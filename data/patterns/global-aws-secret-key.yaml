schema: testpattern/v1
name: AWS Secret Key
slug: global-aws-secret-key
version: 1.0.0
type: regex
engine: universal
description: Detects AWS Secret Key patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys, credentials-passwords. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Za-z0-9/+=]{40}\b
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-api-keys
  - credentials-passwords
test_cases:
  should_match:
  - value: wJalrXUtnFEMIK7MDENGbPxRfiCYEXAMPLEKEY12
    description: AWS secret access key example
  - value: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    description: All-A test secret key
  - value: abcdefghijklmnopqrstuvwxyz0123456789ABCD
    description: Mixed-case AWS secret key
  should_not_match:
  - value: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLE
    description: Only 38 characters instead of 40
  - value: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY123
    description: 43 characters instead of 40
  - value: wJalrXUtnFEMI/K7MDENG/bPxRfiCY!XAMPLE12
    description: Contains invalid special character (!)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_aws_secret_key
    matches:
    - ref: Pattern_global_aws_secret_key_label_context
    - ref: Keyword_global_aws_secret_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_aws_secret_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_aws_secret_key
    matches:
    - ref: Keyword_aws_secret_key
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_aws_secret_key_noise_exclusion
  regexes:
  - id: Regex_aws_secret_key
    pattern: \b[A-Za-z0-9/+=]{40}\b
  - id: Pattern_global_aws_secret_key_label_context
    pattern: (?i)\\b(?:aws\\s+secret\\s+key|aws|secret|key)\\b
  keywords:
  - id: Keyword_aws_secret_key
    groups:
    - match_style: word
      terms:
      - aws
      - secret key
      - secret_access_key
      - aws_secret_access_key
      - amazon web services
      - credentials
      - access key
      - IAM
      - S3
      - api key
  - id: Keyword_global_aws_secret_key_domain_context
    groups:
    - match_style: word
      terms:
      - aws secret key
      - aws
      - secret
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_aws_secret_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-amazon-s3-client-secret-access-key
  title: Amazon S3 client secret access key entity definition - Microsoft Learn
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
source: microsoft
