schema: testpattern/v1
name: CNPJ
slug: br-cnpj
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects CNPJ patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Mod 11. Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.'
pattern: \b\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - br
regulations:
  - lgpd
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 12.345.678/0001-01
      description: Standard CNPJ format
    - value: '12345678000101'
      description: CNPJ without punctuation
    - value: 00.000.000/0001-00
      description: Zero-filled CNPJ format
  should_not_match:
    - value: '12.345.678/0001-0'
      description: Only 1 check digit instead of 2
    - value: '12.345.678/0001-012'
      description: 3 check digits instead of 2
    - value: '12.345.67/0001-01'
      description: Only 2 digits in third group instead of 3
false_positives:
  - description: >-
      Common words and phrases related to cnpj appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Portuguese (Brazil), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_br_cnpj
      matches:
        - ref: Keyword_br_cnpj
    - confidence_level: 75
      id_match: Regex_br_cnpj
  regexes:
    - id: Regex_br_cnpj
      pattern: \b\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}\b
      validators:
        - ref: Validator_br_cnpj_checksum
  keywords:
    - id: Keyword_br_cnpj
      groups:
        - match_style: word
          terms:
            - CNPJ
            - cadastro nacional
            - pessoa jurídica
            - pessoa juridica
            - corporate tax ID
            - tax registration
            - inscrição
            - inscricao
            - número do CNPJ
            - numero do CNPJ
            - razão social
            - razao social
            - empresa
  validators:
    - id: Validator_br_cnpj_checksum
      type: Checksum
      params:
        weights: "5,4,3,2,9,8,7,6,5,4,3,2"
        mod: 11
        checkDigit: 0
  filters:
    - id: Filter_br_cnpj_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud.
  Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-brazil-legal-entity-number
    title: "Brazil legal entity number (CNPJ) entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
