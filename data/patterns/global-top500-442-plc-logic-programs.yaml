schema: testpattern/v1
name: PLC logic programs
slug: global-top500-442-plc-logic-programs
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to plc logic programs in international
  contexts. This information type is classified as personally identifiable information
  under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: industry-critical-infrastructure,
  infrastructure-industrial-protocols. Uses additional domain-context evidence and
  explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:plc|ladder\s+logic|structured\s+text|function\s+block)\b\s{0,220}\b(?:program|rung|logic)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - plc logic programs
  - plc
  - logic
  - programs
  - critical
  - infrastructure
  - systems
  proximity: 300
  keyword_lists:
  - industry-critical-infrastructure
  - infrastructure-industrial-protocols
test_cases:
  should_match:
  - value: PLC logic programs
    description: Exact phrase marker match
  - value: plc logic programs
    description: Case-insensitive phrase match
  - value: PLC logic programs
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to plc logic programs appearing in
    policy documents, training materials, HR templates, or compliance guidelines without
    actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
