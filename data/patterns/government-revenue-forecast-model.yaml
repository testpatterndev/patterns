schema: testpattern/v1
name: Government Revenue Forecast Model
slug: government-revenue-forecast-model
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal government revenue projections including tax revenue, royalties, mining/gas receipts, and stamp
  duty forecasts before public release in budget papers or MYFER.
operation: 'Keyword proximity: revenue/forecast terms within 300 characters of Treasury/fiscal context and dollar amounts
  or growth rate indicators. Requires pre-release markers. Regex for fiscal year patterns.'
pattern: FY\d{2}(?:-\d{2})?|\d{4}-\d{2}
confidence: high
confidence_justification: 'High confidence: pre-release revenue projections with Treasury context and fiscal year references
  are highly specific to restricted fiscal documents. Published MYFER and budget papers are excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - revenue
  - forecast
  - projection
  - estimate
  - Treasury
  - MYFER
  - mid-year
  - fiscal
  - royalty
  - stamp duty
  - payroll tax
  - GST distribution
  - growth rate
  - PROTECTED
  - draft
  - pre-release
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Queensland Treasury Revenue Forecast Update. Draft — not for publication. Total own-source revenue
      projection FY26-27: $32.4B (growth rate 2.8%). Royalties revised down $1.2B due to coal price decline. Stamp duty forecast:
      $4.1B. GST distribution estimate: $16.8B.'
    description: Pre-release Treasury revenue forecast with specific projections
  - value: 'Draft MYFER Revenue Analysis — Queensland Treasury. Pre-release. Payroll tax collections projected at $5.2B, up
      4.1% on FY25-26. Mining royalties downgrade risk: $800M if commodity prices soften. This document is PROTECTED and must
      not be distributed.'
    description: Mid-year fiscal review revenue analysis with projections
  should_not_match:
  - value: 'Queensland Budget 2025-26 — Budget Paper No. 1: Revenue Measures. Total revenue: $68.7 billion. Published by Queensland
      Treasury.'
    description: Published budget paper with revenue figures
  - value: 'Annual Report: Department of Natural Resources and Mines. Royalty revenue for the year was $4.8B, in line with
      the published forecast.'
    description: Annual report referencing published revenue figures
false_positives:
- description: Published budget papers and MYFER documents with revenue data
  mitigation: Exclude documents containing 'published', 'budget paper no', 'annual report' without pre-release markers
- description: Academic or media commentary on government revenue forecasts
  mitigation: Exclude documents containing 'commentary', 'analysis by', 'source:', 'according to published'
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Revenue forecast + Treasury context + pre-release marker
  - tier: medium
    confidence: 65
    description: Revenue forecast + Treasury context without explicit marker
  regexes:
  - pattern: FY\d{2}(?:-\d{2})?
    description: Fiscal year reference (e.g., FY26-27)
  - pattern: \d{4}-\d{2}
    description: Year range reference (e.g., 2026-27)
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts
  - pattern: \d{1,2}\.\d{1,2}%
    description: Percentage growth rates
  keywords:
  - group: primary
    values:
    - revenue
    - forecast
    - projection
    - estimate
    - revenue forecast
    - revenue model
  - group: context
    values:
    - Treasury
    - Queensland Treasury
    - MYFER
    - mid-year
    - fiscal
    - fiscal outlook
  - group: revenue_types
    values:
    - royalty
    - royalties
    - stamp duty
    - payroll tax
    - GST distribution
    - land tax
    - transfer duty
    - mining revenue
  - group: markers
    values:
    - PROTECTED
    - draft
    - pre-release
    - not for publication
    - not for distribution
    - embargoed
  filters:
  - type: exclude_keywords
    values:
    - published
    - budget paper no
    - annual report
    - media release
    - publicly available
risk_rating: 9
risk_description: Internal revenue projections (tax, royalties, stamp duty) before public release; premature disclosure is
  market-sensitive for government securities.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
