schema: testpattern/v1
name: OT Security Assessment
slug: au-ot-security-assessment
version: 1.0.0
type: keyword_list
description: Detects operational technology (OT) security assessment reports for SCADA, ICS, and industrial control systems.
operation: >-
  Keyword-based detection matching OT security, SCADA security, ICS security, and control system vulnerability patterns.
  Corroborative evidence: 11 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - security
  - infrastructure
test_cases:
  should_match:
    - value: 'OT security assessment: SCADA security vulnerability findings'
      description: Test match 1
    - value: ICS security audit with industrial control security risk assessment
      description: Test match 2
    - value: Control system vulnerability assessment and penetration test results
      description: Test match 3
  should_not_match:
    - value: Office security assessment for fire exits
      description: Non-match 1
    - value: IT security awareness training
      description: Non-match 2
false_positives:
  - description: Generic security assessment in non-OT contexts.
    mitigation: Require OT/SCADA/ICS-specific keywords alongside assessment terms.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: OT security assessment exposure reveals vulnerability details in industrial systems.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_vulnerability_assessment
      matches:
        - ref: Keyword_security_assessment
        - ref: Keyword_ot_security
    - confidence_level: 85
      id_match: Regex_cve_reference
      matches:
        - ref: Keyword_security_assessment
    - confidence_level: 75
      id_match: Regex_pentest
      matches:
        - ref: Keyword_audit
  regexes:
    - id: Regex_vulnerability_assessment
      pattern: (?i)\b(?:vulnerability\s+(?:assessment|analysis|scan)|security\s+(?:assessment|audit))\b
    - id: Regex_cve_reference
      pattern: (?i)\bcve[\s\-]?20\d{2}[\s\-]?\d{4,5}\b
    - id: Regex_pentest
      pattern: (?i)\b(?:penetration\s+test(?:ing)?|pentest|security\s+test(?:ing)?)\b
  keywords:
    - id: Keyword_security_assessment
      groups:
        - match_style: word
          terms:
            - vulnerability assessment
            - security assessment
            - penetration test
            - security audit
            - risk assessment
            - threat assessment
    - id: Keyword_ot_security
      groups:
        - match_style: word
          terms:
            - SCADA security
            - ICS security
            - OT security
            - industrial control security
            - control system vulnerability
    - id: Keyword_audit
      groups:
        - match_style: word
          terms:
            - audit
            - audit finding
            - audit report
            - compliance audit
            - security audit
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - SCADA security
  - ICS security
  - OT security
  - industrial control security
  - control system vulnerability
  - vulnerability assessment
  - security assessment
  - penetration test
  - security audit
  - risk assessment
  - threat assessment
