schema: testpattern/v1
name: OT Security Assessment
slug: au-ot-security-assessment
version: 1.0.0
type: keyword_list
description: >-
  Detects operational technology (OT) security assessment reports for SCADA, ICS, and industrial control systems.
operation: >-
  Keyword-based detection matching OT security, SCADA security, ICS security, and control system vulnerability patterns. Corroborative evidence: 11 keywords within 300 characters.
keywords:
  - "SCADA security"
  - "ICS security"
  - "OT security"
  - "industrial control security"
  - "control system vulnerability"
  - "vulnerability assessment"
  - "security assessment"
  - "penetration test"
  - "security audit"
  - "risk assessment"
  - "threat assessment"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - security
  - infrastructure
test_cases:
  should_match:
    - value: "OT security assessment: SCADA security vulnerability findings"
      description: Test match 1
    - value: "ICS security audit with industrial control security risk assessment"
      description: Test match 2
    - value: "Control system vulnerability assessment and penetration test results"
      description: Test match 3
  should_not_match:
    - value: "Office security assessment for fire exits"
      description: Non-match 1
    - value: "IT security awareness training"
      description: Non-match 2
false_positives:
  - description: >-
      Generic security assessment in non-OT contexts.
    mitigation: >-
      Require OT/SCADA/ICS-specific keywords alongside assessment terms.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  OT security assessment exposure reveals vulnerability details in industrial systems.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
