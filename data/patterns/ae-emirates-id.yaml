schema: testpattern/v1
name: Emirates Id
slug: ae-emirates-id
version: 1.0.0
type: regex
engine: universal
description: Detects Emirates Id patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-uae-identity-card-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b784[-]?\d{4}[-]?\d{7}[-]?\d{1}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ae
regulations:
  - uae-pdp-2021
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 784-1234-1234567-1
      description: Emirates ID with hyphens
    - value: '784123412345671'
      description: Emirates ID without separators
    - value: 784-9876-9876543-2
      description: Alternate Emirates ID
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to emirates id appearing in policy documents, training materials, HR templates,
      or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Arabic (UAE), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
