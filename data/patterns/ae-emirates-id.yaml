schema: testpattern/v1
name: Emirates Id
slug: ae-emirates-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Emirates Id patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Luhn algorithm. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-uae-identity-card-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b784[-]?\d{4}[-]?\d{7}[-]?\d{1}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ae
regulations:
  - uae-pdp-2021
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 784-1234-1234567-1
      description: Emirates ID with hyphens
    - value: '784123412345671'
      description: Emirates ID without separators
    - value: 784-9876-9876543-2
      description: Alternate Emirates ID
  should_not_match:
    - value: '785-1234-1234567-1'
      description: Wrong country prefix (785 instead of 784)
    - value: '784-1234-123456-1'
      description: Too few digits in middle group (6 instead of 7)
    - value: '784-1234-1234567'
      description: Missing check digit at end
false_positives:
  - description: >-
      Common words and phrases related to emirates id appearing in policy documents, training materials, HR templates,
      or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Arabic (UAE), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ae_emirates_id
      matches:
        - ref: Keyword_ae_emirates_id
    - confidence_level: 75
      id_match: Regex_ae_emirates_id
  regexes:
    - id: Regex_ae_emirates_id
      pattern: \b784[-]?\d{4}[-]?\d{7}[-]?\d{1}\b
  keywords:
    - id: Keyword_ae_emirates_id
      groups:
        - match_style: word
          terms:
            - emirates id
            - identity card
            - national id
            - id number
            - identification number
            - resident identity
            - emirates identity
            - UAE id
            - هوية
            - بطاقة الهوية
            - رقم الهوية
  filters:
    - id: Filter_ae_emirates_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
