schema: testpattern/v1
name: Japan Bank Account Number
slug: jp-bank-account
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Japan Bank Account Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Financial account numbers require corroborative evidence for
  reliable detection due to their generic numeric format.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: banking, jp-financial.
pattern: '\b\d{7}\b'
confidence: low
confidence_justification: >-
  Low confidence: seven-digit numbers are extremely common. Japanese banking keywords such as '口座番号' or '銀行' are essential for accurate detection.
jurisdictions:
  - jp
regulations:
  - appi
  - banking-act-japan
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - 口座番号
    - 銀行
    - 預金
    - 振込
  proximity: 300
  keyword_lists:
    - banking
    - jp-financial
test_cases:
  should_match:
    - value: '1234567'
      description: Seven-digit Japanese bank account number
    - value: '9876543'
      description: Japanese bank account format
    - value: '1122334'
      description: Japanese banking account number
  should_not_match:
    - value: '123456'
      description: Six digits, too short for Japanese bank account
    - value: '12345678'
      description: Eight digits, exceeds Japanese bank account format
false_positives:
  - description: Generic numeric sequences such as reference numbers, invoice numbers, or identifiers from other domains
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      financial account numbers from general numeric data.
  - description: Phone numbers, postal codes, or other structured numbers with similar digit counts
    mitigation: >-
      Layer with other detection patterns to deprioritise matches that overlap with phone number
      or postal code formats.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_jp_bank_account
      matches:
        - ref: Keyword_jp_bank_account
    - confidence_level: 65
      id_match: Regex_jp_bank_account
  regexes:
    - id: Regex_jp_bank_account
      pattern: '\b\d{7}\b'
  keywords:
    - id: Keyword_jp_bank_account
      groups:
        - match_style: word
          terms:
            - 口座番号
            - 銀行口座
            - 銀行
            - 預金口座
            - 普通預金
            - 当座預金
            - 振込先
            - bank account
            - account number
            - 金融機関
            - 支店番号
            - kouza bangou
  filters:
    - id: Filter_jp_bank_account_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud. Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-japan-bank-account-number
    title: "Japan Bank Account Number entity definition - Microsoft Learn"
