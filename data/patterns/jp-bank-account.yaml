schema: testpattern/v1
name: Japan Bank Account Number
slug: jp-bank-account
version: 1.0.0
type: regex
engine: universal
description: Detects Japan Bank Account Number patterns. This pattern is based on
  a Microsoft Purview built-in sensitive information type. Financial account numbers
  require corroborative evidence for reliable detection due to their generic numeric
  format.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  banking, jp-financial. Adds label-context matching and exclusion logic for sample/template/test
  placeholders. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.'
pattern: \b\d{7}\b
confidence: low
confidence_justification: 'Low confidence: seven-digit numbers are extremely common.
  Japanese banking keywords such as ''口座番号'' or ''銀行'' are essential for accurate
  detection. Context label evidence plus explicit template/example exclusion improves
  precision for high-risk identifiers. Added context gating and exclusion rules improve
  precision and reduce incidental matches.'
jurisdictions:
- jp
regulations:
- appi
- banking-act-japan
data_categories:
- pii
- financial
corroborative_evidence:
  keywords:
  - bank account
  - 口座番号
  - 銀行
  - 預金
  - 振込
  proximity: 300
  keyword_lists:
  - banking
  - jp-financial
test_cases:
  should_match:
  - value: '1234567'
    description: Seven-digit Japanese bank account number
  - value: '9876543'
    description: Japanese bank account format
  - value: '1122334'
    description: Japanese banking account number
  should_not_match:
  - value: '123456'
    description: Six digits, too short for Japanese bank account
  - value: '12345678'
    description: Eight digits, exceeds Japanese bank account format
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences such as reference numbers, invoice numbers,
    or identifiers from other domains
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish financial account numbers from general numeric data.
- description: Phone numbers, postal codes, or other structured numbers with similar
    digit counts
  mitigation: Layer with other detection patterns to deprioritise matches that overlap
    with phone number or postal code formats.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_jp_bank_account
    matches:
    - ref: Pattern_jp_bank_account_label_context
    - ref: Keyword_jp_bank_account_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_bank_account_noise_exclusion
  - confidence_level: 90
    id_match: Regex_jp_bank_account
    matches:
    - ref: Pattern_jp_bank_account_label_context
    - ref: Keyword_jp_bank_account
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_bank_account_noise_exclusion
  - confidence_level: 85
    id_match: Regex_jp_bank_account
    matches:
    - ref: Keyword_jp_bank_account
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_bank_account_noise_exclusion
  - confidence_level: 65
    id_match: Regex_jp_bank_account
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_bank_account_noise_exclusion
  regexes:
  - id: Regex_jp_bank_account
    pattern: \b\d{7}\b
  - id: Pattern_jp_bank_account_label_context
    pattern: (?i)\\b(?:japan|bank|account|bank\\s+account|account\\s+number|account\\s+no|routing)\\b
  keywords:
  - id: Keyword_jp_bank_account
    groups:
    - match_style: word
      terms:
      - 口座番号
      - 銀行口座
      - 銀行
      - 預金口座
      - 普通預金
      - 当座預金
      - 振込先
      - bank account
      - account number
      - 金融機関
      - 支店番号
      - kouza bangou
  - id: Keyword_jp_bank_account_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_jp_bank_account_domain_context
    groups:
    - match_style: word
      terms:
      - japan bank account number
      - japan
      - bank
      - account
      - field
      - identifier
      - reference
  filters:
  - id: Filter_jp_bank_account_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: Financial account identifiers can be exploited for unauthorized
  transactions, account takeover, and financial fraud. Exposure of banking details
  poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
