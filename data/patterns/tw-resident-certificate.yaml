schema: testpattern/v1
name: 外僑居留證 / 台灣地區居留證
slug: tw-resident-certificate
version: 1.0.0
type: regex
engine: universal
description: Detects 外僑居留證 / 台灣地區居留證 patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-taiwan-resident-certificate-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z][A-D]\d{8}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- tw
regulations:
- pdpa-tw
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - ARC
  - TARC
  - resident certificate
  - 居留證
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: AA12345678
    description: ARC with region A, type A
  - value: BC98765432
    description: ARC with region B, type C
  - value: FD45678901
    description: ARC with region F, type D
  should_not_match:
  - value: AE12345678
    description: Invalid second letter (E)
  - value: A123456789
    description: Digit in second position instead of A-D
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Two letters followed by eight digits may match some reference codes,
    but the A-D constraint on the second letter reduces false positives.
  mitigation: The structured format with limited second-letter range provides good
    validation. Keyword context further improves accuracy.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_tw_resident_certificate
    matches:
    - ref: Pattern_tw_resident_certificate_label_context
    - ref: Keyword_tw_resident_certificate_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_resident_certificate_noise_exclusion
  - confidence_level: 85
    id_match: Regex_tw_resident_certificate
    matches:
    - ref: Keyword_tw_resident_certificate
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_resident_certificate_noise_exclusion
  - confidence_level: 75
    id_match: Regex_tw_resident_certificate
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_resident_certificate_noise_exclusion
  regexes:
  - id: Regex_tw_resident_certificate
    pattern: \b[A-Z][A-D]\d{8}\b
  - id: Pattern_tw_resident_certificate_label_context
    pattern: (?i)\\b(?:外僑居留證\\s+/\\s+台灣地區居留證|resident|certificate)\\b
  keywords:
  - id: Keyword_tw_resident_certificate
    groups:
    - match_style: word
      terms:
      - ARC
      - TARC
      - resident certificate
      - 居留證
      - 外僑居留證
      - 台灣地區居留證
      - 居留證號碼
      - alien resident certificate
      - residence permit
      - 外國人居留證
      - resident permit number
  - id: Keyword_tw_resident_certificate_domain_context
    groups:
    - match_style: word
      terms:
      - 外僑居留證 / 台灣地區居留證
      - resident
      - certificate
      - field
      - identifier
      - reference
  - id: Keyword_tw_resident_certificate_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
