schema: testpattern/v1
name: Codice Fiscale
slug: it-codice-fiscale
version: 1.0.0
type: regex
engine: universal
description: Detects Codice Fiscale patterns.
operation: >-
  Validation: Odd/even position algorithm. Reference: https://regex101.com/library/bE9iG6 Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - it
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: RSSMRA85M01H501Z
      description: Standard codice fiscale
    - value: ABCDEF12A34B567C
      description: Generic codice fiscale format
    - value: VRDLGU70D06H501S
      description: Real format codice fiscale
  should_not_match:
    - value: RSSMRA85M01H501
      description: Only 15 characters instead of 16
    - value: RSSMRA85M01H501ZZ
      description: 17 characters instead of 16
    - value: RSS1RA85M01H501Z
      description: Digit in name section instead of letter
false_positives:
  - description: >-
      Common words and phrases related to codice fiscale appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
