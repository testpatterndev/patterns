schema: testpattern/v1
name: Codice Fiscale
slug: it-codice-fiscale
version: 1.0.0
type: regex
engine: universal
description: Detects Codice Fiscale patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Validation: Odd/even position algorithm. Reference: https://regex101.com/library/bE9iG6
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
- it
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: RSSMRA85M01H501Z
    description: Standard codice fiscale
  - value: ABCDEF12A34B567C
    description: Generic codice fiscale format
  - value: VRDLGU70D06H501S
    description: Real format codice fiscale
  should_not_match:
  - value: RSSMRA85M01H501
    description: Only 15 characters instead of 16
  - value: RSSMRA85M01H501ZZ
    description: 17 characters instead of 16
  - value: RSS1RA85M01H501Z
    description: Digit in name section instead of letter
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to codice fiscale appearing in policy
    documents, training materials, HR templates, or compliance guidelines without
    actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In multiple EU languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_it_codice_fiscale
    matches:
    - ref: Pattern_it_codice_fiscale_label_context
    - ref: Keyword_it_codice_fiscale_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_codice_fiscale_noise_exclusion
  - confidence_level: 85
    id_match: Regex_it_codice_fiscale
    matches:
    - ref: Keyword_it_codice_fiscale
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_codice_fiscale_noise_exclusion
  - confidence_level: 75
    id_match: Regex_it_codice_fiscale
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_codice_fiscale_noise_exclusion
  regexes:
  - id: Regex_it_codice_fiscale
    pattern: \b[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]\b
  - id: Pattern_it_codice_fiscale_label_context
    pattern: (?i)\\b(?:codice\\s+fiscale|codice|fiscale)\\b
  keywords:
  - id: Keyword_it_codice_fiscale
    groups:
    - match_style: word
      terms:
      - codice fiscale
      - C.F.
      - fiscal code
      - tax identification
      - tax code
      - codice tributario
      - tessera sanitaria
      - Agenzia delle Entrate
      - identificativo fiscale
      - numero fiscale
  - id: Keyword_it_codice_fiscale_domain_context
    groups:
    - match_style: word
      terms:
      - codice fiscale
      - codice
      - fiscale
      - field
      - identifier
      - reference
  - id: Keyword_it_codice_fiscale_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
