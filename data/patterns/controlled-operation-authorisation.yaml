schema: testpattern/v1
name: Controlled Operation Authorisation
slug: controlled-operation-authorisation
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects controlled operation authorisations under PPRA 2000 (Qld) Part 5. Controlled operations involve officers
  in criminal activity under legal authority. Disclosure reveals officers and operational scope.
operation: 'Keyword proximity: primary keywords (controlled operation authority, assumed identity authority, authorised conduct)
  within 300 characters of authorisation references. Regex for COA numbers. Negative keyword exclusion for legislative commentary.'
pattern: (?i)\b(controlled\s+operation\s+(?:authoris(?:ation|ed)|authority)|assumed\s+identity\s+(?:authoris(?:ation|ed)|authority)|authorised\s+(?:civilian\s+)?conduct\s+(?:authority|authorisation)|PPRA\s+controlled\s+operation|undercover\s+operation\s+authorisation)\b
confidence: high
confidence_justification: 'High confidence: controlled operation authorisation terminology is specialised legal language unique
  to operational documents. Co-occurrence with PPRA references and authorisation numbers is distinctive.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- crime-and-corruption-act-2001-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - PPRA
  - Police Powers and Responsibilities Act
  - Part 5
  - section 228
  - s.228
  - authorising officer
  - controlled conduct
  - participant
  - authorisation period
  - scope of authority
  - Commissioner's approval
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED Law-Enforcement. Controlled Operation Authorisation. PPRA Part 5 â€” Authority No. COA-2025-QPS-0047.
      Authorising officer: A/C J. BURKE. Infiltrate drug distribution network. Authorised conduct: purchase controlled substances.
      Participant: Det. Const. S. TAYLOR (assumed identity). Period: 90 days.'
    description: Formal controlled operation authorisation
  - value: 'RESTRICTED. Application for Controlled Operation Authority under PPRA s.228. Operation VANGUARD. Authorised conduct:
      meetings with OC figures, handling proceeds. Assumed identity authority for two officers. Scope and risk assessment
      attached.'
    description: Application for controlled operation authority
  - value: COA renewal. COA-2024-QPS-0089. Extension 60 days. Undercover operation yielded significant intelligence. PPRA
      compliance audit completed. Commissioner's approval recommended.
    description: Controlled operation renewal
  should_not_match:
  - value: PPRA Part 5 provides the framework for controlled operations. Section 228 sets out requirements. Legislation publicly
      available.
    description: Legislative summary
  - value: The CCC annual report noted 15 controlled operation authorities granted during the period.
    description: Published CCC annual report
  - value: A law review examined controlled operations across Australian jurisdictions, comparing PPRA Part 5 with Commonwealth
      legislation.
    description: Academic law review
false_positives:
- description: Legislative commentary
  mitigation: 'Negative keyword exclusion: ''legislative framework'', ''publicly available''. Require authorisation numbers.'
- description: Published CCC annual reports
  mitigation: 'Negative keyword exclusion: ''annual report'', ''published'', ''oversight role'''
- description: Academic law review articles
  mitigation: 'Negative keyword exclusion: ''academic'', ''law review'', ''university'''
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: COA reference regex with 2+ primary keywords and classification markers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with PPRA Part 5/s.228 references
  - tier: low
    confidence: 65
    description: 1 primary keyword with COA regex and 1 corroborative term
  regexes:
  - name: controlled_operation_terms
    pattern: (?i)\b(controlled\s+operation\s+authoris|assumed\s+identity\s+authorit|authorised\s+conduct|PPRA\s+controlled\s+operation)\b
  - name: coa_reference_number
    pattern: \bCOA-\d{4}-[A-Z]{2,5}-\d{3,5}\b
  - name: ppra_section
    pattern: (?i)\b(?:PPRA|Police\s+Powers)\s+(?:Part\s+5|s\.?\s*228)\b
  keywords:
  - name: primary_keywords
    words:
    - controlled operation authorisation
    - controlled operation authority
    - assumed identity authority
    - authorised conduct
    - PPRA controlled operation
    - undercover operation authorisation
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - RESTRICTED
    - COVERT
  - name: corroborative_terms
    words:
    - PPRA
    - Police Powers and Responsibilities Act
    - Part 5
    - section 228
    - authorising officer
    - authorisation period
    - scope of authority
    - Commissioner's approval
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - legislative framework
    - publicly available
    - academic
    - university
    - law review
    - oversight role
  filters:
  - type: exclude
    description: Exclude legislative commentary, annual reports, and academic
    keywords:
    - legislative framework
    - publicly available
    - annual report
    - published
    - academic
    - university
    - law review
risk_rating: 10
risk_description: Disclosure reveals controlled operations, participating officers, and scope of authorised illegal conduct.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
