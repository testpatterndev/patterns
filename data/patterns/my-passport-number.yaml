schema: testpattern/v1
name: Malaysia Passport Number
slug: my-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Malaysia passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malaysia-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[AHK]\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - my
regulations:
  - pdpa-2010
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: A12345678
      description: A prefix with 8 digits
    - value: H98765432
      description: H prefix with 8 digits
    - value: K23456789
      description: K prefix with 8 digits
  should_not_match:
    - value: B12345678
      description: Invalid prefix letter B
    - value: A1234567
      description: Only 7 digits after prefix is too short
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_my_passport_number
      matches:
        - ref: Keyword_my_passport_number
    - confidence_level: 65
      id_match: Regex_my_passport_number
  regexes:
    - id: Regex_my_passport_number
      pattern: \b[AHK]\d{8}\b
  keywords:
    - id: Keyword_my_passport_number
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport number
            - pasport
            - nombor pasport
            - dokumen perjalanan
            - pasport Malaysia
            - passport book
            - passport card
            - nombor pasport Malaysia
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malaysia-passport-number
    title: "Malaysia passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
