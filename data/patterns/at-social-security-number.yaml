schema: testpattern/v1
name: Sozialversicherungsnummer
slug: at-social-security-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Sozialversicherungsnummer patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-austria-social-security-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - at
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - sozialversicherungsnummer
    - social security
    - SSN
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "1234567890"
      description: Ten-digit Austrian SSN
    - value: "9876543210"
      description: Another ten-digit SSN
    - value: "4567891234"
      description: Valid format SSN
  should_not_match:
    - value: "123456789"
      description: Too few digits (9)
    - value: "12345678901"
      description: Too many digits (11)
false_positives:
  - description: >-
      Ten-digit numeric sequences appear in phone numbers, account numbers, and other non-identity contexts.
    mitigation: >-
      Require corroborative evidence keywords in German or English within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_at_ssn
      matches:
        - ref: Keyword_at_ssn
    - confidence_level: 65
      id_match: Regex_at_ssn
  regexes:
    - id: Regex_at_ssn
      pattern: \b\d{10}\b
  keywords:
    - id: Keyword_at_ssn
      groups:
        - match_style: word
          terms:
            - Sozialversicherungsnummer
            - sozialversicherungsnr
            - social security number
            - social security
            - SSN
            - Versicherungsnummer
            - SV-Nummer
            - Sozialversicherung
            - Sozialversicherungs Nr
            - Sozialversicherungs Nummer
            - insurance number
            - social insurance
  filters:
    - id: Filter_at_ssn_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-austria-social-security-number
    title: "Austria Social Security Number entity definition - Microsoft Learn"
