schema: testpattern/v1
name: Azure DevOps App Secret
slug: azure-devops-app-secret
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure DevOps application secret patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: >-
  Matches Azure DevOps OAuth application secrets used for service-to-service authentication. These are typically
  alphanumeric strings assigned during app registration. Corroborative evidence: 8 keywords within 300 characters.
  Keyword lists: credentials-api-keys.
pattern: (?i)(devops[._-]?app[._-]?secret|vsts[._-]?secret|ado[._-]?secret|client[._-]?secret)\s*[:=]\s*"?[A-Za-z0-9_.\-]{20,50}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with DevOps-specific context keywords reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Azure DevOps
    - DevOps
    - VSTS
    - app secret
    - client secret
    - OAuth
    - service connection
    - app registration
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: devops_app_secret=AAAA0000BBBB1111CCCC2222DDDD3333EEEE
      description: Azure DevOps app secret
    - value: 'client_secret: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef"'
      description: DevOps OAuth client secret
    - value: ado_secret="00000000000000000000000000000000"
      description: ADO secret with placeholder value
  should_not_match:
    - value: devops_app_secret=""
      description: Empty secret value
    - value: organization=my-org
      description: Organization name, not a secret
false_positives:
  - description: >-
      Azure DevOps documentation and pipeline templates with placeholder application secrets.
    mitigation: >-
      Check for common placeholder patterns and template indicators.
  - description: >-
      Generic client secrets for non-DevOps applications.
    mitigation: >-
      Require proximity to DevOps-specific keywords like VSTS, ADO, or Azure DevOps.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-devops-app-secret
    title: "Azure DevOps app secret entity definition - Microsoft Learn"
