schema: testpattern/v1
name: Generic Database Credentials in URL
slug: global-generic-db-credentials-url
version: 1.0.0
type: regex
engine: universal
description: Detects Generic Database Credentials in URL patterns. Matches user:password@host
  in any protocol URL
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-connection, credentials-passwords. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.'
pattern: '[a-zA-Z]+://[^/:@]+:[^/:@]+@\s{1,100}'
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
  - credentials-passwords
test_cases:
  should_match:
  - value: amqp://user:password@broker.example.com
    description: AMQP connection with credentials
  - value: ldap://admin:secret@ldap.internal.com
    description: LDAP connection with credentials
  - value: ftp://deploy:p@ssw0rd@ftp.example.com/uploads
    description: FTP with embedded credentials
  should_not_match:
  - value: https://example.com/path
    description: URL without credentials (no user:pass@ section)
  - value: mysql://localhost/mydb
    description: Database URL without credentials
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_generic_db_credentials_url
    matches:
    - ref: Pattern_global_generic_db_credentials_url_label_context
    - ref: Keyword_global_generic_db_credentials_url_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_generic_db_credentials_url_noise_exclusion
  - confidence_level: 85
    id_match: Regex_generic_db_credentials_url
    matches:
    - ref: Keyword_generic_db_credentials_url
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_generic_db_credentials_url_noise_exclusion
  regexes:
  - id: Regex_generic_db_credentials_url
    pattern: '[a-zA-Z]+://[^/:@]+:[^/:@]+@\s{1,100}'
  - id: Pattern_global_generic_db_credentials_url_label_context
    pattern: (?i)\\b(?:generic\\s+database\\s+credentials\\s+in\\s+url|generic|database|credentials|url)\\b
  keywords:
  - id: Keyword_generic_db_credentials_url
    groups:
    - match_style: word
      terms:
      - connection string
      - database url
      - database uri
      - db connection
      - connection url
      - jdbc
      - dsn
      - data source
      - mongodb
      - postgres
      - mysql
      - redis
  - id: Keyword_global_generic_db_credentials_url_domain_context
    groups:
    - match_style: word
      terms:
      - generic database credentials in url
      - generic
      - database
      - credentials
      - url
      - field
      - identifier
      - reference
  - id: Keyword_global_generic_db_credentials_url_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
