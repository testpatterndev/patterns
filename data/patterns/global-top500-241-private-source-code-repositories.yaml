schema: testpattern/v1
name: Private source code repositories
slug: global-top500-241-private-source-code-repositories
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies private source code repositories patterns in security and access control contexts. Detects potential
  exposure of sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: >-
  (?is)\b(source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b.{0,220}\b(file|report|document|schema|map|output)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - private source code repositories
    - private
    - source
    - code
    - repositories
    - software
    - engineering
    - architecture
  proximity: 300
test_cases:
  should_match:
    - value: Private source code repositories
      description: Exact phrase marker match
    - value: private source code repositories
      description: Case-insensitive phrase match
    - value: Private source code repositories
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_private_source_code_repos
      matches:
        - ref: Keyword_private_source_code_repos
    - confidence_level: 65
      id_match: Regex_private_source_code_repos
  regexes:
    - id: Regex_private_source_code_repos
      pattern: (?is)\b(source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b.{0,220}\b(file|report|document|schema|map|output)\b
  keywords:
    - id: Keyword_private_source_code_repos
      groups:
        - match_style: word
          terms:
            - source code
            - private repository
            - code repository
            - git repository
            - version control
            - proprietary code
            - internal repo
            - confidential source
            - access control
            - repository access
