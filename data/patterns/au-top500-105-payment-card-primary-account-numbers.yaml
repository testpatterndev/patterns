schema: testpattern/v1
name: Payment card primary account numbers
slug: au-top500-105-payment-card-primary-account-numbers
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to payment card primary account numbers in financial and compliance documents. Commonly found in
  Australian regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 9 keywords within 300 characters. Keyword lists:
  financial-credit-card, financial-cvv.
pattern: >-
  (?is)\b(?:payment\s+card\s+primary\s+account\s+numbers|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - payment card primary account numbers
    - payment
    - card
    - primary
    - account
    - numbers
    - financial
    - accounts
    - payments
  proximity: 300
  keyword_lists:
    - financial-credit-card
    - financial-cvv
test_cases:
  should_match:
    - value: Payment card primary account numbers
      description: Exact phrase marker match
    - value: payment card primary account numbers
      description: Case-insensitive phrase match
    - value: Payment card primary account numbers
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_payment_card_pan
      matches:
        - ref: Keyword_payment_card_pan
    - confidence_level: 75
      id_match: Regex_payment_card_pan
  regexes:
    - id: Regex_payment_card_pan
      pattern: >-
        (?is)\b(?:payment\s+card\s+primary\s+account\s+numbers|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
        ]{4,24}\b
  keywords:
    - id: Keyword_payment_card_pan
      groups:
        - match_style: word
          terms:
            - payment card
            - primary account number
            - PAN
            - credit card number
            - debit card number
            - card number
            - cardholder
            - Visa
            - Mastercard
            - AMEX
            - card details
            - PCI DSS
