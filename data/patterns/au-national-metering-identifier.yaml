schema: testpattern/v1
name: National Metering Identifier
slug: au-national-metering-identifier
version: 1.0.0
type: regex
engine: universal
description: 'Detects National Metering Identifier patterns. Context-dependent: requires energy/meter keywords'
operation: >-
  Reference:
  https://www.aemo.com.au/energy-systems/electricity/national-electricity-market-nem/market-operations/loss-factors-and-regional-boundaries
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: infrastructure-energy.
pattern: \b\d{10,11}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - infrastructure-energy
test_cases:
  should_match:
    - value: 6102345678
      description: 10-digit NMI (minimum length)
    - value: 61234567890
      description: 11-digit NMI (maximum length)
    - value: 7001234567
      description: NMI starting with 7
  should_not_match:
    - value: 123456789
      description: Only 9 digits (below minimum of 10)
    - value: 123456789012
      description: 12 digits (above maximum of 11)
    - value: 12345ABCDE
      description: Contains letters instead of all digits
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 6
risk_description: >-
  NMI exposure enables energy market fraud and infrastructure targeting
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
