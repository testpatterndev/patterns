schema: testpattern/v1
name: National Metering Identifier
slug: au-national-metering-identifier
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects National Metering Identifier (NMI) patterns used in the Australian energy market. A 10 or 11 digit number
  identifying electricity and gas connection points. Context-dependent: requires energy/meter keywords.
operation: >-
  Regex pattern using universal engine. The top-level regex \b\d{10,11}\b matches 10 or 11 digit numbers. The Purview
  engine uses three regexes: Pattern_nmi_labeled (labeled format with NMI/meter/metering prefix + 10-11 digits),
  Pattern_nmi_prefix (numbers starting with known NMI prefixes 60/61/70-79 or alphanumeric NGGG/QAAA prefixes), and
  Pattern_au_nmi (bare 10-11 digit format). Three confidence tiers: High (85) requires energy metering + energy
  provider keywords with template exclusion logic; Medium (75) requires energy metering keywords (using prefix
  regex); Low (65) requires energy metering + energy provider keywords (using generic regex). Evidence uses 2 keyword
  groups (13 energy metering terms, 9 energy provider terms) within 300-character proximity. Keyword lists:
  infrastructure-energy.
pattern: \b\d{10,11}\b
confidence: low
confidence_justification: >-
  Low confidence: a bare 10-11 digit number matches phone numbers, ABNs, bank account numbers, and many other numeric
  sequences. Corroborative evidence keywords such as NMI, meter, energy, or AEMO are essential for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - infrastructure
  - energy
corroborative_evidence:
  keywords:
    - NMI
    - National Metering Identifier
    - meter
  proximity: 300
  keyword_lists:
    - infrastructure-energy
test_cases:
  should_match:
    - value: '6102345678'
      description: 10-digit NMI (minimum length)
    - value: '61234567890'
      description: 11-digit NMI (maximum length)
    - value: '7001234567'
      description: NMI starting with 7
  should_not_match:
    - value: '123456789'
      description: Only 9 digits (below minimum of 10)
    - value: '123456789012'
      description: 12 digits (above maximum of 11)
    - value: 12345ABCDE
      description: Contains letters instead of all digits
false_positives:
  - description: >-
      Long numeric sequences in phone numbers, account numbers, ABNs, and other identifiers may match the generic
      10-11 digit pattern without energy context.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with energy-specific terms
      to confirm actual NMI data.
  - description: >-
      In Australian English, standard business terminology overlapping with energy detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with NMI-specific prefix patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 6
risk_description: NMI exposure enables energy market fraud and infrastructure targeting
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_nmi_labeled
      matches:
        - ref: Evidence_energy_metering
        - ref: Evidence_energy_provider
      excludes:
        - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_nmi_prefix
      matches:
        - ref: Evidence_energy_metering
    - confidence_level: 65
      id_match: Pattern_au_nmi
      matches:
        - ref: Evidence_energy_metering
        - ref: Evidence_energy_provider
  regexes:
    - id: Pattern_au_nmi
      pattern: \b\d{10,11}\b
    - id: Pattern_nmi_labeled
      pattern: (?i)\b(?:NMI|National\s+Metering\s+Identifier|meter\s+(?:number|no|ID)|metering\s+(?:identifier|number))\s*[:#-]?\s*\d{10,11}\b
    - id: Pattern_nmi_prefix
      pattern: \b(?:6[01]\d{8,9}|7[0-9]\d{8,9}|NGGG\d{6,7}|QAAA\d{6,7})\b
  keywords:
    - id: Evidence_energy_metering
      groups:
        - match_style: word
          terms:
            - NMI
            - National Metering Identifier
            - meter
            - metering
            - energy
            - electricity
            - gas
            - AEMO
            - smart meter
            - connection point
            - supply point
            - meter data
            - meter reading
    - id: Evidence_energy_provider
      groups:
        - match_style: word
          terms:
            - distributor
            - retailer
            - energy provider
            - network
            - DNSP
            - power
            - utility
            - grid
            - transmission
    - id: Evidence_template_exclusion
      type: any
      min_matches: 0
      max_matches: 0
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-08'
updated: '2026-02-12'
