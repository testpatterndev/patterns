schema: testpattern/v1
name: Australian Loan Agreement
slug: au-loan-agreement
version: 1.0.0
type: keyword_list
description: Detects loan agreement documents containing borrower details, interest rates, and repayment terms.
operation: >-
  Keyword-based detection matching loan agreement, borrower, interest rate, and repayment terms. Corroborative evidence:
  14 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - national-consumer-credit-protection-act-2009
data_categories:
  - financial
  - legal
  - pii
test_cases:
  should_match:
    - value: 'Loan agreement between borrower and lender: principal amount $500,000'
      description: Test match 1
    - value: Secured loan facility with interest rate 5.5% and repayment schedule
      description: Test match 2
    - value: Financial covenants and default provisions in loan agreement
      description: Test match 3
  should_not_match:
    - value: Can I borrow your pen?
      description: Non-match 1
    - value: Student loan information session
      description: Non-match 2
false_positives:
  - description: Casual references to loan or borrowing in non-agreement contexts.
    mitigation: Require legal agreement keywords like borrower, lender, or repayment schedule.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Loan agreement exposure reveals financial obligations, interest rates, and borrower details.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Legal
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_loan_agreement
      matches:
        - ref: Keyword_nccp_credit
        - ref: Keyword_loan_terms
    - confidence_level: 85
      id_match: Regex_loan_agreement
      matches:
        - ref: Keyword_loan_terms
    - confidence_level: 75
      id_match: Regex_loan_agreement
      matches:
        - ref: Keyword_legal_general
  regexes:
    - id: Regex_loan_agreement
      pattern: >-
        (?i)\b(?:(?:personal|business|commercial|consumer)\s+loan\s+(?:agreement|contract|deed)|credit\s+contract|loan\s+(?:facility|deed)|line\s+of\s+credit\s+agreement)\b
  keywords:
    - id: Keyword_nccp_credit
      groups:
        - match_style: word
          terms:
            - National Consumer Credit Protection Act
            - NCCP
            - consumer credit
            - credit contract
            - credit provider
            - responsible lending
            - comparison rate
            - credit licence
    - id: Keyword_loan_terms
      groups:
        - match_style: word
          terms:
            - loan amount
            - principal sum
            - interest rate
            - annual percentage rate
            - APR
            - repayment
            - monthly instalment
            - default interest
            - prepayment
            - drawdown
            - facility limit
    - id: Keyword_legal_general
      groups:
        - match_style: word
          terms:
            - agreement
            - contract
            - deed
            - executed
            - witnessed
            - signature
            - cooling off
            - default
            - termination
            - entire agreement
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - loan agreement
  - borrower
  - lender
  - principal amount
  - interest rate
  - repayment schedule
  - loan term
  - secured loan
  - unsecured loan
  - default
  - loan facility
  - drawdown
  - financial covenants
  - loan balance
