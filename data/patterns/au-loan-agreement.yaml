schema: testpattern/v1
name: Australian Loan Agreement
slug: au-loan-agreement
version: 1.0.0
type: keyword_list
description: >-
  Detects loan agreement documents containing borrower details, interest rates, and repayment terms.
operation: >-
  Keyword-based detection matching loan agreement, borrower, interest rate, and repayment terms. Corroborative evidence: 14 keywords within 300 characters.
keywords:
  - "loan agreement"
  - "borrower"
  - "lender"
  - "principal amount"
  - "interest rate"
  - "repayment schedule"
  - "loan term"
  - "secured loan"
  - "unsecured loan"
  - "default"
  - "loan facility"
  - "drawdown"
  - "financial covenants"
  - "loan balance"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - national-consumer-credit-protection-act-2009
data_categories:
  - financial
  - legal
  - pii
test_cases:
  should_match:
    - value: "Loan agreement between borrower and lender: principal amount $500,000"
      description: Test match 1
    - value: "Secured loan facility with interest rate 5.5% and repayment schedule"
      description: Test match 2
    - value: "Financial covenants and default provisions in loan agreement"
      description: Test match 3
  should_not_match:
    - value: "Can I borrow your pen?"
      description: Non-match 1
    - value: "Student loan information session"
      description: Non-match 2
false_positives:
  - description: >-
      Casual references to loan or borrowing in non-agreement contexts.
    mitigation: >-
      Require legal agreement keywords like borrower, lender, or repayment schedule.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Loan agreement exposure reveals financial obligations, interest rates, and borrower details.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Legal"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
