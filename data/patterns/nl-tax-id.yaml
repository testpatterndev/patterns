schema: testpattern/v1
name: Netherlands Tax Identification Number
slug: nl-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Netherlands Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, nl-financial.
pattern: '\b\d{9}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: nine-digit numbers are common across many domains. Dutch tax-specific keywords like 'BSN' or 'burgerservicenummer' are required for accurate detection.
jurisdictions:
  - nl
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - BSN
    - burgerservicenummer
    - tax identification
    - belastingnummer
    - sofinummer
  proximity: 300
  keyword_lists:
    - tax-id
    - nl-financial
test_cases:
  should_match:
    - value: '123456789'
      description: Nine-digit Dutch BSN/tax number
    - value: '987654321'
      description: Dutch burgerservicenummer
    - value: '112233445'
      description: Netherlands tax identification number
  should_not_match:
    - value: '12345678'
      description: Eight digits, too short for Dutch TIN
    - value: '1234567890'
      description: Ten digits, exceeds Dutch TIN format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_nl_tax_id
      matches:
        - ref: Keyword_nl_tax_id_specific
    - confidence_level: 75
      id_match: Regex_nl_tax_id
      matches:
        - ref: Keyword_nl_tax_id_broad
    - confidence_level: 65
      id_match: Regex_nl_tax_id
  regexes:
    - id: Regex_nl_tax_id
      pattern: '\b\d{9}\b'
  keywords:
    - id: Keyword_nl_tax_id_specific
      groups:
        - match_style: word
          terms:
            - burgerservicenummer
            - BSN
            - sofinummer
            - belastingnummer
            - tax identification number
            - belasting identificatienummer
            - fiscaal nummer
            - TIN
            - sociaal-fiscaal nummer
    - id: Keyword_nl_tax_id_broad
      groups:
        - match_style: word
          terms:
            - tax identification
            - tax number
            - tax ID
            - belasting
            - fiscaal
            - Belastingdienst
            - identification number
            - citizen number
  filters:
    - id: Filter_nl_tax_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
