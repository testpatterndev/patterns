schema: testpattern/v1
name: Client Secret / Api Key
slug: global-client-secret-api-key
version: 1.0.0
type: regex
engine: universal
description: Detects documents containing client secret and API key patterns. This
  pattern is based on a Microsoft Purview built-in sensitive information type. In
  Purview, this is a broad bundled detector. This keyword-based version flags documents
  that may contain client secrets or API keys for further review.
operation: Matches documents containing client secret and API key assignment patterns.
  This is a wide-scope detector intended for broad classification rather than precise
  detection. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.
pattern: (?i)\b(?:client[_-]?secret|client[_-]?id|api[_-]?key|api[_-]?secret|app[_-]?secret|application[_-]?secret)\s*[:=]\s*"?[A-Za-z0-9_.\-]{10,}"?
confidence: low
confidence_justification: 'Low confidence: broad pattern matching that will match
  client secret and API key assignments in documentation, code comments, and non-sensitive
  contexts. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - client secret
  - client_secret
  - api key
  - api_key
  - app secret
  - application secret
  - OAuth
  - authentication
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: client_secret=AAAA0000BBBB1111CCCC2222
    description: Client secret assignment
  - value: 'api_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZab"'
    description: API key in YAML format
  - value: app_secret="000000000000000000000000"
    description: Application secret with placeholder
  should_not_match:
  - value: client_secret=""
    description: Empty secret value
  - value: The client_secret parameter is required
    description: Documentation reference without actual secret
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: OAuth documentation and API integration guides referencing client_secret
    and api_key parameters.
  mitigation: Check for common placeholder values and documentation context.
- description: Source code containing client secret variable declarations without
    actual values.
  mitigation: Verify that matched values are actual credentials rather than variable
    names or comments.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_client_secret_api_key
    matches:
    - ref: Pattern_global_client_secret_api_key_label_context
    - ref: Keyword_global_client_secret_api_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_client_secret_api_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_client_secret_api_key
    matches:
    - ref: Keyword_client_secret_api_key
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_client_secret_api_key_noise_exclusion
  regexes:
  - id: Regex_client_secret_api_key
    pattern: (?i)\b(?:client[_-]?secret|client[_-]?id|api[_-]?key|api[_-]?secret|app[_-]?secret|application[_-]?secret)\s*[:=]\s*"?[A-Za-z0-9_.\-]{10,}"?
  - id: Pattern_global_client_secret_api_key_label_context
    pattern: (?i)\\b(?:client\\s+secret\\s+/\\s+api\\s+key|client|secret|api|key)\\b
  keywords:
  - id: Keyword_client_secret_api_key
    groups:
    - match_style: word
      terms:
      - client secret
      - client_secret
      - api key
      - api_key
      - app secret
      - application secret
      - OAuth
      - authentication
      - credential
      - client id
      - secret key
      - access token
  - id: Keyword_global_client_secret_api_key_domain_context
    groups:
    - match_style: word
      terms:
      - client secret / api key
      - client
      - secret
      - api
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_client_secret_api_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
