schema: testpattern/v1
name: Azure Databricks Personal Access Token
slug: azure-databricks-personal-access-token
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Databricks personal access token patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Matches Databricks personal access tokens which use the dapi prefix followed
  by a 32-character hexadecimal string. Corroborative evidence: 8 keywords within
  300 characters. Keyword lists: credentials-api-keys. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \bdapi[0-9a-f]{32}\b
confidence: high
confidence_justification: 'High confidence: the dapi prefix is unique to Databricks
  PATs and the 32-character hex suffix provides strong structural constraint. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Databricks
  - dapi
  - personal access token
  - PAT
  - workspace
  - databricks token
  - access token
  - bearer
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: dapi00000000000000000000000000000000
    description: Databricks PAT with placeholder hex value
  - value: dapiaabbccdd11223344556677889900abcd
    description: Databricks PAT with mixed hex characters
  - value: dapi0123456789abcdef0123456789abcdef
    description: Databricks PAT with sequential hex
  should_not_match:
  - value: dapi0000
    description: Too short to be a valid Databricks PAT
  - value: databricks-token=some-other-format
    description: Non-dapi format token string
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Databricks documentation and tutorials showing example PAT formats.
  mitigation: Check for common placeholder hex values and documentation context.
- description: Expired or revoked Databricks PATs that no longer grant access.
  mitigation: Token validation against the Databricks API would confirm active tokens,
    but detection should still flag for review.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_databricks_pat
    matches:
    - ref: Pattern_azure_databricks_personal_access_token_label_context
    - ref: Keyword_azure_databricks_personal_access_token_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_databricks_personal_access_token_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_databricks_pat
    matches:
    - ref: Keyword_azure_databricks
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_databricks_personal_access_token_noise_exclusion
  regexes:
  - id: Regex_azure_databricks_pat
    pattern: \bdapi[0-9a-f]{32}\b
  - id: Pattern_azure_databricks_personal_access_token_label_context
    pattern: (?i)\\b(?:azure\\s+databricks\\s+personal\\s+access\\s+token|azure|databricks|personal|access|token)\\b
  keywords:
  - id: Keyword_azure_databricks
    groups:
    - match_style: word
      terms:
      - Databricks
      - dapi
      - personal access token
      - PAT
      - workspace
      - databricks token
      - access token
      - bearer
      - Azure Databricks
      - notebook
      - cluster
      - spark
  - id: Keyword_azure_databricks_personal_access_token_domain_context
    groups:
    - match_style: word
      terms:
      - azure databricks personal access token
      - azure
      - databricks
      - personal
      - access
      - token
      - field
      - identifier
      - reference
  - id: Keyword_azure_databricks_personal_access_token_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
