schema: testpattern/v1
name: QLD Health Clinical Handover
slug: au-qld-health-clinical-handover
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Health clinical handover documents containing patient status, medications, and treatment plans.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "clinical handover"
  - "ISBAR"
  - "patient handover"
  - "nursing handover"
  - "shift handover"
  - "patient status"
  - "current medications"
  - "treatment plan"
  - "observations"
  - "clinical notes"
  - "handover sheet"
  - "bedside handover"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: "Clinical handover ISBAR: patient status and current medications"
      description: Test match 1
    - value: "Nursing handover sheet with treatment plan and clinical notes"
      description: Test match 2
    - value: "QLD Health bedside handover with shift observations and patient handover"
      description: Test match 3
  should_not_match:
    - value: "Project handover to new team lead"
      description: Non-match 1
    - value: "Property handover documentation"
      description: Non-match 2
false_positives:
  - description: >-
      Generic handover in non-clinical contexts.
    mitigation: >-
      Require clinical or patient keywords alongside handover.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Clinical handover exposure reveals patient status, medications, and treatment plans.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
