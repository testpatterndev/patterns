schema: testpattern/v1
name: QLD Health Clinical Handover
slug: au-qld-health-clinical-handover
version: 1.0.0
type: keyword_list
description: Detects QLD Health clinical handover documents containing patient status, medications, and treatment plans.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: 'Clinical handover ISBAR: patient status and current medications'
      description: Test match 1
    - value: Nursing handover sheet with treatment plan and clinical notes
      description: Test match 2
    - value: QLD Health bedside handover with shift observations and patient handover
      description: Test match 3
  should_not_match:
    - value: Project handover to new team lead
      description: Non-match 1
    - value: Property handover documentation
      description: Non-match 2
false_positives:
  - description: Generic handover in non-clinical contexts.
    mitigation: Require clinical or patient keywords alongside handover.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Clinical handover exposure reveals patient status, medications, and treatment plans.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_clinical_handover
      matches:
        - ref: Keyword_clinical_handover
        - ref: Keyword_qld_health_forms
    - confidence_level: 85
      id_match: Regex_clinical_handover
      matches:
        - ref: Keyword_clinical_handover
    - confidence_level: 75
      id_match: Regex_patient_transfer
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_clinical_handover
      pattern: >-
        (?i)\b(?:clinical\s+handover\s+(?:checklist|form)|patient\s+transfer\s+(?:documentation|form)|shift\s+handover)\b
    - id: Regex_patient_transfer
      pattern: (?i)\b(?:inter[\s-]?hospital\s+transfer|patient\s+transfer\s+(?:request|application))\b
  keywords:
    - id: Keyword_clinical_handover
      groups:
        - match_style: word
          terms:
            - clinical handover
            - handover checklist
            - patient transfer
            - transfer of responsibility
            - shift handover
            - inter-hospital transfer
            - discharge
            - admission
    - id: Keyword_qld_health_forms
      groups:
        - match_style: word
          terms:
            - Queensland Health
            - Hospital and Health Service
            - HHS
            - health.qld.gov.au
            - QH-IMP
            - Pathology Queensland
            - Clinical Excellence Queensland
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - clinical handover
  - ISBAR
  - patient handover
  - nursing handover
  - shift handover
  - patient status
  - current medications
  - treatment plan
  - observations
  - clinical notes
  - handover sheet
  - bedside handover
