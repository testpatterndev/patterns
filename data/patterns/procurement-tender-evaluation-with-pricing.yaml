schema: testpattern/v1
name: Procurement Tender Evaluation with Pricing
slug: procurement-tender-evaluation-with-pricing
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects weighted evaluation matrices scoring tender responses, including commercial pricing from multiple bidders
  in government procurement processes.
operation: 'Keyword proximity: tender/procurement terms within 300 characters of evaluation/scoring terms and pricing/cost
  indicators. Requires co-occurrence with confidentiality or probity context. Optional regex for tender reference numbers.'
pattern: QLD-\d{4}-\d{3,6}
confidence: high
confidence_justification: 'High confidence: tender evaluation documents with commercial pricing and probity markers are highly
  distinctive. The combination of procurement terminology with pricing and confidentiality markers virtually eliminates false
  positives.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - tender
  - procurement
  - RFT
  - RFP
  - ITT
  - evaluation
  - assessment
  - scoring
  - price
  - cost
  - value for money
  - confidential
  - PROTECTED
  - probity
  - evaluation committee
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Tender Evaluation Report. RFT QLD-2026-04521: ICT Infrastructure Services. Evaluation committee scoring:
      Tenderer A — Technical: 78/100, Price: $14.2M. Tenderer B — Technical: 82/100, Price: $16.8M. Value for money assessment:
      Tenderer A recommended. Probity advisor: approved.'
    description: Tender evaluation with multiple bidder pricing and scores
  - value: 'Commercial-in-Confidence. Procurement evaluation matrix — Road construction RFP. Weighted criteria: Price 40%,
      Methodology 30%, Experience 30%. Bidder pricing: Company X $45.6M, Company Y $52.1M, Company Z $48.3M. Recommendation
      to evaluation committee.'
    description: Procurement evaluation with competitive pricing comparison
  should_not_match:
  - value: 'Request for Tender: QLD-2026-04521. ICT Infrastructure Services. Submissions close 30 March 2026. Published on
      QTenders.'
    description: Published tender notice — public procurement advertisement
  - value: Procurement Policy Framework — How to evaluate tenders. Template scoring matrix with example criteria and weightings.
    description: Procurement policy template without real evaluation data
false_positives:
- description: Published tender notices and procurement advertisements on QTenders
  mitigation: Exclude documents containing 'submissions close', 'published on QTenders', 'invitation to tender' without evaluation
    data
- description: Procurement policy templates with example scoring matrices
  mitigation: Exclude documents containing 'template', 'example', 'how to evaluate', 'policy framework'
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Tender evaluation + bidder pricing + confidentiality marker
  - tier: medium
    confidence: 65
    description: Tender evaluation terms + pricing without explicit marker
  regexes:
  - pattern: QLD-\d{4}-\d{3,6}
    description: Queensland tender reference number
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts with optional magnitude suffix
  - pattern: \b\d{1,3}(\.\d{1,2})?\s*/\s*\d{1,3}\b
    description: Score format
  keywords:
  - group: primary
    values:
    - tender
    - procurement
    - RFT
    - RFP
    - ITT
    - request for tender
    - request for proposal
  - group: evaluation
    values:
    - evaluation
    - assessment
    - scoring
    - evaluation committee
    - evaluation panel
    - value for money
  - group: pricing
    values:
    - price
    - cost
    - pricing schedule
    - commercial
    - lump sum
    - unit rate
    - schedule of rates
  - group: markers
    values:
    - PROTECTED
    - confidential
    - commercial-in-confidence
    - probity
    - evaluation committee only
  filters:
  - type: exclude_keywords
    values:
    - template
    - example
    - published
    - QTenders
    - invitation to tender
    - submissions close
    - how to evaluate
risk_rating: 9
risk_description: Weighted evaluation matrices scoring tender responses including commercial pricing from multiple bidders;
  disclosure compromises procurement probity.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
