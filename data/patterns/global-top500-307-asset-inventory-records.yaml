schema: testpattern/v1
name: Asset inventory records
slug: global-top500-307-asset-inventory-records
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies asset inventory records patterns in security and access control
  contexts. Detects potential exposure of sensitive security information in international
  systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  6 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - asset inventory records
  - asset
  - inventory
  - records
  - operations
  - resilience
  proximity: 300
test_cases:
  should_match:
  - value: Asset inventory records
    description: Exact phrase marker match
  - value: asset inventory records
    description: Case-insensitive phrase match
  - value: Asset inventory records
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_asset_inventory
    matches:
    - ref: Pattern_global_top500_307_asset_inventory_records_label_context
    - ref: Keyword_global_top500_307_asset_inventory_records_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_307_asset_inventory_records_noise_exclusion
  - confidence_level: 75
    id_match: Regex_asset_inventory
    matches:
    - ref: Keyword_asset_inventory
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_307_asset_inventory_records_noise_exclusion
  - confidence_level: 65
    id_match: Regex_asset_inventory
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_307_asset_inventory_records_noise_exclusion
  regexes:
  - id: Regex_asset_inventory
    pattern: (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
  - id: Pattern_global_top500_307_asset_inventory_records_label_context
    pattern: (?i)\\b(?:asset\\s+inventory\\s+records|asset|inventory|top500)\\b
  keywords:
  - id: Keyword_asset_inventory
    groups:
    - match_style: word
      terms:
      - asset inventory
      - asset register
      - hardware inventory
      - software inventory
      - asset tag
      - serial number
      - asset lifecycle
      - configuration item
      - IT asset management
      - depreciation schedule
      - procurement record
      - asset tracking
  - id: Keyword_global_top500_307_asset_inventory_records_domain_context
    groups:
    - match_style: word
      terms:
      - asset inventory records
      - asset
      - inventory
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_307_asset_inventory_records_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
