schema: testpattern/v1
name: GCP Service Account JSON Key
slug: global-gcp-service-account-key
version: 1.0.0
type: regex
engine: universal
description: Detects GCP Service Account JSON Key patterns. Detects GCP service account
  JSON key files
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-connection, credentials-api-keys. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.'
pattern: '"type"\s*:\s*"service_account"'
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
  - credentials-api-keys
test_cases:
  should_match:
  - value: '"type": "service_account"'
    description: GCP service account JSON key marker
  - value: '"type" : "service_account"'
    description: GCP key with extra spaces
  - value: '"type":"service_account"'
    description: GCP key without spaces
  should_not_match:
  - value: '"type": "user_account"'
    description: Wrong account type value (user_account instead of service_account)
  - value: '"kind": "service_account"'
    description: Wrong key name (kind instead of type)
  - value: 'type: service_account'
    description: YAML format instead of JSON (no quotes)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
risk_rating: 10
risk_description: GCP service account key exposure enables full Google Cloud Platform
  impersonation
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_gcp_service_account
    matches:
    - ref: Pattern_global_gcp_service_account_key_label_context
    - ref: Keyword_global_gcp_service_account_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_gcp_service_account_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_gcp_service_account
    matches:
    - ref: Keyword_gcp
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_gcp_service_account_key_noise_exclusion
  regexes:
  - id: Regex_gcp_service_account
    pattern: '"type"\s*:\s*"service_account"'
  - id: Pattern_global_gcp_service_account_key_label_context
    pattern: (?i)\\b(?:gcp\\s+service\\s+account\\s+json\\s+key|gcp|service|account|json|key)\\b
  keywords:
  - id: Keyword_gcp
    groups:
    - match_style: word
      terms:
      - GCP
      - Google Cloud
      - service account
      - private_key
      - project_id
      - client_email
  - id: Keyword_global_gcp_service_account_key_domain_context
    groups:
    - match_style: word
      terms:
      - gcp service account json key
      - gcp
      - service
      - account
      - json
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_gcp_service_account_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
