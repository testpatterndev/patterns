schema: testpattern/v1
name: Healthcare Provider Identifier - Individual
slug: au-hpi-individual
version: 1.0.0
type: regex
engine: universal
description: Detects Healthcare Provider Identifier - Individual patterns. No checksum validation
operation: >-
  Corroborative evidence: 19 keywords within 300 characters. Keyword lists: au-healthcare-identifiers,
  healthcare-identifiers.
pattern: \b800361\d{10}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - my-health-records-act-2012
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - au-healthcare-identifiers
    - healthcare-identifiers
test_cases:
  should_match:
    - value: '8003610000000001'
      description: HPI-I with standard 800361 prefix
    - value: '8003611234567890'
      description: HPI-I with typical digit sequence
    - value: '8003619999999999'
      description: HPI-I upper range
  should_not_match:
    - value: 8003620000000001
      description: Wrong prefix (800362 instead of 800361)
    - value: 800361000000001
      description: Too few trailing digits (9 instead of 10)
    - value: 80036100000000011
      description: Too many trailing digits (11 instead of 10)
false_positives:
  - description: >-
      Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Healthcare Provider
      Identifier - Individual format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  HPI-I exposure enables healthcare provider impersonation and fraudulent claims
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
