schema: testpattern/v1
name: Healthcare Provider Identifier - Individual
slug: au-hpi-individual
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects Healthcare Provider Identifier - Individual (HPI-I) patterns. The HPI-I is a 16-digit number starting with
  the prefix 800361. No checksum validation.
operation: >-
  Regex pattern using universal engine. The top-level regex \b800361\d{10}\b matches 16-digit numbers starting with
  the fixed prefix 800361. The Purview engine uses Pattern_hpii (same regex). Three confidence tiers: High (85)
  requires HPI-I-specific terms + provider credential keywords with template exclusion logic; Medium (75) requires
  HPI-I terms + provider role keywords; Low (65) requires HPI-I terms only. Evidence uses 3 keyword groups (11 HPI-I
  terms, 23 provider credential terms, 11 provider role terms) within 300-character proximity. Keyword lists:
  au-healthcare-identifiers, healthcare-identifiers.
pattern: \b800361\d{10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: the 800361 prefix provides strong structural specificity for a 16-digit identifier. However,
  corroborative keywords are recommended to distinguish from other long numeric sequences. The prefix significantly
  reduces false positives compared to generic patterns.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - my-health-records-act-2012
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - HPI-I
    - HPII
    - healthcare provider identifier
  proximity: 300
  keyword_lists:
    - au-healthcare-identifiers
    - healthcare-identifiers
test_cases:
  should_match:
    - value: '8003610000000001'
      description: HPI-I with standard 800361 prefix
    - value: '8003611234567890'
      description: HPI-I with typical digit sequence
    - value: '8003619999999999'
      description: HPI-I upper range
  should_not_match:
    - value: '8003620000000001'
      description: Wrong prefix (800362 instead of 800361)
    - value: '800361000000001'
      description: Too few trailing digits (9 instead of 10)
    - value: '80036100000000020'
      description: Too many trailing digits (11 instead of 10)
false_positives:
  - description: >-
      Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Healthcare Provider
      Identifier - Individual format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: HPI-I exposure enables healthcare provider impersonation and fraudulent claims
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_hpii
      matches:
        - ref: Evidence_hpii_terms
        - ref: Evidence_provider_credential
      exclusion:
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_hpii
      matches:
        - ref: Evidence_hpii_terms
        - ref: Evidence_provider_role
    - confidence_level: 65
      id_match: Pattern_hpii
      matches:
        - ref: Evidence_hpii_terms
  regexes:
    - id: Pattern_hpii
      pattern: \b800361\d{10}\b
  keywords:
    - id: Evidence_hpii_terms
      groups:
        - match_style: word
          terms:
            - HPI-I
            - HPII
            - HPI I
            - healthcare provider identifier
            - healthcare provider identifier individual
            - provider identifier
            - HI Service
            - Healthcare Identifiers Service
            - HI number
            - provider number
            - provider HI
    - id: Evidence_provider_credential
      groups:
        - match_style: word
          terms:
            - doctor
            - physician
            - nurse
            - dentist
            - pharmacist
            - physiotherapist
            - psychologist
            - optometrist
            - podiatrist
            - midwife
            - paramedic
            - chiropractor
            - osteopath
            - occupational therapist
            - medical practitioner
            - health professional
            - healthcare professional
            - treating practitioner
            - GP
            - specialist
            - surgeon
            - anaesthetist
            - radiologist
            - pathologist
    - id: Evidence_provider_role
      groups:
        - match_style: word
          terms:
            - doctor
            - nurse
            - pharmacist
            - dentist
            - physiotherapist
            - psychologist
            - midwife
            - specialist
            - surgeon
            - clinician
            - practitioner
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-08'
updated: '2026-02-12'
