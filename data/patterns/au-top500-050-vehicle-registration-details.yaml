schema: testpattern/v1
name: Vehicle registration details
slug: au-top500-050-vehicle-registration-details
version: 1.1.0
type: regex
engine: boost_regex
description: Identifies documents containing references to vehicle registration details
  in Australian contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Three-tier purview detection:
  high confidence (85) matches vehicle/contact structural pattern with registration
  evidence and template exclusion; medium confidence (75) matches with registration
  evidence; low confidence (65) matches structural pattern alone. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: pii-civic-credentials. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:address|phone|email|geo(?:location)?|itinerary|vehicle|imei|sim|mac|household|travel)\b\s{0,180}\b(?:record|details|history|log|identifier)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- au
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - vehicle registration details
  - vehicle
  - registration
  - details
  - contact
  - location
  - data
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: Vehicle registration details
    description: Exact phrase marker match
  - value: vehicle registration details
    description: Case-insensitive phrase match
  - value: Vehicle registration details
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to vehicle registration details appearing
    in policy documents, training materials, HR templates, or compliance guidelines
    without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Australian English, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Pattern_vehicle_rego
    matches:
    - ref: Pattern_au_top500_050_vehicle_registration_details_label_context
    - ref: Keyword_au_top500_050_vehicle_registration_details_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_050_vehicle_registration_details_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_vehicle_rego
    matches:
    - ref: Evidence_vehicle_rego
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_050_vehicle_registration_details_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_vehicle_rego
    matches:
    - ref: Evidence_vehicle_rego
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_050_vehicle_registration_details_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_vehicle_rego
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_050_vehicle_registration_details_noise_exclusion
  regexes:
  - id: Pattern_vehicle_rego
    pattern: (?is)\b(?:address|phone|email|geo(?:location)?|itinerary|vehicle|imei|sim|mac|household|travel)\b\s{0,180}\b(?:record|details|history|log|identifier)\b
  - id: Pattern_au_top500_050_vehicle_registration_details_label_context
    pattern: (?i)\\b(?:vehicle\\s+registration\\s+details|vehicle|registration|top500)\\b
  keywords:
  - id: Evidence_vehicle_rego
    groups:
    - match_style: word
      terms:
      - vehicle registration details
      - vehicle registration
      - registration number
      - number plate
      - licence plate
      - VIN
      - vehicle identification number
      - rego
      - registered owner
      - motor vehicle
      - RMS
      - transport authority
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_050_vehicle_registration_details_domain_context
    groups:
    - match_style: word
      terms:
      - vehicle registration details
      - vehicle
      - registration
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_au_top500_050_vehicle_registration_details_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
