    id_match: Pattern_unpublished_thesis_data
    matches:
    - ref: Pattern_au_top500_357_unpublished_thesis_data_label_context
    - ref: Keyword_au_top500_357_unpublished_thesis_data_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_357_unpublished_thesis_data_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_unpublished_thesis_data
    matches:
    - ref: Evidence_unpublished_thesis_data
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_357_unpublished_thesis_data_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_unpublished_thesis_data
    matches:
    - ref: Evidence_unpublished_thesis_data
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_357_unpublished_thesis_data_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_unpublished_thesis_data
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_357_unpublished_thesis_data_noise_exclusion
  regexes:
  - id: Pattern_unpublished_thesis_data
    pattern: (?is)\b(?:student|academic|transcript|scholarship|exam|admission|plagiarism|campus|irb|thesis|grant|peer\s+review|export\s+control)\b\s{0,220}\b(?:file|record|report|submission|comment|data|case)\b
  - id: Pattern_au_top500_357_unpublished_thesis_data_label_context
    pattern: (?i)\\b(?:unpublished\\s+thesis\\s+data|unpublished|thesis|top500)\\b
  keywords:
