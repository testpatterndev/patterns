schema: testpattern/v1
name: GPS Coordinates (Decimal Degrees)
slug: global-gps-coordinates
version: 1.0.0
type: regex
engine: universal
description: Detects GPS Coordinates (Decimal Degrees) patterns. Requires location/GPS
  context keywords
operation: 'Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  emerging-geolocation. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: -?\d{1,3}\.\d{4,}\s*,\s*-?\d{1,3}\.\d{4,}
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- location
- pii
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - emerging-geolocation
test_cases:
  should_match:
  - value: -33.8688, 151.2093
    description: Sydney GPS coordinates
  - value: 40.7128, -74.0060
    description: New York GPS coordinates
  - value: -37.8136, 144.9631
    description: Melbourne GPS coordinates
  should_not_match:
  - value: -33.86, 151.20
    description: Too few decimal places (2 instead of minimum 4)
  - value: 40.7128, -74.006
    description: Only 3 decimal places in longitude (below minimum 4)
  - value: -33.8688 151.2093
    description: Missing comma separator between coordinates
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to gps coordinates (decimal degrees)
    appearing in policy documents, training materials, HR templates, or compliance
    guidelines without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL
  nz_gov: IN-CONFIDENCE
  ca_gov: Protected A
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_gps_decimal
    matches:
    - ref: Pattern_global_gps_coordinates_label_context
    - ref: Keyword_global_gps_coordinates_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_gps_coordinates_noise_exclusion
  - confidence_level: 85
    id_match: Regex_gps_decimal
    matches:
    - ref: Keyword_geolocation
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_gps_coordinates_noise_exclusion
  - confidence_level: 65
    id_match: Regex_gps_decimal
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_gps_coordinates_noise_exclusion
  regexes:
  - id: Regex_gps_decimal
    pattern: -?\d{1,3}\.\d{4,}\s*,\s*-?\d{1,3}\.\d{4,}
  - id: Pattern_global_gps_coordinates_label_context
    pattern: (?i)\\b(?:gps\\s+coordinates\\s+\(decimal\\s+degrees\)|gps|coordinates|decimal|degrees)\\b
  keywords:
  - id: Keyword_geolocation
    groups:
    - match_style: word
      terms:
      - location
      - GPS
      - coordinates
      - latitude
      - longitude
      - geolocation
      - GPS data
      - location data
      - geo coordinates
      - position
      - waypoint
  - id: Keyword_global_gps_coordinates_domain_context
    groups:
    - match_style: word
      terms:
      - gps coordinates (decimal degrees)
      - gps
      - coordinates
      - decimal
      - degrees
      - field
      - identifier
      - reference
  - id: Keyword_global_gps_coordinates_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
