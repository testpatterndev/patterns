schema: testpattern/v1
name: Government Procurement Pricing Schedule - Sealed
slug: government-procurement-pricing-schedule-sealed
version: 1.0.0
type: document_marker
engine: universal
description: Detects sealed pricing schedules submitted by tenderers as part of government procurement processes, held in
  confidence until evaluation is complete.
operation: 'Document marker: pricing schedule / price submission / financial offer / commercial submission in document headers
  or filenames. Keyword proximity: tender/procurement terms within 300 characters of pricing/rates and sealed/confidential
  markers. Regex for structured pricing tables with tender reference numbers.'
pattern: null
confidence: high
confidence_justification: 'High confidence: sealed procurement pricing with commercial-in-confidence markers and tender reference
  numbers is highly specific. Published contract prices and rate cards are excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - pricing schedule
  - price submission
  - financial offer
  - commercial submission
  - tender
  - procurement
  - RFT
  - RFP
  - pricing
  - rates
  - schedule of rates
  - lump sum
  - unit rate
  - sealed
  - confidential
  - commercial-in-confidence
  - PROTECTED
  proximity: 300
test_cases:
  should_match:
  - value: 'COMMERCIAL-IN-CONFIDENCE — SEALED PRICING. Pricing Schedule — RFT QLD-2026-08912. Tenderer: ABC Construction Pty
      Ltd. Item 1: Site establishment — lump sum $1,200,000. Item 2: Concrete works — unit rate $450/m3. Item 3: Steel reinforcement
      — unit rate $2,800/tonne. Total tender price: $45,670,000. PROTECTED.'
    description: Sealed pricing schedule with line-item costs and tender reference
  - value: 'Price Submission — Financial Offer. RFP: ICT Managed Services. Schedule of Rates: Service Desk — $85/ticket. Desktop
      Support — $95/hour. Network Administration — $145/hour. Annual contract value: $8.2M. Commercial-in-confidence. Not
      to be disclosed to other tenderers.'
    description: IT services pricing schedule with hourly rates
  - value: 'PROTECTED. Sealed Commercial Submission — Major Infrastructure Procurement. Tenderer pricing breakdown: Design
      phase $12.4M, Construction phase $234.5M, Commissioning $8.9M. This pricing is commercial-in-confidence and must remain
      sealed until evaluation committee review.'
    description: Major infrastructure sealed pricing with phase breakdown
  should_not_match:
  - value: 'Standing offer arrangement: Government ICT Panel. Published rates for Panel Category 1: $120-$180/hour depending
      on skill level. Available at QTenders.'
    description: Published standing offer rates — public pricing
  - value: 'Procurement Policy: How to prepare a pricing schedule for government tenders. Template with example line items
      and unit rate format.'
    description: Procurement template with example pricing format
false_positives:
- description: Published standing offer arrangement rates and panel pricing
  mitigation: Exclude documents containing 'standing offer', 'panel rates', 'published rates', 'available at QTenders'
- description: Procurement templates showing pricing schedule formats
  mitigation: Exclude documents containing 'template', 'example', 'how to prepare' without real pricing data
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Sealed pricing + tender reference + commercial-in-confidence marker
  - tier: medium
    confidence: 65
    description: Pricing schedule + procurement context without explicit sealed marker
  regexes:
  - pattern: QLD-\d{4}-\d{3,6}
    description: Queensland tender reference number
  - pattern: \$[\d,.]+(?:/[a-zA-Z23]+)?
    description: Dollar amounts with optional unit rates (e.g., $450/m3)
  - pattern: RFT|RFP|ITT
    description: Tender type abbreviations
  keywords:
  - group: primary
    values:
    - pricing schedule
    - price submission
    - financial offer
    - commercial submission
    - sealed pricing
  - group: procurement
    values:
    - tender
    - procurement
    - RFT
    - RFP
    - tenderer
  - group: pricing_detail
    values:
    - pricing
    - rates
    - schedule of rates
    - lump sum
    - unit rate
    - hourly rate
    - contract value
    - tender price
  - group: markers
    values:
    - sealed
    - confidential
    - commercial-in-confidence
    - PROTECTED
    - not to be disclosed
  filters:
  - type: exclude_keywords
    values:
    - template
    - example
    - standing offer
    - panel rates
    - published rates
    - available at QTenders
    - how to prepare
risk_rating: 9
risk_description: Sealed pricing schedules from tenderers held in confidence until evaluation completion; disclosure of one
  tenderer's pricing corrupts the process.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
