schema: testpattern/v1
name: Azure Shared Access Key / Web Hook Token
slug: azure-shared-access-key-web-hook-token
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure shared access key and webhook token patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches generic Azure shared access keys and webhook tokens which are Base64-encoded strings used across various Azure
  services. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(?:SharedAccessKey|webhook[._-]?token|hook[._-]?token|access[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: medium
confidence_justification: >-
  Medium confidence: pattern matches common Azure key formats but may overlap with other Base64-encoded values.
  Corroborative keywords improve accuracy.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - shared access key
    - webhook
    - web hook
    - token
    - Azure
    - access key
    - SharedAccessKey
    - notification
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: SharedAccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
      description: Azure shared access key
    - value: webhook_token="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghij=="
      description: Webhook token value
    - value: access_key="000000000000000000000000000000000000000000"
      description: Access key with placeholder value
  should_not_match:
    - value: SharedAccessKey=short
      description: Too short to be a valid key
    - value: SharedAccessKeyName=mypolicy
      description: Key name, not key value
false_positives:
  - description: Azure documentation with placeholder shared access keys and webhook tokens.
    mitigation: Check for common placeholder patterns and documentation context.
  - description: Non-Azure webhook tokens from other platforms.
    mitigation: Require proximity to Azure-specific keywords for differentiation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_shared_access_key_webhook
      matches:
        - ref: Keyword_azure_shared_access_key_webhook
  regexes:
    - id: Regex_azure_shared_access_key_webhook
      pattern: >-
        (?i)(?:SharedAccessKey|webhook[._-]?token|hook[._-]?token|access[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
  keywords:
    - id: Keyword_azure_shared_access_key_webhook
      groups:
        - match_style: word
          terms:
            - shared access key
            - webhook
            - web hook
            - token
            - Azure
            - access key
            - SharedAccessKey
            - notification
            - Event Grid
            - notification hub
            - endpoint
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-shared-access-key-web-hook-token
    title: Azure shared access key / web hook token entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-09'
