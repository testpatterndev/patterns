schema: testpattern/v1
name: France Value Added Tax Number
slug: fr-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects France Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, fr-financial.
pattern: '\bFR[A-Z0-9]{2}\d{9}\b'
confidence: high
confidence_justification: >-
  High confidence: the FR prefix followed by a 2-character validation key and 9 digits is a distinctive format for French VAT numbers.
jurisdictions:
  - fr
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - TVA
    - taxe sur la valeur ajoutée
    - numéro de TVA
    - VAT
    - intracommunautaire
  proximity: 300
  keyword_lists:
    - vat-numbers
    - fr-financial
test_cases:
  should_match:
    - value: 'FRAB123456789'
      description: French VAT with letter validation key
    - value: 'FR12345678901'
      description: French VAT with numeric validation key
    - value: 'FRX1987654321'
      description: French VAT number format
  should_not_match:
    - value: 'FR1234567890'
      description: Only 10 digits after FR prefix, too short
    - value: 'DE123456789AB'
      description: German prefix with trailing letters, not French VAT
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_fr_vat
      matches:
        - ref: Keyword_fr_vat
    - confidence_level: 75
      id_match: Regex_fr_vat
  regexes:
    - id: Regex_fr_vat
      pattern: '\bFR[A-Z0-9]{2}\d{9}\b'
  keywords:
    - id: Keyword_fr_vat
      groups:
        - match_style: word
          terms:
            - TVA
            - taxe sur la valeur ajoutée
            - numéro de TVA
            - VAT
            - intracommunautaire
            - numéro TVA intracommunautaire
            - value added tax
            - VAT number
            - VAT registration
            - tax number
            - numéro d'identification TVA
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-france-value-added-tax-number
    title: "France Value Added Tax Number entity definition - Microsoft Learn"
