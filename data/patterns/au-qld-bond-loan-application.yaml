schema: testpattern/v1
name: QLD Bond Loan Application
slug: au-qld-bond-loan-application
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Bond Loan applications for rental assistance and financial hardship support.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "bond loan"
  - "bond loan application"
  - "rental bond"
  - "bond assistance"
  - "RTA bond"
  - "rental grant"
  - "housing assistance"
  - "rental subsidy"
  - "bond refund"
  - "financial hardship"
  - "rental arrears"
  - "tenancy support"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - financial
  - government
test_cases:
  should_match:
    - value: "Bond loan application for rental bond assistance due to financial hardship"
      description: Test match 1
    - value: "QLD RTA bond loan with rental grant and tenancy support"
      description: Test match 2
    - value: "Bond assistance application for rental arrears and housing assistance"
      description: Test match 3
  should_not_match:
    - value: "Government bond investment"
      description: Non-match 1
    - value: "James Bond movie release"
      description: Non-match 2
false_positives:
  - description: >-
      Government bonds or entertainment references.
    mitigation: >-
      Require rental or tenancy keywords alongside bond loan.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Bond loan exposure reveals financial hardship and rental assistance details.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
