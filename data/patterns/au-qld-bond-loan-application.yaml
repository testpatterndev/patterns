schema: testpattern/v1
name: QLD Bond Loan Application
slug: au-qld-bond-loan-application
version: 1.1.0
type: keyword_list
description: Detects QLD Bond Loan applications for rental assistance and financial hardship support.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - financial
  - government
test_cases:
  should_match:
    - value: Bond loan application for rental bond assistance due to financial hardship
      description: Test match 1
    - value: QLD RTA bond loan with rental grant and tenancy support
      description: Test match 2
    - value: Bond assistance application for rental arrears and housing assistance
      description: Test match 3
  should_not_match:
    - value: Government bond investment
      description: Non-match 1
    - value: James Bond movie release
      description: Non-match 2
false_positives:
  - description: Government bonds or entertainment references.
    mitigation: Require rental or tenancy keywords alongside bond loan.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: Bond loan exposure reveals financial hardship and rental assistance details.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_bond_loan
      matches:
        - ref: Evidence_bond_assistance
        - ref: Evidence_qld_housing
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 85
      id_match: Pattern_bond_loan
      matches:
        - ref: Evidence_bond_assistance
    - confidence_level: 75
      id_match: Pattern_rental_assistance
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_bond_loan
      pattern: (?i)\b(?:bond\s+loan\s+(?:application|agreement)|rental\s+(?:assistance|grant)\s+application)\b
    - id: Pattern_rental_assistance
      pattern: (?i)\b(?:tenant\s+support|rental\s+subsidy|housing\s+assistance\s+(?:program|scheme))\b
  keywords:
    - id: Evidence_bond_assistance
      groups:
        - match_style: word
          terms:
            - bond loan
            - bond assistance
            - rental grant
            - rental assistance
            - tenant support
            - rental subsidy
            - housing assistance program
    - id: Evidence_qld_housing
      groups:
        - match_style: word
          terms:
            - Department of Housing
            - Queensland Housing
            - Local Government
            - Planning and Public Works
            - Housing Act 2003
            - housing.qld.gov.au
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
