schema: testpattern/v1
name: Commercial Lease Agreement
slug: au-commercial-lease-agreement
version: 1.0.0
type: keyword_list
description: Detects commercial lease agreements containing premises details, rental terms, and tenant obligations.
operation: >-
  Keyword-based detection matching commercial lease, lessor, lessee, rental terms, and premises patterns. Corroborative
  evidence: 14 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - legal
  - financial
test_cases:
  should_match:
    - value: Commercial lease agreement between lessor and lessee for premises
      description: Test match 1
    - value: Lease term 5 years with rent review and option to renew
      description: Test match 2
    - value: Tenant obligations include outgoings, make good, and bond provisions
      description: Test match 3
  should_not_match:
    - value: Lease a new car today
      description: Non-match 1
    - value: A new lease on life
      description: Non-match 2
false_positives:
  - description: Vehicle leasing or metaphorical lease references.
    mitigation: Require commercial property keywords like premises, lessor, or outgoings.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: Commercial lease exposure reveals business premises, rental terms, and commercial relationships.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Legal
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_commercial_lease
      matches:
        - ref: Keyword_commercial_terms
        - ref: Keyword_lease_structure
    - confidence_level: 85
      id_match: Regex_commercial_lease
      matches:
        - ref: Keyword_commercial_terms
    - confidence_level: 75
      id_match: Regex_commercial_lease
      matches:
        - ref: Keyword_legal_general
  regexes:
    - id: Regex_commercial_lease
      pattern: >-
        (?i)\b(?:commercial\s+(?:lease|tenancy)\s+agreement|(?:retail|office|industrial)\s+lease|business\s+lease\s+agreement)\b
  keywords:
    - id: Keyword_commercial_terms
      groups:
        - match_style: word
          terms:
            - commercial lease
            - retail lease
            - office lease
            - industrial lease
            - demised premises
            - permitted use
            - rent review
            - option to renew
    - id: Keyword_lease_structure
      groups:
        - match_style: word
          terms:
            - outgoings
            - CAM
            - common area maintenance
            - gross lease
            - net lease
            - triple net
            - escalation
            - CPI adjustment
            - fitout
            - make good
    - id: Keyword_legal_general
      groups:
        - match_style: word
          terms:
            - agreement
            - contract
            - deed
            - executed
            - witnessed
            - signature
            - cooling off
            - default
            - termination
            - entire agreement
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - commercial lease
  - lease agreement
  - lessor
  - lessee
  - tenant
  - landlord
  - premises
  - rental
  - rent review
  - lease term
  - outgoings
  - make good
  - bond
  - option to renew
