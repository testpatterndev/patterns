schema: testpattern/v1
name: Commercial Lease Agreement
slug: au-commercial-lease-agreement
version: 1.0.0
type: keyword_list
description: >-
  Detects commercial lease agreements containing premises details, rental terms, and tenant obligations.
operation: >-
  Keyword-based detection matching commercial lease, lessor, lessee, rental terms, and premises patterns. Corroborative evidence: 14 keywords within 300 characters.
keywords:
  - "commercial lease"
  - "lease agreement"
  - "lessor"
  - "lessee"
  - "tenant"
  - "landlord"
  - "premises"
  - "rental"
  - "rent review"
  - "lease term"
  - "outgoings"
  - "make good"
  - "bond"
  - "option to renew"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - legal
  - financial
test_cases:
  should_match:
    - value: "Commercial lease agreement between lessor and lessee for premises"
      description: Test match 1
    - value: "Lease term 5 years with rent review and option to renew"
      description: Test match 2
    - value: "Tenant obligations include outgoings, make good, and bond provisions"
      description: Test match 3
  should_not_match:
    - value: "Lease a new car today"
      description: Non-match 1
    - value: "A new lease on life"
      description: Non-match 2
false_positives:
  - description: >-
      Vehicle leasing or metaphorical lease references.
    mitigation: >-
      Require commercial property keywords like premises, lessor, or outgoings.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: >-
  Commercial lease exposure reveals business premises, rental terms, and commercial relationships.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Legal"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
