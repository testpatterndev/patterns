schema: testpattern/v1
name: General Password
slug: global-general-password
version: 1.0.0
type: regex
engine: universal
description: Detects general password patterns in documents and configuration files.
  This pattern is based on a Microsoft Purview built-in sensitive information type.
  In Purview, this is a broad, function-based detector. This keyword-based version
  flags documents that may contain passwords for further review.
operation: Matches documents containing password assignments in common formats including
  configuration files, code, and documents. This is a wide-scope detector intended
  for broad classification rather than precise detection. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.
pattern: (?i)\b(?:password|passwd|pwd|pass)\s*[:=]\s*"?[^\s"']{6,}"?
confidence: low
confidence_justification: 'Low confidence: broad keyword-based detection that will
  match password-related terminology in documentation, code comments, and non-sensitive
  contexts. Intended as a wide-net classifier. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - password
  - passwd
  - pwd
  - credential
  - login
  - authentication
  - secret
  - passphrase
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: 'password: MyS3cretP@ssw0rd'
    description: Password in YAML config
  - value: pwd=TestPassword123
    description: Password in query string format
  - value: passwd="00000000000000"
    description: Password with placeholder value
  should_not_match:
  - value: password policy requires 12 characters
    description: Password policy documentation, not actual password
  - value: 'password: ""'
    description: Empty password value
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Security documentation, password policies, and training materials discussing
    password requirements.
  mitigation: Check for assignment operators (=, :) following the keyword to differentiate
    from descriptive text.
- description: Source code containing password parameter names and function arguments
    without actual credential values.
  mitigation: Verify that the value following the keyword appears to be an actual
    credential.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_general_password
    matches:
    - ref: Pattern_global_general_password_label_context
    - ref: Keyword_global_general_password_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_general_password_noise_exclusion
  - confidence_level: 85
    id_match: Regex_general_password
    matches:
    - ref: Keyword_general_password
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_general_password_noise_exclusion
  regexes:
  - id: Regex_general_password
    pattern: (?i)\b(?:password|passwd|pwd|pass)\s*[:=]\s*"?[^\s"']{6,}"?
  - id: Pattern_global_general_password_label_context
    pattern: (?i)\\b(?:general\\s+password|general|password)\\b
  keywords:
  - id: Keyword_general_password
    groups:
    - match_style: word
      terms:
      - password
      - passwd
      - pwd
      - credential
      - login
      - authentication
      - secret
      - passphrase
      - connection string
      - database password
      - db password
      - admin password
  - id: Keyword_global_general_password_domain_context
    groups:
    - match_style: word
      terms:
      - general password
      - general
      - password
      - field
      - identifier
      - reference
  - id: Keyword_global_general_password_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
