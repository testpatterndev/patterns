schema: testpattern/v1
name: Employer Identification Number
slug: us-employer-id-number
version: 1.0.0
type: regex
engine: universal
description: Detects Employer Identification Number patterns.
operation: >-
  Reference: https://www.irs.gov/businesses/small-businesses-self-employed/how-eins-are-assigned-and-valid-ein-prefixes
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials, financial-transaction.
pattern: \b(0[1-6]|1[0-6]|2[0-7]|3[0-9]|4[0-8]|5[0-9]|6[0-8]|7[1-7]|8[1-8]|9[0-5]|9[89])-?\d{7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - us
regulations:
  - ccpa
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
    - financial-transaction
test_cases:
  should_match:
    - value: 12-3456789
      description: Standard EIN with hyphen
    - value: '123456789'
      description: EIN without hyphen
    - value: 01-0000001
      description: Low-range EIN
  should_not_match:
    - value: '00-1234567'
      description: Invalid prefix (00 not in valid EIN prefix range)
    - value: '07-1234567'
      description: Invalid prefix (07 not in valid EIN prefix range)
    - value: '12-123456'
      description: Only 6 digits after prefix instead of 7
false_positives:
  - description: >-
      Common words and phrases related to employer identification number appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In American English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_us_ein
      matches:
        - ref: Keyword_us_ein_specific
    - confidence_level: 75
      id_match: Regex_us_ein
      matches:
        - ref: Keyword_us_ein_broad
    - confidence_level: 65
      id_match: Regex_us_ein
  regexes:
    - id: Regex_us_ein
      pattern: \b(0[1-6]|1[0-6]|2[0-7]|3[0-9]|4[0-8]|5[0-9]|6[0-8]|7[1-7]|8[1-8]|9[0-5]|9[89])-?\d{7}\b
  keywords:
    - id: Keyword_us_ein_specific
      groups:
        - match_style: word
          terms:
            - employer identification number
            - EIN
            - employer ID
            - federal tax ID
            - federal identification
            - tax identification number
            - TIN
            - employer number
    - id: Keyword_us_ein_broad
      groups:
        - match_style: word
          terms:
            - IRS
            - W-9
            - W-2
            - tax
            - employer
            - business tax
            - corporate tax
            - 1099
  filters:
    - id: Filter_us_ein_same_digits
      type: AllDigitsSameFilter
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
