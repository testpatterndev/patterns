  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_forensic_disk
    matches:
    - ref: Pattern_global_top500_297_forensic_disk_images_label_context
    - ref: Keyword_global_top500_297_forensic_disk_images_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_297_forensic_disk_images_noise_exclusion
  - confidence_level: 75
    id_match: Regex_forensic_disk
    matches:
    - ref: Keyword_forensic_disk
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_297_forensic_disk_images_noise_exclusion
  - confidence_level: 65
    id_match: Regex_forensic_disk
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_297_forensic_disk_images_noise_exclusion
  regexes:
  - id: Regex_forensic_disk
    pattern: (?is)\b(?:E01|\.E01\b|dd\s+image|forensic\s+image|disk\s+image)\b
  - id: Pattern_global_top500_297_forensic_disk_images_label_context
    pattern: (?i)\\b(?:forensic\\s+disk\\s+images|forensic|disk|images|top500)\\b
