schema: testpattern/v1
name: Redis
slug: global-redis-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Redis patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: redis://[^:]*:[^@]+@[^:]+:\d+
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: redis://:password@redis.example.com:6379
      description: Redis connection string
    - value: redis://:s3cret@127.0.0.1:6379
      description: Redis with localhost
    - value: redis://:pass123@cache.internal:6380
      description: Redis on non-default port
  should_not_match:
    - value: 'redis://redis.example.com:6379'
      description: Missing password (no :pass@ section)
    - value: 'redis://:password@redis.example.com'
      description: Missing port number
    - value: 'rediss://:password@redis.example.com:6379'
      description: Wrong scheme (rediss instead of redis)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
