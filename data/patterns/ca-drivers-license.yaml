schema: testpattern/v1
name: Canada Driver's License Number
slug: ca-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects Canada driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Canadian driver''s license formats including letter-prefix provincial
  formats and 7-digit numeric formats. Corroborative evidence: 5 keywords within 300
  characters. Keyword lists: pii-civic-credentials. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z]\d{4}-\d{5}-\d{5}\b|\b\d{7}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- ca
regulations:
- pipeda
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: A1234-56789-01234
    description: Ontario-style format with letter prefix and grouped digits
  - value: '1234567'
    description: 7-digit numeric provincial format
  - value: B9876-54321-09876
    description: Another letter-prefix provincial format
  should_not_match:
  - value: '123456'
    description: Too few digits (6 instead of 7)
  - value: A1234-5678-01234
    description: Invalid grouping (4 digits instead of 5 in second group)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_ca_drivers_license
    matches:
    - ref: Pattern_ca_drivers_license_label_context
    - ref: Keyword_ca_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ca_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ca_drivers_license
    matches:
    - ref: Keyword_ca_drivers_license_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ca_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ca_drivers_license
    matches:
    - ref: Keyword_ca_drivers_license_general
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ca_drivers_license_noise_exclusion
  regexes:
  - id: Regex_ca_drivers_license
    pattern: \b[A-Z]\d{4}-\d{5}-\d{5}\b|\b\d{7}\b
  - id: Pattern_ca_drivers_license_label_context
    pattern: (?i)\\b(?:canada\\s+driver's\\s+license\\s+number|canada|driver|license|drivers)\\b
  keywords:
  - id: Keyword_ca_drivers_license_specific
    groups:
    - match_style: word
      terms:
      - driver's licence
      - driver's license
      - drivers licence
      - drivers license
      - permis de conduire
      - licence number
      - license number
      - numéro de permis
      - numero de permis
      - driver licence
      - driver license
      - DL number
  - id: Keyword_ca_drivers_license_general
    groups:
    - match_style: word
      terms:
      - driver
      - licence
      - license
      - driving
      - DL
      - permis
      - conduire
      - provincial ID
      - identification card
      - carte d'identité
  - id: Keyword_ca_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - canada driver's license number
      - canada
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_ca_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
