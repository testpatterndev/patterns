schema: testpattern/v1
name: Cabinet Submission
slug: au-cabinet-submission
version: 1.0.0
type: keyword_list
description: >-
  Detects Cabinet submissions, memoranda, and decision documents at federal and state government levels.
operation: >-
  Keyword-based detection matching cabinet submission, cabinet memorandum, cabinet decision, and related terms. Corroborative evidence: 7 keywords within 300 characters.
keywords:
  - "cabinet"
  - "Cabinet submission"
  - "Cabinet memorandum"
  - "Cabinet decision"
  - "for Cabinet consideration"
  - "for Cabinet approval"
  - "National Cabinet"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
  - cabinet
test_cases:
  should_match:
    - value: "Cabinet submission for consideration: policy reform proposal"
      description: Test match 1
    - value: "Cabinet memorandum regarding National Cabinet decision outcomes"
      description: Test match 2
    - value: "For Cabinet approval: infrastructure funding allocation"
      description: Test match 3
  should_not_match:
    - value: "Kitchen cabinet installation guide"
      description: Non-match 1
    - value: "The filing cabinet was full"
      description: Non-match 2
false_positives:
  - description: >-
      Generic use of cabinet referring to furniture.
    mitigation: >-
      Require government-specific context like submission, memorandum, or decision.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  Cabinet document exposure reveals government policy deliberations and decisions.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
