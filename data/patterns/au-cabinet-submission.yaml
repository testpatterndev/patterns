schema: testpattern/v1
name: Cabinet Submission
slug: au-cabinet-submission
version: 1.0.0
type: keyword_list
description: Detects Cabinet submissions, memoranda, and decision documents at federal and state government levels.
operation: >-
  Keyword-based detection matching cabinet submission, cabinet memorandum, cabinet decision, and related terms.
  Corroborative evidence: 7 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
  - cabinet
test_cases:
  should_match:
    - value: 'Cabinet submission for consideration: policy reform proposal'
      description: Test match 1
    - value: Cabinet memorandum regarding National Cabinet decision outcomes
      description: Test match 2
    - value: 'For Cabinet approval: infrastructure funding allocation'
      description: Test match 3
  should_not_match:
    - value: Kitchen cabinet installation guide
      description: Non-match 1
    - value: The filing cabinet was full
      description: Non-match 2
false_positives:
  - description: Generic use of cabinet referring to furniture.
    mitigation: Require government-specific context like submission, memorandum, or decision.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: Cabinet document exposure reveals government policy deliberations and decisions.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
purview:
  patterns_proximity: 300
  recommended_confidence: 95
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_cabinet
      matches:
        - ref: Keyword_cabinet
    - confidence_level: 85
      id_match: Regex_cabinet
      matches:
        - ref: Keyword_government
  regexes:
    - id: Regex_cabinet
      pattern: (?i)\b(?:cabinet\s+(?:submission|memorandum|decision|approval)|for\s+cabinet\s+(?:consideration|approval))\b
  keywords:
    - id: Keyword_cabinet
      groups:
        - match_style: word
          terms:
            - cabinet
            - Cabinet submission
            - Cabinet memorandum
            - Cabinet decision
            - PM&C
            - Department of Prime Minister
            - for Cabinet
    - id: Keyword_government
      groups:
        - match_style: word
          terms:
            - government
            - Australian Government
            - Commonwealth
            - department
            - agency
            - public sector
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - cabinet
  - Cabinet submission
  - Cabinet memorandum
  - Cabinet decision
  - for Cabinet consideration
  - for Cabinet approval
  - National Cabinet
