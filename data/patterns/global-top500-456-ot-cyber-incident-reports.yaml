schema: testpattern/v1
name: OT cyber incident reports
slug: global-top500-456-ot-cyber-incident-reports
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to ot cyber incident reports
  in international contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: industry-critical-infrastructure,
  infrastructure-industrial-protocols. Uses additional domain-context evidence and
  explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:ot\s+cyber\s+incident|ics\s+incident|industrial\s+cyber)\b\s{0,220}\b(?:report|timeline|containment)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - ot cyber incident reports
  - cyber
  - incident
  - reports
  - critical
  - infrastructure
  - systems
  proximity: 300
  keyword_lists:
  - industry-critical-infrastructure
  - infrastructure-industrial-protocols
test_cases:
  should_match:
  - value: OT cyber incident reports
    description: Exact phrase marker match
  - value: ot cyber incident reports
    description: Case-insensitive phrase match
  - value: OT cyber incident reports
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to ot cyber incident reports appearing
    in policy documents, training materials, HR templates, or compliance guidelines
    without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_ot_cyber_incident
    matches:
    - ref: Pattern_global_top500_456_ot_cyber_incident_reports_label_context
    - ref: Keyword_global_top500_456_ot_cyber_incident_reports_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_456_ot_cyber_incident_reports_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ot_cyber_incident
    matches:
    - ref: Keyword_ot_cyber_incident
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_456_ot_cyber_incident_reports_noise_exclusion
  - confidence_level: 65
    id_match: Regex_ot_cyber_incident
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_456_ot_cyber_incident_reports_noise_exclusion
  regexes:
  - id: Regex_ot_cyber_incident
    pattern: (?is)\b(?:ot\s+cyber\s+incident|ics\s+incident|industrial\s+cyber)\b\s{0,220}\b(?:report|timeline|containment)\b
  - id: Pattern_global_top500_456_ot_cyber_incident_reports_label_context
    pattern: (?i)\\b(?:ot\\s+cyber\\s+incident\\s+reports|cyber|incident|reports|top500)\\b
  keywords:
  - id: Keyword_ot_cyber_incident
    groups:
    - match_style: word
      terms:
      - OT cyber incident
      - ICS incident
      - industrial cyber
      - SCADA compromise
      - incident report
      - containment measures
      - attack timeline
      - operational technology
      - industrial control system
      - critical infrastructure
      - threat actor
      - indicators of compromise
  - id: Keyword_global_top500_456_ot_cyber_incident_reports_domain_context
    groups:
    - match_style: word
      terms:
      - ot cyber incident reports
      - cyber
      - incident
      - reports
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_456_ot_cyber_incident_reports_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
