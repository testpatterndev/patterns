schema: testpattern/v1
name: SOCI Act Compliance Document
slug: au-soci-act-compliance
version: 1.0.0
type: keyword_list
description: Detects Security of Critical Infrastructure (SOCI) Act compliance documents and resilience assessments.
operation: >-
  Keyword-based detection matching SOCI Act, critical infrastructure resilience, AESCSF, and Essential Eight patterns.
  Corroborative evidence: 12 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - security
  - government
  - infrastructure
test_cases:
  should_match:
    - value: SOCI Act compliance assessment and resilience review per ACSC guidelines
      description: Test match 1
    - value: Security of Critical Infrastructure Act risk assessment with Essential Eight maturity
      description: Test match 2
    - value: AESCSF compliance report for Australian Energy Sector Cyber Security framework
      description: Test match 3
  should_not_match:
    - value: Social media compliance report
      description: Non-match 1
    - value: The society meeting was productive
      description: Non-match 2
false_positives:
  - description: Abbreviation SOCI confused with social in non-infrastructure contexts.
    mitigation: Require specific SOCI Act or critical infrastructure terminology.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: SOCI compliance exposure reveals critical infrastructure security posture and gaps.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_soci_act
      matches:
        - ref: Keyword_soci
        - ref: Keyword_critical_infrastructure
    - confidence_level: 85
      id_match: Regex_aescsf
      matches:
        - ref: Keyword_energy_sector
    - confidence_level: 75
      id_match: Regex_essential_eight
      matches:
        - ref: Keyword_acsc
  regexes:
    - id: Regex_soci_act
      pattern: (?i)\b(?:soci\s+act|security\s+of\s+critical\s+infrastructure|critical\s+infrastructure\s+(?:act|resilience))\b
    - id: Regex_aescsf
      pattern: (?i)\b(?:aescsf|australian\s+energy\s+sector\s+cyber\s+security)\b
    - id: Regex_essential_eight
      pattern: (?i)\b(?:essential\s+eight|acsc\s+(?:guidelines|essential))\b
  keywords:
    - id: Keyword_soci
      groups:
        - match_style: word
          terms:
            - SOCI
            - SOCI Act
            - Security of Critical Infrastructure
            - resilience assessment
            - critical infrastructure resilience
    - id: Keyword_critical_infrastructure
      groups:
        - match_style: word
          terms:
            - critical infrastructure
            - essential service
            - power generation
            - water treatment
            - electricity network
            - gas pipeline
            - telecommunications
    - id: Keyword_energy_sector
      groups:
        - match_style: word
          terms:
            - energy sector
            - electricity
            - power station
            - transmission network
            - distribution network
            - AEMO
            - NEM
    - id: Keyword_acsc
      groups:
        - match_style: word
          terms:
            - ACSC
            - Australian Cyber Security Centre
            - Essential Eight
            - cyber security
            - ISM
            - Information Security Manual
