schema: testpattern/v1
name: SOCI Act Compliance Document
slug: au-soci-act-compliance
version: 1.0.0
type: keyword_list
description: >-
  Detects Security of Critical Infrastructure (SOCI) Act compliance documents and resilience assessments.
operation: >-
  Keyword-based detection matching SOCI Act, critical infrastructure resilience, AESCSF, and Essential Eight patterns. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "SOCI"
  - "SOCI Act"
  - "Security of Critical Infrastructure"
  - "resilience assessment"
  - "critical infrastructure resilience"
  - "AESCSF"
  - "Australian Energy Sector Cyber Security"
  - "Essential Eight"
  - "ACSC"
  - "Australian Cyber Security Centre"
  - "cyber security"
  - "ISM"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - security
  - government
  - infrastructure
test_cases:
  should_match:
    - value: "SOCI Act compliance assessment and resilience review per ACSC guidelines"
      description: Test match 1
    - value: "Security of Critical Infrastructure Act risk assessment with Essential Eight maturity"
      description: Test match 2
    - value: "AESCSF compliance report for Australian Energy Sector Cyber Security framework"
      description: Test match 3
  should_not_match:
    - value: "Social media compliance report"
      description: Non-match 1
    - value: "The society meeting was productive"
      description: Non-match 2
false_positives:
  - description: >-
      Abbreviation SOCI confused with social in non-infrastructure contexts.
    mitigation: >-
      Require specific SOCI Act or critical infrastructure terminology.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  SOCI compliance exposure reveals critical infrastructure security posture and gaps.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
