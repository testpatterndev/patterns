schema: testpattern/v1
name: Bearer
slug: global-bearer-token
version: 1.0.0
type: regex
engine: universal
description: Detects Bearer patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-tokens.'
pattern: \b[Bb]earer\s+[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-tokens
test_cases:
  should_match:
    - value: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIn0.reCjcZ0-m3Q
      description: Bearer token with JWT
    - value: bearer eyJhbGciOiJub25lIn0.eyJ0ZXN0IjoiMSJ9.abc
      description: Lowercase bearer with JWT
    - value: Bearer eyJ0eXAiOiJKV1QifQ.eyJpZCI6MSwiYWRtaW4iOnRydWV9.sig
      description: Bearer token with type claim
  should_not_match:
    - value: 'Bearer single-segment-token'
      description: Only one segment instead of three dot-separated
    - value: Token eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIn0.sig
      description: Wrong keyword (Token instead of Bearer)
    - value: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIn0
      description: Only two dot-separated segments instead of three
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_bearer_token
      matches:
        - ref: Keyword_bearer_token
  regexes:
    - id: Regex_bearer_token
      pattern: \b[Bb]earer\s+[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\b
  keywords:
    - id: Keyword_bearer_token
      groups:
        - match_style: word
          terms:
            - bearer
            - authorization
            - auth token
            - JWT
            - access token
            - token
            - OAuth
            - API
            - header
            - authentication
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
