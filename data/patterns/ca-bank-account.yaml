schema: testpattern/v1
name: Canada Bank Account Number
slug: ca-bank-account
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Canada Bank Account Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Financial account numbers require corroborative evidence for
  reliable detection due to their generic numeric format.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: banking, ca-financial.
pattern: '\b\d{7,12}\b'
confidence: low
confidence_justification: >-
  Low confidence: seven to twelve digit numbers are extremely common in non-financial contexts. Bank account keywords are essential for distinguishing financial identifiers from general numbers.
jurisdictions:
  - ca
regulations:
  - pipeda
  - bank-act
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - account number
    - chequing
    - savings
    - banking
  proximity: 300
  keyword_lists:
    - banking
    - ca-financial
test_cases:
  should_match:
    - value: '1234567'
      description: Seven-digit Canadian bank account number
    - value: '123456789012'
      description: Twelve-digit Canadian bank account number
    - value: '987654321'
      description: Nine-digit Canadian bank account
  should_not_match:
    - value: '123456'
      description: Six digits, too short for Canadian bank account
    - value: '1234567890123'
      description: Thirteen digits, exceeds Canadian bank account format
false_positives:
  - description: Generic numeric sequences such as reference numbers, invoice numbers, or identifiers from other domains
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      financial account numbers from general numeric data.
  - description: Phone numbers, postal codes, or other structured numbers with similar digit counts
    mitigation: >-
      Layer with other detection patterns to deprioritise matches that overlap with phone number
      or postal code formats.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud. Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-canada-bank-account-number
    title: "Canada Bank Account Number entity definition - Microsoft Learn"
