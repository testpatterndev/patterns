schema: testpattern/v1
name: SIN
slug: ca-social-insurance-number
version: 1.0.0
type: regex
engine: boost_regex
description: Detects SIN patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://www.canada.ca/en/employment-social-development/services/sin.html
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[1-79]\d{2}[- ]?\d{3}[- ]?\d{3}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ca
regulations:
  - pipeda
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 123-456-789
      description: Standard Canadian SIN format
    - value: 123 456 789
      description: Space-separated SIN
    - value: '123456789'
      description: Continuous SIN digits
  should_not_match:
    - value: '012-345-678'
      description: Starts with 0 (not in valid range 1-7, 9)
    - value: '823-456-789'
      description: Starts with 8 (not in valid range 1-7, 9)
    - value: '123-456-78'
      description: Only 2 digits in last group instead of 3
false_positives:
  - description: >-
      Common words and phrases related to sin appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In English and French (Canada), similar terminology used in formal or administrative contexts (education,
      professional documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
