schema: testpattern/v1
name: Asmens kodas
slug: lt-personal-code
version: 1.0.0
type: regex
engine: universal
description: Detects Asmens kodas patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-lithuania-personal-code
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{11}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- eu
- lt
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - asmens kodas
  - personal code
  - identity number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '38801011234'
    description: Lithuanian personal code (male, 1988)
  - value: '49203035678'
    description: Lithuanian personal code (female, 1992)
  - value: '37501014567'
    description: Lithuanian personal code (male, 1975)
  should_not_match:
  - value: '1234567890'
    description: Too few digits (10)
  - value: '123456789012'
    description: Too many digits (12)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Eleven-digit numeric sequences may match phone numbers or other administrative
    identifiers.
  mitigation: Require corroborative evidence keywords such as "asmens kodas" within
    the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_lt_personal_code
    matches:
    - ref: Pattern_lt_personal_code_label_context
    - ref: Keyword_lt_personal_code_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lt_personal_code_noise_exclusion
  - confidence_level: 90
    id_match: Regex_lt_personal_code
    matches:
    - ref: Pattern_lt_personal_code_label_context
    - ref: Keyword_lt_personal_code
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lt_personal_code_noise_exclusion
  - confidence_level: 85
    id_match: Regex_lt_personal_code
    matches:
    - ref: Keyword_lt_personal_code
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lt_personal_code_noise_exclusion
  - confidence_level: 75
    id_match: Regex_lt_personal_code
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lt_personal_code_noise_exclusion
  regexes:
  - id: Regex_lt_personal_code
    pattern: \b\d{11}\b
  - id: Pattern_lt_personal_code_label_context
    pattern: (?i)\\b(?:asmens|kodas|personal|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_lt_personal_code
    groups:
    - match_style: word
      terms:
      - asmens kodas
      - asmens kodo numeris
      - personal code
      - identity number
      - asmens tapatybės kodas
      - identifikavimo numeris
      - Lithuanian personal code
      - gimimo kodas
      - asmens identifikavimas
      - pilietybės kodas
  - id: Keyword_lt_personal_code_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_lt_personal_code_domain_context
    groups:
    - match_style: word
      terms:
      - asmens kodas
      - asmens
      - kodas
      - personal
      - field
      - identifier
      - reference
  filters:
  - id: Filter_lt_personal_code_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-lithuania-personal-code
  title: Lithuania Personal Code entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
