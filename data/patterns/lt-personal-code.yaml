schema: testpattern/v1
name: Asmens kodas
slug: lt-personal-code
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Asmens kodas patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-lithuania-personal-code Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - lt
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - asmens kodas
    - personal code
    - identity number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "38801011234"
      description: Lithuanian personal code (male, 1988)
    - value: "49203035678"
      description: Lithuanian personal code (female, 1992)
    - value: "37501014567"
      description: Lithuanian personal code (male, 1975)
  should_not_match:
    - value: "1234567890"
      description: Too few digits (10)
    - value: "123456789012"
      description: Too many digits (12)
false_positives:
  - description: >-
      Eleven-digit numeric sequences may match phone numbers or other administrative identifiers.
    mitigation: >-
      Require corroborative evidence keywords such as "asmens kodas" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_lt_personal_code
      matches:
        - ref: Keyword_lt_personal_code
    - confidence_level: 75
      id_match: Regex_lt_personal_code
  regexes:
    - id: Regex_lt_personal_code
      pattern: \b\d{11}\b
  keywords:
    - id: Keyword_lt_personal_code
      groups:
        - match_style: word
          terms:
            - asmens kodas
            - asmens kodo numeris
            - personal code
            - identity number
            - asmens tapatybės kodas
            - identifikavimo numeris
            - Lithuanian personal code
            - gimimo kodas
            - asmens identifikavimas
            - pilietybės kodas
  filters:
    - id: Filter_lt_personal_code_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-lithuania-personal-code
    title: "Lithuania Personal Code entity definition - Microsoft Learn"
