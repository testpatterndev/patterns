schema: testpattern/v1
name: Azure SAS
slug: azure-sas
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Shared Access Signature (SAS) token patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches Azure SAS tokens containing sv (service version), sig (signature), and other SAS query parameters. SAS tokens
  provide delegated access to Azure resources. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys.
pattern: (?i)[?&]sv=\d{4}-\d{2}-\d{2}&[a-z]+=\s*&sig=[A-Za-z0-9%+/=]+
confidence: high
confidence_justification: >-
  High confidence: the sv= date parameter combined with sig= signature parameter is a unique structural pattern for
  Azure SAS tokens.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - SAS
    - shared access signature
    - sv=
    - sig=
    - Azure
    - blob
    - storage
    - container
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: >-
        ?sv=2021-06-08&ss=b&srt=sco&sp=rwdlacitfx&se=2025-01-01T00:00:00Z&st=2024-01-01T00:00:00Z&spr=https&sig=AAAAAAAAAAAAAAAAAAA%3D
      description: Azure Storage SAS token
    - value: '?sv=2020-08-04&sr=c&sp=rl&sig=0000000000000000000000000000%2B%2F00%3D'
      description: Container SAS with read/list permissions
    - value: '&sv=2022-11-02&se=2025-12-31&sr=b&sp=r&sig=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef%3D'
      description: Blob SAS with read permission
  should_not_match:
    - value: '?sv=2021-06-08&ss=b'
      description: Partial SAS parameters without sig
    - value: '?version=2021-06-08&type=blob'
      description: Non-SAS query parameters
false_positives:
  - description: Azure Storage documentation with example SAS tokens.
    mitigation: Check for common placeholder values and documentation context.
  - description: Expired SAS tokens that no longer grant access.
    mitigation: Check se= (expiry) parameter to determine if the token is still valid, but flag regardless.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_sas
      matches:
        - ref: Keyword_azure_sas
  regexes:
    - id: Regex_azure_sas
      pattern: (?i)[?&]sv=\d{4}-\d{2}-\d{2}&[a-z]+=\s*&sig=[A-Za-z0-9%+/=]+
  keywords:
    - id: Keyword_azure_sas
      groups:
        - match_style: word
          terms:
            - SAS
            - shared access signature
            - Azure
            - blob
            - storage
            - container
            - SAS token
            - service version
            - signature
            - delegated access
            - storage account
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
