schema: testpattern/v1
name: Feature flag configurations
slug: au-top500-258-feature-flag-configurations
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies feature flag configurations patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(?:source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b\s{0,220}\b(?:file|report|document|schema|map|output)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - feature flag configurations
    - feature
    - flag
    - configurations
    - software
    - engineering
    - architecture
  proximity: 300
test_cases:
  should_match:
    - value: Feature flag configurations
      description: Exact phrase marker match
    - value: feature flag configurations
      description: Case-insensitive phrase match
    - value: Feature flag configurations
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_feature_flag_configs
      matches:
        - ref: Evidence_feature_flag_configs
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_feature_flag_configs
      matches:
        - ref: Evidence_feature_flag_configs
    - confidence_level: 65
      id_match: Pattern_feature_flag_configs
  regexes:
    - id: Pattern_feature_flag_configs
      pattern: >-
        (?is)\b(?:source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b\s{0,220}\b(?:file|report|document|schema|map|output)\b
  keywords:
    - id: Evidence_feature_flag_configs
      groups:
        - match_style: word
          terms:
            - feature flag
            - feature toggle
            - feature configuration
            - flag management
            - feature rollout
            - canary release
            - dark launch
            - feature gate
            - toggle configuration
            - release flag
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: IN-CONFIDENCE
  ca_gov: Protected A
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
references:
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/ism
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/essential-eight
