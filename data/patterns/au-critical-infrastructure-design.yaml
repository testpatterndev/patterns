schema: testpattern/v1
name: Critical Infrastructure Design
slug: au-critical-infrastructure-design
version: 1.0.0
type: keyword_list
description: >-
  Detects critical infrastructure design documents including network topology, VLAN configurations, and industrial control system architectures.
operation: >-
  Keyword-based detection matching network topology, VLAN configuration, critical infrastructure, and essential service patterns. Corroborative evidence: 13 keywords within 300 characters.
keywords:
  - "critical infrastructure"
  - "essential service"
  - "power generation"
  - "water treatment"
  - "electricity network"
  - "gas pipeline"
  - "telecommunications"
  - "network topology"
  - "network architecture"
  - "network diagram"
  - "data flow"
  - "VLAN"
  - "DMZ"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - infrastructure
  - security
test_cases:
  should_match:
    - value: "Critical infrastructure network topology diagram with VLAN configuration"
      description: Test match 1
    - value: "Power generation essential service network architecture and data flow"
      description: Test match 2
    - value: "Water treatment SCADA network diagram with DMZ segmentation"
      description: Test match 3
  should_not_match:
    - value: "Infrastructure spending on roads"
      description: Non-match 1
    - value: "The network connection was slow"
      description: Non-match 2
false_positives:
  - description: >-
      Generic infrastructure or network references in non-critical contexts.
    mitigation: >-
      Require OT/ICS or essential service keywords alongside network terms.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  OT network topology exposure enables targeted attacks on industrial networks.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
