schema: testpattern/v1
name: Critical Infrastructure Design
slug: au-critical-infrastructure-design
version: 1.0.0
type: keyword_list
description: >-
  Detects critical infrastructure design documents including network topology, VLAN configurations, and industrial
  control system architectures.
operation: >-
  Keyword-based detection matching network topology, VLAN configuration, critical infrastructure, and essential service
  patterns. Corroborative evidence: 13 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - infrastructure
  - security
test_cases:
  should_match:
    - value: Critical infrastructure network topology diagram with VLAN configuration
      description: Test match 1
    - value: Power generation essential service network architecture and data flow
      description: Test match 2
    - value: Water treatment SCADA network diagram with DMZ segmentation
      description: Test match 3
  should_not_match:
    - value: Infrastructure spending on roads
      description: Non-match 1
    - value: The network connection was slow
      description: Non-match 2
false_positives:
  - description: Generic infrastructure or network references in non-critical contexts.
    mitigation: Require OT/ICS or essential service keywords alongside network terms.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: OT network topology exposure enables targeted attacks on industrial networks.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_network_topology
      matches:
        - ref: Keyword_critical_infrastructure
        - ref: Keyword_network_design
    - confidence_level: 85
      id_match: Regex_vlan_config
      matches:
        - ref: Keyword_network_design
    - confidence_level: 75
      id_match: Regex_ip_range_internal
      matches:
        - ref: Keyword_network_architecture
  regexes:
    - id: Regex_network_topology
      pattern: (?i)\b(?:network\s+(?:topology|architecture|diagram)|data\s+flow\s+diagram)\b
    - id: Regex_vlan_config
      pattern: (?i)\b(?:vlan\s+(?:id|configuration|tag)|network\s+segment(?:ation)?|dmz|air[\s\-]?gap)\b
    - id: Regex_ip_range_internal
      pattern: (?i)\b(?:10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|172\.(?:1[6-9]|2\d|3[01])\.\d{1,3}\.\d{1,3})\b
  keywords:
    - id: Keyword_critical_infrastructure
      groups:
        - match_style: word
          terms:
            - critical infrastructure
            - essential service
            - power generation
            - water treatment
            - electricity network
            - gas pipeline
            - telecommunications
    - id: Keyword_network_design
      groups:
        - match_style: word
          terms:
            - network topology
            - network architecture
            - network diagram
            - data flow
            - system diagram
            - infrastructure diagram
    - id: Keyword_network_architecture
      groups:
        - match_style: word
          terms:
            - VLAN
            - network segment
            - DMZ
            - air gap
            - firewall rule
            - access control list
            - network boundary
