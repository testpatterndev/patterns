schema: testpattern/v1
name: Preauthorization records
slug: au-top500-335-preauthorization-records
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies preauthorization records references in healthcare and patient records. Protected health information under
  applicable data protection regulations.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 6 keywords within 300 characters.
pattern: >-
  (?is)\b(?:patient|clinical|diagnostic|laboratory|medication|treatment|pathology|imaging|consent|adverse\s+event|biometric|genomic|hiv)\b\s{0,240}\b(?:record|result|history|plan|report|note|status|encounter)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - healthcare
  - phi
corroborative_evidence:
  keywords:
    - preauthorization records
    - preauthorization
    - records
    - health
    - biomedical
    - information
  proximity: 300
test_cases:
  should_match:
    - value: Preauthorization records
      description: Exact phrase marker match
    - value: preauthorization records
      description: Case-insensitive phrase match
    - value: Preauthorization records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_preauthorization_records
      matches:
        - ref: Evidence_preauthorization_records
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_preauthorization_records
      matches:
        - ref: Evidence_preauthorization_records
    - confidence_level: 65
      id_match: Pattern_preauthorization_records
  regexes:
    - id: Pattern_preauthorization_records
      pattern: >-
        (?is)\b(?:patient|clinical|diagnostic|laboratory|medication|treatment|pathology|imaging|consent|adverse\s+event|biometric|genomic|hiv)\b\s{0,240}\b(?:record|result|history|plan|report|note|status|encounter)\b
  keywords:
    - id: Evidence_preauthorization_records
      groups:
        - match_style: word
          terms:
            - preauthorization
            - prior authorization
            - pre-approval
            - medical authorization
            - insurance approval
            - health
            - biomedical
            - treatment approval
            - clinical authorization
            - coverage determination
            - utilization review
            - referral authorization
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: CONFIDENTIAL
  ca_gov: Protected B
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
