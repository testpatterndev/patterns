schema: testpattern/v1
name: Superannuation identifiers
slug: au-top500-096-superannuation-identifiers
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to superannuation identifiers in financial and compliance documents. Commonly found in Australian
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 6 keywords within 300 characters. Keyword lists:
  financial-bank-account, industry-hr.
pattern: >-
  (?is)\b(superannuation\s+identifiers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - superannuation identifiers
    - superannuation
    - identifiers
    - payroll
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - financial-bank-account
    - industry-hr
test_cases:
  should_match:
    - value: Superannuation identifiers
      description: Exact phrase marker match
    - value: superannuation identifiers
      description: Case-insensitive phrase match
    - value: Superannuation identifiers
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_superannuation_identifiers
      matches:
        - ref: Keyword_superannuation_identifiers
    - confidence_level: 75
      id_match: Regex_superannuation_identifiers
  regexes:
    - id: Regex_superannuation_identifiers
      pattern: >-
        (?is)\b(superannuation\s+identifiers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_superannuation_identifiers
      groups:
        - match_style: word
          terms:
            - superannuation identifier
            - super fund
            - USI
            - unique superannuation identifier
            - SPIN
            - superannuation product
            - ABN
            - fund number
            - member number
            - super account
            - APRA fund
            - SuperStream
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
