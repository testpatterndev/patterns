  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Pattern_superannuation_identifiers
    matches:
    - ref: Pattern_au_top500_096_superannuation_identifiers_label_context
    - ref: Keyword_au_top500_096_superannuation_identifiers_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_096_superannuation_identifiers_noise_exclusion
  - confidence_level: 95
    id_match: Pattern_superannuation_identifiers
    matches:
    - ref: Evidence_superannuation_identifiers
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_096_superannuation_identifiers_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_superannuation_identifiers
    matches:
    - ref: Evidence_superannuation_identifiers
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_096_superannuation_identifiers_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_superannuation_identifiers
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_096_superannuation_identifiers_noise_exclusion
  regexes:
  - id: Pattern_superannuation_identifiers
    pattern: (?is)\b(?:superannuation\s+identifiers|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
      ]{4,24}\b
  - id: Pattern_au_top500_096_superannuation_identifiers_label_context
    pattern: (?i)\\b(?:superannuation\\s+identifiers|superannuation|identifiers|top500)\\b
  keywords:
  - id: Evidence_superannuation_identifiers
    groups:
    - match_style: word
      terms:
