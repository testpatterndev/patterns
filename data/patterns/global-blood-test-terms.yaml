schema: testpattern/v1
name: Blood Test Terms
slug: global-blood-test-terms
version: 1.0.0
type: keyword_list
description: >-
  Detects Blood Test Terms patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type that identifies health and medical terminology in documents.
  Keyword matching is used to flag content containing medical language.
operation: >-
  Function-based detection in Microsoft Purview. This pattern uses keyword matching for
  health and medical terminology to identify protected health information.
keywords:
  - hemoglobin
  - hematocrit
  - platelet count
  - white blood cell
  - red blood cell
  - blood glucose
  - cholesterol
  - triglycerides
  - creatinine
  - blood urea nitrogen
  - liver function
  - thyroid panel
  - complete blood count
  - CBC
confidence: low
confidence_justification: >-
  Low confidence: broad keyword matching on medical terms requires additional context for
  accurate detection. Medical terminology may appear in educational, research, or general
  health content without constituting protected health information.
jurisdictions:
  - global
regulations:
  - hipaa
  - gdpr
data_categories:
  - phi
  - health
test_cases:
  should_match:
    - value: "patient diagnosed with hemoglobin"
      description: Contains medical keyword 'hemoglobin'
    - value: "treatment plan includes hematocrit"
      description: Contains medical keyword 'hematocrit'
    - value: "clinical notes reference platelet count"
      description: Contains medical keyword 'platelet count'
  should_not_match:
    - value: "quarterly revenue report for fiscal year 2024"
      description: Financial text with no medical terminology
    - value: "the project deadline has been moved to next Friday"
      description: Business scheduling text with no health terms
false_positives:
  - description: Educational or research materials discussing medical topics without containing actual patient data
    mitigation: >-
      Layer with PII detection to confirm medical terms appear alongside patient identifiers.
  - description: News articles or general health information websites mentioning medical conditions
    mitigation: >-
      Use document classification to distinguish clinical records from public health content.
exports:
  - yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_blood_test
      matches:
        - ref: Keyword_blood_test_context
    - confidence_level: 65
      id_match: Keyword_blood_test
  keywords:
    - id: Keyword_blood_test
      groups:
        - match_style: word
          terms:
            - hemoglobin
            - hematocrit
            - platelet count
            - white blood cell
            - red blood cell
            - blood glucose
            - cholesterol
            - triglycerides
            - creatinine
            - blood urea nitrogen
            - liver function
            - thyroid panel
            - complete blood count
            - CBC
    - id: Keyword_blood_test_context
      groups:
        - match_style: word
          terms:
            - lab results
            - test results
            - blood work
            - specimen
            - laboratory
            - reference range
            - normal range
            - patient
            - medical record
            - pathology report
            - physician order
            - clinical laboratory
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-blood-test-terms
    title: "Blood Test Terms entity definition - Microsoft Learn"
