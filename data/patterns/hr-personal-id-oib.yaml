schema: testpattern/v1
name: Osobni identifikacijski broj (OIB)
slug: hr-personal-id-oib
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Osobni identifikacijski broj (OIB) patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-croatia-personal-identification-oib-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - hr
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - OIB
    - osobni identifikacijski broj
    - personal identification
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "12345678901"
      description: Eleven-digit Croatian OIB
    - value: "98765432109"
      description: Another eleven-digit OIB
    - value: "45678901234"
      description: Valid format OIB
  should_not_match:
    - value: "1234567890"
      description: Too few digits (10)
    - value: "123456789012"
      description: Too many digits (12)
false_positives:
  - description: >-
      Eleven-digit numeric sequences may match phone numbers or other administrative identifiers.
    mitigation: >-
      Require corroborative evidence keywords such as "OIB" or "osobni identifikacijski broj" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hr_oib
      matches:
        - ref: Keyword_hr_oib
    - confidence_level: 75
      id_match: Regex_hr_oib
  regexes:
    - id: Regex_hr_oib
      pattern: \b\d{11}\b
  keywords:
    - id: Keyword_hr_oib
      groups:
        - match_style: word
          terms:
            - OIB
            - osobni identifikacijski broj
            - osobni identifikacijski
            - identifikacijski broj
            - personal identification number
            - Croatian identification
            - matični broj građana
            - porezni broj
            - identifikacija
            - Republika Hrvatska
            - osobna iskaznica
  filters:
    - id: Filter_hr_oib_same_digits
      type: AllDigitsSameFilter
risk_rating: 5
risk_description: >-
  This sensitive information type identifies data that could be misused if exposed to unauthorized parties. Proper classification and protection are required to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-croatia-personal-identification-oib-number
    title: "Croatia Personal Identification (OIB) Number entity definition - Microsoft Learn"
