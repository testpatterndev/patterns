schema: testpattern/v1
name: Australian Citizenship Certificate
slug: au-citizenship-certificate
version: 1.0.0
type: regex
engine: universal
description: Detects Australian Citizenship Certificate patterns.
operation: >-
  Validation: Prefix validates certificate type. Reference: https://immi.homeaffairs.gov.au/citizenship/certificate
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: au-government-citizenship-immigration,
  pii-government-id.
pattern: \b(ACC|CDM|ACS|CAS)[\s]?\d{4,8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-government-citizenship-immigration
    - pii-government-id
test_cases:
  should_match:
    - value: ACC12345678
      description: Citizenship certificate ACC prefix
    - value: CDM 1234
      description: CDM prefix with space
    - value: ACS56789
      description: ACS prefix certificate number
  should_not_match:
    - value: XYZ12345
      description: Invalid prefix (XYZ instead of ACC/CDM/ACS/CAS)
    - value: ACC123
      description: Too few digits after prefix (3 instead of 4-8)
    - value: ACC123456789
      description: Too many digits after prefix (9 instead of 4-8)
false_positives:
  - description: >-
      Common words and phrases related to australian citizenship certificate appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: Citizenship certificate number exposure enables citizenship fraud and identity theft
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_citizenship_cert
      matches:
        - ref: Keyword_citizenship
    - confidence_level: 85
      id_match: Regex_au_citizenship_cert_numeric
      matches:
        - ref: Keyword_citizenship
    - confidence_level: 75
      id_match: Regex_au_citizenship_cert
      matches:
        - ref: Keyword_immigration
  regexes:
    - id: Regex_au_citizenship_cert
      pattern: \b(?:ACC|CDM|ACS|CAS)\s?\d{4,8}\b
    - id: Regex_au_citizenship_cert_numeric
      pattern: \b0\d{10}\b
  keywords:
    - id: Keyword_citizenship
      groups:
        - match_style: word
          terms:
            - citizenship
            - certificate
            - citizenship certificate
            - evidence number
            - stock number
            - naturalisation
            - naturalization
            - Australian citizen
            - immigration
            - Home Affairs
            - certificate of citizenship
    - id: Keyword_immigration
      groups:
        - match_style: word
          terms:
            - immigration
            - migration
            - migrant
            - immigrant
            - visa
            - citizenship
            - permanent resident
            - temporary resident
            - asylum
            - refugee
            - border
            - entry
            - arrival
            - departure
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
