schema: testpattern/v1
name: Australian Citizenship Certificate
slug: au-citizenship-certificate
version: 1.0.0
type: regex
engine: universal
description: Detects Australian Citizenship Certificate patterns.
operation: >-
  Validation: Prefix validates certificate type. Reference: https://immi.homeaffairs.gov.au/citizenship/certificate
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: au-government-citizenship-immigration,
  pii-government-id.
pattern: \b(ACC|CDM|ACS|CAS)[\s]?\d{4,8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-government-citizenship-immigration
    - pii-government-id
test_cases:
  should_match:
    - value: ACC12345678
      description: Citizenship certificate ACC prefix
    - value: CDM 1234
      description: CDM prefix with space
    - value: ACS56789
      description: ACS prefix certificate number
  should_not_match:
    - value: XYZ12345
      description: Invalid prefix (XYZ instead of ACC/CDM/ACS/CAS)
    - value: ACC123
      description: Too few digits after prefix (3 instead of 4-8)
    - value: ACC123456789
      description: Too many digits after prefix (9 instead of 4-8)
false_positives:
  - description: >-
      Common words and phrases related to australian citizenship certificate appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
