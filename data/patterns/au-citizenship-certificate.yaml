schema: testpattern/v1
name: Australian Citizenship Certificate
slug: au-citizenship-certificate
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects Australian Citizenship Certificate number patterns including prefixed formats (ACC, CDM, ACS, CAS followed
  by 4-8 digits) and numeric-only formats (0 + 10 digits).
operation: >-
  Regex pattern using universal engine. The top-level regex \b(ACC|CDM|ACS|CAS)[\s]?\d{4,8}\b matches a certificate
  type prefix followed by an optional space and 4-8 digits. The Purview engine uses two regexes:
  Pattern_au_citizenship_cert (prefixed format) and Pattern_au_citizenship_cert_numeric (11-digit format starting with
  0). Three confidence tiers: High (85) requires citizenship-specific terms + Home Affairs context keywords with
  template exclusion logic; Medium (75) requires citizenship-specific terms; Low (65) requires immigration context
  keywords. Evidence uses 3 keyword groups (8 citizenship-specific terms, 7 Home Affairs terms, 10 immigration context
  terms) within 300-character proximity. Keyword lists: au-government-citizenship-immigration, pii-civic-credentials.
pattern: '\b(?:ACC|CDM|ACS|CAS)\s?\d{4,8}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the 3-letter prefix (ACC, CDM, ACS, CAS) provides good structural specificity. Corroborative
  keywords are recommended to distinguish from other prefixed reference codes.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - citizenship
    - citizenship certificate
    - Australian citizen
  proximity: 300
  keyword_lists:
    - au-government-citizenship-immigration
    - pii-civic-credentials
test_cases:
  should_match:
    - value: ACC12345678
      description: Citizenship certificate ACC prefix with 8 digits
    - value: CDM 1234
      description: CDM prefix with space and 4 digits
    - value: ACS56789
      description: ACS prefix certificate number with 5 digits
  should_not_match:
    - value: XYZ12345
      description: Invalid prefix (XYZ instead of ACC/CDM/ACS/CAS)
    - value: ACC123
      description: Too few digits after prefix (3 instead of 4-8)
    - value: ACC123456789
      description: Too many digits after prefix (9 instead of 4-8)
false_positives:
  - description: >-
      Common words and phrases related to australian citizenship certificate appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: Citizenship certificate number exposure enables citizenship fraud and identity theft
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_au_citizenship_cert
      matches:
        - ref: Evidence_citizenship_specific
        - ref: Evidence_home_affairs
      excludes:
        - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_au_citizenship_cert
      matches:
        - ref: Evidence_citizenship_specific
    - confidence_level: 65
      id_match: Pattern_au_citizenship_cert_numeric
      matches:
        - ref: Evidence_citizenship_specific
        - ref: Evidence_immigration_context
  regexes:
    - id: Pattern_au_citizenship_cert
      pattern: \b(?:ACC|CDM|ACS|CAS)\s?\d{4,8}\b
    - id: Pattern_au_citizenship_cert_numeric
      pattern: \b0\d{10}\b
  keywords:
    - id: Evidence_citizenship_specific
      groups:
        - match_style: word
          terms:
            - citizenship
            - citizenship certificate
            - certificate of citizenship
            - naturalisation
            - naturalization
            - Australian citizen
            - evidence number
            - stock number
    - id: Evidence_home_affairs
      groups:
        - match_style: word
          terms:
            - Home Affairs
            - Department of Home Affairs
            - immigration
            - DIAC
            - DIBP
            - IMMI
            - immi.homeaffairs
    - id: Evidence_immigration_context
      groups:
        - match_style: word
          terms:
            - immigration
            - migration
            - migrant
            - immigrant
            - visa
            - permanent resident
            - temporary resident
            - asylum
            - refugee
            - border
    - id: Evidence_template_exclusion
      type: any
      min_matches: 0
      max_matches: 0
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-08'
updated: '2026-02-12'
