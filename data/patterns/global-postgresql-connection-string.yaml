schema: testpattern/v1
name: Postgresql
slug: global-postgresql-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Postgresql patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: postgres(ql)?://[^:]+:[^@]+@[^/]+/\S+
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: postgresql://user:pass@localhost/mydb
      description: PostgreSQL connection string
    - value: postgres://admin:secret@db.example.com/prod
      description: Postgres short scheme
    - value: postgresql://app:p@ssw0rd@10.0.0.1/data
      description: PostgreSQL with IP host
  should_not_match:
    - value: 'postgresql://localhost/mydb'
      description: Missing credentials (no user:pass@ section)
    - value: 'postgresql://user:pass@localhost'
      description: Missing database name after host
    - value: 'psql://user:pass@localhost/mydb'
      description: Wrong scheme (psql instead of postgres/postgresql)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_postgresql_connection
      matches:
        - ref: Keyword_postgresql
  regexes:
    - id: Regex_postgresql_connection
      pattern: postgres(ql)?://[^:]+:[^@]+@[^/]+/\S+
  keywords:
    - id: Keyword_postgresql
      groups:
        - match_style: word
          terms:
            - postgresql
            - postgres
            - psql
            - connection string
            - database
            - db_host
            - db_password
            - credentials
            - password
            - pgpass
