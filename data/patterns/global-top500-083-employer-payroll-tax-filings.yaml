schema: testpattern/v1
name: Employer payroll tax filings
slug: global-top500-083-employer-payroll-tax-filings
version: 1.0.0
type: regex
engine: boost_regex
description: Detects references to employer payroll tax filings in financial and compliance
  documents. Commonly found in international regulatory filings, transaction records,
  and audit documentation.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  6 keywords within 300 characters. Keyword lists: industry-hr, hr-employment-records.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained
  context replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- financial
corroborative_evidence:
  keywords:
  - employer payroll tax filings
  - employer
  - payroll
  - tax
  - filings
  - operations
  proximity: 300
  keyword_lists:
  - industry-hr
  - hr-employment-records
test_cases:
  should_match:
  - value: Employer payroll tax filings
    description: Exact phrase marker match
  - value: employer payroll tax filings
    description: Case-insensitive phrase match
  - value: Employer payroll tax filings
    description: Normalized whitespace phrase
  - value: structured record with identifier and contextual anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic narrative without identifier/document anchors
    description: Should not match plain mention
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_payroll_tax_filings
    matches:
    - ref: Pattern_global_top500_083_employer_payroll_tax_filings_label_context
    - ref: Keyword_global_top500_083_employer_payroll_tax_filings_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_083_employer_payroll_tax_filings_noise_exclusion
  - confidence_level: 75
    id_match: Regex_payroll_tax_filings
    matches:
    - ref: Keyword_payroll_tax_filings
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_083_employer_payroll_tax_filings_noise_exclusion
  - confidence_level: 65
    id_match: Regex_payroll_tax_filings
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_083_employer_payroll_tax_filings_noise_exclusion
  regexes:
  - id: Regex_payroll_tax_filings
    pattern: (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
  - id: Pattern_global_top500_083_employer_payroll_tax_filings_label_context
    pattern: (?i)\\b(?:employer\\s+payroll\\s+tax\\s+filings|employer|payroll|tax|filings|top500)\\b
  keywords:
  - id: Keyword_payroll_tax_filings
    groups:
    - match_style: word
      terms:
      - employer payroll tax filings
      - payroll tax filing
      - employer tax return
      - quarterly filing
      - annual filing
      - tax remittance
      - payroll tax report
      - employer contribution
      - tax authority
      - PAYG withholding
      - Form 941
  - id: Keyword_global_top500_083_employer_payroll_tax_filings_domain_context
    groups:
    - match_style: word
      terms:
      - employer payroll tax filings
      - employer
      - payroll
      - tax
      - filings
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_083_employer_payroll_tax_filings_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
