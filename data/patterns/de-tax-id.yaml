schema: testpattern/v1
name: Steuer Id
slug: de-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Steuer Id patterns.
operation: >-
  Validation: ISO 7064 Mod 11,10. Reference:
  https://www.bzst.de/EN/Private_individuals/Tax_identification_number/tax_identification_number_node.html Corroborative
  evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - de
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '12345678901'
      description: Standard 11-digit German tax ID
    - value: '65929970489'
      description: Real-format Steuer-IdNr
    - value: '00000000001'
      description: Low-range tax ID
  should_not_match:
    - value: 1234567890
      description: Only 10 digits instead of 11
    - value: 123456789012
      description: 12 digits instead of 11
    - value: 1234567890A
      description: Contains a letter instead of all digits
false_positives:
  - description: Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Steuer Id format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
