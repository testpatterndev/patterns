schema: testpattern/v1
name: 社会保険番号
slug: jp-social-insurance
version: 1.0.0
type: regex
engine: universal
description: Detects 社会保険番号 patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-japan-social-insurance-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{4}-\d{6}-\d{1}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Context label evidence plus explicit template/example exclusion
  improves precision for high-risk identifiers. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- jp
regulations:
- appi
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - 社会保険
  - social insurance
  - SIN
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1234-567890-1
    description: Japanese SIN with dashes
  - value: 9876-543210-9
    description: Another SIN format
  - value: 4567-890123-4
    description: Valid SIN number
  should_not_match:
  - value: 1234-56789-1
    description: Too few digits in middle group
  - value: 1234-567890-12
    description: Too many digits in last group
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The specific dash-separated format (XXXX-XXXXXX-X) reduces false positives
    considerably.
  mitigation: The structured format provides good inherent validation. Keyword context
    further improves accuracy.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_jp_social_insurance
    matches:
    - ref: Pattern_jp_social_insurance_label_context
    - ref: Keyword_jp_social_insurance_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_social_insurance_noise_exclusion
  - confidence_level: 90
    id_match: Regex_jp_social_insurance
    matches:
    - ref: Pattern_jp_social_insurance_label_context
    - ref: Keyword_jp_social_insurance
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_social_insurance_noise_exclusion
  - confidence_level: 85
    id_match: Regex_jp_social_insurance
    matches:
    - ref: Keyword_jp_social_insurance
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_social_insurance_noise_exclusion
  - confidence_level: 75
    id_match: Regex_jp_social_insurance
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_social_insurance_noise_exclusion
  regexes:
  - id: Regex_jp_social_insurance
    pattern: \b\d{4}-\d{6}-\d{1}\b
  - id: Pattern_jp_social_insurance_label_context
    pattern: (?i)\\b(?:social|insurance|health\\s+number|insurance\\s+number|patient\\s+identifier|social\\s+welfare)\\b
  keywords:
  - id: Keyword_jp_social_insurance
    groups:
    - match_style: word
      terms:
      - 社会保険
      - 社会保険番号
      - social insurance
      - social insurance number
      - 健康保険
      - 厚生年金
      - 被保険者番号
      - 保険証番号
      - health insurance
      - pension number
      - insured number
  - id: Keyword_jp_social_insurance_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_jp_social_insurance_domain_context
    groups:
    - match_style: word
      terms:
      - 社会保険番号
      - social
      - insurance
      - field
      - identifier
      - reference
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-japan-social-insurance-number
  title: Japan Social Insurance Number (SIN) entity definition - Microsoft Learn
