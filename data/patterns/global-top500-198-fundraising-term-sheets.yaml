    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_198_fundraising_term_sheets_noise_exclusion
  - confidence_level: 65
    id_match: Regex_fundraising_term_sheets
    matches:
    - type: any
