schema: testpattern/v1
name: QLD Health Medical Record
slug: au-qld-health-medical-record
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Health medical record references including MRN/URN identifiers and clinical documentation.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "medical record"
  - "MRN"
  - "URN"
  - "unit record number"
  - "patient record"
  - "clinical record"
  - "health record"
  - "patient chart"
  - "medical history"
  - "discharge summary"
  - "clinical documentation"
  - "patient file"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: "Medical record number (MRN): 12345678 clinical documentation"
      description: Test match 1
    - value: "QLD Health patient record with URN and discharge summary"
      description: Test match 2
    - value: "Health record patient chart and medical history review"
      description: Test match 3
  should_not_match:
    - value: "Record the meeting minutes"
      description: Non-match 1
    - value: "World record broken"
      description: Non-match 2
false_positives:
  - description: >-
      Generic record references in non-medical contexts.
    mitigation: >-
      Require medical record identifiers like MRN, URN, or clinical documentation.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Medical record exposure reveals MRN/URN identifiers and clinical documentation.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
