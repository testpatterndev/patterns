schema: testpattern/v1
name: AFSL Number (Australian Financial Services Licence)
slug: au-afsl-number
version: 1.1.0
type: regex
engine: universal
description: Detects Australian Financial Services Licence (AFSL) numbers issued by
  ASIC to authorised financial services providers.
operation: 'Regex pattern using universal engine. The top-level regex \b\d{6}\b matches
  any 6-digit number. The Purview engine uses two regexes: Pattern_afsl_labeled (labeled
  format with AFSL/AFS licence/Australian Financial Services prefix + 6 digits) and
  Pattern_afsl (bare 6-digit format). Three confidence tiers: High (85) requires AFSL
  terms + ASIC context keywords with template exclusion logic; Medium (75) requires
  AFSL terms; Low (65) requires ASIC context keywords only. Evidence uses 2 keyword
  groups (13 AFSL terms, 10 ASIC context terms) within 300-character proximity.'
confidence: low
confidence_justification: 'Low confidence: a bare 6-digit number is extremely common
  and will match postcodes, reference codes, invoice numbers, and many other numeric
  sequences. Corroborative evidence keywords such as AFSL, financial services licence,
  or ASIC are essential for reliable detection.'
jurisdictions:
- au
regulations:
- privacy-act-1988
- corporations-act-2001
data_categories:
- government-id
- financial
corroborative_evidence:
  keywords:
  - AFSL
  - AFS licence
  - AFS license
  - Australian Financial Services
  - Australian Financial Services Licence
  - financial services licence
  - financial services license
  - ASIC licence
  - ASIC license
  - licensee
  - authorised representative
  - authorized representative
  - financial adviser
  - financial advisor
  proximity: 300
test_cases:
  should_match:
  - value: '234567'
    description: Bare 6-digit number matching AFSL format
  - value: '456789'
    description: Another 6-digit number matching AFSL format
  - value: '123456'
    description: Standard 6-digit AFSL number
  should_not_match:
  - value: '12345'
    description: Only 5 digits, too short for AFSL number
  - value: '1234567'
    description: 7 digits, too long for AFSL number
false_positives:
- description: Generic 6-digit numbers in invoices, reference codes, or postcodes
    may match without proper context.
  mitigation: Require at least one corroborative keyword within proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
risk_rating: 7
risk_description: AFSL exposure enables financial services impersonation and fraudulent
  investment advice.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 85
    id_match: Pattern_afsl_labeled
    matches:
    - ref: Evidence_afsl_terms
    - ref: Evidence_asic_context
    excludes:
    - ref: Evidence_template_exclusion
  - confidence_level: 75
    id_match: Pattern_afsl
    matches:
    - ref: Evidence_afsl_terms
  - confidence_level: 65
    id_match: Pattern_afsl
    matches:
    - ref: Evidence_asic_context
  regexes:
  - id: Pattern_afsl
    pattern: \b\d{6}\b
  - id: Pattern_afsl_labeled
    pattern: (?i)\b(?:AFSL|AFS\s+licen[cs]e|Australian\s+Financial\s+Services)\s*(?:number|no|#)?\s*[:#-]?\s*\d{6}\b
  keywords:
  - id: Evidence_afsl_terms
    groups:
    - match_style: word
      terms:
      - AFSL
      - AFS licence
      - AFS license
      - Australian Financial Services
      - financial services licence
      - financial services license
      - ASIC licence
      - ASIC license
      - licensee
      - authorised representative
      - authorized representative
      - financial adviser
      - financial advisor
  - id: Evidence_asic_context
    groups:
    - match_style: word
      terms:
      - ASIC
      - Australian Securities
      - Investments Commission
      - corporate regulator
      - licence
      - license
      - registered
      - authorisation
      - authorization
      - compliance
  - id: Evidence_template_exclusion
    type: any
    min_matches: 0
    max_matches: 0
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
pattern: \b\d{6}\b
