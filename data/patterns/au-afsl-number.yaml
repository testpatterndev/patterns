schema: testpattern/v1
name: AFSL Number (Australian Financial Services Licence)
slug: au-afsl-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australian Financial Services Licence (AFSL) numbers issued by ASIC to authorised financial services
  providers.
operation: >-
  Matches a 6-digit AFSL number. Corroborative evidence: 14 keywords within 300 characters including AFSL, AFS licence,
  Australian Financial Services, and related terms.
pattern: \b\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: 6-digit numbers are common in many contexts. Requires corroborative evidence keywords such as AFSL
  or financial services licence to reduce false positives.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - corporations-act-2001
data_categories:
  - government-id
  - financial
corroborative_evidence:
  keywords:
    - AFSL
    - AFS licence
    - AFS license
    - Australian Financial Services
    - Australian Financial Services Licence
    - financial services licence
    - financial services license
    - ASIC licence
    - ASIC license
    - licensee
    - authorised representative
    - authorized representative
    - financial adviser
    - financial advisor
  proximity: 300
test_cases:
  should_match:
    - value: 'AFSL Number: 234567'
      description: Standard AFSL number with label
    - value: Australian Financial Services Licence 456789
      description: AFSL with full name prefix
    - value: The licensee holds AFSL 123456 issued by ASIC
      description: AFSL in sentence context
  should_not_match:
    - value: '12345'
      description: Only 5 digits, too short for AFSL number
    - value: '1234567'
      description: 7 digits, too long for AFSL number
false_positives:
  - description: Generic 6-digit numbers in invoices, reference codes, or postcodes may match without proper context.
    mitigation: Require at least one corroborative keyword within proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 7
risk_description: AFSL exposure enables financial services impersonation and fraudulent investment advice.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_afsl
      matches:
        - ref: Keyword_afsl
    - confidence_level: 85
      id_match: Regex_afsl
      matches:
        - ref: Keyword_financial_services
    - confidence_level: 75
      id_match: Regex_afsl
      matches:
        - ref: Keyword_asic
  regexes:
    - id: Regex_afsl
      pattern: \b\d{6}\b
  keywords:
    - id: Keyword_afsl
      groups:
        - match_style: word
          terms:
            - AFSL
            - AFS licence
            - AFS license
            - Australian Financial Services
            - Australian Financial Services Licence
            - financial services licence
            - financial services license
            - ASIC licence
            - ASIC license
            - licensee
            - authorised representative
            - authorized representative
            - financial adviser
            - financial advisor
    - id: Keyword_financial_services
      groups:
        - match_style: word
          terms:
            - financial services
            - financial advice
            - financial adviser
            - financial advisor
            - investment
            - securities
            - superannuation
            - managed fund
            - insurance
            - credit
            - derivatives
            - trading
            - broker
            - dealer
    - id: Keyword_asic
      groups:
        - match_style: word
          terms:
            - ASIC
            - Australian Securities
            - Investments Commission
            - corporate regulator
            - licence
            - license
            - registered
            - authorisation
            - authorization
            - compliance
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
