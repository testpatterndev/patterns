schema: testpattern/v1
name: Embargo enforcement case records
slug: au-top500-490-embargo-enforcement-case-records
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies documents containing references to embargo enforcement case records in Australian contexts. This
  information type is classified as personally identifiable information under the Privacy Act 1988.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  corporate-confidentiality.
pattern: >-
  (?is)\b(?:voter|ballot|election|pep|diplomatic|treaty|sanctions|cabinet|budget|emergency\s+response|sovereign\s+debt|census)\b\s{0,220}\b(?:file|record|draft|plan|assessment|microdata|traffic|book)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - government-id
  - pii
corroborative_evidence:
  keywords:
    - embargo enforcement case records
    - embargo
    - enforcement
    - case
    - records
    - elections
    - diplomacy
    - statecraft
  proximity: 300
  keyword_lists:
    - corporate-confidentiality
test_cases:
  should_match:
    - value: Embargo enforcement case records
      description: Exact phrase marker match
    - value: embargo enforcement case records
      description: Case-insensitive phrase match
    - value: Embargo enforcement case records
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Common words and phrases related to embargo enforcement case records appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_embargo_enforcement_case_records
      matches:
        - ref: Evidence_embargo_enforcement_case_records
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_embargo_enforcement_case_records
      matches:
        - ref: Evidence_embargo_enforcement_case_records
    - confidence_level: 65
      id_match: Pattern_embargo_enforcement_case_records
  regexes:
    - id: Pattern_embargo_enforcement_case_records
      pattern: >-
        (?is)\b(?:voter|ballot|election|pep|diplomatic|treaty|sanctions|cabinet|budget|emergency\s+response|sovereign\s+debt|census)\b\s{0,220}\b(?:file|record|draft|plan|assessment|microdata|traffic|book)\b
  keywords:
    - id: Evidence_embargo_enforcement_case_records
      groups:
        - match_style: word
          terms:
            - embargo enforcement
            - enforcement case
            - trade embargo
            - sanctions violation
            - DFAT
            - prohibited export
            - enforcement action
            - customs seizure
            - embargo breach
            - trade restriction
            - consolidated list
            - designated entity
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: SECRET
  nz_gov: SECRET
  ca_gov: Confidential
