schema: testpattern/v1
name: Australian Company Number
slug: au-company-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australian Company Number patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Modified Mod 10 with weights [8,7,6,5,4,3,2,1]. Reference:
  https://asic.gov.au/for-business/registering-a-company/steps-to-register-a-company/australian-company-numbers/australian-company-number-digit-check/,
  https://clearwater.com.au/code/acn/, https://learn.microsoft.com/en-us/purview/sit-defn-australia-company-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: au-identity-acn.
pattern: \b\d{3}\s?\d{3}\s?\d{3}\b
confidence: high
confidence_justification: >-
  High confidence: validated with Modified Mod 10 with weights [8,7,6,5,4,3,2,1] and supported by corroborative keyword
  evidence.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - ACN
    - australian company number
    - company number
    - ASIC
  proximity: 300
  keyword_lists:
    - au-identity-acn
test_cases:
  should_match:
    - value: 123 456 789
      description: Standard spaced format (3-3-3)
    - value: '123456789'
      description: Continuous digits
    - value: 004 085 616
      description: Real ACN format
  should_not_match:
    - value: '12345678'
      description: Only 8 digits
    - value: '1234567890'
      description: 10 digits, exceeds ACN length
false_positives:
  - description: >-
      Common words and phrases related to australian company number appearing in policy documents, training materials,
      HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_acn
      matches:
        - ref: Keyword_au_acn_specific
    - confidence_level: 75
      id_match: Regex_au_acn
      matches:
        - ref: Keyword_au_acn_broad
    - confidence_level: 65
      id_match: Regex_au_acn
  regexes:
    - id: Regex_au_acn
      pattern: \b\d{3}\s?\d{3}\s?\d{3}\b
      validators:
        - ref: Func_australian_company_number
  keywords:
    - id: Keyword_au_acn_specific
      groups:
        - match_style: word
          terms:
            - ACN
            - A.C.N.
            - australian company number
            - company number
            - ASIC
            - Australian Securities and Investments Commission
            - company registration number
            - registered company
    - id: Keyword_au_acn_broad
      groups:
        - match_style: word
          terms:
            - company registration
            - business entity
            - corporation number
            - registered entity
            - corporate identifier
            - company details
            - ABN/ACN
            - company extract
            - ASIC search
  filters:
    - id: Filter_au_acn_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  ACN exposure enables corporate identity fraud and false ASIC filings
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-company-number
    title: "Australia company number entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
