schema: testpattern/v1
name: Biometric Data Reference
slug: au-biometric-data-reference
version: 1.1.0
type: keyword_list
description: >-
  Detects references to biometric data including fingerprints, facial recognition, iris scans, and voiceprints in
  Australian documents.
operation: >-
  Keyword-only pattern using Purview regex engine. The Purview regex Pattern_biometric_phrase matches phrases such as
  biometric data, biometric template, fingerprint scan, facial recognition, iris scan, retina scan, voiceprint, palm
  print, and liveness detection. Three confidence tiers: High (85) requires biometric context + data operations
  keywords with template exclusion logic; Medium (75) requires biometric context keywords; Low (65) requires only the
  regex match. Evidence uses 2 keyword groups (5 biometric context terms, 9 data operations terms) within 300-character
  proximity. Template/sample exclusion prevents false positives from training materials.
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection relies on phrase-matching regex within the Purview engine. Corroborative
  evidence keywords are needed for reliable identification since biometric-related terms can appear in non-sensitive
  contexts.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - biometric
  - sensitive-data
test_cases:
  should_match:
    - value: 'Biometric data collection: fingerprint scan required'
      description: Matches 'biometric data' and 'fingerprint scan' via Pattern_biometric_phrase
    - value: Facial recognition template stored in secure vault
      description: Matches 'facial recognition' via Pattern_biometric_phrase
    - value: The biometric identifier was verified using iris scan
      description: Matches 'biometric identifier' and 'iris scan' via Pattern_biometric_phrase
  should_not_match:
    - value: The biological sample was analysed
      description: No biometric phrase matched by the Purview regex
    - value: Face-to-face meeting scheduled
      description: No biometric phrase present
false_positives:
  - description: Generic references to biological or facial in non-biometric contexts.
    mitigation: Require specific biometric technology keywords to co-occur.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Biometric data exposure reveals irreplaceable physiological identifiers.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  regexes:
    - id: Pattern_biometric_phrase
      pattern: '(?i)\b(?:biometric\s+(?:data|template|identifier|scan|record)|fingerprint\s+(?:scan|data|template)|facial\s+recognition|iris\s+scan|retina\s+scan|voiceprint|palm\s+print|liveness\s+detection)\b'
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_biometric_phrase
      matches:
        - ref: Evidence_biometric_context
        - ref: Evidence_data_operations
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_biometric_phrase
      matches:
        - ref: Evidence_biometric_context
    - confidence_level: 65
      id_match: Pattern_biometric_phrase
  keywords:
    - id: Evidence_biometric_context
      groups:
        - match_style: word
          terms:
            - biometric
            - biometrics
            - physiological
            - identity verification
            - authentication
    - id: Evidence_data_operations
      groups:
        - match_style: word
          terms:
            - data
            - collection
            - storage
            - processing
            - database
            - record
            - template
            - scan
            - capture
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
