schema: testpattern/v1
name: Biometric Data Reference
slug: au-biometric-data-reference
version: 1.0.0
type: keyword_list
description: >-
  Detects references to biometric data including fingerprints, facial recognition, iris scans, and voiceprints in
  Australian documents.
operation: 'Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters related to biometric identifiers.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - biometric
  - sensitive-data
test_cases:
  should_match:
    - value: 'Biometric data collection: fingerprint scan required'
      description: Test match 1
    - value: Facial recognition template stored in secure vault
      description: Test match 2
    - value: The biometric identifier was verified using iris scan
      description: Test match 3
  should_not_match:
    - value: The biological sample was analysed
      description: Non-match 1
    - value: Face-to-face meeting scheduled
      description: Non-match 2
false_positives:
  - description: Generic references to biological or facial in non-biometric contexts.
    mitigation: Require specific biometric technology keywords to co-occur.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Biometric data exposure reveals irreplaceable physiological identifiers.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_biometric
      matches:
        - ref: Keyword_data_collection
  keywords:
    - id: Keyword_data_collection
      groups:
        - match_style: word
          terms:
            - data
            - collection
            - storage
            - processing
            - database
            - record
            - template
            - scan
            - capture
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - biometric
  - biometric data
  - fingerprint
  - fingerprint scan
  - facial recognition
  - face scan
  - iris scan
  - retina scan
  - voiceprint
  - voice recognition
  - palm print
  - biometric template
  - biometric identifier
  - liveness detection
