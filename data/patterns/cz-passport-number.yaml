schema: testpattern/v1
name: Czech Republic Passport Number
slug: cz-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Czech Republic passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-czech-passport-number Corroborative evidence:
  3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cz
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit passport number
    - value: '98765432'
      description: Eight-digit passport number
    - value: '45678901'
      description: Eight-digit passport number
  should_not_match:
    - value: '1234567'
      description: Only 7 digits is too short
    - value: '123456789'
      description: Nine digits is too long
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_cz_passport
      matches:
        - ref: Keyword_cz_passport
    - confidence_level: 75
      id_match: Regex_cz_passport
  regexes:
    - id: Regex_cz_passport
      pattern: \b\d{8}\b
  keywords:
    - id: Keyword_cz_passport
      groups:
        - match_style: word
          terms:
            - pas
            - cestovní pas
            - číslo pasu
            - passport
            - passport number
            - passport no
            - travel document
            - Česká republika
            - Czech Republic
  filters:
    - id: Filter_cz_passport_same_digits
      type: AllDigitsSameFilter
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-czech-passport-number
    title: "Czech Republic passport number entity definition - Microsoft Learn"
