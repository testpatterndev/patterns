schema: testpattern/v1
name: Government Insurance and Indemnity Schedule
slug: government-insurance-and-indemnity-schedule
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects whole-of-government or agency-level insurance coverage schedules, self-insurance reserves, indemnity
  limits, and excess/deductible structures that reveal the State's financial exposure limits.
operation: 'Keyword proximity: insurance/indemnity terms within 300 characters of schedule/coverage/limit terms and dollar
  amounts or aggregate/occurrence indicators. Requires confidentiality markers.'
pattern: null
confidence: high
confidence_justification: 'High confidence: the co-occurrence of government insurance fund terminology with coverage limits,
  deductibles, and confidentiality markers is specific to restricted insurance schedules. Published insurance summaries are
  excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - insurance
  - indemnity
  - self-insurance
  - QGIF
  - Government Insurance Fund
  - schedule
  - coverage
  - limit
  - reserve
  - excess
  - deductible
  - retention
  - aggregate
  - per occurrence
  - policy period
  - PROTECTED
  - confidential
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Queensland Government Insurance Fund. Schedule of Coverage FY26-27. Professional indemnity: limit
      $50M per occurrence, $200M aggregate. Public liability: limit $100M per occurrence. Self-insurance retention: $5M. Deductible:
      $500K. Coverage gap identified for cyber liability above $20M.'
    description: QGIF coverage schedule with limits and identified gaps
  - value: 'Confidential — Government Indemnity Schedule. Self-insurance reserve: $340M. Coverage categories: Property ($2B
      aggregate), Workers compensation ($180M annual), Motor vehicle ($45M). Excess structure: $1M per claim for property,
      $250K for motor. Not for disclosure to third parties.'
    description: Government-wide indemnity schedule with reserve and excess details
  should_not_match:
  - value: The Queensland Government Insurance Fund provides insurance coverage to government agencies. For information about
      QGIF, visit the Queensland Treasury website.
    description: Public information about QGIF — no coverage details
  - value: Insurance claim lodgement form. Please describe the incident and estimated cost. Claims under $500 deductible are
      not covered.
    description: Routine insurance claim form — no schedule details
false_positives:
- description: Public information about government insurance arrangements
  mitigation: Require specific coverage limits, deductibles, or reserve amounts rather than general references to QGIF
- description: Routine insurance claim forms
  mitigation: Exclude documents containing 'claim form', 'lodge a claim', 'incident report' without schedule context
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: QGIF/insurance + coverage limits + confidentiality marker
  - tier: medium
    confidence: 65
    description: Insurance terms + limit/reserve amounts without QGIF reference
  regexes:
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for coverage limits and reserves
  keywords:
  - group: primary
    values:
    - insurance
    - indemnity
    - self-insurance
    - QGIF
    - Government Insurance Fund
  - group: schedule_terms
    values:
    - schedule
    - coverage
    - limit
    - reserve
    - excess
    - deductible
    - retention
  - group: detail_terms
    values:
    - aggregate
    - per occurrence
    - policy period
    - coverage gap
    - professional indemnity
    - public liability
    - property
  - group: markers
    values:
    - PROTECTED
    - confidential
    - not for disclosure
    - restricted
  filters:
  - type: exclude_keywords
    values:
    - claim form
    - lodge a claim
    - incident report
    - for information about
    - visit the website
    - template
risk_rating: 8
risk_description: Whole-of-government insurance coverage schedules, self-insurance reserves, and indemnity limits; disclosure
  reveals financial exposure for strategic litigation targeting.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
