schema: testpattern/v1
name: Security Clearance Reference
slug: au-security-clearance-reference
version: 1.0.0
type: keyword_list
description: Detects references to Australian Government security clearances and personnel vetting status.
operation: >-
  Keyword-based detection. Corroborative evidence: 16 keywords within 300 characters related to security clearance
  levels and vetting.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
  - security
  - sensitive-data
test_cases:
  should_match:
    - value: 'Security clearance: Negative Vetting 1 granted'
      description: Test match 1
    - value: AGSVA clearance level Positive Vetting required
      description: Test match 2
    - value: 'Personnel security vetting: Baseline clearance active'
      description: Test match 3
  should_not_match:
    - value: Security guard clearance badge
      description: Non-match 1
    - value: Clear the security checkpoint
      description: Non-match 2
false_positives:
  - description: Generic security terms in non-vetting contexts.
    mitigation: Require AGSVA-specific or clearance level terminology.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: Security clearance exposure reveals personnel vetting status and access levels.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_security_clearance
      matches:
        - ref: Keyword_clearance_context
  keywords:
    - id: Keyword_clearance_context
      groups:
        - match_style: word
          terms:
            - classified
            - cleared
            - vetting
            - personnel security
            - security check
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - security clearance
  - Baseline clearance
  - Negative Vetting 1
  - Negative Vetting 2
  - Positive Vetting
  - NV1
  - NV2
  - PV clearance
  - AGSVA
  - Australian Government Security Vetting Agency
  - personnel security
  - vetting
  - clearance holder
  - clearance level
  - security assessment
  - security vetting
