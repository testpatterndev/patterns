schema: testpattern/v1
name: Chemical formulas
slug: global-top500-202-chemical-formulas
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to chemical formulas in international
  contexts. This information type is classified as personally identifiable information
  under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:algorithm|formula|design|prototype|patent|trademark|trade\s+secret|research|dataset|schematic|firmware|model)\b\s{0,220}\b(?:claim|assessment|notebook|inventory|logic|details|manual)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - chemical formulas
  - chemical
  - formulas
  - intellectual
  - property
  - trade
  - secrets
  proximity: 300
test_cases:
  should_match:
  - value: Chemical formulas
    description: Exact phrase marker match
  - value: chemical formulas
    description: Case-insensitive phrase match
  - value: Chemical formulas
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to chemical formulas appearing in
    policy documents, training materials, HR templates, or compliance guidelines without
    actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_chemical_formulas
    matches:
    - ref: Pattern_global_top500_202_chemical_formulas_label_context
    - ref: Keyword_global_top500_202_chemical_formulas_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_202_chemical_formulas_noise_exclusion
  - confidence_level: 75
    id_match: Regex_chemical_formulas
    matches:
    - ref: Keyword_chemical_formulas
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_202_chemical_formulas_noise_exclusion
  - confidence_level: 65
    id_match: Regex_chemical_formulas
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_202_chemical_formulas_noise_exclusion
  regexes:
  - id: Regex_chemical_formulas
    pattern: (?is)\b(?:algorithm|formula|design|prototype|patent|trademark|trade\s+secret|research|dataset|schematic|firmware|model)\b\s{0,220}\b(?:claim|assessment|notebook|inventory|logic|details|manual)\b
  - id: Pattern_global_top500_202_chemical_formulas_label_context
    pattern: (?i)\\b(?:chemical\\s+formulas|chemical|formulas|top500)\\b
  keywords:
  - id: Keyword_chemical_formulas
    groups:
    - match_style: word
      terms:
      - chemical formula
      - molecular structure
      - compound composition
      - formulation
      - active ingredient
      - chemical compound
      - proprietary formula
      - synthesis process
      - reagent
      - trade secret formula
      - batch record
  - id: Keyword_global_top500_202_chemical_formulas_domain_context
    groups:
    - match_style: word
      terms:
      - chemical formulas
      - chemical
      - formulas
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_202_chemical_formulas_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
