schema: testpattern/v1
name: Strategic Plan/Roadmap
slug: au-strategic-plan-roadmap
version: 1.0.0
type: keyword_list
description: Detects strategic plans, product roadmaps, and long-term business planning documents.
operation: >-
  Keyword-based detection matching strategic plan, roadmap, go-to-market, and business case patterns. Corroborative
  evidence: 13 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - business
test_cases:
  should_match:
    - value: 'Strategic plan 2026-2029: go-to-market strategy and roadmap'
      description: Test match 1
    - value: Product roadmap with strategic initiative priorities for implementation plan
      description: Test match 2
    - value: Business case and project charter for five-year plan
      description: Test match 3
  should_not_match:
    - value: A strategic location near the highway
      description: Non-match 1
    - value: Plan your holiday itinerary
      description: Non-match 2
false_positives:
  - description: Generic use of strategic or plan in non-business contexts.
    mitigation: Require business planning keywords like roadmap, GTM, or implementation plan.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Strategic plan exposure reveals long-term direction and competitive strategy.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_strategic_plan
      matches:
        - ref: Keyword_strategy
        - ref: Keyword_confidential
    - confidence_level: 75
      id_match: Regex_roadmap
      matches:
        - ref: Keyword_strategy
    - confidence_level: 65
      id_match: Regex_business_case
      matches:
        - ref: Keyword_planning
  regexes:
    - id: Regex_strategic_plan
      pattern: (?i)\b(?:strategic\s+(?:plan|planning|initiative)|(?:3|5|three|five)[\s\-]?year\s+plan)\b
    - id: Regex_roadmap
      pattern: (?i)\b(?:(?:product|technical|engineering)\s+roadmap|roadmap\s+document)\b
    - id: Regex_business_case
      pattern: (?i)\b(?:business\s+case|case\s+for\s+change|project\s+(?:initiation|charter))\b
  keywords:
    - id: Keyword_strategy
      groups:
        - match_style: word
          terms:
            - strategy
            - strategic
            - strategic plan
            - strategic initiative
            - roadmap
            - go-to-market
            - GTM
    - id: Keyword_confidential
      groups:
        - match_style: word
          terms:
            - confidential
            - restricted
            - internal only
            - not for distribution
            - limited distribution
            - EMBARGOED
            - DRAFT - NOT FOR CIRCULATION
            - FOR AUTHORIZED RECIPIENTS ONLY
            - FOR AUTHORISED RECIPIENTS ONLY
            - DO NOT DISTRIBUTE
            - DO NOT FORWARD
    - id: Keyword_planning
      groups:
        - match_style: word
          terms:
            - planning
            - business case
            - project initiation
            - project charter
            - risk register
            - implementation plan
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - strategy
  - strategic
  - strategic plan
  - strategic initiative
  - roadmap
  - go-to-market
  - GTM
  - business case
  - project initiation
  - project charter
  - implementation plan
  - three-year plan
  - five-year plan
