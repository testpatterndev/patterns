schema: testpattern/v1
name: Strategic Plan/Roadmap
slug: au-strategic-plan-roadmap
version: 1.0.0
type: keyword_list
description: >-
  Detects strategic plans, product roadmaps, and long-term business planning documents.
operation: >-
  Keyword-based detection matching strategic plan, roadmap, go-to-market, and business case patterns. Corroborative evidence: 13 keywords within 300 characters.
keywords:
  - "strategy"
  - "strategic"
  - "strategic plan"
  - "strategic initiative"
  - "roadmap"
  - "go-to-market"
  - "GTM"
  - "business case"
  - "project initiation"
  - "project charter"
  - "implementation plan"
  - "three-year plan"
  - "five-year plan"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - business
test_cases:
  should_match:
    - value: "Strategic plan 2026-2029: go-to-market strategy and roadmap"
      description: Test match 1
    - value: "Product roadmap with strategic initiative priorities for implementation plan"
      description: Test match 2
    - value: "Business case and project charter for five-year plan"
      description: Test match 3
  should_not_match:
    - value: "A strategic location near the highway"
      description: Non-match 1
    - value: "Plan your holiday itinerary"
      description: Non-match 2
false_positives:
  - description: >-
      Generic use of strategic or plan in non-business contexts.
    mitigation: >-
      Require business planning keywords like roadmap, GTM, or implementation plan.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Strategic plan exposure reveals long-term direction and competitive strategy.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
