schema: testpattern/v1
name: QLD Mental Health Assessment
slug: au-qld-mental-health-assessment
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD mental health assessment documents including psychiatric evaluations and involuntary treatment orders.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "mental health assessment"
  - "psychiatric assessment"
  - "mental health act"
  - "involuntary treatment"
  - "treatment authority"
  - "mental health review"
  - "forensic order"
  - "mental health tribunal"
  - "examination authority"
  - "clinical assessment"
  - "risk assessment mental health"
  - "treatment plan mental health"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
  - mental-health-act-2016
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: "Mental health assessment: involuntary treatment authority under Mental Health Act"
      description: Test match 1
    - value: "Psychiatric assessment for mental health tribunal forensic order review"
      description: Test match 2
    - value: "QLD mental health review with examination authority and treatment plan"
      description: Test match 3
  should_not_match:
    - value: "Mental health awareness campaign"
      description: Non-match 1
    - value: "Check your mental health at the door"
      description: Non-match 2
false_positives:
  - description: >-
      Mental health awareness content in non-clinical contexts.
    mitigation: >-
      Require clinical assessment terms like involuntary treatment or mental health tribunal.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  Mental health assessment exposure reveals psychiatric evaluations and involuntary treatment details.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
