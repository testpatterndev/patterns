schema: testpattern/v1
name: QLD Mental Health Assessment
slug: au-qld-mental-health-assessment
version: 1.0.0
type: keyword_list
description: Detects QLD mental health assessment documents including psychiatric evaluations and involuntary treatment orders.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
  - mental-health-act-2016
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: 'Mental health assessment: involuntary treatment authority under Mental Health Act'
      description: Test match 1
    - value: Psychiatric assessment for mental health tribunal forensic order review
      description: Test match 2
    - value: QLD mental health review with examination authority and treatment plan
      description: Test match 3
  should_not_match:
    - value: Mental health awareness campaign
      description: Non-match 1
    - value: Check your mental health at the door
      description: Non-match 2
false_positives:
  - description: Mental health awareness content in non-clinical contexts.
    mitigation: Require clinical assessment terms like involuntary treatment or mental health tribunal.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: Mental health assessment exposure reveals psychiatric evaluations and involuntary treatment details.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 90
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_mental_health
      matches:
        - ref: Keyword_mental_health
        - ref: Keyword_mha_2016
    - confidence_level: 90
      id_match: Regex_mental_health
      matches:
        - ref: Keyword_mental_health
    - confidence_level: 80
      id_match: Regex_psychiatric
      matches:
        - ref: Keyword_qld_health_forms
  regexes:
    - id: Regex_mental_health
      pattern: (?i)\b(?:mental\s+health\s+(?:assessment|act|evaluation)|psychiatric\s+(?:assessment|evaluation)|mha\s+2016)\b
    - id: Regex_psychiatric
      pattern: >-
        (?i)\b(?:chief\s+psychiatrist|involuntary\s+(?:treatment|admission)|mental\s+illness\s+(?:assessment|treatment))\b
  keywords:
    - id: Keyword_mental_health
      groups:
        - match_style: word
          terms:
            - mental health assessment
            - psychiatric assessment
            - psychiatric evaluation
            - mental illness
            - risk assessment
            - involuntary treatment
            - capacity assessment
            - VRAM
    - id: Keyword_mha_2016
      groups:
        - match_style: word
          terms:
            - Mental Health Act 2016
            - MHA 2016
            - Chief Psychiatrist
            - treatment authority
            - forensic order
            - mental health tribunal
    - id: Keyword_qld_health_forms
      groups:
        - match_style: word
          terms:
            - Queensland Health
            - Hospital and Health Service
            - HHS
            - health.qld.gov.au
            - QH-IMP
            - Pathology Queensland
            - Clinical Excellence Queensland
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
