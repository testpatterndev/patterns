    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_107_card_expiration_dates_noise_exclusion
  - confidence_level: 65
    id_match: Regex_card_expiration
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_107_card_expiration_dates_noise_exclusion
  regexes:
