    pattern: (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
  - id: Pattern_global_top500_107_card_expiration_dates_label_context
