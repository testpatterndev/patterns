    pattern: (?is)\b(?:central\s+bank\s+intervention\s+plans|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
      ]{4,24}\b
  - id: Pattern_au_top500_499_central_bank_intervention_plans_label_context
    pattern: (?i)\\b(?:central\\s+bank\\s+intervention\\s+plans|central|bank|intervention|plans|top500)\\b
