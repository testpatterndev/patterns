    - ref: Keyword_au_top500_499_central_bank_intervention_plans_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_499_central_bank_intervention_plans_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_central_bank_intervention_plans
    matches:
    - ref: Evidence_central_bank_intervention_plans
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_499_central_bank_intervention_plans_noise_exclusion
  - confidence_level: 75
