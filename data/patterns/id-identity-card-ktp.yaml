schema: testpattern/v1
name: Kartu Tanda Penduduk (KTP)
slug: id-identity-card-ktp
version: 1.0.0
type: regex
engine: universal
description: Detects Kartu Tanda Penduduk (KTP) patterns. This pattern is based on
  a Microsoft Purview built-in sensitive information type. Users already running Purview
  may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-indonesia-identity-card-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{16}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- id
regulations:
- pdp-id
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - KTP
  - kartu tanda penduduk
  - NIK
  - identity card
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '3201011234567890'
    description: KTP from West Java province
  - value: '3175011234567890'
    description: KTP from DKI Jakarta
  - value: '5101011234567890'
    description: KTP from Bali province
  should_not_match:
  - value: '320101123456789'
    description: Too few digits (15)
  - value: '32010112345678901'
    description: Too many digits (17)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Sixteen-digit numeric sequences may match credit card numbers, long
    account numbers, or barcodes.
  mitigation: Require corroborative evidence keywords such as "KTP", "NIK", or "kartu
    tanda penduduk" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_id_identity_card_ktp
    matches:
    - ref: Pattern_id_identity_card_ktp_label_context
    - ref: Keyword_id_identity_card_ktp_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_id_identity_card_ktp_noise_exclusion
  - confidence_level: 85
    id_match: Regex_id_identity_card_ktp
    matches:
    - ref: Keyword_id_identity_card_ktp
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_id_identity_card_ktp_noise_exclusion
  - confidence_level: 75
    id_match: Regex_id_identity_card_ktp
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_id_identity_card_ktp_noise_exclusion
  regexes:
  - id: Regex_id_identity_card_ktp
    pattern: \b\d{16}\b
  - id: Pattern_id_identity_card_ktp_label_context
    pattern: (?i)\\b(?:kartu\\s+tanda\\s+penduduk\\s+\(ktp\)|kartu|tanda|penduduk|ktp|identity|card)\\b
  keywords:
  - id: Keyword_id_identity_card_ktp
    groups:
    - match_style: word
      terms:
      - KTP
      - Kartu Tanda Penduduk
      - kartu tanda penduduk
      - NIK
      - Nomor Induk Kependudukan
      - nomor induk kependudukan
      - identity card
      - kartu identitas
      - nomor KTP
      - penduduk
      - kependudukan
      - kartu penduduk
  - id: Keyword_id_identity_card_ktp_domain_context
    groups:
    - match_style: word
      terms:
      - kartu tanda penduduk (ktp)
      - kartu
      - tanda
      - penduduk
      - ktp
      - identity
      - card
      - field
      - identifier
      - reference
  - id: Keyword_id_identity_card_ktp_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_id_ktp_same
    type: AllDigitsSameFilter
risk_rating: 7
risk_description: Government-issued identity card numbers are primary identification
  documents in many countries. Exposure enables identity fraud, unauthorized access
  to services, and creation of forged documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-indonesia-identity-card-number
  title: Indonesia Identity Card (KTP) Number entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
source: microsoft
