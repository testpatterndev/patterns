schema: testpattern/v1
name: Kartu Tanda Penduduk (KTP)
slug: id-identity-card-ktp
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Kartu Tanda Penduduk (KTP) patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-indonesia-identity-card-number Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{16}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - id
regulations:
  - pdp-id
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - KTP
    - kartu tanda penduduk
    - NIK
    - identity card
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "3201011234567890"
      description: KTP from West Java province
    - value: "3175011234567890"
      description: KTP from DKI Jakarta
    - value: "5101011234567890"
      description: KTP from Bali province
  should_not_match:
    - value: "320101123456789"
      description: Too few digits (15)
    - value: "32010112345678901"
      description: Too many digits (17)
false_positives:
  - description: >-
      Sixteen-digit numeric sequences may match credit card numbers, long account numbers, or barcodes.
    mitigation: >-
      Require corroborative evidence keywords such as "KTP", "NIK", or "kartu tanda penduduk" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_id_identity_card_ktp
      matches:
        - ref: Keyword_id_identity_card_ktp
    - confidence_level: 75
      id_match: Regex_id_identity_card_ktp
  regexes:
    - id: Regex_id_identity_card_ktp
      pattern: \b\d{16}\b
  keywords:
    - id: Keyword_id_identity_card_ktp
      groups:
        - match_style: word
          terms:
            - KTP
            - Kartu Tanda Penduduk
            - kartu tanda penduduk
            - NIK
            - Nomor Induk Kependudukan
            - nomor induk kependudukan
            - identity card
            - kartu identitas
            - nomor KTP
            - penduduk
            - kependudukan
            - kartu penduduk
  filters:
    - id: Filter_id_ktp_same
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Government-issued identity card numbers are primary identification documents in many countries. Exposure enables identity fraud, unauthorized access to services, and creation of forged documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-indonesia-identity-card-number
    title: "Indonesia Identity Card (KTP) Number entity definition - Microsoft Learn"
