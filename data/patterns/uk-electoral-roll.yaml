schema: testpattern/v1
name: Electoral Roll Number
slug: uk-electoral-roll
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Electoral Roll Number patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-uk-electoral-roll-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2,3}\d{1,4}\b
confidence: low
confidence_justification: >-
  Low confidence: pattern is broad and will match many non-identity sequences. Corroborative keywords are essential to achieve acceptable false positive rates.
jurisdictions:
  - gb
regulations:
  - uk-gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - electoral roll
    - electoral register
    - polling district
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "AB1234"
      description: Electoral roll with 2 letters and 4 digits
    - value: "XYZ12"
      description: Electoral roll with 3 letters and 2 digits
    - value: "CD1"
      description: Electoral roll with 2 letters and 1 digit
  should_not_match:
    - value: "A1234"
      description: Only one letter
    - value: "ABCD1234"
      description: Four letters (too many)
false_positives:
  - description: >-
      Short alphanumeric sequences (2-3 letters + 1-4 digits) are extremely common across many contexts including postcodes, product codes, and abbreviations.
    mitigation: >-
      This pattern has a very high false positive rate. Always require corroborative evidence keywords such as "electoral roll" or "electoral register" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-uk-electoral-roll-number
    title: "U.K. Electoral Roll Number entity definition - Microsoft Learn"
