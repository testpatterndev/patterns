schema: testpattern/v1
name: Sweden Tax Identification Number
slug: se-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Sweden Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, se-financial.
pattern: '\b\d{6}-?\d{4}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the YYMMDD-XXXX format resembles dates with appended digits. Keywords like 'personnummer' or 'Skatteverket' are needed to distinguish from other numeric patterns.
jurisdictions:
  - se
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - personnummer
    - skatteregistreringsnummer
    - tax identification
    - Skatteverket
    - samordningsnummer
  proximity: 300
  keyword_lists:
    - tax-id
    - se-financial
test_cases:
  should_match:
    - value: '123456-7890'
      description: Swedish personnummer with hyphen
    - value: '1234567890'
      description: Swedish personnummer continuous digits
    - value: '987654-3210'
      description: Swedish tax ID format
  should_not_match:
    - value: '12345-67890'
      description: Wrong grouping for Swedish personnummer
    - value: '123456-789'
      description: Only 3 digits after hyphen, too short
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_se_tax_id
      matches:
        - ref: Keyword_se_tax_id
    - confidence_level: 75
      id_match: Regex_se_tax_id
  regexes:
    - id: Regex_se_tax_id
      pattern: \b\d{6}-?\d{4}\b
  keywords:
    - id: Keyword_se_tax_id
      groups:
        - match_style: word
          terms:
            - personnummer
            - skatteregistreringsnummer
            - tax identification
            - Skatteverket
            - samordningsnummer
            - skattenummer
            - tax number
            - TIN
            - skattsedel
            - deklaration
            - organisationsnummer
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-sweden-tax-identification-number
    title: "Sweden Tax Identification Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
