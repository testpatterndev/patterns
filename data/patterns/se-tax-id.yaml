schema: testpattern/v1
name: Sweden Tax Identification Number
slug: se-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Sweden Tax Identification Number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Due to the numeric format,
  corroborative evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  tax-id, se-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{6}-?\d{4}\b
confidence: medium
confidence_justification: 'Medium confidence: the YYMMDD-XXXX format resembles dates
  with appended digits. Keywords like ''personnummer'' or ''Skatteverket'' are needed
  to distinguish from other numeric patterns. Added context gating and exclusion rules
  improve precision and reduce incidental matches.'
jurisdictions:
- se
- eu
regulations:
- gdpr
data_categories:
- pii
- financial
- government-id
corroborative_evidence:
  keywords:
  - personnummer
  - skatteregistreringsnummer
  - tax identification
  - Skatteverket
  - samordningsnummer
  proximity: 300
  keyword_lists:
  - tax-id
  - se-financial
test_cases:
  should_match:
  - value: 123456-7890
    description: Swedish personnummer with hyphen
  - value: '1234567890'
    description: Swedish personnummer continuous digits
  - value: 987654-3210
    description: Swedish tax ID format
  should_not_match:
  - value: 12345-67890
    description: Wrong grouping for Swedish personnummer
  - value: 123456-789
    description: Only 3 digits after hyphen, too short
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_se_tax_id
    matches:
    - ref: Pattern_se_tax_id_label_context
    - ref: Keyword_se_tax_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_tax_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_se_tax_id
    matches:
    - ref: Keyword_se_tax_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_tax_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_se_tax_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_tax_id_noise_exclusion
  regexes:
  - id: Regex_se_tax_id
    pattern: \b\d{6}-?\d{4}\b
  - id: Pattern_se_tax_id_label_context
    pattern: (?i)\\b(?:sweden\\s+tax\\s+identification\\s+number|sweden|tax)\\b
  keywords:
  - id: Keyword_se_tax_id
    groups:
    - match_style: word
      terms:
      - personnummer
      - skatteregistreringsnummer
      - tax identification
      - Skatteverket
      - samordningsnummer
      - skattenummer
      - tax number
      - TIN
      - skattsedel
      - deklaration
      - organisationsnummer
  - id: Keyword_se_tax_id_domain_context
    groups:
    - match_style: word
      terms:
      - sweden tax identification number
      - sweden
      - tax
      - field
      - identifier
      - reference
  - id: Keyword_se_tax_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-sweden-tax-identification-number
  title: Sweden Tax Identification Number entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
