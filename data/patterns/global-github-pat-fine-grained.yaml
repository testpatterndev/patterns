schema: testpattern/v1
name: GitHub Fine-Grained PAT
slug: global-github-pat-fine-grained
version: 1.0.0
type: regex
engine: universal
description: Detects GitHub Fine-Grained PAT patterns. This pattern is based on a
  Microsoft Purview built-in sensitive information type. Users already running Purview
  may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: 'Reference: https://github.blog/2022-10-18-introducing-fine-grained-personal-access-tokens-for-github/
  Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys,
  credentials-tokens. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \bgithub_pat_[A-Za-z0-9]{22}_[A-Za-z0-9]{59}\b
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-api-keys
  - credentials-tokens
test_cases:
  should_match:
  - value: github_pat_ABCDEFGHIJKLMNOPQRSTUV_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456
    description: Fine-grained GitHub PAT
  - value: github_pat_1234567890ABCDEFGHIJKL_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456
    description: Alternate fine-grained PAT
  - value: github_pat_00000000000000000000AB_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0000000
    description: Another fine-grained PAT format
  should_not_match:
  - value: github_pat_ABCDEFGHIJKLMNOPQRSTU_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456
    description: Too few characters in first segment (21 instead of 22)
  - value: github_tok_ABCDEFGHIJKLMNOPQRSTUV_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456
    description: Wrong prefix (github_tok instead of github_pat)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 95
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_github_fgpat
    matches:
    - ref: Pattern_global_github_pat_fine_grained_label_context
    - ref: Keyword_global_github_pat_fine_grained_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_github_pat_fine_grained_noise_exclusion
  - confidence_level: 85
    id_match: Regex_github_fgpat
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_github_pat_fine_grained_noise_exclusion
  regexes:
  - id: Regex_github_fgpat
    pattern: \bgithub_pat_[A-Za-z0-9]{22}_[A-Za-z0-9]{59}\b
  - id: Pattern_global_github_pat_fine_grained_label_context
    pattern: (?i)\\b(?:github\\s+fine\-grained\\s+pat|github|fine|grained|pat)\\b
  keywords:
  - id: Keyword_global_github_pat_fine_grained_domain_context
    groups:
    - match_style: word
      terms:
      - github fine-grained pat
      - github
      - fine
      - grained
      - pat
      - field
      - identifier
      - reference
  - id: Keyword_global_github_pat_fine_grained_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
