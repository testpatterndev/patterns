schema: testpattern/v1
name: Centrelink Customer Reference Number
slug: au-centrelink-crn
version: 1.0.0
type: regex
engine: universal
description: Detects Centrelink Customer Reference Number patterns.
operation: >-
  Reference: https://www.servicesaustralia.gov.au/centrelink-customer-reference-number-crn Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: au-identity-centrelink, au-government-services-australia.
pattern: \b\d{9}[A-Za-z]\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-identity-centrelink
    - au-government-services-australia
test_cases:
  should_match:
    - value: 123456789A
      description: 9 digits followed by a letter
    - value: 987654321Z
      description: Alternate digit sequence with letter suffix
    - value: 111222333B
      description: Grouped digit pattern with letter
  should_not_match:
    - value: 12345678A
      description: Only 8 digits instead of 9 before letter
    - value: 1234567890A
      description: 10 digits instead of 9 before letter
    - value: 123456789
      description: Missing trailing letter
false_positives:
  - description: >-
      Common words and phrases related to centrelink customer reference number appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 8
risk_description: >-
  CRN exposure enables social services fraud and access to welfare records
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
