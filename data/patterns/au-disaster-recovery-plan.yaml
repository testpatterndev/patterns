schema: testpattern/v1
name: Disaster Recovery Plan
slug: au-disaster-recovery-plan
version: 1.0.0
type: keyword_list
description: >-
  Detects disaster recovery plans containing RTO/RPO targets, recovery procedures, and infrastructure dependencies.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "disaster recovery"
  - "DR plan"
  - "disaster recovery plan"
  - "RTO"
  - "recovery time objective"
  - "RPO"
  - "recovery point objective"
  - "failover"
  - "business continuity"
  - "backup recovery"
  - "DR test"
  - "recovery procedure"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - technology
  - security
test_cases:
  should_match:
    - value: "Disaster recovery plan: RTO 4 hours, RPO 1 hour with failover procedure"
      description: Test match 1
    - value: "DR plan test results: recovery procedure and backup recovery verification"
      description: Test match 2
    - value: "Disaster recovery with business continuity and recovery time objective targets"
      description: Test match 3
  should_not_match:
    - value: "Disaster relief fund"
      description: Non-match 1
    - value: "Recovery from illness"
      description: Non-match 2
false_positives:
  - description: >-
      Natural disaster or health recovery references.
    mitigation: >-
      Require IT-specific terms like RTO, RPO, failover, or DR plan.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  DR plan exposure reveals recovery procedures, RTO/RPO targets, and infrastructure dependencies.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
