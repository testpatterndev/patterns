schema: testpattern/v1
name: Disaster Recovery Plan
slug: au-disaster-recovery-plan
version: 1.0.0
type: keyword_list
description: Detects disaster recovery plans containing RTO/RPO targets, recovery procedures, and infrastructure dependencies.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - technology
  - security
test_cases:
  should_match:
    - value: 'Disaster recovery plan: RTO 4 hours, RPO 1 hour with failover procedure'
      description: Test match 1
    - value: 'DR plan test results: recovery procedure and backup recovery verification'
      description: Test match 2
    - value: Disaster recovery with business continuity and recovery time objective targets
      description: Test match 3
  should_not_match:
    - value: Disaster relief fund
      description: Non-match 1
    - value: Recovery from illness
      description: Non-match 2
false_positives:
  - description: Natural disaster or health recovery references.
    mitigation: Require IT-specific terms like RTO, RPO, failover, or DR plan.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: DR plan exposure reveals recovery procedures, RTO/RPO targets, and infrastructure dependencies.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_disaster_recovery
      matches:
        - ref: Keyword_rto_rpo
        - ref: Keyword_failover
    - confidence_level: 85
      id_match: Regex_disaster_recovery
      matches:
        - ref: Keyword_rto_rpo
    - confidence_level: 75
      id_match: Regex_disaster_recovery
      matches:
        - ref: Keyword_it_operations
  regexes:
    - id: Regex_disaster_recovery
      pattern: >-
        (?i)\b(?:disaster\s+recovery\s+(?:plan|procedure|document)|dr\s+(?:plan|procedure|runbook)|(?:it\s+)?recovery\s+(?:plan|procedures?|strategy))\b
  keywords:
    - id: Keyword_rto_rpo
      groups:
        - match_style: word
          terms:
            - recovery time objective
            - RTO
            - recovery point objective
            - RPO
            - maximum tolerable downtime
            - MTD
            - recovery time actual
            - RTA
    - id: Keyword_failover
      groups:
        - match_style: word
          terms:
            - failover
            - failback
            - switchover
            - hot site
            - warm site
            - cold site
            - backup site
            - recovery site
            - DR site
    - id: Keyword_it_operations
      groups:
        - match_style: word
          terms:
            - IT operations
            - infrastructure
            - system administration
            - change management
            - incident management
            - problem management
            - ITIL
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - disaster recovery
  - DR plan
  - disaster recovery plan
  - RTO
  - recovery time objective
  - RPO
  - recovery point objective
  - failover
  - business continuity
  - backup recovery
  - DR test
  - recovery procedure
