schema: testpattern/v1
name: Teudat Zehut
slug: il-national-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Teudat Zehut patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-israel-national-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - il
regulations:
  - israel-privacy
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - teudat zehut
    - identity number
    - national ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "123456789"
      description: Nine-digit Israeli national ID
    - value: "987654321"
      description: Another nine-digit ID
    - value: "456789012"
      description: Valid format national ID
  should_not_match:
    - value: "12345678"
      description: Too few digits (8)
    - value: "1234567890"
      description: Too many digits (10)
false_positives:
  - description: >-
      Nine-digit numeric sequences are common in phone numbers, bank accounts, and other administrative references.
    mitigation: >-
      Require corroborative evidence keywords such as "teudat zehut" or "identity number" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_il_national_id
      matches:
        - ref: Keyword_il_national_id
    - confidence_level: 75
      id_match: Regex_il_national_id
  regexes:
    - id: Regex_il_national_id
      pattern: \b\d{9}\b
  keywords:
    - id: Keyword_il_national_id
      groups:
        - match_style: word
          terms:
            - teudat zehut
            - "מספר זהות"
            - "תעודת זהות"
            - identity number
            - national ID
            - national identification
            - ID number
            - "מספר תעודת זהות"
            - "מספר מזהה"
            - personal number
            - identification card
  filters:
    - id: Filter_il_national_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-israel-national-identification-number
    title: "Israel National ID entity definition - Microsoft Learn"
