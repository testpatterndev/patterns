schema: testpattern/v1
name: NPI
slug: us-npi
version: 1.0.0
type: regex
engine: universal
description: Detects NPI patterns.
operation: >-
  Validation: Luhn with 80840 prefix. Reference:
  https://www.cms.gov/Regulations-and-Guidance/Administrative-Simplification/NationalProvIdentStand/Downloads/NPIcheckdigit.pdf
  Corroborative evidence: 19 keywords within 300 characters. Keyword lists: healthcare-identifiers.
pattern: \b[12]\d{9}\b
confidence: high
confidence_justification: 'High confidence: validated with Luhn with 80840 prefix and supported by corroborative keyword evidence.'
jurisdictions:
  - us
regulations:
  - ccpa
  - hipaa
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-identifiers
test_cases:
  should_match:
    - value: '1234567890'
      description: NPI starting with 1
    - value: '2345678901'
      description: NPI starting with 2
    - value: '1111111111'
      description: Repeated-digit NPI
  should_not_match:
    - value: 3234567890
      description: Starts with 3 (must start with 1 or 2)
    - value: 0234567890
      description: Starts with 0 (must start with 1 or 2)
    - value: 123456789
      description: Only 9 digits instead of 10
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_us_npi
      matches:
        - ref: Keyword_us_npi_specific
    - confidence_level: 75
      id_match: Regex_us_npi
      matches:
        - ref: Keyword_us_npi_broad
    - confidence_level: 65
      id_match: Regex_us_npi
  regexes:
    - id: Regex_us_npi
      pattern: \b[12]\d{9}\b
  keywords:
    - id: Keyword_us_npi_specific
      groups:
        - match_style: word
          terms:
            - NPI
            - national provider identifier
            - national provider number
            - provider identifier
            - provider ID
            - NPI number
            - NPI#
            - N.P.I.
    - id: Keyword_us_npi_broad
      groups:
        - match_style: word
          terms:
            - healthcare provider
            - medicare
            - medicaid
            - CMS
            - HIPAA
            - billing provider
            - rendering provider
            - referring provider
            - ordering provider
            - attending provider
            - claim form
  filters:
    - id: Filter_us_npi_same_digits
      type: AllDigitsSameFilter
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
