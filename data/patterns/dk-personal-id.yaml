schema: testpattern/v1
name: CPR-nummer
slug: dk-personal-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects CPR-nummer patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-denmark-personal-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{6}-?\d{4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - dk
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - CPR
    - personnummer
    - personal identification
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "010175-1234"
      description: CPR number with dash
    - value: "1201881234"
      description: CPR number without dash
    - value: "150392-5678"
      description: Another CPR number with dash
  should_not_match:
    - value: "01017-1234"
      description: Too few digits in first part
    - value: "010175-12345"
      description: Too many digits in second part
false_positives:
  - description: >-
      Ten-digit sequences with optional dash may match dates, phone numbers, or administrative reference codes.
    mitigation: >-
      Require corroborative evidence keywords such as "CPR" or "personnummer" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_dk_personal_id
      matches:
        - ref: Keyword_dk_personal_id
    - confidence_level: 75
      id_match: Regex_dk_personal_id
  regexes:
    - id: Regex_dk_personal_id
      pattern: \b\d{6}-?\d{4}\b
  keywords:
    - id: Keyword_dk_personal_id
      groups:
        - match_style: word
          terms:
            - personnummer
            - CPR-nummer
            - CPR-nr
            - CPR
            - centralt personregister
            - personlig identifikation
            - fÃ¸dselsdato
            - personnr
            - dansk identifikation
            - personal identification number
  filters:
    - id: Filter_dk_personal_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-denmark-personal-identification-number
    title: "Denmark Personal Identification Number entity definition - Microsoft Learn"
