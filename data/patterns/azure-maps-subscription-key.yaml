schema: testpattern/v1
name: Azure Maps Subscription Key
slug: azure-maps-subscription-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Maps subscription key patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: >-
  Matches Azure Maps primary and secondary subscription keys, which are 32-character alphanumeric strings used for API
  authentication. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(subscription-key|maps[._-]?key|atlas[._-]?key)\s*[:=]\s*"?[A-Za-z0-9_\-]{32}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained 32-character pattern with Azure Maps context keywords reduces false positive
  rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Azure Maps
    - maps
    - subscription-key
    - atlas.microsoft.com
    - map service
    - geolocation
    - routing
    - geocoding
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: subscription-key=AAAA0000BBBB1111CCCC2222DDDD3333
      description: Azure Maps subscription key (32 chars)
    - value: 'maps_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef"'
      description: Maps key with mixed characters
    - value: atlas_key="00000000000000000000000000000000"
      description: Maps key with placeholder value
  should_not_match:
    - value: subscription-key=short
      description: Too short to be a valid Maps key
    - value: mapsAccountName=my-maps-account
      description: Account name, not a key
false_positives:
  - description: >-
      Azure Maps documentation and sample applications with placeholder subscription keys.
    mitigation: >-
      Check for common placeholder patterns and documentation context.
  - description: >-
      Other 32-character API keys from non-Maps services.
    mitigation: >-
      Use Azure Maps specific keywords (atlas.microsoft.com) for differentiation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-maps-subscription-key
    title: "Azure Maps subscription key entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
