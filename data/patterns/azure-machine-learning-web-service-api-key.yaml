schema: testpattern/v1
name: Azure Machine Learning Web Service API Key
slug: azure-machine-learning-web-service-api-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Machine Learning web service API key patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Matches Azure ML web service API keys used for authenticating scoring
  endpoint requests. These are Base64-encoded strings. Corroborative evidence: 8 keywords
  within 300 characters. Keyword lists: credentials-api-keys. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)(?:ml[._-]?api[._-]?key|scoring[._-]?key|web[._-]?service[._-]?key|azureml[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained Base64 pattern
  with Machine Learning context keywords reduces false positive rates significantly.
  Added context gating and exclusion rules improve precision and reduce incidental
  matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Machine Learning
  - Azure ML
  - AzureML
  - web service
  - scoring endpoint
  - api key
  - ml studio
  - workspace
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: ml_api_key=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444FFFF5555
    description: Azure ML web service API key
  - value: 'scoring_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghij=="'
    description: ML scoring endpoint key
  - value: azureml_key="00000000000000000000000000000000000000000000"
    description: Azure ML key with placeholder value
  should_not_match:
  - value: ml_api_key=""
    description: Empty key value
  - value: workspaceName=my-ml-workspace
    description: Workspace name, not a key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Azure ML documentation and quickstart guides with placeholder API keys.
  mitigation: Check for common placeholder patterns and documentation context.
- description: API keys from other services in similar Base64 format.
  mitigation: Require proximity to Machine Learning specific keywords for differentiation.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_ml_web_service_api_key
    matches:
    - ref: Pattern_azure_machine_learning_web_service_api_key_label_context
    - ref: Keyword_azure_machine_learning_web_service_api_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_machine_learning_web_service_api_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_ml_web_service_api_key
    matches:
    - ref: Keyword_azure_ml
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_machine_learning_web_service_api_key_noise_exclusion
  regexes:
  - id: Regex_azure_ml_web_service_api_key
    pattern: (?i)(?:ml[._-]?api[._-]?key|scoring[._-]?key|web[._-]?service[._-]?key|azureml[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
  - id: Pattern_azure_machine_learning_web_service_api_key_label_context
    pattern: (?i)\\b(?:azure\\s+machine\\s+learning\\s+web\\s+service\\s+api\\s+key|azure|machine|learning|web|service|api|key)\\b
  keywords:
  - id: Keyword_azure_ml
    groups:
    - match_style: word
      terms:
      - Machine Learning
      - Azure ML
      - AzureML
      - web service
      - scoring endpoint
      - api key
      - ml studio
      - workspace
      - inference endpoint
      - model deployment
      - real-time scoring
      - ml pipeline
  - id: Keyword_azure_machine_learning_web_service_api_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure machine learning web service api key
      - azure
      - machine
      - learning
      - web
      - service
      - api
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_machine_learning_web_service_api_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-machine-learning-web-service-api-key
  title: Azure Machine Learning web service API key entity definition - Microsoft
    Learn
