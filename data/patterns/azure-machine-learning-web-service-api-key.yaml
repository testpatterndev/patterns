schema: testpattern/v1
name: Azure Machine Learning Web Service API Key
slug: azure-machine-learning-web-service-api-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Machine Learning web service API key patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches Azure ML web service API keys used for authenticating scoring endpoint requests. These are Base64-encoded
  strings. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(ml[._-]?api[._-]?key|scoring[._-]?key|web[._-]?service[._-]?key|azureml[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained Base64 pattern with Machine Learning context keywords reduces false positive
  rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Machine Learning
    - Azure ML
    - AzureML
    - web service
    - scoring endpoint
    - api key
    - ml studio
    - workspace
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: ml_api_key=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444FFFF5555
      description: Azure ML web service API key
    - value: 'scoring_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghij=="'
      description: ML scoring endpoint key
    - value: azureml_key="00000000000000000000000000000000000000000000"
      description: Azure ML key with placeholder value
  should_not_match:
    - value: ml_api_key=""
      description: Empty key value
    - value: workspaceName=my-ml-workspace
      description: Workspace name, not a key
false_positives:
  - description: >-
      Azure ML documentation and quickstart guides with placeholder API keys.
    mitigation: >-
      Check for common placeholder patterns and documentation context.
  - description: >-
      API keys from other services in similar Base64 format.
    mitigation: >-
      Require proximity to Machine Learning specific keywords for differentiation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_ml_web_service_api_key
      matches:
        - ref: Keyword_azure_ml
  regexes:
    - id: Regex_azure_ml_web_service_api_key
      pattern: (?i)(ml[._-]?api[._-]?key|scoring[._-]?key|web[._-]?service[._-]?key|azureml[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
  keywords:
    - id: Keyword_azure_ml
      groups:
        - match_style: word
          terms:
            - Machine Learning
            - Azure ML
            - AzureML
            - web service
            - scoring endpoint
            - api key
            - ml studio
            - workspace
            - inference endpoint
            - model deployment
            - real-time scoring
            - ml pipeline
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-machine-learning-web-service-api-key
    title: "Azure Machine Learning web service API key entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
