schema: testpattern/v1
name: Pension account identifiers
slug: au-top500-089-pension-account-identifiers
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to pension account identifiers in financial and compliance documents. Commonly found in Australian
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters. Keyword lists:
  financial-bank-account, industry-hr.
pattern: >-
  (?is)\b(pension\s+account\s+identifiers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - pension account identifiers
    - pension
    - account
    - identifiers
    - payroll
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - financial-bank-account
    - industry-hr
test_cases:
  should_match:
    - value: Pension account identifiers
      description: Exact phrase marker match
    - value: pension account identifiers
      description: Case-insensitive phrase match
    - value: Pension account identifiers
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pension_account_identifiers
      matches:
        - ref: Keyword_pension_account_identifiers
    - confidence_level: 75
      id_match: Regex_pension_account_identifiers
  regexes:
    - id: Regex_pension_account_identifiers
      pattern: >-
        (?is)\b(pension\s+account\s+identifiers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_pension_account_identifiers
      groups:
        - match_style: word
          terms:
            - pension account
            - pension identifier
            - pension number
            - account pension
            - allocated pension
            - retirement income stream
            - pension member number
            - superannuation pension
            - pension fund
            - pension balance
            - pension drawdown
            - centrelink pension
