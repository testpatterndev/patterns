schema: testpattern/v1
name: Employment/HR Sensitive Data
slug: au-employment-hr-sensitive-data
version: 1.0.0
type: keyword_list
description: >-
  Detects references to sensitive employment and human resources data including performance reviews, disciplinary
  actions, and workplace investigations.
operation: 'Keyword-based detection. Corroborative evidence: 16 keywords within 300 characters related to HR sensitive data.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - fair-work-act-2009
data_categories:
  - pii
  - employment
  - sensitive-data
test_cases:
  should_match:
    - value: Disciplinary action taken regarding workplace misconduct
      description: Test match 1
    - value: Performance review summary and salary review documentation
      description: Test match 2
    - value: Workers compensation claim and return to work plan
      description: Test match 3
  should_not_match:
    - value: HR department phone number
      description: Non-match 1
    - value: Employment opportunities available
      description: Non-match 2
false_positives:
  - description: Generic HR terms such as employment or salary in non-sensitive contexts.
    mitigation: Require specific sensitive HR keywords like disciplinary, grievance, or misconduct.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: HR data exposure reveals employment conditions, disciplinary records, and workplace investigations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_hr_sensitive
      matches:
        - ref: Keyword_hr_context
  keywords:
    - id: Keyword_hr_context
      groups:
        - match_style: word
          terms:
            - employee
            - staff
            - worker
            - personnel
            - human resources
            - HR
            - payroll
            - workforce
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - performance review
  - disciplinary action
  - workplace investigation
  - termination letter
  - redundancy notice
  - unfair dismissal
  - workers compensation
  - workplace injury
  - grievance
  - misconduct
  - probation period
  - salary review
  - remuneration details
  - workplace bullying
  - harassment complaint
  - return to work plan
