schema: testpattern/v1
name: Osobna iskaznica
slug: hr-identity-card
version: 1.0.0
type: regex
engine: universal
description: Detects Osobna iskaznica patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-croatia-identity-card-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{9}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- eu
- hr
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - osobna iskaznica
  - identity card
  - OIB
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '123456789'
    description: Nine-digit Croatian identity card number
  - value: '987654321'
    description: Another nine-digit identity card
  - value: '456789012'
    description: Valid format identity card number
  should_not_match:
  - value: '12345678'
    description: Too few digits (8)
  - value: '1234567890'
    description: Too many digits (10)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Nine-digit numeric sequences are common in phone numbers, bank accounts,
    and other administrative references.
  mitigation: Require corroborative evidence keywords such as "osobna iskaznica" or
    "identity card" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_hr_identity_card
    matches:
    - ref: Pattern_hr_identity_card_label_context
    - ref: Keyword_hr_identity_card_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_hr_identity_card_noise_exclusion
  - confidence_level: 90
    id_match: Regex_hr_identity_card
    matches:
    - ref: Pattern_hr_identity_card_label_context
    - ref: Keyword_hr_identity_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_hr_identity_card_noise_exclusion
  - confidence_level: 85
    id_match: Regex_hr_identity_card
    matches:
    - ref: Keyword_hr_identity_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_hr_identity_card_noise_exclusion
  - confidence_level: 75
    id_match: Regex_hr_identity_card
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_hr_identity_card_noise_exclusion
  regexes:
  - id: Regex_hr_identity_card
    pattern: \b\d{9}\b
  - id: Pattern_hr_identity_card_label_context
    pattern: (?i)\\b(?:osobna|iskaznica|identity|card|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_hr_identity_card
    groups:
    - match_style: word
      terms:
      - osobna iskaznica
      - broj osobne iskaznice
      - osobna
      - iskaznica
      - OIB
      - identity card
      - identity card number
      - Croatian ID
      - national identity card
      - ID card
  - id: Keyword_hr_identity_card_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_hr_identity_card_domain_context
    groups:
    - match_style: word
      terms:
      - osobna iskaznica
      - osobna
      - iskaznica
      - identity
      - card
      - field
      - identifier
      - reference
  filters:
  - id: Filter_hr_identity_card_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
