schema: testpattern/v1
name: Osobna iskaznica
slug: hr-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Osobna iskaznica patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-croatia-identity-card-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - hr
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - osobna iskaznica
    - identity card
    - OIB
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "123456789"
      description: Nine-digit Croatian identity card number
    - value: "987654321"
      description: Another nine-digit identity card
    - value: "456789012"
      description: Valid format identity card number
  should_not_match:
    - value: "12345678"
      description: Too few digits (8)
    - value: "1234567890"
      description: Too many digits (10)
false_positives:
  - description: >-
      Nine-digit numeric sequences are common in phone numbers, bank accounts, and other administrative references.
    mitigation: >-
      Require corroborative evidence keywords such as "osobna iskaznica" or "identity card" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-croatia-identity-card-number
    title: "Croatia Identity Card Number entity definition - Microsoft Learn"
