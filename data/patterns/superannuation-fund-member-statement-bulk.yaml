schema: testpattern/v1
name: Superannuation Fund Member Statement - Bulk
slug: superannuation-fund-member-statement-bulk
version: 1.0.0
type: regex
engine: universal
description: Detects bulk superannuation member data including individual balances, employer contributions, TFN-linked records,
  and beneficiary nominations from government super schemes such as QSuper.
operation: 'Keyword proximity: superannuation/fund terms within 300 characters of balance/contribution terms and dollar amounts
  or TFN patterns. Boosted by bulk indicators (member extract, data file) and PROTECTED markers.'
pattern: \b\d{8,9}\b
confidence: high
confidence_justification: 'High confidence: superannuation-specific terms combined with TFN patterns and bulk data indicators
  are highly specific to restricted member data extracts. Individual member statements are SENS_Pvc; bulk extracts are PROT_Fin.'
jurisdictions:
- au
regulations:
- qgiscf
- superannuation-industry-supervision-act-1993-cth
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - superannuation
  - QSuper
  - super fund
  - member statement
  - defined benefit
  - balance
  - contribution
  - accumulation
  - pension
  - beneficiary
  - member number
  - member extract
  - bulk
  - data file
  - PROTECTED
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — QSuper Member Data Extract. Bulk member statement file for actuarial review. Member: 10045678, TFN:
      123456789, Defined Benefit balance: $345,210.45, Accumulation: $89,340.12, Beneficiary: Jane Smith. Member: 10045679,
      TFN: 234567890, Balance: $567,890.23.'
    description: Bulk QSuper member extract with TFNs and balances
  - value: Superannuation fund member extract — State Public Sector Superannuation Scheme. Contains 14,200 member records
      with TFN, contribution history, and accumulated balances. File generated for scheme actuary. PROTECTED — not for distribution.
    description: Bulk super scheme extract file description
  should_not_match:
  - value: 'Your QSuper Annual Member Statement. Member number: 10045678. Your accumulation balance as at 30 June 2025 is
      $145,320. Log in to QSuper to view your full statement.'
    description: Individual member statement — single person, not bulk
  - value: 'QSuper Annual Report 2025. Total funds under management: $133 billion. Average member balance: $210,000. Published
      report.'
    description: Published annual report with aggregate statistics
false_positives:
- description: Individual superannuation member statements sent to single members
  mitigation: Require bulk indicators (multiple member records, 'extract', 'bulk', 'data file') to distinguish from individual
    statements
- description: Published super fund annual reports with aggregate statistics
  mitigation: Exclude documents containing 'annual report', 'published', 'funds under management' without individual records
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Super fund terms + multiple TFN patterns + bulk indicator
  - tier: medium
    confidence: 65
    description: Super fund terms + balance data without explicit bulk marker
  regexes:
  - pattern: \b\d{8,9}\b
    description: Tax File Number format (8-9 digits)
  - pattern: \$[\d,.]+(\.\d{2})?
    description: Dollar amounts with cents for balance figures
  - pattern: \b\d{7,8}\b
    description: Member number format
  keywords:
  - group: primary
    values:
    - superannuation
    - QSuper
    - super fund
    - member statement
    - defined benefit
    - accumulation
  - group: financial
    values:
    - balance
    - contribution
    - pension
    - beneficiary
    - employer contribution
    - member contribution
  - group: bulk_indicators
    values:
    - member extract
    - data extract
    - bulk
    - data file
    - actuarial
    - scheme actuary
    - member records
  - group: markers
    values:
    - PROTECTED
    - not for distribution
    - confidential
    - restricted
  filters:
  - type: exclude_keywords
    values:
    - annual report
    - published
    - your statement
    - log in to
    - template
risk_rating: 9
risk_description: Bulk superannuation member data including balances, TFN-linked records, and beneficiary nominations; disclosure
  enables targeted financial fraud at scale.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
