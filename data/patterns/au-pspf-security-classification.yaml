schema: testpattern/v1
name: PSPF Security Classification
slug: au-pspf-security-classification
version: 1.0.0
type: keyword_list
description: >-
  Detects Protective Security Policy Framework (PSPF) security classification markers in Australian Government
  documents.
operation: >-
  Regex and keyword-based detection matching OFFICIAL: Sensitive, PROTECTED, SECRET, and TOP SECRET markers.
  Corroborative evidence: 14 PSPF keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
  - security-classification
test_cases:
  should_match:
    - value: 'OFFICIAL: Sensitive - Protective Security Policy Framework'
      description: Test match 1
    - value: 'Security classification: PROTECTED per PSPF guidelines'
      description: Test match 2
    - value: Document marked SECRET with NATIONAL CABINET handling caveat
      description: Test match 3
  should_not_match:
    - value: The official opening ceremony
      description: Non-match 1
    - value: This is our official website
      description: Non-match 2
false_positives:
  - description: Generic use of official or protected in non-classification contexts.
    mitigation: Require PSPF-specific classification markers in proper format.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: PSPF markers indicate government-classified information requiring protective handling.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 95
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_pspf_classification
      matches:
        - ref: Keyword_pspf
    - confidence_level: 85
      id_match: Regex_pspf_classification
      matches:
        - ref: Keyword_dlm
    - confidence_level: 75
      id_match: Regex_security_classification
      matches:
        - ref: Keyword_government
  regexes:
    - id: Regex_pspf_classification
      pattern: (?i)\b(?:official\s*:\s*sensitive|protected|secret|top\s+secret)\b
    - id: Regex_security_classification
      pattern: (?i)\b(?:security\s+classification|classification\s*:\s*(?:official|protected|secret))\b
  keywords:
    - id: Keyword_pspf
      groups:
        - match_style: word
          terms:
            - PSPF
            - Protective Security Policy Framework
            - security classification
            - OFFICIAL
            - SENSITIVE
            - PROTECTED
            - SECRET
            - NOFORN
            - ORCON
            - REL TO
            - NATIONAL CABINET
            - 'Sensitive: Legal'
            - 'Sensitive: Personal Privacy'
            - 'Sensitive: Legislative Secrecy'
    - id: Keyword_dlm
      groups:
        - match_style: word
          terms:
            - DLM
            - dissemination limiting marker
            - dissemination limited
            - restricted circulation
            - not for public release
            - for official use only
    - id: Keyword_government
      groups:
        - match_style: word
          terms:
            - government
            - Australian Government
            - Commonwealth
            - department
            - agency
            - public sector
