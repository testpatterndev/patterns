schema: testpattern/v1
name: Guarantor Agreement
slug: au-guarantor-agreement
version: 1.0.0
type: keyword_list
description: Detects guarantor agreements and personal guarantee documents with indemnity obligations.
operation: >-
  Keyword-based detection matching guarantor, guarantee, indemnity, and related legal terms. Corroborative evidence: 12
  keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - legal
  - financial
  - pii
test_cases:
  should_match:
    - value: 'Guarantor agreement: personal guarantee and indemnity for loan facility'
      description: Test match 1
    - value: Deed of guarantee with joint and several guarantor liability
      description: Test match 2
    - value: Continuing guarantee with unlimited guarantee and indemnity obligations
      description: Test match 3
  should_not_match:
    - value: Money-back guarantee on all products
      description: Non-match 1
    - value: We guarantee quality service
      description: Non-match 2
false_positives:
  - description: Product guarantees or warranty language.
    mitigation: Require legal guarantee terms like guarantor, indemnity, or deed of guarantee.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Guarantor exposure reveals personal financial commitments and indemnity obligations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Legal
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_guarantee
      matches:
        - ref: Keyword_guarantee_terms
        - ref: Keyword_loan_terms
    - confidence_level: 85
      id_match: Regex_guarantee
      matches:
        - ref: Keyword_guarantee_terms
    - confidence_level: 75
      id_match: Regex_guarantee
      matches:
        - ref: Keyword_legal_general
  regexes:
    - id: Regex_guarantee
      pattern: >-
        (?i)\b(?:(?:personal|corporate|unlimited|limited)\s+guarantee|guarantee\s+(?:agreement|deed)|guarantor\s+(?:agreement|undertaking))\b
  keywords:
    - id: Keyword_guarantee_terms
      groups:
        - match_style: word
          terms:
            - guarantor
            - guarantee
            - unconditional guarantee
            - guarantee payment
            - guarantee performance
            - liability
            - indemnity
            - release of guarantor
            - discharge of guarantee
    - id: Keyword_loan_terms
      groups:
        - match_style: word
          terms:
            - loan amount
            - principal sum
            - interest rate
            - annual percentage rate
            - APR
            - repayment
            - monthly instalment
            - default interest
            - prepayment
            - drawdown
            - facility limit
    - id: Keyword_legal_general
      groups:
        - match_style: word
          terms:
            - agreement
            - contract
            - deed
            - executed
            - witnessed
            - signature
            - cooling off
            - default
            - termination
            - entire agreement
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - guarantor
  - guarantee
  - personal guarantee
  - guarantor agreement
  - indemnity
  - joint and several
  - guarantee and indemnity
  - guarantor liability
  - continuing guarantee
  - unlimited guarantee
  - guarantee limit
  - deed of guarantee
