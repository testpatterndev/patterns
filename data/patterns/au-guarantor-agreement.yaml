schema: testpattern/v1
name: Guarantor Agreement
slug: au-guarantor-agreement
version: 1.0.0
type: keyword_list
description: >-
  Detects guarantor agreements and personal guarantee documents with indemnity obligations.
operation: >-
  Keyword-based detection matching guarantor, guarantee, indemnity, and related legal terms. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "guarantor"
  - "guarantee"
  - "personal guarantee"
  - "guarantor agreement"
  - "indemnity"
  - "joint and several"
  - "guarantee and indemnity"
  - "guarantor liability"
  - "continuing guarantee"
  - "unlimited guarantee"
  - "guarantee limit"
  - "deed of guarantee"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - legal
  - financial
  - pii
test_cases:
  should_match:
    - value: "Guarantor agreement: personal guarantee and indemnity for loan facility"
      description: Test match 1
    - value: "Deed of guarantee with joint and several guarantor liability"
      description: Test match 2
    - value: "Continuing guarantee with unlimited guarantee and indemnity obligations"
      description: Test match 3
  should_not_match:
    - value: "Money-back guarantee on all products"
      description: Non-match 1
    - value: "We guarantee quality service"
      description: Non-match 2
false_positives:
  - description: >-
      Product guarantees or warranty language.
    mitigation: >-
      Require legal guarantee terms like guarantor, indemnity, or deed of guarantee.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Guarantor exposure reveals personal financial commitments and indemnity obligations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Legal"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
