schema: testpattern/v1
name: 國民身分證統一編號
slug: tw-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects 國民身分證統一編號 patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-taiwan-national-identification-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z][12]\d{8}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- tw
regulations:
- pdpa-tw
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - 身分證
  - national ID
  - 統一編號
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: A123456789
    description: Taiwan ID (male, Taipei)
  - value: B234567890
    description: Taiwan ID (female, Taichung)
  - value: F198765432
    description: Taiwan ID (male, New Taipei)
  should_not_match:
  - value: A312345678
    description: Invalid gender digit (3)
  - value: 1A23456789
    description: Letter not in first position
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The letter-digit-8digits format with gender constraint (1 or 2) provides
    good structural validation.
  mitigation: The structured format with region letter and gender digit reduces false
    positives. Keyword context further improves accuracy.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_tw_national_id
    matches:
    - ref: Pattern_tw_national_id_label_context
    - ref: Keyword_tw_national_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_national_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_tw_national_id
    matches:
    - ref: Keyword_tw_national_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_national_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_tw_national_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_tw_national_id_noise_exclusion
  regexes:
  - id: Regex_tw_national_id
    pattern: \b[A-Z][12]\d{8}\b
  - id: Pattern_tw_national_id_label_context
    pattern: (?i)\\b(?:國民身分證統一編號|national)\\b
  keywords:
  - id: Keyword_tw_national_id
    groups:
    - match_style: word
      terms:
      - 身分證
      - national ID
      - 統一編號
      - 身分證字號
      - 國民身分證
      - 國民身分證統一編號
      - 身份證號碼
      - ID number
      - identification number
      - identity card
      - 證號
  - id: Keyword_tw_national_id_domain_context
    groups:
    - match_style: word
      terms:
      - 國民身分證統一編號
      - national
      - field
      - identifier
      - reference
  - id: Keyword_tw_national_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
