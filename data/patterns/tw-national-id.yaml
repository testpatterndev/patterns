schema: testpattern/v1
name: 國民身分證統一編號
slug: tw-national-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects 國民身分證統一編號 patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-taiwan-national-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z][12]\d{8}\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - tw
regulations:
  - pdpa-tw
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - 身分證
    - national ID
    - 統一編號
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "A123456789"
      description: Taiwan ID (male, Taipei)
    - value: "B234567890"
      description: Taiwan ID (female, Taichung)
    - value: "F198765432"
      description: Taiwan ID (male, New Taipei)
  should_not_match:
    - value: "A312345678"
      description: Invalid gender digit (3)
    - value: "1A23456789"
      description: Letter not in first position
false_positives:
  - description: >-
      The letter-digit-8digits format with gender constraint (1 or 2) provides good structural validation.
    mitigation: >-
      The structured format with region letter and gender digit reduces false positives. Keyword context further improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_tw_national_id
      matches:
        - ref: Keyword_tw_national_id
    - confidence_level: 75
      id_match: Regex_tw_national_id
  regexes:
    - id: Regex_tw_national_id
      pattern: \b[A-Z][12]\d{8}\b
  keywords:
    - id: Keyword_tw_national_id
      groups:
        - match_style: word
          terms:
            - 身分證
            - national ID
            - 統一編號
            - 身分證字號
            - 國民身分證
            - 國民身分證統一編號
            - 身份證號碼
            - ID number
            - identification number
            - identity card
            - 證號
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-taiwan-national-identification-number
    title: "Taiwan National ID entity definition - Microsoft Learn"
