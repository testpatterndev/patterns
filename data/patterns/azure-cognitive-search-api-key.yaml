schema: testpattern/v1
name: Azure Cognitive Search API Key
slug: azure-cognitive-search-api-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Cognitive Search (AI Search) API key patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches Azure Cognitive Search admin and query API keys, which are 32-character hexadecimal strings. Corroborative
  evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(api[._-]?key|search[._-]?key|admin[._-]?key|query[._-]?key)\s*[:=]\s*"?[0-9A-Fa-f]{32}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained 32-character hexadecimal pattern with Azure Search context keywords reduces
  false positive rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Cognitive Search
    - AI Search
    - Azure Search
    - search service
    - api-key
    - admin key
    - query key
    - search index
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: api-key=AAAA0000BBBB1111CCCC2222DDDD3333
      description: Azure Search API key (32 hex chars)
    - value: 'search_key: "0123456789abcdef0123456789abcdef"'
      description: Search key in lowercase hex
    - value: admin_key="00000000000000000000000000000000"
      description: Admin key with placeholder value
  should_not_match:
    - value: api-key=short
      description: Too short to be a valid search key
    - value: searchServiceName=my-search-service
      description: Service name, not a key
false_positives:
  - description: >-
      Azure Search documentation and SDK samples with example API keys.
    mitigation: >-
      Check for common placeholder patterns and documentation context.
  - description: >-
      Other 32-character hex strings such as MD5 hashes.
    mitigation: >-
      Require proximity to Azure Search specific keywords to differentiate.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_cognitive_search_api_key
      matches:
        - ref: Keyword_azure_cognitive_search
  regexes:
    - id: Regex_azure_cognitive_search_api_key
      pattern: (?i)(api[._-]?key|search[._-]?key|admin[._-]?key|query[._-]?key)\s*[:=]\s*"?[0-9A-Fa-f]{32}"?
  keywords:
    - id: Keyword_azure_cognitive_search
      groups:
        - match_style: word
          terms:
            - Cognitive Search
            - AI Search
            - Azure Search
            - search service
            - api-key
            - admin key
            - query key
            - search index
            - search endpoint
            - search api
            - index name
            - search.windows.net
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
