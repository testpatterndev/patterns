schema: testpattern/v1
name: Netherlands Driver's License Number
slug: nl-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Netherlands driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches a 10-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b\d{10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - nl
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
    - rijbewijs
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '1234567890'
      description: Standard 10-digit Dutch driver's license number
    - value: '9876543210'
      description: Another valid 10-digit format
    - value: '0012345678'
      description: 10-digit number with leading zeros
  should_not_match:
    - value: '123456789'
      description: Too few digits (9 instead of 10)
    - value: '12345678901'
      description: Too many digits (11 instead of 10)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_nl_drivers_license
      matches:
        - ref: Keyword_nl_drivers_license_specific
    - confidence_level: 75
      id_match: Regex_nl_drivers_license
      matches:
        - ref: Keyword_nl_drivers_license_broad
    - confidence_level: 65
      id_match: Regex_nl_drivers_license
  regexes:
    - id: Regex_nl_drivers_license
      pattern: \b\d{10}\b
  keywords:
    - id: Keyword_nl_drivers_license_specific
      groups:
        - match_style: word
          terms:
            - rijbewijs
            - rijbewijsnummer
            - driver's license
            - driving licence
            - driving license
            - permis de conduire
            - FÃ¼hrerschein
            - DL number
            - rijbewijs nummer
    - id: Keyword_nl_drivers_license_broad
      groups:
        - match_style: word
          terms:
            - driver
            - licence
            - license
            - driving
            - DL
            - permit
            - identification
            - identity document
            - CBR
  filters:
    - id: Filter_nl_drivers_license_same_digits
      type: AllDigitsSameFilter
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
