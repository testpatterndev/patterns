schema: testpattern/v1
name: Azure SignalR Access Key
slug: azure-signalr-access-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure SignalR Service access key patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Azure SignalR Service connection strings containing the service.signalr.net
  endpoint and AccessKey parameter. Corroborative evidence: 8 keywords within 300
  characters. Keyword lists: credentials-api-keys. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)Endpoint=https?://[^;]*\.service\.signalr\.net[^;]*;\s*AccessKey\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
confidence: high
confidence_justification: 'High confidence: service.signalr.net domain combined with
  AccessKey parameter is structurally unique to Azure SignalR Service. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - SignalR
  - signalr
  - service.signalr.net
  - AccessKey
  - real-time
  - connection string
  - access key
  - hub
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: Endpoint=https://myapp.service.signalr.net;AccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: SignalR Service connection string
  - value: Endpoint=https://test.service.signalr.net;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefgh==
    description: SignalR connection with mixed characters
  - value: Endpoint=https://prod-hub.service.signalr.net;AccessKey=00000000000000000000000000000000000000==
    description: SignalR connection with placeholder key
  should_not_match:
  - value: Endpoint=https://myapp.service.signalr.net
    description: SignalR endpoint without access key
  - value: Endpoint=https://myapp.azurewebsites.net;AccessKey=test
    description: Non-SignalR endpoint with AccessKey
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Azure SignalR documentation with placeholder connection strings.
  mitigation: Check for common placeholder values and documentation context.
- description: Development SignalR instances with non-production credentials.
  mitigation: Flag for review regardless since connection strings reveal infrastructure
    details.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_signalr_access_key
    matches:
    - ref: Pattern_azure_signalr_access_key_label_context
    - ref: Keyword_azure_signalr_access_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_signalr_access_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_signalr_access_key
    matches:
    - ref: Keyword_azure_signalr
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_signalr_access_key_noise_exclusion
  regexes:
  - id: Regex_azure_signalr_access_key
    pattern: (?i)Endpoint=https?://[^;]*\.service\.signalr\.net[^;]*;\s*AccessKey\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
  - id: Pattern_azure_signalr_access_key_label_context
    pattern: (?i)\\b(?:azure\\s+signalr\\s+access\\s+key|azure|signalr|access|key)\\b
  keywords:
  - id: Keyword_azure_signalr
    groups:
    - match_style: word
      terms:
      - SignalR
      - signalr
      - service.signalr.net
      - AccessKey
      - real-time
      - connection string
      - access key
      - hub
      - Azure SignalR
      - WebSocket
      - messaging
  - id: Keyword_azure_signalr_access_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure signalr access key
      - azure
      - signalr
      - access
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_signalr_access_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-signalr-access-key
  title: Azure SignalR access key entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
