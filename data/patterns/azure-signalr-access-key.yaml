schema: testpattern/v1
name: Azure SignalR Access Key
slug: azure-signalr-access-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure SignalR Service access key patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: >-
  Matches Azure SignalR Service connection strings containing the service.signalr.net endpoint and AccessKey parameter.
  Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)Endpoint=https?://[^;]*\.service\.signalr\.net[^;]*;\s*AccessKey\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
confidence: high
confidence_justification: >-
  High confidence: service.signalr.net domain combined with AccessKey parameter is structurally unique to Azure SignalR
  Service.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - SignalR
    - signalr
    - service.signalr.net
    - AccessKey
    - real-time
    - connection string
    - access key
    - hub
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: Endpoint=https://myapp.service.signalr.net;AccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
      description: SignalR Service connection string
    - value: Endpoint=https://test.service.signalr.net;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefgh==
      description: SignalR connection with mixed characters
    - value: Endpoint=https://prod-hub.service.signalr.net;AccessKey=00000000000000000000000000000000000000==
      description: SignalR connection with placeholder key
  should_not_match:
    - value: Endpoint=https://myapp.service.signalr.net
      description: SignalR endpoint without access key
    - value: Endpoint=https://myapp.azurewebsites.net;AccessKey=test
      description: Non-SignalR endpoint with AccessKey
false_positives:
  - description: >-
      Azure SignalR documentation with placeholder connection strings.
    mitigation: >-
      Check for common placeholder values and documentation context.
  - description: >-
      Development SignalR instances with non-production credentials.
    mitigation: >-
      Flag for review regardless since connection strings reveal infrastructure details.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_signalr_access_key
      matches:
        - ref: Keyword_azure_signalr
  regexes:
    - id: Regex_azure_signalr_access_key
      pattern: (?i)Endpoint=https?://[^;]*\.service\.signalr\.net[^;]*;\s*AccessKey\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
  keywords:
    - id: Keyword_azure_signalr
      groups:
        - match_style: word
          terms:
            - SignalR
            - signalr
            - service.signalr.net
            - AccessKey
            - real-time
            - connection string
            - access key
            - hub
            - Azure SignalR
            - WebSocket
            - messaging
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
