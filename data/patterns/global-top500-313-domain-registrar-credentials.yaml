schema: testpattern/v1
name: Domain registrar credentials
slug: global-top500-313-domain-registrar-credentials
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies domain registrar credentials patterns in security and access
  control contexts. Detects potential exposure of sensitive security information in
  international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  6 keywords within 300 characters. Keyword lists: credentials-passwords. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - domain registrar credentials
  - domain
  - registrar
  - credentials
  - operations
  - resilience
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: Domain registrar credentials
    description: Exact phrase marker match
  - value: domain registrar credentials
    description: Case-insensitive phrase match
  - value: Domain registrar credentials
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_domain_registrar
    matches:
    - ref: Pattern_global_top500_313_domain_registrar_credentials_label_context
    - ref: Keyword_global_top500_313_domain_registrar_credentials_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_313_domain_registrar_credentials_noise_exclusion
  - confidence_level: 85
    id_match: Regex_domain_registrar
    matches:
    - ref: Keyword_domain_registrar
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_313_domain_registrar_credentials_noise_exclusion
  - confidence_level: 75
    id_match: Regex_domain_registrar
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_313_domain_registrar_credentials_noise_exclusion
  regexes:
  - id: Regex_domain_registrar
    pattern: (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
  - id: Pattern_global_top500_313_domain_registrar_credentials_label_context
    pattern: (?i)\\b(?:domain\\s+registrar\\s+credentials|domain|registrar|credentials|top500)\\b
  keywords:
  - id: Keyword_domain_registrar
    groups:
    - match_style: word
      terms:
      - domain registrar
      - registrar credentials
      - domain login
      - WHOIS
      - domain transfer
      - EPP code
      - auth code
      - nameserver
      - domain renewal
      - GoDaddy
      - Cloudflare
      - registrar account
  - id: Keyword_global_top500_313_domain_registrar_credentials_domain_context
    groups:
    - match_style: word
      terms:
      - domain registrar credentials
      - domain
      - registrar
      - credentials
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_313_domain_registrar_credentials_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
