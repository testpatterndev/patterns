schema: testpattern/v1
name: REGON
slug: pl-regon
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects REGON patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-poland-regon-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{9}(\d{5})?\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - pl
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - REGON
    - statistical number
    - register of national economy
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "123456789"
      description: Nine-digit REGON (small entity)
    - value: "12345678901234"
      description: Fourteen-digit REGON (local unit)
    - value: "987654321"
      description: Another nine-digit REGON
  should_not_match:
    - value: "12345678"
      description: Too few digits (8)
    - value: "1234567890"
      description: Invalid length (10 digits)
false_positives:
  - description: >-
      Nine-digit or fourteen-digit numeric sequences may match phone numbers or other administrative references.
    mitigation: >-
      Require corroborative evidence keywords such as "REGON" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pl_regon
      matches:
        - ref: Keyword_pl_regon
    - confidence_level: 75
      id_match: Regex_pl_regon
  regexes:
    - id: Regex_pl_regon
      pattern: \b\d{9}(\d{5})?\b
      validators:
        - ref: Validator_pl_regon_checksum
  keywords:
    - id: Keyword_pl_regon
      groups:
        - match_style: word
          terms:
            - REGON
            - numer REGON
            - Rejestr Gospodarki Narodowej
            - numer statystyczny
            - statistical number
            - register of national economy
            - numer identyfikacyjny
            - Główny Urząd Statystyczny
            - GUS
            - rejestr podmiotów
            - działalność gospodarcza
  validators:
    - id: Validator_pl_regon_checksum
      type: Checksum
      params:
        weights: "8,9,2,3,4,5,6,7"
        mod: 11
        checkDigit: 0
  filters:
    - id: Filter_pl_regon_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-poland-regon-number
    title: "Polish REGON Number entity definition - Microsoft Learn"
