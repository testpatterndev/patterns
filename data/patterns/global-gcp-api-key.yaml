schema: testpattern/v1
name: GCP Api Key
slug: global-gcp-api-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects GCP Api Key patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.'
pattern: \bAIza[0-9A-Za-z_-]{35}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: AIzaSyBCDEFGHIJKLMNOPQRSTUVWXYZ12345678
      description: GCP API key
    - value: AIzaSyCDEFGHIJKLMNOPQRSTUVWXYZ123456789
      description: Standard GCP API key format
    - value: AIzaSyA0BCDEFGHIJKLMNOPQRSTUVWXYZ123456
      description: GCP key with alphanumeric chars
  should_not_match:
    - value: AIzb0123456789012345678901234567890
      description: Wrong prefix (AIzb instead of AIza)
    - value: 'AIzaSyA-example-key-1234567890abcde'
      description: Too few characters after prefix (34 instead of 35)
    - value: 'AIzaSyA-example-key-1234567890abcdefgh'
      description: Too many characters after prefix (36 instead of 35)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_gcp_api_key
      matches:
        - ref: Keyword_gcp_api_key
  regexes:
    - id: Regex_gcp_api_key
      pattern: \bAIza[0-9A-Za-z_-]{35}\b
  keywords:
    - id: Keyword_gcp_api_key
      groups:
        - match_style: word
          terms:
            - Google Cloud
            - GCP
            - api key
            - api_key
            - google api
            - firebase
            - google maps
            - cloud platform
            - service account
            - google project
            - AIza
            - gcloud
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-google-api-key
    title: "Google API key entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
