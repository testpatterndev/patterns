schema: testpattern/v1
name: German Passport Number
slug: de-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects German passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-germany-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[CFGHJK][A-Z0-9]{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - de
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: C12345678
      description: Starts with C followed by 8 alphanumeric characters
    - value: F9K7X2M4P
      description: Starts with F followed by 8 alphanumeric characters
    - value: G1A2B3C4D
      description: Starts with G followed by 8 alphanumeric characters
  should_not_match:
    - value: A12345678
      description: Starts with A which is not a valid prefix
    - value: C1234567
      description: Only 7 characters after prefix is too short
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_de_passport
      matches:
        - ref: Keyword_de_passport
    - confidence_level: 75
      id_match: Regex_de_passport
  regexes:
    - id: Regex_de_passport
      pattern: \b[CFGHJK][A-Z0-9]{8}\b
  keywords:
    - id: Keyword_de_passport
      groups:
        - match_style: word
          terms:
            - Reisepass
            - Reisepassnummer
            - passport
            - passport number
            - passport no
            - travel document
            - Passnummer
            - Deutschland
            - German passport
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-germany-passport-number
    title: "German passport number entity definition - Microsoft Learn"
