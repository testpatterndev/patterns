schema: testpattern/v1
name: Cyprus Tax Identification Number
slug: cy-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Cyprus Tax Identification Number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Due to the numeric format,
  corroborative evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  tax-id, cy-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{8}[A-Z]\b
confidence: high
confidence_justification: 'High confidence: eight digits followed by a single letter
  is a distinctive format for Cypriot tax identification numbers. Added context gating
  and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- cy
- eu
regulations:
- gdpr
data_categories:
- pii
- financial
- government-id
corroborative_evidence:
  keywords:
  - TIC
  - tax identification
  - φορολογικός
  - αριθμός
  - ΤΙΝ
  proximity: 300
  keyword_lists:
  - tax-id
  - cy-financial
test_cases:
  should_match:
  - value: 12345678A
    description: Cypriot TIN with letter suffix
  - value: 98765432Z
    description: Cypriot tax identification number
  - value: 11223344M
    description: Cypriot TIN format
  should_not_match:
  - value: 1234567A
    description: Only 7 digits, too short for Cypriot TIN
  - value: 123456789A
    description: 9 digits with letter, exceeds Cypriot TIN format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_cy_tax_id
    matches:
    - ref: Pattern_cy_tax_id_label_context
    - ref: Keyword_cy_tax_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_cy_tax_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_cy_tax_id
    matches:
    - ref: Keyword_cy_tax
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_cy_tax_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_cy_tax_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_cy_tax_id_noise_exclusion
  regexes:
  - id: Regex_cy_tax_id
    pattern: \b\d{8}[A-Z]\b
  - id: Pattern_cy_tax_id_label_context
    pattern: (?i)\\b(?:cyprus\\s+tax\\s+identification\\s+number|cyprus|tax)\\b
  keywords:
  - id: Keyword_cy_tax
    groups:
    - match_style: word
      terms:
      - φορολογικός αριθμός
      - αριθμός φορολογικού μητρώου
      - ΑΦΜ
      - TIC
      - tax identification
      - tax identification number
      - TIN
      - ΤΙΝ
      - vergi kimlik numarası
      - vergi numarası
      - φορολογικός
      - αριθμός
  - id: Keyword_cy_tax_id_domain_context
    groups:
    - match_style: word
      terms:
      - cyprus tax identification number
      - cyprus
      - tax
      - field
      - identifier
      - reference
  - id: Keyword_cy_tax_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-cyprus-tax-identification-number
  title: Cyprus Tax Identification Number entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
