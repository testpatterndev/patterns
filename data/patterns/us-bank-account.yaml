schema: testpattern/v1
name: U.S. Bank Account Number
slug: us-bank-account
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects U.S. Bank Account Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Financial account numbers require corroborative evidence for
  reliable detection due to their generic numeric format.
operation: >-
  Corroborative evidence: 6 keywords within 300 characters.
  Keyword lists: banking, us-financial.
pattern: '\b\d{8,17}\b'
confidence: low
confidence_justification: >-
  Low confidence: eight to seventeen digit numbers are extremely common in all contexts. Banking keywords such as 'account number' or 'checking' are essential for reliable US bank account detection.
jurisdictions:
  - us
regulations:
  - glba
  - ccpa
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - account number
    - checking
    - savings
    - routing
    - ACH
  proximity: 300
  keyword_lists:
    - banking
    - us-financial
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit US bank account number
    - value: '12345678901234567'
      description: Seventeen-digit US bank account number
    - value: '9876543210'
      description: Ten-digit US bank account
  should_not_match:
    - value: '1234567'
      description: Seven digits, too short for US bank account
    - value: '123456789012345678'
      description: Eighteen digits, exceeds US bank account format
false_positives:
  - description: Generic numeric sequences such as reference numbers, invoice numbers, or identifiers from other domains
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      financial account numbers from general numeric data.
  - description: Phone numbers, postal codes, or other structured numbers with similar digit counts
    mitigation: >-
      Layer with other detection patterns to deprioritise matches that overlap with phone number
      or postal code formats.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud. Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-us-bank-account-number
    title: "U.S. Bank Account Number entity definition - Microsoft Learn"
