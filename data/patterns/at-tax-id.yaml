schema: testpattern/v1
name: Austria Tax Identification Number
slug: at-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Austria Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, at-financial.
pattern: '\b\d{2}-?\d{3}/?\d{4}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the digit grouping pattern is not unique. Corroborative evidence such as 'Steuernummer' or 'Finanzamt' is needed to confirm Austrian tax identification.
jurisdictions:
  - at
  - eu
regulations:
  - gdpr
  - bundesabgabenordnung
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - Steuernummer
    - tax identification
    - Abgabenkontonummer
    - Finanzamt
    - TIN
  proximity: 300
  keyword_lists:
    - tax-id
    - at-financial
test_cases:
  should_match:
    - value: '12-345/6789'
      description: Austrian tax ID with separators
    - value: '123456789'
      description: Austrian tax ID continuous digits
    - value: '98-765/4321'
      description: Austrian tax ID alternate format
  should_not_match:
    - value: '12-34/56789'
      description: Wrong grouping for Austrian tax ID
    - value: '1-234/5678'
      description: Too few leading digits for Austrian format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_at_tax_id
      matches:
        - ref: Keyword_at_tax_id_specific
    - confidence_level: 75
      id_match: Regex_at_tax_id
      matches:
        - ref: Keyword_at_tax_id_general
    - confidence_level: 65
      id_match: Regex_at_tax_id
  regexes:
    - id: Regex_at_tax_id
      pattern: '\b\d{2}-?\d{3}/?\d{4}\b'
  keywords:
    - id: Keyword_at_tax_id_specific
      groups:
        - match_style: word
          terms:
            - Steuernummer
            - Abgabenkontonummer
            - Finanzamt
            - Steueridentifikationsnummer
            - St.Nr.
            - Steuernr
            - tax identification number
            - Austrian tax number
            - Finanzamtsnummer
            - Abgabennummer
    - id: Keyword_at_tax_id_general
      groups:
        - match_style: word
          terms:
            - TIN
            - tax identification
            - tax number
            - tax id
            - Steuer
            - Abgaben
            - Finanz
            - tax return
            - Steuererklarung
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
