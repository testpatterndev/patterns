schema: testpattern/v1
name: SCADA/ICS System Documentation
slug: au-scada-ics-documentation
version: 1.0.0
type: keyword_list
description: >-
  Detects SCADA and industrial control system documentation including PLC programming, HMI configurations, and OT
  protocols.
operation: >-
  Keyword-based detection matching SCADA, PLC, HMI, DCS, and industrial control protocol references. Corroborative
  evidence: 17 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - infrastructure
  - technology
test_cases:
  should_match:
    - value: 'SCADA system documentation: PLC programming for Modbus RTU'
      description: Test match 1
    - value: ICS configuration manual with HMI and DCS setup for DNP3 protocol
      description: Test match 2
    - value: 'Industrial control system architecture: RTU and OPC UA integration'
      description: Test match 3
  should_not_match:
    - value: Remote control for the television
      description: Non-match 1
    - value: System documentation for the website
      description: Non-match 2
false_positives:
  - description: Generic control system or protocol references in IT contexts.
    mitigation: Require SCADA/ICS-specific terms like PLC, HMI, or Modbus.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: SCADA/ICS documentation exposure enables attacks on industrial control systems.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_scada_ics
      matches:
        - ref: Keyword_scada
        - ref: Keyword_control_system
    - confidence_level: 85
      id_match: Regex_scada_ics
      matches:
        - ref: Keyword_ot_protocols
    - confidence_level: 75
      id_match: Regex_plc_hmi
      matches:
        - ref: Keyword_industrial
  regexes:
    - id: Regex_scada_ics
      pattern: (?i)\b(?:scada|supervisory\s+control|industrial\s+control\s+system|ics)\b
    - id: Regex_plc_hmi
      pattern: (?i)\b(?:plc|programmable\s+logic\s+controller|hmi|human\s+machine\s+interface|dcs|distributed\s+control)\b
  keywords:
    - id: Keyword_scada
      groups:
        - match_style: word
          terms:
            - SCADA
            - supervisory control
            - data acquisition
            - SCADA network
            - SCADA system
            - control centre
            - control center
    - id: Keyword_control_system
      groups:
        - match_style: word
          terms:
            - PLC
            - programmable logic controller
            - DCS
            - distributed control
            - HMI
            - human machine interface
            - RTU
            - remote terminal unit
            - ICS
            - industrial control
    - id: Keyword_ot_protocols
      groups:
        - match_style: word
          terms:
            - Modbus
            - Profibus
            - Profinet
            - OPC
            - OPC UA
            - DNP3
            - IEC 60870
            - EtherNet/IP
            - HART
            - 4-20mA
            - IEC 61850
            - IEC 60870-5-104
            - BACnet
            - OPC-UA
            - OPC Classic
            - Modbus TCP
            - Modbus RTU
    - id: Keyword_industrial
      groups:
        - match_style: word
          terms:
            - industrial
            - manufacturing
            - automation
            - process control
            - field device
            - sensor network
            - actuator
