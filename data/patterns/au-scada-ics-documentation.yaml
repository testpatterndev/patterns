schema: testpattern/v1
name: SCADA/ICS System Documentation
slug: au-scada-ics-documentation
version: 1.0.0
type: keyword_list
description: >-
  Detects SCADA and industrial control system documentation including PLC programming, HMI configurations, and OT protocols.
operation: >-
  Keyword-based detection matching SCADA, PLC, HMI, DCS, and industrial control protocol references. Corroborative evidence: 17 keywords within 300 characters.
keywords:
  - "SCADA"
  - "supervisory control"
  - "data acquisition"
  - "PLC"
  - "programmable logic controller"
  - "DCS"
  - "distributed control"
  - "HMI"
  - "human machine interface"
  - "RTU"
  - "remote terminal unit"
  - "ICS"
  - "industrial control"
  - "Modbus"
  - "DNP3"
  - "OPC UA"
  - "IEC 61850"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - security-of-critical-infrastructure-act-2018
data_categories:
  - infrastructure
  - technology
test_cases:
  should_match:
    - value: "SCADA system documentation: PLC programming for Modbus RTU"
      description: Test match 1
    - value: "ICS configuration manual with HMI and DCS setup for DNP3 protocol"
      description: Test match 2
    - value: "Industrial control system architecture: RTU and OPC UA integration"
      description: Test match 3
  should_not_match:
    - value: "Remote control for the television"
      description: Non-match 1
    - value: "System documentation for the website"
      description: Non-match 2
false_positives:
  - description: >-
      Generic control system or protocol references in IT contexts.
    mitigation: >-
      Require SCADA/ICS-specific terms like PLC, HMI, or Modbus.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  SCADA/ICS documentation exposure enables attacks on industrial control systems.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
