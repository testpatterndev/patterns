schema: testpattern/v1
name: Australia Medical Account Number
slug: au-medical-account-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australia Medical Account Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the generic numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: medicare, health-insurance.
pattern: '\b\d{8}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: eight-digit numbers are common in many contexts. Corroborative evidence such as Medicare or health fund keywords significantly improves accuracy.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - health-records-act-2001
data_categories:
  - phi
  - health
  - government-id
corroborative_evidence:
  keywords:
    - medicare
    - medical account
    - health fund
    - provider number
    - patient ID
  proximity: 300
  keyword_lists:
    - medicare
    - health-insurance
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit Medicare provider number format
    - value: '98765432'
      description: Eight-digit medical account number
    - value: '11223344'
      description: Eight-digit health fund account number
  should_not_match:
    - value: '1234567'
      description: Seven digits, too short for medical account
    - value: '123456789'
      description: Nine digits, exceeds medical account format
false_positives:
  - description: Generic numeric sequences matching the digit pattern in non-health contexts
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      health identifiers from general numeric data.
  - description: Reference numbers or account identifiers from other domains with similar digit counts
    mitigation: >-
      Layer with document classification to prioritise matches in health and medical documents.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-medical-account-number
    title: "Australia Medical Account Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
