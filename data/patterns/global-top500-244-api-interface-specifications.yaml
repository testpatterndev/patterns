schema: testpattern/v1
name: API interface specifications
slug: global-top500-244-api-interface-specifications
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies api interface specifications patterns in security and access
  control contexts. Detects potential exposure of sensitive security information in
  international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: biometric-facial. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:openapi|swagger|paths\s*:|components\s*:|/v[0-9]+/)\b\s{0,400}\b(?:get|post|put|patch|delete)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api interface specifications
  - api
  - interface
  - specifications
  - software
  - engineering
  - architecture
  proximity: 300
  keyword_lists:
  - biometric-facial
test_cases:
  should_match:
  - value: API interface specifications
    description: Exact phrase marker match
  - value: api interface specifications
    description: Case-insensitive phrase match
  - value: API interface specifications
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_api_interface_specifications
    matches:
    - ref: Pattern_global_top500_244_api_interface_specifications_label_context
    - ref: Keyword_global_top500_244_api_interface_specifications_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_244_api_interface_specifications_noise_exclusion
  - confidence_level: 75
    id_match: Regex_api_interface_specifications
    matches:
    - ref: Keyword_api_interface_specifications
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_244_api_interface_specifications_noise_exclusion
  - confidence_level: 65
    id_match: Regex_api_interface_specifications
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_244_api_interface_specifications_noise_exclusion
  regexes:
  - id: Regex_api_interface_specifications
    pattern: (?is)\b(?:openapi|swagger|paths\s*:|components\s*:|/v[0-9]+/)\b\s{0,400}\b(?:get|post|put|patch|delete)\b
  - id: Pattern_global_top500_244_api_interface_specifications_label_context
    pattern: (?i)\\b(?:api\\s+interface\\s+specifications|api|interface|specifications|top500)\\b
  keywords:
  - id: Keyword_api_interface_specifications
    groups:
    - match_style: word
      terms:
      - API specification
      - interface specification
      - API documentation
      - endpoint definition
      - API schema
      - REST API
      - API contract
      - service interface
      - API reference
      - OpenAPI
  - id: Keyword_global_top500_244_api_interface_specifications_domain_context
    groups:
    - match_style: word
      terms:
      - api interface specifications
      - api
      - interface
      - specifications
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_244_api_interface_specifications_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
