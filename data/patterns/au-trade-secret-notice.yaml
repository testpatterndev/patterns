schema: testpattern/v1
name: Trade Secret/Proprietary Notice
slug: au-trade-secret-notice
version: 1.0.0
type: keyword_list
description: >-
  Detects trade secret designations, proprietary information notices, and commercial-in-confidence markings.
operation: >-
  Keyword-based detection matching trade secret, proprietary and confidential, commercial-in-confidence, and related markings. Corroborative evidence: 13 keywords within 300 characters.
keywords:
  - "proprietary"
  - "proprietary information"
  - "proprietary technology"
  - "trade secret"
  - "confidential and proprietary"
  - "do not disclose"
  - "restricted"
  - "restricted distribution"
  - "do not copy"
  - "do not distribute"
  - "licensed materials"
  - "Commercial-in-Confidence"
  - "COMMERCIAL-IN-CONFIDENCE"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - confidential
test_cases:
  should_match:
    - value: "CONFIDENTIAL AND PROPRIETARY - trade secret information"
      description: Test match 1
    - value: "COMMERCIAL-IN-CONFIDENCE: do not distribute or copy"
      description: Test match 2
    - value: "Proprietary technology: restricted distribution, do not disclose"
      description: Test match 3
  should_not_match:
    - value: "Proprietary blend of spices"
      description: Non-match 1
    - value: "The secret ingredient is love"
      description: Non-match 2
false_positives:
  - description: >-
      Generic use of proprietary or secret in non-business contexts.
    mitigation: >-
      Require legal/business marking keywords like do not distribute or Commercial-in-Confidence.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Trade secret exposure causes irreversible loss of competitive advantage.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
