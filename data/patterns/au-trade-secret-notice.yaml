schema: testpattern/v1
name: Trade Secret/Proprietary Notice
slug: au-trade-secret-notice
version: 1.0.0
type: keyword_list
description: Detects trade secret designations, proprietary information notices, and commercial-in-confidence markings.
operation: >-
  Keyword-based detection matching trade secret, proprietary and confidential, commercial-in-confidence, and related
  markings. Corroborative evidence: 13 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - confidential
test_cases:
  should_match:
    - value: CONFIDENTIAL AND PROPRIETARY - trade secret information
      description: Test match 1
    - value: 'COMMERCIAL-IN-CONFIDENCE: do not distribute or copy'
      description: Test match 2
    - value: 'Proprietary technology: restricted distribution, do not disclose'
      description: Test match 3
  should_not_match:
    - value: Proprietary blend of spices
      description: Non-match 1
    - value: The secret ingredient is love
      description: Non-match 2
false_positives:
  - description: Generic use of proprietary or secret in non-business contexts.
    mitigation: Require legal/business marking keywords like do not distribute or Commercial-in-Confidence.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Trade secret exposure causes irreversible loss of competitive advantage.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_trade_secret
      matches:
        - ref: Keyword_proprietary
    - confidence_level: 85
      id_match: Regex_proprietary
      matches:
        - ref: Keyword_confidential
    - confidence_level: 75
      id_match: Regex_commercial_confidence
      matches:
        - ref: Keyword_restricted
  regexes:
    - id: Regex_trade_secret
      pattern: (?i)\b(?:trade\s+secret|proprietary\s+and\s+confidential|confidential\s+and\s+proprietary)\b
    - id: Regex_proprietary
      pattern: (?i)\b(?:proprietary\s+(?:information|technology|algorithm)|licensed\s+(?:materials|intellectual\s+property))\b
    - id: Regex_commercial_confidence
      pattern: (?i)\b(?:commercial[\s\-]?in[\s\-]?confidence|commercially\s+(?:confidential|sensitive))\b
  keywords:
    - id: Keyword_proprietary
      groups:
        - match_style: word
          terms:
            - proprietary
            - proprietary information
            - proprietary technology
            - trade secret
            - confidential and proprietary
            - do not disclose
    - id: Keyword_confidential
      groups:
        - match_style: word
          terms:
            - confidential
            - restricted
            - internal only
            - not for distribution
            - limited distribution
            - EMBARGOED
            - DRAFT - NOT FOR CIRCULATION
            - FOR AUTHORIZED RECIPIENTS ONLY
            - FOR AUTHORISED RECIPIENTS ONLY
            - DO NOT DISTRIBUTE
            - DO NOT FORWARD
    - id: Keyword_restricted
      groups:
        - match_style: word
          terms:
            - restricted
            - restricted distribution
            - do not copy
            - do not distribute
            - licensed materials
            - Commercial-in-Confidence
            - COMMERCIAL-IN-CONFIDENCE
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - proprietary
  - proprietary information
  - proprietary technology
  - trade secret
  - confidential and proprietary
  - do not disclose
  - restricted
  - restricted distribution
  - do not copy
  - do not distribute
  - licensed materials
  - Commercial-in-Confidence
  - COMMERCIAL-IN-CONFIDENCE
