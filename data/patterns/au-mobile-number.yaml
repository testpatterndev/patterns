schema: testpattern/v1
name: Australian Mobile Number
slug: au-mobile-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australian mobile phone numbers in domestic (04XX XXX XXX) and international
  (+614XX XXX XXX) formats.
operation: >-
  Matches Australian mobile numbers starting with 04 or +614 followed by 8 digits with
  optional spacing. Corroborative evidence: 16 keywords within 300 characters.
pattern: "(?:\\b04\\s*\\d{2}\\s*\\d{3}\\s*\\d{3}|\\+614\\s*\\d{2}\\s*\\d{3}\\s*\\d{3})\\b"
confidence: medium
confidence_justification: >-
  Medium confidence: the 04 prefix is specific to Australian mobiles but the pattern
  requires context to avoid matching unrelated 10-digit numbers.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - telecommunications-act-1997
data_categories:
  - pii
  - contact-information
corroborative_evidence:
  keywords:
    - phone
    - mobile
    - contact
    - mob
    - cell
    - telephone
    - tel
    - ph
    - landline
    - home phone
    - work phone
    - business phone
    - direct line
    - contact number
    - phone number
    - mobile number
  proximity: 300
test_cases:
  should_match:
    - value: "Mobile: 0412 345 678"
      description: Standard domestic mobile format
    - value: "Phone number: +61412345678"
      description: International format without spaces
    - value: "Contact mob: 0498 765 432"
      description: Mobile with context keyword
  should_not_match:
    - value: "0512345678"
      description: Number starting with 05, not a valid Australian mobile prefix
    - value: "041 234 56"
      description: Only 8 digits after prefix, too short for mobile
false_positives:
  - description: >-
      10-digit numbers starting with 04 in non-phone contexts such as dates or codes.
    mitigation: >-
      Require phone-related corroborative keywords within proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 6
risk_description: >-
  Mobile number exposure enables SIM-swap attacks and SMS phishing.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
