schema: testpattern/v1
name: Provider identifier records
slug: global-top500-337-provider-identifier-records
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies provider identifier records references in healthcare and patient records. Protected health information
  under applicable data protection regulations.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(provider\s+identifier\s+records|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - healthcare
  - phi
corroborative_evidence:
  keywords:
    - provider identifier records
    - provider
    - identifier
    - records
    - health
    - biomedical
    - information
  proximity: 300
test_cases:
  should_match:
    - value: Provider identifier records
      description: Exact phrase marker match
    - value: provider identifier records
      description: Case-insensitive phrase match
    - value: Provider identifier records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_provider_identifier_records
      matches:
        - ref: Keyword_provider_identifier_records
    - confidence_level: 75
      id_match: Regex_provider_identifier_records
  regexes:
    - id: Regex_provider_identifier_records
      pattern: (?is)\b(provider\s+identifier\s+records|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_provider_identifier_records
      groups:
        - match_style: word
          terms:
            - provider identifier
            - provider number
            - NPI
            - practitioner ID
            - health provider
            - biomedical
            - prescriber number
            - registration number
            - medical license
            - provider registry
            - AHPRA
            - Medicare provider
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
