schema: testpattern/v1
name: ACH company and originator IDs
slug: au-top500-113-ach-company-and-originator-ids
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Detects references to ach company and originator ids in financial and compliance documents. Commonly found in
  Australian regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: >-
  (?is)\b(?:bank|routing|iban|swift|card|wallet|payment|merchant|remittance|transfer|treasury|cash\s*flow)\b\s{0,220}\b(?:account|code|instruction|report|statement|history|token)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - ach company and originator ids
    - ach
    - company
    - originator
    - ids
    - financial
    - accounts
    - payments
  proximity: 300
test_cases:
  should_match:
    - value: ACH company and originator IDs
      description: Exact phrase marker match
    - value: ach company and originator ids
      description: Case-insensitive phrase match
    - value: ACH company and originator IDs
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_ach_originator_ids
      matches:
        - ref: Evidence_ach_originator_ids
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_ach_originator_ids
      matches:
        - ref: Evidence_ach_originator_ids
    - confidence_level: 65
      id_match: Pattern_ach_originator_ids
  regexes:
    - id: Pattern_ach_originator_ids
      pattern: >-
        (?is)\b(?:bank|routing|iban|swift|card|wallet|payment|merchant|remittance|transfer|treasury|cash\s*flow)\b\s{0,220}\b(?:account|code|instruction|report|statement|history|token)\b
  keywords:
    - id: Evidence_ach_originator_ids
      groups:
        - match_style: word
          terms:
            - ACH
            - originator ID
            - company ID
            - direct entry
            - clearing house
            - BECS
            - batch header
            - originating institution
            - settlement
            - payment file
            - AusPayNet
            - bulk payment
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
