schema: testpattern/v1
name: Solicitor-General Legal Advice
slug: solicitor-general-legal-advice
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects privileged legal advice from the Solicitor-General on constitutional and high-stakes matters. The Solicitor-General
  provides independent legal advice on constitutional validity, High Court matters, and state sovereignty issues. Disclosure
  could compromise the State's position in constitutional litigation.
operation: 'Primary detection: keyword proximity matching ''Solicitor-General'' or ''Solicitor General'' within 200 characters
  of privilege indicators (''opinion'', ''advice'', ''constitutional'', ''privileged''). Document marker detection: ''PROTECTED''
  + ''Legal-Privilege'' + ''Solicitor-General'' in header/footer. Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\bSolicitor[- ]General\b
confidence: high
confidence_justification: 'High confidence: Solicitor-General is a specific constitutional office. Combined with privilege
  and constitutional keywords, detection is precise. Document marker patterns add further confidence.'
jurisdictions:
- au
regulations:
- qgiscf
- evidence-act-1977-qld
- rti-act-2009-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - opinion
  - advice
  - constitutional
  - privileged
  - LPP
  - PROTECTED
  - High Court
  - constitutional validity
  - state sovereignty
  - legal professional privilege
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Legal-Privilege

      Solicitor-General''s Opinion


      Re: Constitutional validity of the Resources Royalty Amendment Bill 2025


      I have been asked to advise on the constitutional validity of the proposed amendments to the Mineral Resources Act 1989.'
    description: Solicitor-General opinion on constitutional validity with PROTECTED marking
  - value: The Solicitor-General has provided privileged advice confirming that the proposed legislation may be vulnerable
      to challenge under s.92 of the Commonwealth Constitution. This advice is subject to legal professional privilege and
      must not be disclosed.
    description: Reference to Solicitor-General privileged advice on constitutional matter
  - value: 'CONFIDENTIAL — LEGAL PROFESSIONAL PRIVILEGE

      Advice of the Solicitor General of Queensland

      To: The Attorney-General

      Subject: High Court special leave application — State of Queensland v Commonwealth'
    description: Solicitor-General advice for High Court matter
  should_not_match:
  - value: The Solicitor-General of Australia appeared before the High Court in the matter of Commonwealth v Tasmania. The
      published transcript is available from the High Court registry.
    description: Published High Court proceeding mentioning Solicitor-General
  - value: The role of the Solicitor-General in the Australian legal system is to provide independent legal advice to the
      Attorney-General. This textbook chapter examines the historical development of the office.
    description: Academic textbook discussing the Solicitor-General role
  - value: The former Solicitor-General delivered a public lecture at the University of Queensland Law School on the topic
      of constitutional interpretation in federation.
    description: Public lecture by former Solicitor-General
false_positives:
- description: Published High Court proceedings mentioning Solicitor-General as advocate
  mitigation: Negative match on 'published transcript', 'judgment of the court', citation formats [YYYY] HCA
- description: Academic or educational discussion of the Solicitor-General role
  mitigation: Require co-occurrence with privilege indicators or PROTECTED/CONFIDENTIAL markers
- description: News articles about Solicitor-General appointments or public appearances
  mitigation: Negative match on 'media release', 'appointed', 'public lecture', 'announced'
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Solicitor-General + constitutional keyword + privilege marker
  - tier: medium
    confidence: 75
    description: Solicitor-General + privilege keyword proximity
  - tier: low
    confidence: 65
    description: Solicitor-General + PROTECTED marker only
  regexes:
  - pattern: (?i)\bSolicitor[- ]General\b
    description: Solicitor-General title match
  keywords:
  - group: primary
    values:
    - Solicitor-General
    - Solicitor General
  - group: corroborative
    values:
    - opinion
    - advice
    - constitutional
    - privileged
    - LPP
    - PROTECTED
    - High Court
    - constitutional validity
    - legal professional privilege
  - group: exclusion
    values:
    - published transcript
    - judgment of the court
    - tabled
    - media release
    - public lecture
    - annual report
  filters:
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+HCA\s+\d+
    description: Exclude High Court citation format
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+QSC\s+\d+
    description: Exclude QLD Supreme Court citation format
risk_rating: 10
risk_description: The Solicitor-General provides independent legal advice on constitutional and high-stakes matters. Disclosure
  reveals the State's constitutional position and litigation strategy on matters of state significance.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Legal
