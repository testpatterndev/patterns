schema: testpattern/v1
name: German Driver's License Number
slug: de-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects German driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches the German driver''s license format: 4 alphanumeric characters,
  5 digits, 1 alphanumeric, 1 digit, and 1 letter. Corroborative evidence: 5 keywords
  within 300 characters. Keyword lists: pii-civic-credentials. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z0-9]{4}\d{5}[A-Z0-9]\d[A-Z]\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- de
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  - Fuhrerschein
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: AB0112345X6Y
    description: Standard German driver's license format (4 alnum + 5 digits + alnum
      + digit + letter)
  - value: M9X254321A2B
    description: Another valid German license format with mixed alphanumerics
  - value: 00Z898765H1C
    description: Valid format with numeric prefix characters
  should_not_match:
  - value: B072RRE2E51
    description: Too short — missing final letter
  - value: '123456789012'
    description: All digits — missing required letter positions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching the driver's license format
    appearing in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_de_drivers_license
    matches:
    - ref: Pattern_de_drivers_license_label_context
    - ref: Keyword_de_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_de_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_de_drivers_license
    matches:
    - ref: Keyword_de_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_de_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_de_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_de_drivers_license_noise_exclusion
  regexes:
  - id: Regex_de_drivers_license
    pattern: \b[A-Z0-9]{4}\d{5}[A-Z0-9]\d[A-Z]\b
  - id: Pattern_de_drivers_license_label_context
    pattern: (?i)\\b(?:german\\s+driver's\\s+license\\s+number|german|driver|license|drivers)\\b
  keywords:
  - id: Keyword_de_drivers_license
    groups:
    - match_style: word
      terms:
      - Führerschein
      - Führerscheinnummer
      - Fahrerlaubnis
      - Fahrerlaubnisnummer
      - driver's license
      - driving licence
      - driving license
      - driver licence
      - DL
      - Fuhrerschein
  - id: Keyword_de_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - german driver's license number
      - german
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_de_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
