schema: testpattern/v1
name: DEA
slug: us-dea-number
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects DEA patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Checksum: (d1+d3+d5) + 2*(d2+d4+d6). Reference: https://en.wikipedia.org/wiki/DEA_number Corroborative
  evidence: 19 keywords within 300 characters. Keyword lists: healthcare-identifiers, au-healthcare-medications.
pattern: \b[ABFGMPRX][A-Z9]\d{7}\b
confidence: high
confidence_justification: 'High confidence: validated with Checksum: (d1+d3+d5) + 2*(d2+d4+d6) and supported by corroborative keyword evidence.'
jurisdictions:
  - us
regulations:
  - ccpa
  - hipaa
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-identifiers
    - au-healthcare-medications
test_cases:
  should_match:
    - value: AB1234567
      description: Standard DEA number
    - value: FA9876543
      description: DEA with F prefix
    - value: MR1234567
      description: Mid-level practitioner DEA
  should_not_match:
    - value: CB1234567
      description: Invalid first character (C not in valid set A/B/F/G/M/P/R/X)
    - value: AB123456
      description: Only 6 digits instead of 7
    - value: AB12345678
      description: 8 digits instead of 7
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized
  disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-drug-enforcement-agency-number
    title: "Drug Enforcement Agency (DEA) number entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
