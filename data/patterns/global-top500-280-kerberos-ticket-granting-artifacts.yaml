schema: testpattern/v1
name: Kerberos ticket-granting artifacts
slug: global-top500-280-kerberos-ticket-granting-artifacts
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies kerberos ticket-granting artifacts patterns in security and
  access control contexts. Detects potential exposure of sensitive security information
  in international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses pattern matching
  to identify relevant content. Corroborative evidence: 8 keywords within 300 characters.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?is)\b(?:krbtgt|kerberos|tgt|ticket-granting|kdc)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - kerberos ticket-granting artifacts
  - kerberos
  - ticket
  - granting
  - artifacts
  - credentials
  - keys
  - secrets
  proximity: 300
test_cases:
  should_match:
  - value: Kerberos ticket-granting artifacts
    description: Exact phrase marker match
  - value: kerberos ticket-granting artifacts
    description: Case-insensitive phrase match
  - value: Kerberos ticket-granting artifacts
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_kerberos_artifacts
    matches:
    - ref: Pattern_global_top500_280_kerberos_ticket_granting_artifacts_label_context
    - ref: Keyword_global_top500_280_kerberos_ticket_granting_artifacts_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_280_kerberos_ticket_granting_artifacts_noise_exclusion
  - confidence_level: 85
    id_match: Regex_kerberos_artifacts
    matches:
    - ref: Keyword_kerberos_artifacts
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_280_kerberos_ticket_granting_artifacts_noise_exclusion
  - confidence_level: 75
    id_match: Regex_kerberos_artifacts
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_280_kerberos_ticket_granting_artifacts_noise_exclusion
  regexes:
  - id: Regex_kerberos_artifacts
    pattern: (?is)\b(?:krbtgt|kerberos|tgt|ticket-granting|kdc)\b
  - id: Pattern_global_top500_280_kerberos_ticket_granting_artifacts_label_context
    pattern: (?i)\\b(?:kerberos\\s+ticket\-granting\\s+artifacts|kerberos|ticket|granting|artifacts|top500)\\b
  keywords:
  - id: Keyword_kerberos_artifacts
    groups:
    - match_style: word
      terms:
      - kerberos
      - krbtgt
      - ticket granting
      - kdc
      - active directory
      - golden ticket
      - silver ticket
      - keytab
      - service principal
      - realm
      - kerberoasting
      - tgs
  - id: Keyword_global_top500_280_kerberos_ticket_granting_artifacts_domain_context
    groups:
    - match_style: word
      terms:
      - kerberos ticket-granting artifacts
      - kerberos
      - ticket
      - granting
      - artifacts
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_280_kerberos_ticket_granting_artifacts_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
