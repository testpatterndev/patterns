schema: testpattern/v1
name: Azure Storage Account Shared Access Signature
slug: azure-storage-account-shared-access-signature
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Storage Account Shared Access Signature (SAS) patterns for standard resources. This pattern is based on a
  Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in
  SIT directly, or use this version as a starting point for customisation.
operation: >-
  Matches Azure Storage SAS tokens in URLs targeting core.windows.net endpoints, containing sv (service version) and
  sig (signature) parameters. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)https?://[^/]*\.(?:blob|queue|table|file)\.core\.windows\.net[^"'\s]*[?&]sig=[A-Za-z0-9%+/=]+
confidence: high
confidence_justification: >-
  High confidence: core.windows.net storage domain combined with sig parameter is structurally unique to Azure Storage SAS.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Azure Storage
    - SAS
    - shared access signature
    - blob
    - storage account
    - core.windows.net
    - container
    - sig
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: https://myaccount.blob.core.windows.net/container/blob.txt?sv=2021-06-08&sig=AAAA0000%3D
      description: Blob Storage SAS URL
    - value: https://myaccount.table.core.windows.net/mytable?sv=2020-08-04&sig=000000%3D
      description: Table Storage SAS URL
    - value: https://myaccount.file.core.windows.net/share/file.dat?sv=2022-11-02&sig=ABCDEFghij%3D
      description: File Storage SAS URL
  should_not_match:
    - value: https://myaccount.blob.core.windows.net/container/blob.txt
      description: Storage URL without SAS token
    - value: https://myapp.azurewebsites.net?sig=test
      description: Non-storage URL with sig parameter
false_positives:
  - description: >-
      Azure Storage documentation with example SAS URLs.
    mitigation: >-
      Check for common placeholder values and documentation context.
  - description: >-
      Expired SAS tokens in logs or audit trails.
    mitigation: >-
      Flag for review regardless since the URL reveals storage account structure.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-storage-account-shared-access-signature
    title: "Azure Storage account shared access signature entity definition - Microsoft Learn"
