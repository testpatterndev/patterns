schema: testpattern/v1
name: Uimhir PSP
slug: ie-pps-number
version: 1.0.0
type: regex
engine: universal
description: Detects Uimhir PSP patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-ireland-personal-public-service-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{7}[A-Z]{1,2}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
- ie
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - PPS
  - personal public service
  - RSI
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1234567A
    description: PPS number with single check letter
  - value: 9876543AB
    description: PPS number with two check letters
  - value: 4567890W
    description: Another PPS number format
  should_not_match:
  - value: 123456A
    description: Too few digits (6)
  - value: '1234567'
    description: Missing check letter
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Seven digits followed by one or two letters may match postal codes,
    reference numbers, or product codes.
  mitigation: Require corroborative evidence keywords such as "PPS" or "personal public
    service" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_ie_pps
    matches:
    - ref: Pattern_ie_pps_number_label_context
    - ref: Keyword_ie_pps_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_pps_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ie_pps
    matches:
    - ref: Keyword_ie_pps
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_pps_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ie_pps
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_pps_number_noise_exclusion
  regexes:
  - id: Regex_ie_pps
    pattern: \b\d{7}[A-Z]{1,2}\b
  - id: Pattern_ie_pps_number_label_context
    pattern: (?i)\\b(?:uimhir\\s+psp|uimhir|psp|pps)\\b
  keywords:
  - id: Keyword_ie_pps
    groups:
    - match_style: word
      terms:
      - PPS
      - PPSN
      - personal public service
      - personal public service number
      - uimhir PSP
      - uimhir phearsanta seirbhíse poiblí
      - RSI
      - revenue and social insurance
      - social insurance number
      - seirbhís phoiblí
      - social welfare
      - tax number
  - id: Keyword_ie_pps_number_domain_context
    groups:
    - match_style: word
      terms:
      - uimhir psp
      - uimhir
      - psp
      - pps
      - field
      - identifier
      - reference
  - id: Keyword_ie_pps_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-ireland-personal-public-service-number
  title: Ireland Personal Public Service (PPS) Number entity definition - Microsoft
    Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
