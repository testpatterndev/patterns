schema: testpattern/v1
name: ICCID
slug: global-iccid
version: 1.0.0
type: regex
engine: universal
description: Detects ICCID patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://onomondo.com/blog/iccid-number-explained/ Corroborative evidence: 4
  keywords within 300 characters. Keyword lists: phone-international.
pattern: \b89\d{17,18}\b
confidence: high
confidence_justification: 'High confidence: validated with Luhn algorithm and supported by corroborative keyword evidence.'
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - device-id
corroborative_evidence:
  keywords:
    - device
    - identifier
    - serial number
    - hardware
  proximity: 300
  keyword_lists:
    - phone-international
test_cases:
  should_match:
    - value: '8961234567890123456'
      description: Standard 19-digit ICCID
    - value: '89610000000000000000'
      description: ICCID with 20 digits
    - value: '8901000000000000001'
      description: Alternate ICCID format
  should_not_match:
    - value: 8861234567890123456
      description: Wrong prefix (88 instead of 89)
    - value: 896123456789012345
      description: Too few digits (18 instead of minimum 19)
    - value: 896123456789012345678
      description: Too many digits (21 instead of maximum 20)
false_positives:
  - description: >-
      Technical identifiers appearing in public documentation, network configuration guides, or example configurations
      without representing actual infrastructure.
    mitigation: >-
      Cross-reference with known documentation patterns and reserved address ranges. Require proximity to
      infrastructure-specific context.
  - description: Placeholder and example values commonly used in technical tutorials and vendor documentation.
    mitigation: Maintain exclusion lists for well-known example values (RFC 5737 documentation addresses, example MAC addresses).
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
