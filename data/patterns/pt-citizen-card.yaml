schema: testpattern/v1
name: Cartão de Cidadão
slug: pt-citizen-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Cartão de Cidadão patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-portugal-citizen-card-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{8}\s?\d\s?[A-Z]{2}\d\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - eu
  - pt
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - cartão de cidadão
    - citizen card
    - bilhete de identidade
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "12345678 9 ZZ4"
      description: Portuguese citizen card with spaces
    - value: "987654321AB2"
      description: Portuguese citizen card without spaces
    - value: "45678901 2 CD3"
      description: Another citizen card format
  should_not_match:
    - value: "1234567 9 ZZ4"
      description: Too few digits in first group
    - value: "12345678 9 Z4"
      description: Only one letter
false_positives:
  - description: >-
      The mixed alphanumeric format with specific structure is relatively distinctive.
    mitigation: >-
      The structured format with embedded letters provides good validation. Keyword context further improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pt_citizen_card
      matches:
        - ref: Keyword_pt_citizen_card
    - confidence_level: 75
      id_match: Regex_pt_citizen_card
  regexes:
    - id: Regex_pt_citizen_card
      pattern: \b\d{8}\s?\d\s?[A-Z]{2}\d\b
  keywords:
    - id: Keyword_pt_citizen_card
      groups:
        - match_style: word
          terms:
            - cartão de cidadão
            - citizen card
            - bilhete de identidade
            - número de identificação
            - cartão do cidadão
            - documento de identificação
            - CC
            - BI
            - identificação civil
risk_rating: 5
risk_description: >-
  This sensitive information type identifies data that could be misused if exposed to unauthorized parties. Proper classification and protection are required to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-portugal-citizen-card-number
    title: "Portugal Citizen Card Number entity definition - Microsoft Learn"
