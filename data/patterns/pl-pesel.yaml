schema: testpattern/v1
name: PESEL
slug: pl-pesel
version: 1.0.0
type: regex
engine: universal
description: Detects PESEL patterns.
operation: >-
  Validation: Weighted sum mod 10. Reference: https://en.wikipedia.org/wiki/PESEL Corroborative evidence: 3 keywords
  within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - pl
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '85010112345'
      description: Standard PESEL number
    - value: '90123156789'
      description: Alternate PESEL
    - value: '00210198765'
      description: PESEL for 2000s-born person
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the PESEL format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
