schema: testpattern/v1
name: PESEL
slug: pl-pesel
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects PESEL patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Weighted sum mod 10. Reference: https://en.wikipedia.org/wiki/PESEL Corroborative evidence: 3 keywords
  within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - pl
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '85010112345'
      description: Standard PESEL number
    - value: '90123156789'
      description: Alternate PESEL
    - value: '00210198765'
      description: PESEL for 2000s-born person
  should_not_match:
    - value: 1234567890
      description: Only 10 digits instead of 11
    - value: 123456789012
      description: 12 digits instead of 11
    - value: 1234567890A
      description: Contains a letter instead of all digits
false_positives:
  - description: Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the PESEL format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 9
risk_description: >-
  PESEL is Poland's universal national identification number encoding date of birth and gender. Exposure enables identity
  fraud, unauthorized access to government and financial services, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-poland-national-id
    title: "Poland national ID (PESEL) entity definition - Microsoft Learn"
