schema: testpattern/v1
name: SIM card identifiers
slug: au-top500-052-sim-card-identifiers
version: 1.1.0
type: regex
engine: boost_regex
description: Identifies documents containing references to sim card identifiers in
  Australian contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:sim\s+card\s+identifiers|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained
  context replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- au
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - sim card identifiers
  - sim
  - card
  - identifiers
  - contact
  - location
  - data
  proximity: 300
test_cases:
  should_match:
  - value: SIM card identifiers
    description: Exact phrase marker match
  - value: sim card identifiers
    description: Case-insensitive phrase match
  - value: SIM card identifiers
    description: Normalized whitespace phrase
  - value: structured record with identifier and contextual anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic narrative without identifier/document anchors
    description: Should not match plain mention
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to sim card identifiers appearing
    in policy documents, training materials, HR templates, or compliance guidelines
    without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Australian English, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Pattern_sim_card
    matches:
    - ref: Pattern_au_top500_052_sim_card_identifiers_label_context
    - ref: Keyword_au_top500_052_sim_card_identifiers_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_052_sim_card_identifiers_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_sim_card
    matches:
    - ref: Evidence_sim_card
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_052_sim_card_identifiers_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_sim_card
    matches:
    - ref: Evidence_sim_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_052_sim_card_identifiers_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_sim_card
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_052_sim_card_identifiers_noise_exclusion
  regexes:
  - id: Pattern_sim_card
    pattern: (?is)\b(?:sim\s+card\s+identifiers|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/
      ]{4,24}\b
  - id: Pattern_au_top500_052_sim_card_identifiers_label_context
    pattern: (?i)\\b(?:sim\\s+card\\s+identifiers|sim|card|identifiers|top500)\\b
  keywords:
  - id: Evidence_sim_card
    groups:
    - match_style: word
      terms:
      - SIM card identifiers
      - SIM card
      - ICCID
      - IMSI
      - SIM number
      - subscriber identity
      - mobile subscriber
      - SIM serial
      - eSIM
      - nano SIM
      - micro SIM
      - carrier SIM
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_052_sim_card_identifiers_domain_context
    groups:
    - match_style: word
      terms:
      - sim card identifiers
      - sim
      - card
      - identifiers
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_au_top500_052_sim_card_identifiers_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
