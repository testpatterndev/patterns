schema: testpattern/v1
name: Canada Passport Number
slug: ca-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Canada passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-canada-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ca
regulations:
  - pipeda
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: GA123456
      description: Two-letter prefix with 6 digits
    - value: JK987654
      description: Two-letter prefix with 6 digits
    - value: BC234567
      description: Two-letter prefix with 6 digits
  should_not_match:
    - value: '123456'
      description: Missing letter prefix
    - value: A1234567
      description: Single-letter prefix is invalid for this format
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ca_passport_number
      matches:
        - ref: Keyword_ca_passport_specific
    - confidence_level: 75
      id_match: Regex_ca_passport_number
      matches:
        - ref: Keyword_ca_passport_general
  regexes:
    - id: Regex_ca_passport_number
      pattern: \b[A-Z]{2}\d{6}\b
  keywords:
    - id: Keyword_ca_passport_specific
      groups:
        - match_style: word
          terms:
            - passport number
            - numéro de passeport
            - numero de passeport
            - Canadian passport
            - passeport canadien
            - passport no
            - passport no.
            - travel document number
            - document de voyage
            - passport card
    - id: Keyword_ca_passport_general
      groups:
        - match_style: word
          terms:
            - passport
            - passeport
            - travel document
            - document de voyage
            - citizenship
            - citoyenneté
            - immigration
            - IRCC
            - border services
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-canada-passport-number
    title: "Canada passport number entity definition - Microsoft Learn"
