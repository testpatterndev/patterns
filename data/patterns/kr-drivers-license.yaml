schema: testpattern/v1
name: South Korea Driver's License Number
slug: kr-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects South Korea driver's license number patterns. This pattern is
  based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Matches the Korean driver''s license format: 2 digits, dash, 2 digits,
  dash, 6 digits, dash, 2 digits. Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: pii-civic-credentials. Uses additional domain-context evidence and
  explicit exclusion logic for template/sample/test text.'
pattern: \b\d{2}-\d{2}-\d{6}-\d{2}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- kr
regulations:
- pipa
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 12-34-567890-12
    description: Standard South Korean driver's license format
  - value: 98-76-543210-98
    description: Another valid formatted Korean license number
  - value: 01-02-034567-08
    description: Valid format with leading zeros
  should_not_match:
  - value: 12-34-56789-12
    description: Too few digits in third group (5 instead of 6)
  - value: 123-34-567890-12
    description: Too many digits in first group (3 instead of 2)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_kr_drivers_license
    matches:
    - ref: Pattern_kr_drivers_license_label_context
    - ref: Keyword_kr_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_kr_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_kr_drivers_license
    matches:
    - ref: Keyword_kr_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_kr_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_kr_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_kr_drivers_license_noise_exclusion
  regexes:
  - id: Regex_kr_drivers_license
    pattern: \b\d{2}-\d{2}-\d{6}-\d{2}\b
  - id: Pattern_kr_drivers_license_label_context
    pattern: (?i)\\b(?:south\\s+korea\\s+driver's\\s+license\\s+number|south|korea|driver|license|drivers)\\b
  keywords:
  - id: Keyword_kr_drivers_license
    groups:
    - match_style: word
      terms:
      - 운전면허증
      - 운전면허
      - 면허번호
      - driver's license
      - driving license
      - driver license
      - 운전면허번호
      - DL
      - 면허증
      - 도로교통공단
      - driving permit
  - id: Keyword_kr_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - south korea driver's license number
      - south
      - korea
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_kr_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
