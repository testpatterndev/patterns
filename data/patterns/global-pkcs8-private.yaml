schema: testpattern/v1
name: PKCS#8 Private Key Header
slug: global-pkcs8-private
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects PKCS#8 private key PEM headers in source code, configuration files, and documents. Private keys should never
  appear in plaintext.
operation: >-
  Reference: https://www.rfc-editor.org/rfc/rfc7468 Corroborative evidence: 7 keywords within 300 characters. Keyword
  lists: credentials-api-keys, credentials-passwords.
pattern: '-----BEGIN PRIVATE KEY-----'
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - private key
    - secret key
    - key file
    - PEM
    - certificate
    - RSA
    - cryptographic
  proximity: 300
  keyword_lists:
    - credentials-api-keys
    - credentials-passwords
test_cases:
  should_match:
    - value: '-----BEGIN PRIVATE KEY-----'
      description: PKCS#8 private key PEM header
    - value: |-
        -----BEGIN PRIVATE KEY-----
        MIIE...
      description: PKCS#8 key with data following header
    - value: |-
        -----BEGIN PRIVATE KEY-----
        Proc-Type:
      description: Encrypted PKCS#8 private key header
  should_not_match:
    - value: '-----BEGIN PUBLIC KEY-----'
      description: Public key, not private
    - value: '-----BEGIN CERTIFICATE-----'
      description: Certificate, not private key
false_positives:
  - description: PEM-encoded certificates or public keys that use similar header formats
    mitigation: >-
      The pattern specifically matches the private key header text, but verify the full PEM block contains actual key
      material.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pkcs8_private
      matches:
        - ref: Keyword_pkcs8_private
  regexes:
    - id: Regex_pkcs8_private
      pattern: '-----BEGIN PRIVATE KEY-----'
  keywords:
    - id: Keyword_pkcs8_private
      groups:
        - match_style: word
          terms:
            - private key
            - PKCS
            - key file
            - PEM
            - certificate
            - cryptographic
            - encryption
            - TLS
            - SSL
            - x509
            - key pair
