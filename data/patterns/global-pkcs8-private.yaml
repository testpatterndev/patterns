schema: testpattern/v1
name: PKCS#8 Private Key Header
slug: global-pkcs8-private
version: 1.0.0
type: regex
engine: universal
description: Detects PKCS#8 private key PEM headers in source code, configuration
  files, and documents. Private keys should never appear in plaintext.
operation: 'Reference: https://www.rfc-editor.org/rfc/rfc7468 Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: credentials-api-keys, credentials-passwords.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: '-----BEGIN PRIVATE KEY-----'
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - private key
  - secret key
  - key file
  - PEM
  - certificate
  - RSA
  - cryptographic
  proximity: 300
  keyword_lists:
  - credentials-api-keys
  - credentials-passwords
test_cases:
  should_match:
  - value: '-----BEGIN PRIVATE KEY-----'
    description: PKCS#8 private key PEM header
  - value: '-----BEGIN PRIVATE KEY-----

      MIIE...'
    description: PKCS#8 key with data following header
  - value: '-----BEGIN PRIVATE KEY-----

      Proc-Type:'
    description: Encrypted PKCS#8 private key header
  should_not_match:
  - value: '-----BEGIN PUBLIC KEY-----'
    description: Public key, not private
  - value: '-----BEGIN CERTIFICATE-----'
    description: Certificate, not private key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: PEM-encoded certificates or public keys that use similar header formats
  mitigation: The pattern specifically matches the private key header text, but verify
    the full PEM block contains actual key material.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_pkcs8_private
    matches:
    - ref: Pattern_global_pkcs8_private_label_context
    - ref: Keyword_global_pkcs8_private_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_pkcs8_private_noise_exclusion
  - confidence_level: 85
    id_match: Regex_pkcs8_private
    matches:
    - ref: Keyword_pkcs8_private
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_pkcs8_private_noise_exclusion
  regexes:
  - id: Regex_pkcs8_private
    pattern: '-----BEGIN PRIVATE KEY-----'
  - id: Pattern_global_pkcs8_private_label_context
    pattern: (?i)\\b(?:pkcs\#8\\s+private\\s+key\\s+header|pkcs|private|key|header|pkcs8)\\b
  keywords:
  - id: Keyword_pkcs8_private
    groups:
    - match_style: word
      terms:
      - private key
      - PKCS
      - key file
      - PEM
      - certificate
      - cryptographic
      - encryption
      - TLS
      - SSL
      - x509
      - key pair
  - id: Keyword_global_pkcs8_private_domain_context
    groups:
    - match_style: word
      terms:
      - pkcs#8 private key header
      - pkcs
      - private
      - key
      - header
      - pkcs8
      - field
      - identifier
      - reference
  - id: Keyword_global_pkcs8_private_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
