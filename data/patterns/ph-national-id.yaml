schema: testpattern/v1
name: Philippine Identification System (PhilSys)
slug: ph-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects Philippine Identification System (PhilSys) patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-philippines-national-identification-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{4}-\d{7}-\d{1}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Context label evidence plus explicit template/example exclusion
  improves precision for high-risk identifiers. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- ph
regulations:
- dpa-ph
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - PhilSys
  - PSN
  - national ID
  - Philippine identification
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1234-5678901-2
    description: PhilSys ID number
  - value: 9876-5432109-8
    description: Another PhilSys ID
  - value: 4567-8901234-5
    description: Valid PhilSys format
  should_not_match:
  - value: 1234-567890-2
    description: Too few digits in middle group
  - value: 1234-5678901-23
    description: Too many digits in last group
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The specific dash-separated format (XXXX-XXXXXXX-X) significantly reduces
    false positives.
  mitigation: The structured format provides strong inherent validation. Keyword context
    further improves accuracy.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_ph_national_id
    matches:
    - ref: Pattern_ph_national_id_label_context
    - ref: Keyword_ph_national_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ph_national_id_noise_exclusion
  - confidence_level: 90
    id_match: Regex_ph_national_id
    matches:
    - ref: Pattern_ph_national_id_label_context
    - ref: Keyword_ph_national_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ph_national_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ph_national_id
    matches:
    - ref: Keyword_ph_national_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ph_national_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ph_national_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ph_national_id_noise_exclusion
  regexes:
  - id: Regex_ph_national_id
    pattern: \b\d{4}-\d{7}-\d{1}\b
  - id: Pattern_ph_national_id_label_context
    pattern: (?i)\\b(?:philippine|system|philsys|national|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_ph_national_id
    groups:
    - match_style: word
      terms:
      - PhilSys
      - PSN
      - national ID
      - Philippine identification
      - PhilSys number
      - Philippine Statistics Authority
      - PSA
      - national identification
      - PhilID
      - Philippine national ID
      - pambansang pagkakakilanlan
      - sistema ng pambansang pagkakakilanlan
  - id: Keyword_ph_national_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_ph_national_id_domain_context
    groups:
    - match_style: word
      terms:
      - philippine identification system (philsys)
      - philippine
      - system
      - philsys
      - national
      - field
      - identifier
      - reference
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
