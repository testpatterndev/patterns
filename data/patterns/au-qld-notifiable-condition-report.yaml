schema: testpattern/v1
name: QLD Notifiable Condition Report
slug: au-qld-notifiable-condition-report
version: 1.0.0
type: keyword_list
description: Detects QLD notifiable condition reports for public health surveillance and disease notifications.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
  - public-health-act-2005
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: 'Notifiable condition report: communicable disease notification to public health unit'
      description: Test match 1
    - value: QLD Health notification with contact tracing and surveillance data
      description: Test match 2
    - value: Public health notification for outbreak notification and case notification
      description: Test match 3
  should_not_match:
    - value: Notification of scheduled maintenance
      description: Non-match 1
    - value: Disease prevention tips
      description: Non-match 2
false_positives:
  - description: Generic notification or disease in non-surveillance contexts.
    mitigation: Require notifiable condition or public health notification specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Notifiable condition exposure reveals public health surveillance data and disease notifications.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
purview:
  patterns_proximity: 300
  recommended_confidence: 90
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_notifiable_condition
      matches:
        - ref: Keyword_notifiable_disease
        - ref: Keyword_public_health_act
    - confidence_level: 90
      id_match: Regex_notifiable_condition
      matches:
        - ref: Keyword_notifiable_disease
    - confidence_level: 80
      id_match: Regex_disease_report
      matches:
        - ref: Keyword_qld_health_forms
  regexes:
    - id: Regex_notifiable_condition
      pattern: >-
        (?i)\b(?:notifiable\s+(?:condition|disease)\s+(?:report|notification)|communicable\s+disease\s+report|public\s+health\s+notification)\b
    - id: Regex_disease_report
      pattern: (?i)\b(?:disease\s+(?:surveillance|notification)|reportable\s+(?:condition|disease))\b
  keywords:
    - id: Keyword_notifiable_disease
      groups:
        - match_style: word
          terms:
            - notifiable condition
            - notifiable disease
            - communicable disease
            - reportable disease
            - disease notification
            - public health notification
            - NOCS
    - id: Keyword_public_health_act
      groups:
        - match_style: word
          terms:
            - Public Health Act 2005
            - Section 70
            - Section 71
            - Public Health Regulation
            - Schedule 1
            - public health unit
    - id: Keyword_qld_health_forms
      groups:
        - match_style: word
          terms:
            - Queensland Health
            - Hospital and Health Service
            - HHS
            - health.qld.gov.au
            - QH-IMP
            - Pathology Queensland
            - Clinical Excellence Queensland
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - notifiable condition
  - notifiable disease
  - notification
  - public health notification
  - communicable disease
  - disease notification
  - QLD Health notification
  - surveillance
  - case notification
  - contact tracing
  - outbreak notification
  - public health unit
