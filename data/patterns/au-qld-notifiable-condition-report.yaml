schema: testpattern/v1
name: QLD Notifiable Condition Report
slug: au-qld-notifiable-condition-report
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD notifiable condition reports for public health surveillance and disease notifications.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "notifiable condition"
  - "notifiable disease"
  - "notification"
  - "public health notification"
  - "communicable disease"
  - "disease notification"
  - "QLD Health notification"
  - "surveillance"
  - "case notification"
  - "contact tracing"
  - "outbreak notification"
  - "public health unit"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
  - public-health-act-2005
data_categories:
  - phi
  - health
  - government
test_cases:
  should_match:
    - value: "Notifiable condition report: communicable disease notification to public health unit"
      description: Test match 1
    - value: "QLD Health notification with contact tracing and surveillance data"
      description: Test match 2
    - value: "Public health notification for outbreak notification and case notification"
      description: Test match 3
  should_not_match:
    - value: "Notification of scheduled maintenance"
      description: Non-match 1
    - value: "Disease prevention tips"
      description: Non-match 2
false_positives:
  - description: >-
      Generic notification or disease in non-surveillance contexts.
    mitigation: >-
      Require notifiable condition or public health notification specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Notifiable condition exposure reveals public health surveillance data and disease notifications.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
