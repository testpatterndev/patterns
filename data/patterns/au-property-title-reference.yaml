schema: testpattern/v1
name: NSW Property Title Reference (Lot/DP)
slug: au-property-title-reference
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects Australian property title references including Lot/DP, Lot/SP, Title References, and Folio Identifiers.
  Requires property/title/lot/DP keyword context.
operation: >-
  Regex pattern using universal engine. The top-level regex \b\d+/\d{5,7}\b matches a generic lot/plan format of
  digits, a forward slash, and 5-7 digits. The Purview engine uses four regexes of decreasing specificity:
  Pattern_property_lot_dp (Lot + number + DP/SP/PS/LP/CP plan number), Pattern_property_title_ref (Title Ref/CT/Folio
  format), Pattern_property_lot_plan (numeric/DP format), and Pattern_property_generic (bare digits/digits format).
  Three confidence tiers: High (85) requires land registry + state geography keywords with template exclusion logic;
  Medium (75) requires land registry keywords; Low (65) requires property context keywords. Evidence uses 3 keyword
  groups (9 land registry terms, 11 state geography terms, 10 property context terms) within 300-character proximity.
  Keyword lists: pii-contact, au-major-cities, au-states-full, au-states-abbreviations.
pattern: '(?i)\b(?:Lot|LOT)\s+\d+(?:/|\s+on\s+)(?:DP|SP|PS|LP|CP)\s*\d{3,7}\b'
confidence: low
confidence_justification: >-
  Low confidence: the generic digits/digits format matches many non-property references such as date fractions,
  version numbers, and ratios. Corroborative evidence keywords such as property, title, lot, or DP are essential for
  reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - location
  - pii
corroborative_evidence:
  keywords:
    - property
    - title reference
    - lot
    - deposited plan
    - DP
    - strata plan
    - SP
    - real property
  proximity: 300
  keyword_lists:
    - pii-contact
    - au-major-cities
    - au-states-full
    - au-states-abbreviations
test_cases:
  should_match:
    - value: 1/12345
      description: Lot 1 in DP 12345
    - value: 23/1234567
      description: Lot 23 in larger DP
    - value: 100/99999
      description: High lot number in DP
  should_not_match:
    - value: 1/1234
      description: Only 4 digits after slash (below minimum of 5)
    - value: 1/12345678
      description: 8 digits after slash (above maximum of 7)
    - value: 1-12345
      description: Hyphen separator instead of forward slash
false_positives:
  - description: >-
      Common words and phrases related to nsw property title reference (lot/dp) appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: Property title exposure enables real estate fraud and ownership manipulation
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_property_lot_dp
      matches:
        - ref: Evidence_land_registry
        - ref: Evidence_state_geography
      exclusion:
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_property_title_ref
      matches:
        - ref: Evidence_land_registry
    - confidence_level: 65
      id_match: Pattern_property_generic
      matches:
        - ref: Evidence_property_context
  regexes:
    - id: Pattern_property_lot_dp
      pattern: (?i)\b(?:Lot|LOT)\s+\d+(?:/|\s+on\s+)(?:DP|SP|PS|LP|CP)\s*\d{3,7}\b
    - id: Pattern_property_title_ref
      pattern: (?i)\b(?:Title\s+Ref(?:erence)?|CT|Folio\s+Identifier|Volume\s+\d+\s+Folio)\s*[:#-]?\s*\d+/?\d*\b
    - id: Pattern_property_lot_plan
      pattern: \b\d{1,5}/(?:DP|SP|PS|LP|CP)\d{3,7}\b
    - id: Pattern_property_generic
      pattern: \b\d+/\d{5,7}\b
  keywords:
    - id: Evidence_land_registry
      groups:
        - match_style: word
          terms:
            - title
            - land registry
            - torrens
            - real property
            - registrar
            - land titles office
            - LTO
            - LPI
            - titles office
    - id: Evidence_state_geography
      groups:
        - match_style: word
          terms:
            - NSW
            - VIC
            - QLD
            - SA
            - WA
            - TAS
            - NT
            - ACT
            - New South Wales
            - Victoria
            - Queensland
    - id: Evidence_property_context
      groups:
        - match_style: word
          terms:
            - property
            - land
            - parcel
            - survey
            - subdivision
            - easement
            - covenant
            - strata
            - community title
            - building
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
