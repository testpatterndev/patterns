schema: testpattern/v1
name: NSW Property Title Reference (Lot/DP)
slug: au-property-title-reference
version: 1.0.0
type: regex
engine: universal
description: Detects NSW Property Title Reference (Lot/DP) patterns. Requires property/title/lot/DP keyword context
operation: >-
  Corroborative evidence: 8 keywords within 300 characters. Keyword lists: pii-contact, au-major-cities, au-states-full,
  au-states-abbreviations.
pattern: \b\d+/\d{5,7}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - location
  - pii
corroborative_evidence:
  keywords:
    - property
    - title reference
    - lot
    - deposited plan
    - DP
    - strata plan
    - SP
    - real property
  proximity: 300
  keyword_lists:
    - pii-contact
    - au-major-cities
    - au-states-full
    - au-states-abbreviations
test_cases:
  should_match:
    - value: 1/12345
      description: Lot 1 in DP 12345
    - value: 23/1234567
      description: Lot 23 in larger DP
    - value: 100/99999
      description: High lot number in DP
  should_not_match:
    - value: 1/1234
      description: Only 4 digits after slash (below minimum of 5)
    - value: 1/12345678
      description: 8 digits after slash (above maximum of 7)
    - value: 1-12345
      description: Hyphen separator instead of forward slash
false_positives:
  - description: >-
      Common words and phrases related to nsw property title reference (lot/dp) appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: Property title exposure enables real estate fraud and ownership manipulation
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_au_property_title
      matches:
        - ref: Keyword_property
  regexes:
    - id: Regex_au_property_title
      pattern: \b\d+/\d{5,7}\b
  keywords:
    - id: Keyword_property
      groups:
        - match_style: word
          terms:
            - property
            - title
            - lot
            - deposited plan
            - DP
            - strata plan
            - SP
            - title reference
            - Torrens
            - folio
            - real property
            - conveyance
            - conveyancing
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
