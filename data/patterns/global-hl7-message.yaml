schema: testpattern/v1
name: HL7 Health Message
slug: global-hl7-message
version: 1.0.0
type: regex
engine: universal
description: Detects HL7 Health Message patterns. Detects HL7v2 message headers and ADT event types
operation: 'Corroborative evidence: 19 keywords within 300 characters. Keyword lists: healthcare-identifiers, healthcare-codes.'
pattern: \bMSH\|
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-identifiers
    - healthcare-codes
test_cases:
  should_match:
    - value: MSH|^~\&|SendingApp
      description: HL7 message header segment
    - value: MSH|^~\&|HIS|Hospital|LAB|Lab
      description: HL7 header with sending and receiving applications
    - value: MSH|^~\&|ADT|MCM
      description: HL7 ADT message header
  should_not_match:
    - value: MSA|AA|12345
      description: MSA segment header instead of MSH
    - value: PID|1||12345
      description: PID segment instead of MSH
    - value: msh|^~\&|App
      description: Lowercase msh (pattern is case-sensitive)
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 9
risk_description: HL7 message exposure reveals patient health data in clinical system communications
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hl7_header
      matches:
        - ref: Keyword_hl7
    - confidence_level: 85
      id_match: Regex_hl7_adt
      matches:
        - ref: Keyword_hl7
  regexes:
    - id: Regex_hl7_header
      pattern: \bMSH\|
    - id: Regex_hl7_adt
      pattern: \bADT\^A0[1-4]\b
  keywords:
    - id: Keyword_hl7
      groups:
        - match_style: word
          terms:
            - HL7
            - health level 7
            - FHIR
            - ADT
            - admission
            - discharge
            - transfer
            - patient
            - clinical message
            - health message
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
