schema: testpattern/v1
name: HL7 Health Message
slug: global-hl7-message
version: 1.0.0
type: regex
engine: universal
description: Detects HL7 Health Message patterns. Detects HL7v2 message headers and ADT event types
operation: 'Corroborative evidence: 19 keywords within 300 characters. Keyword lists: healthcare-identifiers, healthcare-codes.'
pattern: \bMSH\|
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-identifiers
    - healthcare-codes
test_cases:
  should_match:
    - value: MSH|^~\&|SendingApp
      description: HL7 message header segment
    - value: ADT^A01
      description: HL7 ADT admit event
    - value: ADT^A04
      description: HL7 ADT register event
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
