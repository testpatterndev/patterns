schema: testpattern/v1
name: Malta Passport Number
slug: mt-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Malta passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malta-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - mt
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: '1234567'
      description: Seven-digit passport number
    - value: '9876543'
      description: Seven-digit passport number
    - value: '4567890'
      description: Seven-digit passport number
  should_not_match:
    - value: '123456'
      description: Only 6 digits is too short
    - value: '12345678'
      description: Eight digits is too long
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_mt_passport_number
      matches:
        - ref: Keyword_mt_passport_number
    - confidence_level: 65
      id_match: Regex_mt_passport_number
  regexes:
    - id: Regex_mt_passport_number
      pattern: \b\d{7}\b
  keywords:
    - id: Keyword_mt_passport_number
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport number
            - passaport
            - numru tal-passaport
            - dokument tal-ivvjaġġar
            - passport book
            - passport card
            - travel ID
            - numru tal-passaport Malti
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malta-passport-number
    title: "Malta passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
