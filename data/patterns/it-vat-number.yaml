schema: testpattern/v1
name: Italy Value Added Tax Number
slug: it-vat-number
version: 1.0.0
type: regex
engine: universal
description: Detects Italy Value Added Tax Number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. VAT numbers have country-specific
  prefixes that aid detection accuracy.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  vat-numbers, it-financial. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: \bIT\d{11}\b
confidence: high
confidence_justification: 'High confidence: the IT prefix followed by exactly 11 digits
  is a distinctive format for Italian VAT (partita IVA) numbers. Added context gating
  and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- it
- eu
regulations:
- gdpr
- eu-vat-directive
data_categories:
- financial
- business-identifier
corroborative_evidence:
  keywords:
  - partita IVA
  - IVA
  - VAT
  - imposta sul valore aggiunto
  - codice fiscale
  proximity: 300
  keyword_lists:
  - vat-numbers
  - it-financial
test_cases:
  should_match:
  - value: IT12345678901
    description: Standard Italian VAT number format
  - value: IT98765432101
    description: Italian partita IVA with IT prefix
  - value: IT11223344556
    description: Italian VAT identification number
  should_not_match:
  - value: IT1234567890
    description: Only 10 digits after IT prefix, too short
  - value: FR12345678901
    description: French prefix, not Italian VAT format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Other identifier schemes that coincidentally share a similar prefix
    and digit structure
  mitigation: Validate the complete format including prefix and digit count. Layer
    with document context to confirm financial or tax-related content.
- description: Test or example VAT numbers used in documentation or training materials
  mitigation: Maintain an allow-list of known test/example numbers. Use document classification
    to distinguish production data from training content.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_it_vat
    matches:
    - ref: Pattern_it_vat_number_label_context
    - ref: Keyword_it_vat_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_vat_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_it_vat
    matches:
    - ref: Keyword_it_vat
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_vat_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_it_vat
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_it_vat_number_noise_exclusion
  regexes:
  - id: Regex_it_vat
    pattern: \bIT\d{11}\b
  - id: Pattern_it_vat_number_label_context
    pattern: (?i)\\b(?:italy\\s+value\\s+added\\s+tax\\s+number|italy|value|added|tax|vat)\\b
  keywords:
  - id: Keyword_it_vat
    groups:
    - match_style: word
      terms:
      - partita IVA
      - IVA
      - imposta sul valore aggiunto
      - VAT number
      - VAT identification
      - value added tax
      - numero partita IVA
      - codice IVA
      - Agenzia delle Entrate
      - tax identification
  - id: Keyword_it_vat_number_domain_context
    groups:
    - match_style: word
      terms:
      - italy value added tax number
      - italy
      - value
      - added
      - tax
      - vat
      - field
      - identifier
      - reference
  - id: Keyword_it_vat_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 5
risk_description: VAT registration numbers identify businesses for tax purposes and
  are semi-public in many jurisdictions. While not highly sensitive alone, they can
  be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
