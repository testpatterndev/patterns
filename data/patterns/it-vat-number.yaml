schema: testpattern/v1
name: Italy Value Added Tax Number
slug: it-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Italy Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, it-financial.
pattern: '\bIT\d{11}\b'
confidence: high
confidence_justification: >-
  High confidence: the IT prefix followed by exactly 11 digits is a distinctive format for Italian VAT (partita IVA) numbers.
jurisdictions:
  - it
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - partita IVA
    - IVA
    - VAT
    - imposta sul valore aggiunto
    - codice fiscale
  proximity: 300
  keyword_lists:
    - vat-numbers
    - it-financial
test_cases:
  should_match:
    - value: 'IT12345678901'
      description: Standard Italian VAT number format
    - value: 'IT98765432101'
      description: Italian partita IVA with IT prefix
    - value: 'IT11223344556'
      description: Italian VAT identification number
  should_not_match:
    - value: 'IT1234567890'
      description: Only 10 digits after IT prefix, too short
    - value: 'FR12345678901'
      description: French prefix, not Italian VAT format
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
