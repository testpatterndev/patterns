schema: testpattern/v1
name: General Symmetric Key
slug: global-general-symmetric-key
version: 1.0.0
type: regex
engine: universal
description: Detects general symmetric encryption key patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. In Purview, this is
  a broad, function-based detector. This keyword-based version flags documents that
  may contain symmetric keys for further review.
operation: Matches documents containing symmetric key assignments, including encryption
  keys, signing keys, and secret keys in common configuration formats. This is a wide-scope
  detector intended for broad classification. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.
pattern: (?i)\b(?:symmetric[_-]?key|encryption[_-]?key|signing[_-]?key|secret[_-]?key|shared[_-]?key|master[_-]?key)\s*[:=]\s*"?[A-Za-z0-9+/=]{16,}"?
confidence: low
confidence_justification: 'Low confidence: broad keyword-based detection that will
  match key-related terminology in documentation, code comments, and non-sensitive
  contexts. Intended as a wide-net classifier. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - symmetric key
  - encryption key
  - signing key
  - secret key
  - shared key
  - master key
  - AES
  - HMAC
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: encryption_key=AAAA0000BBBB1111CCCC2222DDDD3333
    description: Encryption key assignment
  - value: 'signing_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef"'
    description: Signing key in config
  - value: secret_key="0000000000000000000000000000000000000000"
    description: Secret key with placeholder value
  should_not_match:
  - value: The symmetric key must be rotated every 90 days
    description: Key rotation policy documentation
  - value: encryption_key=""
    description: Empty key value
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Cryptography documentation and security architecture documents discussing
    key management.
  mitigation: Check for assignment operators following the keyword to differentiate
    from descriptive text.
- description: Source code containing key variable declarations without actual key
    material.
  mitigation: Verify that the value following the keyword appears to be actual key
    material (Base64, hex).
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_general_symmetric_key
    matches:
    - ref: Pattern_global_general_symmetric_key_label_context
    - ref: Keyword_global_general_symmetric_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_general_symmetric_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_general_symmetric_key
    matches:
    - ref: Keyword_general_symmetric_key
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_general_symmetric_key_noise_exclusion
  regexes:
  - id: Regex_general_symmetric_key
    pattern: (?i)\b(?:symmetric[_-]?key|encryption[_-]?key|signing[_-]?key|secret[_-]?key|shared[_-]?key|master[_-]?key)\s*[:=]\s*"?[A-Za-z0-9+/=]{16,}"?
  - id: Pattern_global_general_symmetric_key_label_context
    pattern: (?i)\\b(?:general\\s+symmetric\\s+key|general|symmetric|key)\\b
  keywords:
  - id: Keyword_general_symmetric_key
    groups:
    - match_style: word
      terms:
      - symmetric key
      - encryption key
      - signing key
      - secret key
      - shared key
      - master key
      - AES
      - HMAC
      - cryptographic key
      - key material
      - Base64
      - cipher key
  - id: Keyword_global_general_symmetric_key_domain_context
    groups:
    - match_style: word
      terms:
      - general symmetric key
      - general
      - symmetric
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_general_symmetric_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-general-symmetric-key
  title: General symmetric key entity definition - Microsoft Learn
