schema: testpattern/v1
name: General Symmetric Key
slug: global-general-symmetric-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects general symmetric encryption key patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. In Purview, this is a broad, function-based detector. This keyword-based version flags documents
  that may contain symmetric keys for further review.
operation: >-
  Matches documents containing symmetric key assignments, including encryption keys, signing keys, and secret keys in
  common configuration formats. This is a wide-scope detector intended for broad classification.
pattern: >-
  (?i)\b(?:symmetric[_-]?key|encryption[_-]?key|signing[_-]?key|secret[_-]?key|shared[_-]?key|master[_-]?key)\s*[:=]\s*"?[A-Za-z0-9+/=]{16,}"?
confidence: low
confidence_justification: >-
  Low confidence: broad keyword-based detection that will match key-related terminology in documentation, code comments,
  and non-sensitive contexts. Intended as a wide-net classifier.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - symmetric key
    - encryption key
    - signing key
    - secret key
    - shared key
    - master key
    - AES
    - HMAC
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: encryption_key=AAAA0000BBBB1111CCCC2222DDDD3333
      description: Encryption key assignment
    - value: 'signing_key: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef"'
      description: Signing key in config
    - value: secret_key="0000000000000000000000000000000000000000"
      description: Secret key with placeholder value
  should_not_match:
    - value: The symmetric key must be rotated every 90 days
      description: Key rotation policy documentation
    - value: encryption_key=""
      description: Empty key value
false_positives:
  - description: Cryptography documentation and security architecture documents discussing key management.
    mitigation: Check for assignment operators following the keyword to differentiate from descriptive text.
  - description: Source code containing key variable declarations without actual key material.
    mitigation: Verify that the value following the keyword appears to be actual key material (Base64, hex).
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_general_symmetric_key
      matches:
        - ref: Keyword_general_symmetric_key
  regexes:
    - id: Regex_general_symmetric_key
      pattern: >-
        (?i)\b(?:symmetric[_-]?key|encryption[_-]?key|signing[_-]?key|secret[_-]?key|shared[_-]?key|master[_-]?key)\s*[:=]\s*"?[A-Za-z0-9+/=]{16,}"?
  keywords:
    - id: Keyword_general_symmetric_key
      groups:
        - match_style: word
          terms:
            - symmetric key
            - encryption key
            - signing key
            - secret key
            - shared key
            - master key
            - AES
            - HMAC
            - cryptographic key
            - key material
            - Base64
            - cipher key
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-general-symmetric-key
    title: General symmetric key entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-09'
