schema: testpattern/v1
name: Slovenia Tax Identification Number
slug: si-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Slovenia Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, si-financial.
pattern: '\b\d{8}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: eight-digit numbers are very common. Slovenian tax keywords like 'davčna številka' or 'FURS' are needed for reliable detection.
jurisdictions:
  - si
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - davčna številka
    - tax identification
    - TIN
    - FURS
    - davčni
  proximity: 300
  keyword_lists:
    - tax-id
    - si-financial
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit Slovenian tax number
    - value: '98765432'
      description: Slovenian davčna številka
    - value: '11223344'
      description: Slovenian tax identification number
  should_not_match:
    - value: '1234567'
      description: Seven digits, too short for Slovenian TIN
    - value: '123456789'
      description: Nine digits, exceeds Slovenian TIN format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_si_tax_id
      matches:
        - ref: Keyword_si_tax_id
    - confidence_level: 75
      id_match: Regex_si_tax_id
  regexes:
    - id: Regex_si_tax_id
      pattern: '\b\d{8}\b'
  keywords:
    - id: Keyword_si_tax_id
      groups:
        - match_style: word
          terms:
            - davčna številka
            - tax identification number
            - TIN
            - FURS
            - davčni zavezanec
            - Finančna uprava
            - tax number
            - Slovenia tax
            - davčna napoved
            - identifikacijska številka
            - tax return
  filters:
    - id: Filter_si_tax_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
