schema: testpattern/v1
name: Payment fraud investigation files
slug: au-top500-120-payment-fraud-investigation-files
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Detects references to payment fraud investigation files in financial and compliance documents. Commonly found in
  Australian regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: >-
  (?is)\b(?:credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b\s{0,240}\b(?:score|risk|report|application|match|screening|customer|case|financial)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - payment fraud investigation files
    - payment
    - fraud
    - investigation
    - files
    - financial
    - accounts
    - payments
  proximity: 300
test_cases:
  should_match:
    - value: Payment fraud investigation files
      description: Exact phrase marker match
    - value: payment fraud investigation files
      description: Case-insensitive phrase match
    - value: Payment fraud investigation files
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_payment_fraud_investigation
      matches:
        - ref: Evidence_payment_fraud_investigation
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_payment_fraud_investigation
      matches:
        - ref: Evidence_payment_fraud_investigation
    - confidence_level: 65
      id_match: Pattern_payment_fraud_investigation
  regexes:
    - id: Pattern_payment_fraud_investigation
      pattern: >-
        (?is)\b(?:credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b\s{0,240}\b(?:score|risk|report|application|match|screening|customer|case|financial)\b
  keywords:
    - id: Evidence_payment_fraud_investigation
      groups:
        - match_style: word
          terms:
            - payment fraud
            - fraud investigation
            - suspicious matter
            - SMR
            - AUSTRAC
            - fraud case
            - fraudulent transaction
            - investigation file
            - chargeback fraud
            - identity fraud
            - fraud report
            - suspicious activity
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
