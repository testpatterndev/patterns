schema: testpattern/v1
name: Australian Passport Number
slug: au-passport-number
version: 1.0.0
type: regex
engine: universal
description: Detects Australian Passport Number patterns.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-australia-passport-number Corroborative evidence: 4
  keywords within 300 characters. Keyword lists: au-identity-passport, pii-government-id.
pattern: \b[A-Za-z]{1,2}\d{7}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - passport number
    - travel document
    - australian passport
  proximity: 300
  keyword_lists:
    - au-identity-passport
    - pii-government-id
test_cases:
  should_match:
    - value: PA1234567
      description: Two-letter prefix with 7 digits
    - value: N1234567
      description: Single-letter prefix with 7 digits
    - value: AB1234567
      description: Standard Australian passport format
  should_not_match:
    - value: '1234567'
      description: No letter prefix and only 7 digits
    - value: ABC1234567
      description: Three-letter prefix is invalid
false_positives:
  - description: >-
      Common words and phrases related to australian passport number appearing in policy documents, training materials,
      HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
