schema: testpattern/v1
name: Bitcoin Address (Bech32)
slug: global-bitcoin-address-bech32
version: 1.0.0
type: regex
engine: universal
description: Detects Bitcoin Address (Bech32) patterns.
operation: 'Validation: Bech32 encoding (BIP-173). Corroborative evidence: 3 keywords
  within 300 characters. Keyword lists: financial-transaction. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \bbc1[a-zA-HJ-NP-Z0-9]{25,39}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- pci-dss
data_categories:
- financial
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - financial-transaction
test_cases:
  should_match:
  - value: bc1qw508d6qejxtdg4y5r3zarvary0c5xw7kv8f3t4
    description: Bech32 Bitcoin address
  - value: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
    description: Standard Bech32 address
  - value: bc1q0000000000000000000000000000000000
    description: Minimal Bech32 address
  should_not_match:
  - value: bc2qw508d6qejxtdg4y5r3zarvary0c5xw7k
    description: Wrong prefix (bc2 instead of bc1)
  - value: bc1qw508d6qejxtdg4y5r3zarv
    description: Too short (only 22 characters after bc1)
  - value: tb1qw508d6qejxtdg4y5r3zarvary0c5xw7kv8f3t4
    description: Testnet prefix (tb1 instead of bc1)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_bitcoin_address_bech32
    matches:
    - ref: Pattern_global_bitcoin_address_bech32_label_context
    - ref: Keyword_global_bitcoin_address_bech32_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_bitcoin_address_bech32_noise_exclusion
  - confidence_level: 85
    id_match: Regex_bitcoin_address_bech32
    matches:
    - ref: Keyword_crypto_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_bitcoin_address_bech32_noise_exclusion
  - confidence_level: 75
    id_match: Regex_bitcoin_address_bech32
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_bitcoin_address_bech32_noise_exclusion
  regexes:
  - id: Regex_bitcoin_address_bech32
    pattern: \bbc1[a-zA-HJ-NP-Z0-9]{25,39}\b
  - id: Pattern_global_bitcoin_address_bech32_label_context
    pattern: (?i)\\b(?:bitcoin\\s+address\\s+\(bech32\)|bitcoin|address|bech32)\\b
  keywords:
  - id: Keyword_crypto_context
    groups:
    - match_style: word
      terms:
      - bitcoin
      - BTC
      - wallet
      - cryptocurrency
      - crypto
      - blockchain
      - address
      - transaction
      - payment
      - digital currency
  - id: Keyword_global_bitcoin_address_bech32_domain_context
    groups:
    - match_style: word
      terms:
      - bitcoin address (bech32)
      - bitcoin
      - address
      - bech32
      - field
      - identifier
      - reference
  - id: Keyword_global_bitcoin_address_bech32_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
