schema: testpattern/v1
name: Bitcoin Address (Bech32)
slug: global-bitcoin-address-bech32
version: 1.0.0
type: regex
engine: universal
description: Detects Bitcoin Address (Bech32) patterns.
operation: >-
  Validation: Bech32 encoding (BIP-173). Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  financial-transaction.
pattern: \bbc1[a-zA-HJ-NP-Z0-9]{25,39}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - global
regulations:
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - financial-transaction
test_cases:
  should_match:
    - value: bc1qw508d6qejxtdg4y5r3zarvary0c5xw7kv8f3t4
      description: Bech32 Bitcoin address
    - value: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
      description: Standard Bech32 address
    - value: bc1q0000000000000000000000000000000000
      description: Minimal Bech32 address
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
