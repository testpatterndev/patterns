      max_matches: 0
      refs:
      - Keyword_au_top500_407_lawful_intercept_transcripts_noise_exclusion
  regexes:
  - id: Pattern_lawful_intercept_transcripts
    pattern: (?is)\b(?:mugshot|informant|investigation|intercept|surveillance|dna|probation|parole|plea|victim|evidence)\b\s{0,220}\b(?:record|file|note|transcript|report|log|statement)\b
  - id: Pattern_au_top500_407_lawful_intercept_transcripts_label_context
    pattern: (?i)\\b(?:lawful\\s+intercept\\s+transcripts|lawful|intercept|transcripts|top500)\\b
  keywords:
