    - ref: Keyword_au_top500_407_lawful_intercept_transcripts_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_407_lawful_intercept_transcripts_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_lawful_intercept_transcripts
    matches:
    - ref: Evidence_lawful_intercept_transcripts
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_407_lawful_intercept_transcripts_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_lawful_intercept_transcripts
    matches:
    - ref: Evidence_lawful_intercept_transcripts
    - type: any
      min_matches: 0
