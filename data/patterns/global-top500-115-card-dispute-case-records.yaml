schema: testpattern/v1
name: Card dispute case records
slug: global-top500-115-card-dispute-case-records
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to card dispute case records in financial and compliance documents. Commonly found in international
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: >-
  (?is)\b(card\s+dispute\s+case\s+records|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - card dispute case records
    - card
    - dispute
    - case
    - records
    - financial
    - accounts
    - payments
  proximity: 300
test_cases:
  should_match:
    - value: Card dispute case records
      description: Exact phrase marker match
    - value: card dispute case records
      description: Case-insensitive phrase match
    - value: Card dispute case records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_card_dispute
      matches:
        - ref: Keyword_card_dispute
    - confidence_level: 65
      id_match: Regex_card_dispute
  regexes:
    - id: Regex_card_dispute
      pattern: (?is)\b(card\s+dispute\s+case\s+records|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_card_dispute
      groups:
        - match_style: word
          terms:
            - card dispute
            - chargeback
            - dispute case
            - case number
            - dispute resolution
            - transaction dispute
            - fraud claim
            - provisional credit
            - representment
            - reason code
            - dispute filing
            - cardholder dispute
