schema: testpattern/v1
name: Government Financial Audit - Material Weakness
slug: government-financial-audit-material-weakness
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal or QAO (Queensland Audit Office) audit findings identifying material weaknesses in financial
  controls before public tabling. Disclosure enables exploitation of identified control gaps.
operation: 'Keyword proximity: audit/QAO terms within 300 characters of material weakness/deficiency terms and financial control
  context. Requires pre-tabling markers (draft, management letter, pre-tabling, PROTECTED).'
pattern: null
confidence: high
confidence_justification: 'High confidence: the co-occurrence of audit authority references with material weakness findings
  and pre-tabling markers is highly specific to restricted audit documents. Published audit reports are excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
- auditor-general-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - audit
  - QAO
  - Auditor-General
  - internal audit
  - material weakness
  - significant deficiency
  - control failure
  - material finding
  - qualification
  - adverse opinion
  - financial
  - payment
  - revenue
  - expenditure
  - fraud risk
  - management letter
  - draft
  - pre-tabling
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Draft Management Letter. Queensland Audit Office. Material weakness finding: The department''s payment
      approval controls can be bypassed by users with system administrator access, creating a significant deficiency in expenditure
      controls. Fraud risk rating: High. Pre-tabling — not for distribution.'
    description: QAO draft management letter with material weakness finding
  - value: 'Internal Audit Report — CONFIDENTIAL. Material finding: Revenue recognition controls contain a significant deficiency
      allowing manual journal entries without secondary approval. Estimated exposure: $12M. Remediation required before Auditor-General
      review. Draft — pre-tabling.'
    description: Internal audit report with material control weakness
  should_not_match:
  - value: Report to Parliament No. 4 of 2025. Queensland Audit Office — Results of financial audits. Published. The Auditor-General
      notes improved financial controls across departments.
    description: Published QAO report to Parliament — public document
  - value: 'Audit methodology training: How to identify material weaknesses in financial controls. Template for internal audit
      teams.'
    description: Audit training materials with methodology descriptions
false_positives:
- description: Published QAO reports tabled in Parliament
  mitigation: Exclude documents containing 'report to parliament', 'tabled', 'published' without pre-tabling markers
- description: Audit training and methodology documents
  mitigation: Exclude documents containing 'training', 'methodology', 'how to identify', 'template'
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Audit authority + material weakness + pre-tabling marker
  - tier: medium
    confidence: 65
    description: Audit terms + control weakness without explicit pre-tabling marker
  regexes:
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for exposure figures
  keywords:
  - group: primary
    values:
    - audit
    - QAO
    - Queensland Audit Office
    - Auditor-General
    - internal audit
  - group: findings
    values:
    - material weakness
    - significant deficiency
    - control failure
    - material finding
    - qualification
    - adverse opinion
    - control weakness
  - group: financial_context
    values:
    - financial
    - payment
    - revenue
    - expenditure
    - fraud risk
    - financial controls
    - payment approval
  - group: markers
    values:
    - PROTECTED
    - draft
    - management letter
    - pre-tabling
    - confidential
    - not for distribution
  filters:
  - type: exclude_keywords
    values:
    - report to parliament
    - tabled
    - published
    - training
    - methodology
    - template
    - how to identify
risk_rating: 9
risk_description: Internal or QAO audit findings identifying material weaknesses in financial controls before public tabling;
  disclosure enables exploitation of control gaps.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
