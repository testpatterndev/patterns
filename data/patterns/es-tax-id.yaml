schema: testpattern/v1
name: Spain Tax Identification Number
slug: es-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Spain Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, es-financial.
pattern: '\b\d{8}[A-Z]\b'
confidence: high
confidence_justification: >-
  High confidence: eight digits followed by a single letter is a distinctive format for Spanish NIF/DNI numbers.
jurisdictions:
  - es
  - eu
regulations:
  - gdpr
  - ley-organica-proteccion-datos
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - NIF
    - "número de identificación fiscal"
    - DNI
    - CIF
    - Hacienda
  proximity: 300
  keyword_lists:
    - tax-id
    - es-financial
test_cases:
  should_match:
    - value: '12345678A'
      description: Spanish NIF with letter suffix
    - value: '98765432Z'
      description: Spanish tax identification number
    - value: '11223344M'
      description: Spanish DNI/NIF format
  should_not_match:
    - value: '1234567A'
      description: Only 7 digits, too short for Spanish NIF
    - value: '123456789A'
      description: 9 digits with letter, exceeds Spanish NIF format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_es_tax_id
      matches:
        - ref: Keyword_es_tax_id_specific
    - confidence_level: 75
      id_match: Regex_es_tax_id
      matches:
        - ref: Keyword_es_tax_id_general
    - confidence_level: 65
      id_match: Regex_es_tax_id
  regexes:
    - id: Regex_es_tax_id
      pattern: '\b\d{8}[A-Z]\b'
  keywords:
    - id: Keyword_es_tax_id_specific
      groups:
        - match_style: word
          terms:
            - NIF
            - "número de identificación fiscal"
            - CIF
            - Hacienda
            - "Agencia Tributaria"
            - tax identification number
            - "número fiscal"
            - "identificación fiscal"
            - Spanish tax ID
    - id: Keyword_es_tax_id_general
      groups:
        - match_style: word
          terms:
            - DNI
            - tax number
            - tax ID
            - fiscal
            - "contribuyente"
            - "declaración de la renta"
            - IRPF
            - "impuesto"
            - "tributario"
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
