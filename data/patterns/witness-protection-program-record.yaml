schema: testpattern/v1
name: Witness Protection Program Record
slug: witness-protection-program-record
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects documents containing witness protection program records including new identities, relocation details,
  and safe house locations for protected witnesses. Disclosure directly endangers the lives of witnesses and their families
  who have testified against violent criminals.
operation: 'Keyword proximity: primary keywords (witness protection, protected witness, new identity, relocation plan, safe
  house) within 300 characters of corroborative keywords (PROTECTED, Witness Protection Act, QPS, relocation, identity documents).
  Document marker detection for WITNESS PROTECTION classification stamps. Negative keyword exclusion for media and fiction
  contexts.'
pattern: (?i)\b(witness\s+protection|protected\s+witness|relocation\s+plan|safe\s+house\s+location|new\s+identity\s+(?:document|program|package)|Witness\s+Protection\s+Act)\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of witness protection terminology with personal identifiers
  and classification markers. The combination of protection program language with actual relocation or identity details distinguishes
  operational records from general policy discussions.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- witness-protection-act-2000-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - WITNESS PROTECTION
  - Witness Protection Act 2000
  - relocation
  - new identity
  - safe house
  - assumed name
  - protected person
  - protection order
  - threat assessment
  - QPS
  - Queensland Police
  - identity documents
  - drivers licence
  - Medicare card
  - birth certificate
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — WITNESS PROTECTION. Record of protected witness relocation. Protected person: formerly known as Sandra
      Marie BLAKE. New identity documents issued under Witness Protection Act 2000 (Qld) s.10. Relocation plan: interstate
      transfer to safe house location designated WP-2024-0087.'
    description: Witness protection relocation record with new identity details and legislative references
  - value: Witness Protection Program — Threat Assessment Update. Subject remains at HIGH risk from associates of convicted
      drug trafficker Raymond COSTELLO. Safe house location reviewed and deemed secure. New identity integration progressing;
      protected witness has commenced employment under assumed name.
    description: Threat assessment update for an active witness protection case
  - value: 'Memorandum to QPS Witness Protection Unit. Re: Application for inclusion in witness protection program. The witness
      provided evidence in Operation MERCURY resulting in the conviction of three members of the organised crime syndicate.
      Relocation plan prepared. New identity package includes Queensland drivers licence, Medicare card, and bank accounts.'
    description: Application memorandum for witness protection program inclusion
  should_not_match:
  - value: The Queensland Government administers the Witness Protection Act 2000 which provides a framework for protecting
      witnesses who assist law enforcement. The Act is publicly available on the Queensland legislation website.
    description: General public description of the Witness Protection Act
  - value: In the film 'Witness Protection' (2023), the protagonist enters a federal witness protection program after testifying
      against a crime boss. The movie explores themes of identity and isolation.
    description: Movie description involving witness protection as a plot device
  - value: The Australian Institute of Criminology published a research paper examining the effectiveness of witness protection
      programs across Australian jurisdictions. The study used anonymised aggregate data.
    description: Academic research paper about witness protection using anonymised data
false_positives:
- description: News reporting about witness protection programs in general terms
  mitigation: 'Negative keyword exclusion: ''media release'', ''news article'', ''reported'', ''published''. Require proximity
    to actual personal identifiers or case numbers.'
- description: Legislative and policy documents discussing the Witness Protection Act framework
  mitigation: 'Negative keyword exclusion: ''policy'', ''framework'', ''legislation'', ''parliamentary''. Require co-occurrence
    with operational terms like ''relocation plan'' or ''safe house''.'
- description: Crime fiction and films featuring witness protection storylines
  mitigation: 'Negative keyword exclusion: ''novel'', ''fiction'', ''film'', ''movie'', ''television'', ''character'', ''actor'''
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: 3+ primary keywords co-occurring with WITNESS PROTECTION document markers and personal identifiers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with classification markers within 300 characters
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative terms within 300 characters
  regexes:
  - name: witness_protection_terms
    pattern: (?i)\b(witness\s+protection|protected\s+witness|relocation\s+plan|safe\s+house|new\s+identity|Witness\s+Protection\s+Act)\b
  - name: wp_case_reference
    pattern: \bWP-\d{4}-\d{3,5}\b
  keywords:
  - name: primary_keywords
    words:
    - witness protection
    - protected witness
    - relocation plan
    - safe house
    - new identity
    - Witness Protection Act
    - protection order
    - protected person
    - witness relocation
    - identity package
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - WITNESS PROTECTION
    - RESTRICTED
    - CONFIDENTIAL
  - name: corroborative_terms
    words:
    - QPS
    - Queensland Police
    - assumed name
    - identity documents
    - drivers licence
    - Medicare card
    - birth certificate
    - threat assessment
    - interstate transfer
    - safe house location
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - template
    - training exercise
    - fictional
    - movie
    - television
    - news article
    - novel
    - film
    - policy framework
    - parliamentary
    - academic
  filters:
  - type: exclude
    description: Exclude public policy documents, fiction, and academic materials
    keywords:
    - media release
    - published finding
    - annual report
    - training exercise
    - fictional
    - movie
    - film
    - television
    - news article
    - policy framework
    - academic
    - research paper
risk_rating: 10
risk_description: Disclosure reveals new identities, relocation details, and safe house locations for protected witnesses.
  Directly endangers lives of witnesses and their families.
