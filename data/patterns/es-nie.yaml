schema: testpattern/v1
name: NIE
slug: es-nie
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects NIE patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Mod 23 (X=0, Y=1, Z=2). Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b[XYZ]\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - es
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: X1234567A
      description: NIE with X prefix
    - value: Y7654321B
      description: NIE with Y prefix
    - value: Z0000001C
      description: NIE with Z prefix
  should_not_match:
    - value: A1234567A
      description: Invalid prefix letter (A instead of X/Y/Z)
    - value: X123456A
      description: Only 6 digits instead of 7
    - value: X12345678A
      description: 8 digits instead of 7
false_positives:
  - description: >-
      Common words and phrases related to nie appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_es_nie
      matches:
        - ref: Keyword_es_nie_specific
    - confidence_level: 75
      id_match: Regex_es_nie
      matches:
        - ref: Keyword_es_nie_general
    - confidence_level: 65
      id_match: Regex_es_nie
  regexes:
    - id: Regex_es_nie
      pattern: \b[XYZ]\d{7}[A-Z]\b
  keywords:
    - id: Keyword_es_nie_specific
      groups:
        - match_style: word
          terms:
            - "número de identidad de extranjero"
            - NIE
            - "número de identificación de extranjero"
            - foreigner identification number
            - foreigner identity number
            - tarjeta de identidad de extranjero
            - "identificación de extranjero"
            - "extranjería"
            - residence card
    - id: Keyword_es_nie_general
      groups:
        - match_style: word
          terms:
            - identifier
            - identification
            - identity document
            - personal ID
            - "número de identificación"
            - identity number
            - "identificación"
            - documento de identidad
risk_rating: 8
risk_description: >-
  The Spanish DNI is the primary national identity document required for all citizens over 14. Compromise enables
  identity theft, unauthorized financial transactions, and impersonation.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-spain-dni
    title: "Spain DNI entity definition - Microsoft Learn"
