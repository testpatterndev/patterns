schema: testpattern/v1
name: Aadhaar
slug: in-aadhaar
version: 1.0.0
type: regex
engine: boost_regex
description: Detects Aadhaar patterns.
operation: >-
  Validation: Verhoeff algorithm. Reference: https://uidai.gov.in/aadhaar_dashboard/india.php Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[2-9]\d{3}\s?\d{4}\s?\d{4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - in
regulations:
  - dpdp-act-2023
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 2345 6789 0123
      description: Spaced Aadhaar number
    - value: '234567890123'
      description: Continuous Aadhaar number
    - value: 9876 5432 1098
      description: High-range Aadhaar
  should_not_match:
    - value: 1234 5678 9012
      description: Starts with 1 (must start with 2-9)
    - value: 0234 5678 9012
      description: Starts with 0 (must start with 2-9)
    - value: 2345 6789 012
      description: Only 11 digits instead of 12
false_positives:
  - description: >-
      Common words and phrases related to aadhaar appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Hindi and English (India), similar terminology used in formal or administrative contexts (education,
      professional documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
