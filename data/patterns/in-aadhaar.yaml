schema: testpattern/v1
name: Aadhaar
slug: in-aadhaar
version: 1.0.0
type: regex
engine: boost_regex
description: Detects Aadhaar patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Verhoeff algorithm. Reference: https://uidai.gov.in/aadhaar_dashboard/india.php
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[2-9]\d{3}\s?\d{4}\s?\d{4}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- in
regulations:
- dpdp-act-2023
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 2345 6789 0123
    description: Spaced Aadhaar number
  - value: '234567890123'
    description: Continuous Aadhaar number
  - value: 9876 5432 1098
    description: High-range Aadhaar
  should_not_match:
  - value: 1234 5678 9012
    description: Starts with 1 (must start with 2-9)
  - value: 0234 5678 9012
    description: Starts with 0 (must start with 2-9)
  - value: 2345 6789 012
    description: Only 11 digits instead of 12
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to aadhaar appearing in policy documents,
    training materials, HR templates, or compliance guidelines without actual personal
    data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Hindi and English (India), similar terminology used in formal or
    administrative contexts (education, professional documentation) that does not
    constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_in_aadhaar
    matches:
    - ref: Pattern_in_aadhaar_label_context
    - ref: Keyword_in_aadhaar_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_aadhaar_noise_exclusion
  - confidence_level: 85
    id_match: Regex_in_aadhaar
    matches:
    - ref: Keyword_in_aadhaar
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_aadhaar_noise_exclusion
  - confidence_level: 75
    id_match: Regex_in_aadhaar
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_aadhaar_noise_exclusion
  regexes:
  - id: Regex_in_aadhaar
    pattern: \b[2-9]\d{3}\s?\d{4}\s?\d{4}\b
  - id: Pattern_in_aadhaar_label_context
    pattern: (?i)\\b(?:aadhaar)\\b
  keywords:
  - id: Keyword_in_aadhaar
    groups:
    - match_style: word
      terms:
      - aadhaar
      - aadhaar number
      - aadhaar card
      - UIDAI
      - unique identification
      - unique identity number
      - आधार
      - आधार संख्या
      - identity number
      - enrollment number
      - biometric ID
      - national ID
  - id: Keyword_in_aadhaar_domain_context
    groups:
    - match_style: word
      terms:
      - aadhaar
      - field
      - identifier
      - reference
  - id: Keyword_in_aadhaar_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_in_aadhaar_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: Aadhaar numbers are India's biometric-linked unique identification
  numbers. Exposure enables identity fraud, unauthorized access to government services,
  and social engineering attacks targeting over a billion residents.
sensitivity_labels:
  pspf: PROTECTED
