schema: testpattern/v1
name: Malta Driver's License Number
slug: mt-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Malta driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches 5 to 7 digits followed by an optional uppercase letter at word boundaries. Corroborative evidence: 5 keywords
  within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{5,7}[A-Z]?\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - mt
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: '12345'
      description: 5-digit Maltese driver's license number (minimum length)
    - value: 1234567A
      description: 7-digit format with trailing letter
    - value: '123456'
      description: 6-digit format without trailing letter
  should_not_match:
    - value: '1234'
      description: Too few digits (4 instead of minimum 5)
    - value: '12345678'
      description: Too many digits (8 instead of maximum 7)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_mt_drivers_license
      matches:
        - ref: Keyword_mt_drivers_license
    - confidence_level: 65
      id_match: Regex_mt_drivers_license
  regexes:
    - id: Regex_mt_drivers_license
      pattern: \b\d{5,7}[A-Z]?\b
  keywords:
    - id: Keyword_mt_drivers_license
      groups:
        - match_style: word
          terms:
            - driver
            - licence
            - license
            - driving
            - DL
            - liċenzja tas-sewqan
            - sewqan
            - driver's licence
            - driving licence
            - driving license
            - numru tal-liċenzja
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malta-drivers-license-number
    title: "Malta driver's license number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
