schema: testpattern/v1
name: Incident postmortem reports
slug: au-top500-255-incident-postmortem-reports
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies incident postmortem reports patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 7 keywords within 300 characters.
pattern: (?is)\b(?:postmortem|post-incident|root\s+cause|timeline|corrective\s+actions?|lessons\s+learned)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - incident postmortem reports
    - incident
    - postmortem
    - reports
    - software
    - engineering
    - architecture
  proximity: 300
test_cases:
  should_match:
    - value: Incident postmortem reports
      description: Exact phrase marker match
    - value: incident postmortem reports
      description: Case-insensitive phrase match
    - value: Incident postmortem reports
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_incident_postmortem
      matches:
        - ref: Evidence_incident_postmortem
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_incident_postmortem
      matches:
        - ref: Evidence_incident_postmortem
    - confidence_level: 65
      id_match: Pattern_incident_postmortem
  regexes:
    - id: Pattern_incident_postmortem
      pattern: (?is)\b(?:postmortem|post-incident|root\s+cause|timeline|corrective\s+actions?|lessons\s+learned)\b
  keywords:
    - id: Evidence_incident_postmortem
      groups:
        - match_style: word
          terms:
            - incident postmortem
            - post-incident review
            - lessons learned
            - corrective actions
            - incident timeline
            - root cause analysis
            - incident report
            - blameless postmortem
            - outage report
            - service disruption
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
