schema: testpattern/v1
name: Terrorism Watchlist Entry
slug: terrorism-watchlist-entry
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects terrorism and national security watchlist entries including risk ratings, monitoring status, intelligence
  basis, and border alert configurations. Disclosure enables subjects to evade monitoring and compromises border security.
operation: 'Keyword proximity: primary keywords (watchlist, persons of interest register, national security flag, adverse
  security assessment, border alert, no-fly list, ASIO referral) within 300 characters of personal identifiers and risk terms.
  Regex for ASIO reference numbers. Negative keyword exclusion for public policy and media.'
pattern: (?i)\b(terrorism\s+watchlist|persons?\s+of\s+interest\s+register|national\s+security\s+flag|adverse\s+security\s+assessment|security\s+alert\s+(?:entry|notification)|border\s+alert\s+(?:entry|notification)|movement\s+alert\s+(?:list|entry)|no[\-\s]fly\s+list\s+(?:entry|nomination)|ASIO\s+(?:referral|assessment|security\s+assessment))\b
confidence: high
confidence_justification: 'High confidence: requires watchlist terminology with personal identifiers and risk classification.
  ASIO referral references with border alerts and risk ratings are distinctive to genuine records.'
jurisdictions:
- global
regulations:
- qgiscf
- criminal-code-act-1995-cth
data_categories:
- law-enforcement
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - NATIONAL SECURITY
  - RESTRICTED
  - ASIO
  - AFP
  - Australian Border Force
  - watchlist
  - national security flag
  - adverse assessment
  - border alert
  - movement alert
  - no-fly list
  - enhanced screening
  - active monitoring
  - high risk
  - elevated risk
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — NATIONAL SECURITY. Terrorism Watchlist Entry. Subject: Omar Hassan IBRAHIM, DOB 03/11/1988, passport
      PA1234567. National security flag: ACTIVE. ASIO adverse security assessment 14/10/2024. Ref ASA-2024-7892. Risk: HIGH.
      Border alert: movement alert — notify AFP/ASIO on travel. Enhanced screening all airports.'
    description: Terrorism watchlist entry with ASIO assessment and border alerts
  - value: 'RESTRICTED. POI Register update. Subject added to watchlist per ASIO referral ASA-2025-0342. Adverse assessment:
      foreign terrorist organisation association. Active monitoring. No-fly list nomination to Home Affairs. Movement alert
      all border points.'
    description: POI register update with ASIO referral and no-fly nomination
  - value: 'Border alert notification. Subject: Fatima AL-RASHIDI. National security flag triggered at Brisbane International.
      Movement alert confirmed. ASIO assessment: elevated risk. Enhanced screening. AFP and ASIO notified. POI register entry
      active since March 2024.'
    description: Border alert triggered by watchlist at airport
  should_not_match:
  - value: Home Affairs published a factsheet explaining Australia's border alert system, including alert types and review
      processes.
    description: Published government factsheet
  - value: A civil liberties report criticised the lack of transparency in no-fly list processes, arguing individuals lack
      due process.
    description: Civil liberties report on watchlists
  - value: A news article reported an Australian citizen was denied boarding due to a security watchlist. The lawyer would
      challenge in court.
    description: Media report about watchlist challenge
false_positives:
- description: Government factsheets about border systems
  mitigation: 'Negative keyword exclusion: ''factsheet'', ''published'', ''explains'', ''public information'''
- description: Civil liberties reports on watchlist processes
  mitigation: 'Negative keyword exclusion: ''civil liberties'', ''human rights'', ''criticising'', ''due process'''
- description: Media reporting about watchlist challenges
  mitigation: 'Negative keyword exclusion: ''news article'', ''reported'', ''allegedly'', ''lawyer stated'''
- description: Parliamentary reviews of national security legislation
  mitigation: 'Negative keyword exclusion: ''parliamentary'', ''committee'', ''legislative review'''
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: ASIO reference regex with 2+ primary keywords, risk rating, and personal identifiers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with national security classification markers
  - tier: low
    confidence: 65
    description: 1 primary keyword with ASIO reference regex and 1 corroborative term
  regexes:
  - name: watchlist_terms
    pattern: (?i)\b(terrorism\s+watchlist|persons?\s+of\s+interest\s+register|national\s+security\s+flag|adverse\s+security\s+assessment|border\s+alert|movement\s+alert|no[\-\s]fly\s+list|ASIO\s+referral)\b
  - name: asio_reference
    pattern: \bASA-\d{4}-\d{3,5}\b
  - name: passport_number
    pattern: \b(?:PA|P)[A-Z]?\d{7,8}\b
  keywords:
  - name: primary_keywords
    words:
    - terrorism watchlist
    - persons of interest register
    - national security flag
    - adverse security assessment
    - security alert
    - border alert
    - movement alert
    - no-fly list
    - ASIO referral
    - watchlist entry
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - NATIONAL SECURITY
    - RESTRICTED
    - AUSTEO
    - AGAO
  - name: corroborative_terms
    words:
    - ASIO
    - AFP
    - Australian Border Force
    - Department of Home Affairs
    - high risk
    - elevated risk
    - active monitoring
    - enhanced screening
    - international travel
    - no-fly nomination
  - name: negative_keywords
    words:
    - media release
    - published
    - factsheet
    - public information
    - civil liberties
    - human rights
    - criticising
    - due process
    - news article
    - reported
    - allegedly
    - lawyer stated
    - parliamentary
    - committee
  filters:
  - type: exclude
    description: Exclude public info, civil liberties, media, parliamentary
    keywords:
    - factsheet
    - published
    - public information
    - civil liberties
    - news article
    - reported
    - allegedly
    - parliamentary
    - committee
risk_rating: 10
risk_description: Disclosure reveals terrorism watchlist entries, risk ratings, monitoring status, and intelligence basis.
  Enables counter-measures and compromises border security.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
