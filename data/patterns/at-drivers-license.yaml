schema: testpattern/v1
name: Austria Driver's License Number
slug: at-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Austria driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches an 8-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - at
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '12345678'
      description: Standard 8-digit Austrian driver's license number
    - value: '98765432'
      description: Another valid 8-digit format
    - value: '00123456'
      description: 8-digit number with leading zeros
  should_not_match:
    - value: '1234567'
      description: Too few digits (7 instead of 8)
    - value: '123456789'
      description: Too many digits (9 instead of 8)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-austria-drivers-license-number
    title: "Austria driver's license number entity definition - Microsoft Learn"
