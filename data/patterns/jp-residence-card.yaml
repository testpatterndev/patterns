schema: testpattern/v1
name: 在留カード番号
slug: jp-residence-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects 在留カード番号 patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-japan-residence-card-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{8}[A-Z]{2}\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - jp
regulations:
  - appi
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - 在留カード
    - residence card
    - zairyū card
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "AB12345678CD"
      description: Residence card with letter-digit-letter format
    - value: "XY98765432EF"
      description: Another residence card number
    - value: "MN45678901GH"
      description: Valid residence card format
  should_not_match:
    - value: "A123456789CD"
      description: Only one leading letter
    - value: "AB12345678C"
      description: Only one trailing letter
false_positives:
  - description: >-
      The distinctive format (XX99999999XX) is relatively specific but may match some product or serial codes.
    mitigation: >-
      The structured format provides good inherent validation. Keyword context further improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-japan-residence-card-number
    title: "Japanese Residence Card Number entity definition - Microsoft Learn"
