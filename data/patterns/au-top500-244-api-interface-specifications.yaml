schema: testpattern/v1
name: API interface specifications
slug: au-top500-244-api-interface-specifications
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies api interface specifications patterns in security and access control contexts. Detects potential exposure
  of sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters. Keyword lists: biometric-facial.
pattern: (?is)\b(openapi|swagger|paths\s*:|components\s*:|/v[0-9]+/)\b.{0,400}\b(get|post|put|patch|delete)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api interface specifications
    - api
    - interface
    - specifications
    - software
    - engineering
    - architecture
  proximity: 300
  keyword_lists:
    - biometric-facial
test_cases:
  should_match:
    - value: API interface specifications
      description: Exact phrase marker match
    - value: api interface specifications
      description: Case-insensitive phrase match
    - value: API interface specifications
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_api_interface_specs
      matches:
        - ref: Keyword_api_interface_specs
    - confidence_level: 65
      id_match: Regex_api_interface_specs
  regexes:
    - id: Regex_api_interface_specs
      pattern: (?is)\b(openapi|swagger|paths\s*:|components\s*:|/v[0-9]+/)\b.{0,400}\b(get|post|put|patch|delete)\b
  keywords:
    - id: Keyword_api_interface_specs
      groups:
        - match_style: word
          terms:
            - api specification
            - interface specification
            - openapi
            - swagger
            - api endpoint
            - REST API
            - api documentation
            - api contract
            - api schema
            - service interface
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
references:
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/ism
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/essential-eight
  - >-
    https://www.oaic.gov.au/privacy/australian-privacy-principles-guidelines/chapter-11-app-11-security-of-personal-information
