schema: testpattern/v1
name: CPF
slug: br-cpf
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects CPF patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Mod 11. Reference:
  https://www.gov.br/receitafederal/pt-br/centrais-de-conteudo/publicacoes/documentos-tecnicos/cnpj Corroborative
  evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{3}\.?\d{3}\.?\d{3}[-.]?\d{2}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - br
regulations:
  - lgpd
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 123.456.789-01
      description: Standard CPF format with dots and dash
    - value: '12345678901'
      description: CPF without punctuation
    - value: 000.000.000-00
      description: Zero-filled CPF format
  should_not_match:
    - value: '123.456.789-0'
      description: Only 1 check digit instead of 2
    - value: '123.456.789-012'
      description: 3 check digits instead of 2
    - value: '123.456.78-01'
      description: Only 2 digits in third group instead of 3
false_positives:
  - description: >-
      Common words and phrases related to cpf appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Portuguese (Brazil), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud.
  Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-brazil-cpf-number
    title: "Brazil CPF number entity definition - Microsoft Learn"
