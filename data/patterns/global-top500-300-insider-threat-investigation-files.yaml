schema: testpattern/v1
name: Insider threat investigation files
slug: global-top500-300-insider-threat-investigation-files
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies insider threat investigation files patterns in security and
  access control contexts. Detects potential exposure of sensitive security information
  in international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  8 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:insider\s+threat|employee\s+investigation|unauthorized\s+access)\b\s{0,220}\b(?:case|evidence|interview)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - insider threat investigation files
  - insider
  - threat
  - investigation
  - files
  - security
  - operations
  - data
  proximity: 300
test_cases:
  should_match:
  - value: Insider threat investigation files
    description: Exact phrase marker match
  - value: insider threat investigation files
    description: Case-insensitive phrase match
  - value: Insider threat investigation files
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_insider_threat
    matches:
    - ref: Pattern_global_top500_300_insider_threat_investigation_files_label_context
    - ref: Keyword_global_top500_300_insider_threat_investigation_files_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_300_insider_threat_investigation_files_noise_exclusion
  - confidence_level: 75
    id_match: Regex_insider_threat
    matches:
    - ref: Keyword_insider_threat
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_300_insider_threat_investigation_files_noise_exclusion
  - confidence_level: 65
    id_match: Regex_insider_threat
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_300_insider_threat_investigation_files_noise_exclusion
  regexes:
  - id: Regex_insider_threat
    pattern: (?is)\b(?:insider\s+threat|employee\s+investigation|unauthorized\s+access)\b\s{0,220}\b(?:case|evidence|interview)\b
  - id: Pattern_global_top500_300_insider_threat_investigation_files_label_context
    pattern: (?i)\\b(?:insider\\s+threat\\s+investigation\\s+files|insider|threat|investigation|files|top500)\\b
  keywords:
