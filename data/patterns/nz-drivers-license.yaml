schema: testpattern/v1
name: New Zealand Driver License Number
slug: nz-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects New Zealand driver license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches 2 uppercase letters followed by 6 digits at word boundaries. Corroborative
  evidence: 5 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- nz
regulations:
- privacy-act-2020
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: AB123456
    description: Standard New Zealand driver license with 2 letters and 6 digits
  - value: XY987654
    description: Another valid format with different letter prefix
  - value: NZ000123
    description: Valid format with leading zeros in digit portion
  should_not_match:
  - value: A1234567
    description: Only 1 letter instead of required 2
  - value: ABC12345
    description: 3 letters instead of required 2
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_nz_drivers_license
    matches:
    - ref: Pattern_nz_drivers_license_label_context
    - ref: Keyword_nz_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_nz_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_nz_drivers_license
    matches:
    - ref: Keyword_nz_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_nz_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_nz_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_nz_drivers_license_noise_exclusion
  regexes:
  - id: Regex_nz_drivers_license
    pattern: \b[A-Z]{2}\d{6}\b
  - id: Pattern_nz_drivers_license_label_context
    pattern: (?i)\\b(?:new\\s+zealand\\s+driver\\s+license\\s+number|new|zealand|driver|license|drivers)\\b
  keywords:
  - id: Keyword_nz_drivers_license
    groups:
    - match_style: word
      terms:
      - driver licence
      - driver license
      - drivers licence
      - drivers license
      - driving licence
      - driving license
      - DL number
      - licence number
      - license number
      - NZTA
      - New Zealand Transport Agency
      - driver licence number
  - id: Keyword_nz_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - new zealand driver license number
      - new
      - zealand
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_nz_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
