schema: testpattern/v1
name: IT Runbook/Playbook
slug: au-it-runbook-playbook
version: 1.0.0
type: keyword_list
description: Detects IT runbooks and operational playbooks containing procedures, credentials, and escalation paths.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - technology
  - security
test_cases:
  should_match:
    - value: 'IT runbook: standard operating procedure with escalation path and on-call'
      description: Test match 1
    - value: 'Operational playbook: incident procedure and troubleshooting guide'
      description: Test match 2
    - value: Runbook automation SOP with escalation matrix and operational procedure
      description: Test match 3
  should_not_match:
    - value: Sports playbook strategy
      description: Non-match 1
    - value: Run the book club meeting
      description: Non-match 2
false_positives:
  - description: Sports playbook or book club references.
    mitigation: Require IT-specific terms like SOP, escalation, or incident procedure.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Runbook exposure reveals operational procedures, credentials, and escalation paths.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 80
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_runbook_playbook
      matches:
        - ref: Keyword_runbook_sections
        - ref: Keyword_it_infrastructure
    - confidence_level: 85
      id_match: Regex_runbook_playbook
      matches:
        - ref: Keyword_runbook_sections
    - confidence_level: 75
      id_match: Regex_runbook_playbook
      matches:
        - ref: Keyword_it_operations
  regexes:
    - id: Regex_runbook_playbook
      pattern: >-
        (?i)\b(?:(?:operational\s+)?runbook|(?:incident\s+)?playbook|standard\s+operating\s+procedure|sop\s+(?:document|manual)|work\s+instruction)\b
  keywords:
    - id: Keyword_runbook_sections
      groups:
        - match_style: word
          terms:
            - prerequisites
            - procedure steps
            - troubleshooting
            - escalation procedure
            - rollback procedure
            - verification steps
            - expected output
            - contact information
    - id: Keyword_it_infrastructure
      groups:
        - match_style: word
          terms:
            - server
            - database
            - application
            - service account
            - privileged access
            - backup schedule
            - retention
            - configuration
    - id: Keyword_it_operations
      groups:
        - match_style: word
          terms:
            - IT operations
            - infrastructure
            - system administration
            - change management
            - incident management
            - problem management
            - ITIL
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - runbook
  - playbook
  - operational procedure
  - standard operating procedure
  - SOP
  - escalation path
  - escalation matrix
  - on-call
  - incident procedure
  - troubleshooting guide
  - runbook automation
  - operational playbook
