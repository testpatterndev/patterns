schema: testpattern/v1
name: SOX/COSO Compliance Document
slug: au-sox-coso-compliance
version: 1.0.0
type: keyword_list
description: >-
  Detects Sarbanes-Oxley (SOX) and COSO internal control framework compliance documents.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "SOX"
  - "Sarbanes-Oxley"
  - "COSO"
  - "internal control framework"
  - "COSO framework"
  - "internal controls over financial reporting"
  - "ICFR"
  - "SOX compliance"
  - "section 302"
  - "section 404"
  - "control environment"
  - "entity-level controls"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - audit
  - governance
test_cases:
  should_match:
    - value: "SOX compliance assessment: COSO framework internal controls over financial reporting"
      description: Test match 1
    - value: "Sarbanes-Oxley section 404 ICFR testing and control environment review"
      description: Test match 2
    - value: "COSO internal control framework entity-level controls assessment"
      description: Test match 3
  should_not_match:
    - value: "Sox baseball team schedule"
      description: Non-match 1
    - value: "COSO restaurant review"
      description: Non-match 2
false_positives:
  - description: >-
      SOX as sports team abbreviation.
    mitigation: >-
      Require compliance or internal control keywords alongside SOX/COSO.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  SOX/COSO exposure reveals internal control framework gaps and compliance status.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
