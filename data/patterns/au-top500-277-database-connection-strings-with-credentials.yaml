schema: testpattern/v1
name: Database connection strings with credentials
slug: au-top500-277-database-connection-strings-with-credentials
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies database connection strings with credentials patterns in security and access control contexts. Detects
  potential exposure of sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters. Keyword lists:
  credentials-passwords, credentials-connection.
pattern: >-
  (?is)\b(secret|credential|token|password|certificate|private\s+key|oauth|session|mfa|vault|connection\s+string)\b.{0,180}\b(value|material|metadata|export|artifact|cookie)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - database connection strings with credentials
    - database
    - connection
    - strings
    - credentials
    - keys
    - secrets
  proximity: 300
  keyword_lists:
    - credentials-passwords
    - credentials-connection
test_cases:
  should_match:
    - value: Database connection strings with credentials
      description: Exact phrase marker match
    - value: database connection strings with credentials
      description: Case-insensitive phrase match
    - value: Database connection strings with credentials
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_db_connection_strings
      matches:
        - ref: Keyword_db_connection_strings
    - confidence_level: 75
      id_match: Regex_db_connection_strings
  regexes:
    - id: Regex_db_connection_strings
      pattern: (?is)\b(secret|credential|token|password|certificate|private\s+key|oauth|session|mfa|vault|connection\s+string)\b.{0,180}\b(value|material|metadata|export|artifact|cookie)\b
  keywords:
    - id: Keyword_db_connection_strings
      groups:
        - match_style: word
          terms:
            - database connection strings
            - connection string
            - database credentials
            - jdbc
            - odbc
            - data source
            - server=
            - password=
            - integrated security
            - trusted connection
            - connection pool
