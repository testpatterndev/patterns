schema: testpattern/v1
name: Indicators of compromise
slug: global-top500-289-indicators-of-compromise
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies indicators of compromise patterns in security and access control
  contexts. Detects potential exposure of sensitive security information in international
  systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.'
pattern: (?is)(?=\s*\b(?:ioc|indicator[s]?\s+of\s+compromise)\b)(?=\s*\b(?:ip|domain|hash|url)\b)\s+
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - indicators of compromise
  - indicators
  - compromise
  - security
  - operations
  - threat
  - data
  proximity: 300
test_cases:
  should_match:
  - value: Indicators of compromise
    description: Exact phrase marker match
  - value: indicators of compromise
    description: Case-insensitive phrase match
  - value: Indicators of compromise
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_indicators_of_compromise
    matches:
    - ref: Pattern_global_top500_289_indicators_of_compromise_label_context
    - ref: Keyword_global_top500_289_indicators_of_compromise_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_289_indicators_of_compromise_noise_exclusion
  - confidence_level: 75
    id_match: Regex_indicators_of_compromise
    matches:
    - ref: Keyword_indicators_of_compromise
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_289_indicators_of_compromise_noise_exclusion
  - confidence_level: 65
    id_match: Regex_indicators_of_compromise
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_289_indicators_of_compromise_noise_exclusion
  regexes:
  - id: Regex_indicators_of_compromise
    pattern: (?is)(?=\s*\b(?:ioc|indicator[s]?\s+of\s+compromise)\b)(?=\s*\b(?:ip|domain|hash|url)\b)\s+
  - id: Pattern_global_top500_289_indicators_of_compromise_label_context
    pattern: (?i)\\b(?:indicators\\s+of\\s+compromise|indicators|compromise|top500)\\b
  keywords:
  - id: Keyword_indicators_of_compromise
    groups:
    - match_style: word
      terms:
      - indicators of compromise
      - ioc
      - malicious ip
      - malicious domain
      - file hash
      - command and control
      - c2 server
      - threat indicator
      - stix
      - taxii
      - threat feed
      - blocklist
  - id: Keyword_global_top500_289_indicators_of_compromise_domain_context
    groups:
    - match_style: word
      terms:
      - indicators of compromise
      - indicators
      - compromise
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_289_indicators_of_compromise_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
