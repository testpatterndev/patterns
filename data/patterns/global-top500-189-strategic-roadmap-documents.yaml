  - confidence_level: 80
    id_match: Regex_strategic_roadmap
    matches:
    - ref: Pattern_global_top500_189_strategic_roadmap_documents_label_context
    - ref: Keyword_global_top500_189_strategic_roadmap_documents_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_189_strategic_roadmap_documents_noise_exclusion
  - confidence_level: 75
    id_match: Regex_strategic_roadmap
    matches:
    - ref: Keyword_strategic_roadmap
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_189_strategic_roadmap_documents_noise_exclusion
  - confidence_level: 65
    id_match: Regex_strategic_roadmap
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_189_strategic_roadmap_documents_noise_exclusion
  regexes:
  - id: Regex_strategic_roadmap
    pattern: (?is)\b(?:m&a|merger|acquisition|valuation|synergy|integration|divestiture|strategy|roadmap|investor|fundraising|scenario)\b\s{0,220}\b(?:plan|model|file|analysis|presentation|draft|sheet)\b
  - id: Pattern_global_top500_189_strategic_roadmap_documents_label_context
    pattern: (?i)\\b(?:strategic\\s+roadmap\\s+documents|strategic|roadmap|documents|top500)\\b
  keywords:
  - id: Keyword_strategic_roadmap
    groups:
    - match_style: word
