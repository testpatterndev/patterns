      - long-range plan
      - five-year plan
      - growth strategy
      - strategic initiative
      - board strategy
      - strategic priority
      - competitive positioning
      - market expansion
  - id: Keyword_global_top500_189_strategic_roadmap_documents_domain_context
    groups:
    - match_style: word
      terms:
      - strategic roadmap documents
