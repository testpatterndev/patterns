schema: testpattern/v1
name: Generic Medication Names
slug: global-generic-medication-names
version: 1.0.0
type: keyword_list
description: >-
  Detects Generic Medication Names patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type that identifies health and medical terminology in documents.
  Keyword matching is used to flag content containing medical language.
operation: >-
  Function-based detection in Microsoft Purview. This pattern uses keyword matching for
  health and medical terminology to identify protected health information.
keywords:
  - atorvastatin
  - metformin
  - lisinopril
  - amlodipine
  - omeprazole
  - losartan
  - gabapentin
  - sertraline
  - acetaminophen
  - ibuprofen
  - amoxicillin
  - levothyroxine
confidence: low
confidence_justification: >-
  Low confidence: broad keyword matching on medical terms requires additional context for
  accurate detection. Medical terminology may appear in educational, research, or general
  health content without constituting protected health information.
jurisdictions:
  - global
regulations:
  - hipaa
  - gdpr
data_categories:
  - phi
  - health
test_cases:
  should_match:
    - value: "patient diagnosed with atorvastatin"
      description: Contains medical keyword 'atorvastatin'
    - value: "treatment plan includes metformin"
      description: Contains medical keyword 'metformin'
    - value: "clinical notes reference lisinopril"
      description: Contains medical keyword 'lisinopril'
  should_not_match:
    - value: "quarterly revenue report for fiscal year 2024"
      description: Financial text with no medical terminology
    - value: "the project deadline has been moved to next Friday"
      description: Business scheduling text with no health terms
false_positives:
  - description: Educational or research materials discussing medical topics without containing actual patient data
    mitigation: >-
      Layer with PII detection to confirm medical terms appear alongside patient identifiers.
  - description: News articles or general health information websites mentioning medical conditions
    mitigation: >-
      Use document classification to distinguish clinical records from public health content.
exports:
  - yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_generic_medication
      matches:
        - ref: Keyword_generic_medication_context
    - confidence_level: 65
      id_match: Keyword_generic_medication
  keywords:
    - id: Keyword_generic_medication
      groups:
        - match_style: word
          terms:
            - atorvastatin
            - metformin
            - lisinopril
            - amlodipine
            - omeprazole
            - losartan
            - gabapentin
            - sertraline
            - acetaminophen
            - ibuprofen
            - amoxicillin
            - levothyroxine
    - id: Keyword_generic_medication_context
      groups:
        - match_style: word
          terms:
            - prescription
            - prescribed
            - medication
            - dosage
            - patient
            - pharmacy
            - dispensed
            - refill
            - drug
            - treatment
            - milligrams
            - medical record
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-generic-medication-names
    title: "Generic Medication Names entity definition - Microsoft Learn"
