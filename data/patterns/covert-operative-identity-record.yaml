schema: testpattern/v1
name: Covert Operative Identity Record
slug: covert-operative-identity-record
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects documents containing the true identities of undercover law enforcement officers deployed within criminal
  organisations. These records link assumed identities (legends) to real identities and are among the most life-critical records
  in law enforcement. Disclosure directly endangers the lives of deployed operatives and destroys years of infiltration work.
operation: 'Keyword proximity: primary keywords (covert operative, undercover officer, assumed identity, legend identity,
  cover identity) within 300 characters of corroborative keywords (PROTECTED, Law-Enforcement, QPS, operative deployment,
  personnel number). Document marker detection for QPS classification headers. Negative keyword exclusion for media, fiction,
  and training contexts.'
pattern: (?i)\b(covert\s+operative|undercover\s+officer|assumed\s+identity|legend\s+identity|cover\s+identity|operative\s+deployment|undercover\s+deployment)\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of multiple law enforcement identity management terms within
  proximity of classification markers and personnel identifiers. Single keyword matches are insufficient; the pattern requires
  document-level context indicating an actual operational record rather than a policy discussion or news article.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- police-service-administration-act-1990-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - COVERT
  - RESTRICTED
  - QPS
  - Queensland Police
  - operative deployment
  - personnel number
  - assumed name
  - cover story
  - legend documentation
  - identity management
  - handler
  - controller
  - deployment briefing
  - true identity
  - real name
  - birth name
  - service number
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED Law-Enforcement. QPS Covert Operations Unit. Covert Operative Identity Record. Operative callsign SPARROW.
      True identity: Constable James Robert THORNTON, Reg No. 14823. Assumed identity: Michael David CROSS. Legend identity
      documentation issued 14 March 2024 under PPRA Part 6.'
    description: QPS covert operative record linking true identity to assumed identity with classification markings
  - value: 'RESTRICTED â€” COVERT. Undercover officer deployment briefing. Officer is deployed under cover identity within the
      target OMCG chapter. Operative deployment commenced 22 January 2025. Handler: Detective Sergeant K. WILLIAMS. Legend
      identity documents include Queensland drivers licence and Medicare card in assumed name.'
    description: Undercover deployment briefing with handler details and legend documentation references
  - value: This document contains the assumed identity particulars for operatives assigned to Operation CATHEDRAL. Cover identity
      maintenance schedule and renewal dates for legend documentation. True identity cross-reference held separately under
      PROTECTED classification.
    description: Operational document referencing assumed identity management for a named operation
  should_not_match:
  - value: The television series Underbelly depicted undercover officers infiltrating criminal gangs in Melbourne during the
      1990s. The show dramatised the risks faced by covert operatives in organised crime investigations.
    description: Television show description discussing undercover officers in fictional context
  - value: 'Annual Report 2024-25: Queensland Police Service. The Covert Operations Unit conducted 47 undercover deployments
      during the reporting period. No operative identities were compromised. Training exercises included 12 simulated cover
      identity scenarios.'
    description: Published QPS annual report with aggregate statistics, no actual identities
  - value: Professor Smith's criminology paper examines the psychological impact on undercover officers who maintain assumed
      identities for extended periods. The study analysed published accounts from retired operatives across five jurisdictions.
    description: Academic criminology paper discussing undercover work using published sources
false_positives:
- description: Crime fiction novels and television scripts depicting undercover police work
  mitigation: 'Negative keyword exclusion: ''novel'', ''fiction'', ''screenplay'', ''television'', ''movie'', ''episode'',
    ''character'', ''actor'', ''portrayed'''
- description: News articles reporting on undercover operations after they have concluded
  mitigation: 'Negative keyword exclusion: ''media release'', ''news article'', ''reported'', ''published'', ''convicted'',
    ''sentenced'', ''trial concluded'''
- description: Police training materials and policy documents discussing undercover methodology in general terms
  mitigation: 'Negative keyword exclusion: ''training exercise'', ''training scenario'', ''policy document'', ''standard operating
    procedure'', ''template'', ''annual report'''
- description: Academic criminology papers studying undercover policing
  mitigation: 'Negative keyword exclusion: ''academic'', ''university'', ''journal'', ''study'', ''research'', ''professor'',
    ''published accounts'''
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: 3+ primary keywords co-occurring with classification markers and personnel identifiers within 300 characters
  - tier: medium
    confidence: 75
    description: 2 primary keywords with at least 1 corroborative keyword within 300 characters
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative keywords within 300 characters
  regexes:
  - name: covert_operative_terms
    pattern: (?i)\b(covert\s+operative|undercover\s+officer|assumed\s+identity|legend\s+identity|cover\s+identity|operative\s+deployment|undercover\s+deployment)\b
  - name: qps_personnel_number
    pattern: \b(Reg\.?\s*No\.?|Registration\s+Number|Service\s+Number)\s*:?\s*\d{4,6}\b
  keywords:
  - name: primary_keywords
    words:
    - covert operative
    - undercover officer
    - assumed identity
    - legend identity
    - cover identity
    - operative deployment
    - undercover deployment
    - cover story
    - legend documentation
    - identity management
    - assumed name
    - true identity
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - COVERT
    - RESTRICTED
    - SENSITIVE
    - OFFICIAL
  - name: corroborative_terms
    words:
    - QPS
    - Queensland Police
    - handler
    - controller
    - deployment briefing
    - personnel number
    - service number
    - registration number
    - PPRA
    - Police Powers
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - template
    - training exercise
    - fictional
    - movie
    - television
    - news article
    - novel
    - screenplay
    - academic
    - university
    - journal
    - convicted
    - sentenced
  filters:
  - type: exclude
    description: Exclude public documents, fiction, and training materials
    keywords:
    - media release
    - published finding
    - annual report
    - training exercise
    - fictional
    - movie
    - television
    - news article
    - novel
    - academic paper
risk_rating: 10
risk_description: Disclosure reveals the true identity of undercover police officers deployed within criminal organisations.
  Directly endangers lives and destroys years of infiltration work.
