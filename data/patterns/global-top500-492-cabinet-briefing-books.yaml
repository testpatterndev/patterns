schema: testpattern/v1
name: Cabinet briefing books
slug: global-top500-492-cabinet-briefing-books
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to cabinet briefing books
  in international contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  1 keywords within 240 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:voter|ballot|election|pep|diplomatic|treaty|sanctions|cabinet|budget|emergency\s+response|sovereign\s+debt|census)\b\s{0,220}\b(?:file|record|draft|plan|assessment|microdata|traffic|book)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - cabinet briefing books
  proximity: 240
test_cases:
  should_match:
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to cabinet briefing books appearing
    in policy documents, training materials, HR templates, or compliance guidelines
    without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 240
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_cabinet_briefing
    matches:
    - ref: Pattern_global_top500_492_cabinet_briefing_books_label_context
    - ref: Keyword_global_top500_492_cabinet_briefing_books_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_492_cabinet_briefing_books_noise_exclusion
  - confidence_level: 75
    id_match: Regex_cabinet_briefing
    matches:
    - ref: Keyword_cabinet_briefing
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_492_cabinet_briefing_books_noise_exclusion
  - confidence_level: 65
    id_match: Regex_cabinet_briefing
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_492_cabinet_briefing_books_noise_exclusion
  regexes:
  - id: Regex_cabinet_briefing
    pattern: (?is)\b(?:voter|ballot|election|pep|diplomatic|treaty|sanctions|cabinet|budget|emergency\s+response|sovereign\s+debt|census)\b\s{0,220}\b(?:file|record|draft|plan|assessment|microdata|traffic|book)\b
  - id: Pattern_global_top500_492_cabinet_briefing_books_label_context
    pattern: (?i)\\b(?:cabinet\\s+briefing\\s+books|cabinet|briefing|books|top500)\\b
  keywords:
  - id: Keyword_cabinet_briefing
    groups:
    - match_style: word
      terms:
      - cabinet briefing books
      - cabinet briefing
      - ministerial brief
      - cabinet submission
      - cabinet decision
      - executive summary
      - policy brief
      - cabinet-in-confidence
      - talking points
      - briefing note
      - cabinet agenda
      - ministerial submission
  - id: Keyword_global_top500_492_cabinet_briefing_books_domain_context
    groups:
    - match_style: word
      terms:
      - cabinet briefing books
      - cabinet
      - briefing
      - books
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_492_cabinet_briefing_books_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
