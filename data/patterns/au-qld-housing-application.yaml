schema: testpattern/v1
name: QLD Housing Application
slug: au-qld-housing-application
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD social housing applications and housing assistance eligibility documents.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "housing application"
  - "social housing"
  - "public housing"
  - "housing register"
  - "housing assistance"
  - "housing eligibility"
  - "Department of Housing"
  - "rental assistance"
  - "housing wait list"
  - "community housing"
  - "supported accommodation"
  - "housing needs assessment"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - financial
  - government
test_cases:
  should_match:
    - value: "Social housing application: housing register and housing needs assessment"
      description: Test match 1
    - value: "QLD Department of Housing rental assistance and housing eligibility"
      description: Test match 2
    - value: "Public housing wait list and community housing supported accommodation"
      description: Test match 3
  should_not_match:
    - value: "Housing market report"
      description: Non-match 1
    - value: "New housing development announced"
      description: Non-match 2
false_positives:
  - description: >-
      Generic housing market references.
    mitigation: >-
      Require social housing or housing assistance specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Housing application exposure reveals financial hardship and social housing eligibility details.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
