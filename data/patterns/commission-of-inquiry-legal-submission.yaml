schema: testpattern/v1
name: Commission of Inquiry Legal Submission
slug: commission-of-inquiry-legal-submission
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects draft legal submissions to Commissions of Inquiry established under the Commissions of Inquiry Act 1950
  (Qld). Disclosure prejudices the State's participation and may breach statutory confidentiality.
operation: 'Primary detection: keyword proximity matching ''Commission of Inquiry'' or ''COI'' within 200 characters of draft/submission
  terms (''draft submission'', ''proposed submission'', ''legal submission'', ''submission for approval'', ''terms of reference
  response''). Document marker detection: ''Commission of Inquiry'' + ''DRAFT'' + (''PROTECTED'' or ''CONFIDENTIAL''). Exclusion:
  negative match on ''final report'', ''published'', ''tabled''. Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:Commission\s+of\s+Inquiry|COI)\b
confidence: high
confidence_justification: 'High confidence: Commission of Inquiry + DRAFT/submission + PROTECTED markers is precise. Exclusion
  of published reports and tabled submissions eliminates public document false positives.'
jurisdictions:
- au
regulations:
- qgiscf
- commissions-of-inquiry-act-1950-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - draft submission
  - proposed submission
  - legal submission
  - submission for approval
  - terms of reference
  - DRAFT
  - PROTECTED
  - CONFIDENTIAL
  - not for publication
  - internal review
  - privilege
  proximity: 300
test_cases:
  should_match:
  - value: 'DRAFT — PROTECTED

      Legal Submission to the Commission of Inquiry into Queensland Government Accountability


      Prepared by: Crown Law, Queensland

      Status: Draft for Director-General approval


      This proposed submission addresses Terms of Reference 3 and 7 regarding departmental governance frameworks.'
    description: Draft COI legal submission with PROTECTED marking
  - value: The draft submission to the COI has been circulated for internal review only. The proposed submission for approval
      contains candid admissions regarding procurement failures that have not been approved for public disclosure.
    description: Internal COI draft submission with candid admissions
  - value: 'CONFIDENTIAL — NOT FOR PUBLICATION

      Commission of Inquiry — Queensland Floods Response

      Draft State Submission — Version 4.1


      Terms of Reference Response:

      The State of Queensland acknowledges systemic issues in emergency management coordination.'
    description: Draft COI submission on floods response
  should_not_match:
  - value: The Coaldrake Commission of Inquiry published its final report in June 2022. The report recommended significant
      reforms to Queensland Government integrity frameworks.
    description: Published COI final report
  - value: The State's submission to the Commission of Inquiry was tabled on 20 November 2024. The public submission is available
      on the Commission's website.
    description: Tabled public COI submission
  - value: The Commissions of Inquiry Act 1950 (Qld) establishes the legal framework for conducting public inquiries. This
      guide explains the powers and procedures of Commissions of Inquiry.
    description: Legal guide about COI legislation
false_positives:
- description: Published COI final reports
  mitigation: Negative match on 'final report', 'published', 'findings', 'recommendations released'
- description: Tabled public submissions
  mitigation: Negative match on 'tabled', 'public submission', 'publicly available', 'Commission website'
- description: Academic or legal guides about COI legislation
  mitigation: Require co-occurrence with draft/submission terms and PROTECTED/CONFIDENTIAL markers
- description: News reporting on COI proceedings
  mitigation: Negative match on 'media report', 'hearing', 'public evidence'
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Commission of Inquiry + DRAFT + PROTECTED/CONFIDENTIAL
  - tier: medium
    confidence: 75
    description: COI + draft submission keyword proximity
  - tier: low
    confidence: 65
    description: Commission of Inquiry + submission for approval
  regexes:
  - pattern: (?i)\bCommission\s+of\s+Inquiry\b
    description: Commission of Inquiry phrase
  - pattern: (?i)\bCOI\b
    description: COI abbreviation
  keywords:
  - group: primary
    values:
    - Commission of Inquiry
    - COI
    - commission of inquiry
  - group: corroborative
    values:
    - draft submission
    - proposed submission
    - legal submission
    - submission for approval
    - terms of reference
    - DRAFT
    - PROTECTED
    - CONFIDENTIAL
    - not for publication
    - internal review
  - group: exclusion
    values:
    - final report
    - published
    - tabled
    - public submission
    - Commission website
    - media report
    - findings released
  filters:
  - type: exclude_keyword
    values:
    - final report published
    - tabled in Parliament
    - public hearing
    description: Exclude published COI materials
risk_rating: 9
risk_description: Draft legal submissions to Commissions of Inquiry established under the Commissions of Inquiry Act 1950
  (Qld). Disclosure prejudices the State's participation and may breach statutory confidentiality.
