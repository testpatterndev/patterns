schema: testpattern/v1
name: France Driver's License Number
slug: fr-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects France driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches a 12-digit number at word boundaries. Corroborative evidence:
  5 keywords within 300 characters. Keyword lists: pii-civic-credentials. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b\d{12}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- fr
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  - permis de conduire
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '123456789012'
    description: Standard 12-digit French driver's license number
  - value: '987654321098'
    description: Another valid 12-digit format
  - value: 012345678901
    description: 12-digit number with leading zero
  should_not_match:
  - value: '12345678901'
    description: Too few digits (11 instead of 12)
  - value: '1234567890123'
    description: Too many digits (13 instead of 12)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_fr_drivers_license
    matches:
    - ref: Pattern_fr_drivers_license_label_context
    - ref: Keyword_fr_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_fr_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_fr_drivers_license
    matches:
    - ref: Keyword_fr_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_fr_drivers_license_noise_exclusion
  - confidence_level: 65
    id_match: Regex_fr_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_fr_drivers_license_noise_exclusion
  regexes:
  - id: Regex_fr_drivers_license
    pattern: \b\d{12}\b
  - id: Pattern_fr_drivers_license_label_context
    pattern: (?i)\\b(?:france\\s+driver's\\s+license\\s+number|france|driver|license|drivers)\\b
  keywords:
  - id: Keyword_fr_drivers_license
    groups:
    - match_style: word
      terms:
      - driver
      - licence
      - license
      - driving
      - DL
      - permis de conduire
      - numéro de permis
      - permis
      - conducteur
      - préfecture
      - catégorie de permis
  - id: Keyword_fr_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - france driver's license number
      - france
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_fr_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_fr_drivers_license_same_digits
    type: AllDigitsSameFilter
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-france-drivers-license-number
  title: France driver's license number entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
source: microsoft
license: MIT
