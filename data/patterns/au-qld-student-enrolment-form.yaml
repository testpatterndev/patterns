schema: testpattern/v1
name: QLD Student Enrolment Form
slug: au-qld-student-enrolment-form
version: 1.1.0
type: keyword_list
description: Detects QLD student enrolment forms containing children's personal information and family details.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: 'Student enrolment form: parent details and emergency contact information'
      description: Test match 1
    - value: QLD school enrolment application with immunisation and medical conditions
      description: Test match 2
    - value: Prep enrolment student details and guardian details form
      description: Test match 3
  should_not_match:
    - value: Enrolment in the loyalty program
      description: Non-match 1
    - value: Student discount available
      description: Non-match 2
false_positives:
  - description: Generic enrolment in non-school contexts.
    mitigation: Require school enrolment specific terms like parent details or immunisation.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: Student enrolment exposure reveals children's PII and family details.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_qld_education
      matches:
        - ref: Evidence_student_enrolment
        - ref: Evidence_qld_education_forms
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 85
      id_match: Pattern_qld_education
      matches:
        - ref: Evidence_student_enrolment
    - confidence_level: 75
      id_match: Pattern_student_form
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_qld_education
      pattern: (?i)\b(?:department\s+of\s+education|education\s+queensland|state\s+school|queensland\s+(?:state\s+)?school)\b
    - id: Pattern_student_form
      pattern: (?i)\b(?:student\s+enrolment\s+(?:form|application)|sef-1|application\s+for\s+(?:student\s+)?enrolment)\b
  keywords:
    - id: Evidence_student_enrolment
      groups:
        - match_style: word
          terms:
            - student enrolment
            - enrolment form
            - application for enrolment
            - student status
            - year level
            - language background
            - parent guardian
            - emergency contact
    - id: Evidence_qld_education_forms
      groups:
        - match_style: word
          terms:
            - Department of Education
            - Education Queensland
            - State School
            - SEF-1
            - ppr.qed.qld.gov.au
            - education.qld.gov.au
            - eq.edu.au
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
keywords:
  - student enrolment
  - enrolment form
  - school enrolment
  - student details
  - parent details
  - guardian details
  - emergency contact
  - medical conditions
  - immunisation
  - school age
  - prep enrolment
  - enrolment application
