schema: testpattern/v1
name: QLD Student Enrolment Form
slug: au-qld-student-enrolment-form
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD student enrolment forms containing children's personal information and family details.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "student enrolment"
  - "enrolment form"
  - "school enrolment"
  - "student details"
  - "parent details"
  - "guardian details"
  - "emergency contact"
  - "medical conditions"
  - "immunisation"
  - "school age"
  - "prep enrolment"
  - "enrolment application"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: "Student enrolment form: parent details and emergency contact information"
      description: Test match 1
    - value: "QLD school enrolment application with immunisation and medical conditions"
      description: Test match 2
    - value: "Prep enrolment student details and guardian details form"
      description: Test match 3
  should_not_match:
    - value: "Enrolment in the loyalty program"
      description: Non-match 1
    - value: "Student discount available"
      description: Non-match 2
false_positives:
  - description: >-
      Generic enrolment in non-school contexts.
    mitigation: >-
      Require school enrolment specific terms like parent details or immunisation.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Student enrolment exposure reveals children's PII and family details.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
