schema: testpattern/v1
name: Resident Id
slug: cn-resident-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Resident Id patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: ISO 7064 MOD 11-2. Reference:
  https://learn.microsoft.com/en-us/purview/sit-defn-china-resident-identity-card-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dXx]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cn
regulations:
  - pipl
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '110101199001011234'
      description: Beijing resident ID
    - value: 44030619900101123X
      description: ID with X check digit
    - value: '310101200001011234'
      description: Shanghai 2000s-born ID
  should_not_match:
    - value: 010101199001011234
      description: Region code starts with 0 (invalid)
    - value: 110101199013011234
      description: Invalid month (13)
    - value: 110101199001321234
      description: Invalid day (32)
false_positives:
  - description: >-
      Common words and phrases related to resident id appearing in policy documents, training materials, HR templates,
      or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Chinese, similar terminology used in formal or administrative contexts (education, professional documentation)
      that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_cn_resident_id
      matches:
        - ref: Keyword_cn_resident_id_specific
    - confidence_level: 75
      id_match: Regex_cn_resident_id
      matches:
        - ref: Keyword_cn_resident_id_broad
    - confidence_level: 65
      id_match: Regex_cn_resident_id
  regexes:
    - id: Regex_cn_resident_id
      pattern: \b[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dXx]\b
      validators:
        - ref: Validator_cn_resident_id_checksum
  keywords:
    - id: Keyword_cn_resident_id_specific
      groups:
        - match_style: word
          terms:
            - 身份证
            - 身份证号
            - 身份证号码
            - 居民身份证
            - resident identity card
            - identity card number
            - ID card number
            - national ID
            - PRC ID
    - id: Keyword_cn_resident_id_broad
      groups:
        - match_style: word
          terms:
            - 身份证件
            - 证件号码
            - identity document
            - identification number
            - citizen ID
            - personal identification
            - 公民身份
            - 证件
  validators:
    - id: Validator_cn_resident_id_checksum
      type: Checksum
      params:
        weights: "7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2"
        mod: 11
        checkDigit: 0
  filters:
    - id: Filter_cn_resident_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Government-issued identity card numbers are primary identification documents in many countries. Exposure enables
  identity fraud, unauthorized access to services, and creation of forged documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-china-resident-identity-card-number
    title: "China resident identity card (PRC) number entity definition - Microsoft Learn"
