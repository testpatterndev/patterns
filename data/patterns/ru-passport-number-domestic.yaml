schema: testpattern/v1
name: Russian Passport Number (Domestic)
slug: ru-passport-number-domestic
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Russian domestic passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-russia-passport-number-domestic Corroborative evidence:
  3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{2}\s?\d{2}\s?\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ru
regulations:
  - federal-law-152-fz
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: 45 06 123456
      description: Spaced format with series and number
    - value: '4506123456'
      description: Continuous digit format
    - value: 12 34 567890
      description: Spaced format with series and number
  should_not_match:
    - value: '123456'
      description: Too few digits
    - value: 45 06 12345
      description: Only 9 digits total is too short
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ru_passport_domestic
      matches:
        - ref: Keyword_ru_passport_domestic
    - confidence_level: 75
      id_match: Regex_ru_passport_domestic
  regexes:
    - id: Regex_ru_passport_domestic
      pattern: \b\d{2}\s?\d{2}\s?\d{6}\b
  keywords:
    - id: Keyword_ru_passport_domestic
      groups:
        - match_style: word
          terms:
            - паспорт
            - паспорт гражданина
            - внутренний паспорт
            - серия и номер паспорта
            - passport
            - passport number
            - удостоверение личности
            - паспортные данные
            - номер паспорта
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-russia-passport-number-domestic
    title: "Russia passport number (domestic) entity definition - Microsoft Learn"
