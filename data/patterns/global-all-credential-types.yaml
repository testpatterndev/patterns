schema: testpattern/v1
name: All Credential Types
slug: global-all-credential-types
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects documents containing credential-related terminology. This pattern is based on a Microsoft Purview built-in
  sensitive information type. In Purview, this is a broad, function-based bundled detector that aggregates multiple
  credential SITs. This keyword-based version flags documents that may contain credentials for further review.
operation: >-
  Matches documents containing common credential-related keywords such as password, secret key, access token, API key,
  and connection string. This is a wide-scope detector intended for broad classification rather than precise detection.
pattern: >-
  (?i)\b(?:password|passwd|pwd|secret[_ ]?key|access[_ ]?key|api[_ ]?key|private[_ ]?key|auth[_ ]?token|client[_
  ]?secret|connection[_ ]?string|bearer[_ ]?token|signing[_ ]?key|encryption[_ ]?key|master[_ ]?key|shared[_ ]?access[_
  ]?key)\b
confidence: low
confidence_justification: >-
  Low confidence: broad keyword-based detection that will match credential-related terminology in documentation, code
  comments, and non-sensitive contexts. Intended as a wide-net classifier.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - password
    - secret
    - credential
    - api key
    - access key
    - token
    - private key
    - connection string
  proximity: 300
  keyword_lists:
    - credentials-api-keys
    - credentials-passwords
test_cases:
  should_match:
    - value: 'password: MyS3cretP@ss'
      description: Password assignment
    - value: api_key = AAAA0000BBBB1111CCCC2222
      description: API key assignment
    - value: 'Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.AAAA.BBBB'
      description: Bearer token in authorization header
  should_not_match:
    - value: The quick brown fox jumps over the lazy dog
      description: No credential-related keywords
    - value: Please reset your username to continue
      description: Contains user-related but not credential keywords
false_positives:
  - description: >-
      Security documentation, training materials, and policy documents frequently reference credential terminology
      without containing actual secrets.
    mitigation: Use as a classification signal combined with other detectors rather than as a standalone alert trigger.
  - description: >-
      Source code files contain credential-related variable names and function parameters without actual credential
      values.
    mitigation: Pair with pattern-specific detectors for individual credential types to confirm actual credential presence.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_all_credential_types
      matches:
        - ref: Keyword_credential_context
  regexes:
    - id: Regex_all_credential_types
      pattern: >-
        (?i)\b(?:password|passwd|pwd|secret[_ ]?key|access[_ ]?key|api[_ ]?key|private[_ ]?key|auth[_ ]?token|client[_
        ]?secret|connection[_ ]?string|bearer[_ ]?token|signing[_ ]?key|encryption[_ ]?key|master[_ ]?key|shared[_
        ]?access[_ ]?key)\b
  keywords:
    - id: Keyword_credential_context
      groups:
        - match_style: word
          terms:
            - password
            - secret
            - credential
            - api key
            - access key
            - token
            - private key
            - connection string
            - authentication
            - authorization
            - config
            - environment variable
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
