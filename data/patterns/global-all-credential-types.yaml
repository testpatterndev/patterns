schema: testpattern/v1
name: All Credential Types
slug: global-all-credential-types
version: 1.0.0
type: regex
engine: universal
description: Detects documents containing credential-related terminology. This pattern
  is based on a Microsoft Purview built-in sensitive information type. In Purview,
  this is a broad, function-based bundled detector that aggregates multiple credential
  SITs. This keyword-based version flags documents that may contain credentials for
  further review.
operation: Matches documents containing common credential-related keywords such as
  password, secret key, access token, API key, and connection string. This is a wide-scope
  detector intended for broad classification rather than precise detection. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.
pattern: (?i)\b(?:password|passwd|pwd|secret[_ ]?key|access[_ ]?key|api[_ ]?key|private[_
  ]?key|auth[_ ]?token|client[_ ]?secret|connection[_ ]?string|bearer[_ ]?token|signing[_
  ]?key|encryption[_ ]?key|master[_ ]?key|shared[_ ]?access[_ ]?key)\b
confidence: low
confidence_justification: 'Low confidence: broad keyword-based detection that will
  match credential-related terminology in documentation, code comments, and non-sensitive
  contexts. Intended as a wide-net classifier. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - password
  - secret
  - credential
  - api key
  - access key
  - token
  - private key
  - connection string
  proximity: 300
  keyword_lists:
  - credentials-api-keys
  - credentials-passwords
test_cases:
  should_match:
  - value: 'password: MyS3cretP@ss'
    description: Password assignment
  - value: api_key = AAAA0000BBBB1111CCCC2222
    description: API key assignment
  - value: 'Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.AAAA.BBBB'
    description: Bearer token in authorization header
  should_not_match:
  - value: The quick brown fox jumps over the lazy dog
    description: No credential-related keywords
  - value: Please reset your username to continue
    description: Contains user-related but not credential keywords
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Security documentation, training materials, and policy documents frequently
    reference credential terminology without containing actual secrets.
  mitigation: Use as a classification signal combined with other detectors rather
    than as a standalone alert trigger.
- description: Source code files contain credential-related variable names and function
    parameters without actual credential values.
  mitigation: Pair with pattern-specific detectors for individual credential types
    to confirm actual credential presence.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_all_credential_types
    matches:
    - ref: Pattern_global_all_credential_types_label_context
    - ref: Keyword_global_all_credential_types_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_all_credential_types_noise_exclusion
  - confidence_level: 85
    id_match: Regex_all_credential_types
    matches:
    - ref: Keyword_credential_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_all_credential_types_noise_exclusion
  regexes:
  - id: Regex_all_credential_types
    pattern: (?i)\b(?:password|passwd|pwd|secret[_ ]?key|access[_ ]?key|api[_ ]?key|private[_
      ]?key|auth[_ ]?token|client[_ ]?secret|connection[_ ]?string|bearer[_ ]?token|signing[_
      ]?key|encryption[_ ]?key|master[_ ]?key|shared[_ ]?access[_ ]?key)\b
  - id: Pattern_global_all_credential_types_label_context
    pattern: (?i)\\b(?:all\\s+credential\\s+types|all|credential|types)\\b
  keywords:
  - id: Keyword_credential_context
    groups:
    - match_style: word
      terms:
      - password
      - secret
      - credential
      - api key
      - access key
      - token
      - private key
      - connection string
      - authentication
      - authorization
      - config
      - environment variable
  - id: Keyword_global_all_credential_types_domain_context
    groups:
    - match_style: word
      terms:
      - all credential types
      - all
      - credential
      - types
      - field
      - identifier
      - reference
  - id: Keyword_global_all_credential_types_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
