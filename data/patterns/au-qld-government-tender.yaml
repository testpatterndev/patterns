schema: testpattern/v1
name: QLD Government Tender Document
slug: au-qld-government-tender
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Government tender documents including procurement evaluations, pricing schedules, and evaluation criteria.
operation: >-
  Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters.
keywords:
  - "tender"
  - "tender document"
  - "request for tender"
  - "RFT"
  - "procurement"
  - "evaluation criteria"
  - "tender submission"
  - "tender response"
  - "value for money"
  - "QTender"
  - "QLD procurement"
  - "standing offer arrangement"
  - "tender evaluation"
  - "selection criteria"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - financial
test_cases:
  should_match:
    - value: "QLD Government request for tender: evaluation criteria and value for money"
      description: Test match 1
    - value: "QTender procurement tender submission with selection criteria"
      description: Test match 2
    - value: "Tender evaluation report and standing offer arrangement details"
      description: Test match 3
  should_not_match:
    - value: "Tender loving care"
      description: Non-match 1
    - value: "Legal tender accepted"
      description: Non-match 2
false_positives:
  - description: >-
      Metaphorical or currency use of tender.
    mitigation: >-
      Require procurement or RFT keywords alongside tender.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Tender exposure reveals procurement details, evaluation criteria, and pricing.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
