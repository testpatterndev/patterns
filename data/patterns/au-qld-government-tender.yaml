schema: testpattern/v1
name: QLD Government Tender Document
slug: au-qld-government-tender
version: 1.1.0
type: keyword_list
description: Detects QLD Government tender documents including procurement evaluations, pricing schedules, and evaluation criteria.
operation: 'Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - financial
test_cases:
  should_match:
    - value: 'QLD Government request for tender: evaluation criteria and value for money'
      description: Test match 1
    - value: QTender procurement tender submission with selection criteria
      description: Test match 2
    - value: Tender evaluation report and standing offer arrangement details
      description: Test match 3
  should_not_match:
    - value: Tender loving care
      description: Non-match 1
    - value: Legal tender accepted
      description: Non-match 2
false_positives:
  - description: Metaphorical or currency use of tender.
    mitigation: Require procurement or RFT keywords alongside tender.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Tender exposure reveals procurement details, evaluation criteria, and pricing.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_tender_document
      matches:
        - ref: Evidence_procurement
        - ref: Evidence_qld_government
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 85
      id_match: Pattern_tender_document
      matches:
        - ref: Evidence_procurement
    - confidence_level: 75
      id_match: Pattern_rfq_rft
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_tender_document
      pattern: (?i)\b(?:request\s+for\s+(?:tender|quotation)|rft\/\d{4}\/\d{4,5}|tender\s+(?:invitation|document))\b
    - id: Pattern_rfq_rft
      pattern: (?i)\b(?:rfq|rft|procurement\s+(?:id|reference)|queensland\s+government\s+procurement)\b
  keywords:
    - id: Evidence_procurement
      groups:
        - match_style: word
          terms:
            - request for tender
            - RFT
            - request for quotation
            - RFQ
            - tender
            - procurement
            - supplier registration
            - contract
            - purchase order
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
keywords:
  - tender
  - tender document
  - request for tender
  - RFT
  - procurement
  - evaluation criteria
  - tender submission
  - tender response
  - value for money
  - QTender
  - QLD procurement
  - standing offer arrangement
  - tender evaluation
  - selection criteria
