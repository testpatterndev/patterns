schema: testpattern/v1
name: Mobile payment account IDs
slug: global-top500-110-mobile-payment-account-ids
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to mobile payment account ids in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: phone-australian,
  phone-international.
pattern: >-
  (?is)\b(mobile\s+payment\s+account\s+ids|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - mobile payment account ids
    - mobile
    - payment
    - account
    - ids
    - financial
    - accounts
    - payments
  proximity: 300
  keyword_lists:
    - phone-australian
    - phone-international
test_cases:
  should_match:
    - value: Mobile payment account IDs
      description: Exact phrase marker match
    - value: mobile payment account ids
      description: Case-insensitive phrase match
    - value: Mobile payment account IDs
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_mobile_payment
      matches:
        - ref: Keyword_mobile_payment
    - confidence_level: 65
      id_match: Regex_mobile_payment
  regexes:
    - id: Regex_mobile_payment
      pattern: (?is)\b(mobile\s+payment\s+account\s+ids|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_mobile_payment
      groups:
        - match_style: word
          terms:
            - mobile payment
            - digital wallet
            - apple pay
            - google pay
            - samsung pay
            - payment account
            - mobile wallet
            - contactless payment
            - NFC payment
            - payment token
            - account identifier
            - virtual card
