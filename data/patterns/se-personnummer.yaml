schema: testpattern/v1
name: Personnummer
slug: se-personnummer
version: 1.0.0
type: regex
engine: boost_regex
description: Detects Personnummer patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-sweden-national-id
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b(19|20)?\d{6}[-+]?\d{4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - se
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 19900101-1234
      description: Full personnummer with century
    - value: 900101-1234
      description: Short personnummer format
    - value: 200101+1234
      description: Person over 100 years old (plus sign)
  should_not_match:
    - value: '21900101-1234'
      description: Invalid century prefix (21 instead of 19 or 20)
    - value: '900101-123'
      description: Only 3 digits in last group instead of 4
    - value: '900101-12345'
      description: 5 digits in last group instead of 4
false_positives:
  - description: >-
      Common words and phrases related to personnummer appearing in policy documents, training materials, HR templates,
      or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
