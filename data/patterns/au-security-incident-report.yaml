schema: testpattern/v1
name: Security Incident Report
slug: au-security-incident-report
version: 1.0.0
type: keyword_list
description: Detects security incident reports containing forensic findings, root causes, and response gaps.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
test_cases:
  should_match:
    - value: 'Security incident report: forensic analysis and root cause analysis findings'
      description: Test match 1
    - value: 'Indicators of compromise (IOC) identified: malware analysis and threat actor attribution'
      description: Test match 2
    - value: 'Breach investigation: attack vector, compromise assessment, and incident forensics'
      description: Test match 3
  should_not_match:
    - value: Security guard incident report
      description: Non-match 1
    - value: Minor traffic incident
      description: Non-match 2
false_positives:
  - description: Physical security or traffic incidents.
    mitigation: Require cyber-specific terms like IOC, forensic analysis, or malware analysis.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Security incident exposure reveals forensic findings, root causes, and response gaps.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_security_incident
      matches:
        - ref: Keyword_incident_response
        - ref: Keyword_root_cause
    - confidence_level: 85
      id_match: Regex_security_incident
      matches:
        - ref: Keyword_incident_response
    - confidence_level: 75
      id_match: Regex_security_incident
      matches:
        - ref: Keyword_security_assessment
  regexes:
    - id: Regex_security_incident
      pattern: >-
        (?i)\b(?:security\s+incident\s+(?:report|analysis)|cyber\s*(?:security)?\s+incident|incident\s+(?:investigation|forensic)\s+report|post[\s-]?incident\s+(?:review|analysis))\b
  keywords:
    - id: Keyword_incident_response
      groups:
        - match_style: word
          terms:
            - incident response
            - incident handling
            - containment
            - eradication
            - recovery
            - lessons learned
            - forensic analysis
            - forensic investigation
            - timeline
            - indicators of compromise
            - IOC
    - id: Keyword_root_cause
      groups:
        - match_style: word
          terms:
            - root cause
            - root cause analysis
            - RCA
            - contributing factor
            - causal factor
            - 5 whys
            - fishbone diagram
            - post-mortem
    - id: Keyword_security_assessment
      groups:
        - match_style: word
          terms:
            - security assessment
            - security audit
            - security review
            - security testing
            - security evaluation
            - executive summary
            - findings summary
            - risk summary
            - CVSS
            - CWE
            - vulnerability scan
            - Nessus
            - Qualys
            - Nmap
            - attack surface
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - security incident
  - security incident report
  - forensic analysis
  - root cause analysis
  - indicators of compromise
  - IOC
  - malware analysis
  - breach investigation
  - incident forensics
  - threat actor
  - attack vector
  - compromise assessment
