schema: testpattern/v1
name: Security Incident Report
slug: au-security-incident-report
version: 1.0.0
type: keyword_list
description: >-
  Detects security incident reports containing forensic findings, root causes, and response gaps.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "security incident"
  - "security incident report"
  - "forensic analysis"
  - "root cause analysis"
  - "indicators of compromise"
  - "IOC"
  - "malware analysis"
  - "breach investigation"
  - "incident forensics"
  - "threat actor"
  - "attack vector"
  - "compromise assessment"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
test_cases:
  should_match:
    - value: "Security incident report: forensic analysis and root cause analysis findings"
      description: Test match 1
    - value: "Indicators of compromise (IOC) identified: malware analysis and threat actor attribution"
      description: Test match 2
    - value: "Breach investigation: attack vector, compromise assessment, and incident forensics"
      description: Test match 3
  should_not_match:
    - value: "Security guard incident report"
      description: Non-match 1
    - value: "Minor traffic incident"
      description: Non-match 2
false_positives:
  - description: >-
      Physical security or traffic incidents.
    mitigation: >-
      Require cyber-specific terms like IOC, forensic analysis, or malware analysis.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Security incident exposure reveals forensic findings, root causes, and response gaps.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
