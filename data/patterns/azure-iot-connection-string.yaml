schema: testpattern/v1
name: Azure IoT Connection String
slug: azure-iot-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Azure IoT Hub connection string patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Azure IoT Hub connection strings containing HostName, SharedAccessKeyName,
  and SharedAccessKey parameters. Corroborative evidence: 8 keywords within 300 characters.
  Keyword lists: credentials-api-keys. Uses additional domain-context evidence and
  explicit exclusion logic for template/sample/test text.'
pattern: (?i)HostName\s*=\s*[^;]+\.azure-devices\.net\s*;\s*(?:SharedAccessKeyName|DeviceId)\s*=\s*[^;]+\s*;\s*SharedAccessKey\s*=\s*[A-Za-z0-9+/]{20,50}={0,2}
confidence: high
confidence_justification: 'High confidence: azure-devices.net hostname combined with
  SharedAccessKey structure provides strong structural constraint. Added context gating
  and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - IoT Hub
  - azure-devices.net
  - SharedAccessKey
  - HostName
  - DeviceId
  - IoT
  - connection string
  - device connection
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: IoT Hub owner connection string
  - value: HostName=testhub.azure-devices.net;DeviceId=device1;SharedAccessKey=00000000000000000000000000000000000000==
    description: IoT device connection string
  - value: HostName=prod-hub.azure-devices.net;SharedAccessKeyName=service;SharedAccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefgh==
    description: IoT Hub service connection string
  should_not_match:
  - value: HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner
    description: Missing SharedAccessKey parameter
  - value: HostName=myserver.database.windows.net;User=admin;Password=secret
    description: SQL connection string, not IoT
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: IoT Hub documentation and quickstart tutorials with placeholder connection
    strings.
  mitigation: Check for common placeholder values and documentation file indicators.
- description: Test and development IoT Hub connection strings that do not provide
    production access.
  mitigation: Flag for review regardless of environment since test credentials can
    still expose infrastructure.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_iot_connection_string
    matches:
    - ref: Pattern_azure_iot_connection_string_label_context
    - ref: Keyword_azure_iot_connection_string_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_iot_connection_string_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_iot_connection_string
    matches:
    - ref: Keyword_azure_iot_connection
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_iot_connection_string_noise_exclusion
  regexes:
  - id: Regex_azure_iot_connection_string
    pattern: (?i)HostName\s*=\s*[^;]+\.azure-devices\.net\s*;\s*(?:SharedAccessKeyName|DeviceId)\s*=\s*[^;]+\s*;\s*SharedAccessKey\s*=\s*[A-Za-z0-9+/]{20,50}={0,2}
  - id: Pattern_azure_iot_connection_string_label_context
    pattern: (?i)\\b(?:azure\\s+iot\\s+connection\\s+string|azure|iot|connection|string)\\b
  keywords:
  - id: Keyword_azure_iot_connection
    groups:
    - match_style: word
      terms:
      - IoT Hub
      - azure-devices.net
      - SharedAccessKey
      - HostName
      - DeviceId
      - IoT
      - connection string
      - device connection
      - iothubowner
      - device provisioning
      - IoT Central
      - SharedAccessKeyName
  - id: Keyword_azure_iot_connection_string_domain_context
    groups:
    - match_style: word
      terms:
      - azure iot connection string
      - azure
      - iot
      - connection
      - string
      - field
      - identifier
      - reference
  - id: Keyword_azure_iot_connection_string_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
