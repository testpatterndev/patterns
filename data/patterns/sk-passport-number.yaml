schema: testpattern/v1
name: Slovakia Passport Number
slug: sk-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Slovakia passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-slovakia-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sk
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: SK1234567
      description: Two-letter prefix with 7 digits
    - value: AB9876543
      description: Two-letter prefix with 7 digits
    - value: PQ2345678
      description: Two-letter prefix with 7 digits
  should_not_match:
    - value: '1234567'
      description: Missing letter prefix
    - value: A12345678
      description: Single-letter prefix is invalid for this format
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-slovakia-passport-number
    title: "Slovakia passport number entity definition - Microsoft Learn"
