schema: testpattern/v1
name: Bulgaria Driver's License Number
slug: bg-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Bulgaria driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches a 9-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-civic-credentials.
pattern: \b\d{9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - bg
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: '123456789'
      description: Standard 9-digit Bulgarian driver's license number
    - value: '987654321'
      description: Another valid 9-digit format
    - value: '012345678'
      description: 9-digit number with leading zero
  should_not_match:
    - value: '12345678'
      description: Too few digits (8 instead of 9)
    - value: '1234567890'
      description: Too many digits (10 instead of 9)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_bg_drivers_license
      matches:
        - ref: Keyword_bg_drivers_license_specific
    - confidence_level: 75
      id_match: Regex_bg_drivers_license
      matches:
        - ref: Keyword_bg_drivers_license_general
    - confidence_level: 65
      id_match: Regex_bg_drivers_license
  regexes:
    - id: Regex_bg_drivers_license
      pattern: \b\d{9}\b
  keywords:
    - id: Keyword_bg_drivers_license_specific
      groups:
        - match_style: word
          terms:
            - свидетелство за управление
            - шофьорска книжка
            - номер на свидетелство
            - свидетелство за правоуправление
            - шофьорска
            - водачска книжка
            - МВР
            - КАТ
            - категория
    - id: Keyword_bg_drivers_license_general
      groups:
        - match_style: word
          terms:
            - driver's license
            - driving licence
            - driver license
            - licence number
            - license number
            - DL
            - driving permit
            - permis de conduire
  filters:
    - id: Filter_bg_drivers_license_same_digits
      type: AllDigitsSameFilter
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
