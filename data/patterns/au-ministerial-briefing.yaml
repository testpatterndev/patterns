schema: testpattern/v1
name: Ministerial/Executive Briefing
slug: au-ministerial-briefing
version: 1.0.0
type: keyword_list
description: Detects ministerial briefings, DG briefs, and executive decision documents in Australian government.
operation: >-
  Keyword-based detection matching ministerial brief, briefing note, DG briefing, and for decision patterns.
  Corroborative evidence: 12 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
test_cases:
  should_match:
    - value: 'Ministerial brief: for decision by the Minister'
      description: Test match 1
    - value: Briefing note for the Director General with key issues and recommendations
      description: Test match 2
    - value: DG briefing prepared for approval with policy recommendations
      description: Test match 3
  should_not_match:
    - value: A brief summary of the project
      description: Non-match 1
    - value: The minister of music at the church
      description: Non-match 2
false_positives:
  - description: Generic use of brief, minister, or briefing in non-government contexts.
    mitigation: Require government-specific keywords like ministerial, for decision, or director general.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Ministerial briefing exposure reveals policy advice and government decision-making.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_ministerial_brief
      matches:
        - ref: Keyword_ministerial
        - ref: Keyword_briefing
    - confidence_level: 85
      id_match: Regex_dg_brief
      matches:
        - ref: Keyword_briefing
    - confidence_level: 75
      id_match: Regex_secretary_brief
      matches:
        - ref: Keyword_executive
  regexes:
    - id: Regex_ministerial_brief
      pattern: (?i)\b(?:ministerial\s+brief(?:ing)?|brief(?:ing)?\s+(?:for\s+)?(?:the\s+)?minister)\b
    - id: Regex_dg_brief
      pattern: (?i)\b(?:dg\s+brief(?:ing)?|director[\s\-]?general\s+brief(?:ing)?)\b
    - id: Regex_secretary_brief
      pattern: (?i)\b(?:secretary\s+brief(?:ing)?|brief(?:ing)?\s+for\s+(?:the\s+)?secretary)\b
  keywords:
    - id: Keyword_ministerial
      groups:
        - match_style: word
          terms:
            - minister
            - ministerial
            - minister's office
            - portfolio minister
            - assistant minister
    - id: Keyword_briefing
      groups:
        - match_style: word
          terms:
            - briefing
            - briefing note
            - brief
            - for decision
            - for information
            - for approval
            - key issues
            - recommendations
    - id: Keyword_executive
      groups:
        - match_style: word
          terms:
            - executive
            - director general
            - DG
            - secretary
            - deputy secretary
            - chief executive
            - SES
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
