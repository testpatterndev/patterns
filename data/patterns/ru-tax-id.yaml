schema: testpattern/v1
name: Russian Taxpayer Identification Number
slug: ru-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Russian Taxpayer Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, ru-financial.
pattern: '\b\d{10}(\d{2})?\b'
confidence: medium
confidence_justification: >-
  Medium confidence: ten or twelve digit numbers appear in many contexts. Russian INN keywords like 'ИНН' or 'налогоплательщика' are essential for accurate detection.
jurisdictions:
  - ru
regulations:
  - personal-data-law-152
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - ИНН
    - идентификационный номер налогоплательщика
    - tax identification
    - TIN
    - налоговый
  proximity: 300
  keyword_lists:
    - tax-id
    - ru-financial
test_cases:
  should_match:
    - value: '1234567890'
      description: Ten-digit Russian INN for individuals
    - value: '123456789012'
      description: Twelve-digit Russian INN for legal entities
    - value: '9876543210'
      description: Russian taxpayer identification number
  should_not_match:
    - value: '123456789'
      description: Nine digits, too short for Russian INN
    - value: '12345678901'
      description: Eleven digits, invalid Russian INN length
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ru_tax_id
      matches:
        - ref: Keyword_ru_tax_id_specific
    - confidence_level: 75
      id_match: Regex_ru_tax_id
      matches:
        - ref: Keyword_ru_tax_id_broad
    - confidence_level: 65
      id_match: Regex_ru_tax_id
  regexes:
    - id: Regex_ru_tax_id
      pattern: '\b\d{10}(\d{2})?\b'
  keywords:
    - id: Keyword_ru_tax_id_specific
      groups:
        - match_style: word
          terms:
            - ИНН
            - идентификационный номер налогоплательщика
            - TIN
            - tax identification number
            - индивидуальный номер налогоплательщика
            - номер ИНН
            - taxpayer identification
    - id: Keyword_ru_tax_id_broad
      groups:
        - match_style: word
          terms:
            - налоговый
            - налоговая инспекция
            - федеральная налоговая служба
            - ФНС
            - налоговая декларация
            - tax return
            - tax identification
            - налогоплательщик
  filters:
    - id: Filter_ru_tax_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
