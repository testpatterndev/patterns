schema: testpattern/v1
name: Azure DevOps Personal Access Token
slug: azure-devops-personal-access-token
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure DevOps personal access token (PAT) patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches Azure DevOps PATs which are 52-character Base64-encoded strings. DevOps PATs provide scoped access to Azure
  DevOps REST APIs. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: \b[a-z2-7]{52}\b
confidence: low
confidence_justification: >-
  Low confidence: generic Base32-like pattern that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Azure DevOps
    - DevOps
    - VSTS
    - personal access token
    - PAT
    - dev.azure.com
    - visualstudio.com
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      description: DevOps PAT with all lowercase a (52 chars)
    - value: abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz
      description: DevOps PAT with sequential lowercase letters
    - value: '2345672345672345672345672345672345672345672345672345'
      description: DevOps PAT with digits 2-7 (52 chars)
  should_not_match:
    - value: aaaaaaaaaaaaa
      description: Too short to be a DevOps PAT
    - value: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
      description: Uppercase characters not valid for DevOps PAT encoding
false_positives:
  - description: >-
      Random 52-character lowercase strings in application data.
    mitigation: >-
      Require proximity to Azure DevOps specific keywords to confirm context.
  - description: >-
      Base32-encoded data that coincidentally matches the 52-character length.
    mitigation: >-
      Combine with DevOps URL patterns (dev.azure.com, visualstudio.com) for validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_devops_pat
      matches:
        - ref: Keyword_azure_devops_specific
    - confidence_level: 65
      id_match: Regex_azure_devops_pat
      matches:
        - ref: Keyword_azure_devops_broad
  regexes:
    - id: Regex_azure_devops_pat
      pattern: \b[a-z2-7]{52}\b
  keywords:
    - id: Keyword_azure_devops_specific
      groups:
        - match_style: word
          terms:
            - Azure DevOps
            - personal access token
            - PAT
            - dev.azure.com
            - visualstudio.com
            - VSTS
            - DevOps PAT
            - devops token
    - id: Keyword_azure_devops_broad
      groups:
        - match_style: word
          terms:
            - DevOps
            - authorization
            - bearer
            - token
            - access token
            - git credential
            - pipeline
            - repository
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
