schema: testpattern/v1
name: State Borrowing and Debt Issuance Strategy
slug: state-borrowing-and-debt-issuance-strategy
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects QTC (Queensland Treasury Corporation) borrowing strategies, debt issuance timelines, yield curve management
  plans, and refinancing schedules. Premature disclosure enables bond market front-running.
operation: 'Keyword proximity: QTC/borrowing terms within 300 characters of strategy/schedule terms and market-specific indicators
  (basis points, tenor, maturity). Requires confidentiality or market sensitivity markers.'
pattern: \b\d{1,3}\s*(?:basis\s*points|bps)\b
confidence: high
confidence_justification: 'High confidence: the co-occurrence of QTC/Treasury Corporation-specific terms with debt issuance
  strategy language and market-sensitive markers is uniquely identifiable. Published QTC reports are excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - QTC
  - Queensland Treasury Corporation
  - Treasury Corporation
  - borrowing
  - debt issuance
  - bond program
  - strategy
  - schedule
  - timeline
  - issuance plan
  - refinancing
  - yield
  - basis points
  - tenor
  - maturity
  - market sensitive
  - PROTECTED
  - confidential
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — MARKET SENSITIVE. Queensland Treasury Corporation — Borrowing Strategy FY26-27. Planned issuance:
      $12.5B across 5Y, 10Y, and 15Y tenors. Target yield spread: 45-55 basis points over CGS. Issuance timeline: Q1 $4B,
      Q2 $3.5B, Q3 $3B, Q4 $2B. Refinancing schedule for maturing bonds attached.'
    description: QTC borrowing strategy with issuance plan and yield targets
  - value: 'Confidential — Not for distribution. QTC Debt Issuance Strategy. Bond program update: planned new issuance of
      $8B in FY26-27 to fund capital program. Maturity profile management: extend weighted average maturity from 4.2Y to 5.1Y.
      Yield curve positioning strategy attached.'
    description: QTC debt strategy with maturity profile management
  should_not_match:
  - value: 'QTC Annual Report 2025. Total borrowings outstanding: $98.4 billion. Credit rating: AA+. Published report available
      at qtc.com.au.'
    description: Published QTC annual report — public document
  - value: 'Market update: Queensland Treasury Corporation successfully issued $2B in 10-year bonds at a spread of 52 basis
      points over CGS.'
    description: Post-issuance market announcement — public information
false_positives:
- description: Published QTC annual reports and investor presentations
  mitigation: Exclude documents containing 'annual report', 'published', 'investor presentation' without strategy/plan context
- description: Post-issuance market announcements and pricing results
  mitigation: Exclude documents containing 'successfully issued', 'priced at', 'market update' indicating completed transactions
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: QTC + borrowing strategy + market sensitive marker
  - tier: medium
    confidence: 65
    description: Debt issuance terms + strategy context without QTC reference
  regexes:
  - pattern: \b\d{1,3}\s*(?:basis\s*points|bps)\b
    description: Basis points spread indicator
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for issuance volumes
  - pattern: \b\d{1,2}[Yy]\b
    description: Bond tenor references (e.g., 5Y, 10Y)
  - pattern: FY\d{2}(?:-\d{2})?
    description: Fiscal year references
  keywords:
  - group: primary
    values:
    - QTC
    - Queensland Treasury Corporation
    - Treasury Corporation
    - borrowing
    - debt issuance
    - bond program
  - group: strategy
    values:
    - strategy
    - schedule
    - timeline
    - issuance plan
    - refinancing
    - borrowing program
  - group: market_terms
    values:
    - yield
    - basis points
    - bps
    - tenor
    - maturity
    - spread
    - CGS
    - yield curve
    - weighted average maturity
  - group: markers
    values:
    - PROTECTED
    - market sensitive
    - confidential
    - not for distribution
    - restricted
  filters:
  - type: exclude_keywords
    values:
    - annual report
    - published
    - investor presentation
    - successfully issued
    - priced at
    - market update
risk_rating: 10
risk_description: QTC borrowing strategies, debt issuance timelines, and yield curve management plans; premature disclosure
  enables bond market front-running.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
