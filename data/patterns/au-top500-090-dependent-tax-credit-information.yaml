schema: testpattern/v1
name: Dependent tax credit information
slug: au-top500-090-dependent-tax-credit-information
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to dependent tax credit information in financial and compliance documents. Commonly found in
  Australian regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - dependent tax credit information
    - dependent
    - tax
    - credit
    - information
    - payroll
    - operations
  proximity: 300
test_cases:
  should_match:
    - value: Dependent tax credit information
      description: Exact phrase marker match
    - value: dependent tax credit information
      description: Case-insensitive phrase match
    - value: Dependent tax credit information
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_dependent_tax_credit_information
      matches:
        - ref: Keyword_dependent_tax_credit_information
    - confidence_level: 65
      id_match: Regex_dependent_tax_credit_information
  regexes:
    - id: Regex_dependent_tax_credit_information
      pattern: >-
        (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
  keywords:
    - id: Keyword_dependent_tax_credit_information
      groups:
        - match_style: word
          terms:
            - dependent tax credit
            - tax offset
            - dependent
            - family tax benefit
            - FTB
            - dependant rebate
            - child dependent
            - spouse rebate
            - invalid relative offset
            - zone tax offset
            - carer allowance
            - tax credit claim
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
