schema: testpattern/v1
name: Colombia Tax Identification Number
slug: co-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Colombia Tax Identification Number patterns. This pattern is
  based on a Microsoft Purview built-in sensitive information type. Due to the numeric
  format, corroborative evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  tax-id, co-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{6,10}-?\d?\b
confidence: medium
confidence_justification: 'Medium confidence: variable-length numeric patterns are
  common. Colombian NIT keywords like ''NIT'' or ''DIAN'' are required for reliable
  identification. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- co
regulations:
- habeas-data-law
data_categories:
- pii
- financial
- government-id
corroborative_evidence:
  keywords:
  - NIT
  - número de identificación tributaria
  - DIAN
  - RUT
  - cédula
  proximity: 300
  keyword_lists:
  - tax-id
  - co-financial
test_cases:
  should_match:
  - value: 900123456-7
    description: Colombian NIT with check digit
  - value: '1234567890'
    description: Ten-digit Colombian tax ID
  - value: 123456-7
    description: Short-form Colombian NIT
  should_not_match:
  - value: '12345'
    description: Too few digits for Colombian tax ID
  - value: '123456789012'
    description: 12 digits exceeds maximum length for Colombian NIT
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_co_tax_id
    matches:
    - ref: Pattern_co_tax_id_label_context
    - ref: Keyword_co_tax_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_tax_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_co_tax_id
    matches:
    - ref: Keyword_co_tax
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_tax_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_co_tax_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_tax_id_noise_exclusion
  regexes:
  - id: Regex_co_tax_id
    pattern: \b\d{6,10}-?\d?\b
  - id: Pattern_co_tax_id_label_context
    pattern: (?i)\\b(?:colombia\\s+tax\\s+identification\\s+number|colombia|tax)\\b
  keywords:
  - id: Keyword_co_tax
    groups:
    - match_style: word
      terms:
      - NIT
      - número de identificación tributaria
      - DIAN
      - RUT
      - registro único tributario
      - cédula tributaria
      - identificación fiscal
      - contribuyente
      - impuesto
      - declaración de renta
      - factura
      - razón social
  - id: Keyword_co_tax_id_domain_context
    groups:
    - match_style: word
      terms:
      - colombia tax identification number
      - colombia
      - tax
      - field
      - identifier
      - reference
  - id: Keyword_co_tax_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
