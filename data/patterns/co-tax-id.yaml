schema: testpattern/v1
name: Colombia Tax Identification Number
slug: co-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Colombia Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, co-financial.
pattern: '\b\d{6,10}-?\d?\b'
confidence: medium
confidence_justification: >-
  Medium confidence: variable-length numeric patterns are common. Colombian NIT keywords like 'NIT' or 'DIAN' are required for reliable identification.
jurisdictions:
  - co
regulations:
  - habeas-data-law
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - NIT
    - número de identificación tributaria
    - DIAN
    - RUT
    - cédula
  proximity: 300
  keyword_lists:
    - tax-id
    - co-financial
test_cases:
  should_match:
    - value: '900123456-7'
      description: Colombian NIT with check digit
    - value: '1234567890'
      description: Ten-digit Colombian tax ID
    - value: '123456-7'
      description: Short-form Colombian NIT
  should_not_match:
    - value: '12345'
      description: Too few digits for Colombian tax ID
    - value: '123456789012'
      description: 12 digits exceeds maximum length for Colombian NIT
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_co_tax_id
      matches:
        - ref: Keyword_co_tax
    - confidence_level: 75
      id_match: Regex_co_tax_id
  regexes:
    - id: Regex_co_tax_id
      pattern: '\b\d{6,10}-?\d?\b'
  keywords:
    - id: Keyword_co_tax
      groups:
        - match_style: word
          terms:
            - NIT
            - número de identificación tributaria
            - DIAN
            - RUT
            - registro único tributario
            - cédula tributaria
            - identificación fiscal
            - contribuyente
            - impuesto
            - declaración de renta
            - factura
            - razón social
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-colombia-tax-identification-number
    title: "Colombia Tax Identification Number entity definition - Microsoft Learn"
