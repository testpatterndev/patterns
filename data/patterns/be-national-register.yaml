schema: testpattern/v1
name: Rijksregisternummer
slug: be-national-register
version: 1.0.0
type: regex
engine: universal
description: Detects Rijksregisternummer patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Validation: Mod 97. Corroborative evidence: 3 keywords within 300 characters.
  Keyword lists: pii-civic-credentials. Uses additional domain-context evidence and
  explicit exclusion logic for template/sample/test text.'
pattern: \b\d{11}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
- be
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '85010100145'
    description: Standard Belgian national register number
  - value: '90123100234'
    description: Alternate register number
  - value: '00010100456'
    description: 2000-born register number
  should_not_match:
  - value: 1234567890
    description: Only 10 digits instead of 11
  - value: 123456789012
    description: 12 digits instead of 11
  - value: 1234567890A
    description: Contains a letter instead of all digits
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Long numeric sequences in unrelated contexts (tracking numbers, serial
    codes) matching the Rijksregisternummer format
  mitigation: Use corroborative keywords and, where available, checksum validation
    to filter false matches.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_be_national_register
    matches:
    - ref: Pattern_be_national_register_label_context
    - ref: Keyword_be_national_register_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_be_national_register_noise_exclusion
  - confidence_level: 75
    id_match: Regex_be_national_register
    matches:
    - ref: Keyword_be_national_register_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_be_national_register_noise_exclusion
  - confidence_level: 65
    id_match: Regex_be_national_register
    matches:
    - ref: Keyword_be_national_register_general
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_be_national_register_noise_exclusion
  regexes:
  - id: Regex_be_national_register
    pattern: \b\d{11}\b
  - id: Pattern_be_national_register_label_context
    pattern: (?i)\\b(?:rijksregisternummer|national|register)\\b
  keywords:
  - id: Keyword_be_national_register_specific
    groups:
    - match_style: word
      terms:
      - rijksregisternummer
      - numéro de registre national
      - numéro national
      - nationaal nummer
      - registre national
      - rijksregister
      - national register number
      - Belgian national number
      - numéro d'identification
      - identificationsnummer
      - insz
      - niss
  - id: Keyword_be_national_register_general
    groups:
    - match_style: word
      terms:
      - identifier
      - number
      - ID
      - national number
      - register number
      - identity number
      - identiteit
      - identité
      - bevolkingsregister
  - id: Keyword_be_national_register_domain_context
    groups:
    - match_style: word
      terms:
      - rijksregisternummer
      - national
      - register
      - field
      - identifier
      - reference
  - id: Keyword_be_national_register_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_be_national_register_same_digits
    type: AllDigitsSameFilter
risk_rating: 5
risk_description: This sensitive information type identifies data that could be misused
  if exposed to unauthorized parties. Proper classification and protection are required
  to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
