schema: testpattern/v1
name: Rijksregisternummer
slug: be-national-register
version: 1.0.0
type: regex
engine: universal
description: Detects Rijksregisternummer patterns.
operation: 'Validation: Mod 97. Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.'
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - be
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '85010100145'
      description: Standard Belgian national register number
    - value: '90123100234'
      description: Alternate register number
    - value: '00010100456'
      description: 2000-born register number
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Rijksregisternummer
      format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
