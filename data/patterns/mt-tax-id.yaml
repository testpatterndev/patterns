schema: testpattern/v1
name: Malta Tax ID Number
slug: mt-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Malta Tax ID Number patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Due to the numeric format, corroborative
  evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  tax-id, mt-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{7,8}[A-Z]?\b
confidence: medium
confidence_justification: 'Medium confidence: seven to eight digit numbers are common.
  Keywords like ''numru tat-taxxa'' or ''Malta tax'' improve detection reliability.
  Added context gating and exclusion rules improve precision and reduce incidental
  matches.'
jurisdictions:
- mt
- eu
regulations:
- gdpr
data_categories:
- pii
- financial
- government-id
corroborative_evidence:
  keywords:
  - tax identification
  - TIN
  - numru tat-taxxa
  - Malta tax
  - IRD
  proximity: 300
  keyword_lists:
  - tax-id
  - mt-financial
test_cases:
  should_match:
  - value: 1234567A
    description: Maltese tax ID with letter suffix
  - value: '12345678'
    description: Eight-digit Maltese tax number
  - value: 9876543M
    description: Maltese TIN format
  should_not_match:
  - value: '123456'
    description: Six digits, too short for Maltese tax ID
  - value: '123456789'
    description: Nine digits, exceeds Maltese tax ID format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_mt_tax_id
    matches:
    - ref: Pattern_mt_tax_id_label_context
    - ref: Keyword_mt_tax_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_tax_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_mt_tax_id
    matches:
    - ref: Keyword_mt_tax_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_tax_id_noise_exclusion
  - confidence_level: 65
    id_match: Regex_mt_tax_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_tax_id_noise_exclusion
  regexes:
  - id: Regex_mt_tax_id
    pattern: \b\d{7,8}[A-Z]?\b
  - id: Pattern_mt_tax_id_label_context
    pattern: (?i)\\b(?:malta\\s+tax\\s+id\\s+number|malta|tax)\\b
  keywords:
  - id: Keyword_mt_tax_id
    groups:
    - match_style: word
      terms:
      - tax identification
      - TIN
      - numru tat-taxxa
      - Malta tax
      - IRD
      - tax number
      - numru tat-taxxa ta' Malta
      - taxxa
      - taxpayer identification
      - tax ID number
      - inland revenue
  - id: Keyword_mt_tax_id_domain_context
    groups:
    - match_style: word
      terms:
      - malta tax id number
      - malta
      - tax
      - field
      - identifier
      - reference
  - id: Keyword_mt_tax_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
