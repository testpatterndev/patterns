schema: testpattern/v1
name: Malta Tax ID Number
slug: mt-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Malta Tax ID Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, mt-financial.
pattern: '\b\d{7,8}[A-Z]?\b'
confidence: medium
confidence_justification: >-
  Medium confidence: seven to eight digit numbers are common. Keywords like 'numru tat-taxxa' or 'Malta tax' improve detection reliability.
jurisdictions:
  - mt
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - tax identification
    - TIN
    - numru tat-taxxa
    - Malta tax
    - IRD
  proximity: 300
  keyword_lists:
    - tax-id
    - mt-financial
test_cases:
  should_match:
    - value: '1234567A'
      description: Maltese tax ID with letter suffix
    - value: '12345678'
      description: Eight-digit Maltese tax number
    - value: '9876543M'
      description: Maltese TIN format
  should_not_match:
    - value: '123456'
      description: Six digits, too short for Maltese tax ID
    - value: '123456789'
      description: Nine digits, exceeds Maltese tax ID format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malta-tax-id-number
    title: "Malta Tax ID Number entity definition - Microsoft Learn"
