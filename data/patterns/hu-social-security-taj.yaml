schema: testpattern/v1
name: TAJ szám
slug: hu-social-security-taj
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects TAJ szám patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-hungary-social-security-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{3}\s?\d{3}\s?\d{3}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - hu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - TAJ
    - társadalombiztosítási
    - social security
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "123 456 789"
      description: TAJ number with spaces
    - value: "987654321"
      description: TAJ number without spaces
    - value: "456 789 012"
      description: Another spaced TAJ number
  should_not_match:
    - value: "12345678"
      description: Too few digits (8)
    - value: "1234567890"
      description: Too many digits (10)
false_positives:
  - description: >-
      Nine-digit sequences with optional spaces match phone numbers, postal codes, and other numeric references.
    mitigation: >-
      Require corroborative evidence keywords such as "TAJ" or "társadalombiztosítási" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hu_taj
      matches:
        - ref: Keyword_hu_taj
    - confidence_level: 75
      id_match: Regex_hu_taj
  regexes:
    - id: Regex_hu_taj
      pattern: \b\d{3}\s?\d{3}\s?\d{3}\b
  keywords:
    - id: Keyword_hu_taj
      groups:
        - match_style: word
          terms:
            - TAJ
            - TAJ szám
            - társadalombiztosítási azonosító jel
            - társadalombiztosítási
            - social security
            - social security number
            - társadalombiztosítás
            - egészségbiztosítás
            - biztosítási szám
            - TB szám
            - OEP
  filters:
    - id: Filter_hu_taj_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-hungary-social-security-number
    title: "Hungarian Social Security Number (TAJ) entity definition - Microsoft Learn"
