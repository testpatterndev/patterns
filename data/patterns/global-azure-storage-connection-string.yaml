schema: testpattern/v1
name: Azure Storage Connection String
slug: global-azure-storage-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Storage Connection String patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/azure/storage/common/storage-configure-connection-string
  Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: DefaultEndpointsProtocol=https?;AccountName=[^;]+;AccountKey=[A-Za-z0-9+/=\s]{86,92}
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
test_cases:
  should_match:
  - value: DefaultEndpointsProtocol=https;AccountName=myaccount;AccountKey=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/ABCDEFGHIJKLMNOPQRSTUVWXyz==
    description: Azure Storage connection string
  - value: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    description: Azurite emulator connection string
  - value: DefaultEndpointsProtocol=https;AccountName=test;AccountKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: Test connection string
  should_not_match:
  - value: DefaultEndpointsProtocol=https;AccountName=myaccount
    description: Missing AccountKey parameter
  - value: DefaultEndpointsProtocol=https;AccountName=myaccount;AccountKey=short
    description: AccountKey too short (not 86-88 chars)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
risk_rating: 10
risk_description: Azure Storage Connection String exposure enables identity fraud
  and privacy violations under applicable data protection regulations
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 95
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_storage
    matches:
    - ref: Pattern_global_azure_storage_connection_string_label_context
    - ref: Keyword_global_azure_storage_connection_string_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_azure_storage_connection_string_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_storage
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_azure_storage_connection_string_noise_exclusion
  regexes:
  - id: Regex_azure_storage
    pattern: DefaultEndpointsProtocol=https?;AccountName=[^;]+;AccountKey=[A-Za-z0-9+/=\s]{86,92}
  - id: Pattern_global_azure_storage_connection_string_label_context
    pattern: (?i)\\b(?:azure\\s+storage\\s+connection\\s+string|azure|storage|connection|string)\\b
  keywords:
  - id: Keyword_global_azure_storage_connection_string_domain_context
    groups:
    - match_style: word
      terms:
      - azure storage connection string
      - azure
      - storage
      - connection
      - string
      - field
      - identifier
      - reference
  - id: Keyword_global_azure_storage_connection_string_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
