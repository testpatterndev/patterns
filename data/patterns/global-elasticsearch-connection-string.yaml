schema: testpattern/v1
name: Elasticsearch URI with Credentials
slug: global-elasticsearch-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Elasticsearch URI with Credentials patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-connection. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: https?://[^:]+:[^@]+@[^\s'"]*elastic[^\s'"]*
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
test_cases:
  should_match:
  - value: https://admin:secret@elasticsearch.example.com:9200
    description: Elasticsearch URI with credentials
  - value: http://user:p4ssw0rd@elastic-prod.internal:9200
    description: Elasticsearch with basic auth
  - value: https://elastic:changeme@localhost:9243/elastic-index
    description: Local Elasticsearch with path
  should_not_match:
  - value: https://elastic.example.com/search
    description: Missing credentials (no user:pass@ section)
  - value: elastic://user:pass@localhost:9200
    description: Wrong scheme (elastic:// instead of http/https)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_elasticsearch_connection
    matches:
    - ref: Pattern_global_elasticsearch_connection_string_label_context
    - ref: Keyword_global_elasticsearch_connection_string_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_elasticsearch_connection_string_noise_exclusion
  - confidence_level: 85
    id_match: Regex_elasticsearch_connection
    matches:
    - ref: Keyword_elasticsearch_connection
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_elasticsearch_connection_string_noise_exclusion
  regexes:
  - id: Regex_elasticsearch_connection
    pattern: https?://[^:]+:[^@]+@[^\s'"]*elastic[^\s'"]*
  - id: Pattern_global_elasticsearch_connection_string_label_context
    pattern: (?i)\\b(?:elasticsearch\\s+uri\\s+with\\s+credentials|elasticsearch|uri|credentials|connection|string)\\b
  keywords:
  - id: Keyword_elasticsearch_connection
    groups:
    - match_style: word
      terms:
      - elasticsearch
      - elastic search
      - connection string
      - database url
      - database uri
      - db connection
      - cluster url
      - kibana
      - elastic cloud
      - search cluster
      - index endpoint
  - id: Keyword_global_elasticsearch_connection_string_domain_context
    groups:
    - match_style: word
      terms:
      - elasticsearch uri with credentials
      - elasticsearch
      - uri
      - credentials
      - connection
      - string
      - field
      - identifier
      - reference
  - id: Keyword_global_elasticsearch_connection_string_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
