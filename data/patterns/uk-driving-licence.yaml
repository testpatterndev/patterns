schema: testpattern/v1
name: UK Driving Licence Number
slug: uk-driving-licence
version: 1.0.0
type: regex
engine: universal
description: >-
  >- This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
  Detects UK driving licence numbers. GB licences follow a 16-character format encoding surname, date of birth, and
  gender. Northern Ireland licences are 8-digit numbers.
operation: >-
  Reference: https://www.nidirect.gov.uk/articles/photocard-driving-licence-explained Corroborative evidence: 6 keywords
  within 300 characters. Keyword lists: pii-government-id.
pattern: \b([A-Z9]{5}\d[0-6]\d[0-3]\d\d[A-Z9]{2}\d[A-Z0-9]{2}|\d{8})\b
confidence: medium
confidence_justification: >-
  Medium confidence: GB format is structurally distinctive at 16 characters but NI format is a simple 8-digit number.
  Corroborative keywords like 'driving licence' are recommended.
jurisdictions:
  - uk
regulations:
  - uk-dpa-2018
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driving licence
    - driver licence
    - DL
    - licence number
    - license number
    - DVLA
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: MORGA657054SM9IJ
      description: GB driving licence format
    - value: JONES710238JA9AA
      description: Alternate GB licence
    - value: '12345678'
      description: Northern Ireland format
  should_not_match:
    - value: SHORT1
      description: Too short for either format
    - value: ABCDEFGHIJKLMNOPQR
      description: Too long and doesn't match structure
false_positives:
  - description: 8-digit numbers matching NI format may be phone numbers, account numbers, or other identifiers
    mitigation: Require corroborative evidence keywords within proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_uk_driving_licence
      matches:
        - ref: Keyword_uk_driving_licence_specific
    - confidence_level: 75
      id_match: Regex_uk_driving_licence
      matches:
        - ref: Keyword_uk_driving_licence_broad
    - confidence_level: 65
      id_match: Regex_uk_driving_licence
  regexes:
    - id: Regex_uk_driving_licence
      pattern: \b([A-Z9]{5}\d[0-6]\d[0-3]\d\d[A-Z9]{2}\d[A-Z0-9]{2}|\d{8})\b
  keywords:
    - id: Keyword_uk_driving_licence_specific
      groups:
        - match_style: word
          terms:
            - driving licence
            - driver licence
            - licence number
            - license number
            - DVLA
            - driving license
            - driver license
            - photocard licence
    - id: Keyword_uk_driving_licence_broad
      groups:
        - match_style: word
          terms:
            - DL
            - driver
            - licence
            - license
            - identity document
            - government ID
            - photo ID
            - identity verification
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-uk-drivers-license-number
    title: "U.K. drivers license number entity definition - Microsoft Learn"
