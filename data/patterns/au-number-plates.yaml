schema: testpattern/v1
name: Au Number Plates
slug: au-number-plates
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects Australian number plate patterns. Standard plate formats only; personalised plates excluded. Requires
  vehicle/registration keyword context.
operation: >-
  Regex pattern using universal engine. The top-level regex matches three NSW-centric plate formats:
  AA99AA (2 letters, 2 digits, 2 letters), 9AA999 (digit, 2 letters, 3 digits), and 999AA9 (3 digits, 2 letters,
  digit), with optional spaces/hyphens. The Purview engine uses five state-specific regexes:
  Pattern_au_plate_nsw (AA99AA), Pattern_au_plate_vic (9AA999), Pattern_au_plate_qld (999AA9),
  Pattern_au_plate_sa (S999AAA), and Pattern_au_plate_wa (1AAA999). Three confidence tiers: High (85) requires
  registration context + transport agency keywords with template exclusion; Medium (75) requires registration context
  keywords with serial code exclusion; Low (65) requires vehicle terms only. Evidence uses 3 keyword groups (9
  registration terms, 10 transport agency terms, 9 vehicle terms) within 300-character proximity. Keyword lists:
  pii-contact.
pattern: \b([A-Z]{2}[\s\-]?\d{2}[\s\-]?[A-Z]{2}|\d[A-Z]{2}[\s\-]?\d{3}|\d{3}[\s\-]?[A-Z]{2}[\s\-]?\d)\b
confidence: low
confidence_justification: >-
  Low confidence: short alphanumeric plate formats can easily match product codes, abbreviations, and other
  non-vehicle identifiers. Corroborative evidence keywords such as registration, rego, or number plate are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - location
  - pii
corroborative_evidence:
  keywords:
    - registration
    - rego
    - number plate
  proximity: 300
  keyword_lists:
    - pii-contact
test_cases:
  should_match:
    - value: AB12CD
      description: NSW standard plate format (AA99AA)
    - value: XY99ZZ
      description: NSW plate upper range
    - value: DL45KM
      description: Standard NSW format
  should_not_match:
    - value: ABC123
      description: Three letters followed by three digits (not a valid format)
    - value: A1B2C3
      description: Alternating letters and digits (not a valid format)
    - value: 1234AB
      description: Four digits followed by two letters (not a valid format)
false_positives:
  - description: >-
      Common words and phrases related to au number plates appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 5
risk_description: Number plate exposure enables vehicle tracking and owner identification
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match:
        type: any
        ids:
          - Pattern_au_plate_nsw
          - Pattern_au_plate_vic
          - Pattern_au_plate_qld
          - Pattern_au_plate_sa
          - Pattern_au_plate_wa
      matches:
        - ref: Evidence_registration_context
        - ref: Evidence_transport_agency
      excludes:
        - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match:
        type: any
        ids:
          - Pattern_au_plate_nsw
          - Pattern_au_plate_vic
          - Pattern_au_plate_qld
          - Pattern_au_plate_sa
          - Pattern_au_plate_wa
      matches:
        - ref: Evidence_registration_context
      excludes:
        - ref: Evidence_serial_code_exclusion
    - confidence_level: 65
      id_match:
        type: any
        ids:
          - Pattern_au_plate_nsw
          - Pattern_au_plate_vic
          - Pattern_au_plate_qld
          - Pattern_au_plate_sa
          - Pattern_au_plate_wa
      matches:
        - ref: Evidence_vehicle_terms
  regexes:
    - id: Pattern_au_plate_nsw
      pattern: \b[A-Z]{2}[\s\-]?\d{2}[\s\-]?[A-Z]{2}\b
    - id: Pattern_au_plate_vic
      pattern: \b\d[A-Z]{2}[\s\-]?\d{3}\b
    - id: Pattern_au_plate_qld
      pattern: \b\d{3}[\s\-]?[A-Z]{2}[\s\-]?\d\b
    - id: Pattern_au_plate_sa
      pattern: \bS\d{3}[\s\-]?[A-Z]{3}\b
    - id: Pattern_au_plate_wa
      pattern: \b1[A-Z]{3}[\s\-]?\d{3}\b
  keywords:
    - id: Evidence_registration_context
      groups:
        - match_style: word
          terms:
            - registration
            - vehicle registration
            - rego
            - registration number
            - licence plate
            - license plate
            - number plate
            - plate number
            - registered vehicle
    - id: Evidence_transport_agency
      groups:
        - match_style: word
          terms:
            - TMR
            - RMS
            - VicRoads
            - Service NSW
            - Service SA
            - Department of Transport
            - Service Tasmania
            - MVR
            - Access Canberra
            - DPTI
    - id: Evidence_vehicle_terms
      groups:
        - match_style: word
          terms:
            - vehicle
            - car
            - truck
            - motor vehicle
            - VIN
            - chassis
            - automobile
            - motorcycle
            - trailer
    - id: Evidence_serial_code_exclusion
      type: any
      min_matches: 0
      max_matches: 0
      groups:
        - match_style: word
          terms:
            - serial
            - code
            - model
            - part
            - SKU
    - id: Evidence_template_exclusion
      type: any
      min_matches: 0
      max_matches: 0
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
