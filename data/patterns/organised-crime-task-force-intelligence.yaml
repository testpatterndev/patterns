schema: testpattern/v1
name: Organised Crime Task Force Intelligence
slug: organised-crime-task-force-intelligence
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects documents containing strategic and tactical intelligence on organised crime networks including network
  mapping, financial flow analysis, key facilitator identification, and cross-jurisdictional cooperation intelligence. QPS
  Taskforce Maxima handles OMCG investigations. Disclosure enables criminal organisations to restructure and eliminate suspected
  informants.
operation: 'Keyword proximity: primary keywords (organised crime intelligence, criminal network, OMCG intelligence, Taskforce
  Maxima, syndicate intelligence) within 300 characters of network analysis terms (link analysis, network mapping, key facilitator,
  financial flow analysis). Trainable classifier recommended for intelligence assessment document structures. Negative keyword
  exclusion for published reports and academic contexts.'
pattern: (?i)\b(organised\s+crime\s+(?:intelligence|assessment|briefing)|criminal\s+network\s+(?:intelligence|analysis|mapping)|OMCG\s+intelligence|outlaw\s+motorcycle\s+gang\s+(?:intelligence|assessment)|Taskforce\s+Maxima|syndicate\s+intelligence|task\s+force\s+intelligence\s+(?:report|briefing))\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of organised crime intelligence terminology with network
  analysis language and classification markers. The density of co-occurring terms distinguishes genuine intelligence products
  from media reporting or academic analysis of organised crime.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- crime-and-corruption-act-2001-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - RESTRICTED
  - Taskforce Maxima
  - QPS
  - CCC
  - Crime and Corruption Commission
  - link analysis
  - network mapping
  - key facilitator
  - financial flow analysis
  - money laundering
  - drug trafficking
  - OMCG
  - outlaw motorcycle gang
  - crime family
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED Law-Enforcement. Taskforce Maxima — Organised Crime Intelligence Assessment. Subject network: Rebels
      OMCG South-East Queensland chapter. Link analysis identifies 34 associates across three tiers. Key facilitator: Wayne
      Douglas CAMPBELL controls methamphetamine distribution through Gold Coast. Financial flow analysis reveals laundering
      through three identified businesses. Network mapping at Annexure C.'
    description: Taskforce Maxima intelligence assessment with network mapping and financial analysis
  - value: 'RESTRICTED. Organised crime task force intelligence briefing — Operation RESOLVE. Criminal network intelligence
      update: Italian crime family network in Brisbane identified. Syndicate intelligence indicates control of construction
      industry extortion and illegal gambling. Cross-jurisdictional cooperation with AFP and NSW Crime Commission for financial
      flow tracking.'
    description: Multi-agency organised crime intelligence briefing with network details
  - value: OMCG intelligence report. Mongols MC Queensland expansion assessment. Task force intelligence confirms establishment
      of three new chapters in regional Queensland. Key facilitator identified as travelling between chapters coordinating
      drug supply. Link analysis with Rebels and Bandidos networks shows conflict escalation risk.
    description: OMCG expansion intelligence with inter-gang conflict analysis
  should_not_match:
  - value: The Australian Criminal Intelligence Commission published its annual Organised Crime in Australia report. The report
      identified key threats including drug trafficking, money laundering, and cybercrime affecting Australian communities.
    description: Published ACIC annual report on organised crime threats
  - value: A Griffith University criminology study examined the organisational structure of outlaw motorcycle gangs in Queensland
      following the introduction of VLAD legislation. The research used court records and media sources.
    description: Academic study of OMCG structures using public sources
  - value: 'The true crime book ''Underbelly: The Golden Mile'' describes the operations of organised crime networks in Kings
      Cross during the 1990s, based on court transcripts and police interviews released after trial.'
    description: True crime book based on public court records
false_positives:
- description: Published ACIC and state crime commission reports on organised crime trends
  mitigation: 'Negative keyword exclusion: ''published'', ''annual report'', ''ACIC'', ''public report'', ''identified key
    threats''. Require proximity to specific network details.'
- description: Academic research on organised crime using public sources
  mitigation: 'Negative keyword exclusion: ''academic'', ''university'', ''research'', ''study'', ''court records'', ''media
    sources'''
- description: True crime books and documentaries based on concluded cases
  mitigation: 'Negative keyword exclusion: ''book'', ''true crime'', ''documentary'', ''court transcripts'', ''released after
    trial'', ''Underbelly'''
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Taskforce Maxima/CCC markers with 2+ primary keywords and network analysis terms; or trainable classifier
      match
  - tier: medium
    confidence: 75
    description: 2 primary keywords with classification markers and link analysis terms
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative terms within 300 characters
  regexes:
  - name: organised_crime_terms
    pattern: (?i)\b(organised\s+crime\s+intelligence|criminal\s+network|OMCG\s+intelligence|Taskforce\s+Maxima|syndicate\s+intelligence|task\s+force\s+intelligence)\b
  - name: operation_name
    pattern: (?i)\bOperation\s+[A-Z]{3,15}\b
  keywords:
  - name: primary_keywords
    words:
    - organised crime intelligence
    - criminal network intelligence
    - OMCG intelligence
    - outlaw motorcycle gang intelligence
    - Taskforce Maxima
    - syndicate intelligence
    - task force intelligence
    - crime family network
    - drug trafficking network
    - money laundering network
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - RESTRICTED
    - INTELLIGENCE
  - name: corroborative_terms
    words:
    - link analysis
    - network mapping
    - key facilitator
    - financial flow analysis
    - CCC
    - Crime and Corruption Commission
    - cross-jurisdictional
    - AFP
    - NSW Crime Commission
    - drug supply
    - extortion
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - ACIC
    - public report
    - academic
    - university
    - research
    - study
    - court records
    - true crime
    - book
    - documentary
    - Underbelly
    - television
  filters:
  - type: exclude
    description: Exclude published reports, academic research, and true crime materials
    keywords:
    - published
    - annual report
    - ACIC
    - public report
    - academic
    - university
    - research
    - true crime
    - book
    - documentary
    - Underbelly
risk_rating: 9
risk_description: Disclosure reveals strategic and tactical intelligence on organised crime networks, including network mapping,
  financial flows, key facilitators, and cross-jurisdictional cooperation. Enables criminal organisations to restructure and
  eliminate perceived informants.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
references: []
