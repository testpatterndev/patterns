schema: testpattern/v1
name: Microsoft Entra Client Secret
slug: azure-entra-client-secret
version: 1.0.0
type: regex
engine: universal
description: Detects Microsoft Entra (formerly Azure AD) client secret patterns. This
  pattern is based on a Microsoft Purview built-in sensitive information type. Users
  already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: 'Matches Microsoft Entra ID application client secrets, which are typically
  34-40 character alphanumeric strings with tildes and periods. These secrets authenticate
  applications to the Microsoft identity platform. Corroborative evidence: 8 keywords
  within 300 characters. Keyword lists: credentials-api-keys. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)(?:client[._-]?secret|AZURE[._-]?CLIENT[._-]?SECRET|aad[._-]?client[._-]?secret)\s*[:=]\s*"?[A-Za-z0-9~._-]{30,45}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  Microsoft Entra / Azure AD context keywords reduces false positive rates significantly.
  Added context gating and exclusion rules improve precision and reduce incidental
  matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Entra
  - Azure AD
  - client secret
  - app registration
  - tenant
  - AZURE_CLIENT_SECRET
  - client_id
  - application
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: AZURE_CLIENT_SECRET=AAAA0000~BBBB.1111-CCCC_2222-DDDD3333
    description: Entra client secret in environment variable
  - value: 'client_secret: "ABCDEFghijklmnop0123456789~._-ABCD"'
    description: Client secret in config file
  - value: aad_client_secret="000000000000000000000000000000000000"
    description: Azure AD client secret placeholder
  should_not_match:
  - value: AZURE_CLIENT_SECRET=""
    description: Empty secret value
  - value: AZURE_CLIENT_ID=00000000-0000-0000-0000-000000000000
    description: Client ID (GUID), not client secret
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Microsoft identity platform documentation with example client secrets.
  mitigation: Check for common placeholder patterns and documentation context.
- description: Generic client secret parameters from non-Microsoft OAuth providers.
  mitigation: Require proximity to Azure AD or Entra specific keywords for differentiation.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_entra_client_secret
    matches:
    - ref: Pattern_azure_entra_client_secret_label_context
    - ref: Keyword_azure_entra_client_secret_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_entra_client_secret_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_entra_client_secret
    matches:
    - ref: Keyword_azure_entra_secret
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_entra_client_secret_noise_exclusion
  regexes:
  - id: Regex_azure_entra_client_secret
    pattern: (?i)(?:client[._-]?secret|AZURE[._-]?CLIENT[._-]?SECRET|aad[._-]?client[._-]?secret)\s*[:=]\s*"?[A-Za-z0-9~._-]{30,45}"?
  - id: Pattern_azure_entra_client_secret_label_context
    pattern: (?i)\\b(?:microsoft\\s+entra\\s+client\\s+secret|microsoft|entra|client|secret)\\b
  keywords:
  - id: Keyword_azure_entra_secret
    groups:
    - match_style: word
      terms:
      - Entra
      - Azure AD
      - client secret
      - app registration
      - tenant
      - AZURE_CLIENT_SECRET
      - client_id
      - application
      - service principal
      - app credential
      - Microsoft identity platform
      - client_secret_value
  - id: Keyword_azure_entra_client_secret_domain_context
    groups:
    - match_style: word
      terms:
      - microsoft entra client secret
      - microsoft
      - entra
      - client
      - secret
      - field
      - identifier
      - reference
  - id: Keyword_azure_entra_client_secret_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
