schema: testpattern/v1
name: Police Use-of-Force Investigation (Internal)
slug: police-use-of-force-investigation-internal
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal investigation documents of police use of lethal or serious force, including compelled officer
  statements under s.7.2 PPRA and Ethical Standards Command evidence before investigation completion.
operation: 'Keyword proximity: primary keywords (critical incident, police shooting investigation, use of force investigation,
  Ethical Standards Command, ESC investigation) within 300 characters of officer identifiers and compulsion markers. Document
  markers from QPS ESC templates. Negative keyword exclusion for published findings and media.'
pattern: (?i)\b(critical\s+incident\s+(?:investigation|report|review)|police\s+shooting\s+investigation|use\s+of\s+force\s+investigation|Ethical\s+Standards\s+Command|ESC\s+investigation|discharge\s+of\s+firearm\s+(?:investigation|report)|lethal\s+force\s+review)\b
confidence: high
confidence_justification: 'High confidence: requires internal investigation terminology with officer identifiers and ESC markers.
  Compelled statement references are unique to genuine internal affairs files.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- police-service-administration-act-1990-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - RESTRICTED
  - INTERNAL INVESTIGATION
  - Ethical Standards Command
  - ESC
  - self-incrimination notice
  - s.7.2 PPRA
  - compelled statement
  - body-worn camera
  - tactical assessment
  - discharge report
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — INTERNAL INVESTIGATION. QPS Ethical Standards Command — Critical Incident Investigation. Police shooting,
      Ipswich 14/01/2025. Subject officer: SC M. DAVIES, Reg 18742. Discharge of firearm report. Self-incrimination notice
      under s.7.2 PPRA. Compelled statement obtained. Body-worn camera under review.'
    description: ESC critical incident investigation with compelled statement
  - value: 'RESTRICTED — Internal Investigation. Use of force investigation — lethal force review. ESC-2025-0034. Taser and
      firearm use during pursuit. Tactical assessment: force may be disproportionate. Self-incrimination notice served. Compelled
      statements not admissible criminally.'
    description: ESC use-of-force investigation with tactical assessment
  - value: Critical incident report — preliminary. Police shooting investigation commenced. ESC team deployed. Self-incrimination
      notices issued. Body-worn camera secured. Parallel coronial and CCC oversight.
    description: Preliminary critical incident report
  should_not_match:
  - value: 'The CCC published its annual report: 23 critical incidents investigated. Recommended improved use of force training.'
    description: Published CCC annual report
  - value: Media reported a police shooting in Ipswich. ESC and CCC investigating. Officer on administrative duties.
    description: News report about police shooting
  - value: QPS Training Academy use of force scenarios. Recruits demonstrate force escalation. Simulated critical incidents.
    description: Police training curriculum
false_positives:
- description: Published oversight body reports
  mitigation: 'Negative keyword exclusion: ''annual report'', ''published'', ''recommendations''. Require compelled statement
    references.'
- description: Media reporting on use-of-force incidents
  mitigation: 'Negative keyword exclusion: ''media'', ''news'', ''reported'', ''administrative duties'''
- description: Police training materials
  mitigation: 'Negative keyword exclusion: ''training'', ''Training Academy'', ''scenario'', ''recruit'', ''simulated'''
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: ESC markers with compelled statement references and officer identifiers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with internal investigation markers
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative terms
  regexes:
  - name: use_of_force_terms
    pattern: (?i)\b(critical\s+incident|police\s+shooting\s+investigation|use\s+of\s+force\s+investigation|Ethical\s+Standards\s+Command|ESC\s+investigation|discharge\s+of\s+firearm|lethal\s+force\s+review)\b
  - name: esc_file_reference
    pattern: \bESC-\d{4}-\d{3,5}\b
  - name: ppra_compulsion
    pattern: (?i)\bs\.?\s*7\.2\s+PPRA\b
  keywords:
  - name: primary_keywords
    words:
    - critical incident investigation
    - police shooting investigation
    - use of force investigation
    - Ethical Standards Command
    - ESC investigation
    - discharge of firearm
    - lethal force review
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - RESTRICTED
    - INTERNAL INVESTIGATION
  - name: corroborative_terms
    words:
    - self-incrimination notice
    - s.7.2 PPRA
    - compelled statement
    - body-worn camera
    - tactical assessment
    - discharge report
    - CCC oversight
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - recommendations
    - news
    - reported
    - training
    - Training Academy
    - scenario
    - recruit
    - simulated
  filters:
  - type: exclude
    description: Exclude published reports, media, and training
    keywords:
    - annual report
    - published
    - recommendations
    - news
    - reported
    - training
    - Training Academy
    - simulated
risk_rating: 8
risk_description: Disclosure reveals internal investigation details of police lethal force including compelled statements.
  Prejudices proceedings and endangers officer safety.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
