schema: testpattern/v1
name: Intrusion detection alerts
slug: global-top500-283-intrusion-detection-alerts
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies intrusion detection alerts patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: industry-education.
pattern: (?is)\b(ids|ips|snort|suricata|intrusion\s+detection)\b.{0,220}\b(alert|signature|rule)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - intrusion detection alerts
    - intrusion
    - detection
    - alerts
    - security
    - operations
    - threat
    - data
  proximity: 300
  keyword_lists:
    - industry-education
test_cases:
  should_match:
    - value: Intrusion detection alerts
      description: Exact phrase marker match
    - value: intrusion detection alerts
      description: Case-insensitive phrase match
    - value: Intrusion detection alerts
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_intrusion_detection_alerts
      matches:
        - ref: Keyword_intrusion_detection_alerts
    - confidence_level: 65
      id_match: Regex_intrusion_detection_alerts
  regexes:
    - id: Regex_intrusion_detection_alerts
      pattern: (?is)\b(ids|ips|snort|suricata|intrusion\s+detection)\b.{0,220}\b(alert|signature|rule)\b
  keywords:
    - id: Keyword_intrusion_detection_alerts
      groups:
        - match_style: word
          terms:
            - intrusion detection
            - ids
            - ips
            - snort
            - suricata
            - network intrusion
            - signature rule
            - alert threshold
            - packet inspection
            - anomaly detection
            - intrusion prevention
            - network monitoring
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
