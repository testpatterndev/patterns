schema: testpattern/v1
name: Compliance Assessment Report
slug: au-compliance-assessment-report
version: 1.0.0
type: keyword_list
description: >-
  Detects compliance assessment reports identifying regulatory gaps and non-compliance findings.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "compliance assessment"
  - "compliance report"
  - "compliance audit"
  - "regulatory compliance"
  - "non-compliance"
  - "compliance finding"
  - "regulatory gap"
  - "compliance obligation"
  - "compliance framework"
  - "compliance monitoring"
  - "regulatory risk"
  - "compliance status"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - governance
  - legal
test_cases:
  should_match:
    - value: "Compliance assessment report: regulatory gap and non-compliance finding"
      description: Test match 1
    - value: "Compliance audit with compliance obligation and regulatory risk review"
      description: Test match 2
    - value: "Compliance framework monitoring: compliance status and compliance finding"
      description: Test match 3
  should_not_match:
    - value: "Compliance with traffic rules"
      description: Non-match 1
    - value: "In compliance with building codes"
      description: Non-match 2
false_positives:
  - description: >-
      Generic compliance in everyday contexts.
    mitigation: >-
      Require assessment or report keywords alongside compliance.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Compliance assessment exposure reveals regulatory gaps and non-compliance findings.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
