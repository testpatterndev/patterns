schema: testpattern/v1
name: Compliance Assessment Report
slug: au-compliance-assessment-report
version: 1.0.0
type: keyword_list
description: Detects compliance assessment reports identifying regulatory gaps and non-compliance findings.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - governance
  - legal
test_cases:
  should_match:
    - value: 'Compliance assessment report: regulatory gap and non-compliance finding'
      description: Test match 1
    - value: Compliance audit with compliance obligation and regulatory risk review
      description: Test match 2
    - value: 'Compliance framework monitoring: compliance status and compliance finding'
      description: Test match 3
  should_not_match:
    - value: Compliance with traffic rules
      description: Non-match 1
    - value: In compliance with building codes
      description: Non-match 2
false_positives:
  - description: Generic compliance in everyday contexts.
    mitigation: Require assessment or report keywords alongside compliance.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Compliance assessment exposure reveals regulatory gaps and non-compliance findings.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_compliance_assessment
      matches:
        - ref: Keyword_regulatory_frameworks
        - ref: Keyword_compliance_status
    - confidence_level: 85
      id_match: Regex_compliance_assessment
      matches:
        - ref: Keyword_compliance_status
    - confidence_level: 75
      id_match: Regex_compliance_assessment
      matches:
        - ref: Keyword_compliance_general
  regexes:
    - id: Regex_compliance_assessment
      pattern: >-
        (?i)\b(?:compliance\s+(?:assessment|audit|review)\s+report|regulatory\s+compliance\s+(?:assessment|report)|gap\s+analysis\s+report|compliance\s+(?:gap|maturity)\s+assessment)\b
  keywords:
    - id: Keyword_regulatory_frameworks
      groups:
        - match_style: word
          terms:
            - GDPR
            - HIPAA
            - PCI DSS
            - SOX
            - APRA
            - ASIC
            - Privacy Act
            - SOCI Act
            - AML/CTF
            - CPS 220
            - CPS 230
            - CIRMP
            - Essential Eight
            - AESCSF
            - ISM
            - Information Security Manual
    - id: Keyword_compliance_status
      groups:
        - match_style: word
          terms:
            - compliant
            - non-compliant
            - partial compliance
            - in remediation
            - compliance gap
            - compliance finding
            - compliance exception
            - policy violation
    - id: Keyword_compliance_general
      groups:
        - match_style: word
          terms:
            - compliance
            - regulatory
            - governance
            - policy
            - standard
            - framework
            - assessment
            - audit
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - compliance assessment
  - compliance report
  - compliance audit
  - regulatory compliance
  - non-compliance
  - compliance finding
  - regulatory gap
  - compliance obligation
  - compliance framework
  - compliance monitoring
  - regulatory risk
  - compliance status
