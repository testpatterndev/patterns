schema: testpattern/v1
name: National Insurance Number
slug: uk-national-insurance-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects National Insurance Number patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://www.gov.uk/hmrc-internal-manuals/national-insurance-manual/nim39110 Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b(?!BG|GB|NK|KN|TN|NT|ZZ)[A-CEGHJ-PR-TW-Z][A-CEGHJ-NPR-TW-Z]\s?\d{2}\s?\d{2}\s?\d{2}\s?[A-D]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - uk
regulations:
  - uk-dpa-2018
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: AB 12 34 56 A
      description: Spaced NINO format
    - value: AB123456A
      description: Compact NINO format
    - value: CE 12 34 56 B
      description: Alternate prefix NINO
  should_not_match:
    - value: BG 12 34 56 A
      description: Invalid prefix (BG is an excluded combination)
    - value: AB 12 34 56 E
      description: Invalid suffix letter (E not in A-D range)
    - value: AB 12 34 56
      description: Missing suffix letter
false_positives:
  - description: >-
      Common words and phrases related to national insurance number appearing in policy documents, training materials,
      HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In British English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-uk-national-insurance-number
    title: "U.K. national insurance number (NINO) entity definition - Microsoft Learn"
