schema: testpattern/v1
name: PPSR Security Agreement
slug: au-ppsr-security-agreement
version: 1.0.0
type: keyword_list
description: >-
  Detects Personal Property Securities Register (PPSR) security agreements and related collateral documentation.
operation: >-
  Keyword-based detection matching PPSR, security interest, collateral, and Personal Property Securities Act terms. Corroborative evidence: 14 keywords within 300 characters.
keywords:
  - "PPSR"
  - "Personal Property Securities Register"
  - "security interest"
  - "collateral"
  - "PPSA"
  - "Personal Property Securities Act"
  - "financing statement"
  - "registration"
  - "secured party"
  - "grantor"
  - "purchase money security interest"
  - "PMSI"
  - "perfected security interest"
  - "priority"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - personal-property-securities-act-2009
data_categories:
  - legal
  - financial
test_cases:
  should_match:
    - value: "PPSR security interest registration: financing statement for collateral"
      description: Test match 1
    - value: "Personal Property Securities Act: secured party and grantor agreement"
      description: Test match 2
    - value: "PMSI registration on PPSR with perfected security interest and priority"
      description: Test match 3
  should_not_match:
    - value: "Personal property insurance policy"
      description: Non-match 1
    - value: "Security guard at the property entrance"
      description: Non-match 2
false_positives:
  - description: >-
      Generic property or security references in non-PPSR contexts.
    mitigation: >-
      Require PPSR-specific terms like PPSA, financing statement, or security interest.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  PPSR exposure reveals secured interests, collateral details, and financial obligations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Legal"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
