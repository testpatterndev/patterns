schema: testpattern/v1
name: PPSR Security Agreement
slug: au-ppsr-security-agreement
version: 1.0.0
type: keyword_list
description: Detects Personal Property Securities Register (PPSR) security agreements and related collateral documentation.
operation: >-
  Keyword-based detection matching PPSR, security interest, collateral, and Personal Property Securities Act terms.
  Corroborative evidence: 14 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - personal-property-securities-act-2009
data_categories:
  - legal
  - financial
test_cases:
  should_match:
    - value: 'PPSR security interest registration: financing statement for collateral'
      description: Test match 1
    - value: 'Personal Property Securities Act: secured party and grantor agreement'
      description: Test match 2
    - value: PMSI registration on PPSR with perfected security interest and priority
      description: Test match 3
  should_not_match:
    - value: Personal property insurance policy
      description: Non-match 1
    - value: Security guard at the property entrance
      description: Non-match 2
false_positives:
  - description: Generic property or security references in non-PPSR contexts.
    mitigation: Require PPSR-specific terms like PPSA, financing statement, or security interest.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: PPSR exposure reveals secured interests, collateral details, and financial obligations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Legal
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_ppsr_security
      matches:
        - ref: Keyword_ppsr
        - ref: Keyword_collateral
    - confidence_level: 85
      id_match: Regex_ppsr_security
      matches:
        - ref: Keyword_ppsr
    - confidence_level: 75
      id_match: Regex_ppsr_security
      matches:
        - ref: Keyword_legal_general
  regexes:
    - id: Regex_ppsr_security
      pattern: >-
        (?i)\b(?:security\s+agreement|ppsr|personal\s+property\s+securities|registered\s+security\s+interest|general\s+security\s+agreement)\b
  keywords:
    - id: Keyword_ppsr
      groups:
        - match_style: word
          terms:
            - PPSR
            - Personal Property Securities Register
            - PPSA
            - security interest
            - secured party
            - grantor
            - collateral
            - perfection
            - attachment
            - registration
    - id: Keyword_collateral
      groups:
        - match_style: word
          terms:
            - all assets
            - plant and equipment
            - stock in trade
            - inventory
            - motor vehicles
            - intellectual property
            - receivables
            - proceeds
            - after-acquired property
    - id: Keyword_legal_general
      groups:
        - match_style: word
          terms:
            - agreement
            - contract
            - deed
            - executed
            - witnessed
            - signature
            - cooling off
            - default
            - termination
            - entire agreement
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - PPSR
  - Personal Property Securities Register
  - security interest
  - collateral
  - PPSA
  - Personal Property Securities Act
  - financing statement
  - registration
  - secured party
  - grantor
  - purchase money security interest
  - PMSI
  - perfected security interest
  - priority
