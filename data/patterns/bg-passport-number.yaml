schema: testpattern/v1
name: Bulgaria Passport Number
slug: bg-passport-number
version: 1.0.0
type: regex
engine: universal
description: Detects Bulgaria passport number patterns. This pattern is based on a
  Microsoft Purview built-in sensitive information type. Users already running Purview
  may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-bulgaria-passport-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.'
pattern: \b\d{9}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers.'
jurisdictions:
- bg
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - passport
  - travel document
  - passport number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '123456789'
    description: Nine-digit passport number
  - value: '987654321'
    description: Nine-digit passport number
  - value: '456789012'
    description: Nine-digit passport number
  should_not_match:
  - value: '12345678'
    description: Only 8 digits is too short
  - value: '1234567890'
    description: Ten digits is too long
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
false_positives:
- description: Generic alphanumeric sequences matching passport format in unrelated
    contexts.
  mitigation: Require corroborative evidence keywords within the proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_bg_passport
    matches:
    - ref: Pattern_bg_passport_number_label_context
    - ref: Keyword_bg_passport_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_bg_passport_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_bg_passport
    matches:
    - ref: Keyword_bg_passport_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_bg_passport_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_bg_passport
    matches:
    - ref: Keyword_bg_passport_general
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_bg_passport_number_noise_exclusion
  - confidence_level: 65
    id_match: Regex_bg_passport
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_bg_passport_number_noise_exclusion
  regexes:
  - id: Regex_bg_passport
    pattern: \b\d{9}\b
  - id: Pattern_bg_passport_number_label_context
    pattern: (?i)\\b(?:bulgaria|passport|travel\\s+document|passport\\s+number|document\\s+number)\\b
  keywords:
  - id: Keyword_bg_passport_specific
    groups:
    - match_style: word
      terms:
      - паспорт
      - номер на паспорт
      - паспортен номер
      - задграничен паспорт
      - пътен документ
      - МВР
      - Република България
      - Bulgarian passport
      - passport number
  - id: Keyword_bg_passport_general
    groups:
    - match_style: word
      terms:
      - passport
      - travel document
      - passport no
      - passport
      - document number
      - identity document
      - travel ID
  - id: Keyword_bg_passport_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  filters:
  - id: Filter_bg_passport_same_digits
    type: AllDigitsSameFilter
risk_rating: 8
risk_description: Passport numbers are high-value identity documents used for international
  travel and identity verification. Compromise enables identity fraud, unauthorized
  border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
