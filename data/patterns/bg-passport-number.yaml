schema: testpattern/v1
name: Bulgaria Passport Number
slug: bg-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Bulgaria passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-bulgaria-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - bg
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '123456789'
      description: Nine-digit passport number
    - value: '987654321'
      description: Nine-digit passport number
    - value: '456789012'
      description: Nine-digit passport number
  should_not_match:
    - value: '12345678'
      description: Only 8 digits is too short
    - value: '1234567890'
      description: Ten digits is too long
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_bg_passport
      matches:
        - ref: Keyword_bg_passport_specific
    - confidence_level: 75
      id_match: Regex_bg_passport
      matches:
        - ref: Keyword_bg_passport_general
    - confidence_level: 65
      id_match: Regex_bg_passport
  regexes:
    - id: Regex_bg_passport
      pattern: \b\d{9}\b
  keywords:
    - id: Keyword_bg_passport_specific
      groups:
        - match_style: word
          terms:
            - паспорт
            - номер на паспорт
            - паспортен номер
            - задграничен паспорт
            - пътен документ
            - МВР
            - Република България
            - Bulgarian passport
            - passport number
    - id: Keyword_bg_passport_general
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport no
            - passport #
            - document number
            - identity document
            - travel ID
  filters:
    - id: Filter_bg_passport_same_digits
      type: AllDigitsSameFilter
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-bulgaria-passport-number
    title: "Bulgaria passport number entity definition - Microsoft Learn"
