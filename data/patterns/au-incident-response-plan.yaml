schema: testpattern/v1
name: Incident Response Plan
slug: au-incident-response-plan
version: 1.0.0
type: keyword_list
description: Detects incident response plans containing containment procedures and escalation matrices.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - technology
test_cases:
  should_match:
    - value: 'Incident response plan: containment and eradication procedures by incident commander'
      description: Test match 1
    - value: IRP with incident classification, severity level, and incident timeline
      description: Test match 2
    - value: 'Post-incident review: lessons learned and recovery procedure documentation'
      description: Test match 3
  should_not_match:
    - value: Incident report for workplace injury
      description: Non-match 1
    - value: Traffic incident on the highway
      description: Non-match 2
false_positives:
  - description: Generic incident references in non-cyber contexts.
    mitigation: Require cyber-specific terms like IRP, containment, or incident commander.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: IRP exposure reveals containment procedures and escalation matrices.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_incident_response_plan
      matches:
        - ref: Keyword_incident_response
        - ref: Keyword_escalation
    - confidence_level: 85
      id_match: Regex_incident_response_plan
      matches:
        - ref: Keyword_incident_response
    - confidence_level: 75
      id_match: Regex_incident_response_plan
      matches:
        - ref: Keyword_it_operations
  regexes:
    - id: Regex_incident_response_plan
      pattern: >-
        (?i)\b(?:incident\s+response\s+(?:plan|procedure|playbook)|irp\s+(?:document|plan)|cyber\s*(?:security)?\s+(?:incident\s+)?response\s+plan|security\s+incident\s+(?:response\s+)?plan)\b
  keywords:
    - id: Keyword_incident_response
      groups:
        - match_style: word
          terms:
            - incident response
            - incident handling
            - containment
            - eradication
            - recovery
            - lessons learned
            - forensic analysis
            - forensic investigation
            - timeline
            - indicators of compromise
            - IOC
    - id: Keyword_escalation
      groups:
        - match_style: word
          terms:
            - escalation
            - escalation path
            - escalation matrix
            - on-call
            - pager duty
            - 24x7
            - severity level
            - priority level
    - id: Keyword_it_operations
      groups:
        - match_style: word
          terms:
            - IT operations
            - infrastructure
            - system administration
            - change management
            - incident management
            - problem management
            - ITIL
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - incident response
  - incident response plan
  - IRP
  - containment
  - eradication
  - recovery
  - lessons learned
  - incident commander
  - incident classification
  - severity level
  - incident timeline
  - post-incident review
