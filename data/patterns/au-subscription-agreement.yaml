schema: testpattern/v1
name: Subscription Agreement
slug: au-subscription-agreement
version: 1.0.0
type: keyword_list
description: Detects subscription agreements, recurring billing terms, and SaaS licence documentation.
operation: >-
  Keyword-based detection matching subscription agreement, recurring billing, and SaaS terms. Corroborative evidence: 13
  keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - legal
test_cases:
  should_match:
    - value: 'Subscription agreement: auto-renew annually at subscription fee of $1,200'
      description: Test match 1
    - value: SaaS licence agreement with cloud service terms of service
      description: Test match 2
    - value: Cancel subscription notice with recurring billing reference
      description: Test match 3
  should_not_match:
    - value: Subscribe to our newsletter
      description: Non-match 1
    - value: Service level agreement review
      description: Non-match 2
false_positives:
  - description: Newsletter or media subscription references.
    mitigation: Require agreement or billing keywords alongside subscription.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: Subscription agreement exposure reveals commercial terms, pricing, and client relationships.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_subscription
      matches:
        - ref: Keyword_subscription
        - ref: Keyword_billing_cycle
    - confidence_level: 75
      id_match: Regex_subscription
      matches:
        - ref: Keyword_subscription
    - confidence_level: 65
      id_match: Regex_license_agreement
      matches:
        - ref: Keyword_saas
  regexes:
    - id: Regex_subscription
      pattern: (?i)\b(?:subscription\s+(?:agreement|terms|fee)|recurring\s+(?:billing|payment|subscription))\b
    - id: Regex_license_agreement
      pattern: (?i)\b(?:licen[cs]e\s+agreement|software\s+(?:as\s+a\s+)?service|saas\s+(?:agreement|contract))\b
  keywords:
    - id: Keyword_subscription
      groups:
        - match_style: word
          terms:
            - subscription
            - subscription agreement
            - subscription fee
            - recurring
            - auto-renew
            - renewal
            - cancel subscription
    - id: Keyword_billing_cycle
      groups:
        - match_style: word
          terms:
            - billing cycle
            - billing period
            - monthly billing
            - annual billing
            - quarterly billing
            - next billing date
    - id: Keyword_saas
      groups:
        - match_style: word
          terms:
            - SaaS
            - software as a service
            - cloud service
            - licence agreement
            - license agreement
            - service agreement
            - terms of service
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - subscription
  - subscription agreement
  - subscription fee
  - recurring
  - auto-renew
  - renewal
  - cancel subscription
  - SaaS
  - software as a service
  - cloud service
  - licence agreement
  - license agreement
  - terms of service
