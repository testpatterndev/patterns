schema: testpattern/v1
name: New Zealand bank account number
slug: nz-bank-account
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects New Zealand bank account number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Financial account numbers require corroborative evidence for
  reliable detection due to their generic numeric format.
operation: >-
  Corroborative evidence: 7 keywords within 300 characters.
  Keyword lists: banking, nz-financial.
pattern: '\b\d{2}-?\d{4}-?\d{7}-?\d{2,3}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the 2-4-7-2/3 structured format is moderately distinctive for New Zealand bank accounts. Bank name keywords improve detection accuracy.
jurisdictions:
  - nz
regulations:
  - privacy-act-2020
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - account number
    - ANZ
    - ASB
    - Westpac
    - BNZ
    - Kiwibank
  proximity: 300
  keyword_lists:
    - banking
    - nz-financial
test_cases:
  should_match:
    - value: '12-3456-7890123-45'
      description: NZ bank account with hyphens (2-4-7-2)
    - value: '12-3456-7890123-456'
      description: NZ bank account with 3-digit suffix
    - value: '123456789012345'
      description: NZ bank account continuous digits (15 digits, 2-4-7-2 format)
  should_not_match:
    - value: '12-3456-789012-45'
      description: Only 6 digits in account section, too short
    - value: '12-3456-7890123-4567'
      description: 4-digit suffix, exceeds NZ format
false_positives:
  - description: Generic numeric sequences such as reference numbers, invoice numbers, or identifiers from other domains
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      financial account numbers from general numeric data.
  - description: Phone numbers, postal codes, or other structured numbers with similar digit counts
    mitigation: >-
      Layer with other detection patterns to deprioritise matches that overlap with phone number
      or postal code formats.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_nz_bank_account
      matches:
        - ref: Keyword_nz_bank_account
    - confidence_level: 75
      id_match: Regex_nz_bank_account
  regexes:
    - id: Regex_nz_bank_account
      pattern: '\b\d{2}-?\d{4}-?\d{7}-?\d{2,3}\b'
  keywords:
    - id: Keyword_nz_bank_account
      groups:
        - match_style: word
          terms:
            - bank account
            - account number
            - ANZ
            - ASB
            - Westpac
            - BNZ
            - Kiwibank
            - bank account number
            - savings account
            - cheque account
            - direct debit
            - direct credit
            - bank deposit
  filters:
    - id: Filter_nz_bank_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud. Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-new-zealand-bank-account-number
    title: "New Zealand bank account number entity definition - Microsoft Learn"
