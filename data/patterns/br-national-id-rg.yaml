schema: testpattern/v1
name: Registro Geral
slug: br-national-id-rg
version: 1.0.0
type: regex
engine: universal
description: Detects Registro Geral patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-brazil-national-identification-card
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{2}\.?\d{3}\.?\d{3}-?\d\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- br
regulations:
- lgpd
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - RG
  - registro geral
  - identidade
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 12.345.678-9
    description: RG with dots and dash
  - value: '123456789'
    description: RG without separators
  - value: 98.765.432-1
    description: Another formatted RG
  should_not_match:
  - value: 12.345.678
    description: Missing check digit
  - value: '1234567890'
    description: Too many digits (10)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Nine-digit numeric sequences with optional separators may match financial
    or administrative reference numbers.
  mitigation: Require corroborative evidence keywords such as "RG" or "registro geral"
    within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_br_national_id_rg
    matches:
    - ref: Pattern_br_national_id_rg_label_context
    - ref: Keyword_br_national_id_rg_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_br_national_id_rg_noise_exclusion
  - confidence_level: 85
    id_match: Regex_br_national_id_rg
    matches:
    - ref: Keyword_br_rg_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_br_national_id_rg_noise_exclusion
  - confidence_level: 75
    id_match: Regex_br_national_id_rg
    matches:
    - ref: Keyword_br_rg_general
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_br_national_id_rg_noise_exclusion
  regexes:
  - id: Regex_br_national_id_rg
    pattern: \b\d{2}\.?\d{3}\.?\d{3}-?\d\b
  - id: Pattern_br_national_id_rg_label_context
    pattern: (?i)\\b(?:registro\\s+geral|registro|geral|national)\\b
  keywords:
  - id: Keyword_br_rg_specific
    groups:
    - match_style: word
      terms:
      - registro geral
      - carteira de identidade
      - cédula de identidade
      - cedula de identidade
      - documento de identidade
      - número do RG
      - numero do RG
      - identidade nacional
      - RG number
      - national ID card
      - Brazilian ID
  - id: Keyword_br_rg_general
    groups:
    - match_style: word
      terms:
      - RG
      - identidade
      - identifier
      - number
      - ID
      - documento
      - identificação
      - identificacao
      - Secretaria de Segurança Pública
  - id: Keyword_br_national_id_rg_domain_context
    groups:
    - match_style: word
      terms:
      - registro geral
      - registro
      - geral
      - national
      - field
      - identifier
      - reference
  - id: Keyword_br_national_id_rg_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_br_rg_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
