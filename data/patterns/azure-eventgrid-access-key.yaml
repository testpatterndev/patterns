schema: testpattern/v1
name: Azure EventGrid Access Key
slug: azure-eventgrid-access-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Event Grid access key patterns. This pattern is based on
  a Microsoft Purview built-in sensitive information type. Users already running Purview
  may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: 'Matches Base64-encoded Event Grid topic or domain access keys used for
  publishing events. These keys are typically 44 characters (Base64). Corroborative
  evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?i)(?:aeg-sas-key|eventgrid[._-]?key|topic[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/\s]{40,54}={0,2}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained Base64 pattern
  with Event Grid context keywords reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Event Grid
  - EventGrid
  - aeg-sas-key
  - topic key
  - domain key
  - event subscription
  - access key
  - sas key
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: aeg-sas-key=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: Event Grid SAS key
  - value: eventgrid_key="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmn=="
    description: Event Grid key with mixed characters
  - value: topic_key=00000000000000000000000000000000000000000000
    description: Topic key with placeholder value
  should_not_match:
  - value: aeg-sas-key=short
    description: Too short to be a valid Event Grid key
  - value: topicEndpoint=https://mytopic.westus2-1.eventgrid.azure.net
    description: Topic endpoint URL, not a key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Event Grid documentation and sample code with placeholder keys.
  mitigation: Check for common placeholder patterns and documentation context.
- description: Other SAS keys from different Azure services.
  mitigation: Use Event Grid specific keywords to differentiate from other services.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_eventgrid_access_key
    matches:
    - ref: Pattern_azure_eventgrid_access_key_label_context
    - ref: Keyword_azure_eventgrid_access_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_eventgrid_access_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_eventgrid_access_key
    matches:
    - ref: Keyword_azure_eventgrid
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_eventgrid_access_key_noise_exclusion
  regexes:
  - id: Regex_azure_eventgrid_access_key
    pattern: (?i)(?:aeg-sas-key|eventgrid[._-]?key|topic[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/\s]{40,54}={0,2}"?
  - id: Pattern_azure_eventgrid_access_key_label_context
    pattern: (?i)\\b(?:azure\\s+eventgrid\\s+access\\s+key|azure|eventgrid|access|key)\\b
  keywords:
  - id: Keyword_azure_eventgrid
    groups:
    - match_style: word
      terms:
      - Event Grid
      - EventGrid
      - aeg-sas-key
      - topic key
      - domain key
      - event subscription
      - access key
      - sas key
      - eventgrid.azure.net
      - event domain
      - event topic
      - publish events
  - id: Keyword_azure_eventgrid_access_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure eventgrid access key
      - azure
      - eventgrid
      - access
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_eventgrid_access_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-eventgrid-access-key
  title: Azure EventGrid access key entity definition - Microsoft Learn
