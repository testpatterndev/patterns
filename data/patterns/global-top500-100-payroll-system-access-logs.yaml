schema: testpattern/v1
name: Payroll system access logs
slug: global-top500-100-payroll-system-access-logs
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to payroll system access logs in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 7 keywords within 300 characters. Keyword lists: industry-hr, hr-employment-records.
pattern: \bpayroll\s+system\s+access\s+logs\b
confidence: low
confidence_justification: >-
  Low confidence marker: phrase-based artifact detection to bootstrap line-by-line coverage. Requires corroborative
  evidence and later hardening to high-confidence structural patterns.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - payroll system access logs
    - payroll
    - system
    - access
    - logs
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - industry-hr
    - hr-employment-records
test_cases:
  should_match:
    - value: Payroll system access logs
      description: Exact phrase marker match
    - value: payroll system access logs
      description: Case-insensitive phrase match
    - value: Payroll system access logs
      description: Normalized whitespace phrase
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_payroll_access_logs
      matches:
        - ref: Keyword_payroll_access_logs
    - confidence_level: 65
      id_match: Regex_payroll_access_logs
  regexes:
    - id: Regex_payroll_access_logs
      pattern: \bpayroll\s+system\s+access\s+logs\b
  keywords:
    - id: Keyword_payroll_access_logs
      groups:
        - match_style: word
          terms:
            - payroll system access logs
            - payroll access log
            - system access log
            - audit trail
            - login history
            - user activity log
            - payroll system audit
            - access record
            - authentication log
            - session log
            - privilege escalation
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
