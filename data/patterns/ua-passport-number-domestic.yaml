schema: testpattern/v1
name: Ukraine Passport Number (Domestic)
slug: ua-passport-number-domestic
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Ukraine domestic passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-ukraine-passport-domestic Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{6}-\d{5}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ua
regulations:
  - law-on-personal-data-protection
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 123456-12345
      description: Six digits, hyphen, five digits
    - value: 987654-98765
      description: Six digits, hyphen, five digits
    - value: 456789-54321
      description: Six digits, hyphen, five digits
  should_not_match:
    - value: '12345612345'
      description: Missing hyphen separator
    - value: 12345-12345
      description: Only 5 digits before hyphen is too short
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ua_passport_domestic
      matches:
        - ref: Keyword_ua_passport_domestic
    - confidence_level: 75
      id_match: Regex_ua_passport_domestic
  regexes:
    - id: Regex_ua_passport_domestic
      pattern: \b\d{6}-\d{5}\b
  keywords:
    - id: Keyword_ua_passport_domestic
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport number
            - паспорт
            - номер паспорта
            - паспорт громадянина
            - внутрішній паспорт
            - документ
            - passport no
            - Ukraine passport
            - серія паспорта
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-ukraine-passport-domestic
    title: "Ukraine passport number (domestic) entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
