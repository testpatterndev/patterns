schema: testpattern/v1
name: Titled Person Reference
slug: au-titled-person-reference
version: 2.0.0
type: keyword_dictionary
description: >-
  Identifies personal names preceded by salutations (Mr, Mrs, Ms, Dr, Prof, etc.) in Australian
  documents. Uses structural regex for honorific + capitalised name components with corroborative
  evidence from family-name and forename census dictionaries.
operation: >-
  Regex matching salutation prefix followed by 1-3 capitalised name components. Corroborative evidence
  from family-name and forename dictionaries within 300 characters. 2 tiers: salutation + family name
  (high), salutation + forename (medium).
confidence: medium
confidence_justification: >-
  Medium confidence: salutation prefix provides strong signal but names following salutations may be
  partial or ambiguous in some document formats.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - personal-name
test_cases:
  should_match:
    - value: Dear Dr Sarah Thompson
      description: Doctor with full name
    - value: 'Attention: Prof. James Wilson'
      description: Professor with period abbreviation
    - value: The Hon. Minister approved the brief
      description: Honourable title in government context
  should_not_match:
    - value: Dr Pepper is a soft drink
      description: Dr used as brand name
    - value: The mrs clause in the contract
      description: Mrs used in non-name context
false_positives:
  - description: Salutations preceding non-name words in informal text or brand references.
    mitigation: Require capitalised words following the salutation and corroborative family-name dictionary.
exports:
  - yaml
scope: wide
risk_rating: 6
risk_description: Full name with salutation enables targeted social engineering and impersonation.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_titled_person
      matches:
        - ref: Evidence_salutation
        - ref: Evidence_family_name_census
    - confidence_level: 75
      id_match: Pattern_titled_person
      matches:
        - ref: Evidence_salutation
        - ref: Evidence_forename_registry
    - confidence_level: 65
      id_match: Pattern_titled_person
      matches:
        - ref: Evidence_salutation
  regexes:
    - id: Pattern_titled_person
      pattern: \b(?:Mr|Mrs|Miss|Ms|Dr|Prof|Rev|Hon|Sir|Dame|Lord|Lady)\.?\s+[A-Z][a-z]+(?:\s+[A-Z][a-z]+){1,2}\b
