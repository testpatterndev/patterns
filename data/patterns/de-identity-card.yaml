schema: testpattern/v1
name: Personalausweis
slug: de-identity-card
version: 1.0.0
type: regex
engine: universal
description: Detects Personalausweis patterns.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-germany-identity-card-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[CFGHJKLMNPRTVWXYZ][CFGHJKLMNPRTVWXYZ0-9]{8}\d?\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - de
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: CF1234567
      description: German identity card number
    - value: LM9876543
      description: Alternate ID card format
    - value: T12345678
      description: Newer format with check digit
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to personalausweis appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
