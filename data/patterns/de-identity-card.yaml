schema: testpattern/v1
name: Personalausweis
slug: de-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Personalausweis patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-germany-identity-card-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[CFGHJKLMNPRTVWXYZ][CFGHJKLMNPRTVWXYZ0-9]{8}\d?\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - de
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: CF1234567
      description: German identity card number
    - value: LM9876543
      description: Alternate ID card format
    - value: T12345678
      description: Newer format with check digit
  should_not_match:
    - value: A12345678
      description: Invalid first character (A not in allowed set)
    - value: CF123456
      description: Only 7 characters after first instead of 8
    - value: CF12345678A
      description: Too many characters (11 instead of 9-10)
false_positives:
  - description: >-
      Common words and phrases related to personalausweis appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_de_identity_card
      matches:
        - ref: Keyword_de_identity_card
    - confidence_level: 75
      id_match: Regex_de_identity_card
  regexes:
    - id: Regex_de_identity_card
      pattern: \b[CFGHJKLMNPRTVWXYZ][CFGHJKLMNPRTVWXYZ0-9]{8}\d?\b
  keywords:
    - id: Keyword_de_identity_card
      groups:
        - match_style: word
          terms:
            - Personalausweis
            - Ausweisnummer
            - Personalausweisnummer
            - identity card
            - identity card number
            - ID card
            - Ausweisdokument
            - Identifikationsnummer
            - Ausweis
            - Bundespersonalausweis
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-germany-identity-card-number
    title: "Germany identity card number entity definition - Microsoft Learn"
