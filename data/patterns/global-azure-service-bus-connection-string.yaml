schema: testpattern/v1
name: Azure Service Bus Connection String
slug: global-azure-service-bus-connection-string
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Service Bus Connection String patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: Endpoint=sb://[^;]+;SharedAccessKeyName=[^;]+;SharedAccessKey=[A-Za-z0-9+/=]+
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: >-
        Endpoint=sb://mynamespace.servicebus.windows.net;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=AAAAAAAAAAAA+BBBBBBBBBBBB=
      description: Azure Service Bus connection string
    - value: Endpoint=sb://test.servicebus.windows.net;SharedAccessKeyName=SendKey;SharedAccessKey=abcdef123456+ghijkl789012=
      description: Service Bus with custom policy
    - value: >-
        Endpoint=sb://prod.servicebus.windows.net;SharedAccessKeyName=ListenKey;SharedAccessKey=XYZXYZXYZXYZ+123456789012=
      description: Prod Service Bus string
  should_not_match:
    - value: 'Endpoint=sb://test.servicebus.windows.net;SharedAccessKeyName=RootKey'
      description: Missing SharedAccessKey parameter
    - value: 'Server=sb://test.servicebus.windows.net;SharedAccessKeyName=Key;SharedAccessKey=abc'
      description: Wrong initial keyword (Server instead of Endpoint)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-service-bus-connection-string
    title: "Azure service bus connection string entity definition - Microsoft Learn"
