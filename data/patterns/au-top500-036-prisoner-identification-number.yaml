schema: testpattern/v1
name: Prisoner identification number
slug: au-top500-036-prisoner-identification-number
version: 1.1.0
type: regex
engine: boost_regex
description: Identifies documents containing references to prisoner identification
  number in Australian contexts. This information type is classified as personally
  identifiable information under the Privacy Act 1988.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  8 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:passport|license|certificate|visa|permit|identity|registration|file\s+number)\b\s{0,120}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- au
regulations:
- privacy-act-1988
data_categories:
- government-id
- pii
corroborative_evidence:
  keywords:
  - prisoner identification number
  - prisoner
  - identification
  - number
  - government
  - ids
  - civil
  - status
  proximity: 300
test_cases:
  should_match:
  - value: Prisoner identification number
    description: Exact phrase marker match
  - value: prisoner identification number
    description: Case-insensitive phrase match
  - value: Prisoner identification number
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to prisoner identification number
    appearing in policy documents, training materials, HR templates, or compliance
    guidelines without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Australian English, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Pattern_prisoner_id
    matches:
    - ref: Pattern_au_top500_036_prisoner_identification_number_label_context
    - ref: Keyword_au_top500_036_prisoner_identification_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_036_prisoner_identification_number_noise_exclusion
  - confidence_level: 95
    id_match: Pattern_prisoner_id
    matches:
    - ref: Evidence_prisoner_id
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_036_prisoner_identification_number_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_prisoner_id
    matches:
    - ref: Evidence_prisoner_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_036_prisoner_identification_number_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_prisoner_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_036_prisoner_identification_number_noise_exclusion
  regexes:
  - id: Pattern_prisoner_id
    pattern: (?is)\b(?:passport|license|certificate|visa|permit|identity|registration|file\s+number)\b\s{0,120}\b[A-Z0-9][A-Z0-9\-/
      ]{4,24}\b
  - id: Pattern_au_top500_036_prisoner_identification_number_label_context
    pattern: (?i)\\b(?:prisoner\\s+identification\\s+number|prisoner|top500)\\b
  keywords:
  - id: Evidence_prisoner_id
    groups:
    - match_style: word
      terms:
      - prisoner identification number
      - prisoner ID
      - inmate number
      - correctional services
      - custodial number
      - detention number
      - corrections
      - incarceration
      - remand
      - prison record
      - offender ID
      - justice number
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_036_prisoner_identification_number_domain_context
    groups:
    - match_style: word
      terms:
      - prisoner identification number
      - prisoner
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_au_top500_036_prisoner_identification_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
