schema: testpattern/v1
name: DNI
slug: es-dni
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects DNI patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Mod 23. Reference: https://gist.github.com/afgomez/5691823 Corroborative evidence: 3 keywords within 300
  characters. Keyword lists: pii-government-id.
pattern: \b\d{8}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - es
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 12345678Z
      description: Standard Spanish DNI
    - value: 00000001R
      description: Low-range DNI
    - value: 99999999A
      description: Upper-range DNI
  should_not_match:
    - value: 1234567Z
      description: Only 7 digits instead of 8
    - value: 123456789Z
      description: 9 digits instead of 8
    - value: 12345678
      description: Missing trailing letter
false_positives:
  - description: >-
      Common words and phrases related to dni appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_es_dni
      matches:
        - ref: Keyword_es_dni_specific
    - confidence_level: 75
      id_match: Regex_es_dni
      matches:
        - ref: Keyword_es_dni_general
    - confidence_level: 65
      id_match: Regex_es_dni
  regexes:
    - id: Regex_es_dni
      pattern: \b\d{8}[A-Z]\b
  keywords:
    - id: Keyword_es_dni_specific
      groups:
        - match_style: word
          terms:
            - documento nacional de identidad
            - DNI
            - "número de identificación"
            - documento de identidad
            - national identity document
            - identity card number
            - "número DNI"
            - NIF
            - "cédula de identidad"
    - id: Keyword_es_dni_general
      groups:
        - match_style: word
          terms:
            - identifier
            - identification
            - identity document
            - personal ID
            - identity number
            - "identificación"
            - "número de documento"
            - "tarjeta de identidad"
risk_rating: 8
risk_description: >-
  The Spanish DNI is the primary national identity document required for all citizens over 14. Compromise enables
  identity theft, unauthorized financial transactions, and impersonation.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-spain-dni
    title: "Spain DNI entity definition - Microsoft Learn"
