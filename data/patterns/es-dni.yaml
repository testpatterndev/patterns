schema: testpattern/v1
name: DNI
slug: es-dni
version: 1.0.0
type: regex
engine: universal
description: Detects DNI patterns.
operation: >-
  Validation: Mod 23. Reference: https://gist.github.com/afgomez/5691823 Corroborative evidence: 3 keywords within 300
  characters. Keyword lists: pii-government-id.
pattern: \b\d{8}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - es
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 12345678Z
      description: Standard Spanish DNI
    - value: 00000001R
      description: Low-range DNI
    - value: 99999999A
      description: Upper-range DNI
  should_not_match:
    - value: 1234567Z
      description: Only 7 digits instead of 8
    - value: 123456789Z
      description: 9 digits instead of 8
    - value: 12345678
      description: Missing trailing letter
false_positives:
  - description: >-
      Common words and phrases related to dni appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
