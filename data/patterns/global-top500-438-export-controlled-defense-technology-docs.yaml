    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_438_export_controlled_defense_technology_docs_noise_exclusion
  - confidence_level: 65
    id_match: Regex_export_controlled_defense_tech
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_438_export_controlled_defense_technology_docs_noise_exclusion
  regexes:
  - id: Regex_export_controlled_defense_tech
    pattern: (?is)\b(?:classified|mission|target|signals\s+intelligence|human\s+source|troop|cryptographic|weapon|readiness|war-gaming|contingency|nuclear|cyber)\b\s{0,220}\b(?:plan|package|report|material|specification|output|documentation)\b
  - id: Pattern_global_top500_438_export_controlled_defense_technology_docs_label_context
    pattern: (?i)\\b(?:export\-controlled\\s+defense\\s+technology\\s+docs|export|controlled|defense|technology|docs|top500)\\b
