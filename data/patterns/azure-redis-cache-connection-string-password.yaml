schema: testpattern/v1
name: Azure Redis Cache Connection String Password
slug: azure-redis-cache-connection-string-password
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Cache for Redis connection string password patterns extracted
  from connection strings. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in
  SIT directly, or use this version as a starting point for customisation.
operation: 'Matches the password component from Azure Redis connection strings, focusing
  on the Base64-encoded access key value that follows the password= parameter. Corroborative
  evidence: 8 keywords within 300 characters. Keyword lists: credentials-passwords.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?i)(?:redis[._-]?password|cache[._-]?password)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained Base64 key pattern
  with Redis-specific context keywords reduces false positive rates significantly.
  Added context gating and exclusion rules improve precision and reduce incidental
  matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Redis
  - redis cache
  - cache password
  - access key
  - redis password
  - Azure Redis
  - StackExchange.Redis
  - ConnectionMultiplexer
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: redis_password=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: Redis cache password
  - value: 'cache_password: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefgh=="'
    description: Cache password with mixed characters
  - value: redis_password="000000000000000000000000000000000000000000"
    description: Redis password with placeholder value
  should_not_match:
  - value: redis_password=""
    description: Empty password value
  - value: redis_password=short
    description: Too short to be a valid Redis key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Redis documentation with placeholder password values.
  mitigation: Check for common placeholder patterns and documentation context.
- description: Non-Azure Redis passwords in similar format.
  mitigation: Use Azure Redis specific keywords for differentiation.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_redis_cache_conn_password
    matches:
    - ref: Pattern_azure_redis_cache_connection_string_password_label_context
    - ref: Keyword_azure_redis_cache_connection_string_password_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_redis_cache_connection_string_password_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_redis_cache_conn_password
    matches:
    - ref: Keyword_azure_redis_cache_password
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_redis_cache_connection_string_password_noise_exclusion
  regexes:
  - id: Regex_azure_redis_cache_conn_password
    pattern: (?i)(?:redis[._-]?password|cache[._-]?password)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
  - id: Pattern_azure_redis_cache_connection_string_password_label_context
    pattern: (?i)\\b(?:azure\\s+redis\\s+cache\\s+connection\\s+string\\s+password|azure|redis|cache|connection|string|password)\\b
  keywords:
  - id: Keyword_azure_redis_cache_password
    groups:
    - match_style: word
      terms:
      - Redis
      - redis cache
      - cache password
      - access key
      - redis password
      - Azure Redis
      - StackExchange.Redis
      - ConnectionMultiplexer
      - redis connection
      - cache connection string
      - primary key
      - secondary key
  - id: Keyword_azure_redis_cache_connection_string_password_domain_context
    groups:
    - match_style: word
      terms:
      - azure redis cache connection string password
      - azure
      - redis
      - cache
      - connection
      - string
      - password
      - field
      - identifier
      - reference
  - id: Keyword_azure_redis_cache_connection_string_password_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
