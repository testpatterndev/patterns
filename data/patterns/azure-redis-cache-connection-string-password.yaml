schema: testpattern/v1
name: Azure Redis Cache Connection String Password
slug: azure-redis-cache-connection-string-password
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Cache for Redis connection string password patterns extracted from connection strings. This pattern is
  based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the
  built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Matches the password component from Azure Redis connection strings, focusing on the Base64-encoded access key value
  that follows the password= parameter. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-passwords.
pattern: (?i)(redis[._-]?password|cache[._-]?password)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained Base64 key pattern with Redis-specific context keywords reduces false positive
  rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Redis
    - redis cache
    - cache password
    - access key
    - redis password
    - Azure Redis
    - StackExchange.Redis
    - ConnectionMultiplexer
  proximity: 300
  keyword_lists:
    - credentials-passwords
test_cases:
  should_match:
    - value: redis_password=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
      description: Redis cache password
    - value: 'cache_password: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefgh=="'
      description: Cache password with mixed characters
    - value: redis_password="000000000000000000000000000000000000000000"
      description: Redis password with placeholder value
  should_not_match:
    - value: redis_password=""
      description: Empty password value
    - value: redis_password=short
      description: Too short to be a valid Redis key
false_positives:
  - description: >-
      Redis documentation with placeholder password values.
    mitigation: >-
      Check for common placeholder patterns and documentation context.
  - description: >-
      Non-Azure Redis passwords in similar format.
    mitigation: >-
      Use Azure Redis specific keywords for differentiation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-redis-cache-connection-string-password
    title: "Azure Redis Cache connection string password entity definition - Microsoft Learn"
