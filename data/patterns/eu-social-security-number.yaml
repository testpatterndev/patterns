schema: testpattern/v1
name: EU Social Security Number (SSN) or Equivalent ID
slug: eu-social-security-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects references to EU Social Security Number (SSN) or Equivalent ID using keyword matching. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-eu-social-security-number-equivalent-identification Keyword-based detection for EU-wide keyword-based detection for social security number references across member states. Keyword lists: pii-government-id.
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - social security
    - SSN
    - sozialversicherung
    - sécurité sociale
    - previdenza sociale
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "social security number"
      description: English keyword match
    - value: "sozialversicherungsnummer"
      description: German keyword match
    - value: "numéro de sécurité sociale"
      description: French keyword match
  should_not_match:
    - value: "employee benefits plan"
      description: Non-SSN reference
    - value: "insurance policy number"
      description: Generic insurance reference
false_positives:
  - description: >-
      Broad keyword matching across EU languages may match general policy discussion, training materials, or compliance documentation.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers or form fields to distinguish actual data from policy references.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_eu_ssn_primary
      matches:
        - ref: Keyword_eu_ssn_context
    - confidence_level: 65
      id_match: Keyword_eu_ssn_primary
  keywords:
    - id: Keyword_eu_ssn_primary
      groups:
        - match_style: word
          terms:
            - social security
            - SSN
            - sozialversicherung
            - sécurité sociale
            - previdenza sociale
            - seguridad social
            - sociale zekerheid
            - socialförsäkring
            - sosiaaliturva
            - segurança social
            - social insurance
            - national insurance
    - id: Keyword_eu_ssn_context
      groups:
        - match_style: word
          terms:
            - social security number
            - Sozialversicherungsnummer
            - numéro de sécurité sociale
            - numero di previdenza sociale
            - número de seguridad social
            - burgerservicenummer
            - personnummer
            - henkilötunnus
            - insurance number
            - pension number
            - NISS
            - BSN
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-eu-social-security-number-equivalent-identification
    title: "EU Social Security Number (SSN) or Equivalent ID entity definition - Microsoft Learn"
