schema: testpattern/v1
name: Coronial Inquest Draft Submission
slug: coronial-inquest-draft-submission
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects draft government submissions to coronial inquests before filing. These submissions address deaths in
  government settings (custody, hospitals, child safety) and reveal the State's candid position on systemic failures before
  formal filing.
operation: 'Primary detection: keyword proximity matching coronial terms (''coronial inquest'', ''Coroner'', ''coronial inquiry'')
  within 200 characters of draft/submission terms (''draft submission'', ''proposed submission'', ''draft response'', ''submission
  for approval'', ''privilege''). Document marker detection: ''Coroner'' with ''DRAFT'', ''PROTECTED'', or ''NOT FOR PUBLICATION''
  in header/footer. Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:coronial\s+inquest|coronial\s+inquiry|Coroner(?:'s)?\s+(?:Court|inquest))\b
confidence: high
confidence_justification: 'High confidence: Coronial inquest + draft submission + PROTECTED/privilege markers is a narrow
  combination. The requirement for draft status and government context eliminates published coronial findings.'
jurisdictions:
- au
regulations:
- qgiscf
- coroners-act-2003-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - draft submission
  - proposed submission
  - draft response
  - submission for approval
  - privilege
  - DRAFT
  - PROTECTED
  - NOT FOR PUBLICATION
  - death in custody
  - systemic failure
  - recommendations
  - State Coroner
  proximity: 300
test_cases:
  should_match:
  - value: 'DRAFT — NOT FOR PUBLICATION

      PROTECTED


      Draft Submission to the Coroner

      Inquest into the death of [name redacted]

      Death in custody — Brisbane Correctional Centre


      The State of Queensland proposes the following submission regarding systemic failures in prisoner health monitoring.'
    description: Draft coronial submission regarding death in custody
  - value: This privileged draft response to the coronial inquest has been prepared for the Director-General's approval. The
      proposed submission addresses the State's position on causation and recommends acceptance of certain systemic failings.
    description: Privileged draft response to coronial inquest for DG approval
  - value: 'CONFIDENTIAL — LEGAL PROFESSIONAL PRIVILEGE

      Coronial Inquiry — Draft State Submission

      Inquest: Death of patient at Townsville University Hospital

      Status: Draft for approval by Chief Health Officer

      Version: 2.1 — Internal review only'
    description: Draft coronial inquiry submission for internal review
  should_not_match:
  - value: The Coroner delivered findings on 12 September 2024. The published findings and recommendations are available on
      the Coroners Court of Queensland website.
    description: Published coronial findings
  - value: The Coroners Act 2003 (Qld) establishes the jurisdiction and procedures for coronial inquests in Queensland. This
      overview is intended as a guide for legal practitioners.
    description: Legal guide about coronial procedures
  - value: A media report about the coronial inquest revealed that evidence was given about the circumstances of the death.
      The hearing was open to the public.
    description: News article about public coronial hearing
false_positives:
- description: Published coronial findings and recommendations
  mitigation: Negative match on 'findings delivered', 'published findings', 'available on website'
- description: Legal guides and educational materials on coronial processes
  mitigation: Require co-occurrence with draft/submission terms and government entity context
- description: News articles about open coronial hearings
  mitigation: Negative match on 'media report', 'open to the public', 'hearing'. Require DRAFT or PROTECTED markers
- description: Filed/served coronial submissions that are no longer draft
  mitigation: Require DRAFT or 'for approval' status indicators
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Coronial inquest + DRAFT + PROTECTED marker + government entity
  - tier: medium
    confidence: 75
    description: Coronial + draft submission keyword proximity
  - tier: low
    confidence: 65
    description: Coroner + submission for approval
  regexes:
  - pattern: (?i)\b(?:coronial\s+inquest|coronial\s+inquiry)\b
    description: Coronial proceeding terminology
  - pattern: (?i)\b(?:death\s+in\s+custody|death\s+in\s+care)\b
    description: Government-setting death context
  keywords:
  - group: primary
    values:
    - coronial inquest
    - Coroner
    - coronial inquiry
    - Coroner's Court
  - group: corroborative
    values:
    - draft submission
    - proposed submission
    - draft response
    - submission for approval
    - privilege
    - DRAFT
    - PROTECTED
    - NOT FOR PUBLICATION
    - death in custody
    - systemic failure
  - group: exclusion
    values:
    - findings delivered
    - published findings
    - available on website
    - media report
    - open to the public
    - tabled
  filters:
  - type: exclude_keyword
    values:
    - published findings
    - Coroners Court website
    - public hearing transcript
    description: Exclude published coronial materials
risk_rating: 9
risk_description: Draft government submissions to coronial inquests before filing. Disclosure reveals the State's position
  on cause of death, systemic failures, and proposed recommendations before the Coroner.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Legal
