schema: testpattern/v1
name: SQL Server
slug: global-sql-server-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects SQL Server patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: Server=.*;Database=.*;(User Id|Uid)=.*;(Password|Pwd)=.*
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: Server=myserver;Database=mydb;User Id=admin;Password=pass123
      description: SQL Server connection string
    - value: Server=localhost;Database=test;Uid=sa;Pwd=secret
      description: SQL Server with short field names
    - value: Server=db.example.com;Database=prod;User Id=app;Password=s3cure!
      description: Production SQL Server string
  should_not_match:
    - value: 'Server=myserver;Database=mydb;User Id=admin'
      description: Missing Password/Pwd parameter
    - value: 'Server=myserver;User Id=admin;Password=pass123'
      description: Missing Database parameter
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
