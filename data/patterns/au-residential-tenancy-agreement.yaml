schema: testpattern/v1
name: Residential Tenancy Agreement
slug: au-residential-tenancy-agreement
version: 1.0.0
type: keyword_list
description: Detects residential tenancy agreements containing tenant PII, rental terms, and bond details.
operation: >-
  Keyword-based detection matching residential tenancy, tenant, bond, and rental terms. Corroborative evidence: 14
  keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - residential-tenancies-act
data_categories:
  - legal
  - pii
  - financial
test_cases:
  should_match:
    - value: 'Residential tenancy agreement: tenant bond lodgement with RTA'
      description: Test match 1
    - value: Tenancy agreement rental amount $450/week with condition report
      description: Test match 2
    - value: Residential Tenancies Authority breach notice and entry notice
      description: Test match 3
  should_not_match:
    - value: The tenant of the building is a restaurant
      description: Non-match 1
    - value: Tenancy of the land was disputed historically
      description: Non-match 2
false_positives:
  - description: Historical or metaphorical use of tenancy.
    mitigation: Require residential tenancy-specific terms like RTA, bond lodgement, or condition report.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: Tenancy agreement exposure reveals tenant PII, rental terms, and bond details.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Legal
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_residential_tenancy
      matches:
        - ref: Keyword_tenancy_terms
        - ref: Keyword_bond_rent
    - confidence_level: 85
      id_match: Regex_residential_tenancy
      matches:
        - ref: Keyword_tenancy_terms
    - confidence_level: 75
      id_match: Regex_residential_tenancy
      matches:
        - ref: Keyword_legal_general
  regexes:
    - id: Regex_residential_tenancy
      pattern: >-
        (?i)\b(?:residential\s+tenancy\s+(?:agreement|act)|tenancy\s+agreement|form\s+18a|standard\s+(?:tenancy|rental)\s+agreement|lease\s+agreement)\b
  keywords:
    - id: Keyword_tenancy_terms
      groups:
        - match_style: word
          terms:
            - tenant
            - landlord
            - lessor
            - lessee
            - residential tenancy
            - tenancy agreement
            - lease term
            - periodic tenancy
            - fixed term
            - notice to vacate
            - entry condition report
    - id: Keyword_bond_rent
      groups:
        - match_style: word
          terms:
            - bond
            - security deposit
            - bond lodgement
            - weekly rent
            - fortnightly rent
            - monthly rent
            - rent in advance
            - RTA
            - Residential Tenancies Authority
    - id: Keyword_legal_general
      groups:
        - match_style: word
          terms:
            - agreement
            - contract
            - deed
            - executed
            - witnessed
            - signature
            - cooling off
            - default
            - termination
            - entire agreement
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - residential tenancy
  - tenancy agreement
  - tenant
  - landlord
  - rental bond
  - bond lodgement
  - rent
  - rental amount
  - lease period
  - condition report
  - entry notice
  - breach notice
  - RTA
  - Residential Tenancies Authority
