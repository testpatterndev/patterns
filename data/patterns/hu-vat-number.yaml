schema: testpattern/v1
name: Hungarian Value Added Tax Number
slug: hu-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Hungarian Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, hu-financial.
pattern: '\bHU\d{8}\b'
confidence: high
confidence_justification: >-
  High confidence: the HU prefix followed by exactly 8 digits is a distinctive format for Hungarian VAT numbers.
jurisdictions:
  - hu
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - ÁFA
    - áfa-szám
    - VAT
    - adószám
    - value added tax
  proximity: 300
  keyword_lists:
    - vat-numbers
    - hu-financial
test_cases:
  should_match:
    - value: 'HU12345678'
      description: Standard Hungarian VAT number format
    - value: 'HU98765432'
      description: Hungarian VAT number with HU prefix
    - value: 'HU11223344'
      description: Hungarian VAT identifier
  should_not_match:
    - value: 'HU1234567'
      description: Only 7 digits after HU prefix, too short
    - value: 'PL12345678'
      description: Polish prefix, not Hungarian VAT format
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hu_vat
      matches:
        - ref: Keyword_hu_vat
    - confidence_level: 75
      id_match: Regex_hu_vat
  regexes:
    - id: Regex_hu_vat
      pattern: '\bHU\d{8}\b'
  keywords:
    - id: Keyword_hu_vat
      groups:
        - match_style: word
          terms:
            - ÁFA
            - áfa-szám
            - ÁFA szám
            - VAT
            - VAT number
            - value added tax
            - adószám
            - közösségi adószám
            - forgalmi adó
            - általános forgalmi adó
            - magyar ÁFA
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-hungary-value-added-tax-number
    title: "Hungarian Value Added Tax Number entity definition - Microsoft Learn"
