schema: testpattern/v1
name: بطاقة الهوية القطرية
slug: qa-id-card
version: 1.0.0
type: regex
engine: universal
description: Detects بطاقة الهوية القطرية patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-qatari-id-card-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{11}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- qa
regulations:
- qatar-pdp
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - بطاقة الهوية
  - QID
  - identity card
  - Qatar ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '27512345678'
    description: Qatari ID card number
  - value: '28398765432'
    description: Another Qatari ID
  - value: '29945678901'
    description: Valid format Qatari ID
  should_not_match:
  - value: '1234567890'
    description: Too few digits (10)
  - value: '123456789012'
    description: Too many digits (12)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Eleven-digit numeric sequences may match phone numbers or other administrative
    identifiers.
  mitigation: Require corroborative evidence keywords such as "QID" or "Qatar ID"
    within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_qa_id_card
    matches:
    - ref: Pattern_qa_id_card_label_context
    - ref: Keyword_qa_id_card_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_qa_id_card_noise_exclusion
  - confidence_level: 85
    id_match: Regex_qa_id_card
    matches:
    - ref: Keyword_qa_id_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_qa_id_card_noise_exclusion
  - confidence_level: 75
    id_match: Regex_qa_id_card
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_qa_id_card_noise_exclusion
  regexes:
  - id: Regex_qa_id_card
    pattern: \b\d{11}\b
  - id: Pattern_qa_id_card_label_context
    pattern: (?i)\\b(?:بطاقة\\s+الهوية\\s+القطرية|card)\\b
  keywords:
  - id: Keyword_qa_id_card
    groups:
    - match_style: word
      terms:
      - بطاقة الهوية
      - رقم الهوية
      - QID
      - Qatar ID
      - identity card
      - البطاقة الشخصية
      - رقم البطاقة
      - هوية قطرية
      - national ID
      - resident permit
  - id: Keyword_qa_id_card_domain_context
    groups:
    - match_style: word
      terms:
      - بطاقة الهوية القطرية
      - card
      - field
      - identifier
      - reference
  - id: Keyword_qa_id_card_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_qa_id_card_same_digits
    type: AllDigitsSameFilter
risk_rating: 7
risk_description: Government-issued identity card numbers are primary identification
  documents in many countries. Exposure enables identity fraud, unauthorized access
  to services, and creation of forged documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
