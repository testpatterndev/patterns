schema: testpattern/v1
name: PAN
slug: in-pan
version: 1.0.0
type: regex
engine: universal
description: Detects PAN patterns.
operation: >-
  Reference: https://incometaxindia.gov.in/Pages/tax-services/apply-for-pan.aspx Corroborative evidence: 3 keywords
  within 300 characters. Keyword lists: pii-government-id, financial-transaction.
pattern: \b[A-Z]{5}\d{4}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - in
regulations:
  - dpdp-act-2023
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
    - financial-transaction
test_cases:
  should_match:
    - value: ABCDE1234F
      description: Standard Indian PAN
    - value: ZZZZZ9999Z
      description: Upper-range PAN
    - value: AADCB2230E
      description: Real PAN format
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to pan appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Hindi and English (India), similar terminology used in formal or administrative contexts (education,
      professional documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
