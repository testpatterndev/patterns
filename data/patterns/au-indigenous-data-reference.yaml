schema: testpattern/v1
name: Indigenous Data Reference
slug: au-indigenous-data-reference
version: 1.0.0
type: keyword_list
description: >-
  Detects references to Aboriginal and Torres Strait Islander data requiring cultural sensitivity and community consent considerations.
operation: >-
  Keyword-based detection. Corroborative evidence: 16 keywords within 300 characters related to Indigenous data sovereignty.
keywords:
  - "Aboriginal data"
  - "Torres Strait Islander"
  - "Indigenous data"
  - "Indigenous data sovereignty"
  - "First Nations data"
  - "Aboriginal health data"
  - "Closing the Gap"
  - "Indigenous community"
  - "Aboriginal community"
  - "cultural data"
  - "Indigenous heritage"
  - "Native Title"
  - "land rights"
  - "cultural heritage data"
  - "Indigenous identifier"
  - "AIATSIS"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - sensitive-data
  - cultural
  - indigenous
test_cases:
  should_match:
    - value: "Aboriginal data sovereignty principles apply to this dataset"
      description: Test match 1
    - value: "Torres Strait Islander health data collected with community consent"
      description: Test match 2
    - value: "Indigenous data governance framework per AIATSIS guidelines"
      description: Test match 3
  should_not_match:
    - value: "Indigenous plants found in the region"
      description: Non-match 1
    - value: "The community garden project was successful"
      description: Non-match 2
false_positives:
  - description: >-
      References to Indigenous in geographical or botanical contexts.
    mitigation: >-
      Require data-specific keywords alongside Indigenous references.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Indigenous data exposure requires cultural sensitivity and community consent considerations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
