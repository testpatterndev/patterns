schema: testpattern/v1
name: Stripe Key
slug: global-stripe-key
version: 1.0.0
type: regex
engine: universal
description: Detects Stripe Key patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.'
pattern: \b(sk|pk)_(?:live|test)_[0-9a-zA-Z]{24,}\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: sk_live_ABCDEFGHIJKLMNOPQRSTUVWXyz
      description: Stripe live secret key
    - value: pk_test_ABCDEFGHIJKLMNOPQRSTUVWXyz
      description: Stripe test publishable key
    - value: sk_test_1234567890abcdefghijklmn
      description: Stripe test secret key
  should_not_match:
    - value: sk_prod_ABCDEFGHIJKLMNOPQRSTUVWXyz
      description: Invalid mode (prod instead of live/test)
    - value: rk_test_ABCDEFGHIJKLMNOPQRSTUVWXyz
      description: Invalid key type prefix (rk instead of sk/pk)
    - value: sk_test_ABCDEFGHIJKLMNOPQRSTUVx
      description: Too few characters (23 instead of minimum 24)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_stripe_key
      matches:
        - ref: Keyword_stripe
  regexes:
    - id: Regex_stripe_key
      pattern: \b(sk|pk)_(?:live|test)_[0-9a-zA-Z]{24,}\b
  keywords:
    - id: Keyword_stripe
      groups:
        - match_style: word
          terms:
            - stripe
            - payment
            - sk_live
            - sk_test
            - pk_live
            - pk_test
            - api key
            - secret key
            - publishable key
            - STRIPE_SECRET_KEY
            - STRIPE_API_KEY
            - checkout
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
