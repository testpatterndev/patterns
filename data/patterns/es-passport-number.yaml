schema: testpattern/v1
name: Spain Passport Number
slug: es-passport-number
version: 1.0.0
type: regex
engine: universal
description: Detects Spain passport number patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-spain-passport-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z]{3}\d{6}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- es
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - passport
  - travel document
  - passport number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: PAB123456
    description: Three-letter prefix with 6 digits
  - value: XYZ987654
    description: Three-letter prefix with 6 digits
  - value: ABC234567
    description: Three-letter prefix with 6 digits
  should_not_match:
  - value: AB123456
    description: Only two-letter prefix is too short
  - value: '123456789'
    description: All digits with no letter prefix
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching passport format in unrelated
    contexts.
  mitigation: Require corroborative evidence keywords within the proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_es_passport_number
    matches:
    - ref: Pattern_es_passport_number_label_context
    - ref: Keyword_es_passport_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_es_passport_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_es_passport_number
    matches:
    - ref: Keyword_es_passport_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_es_passport_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_es_passport_number
    matches:
    - ref: Keyword_es_passport_general
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_es_passport_number_noise_exclusion
  regexes:
  - id: Regex_es_passport_number
    pattern: \b[A-Z]{3}\d{6}\b
  - id: Pattern_es_passport_number_label_context
    pattern: (?i)\\b(?:spain\\s+passport\\s+number|spain|passport)\\b
  keywords:
  - id: Keyword_es_passport_specific
    groups:
    - match_style: word
      terms:
      - número de pasaporte
      - pasaporte
      - passport number
      - Spanish passport
      - pasaporte español
      - passport no
      - passport no.
      - documento de viaje
      - travel document number
  - id: Keyword_es_passport_general
    groups:
    - match_style: word
      terms:
      - passport
      - travel document
      - documento de viaje
      - identificación
      - immigration
      - border control
      - policía nacional
      - extranjería
      - consulate
  - id: Keyword_es_passport_number_domain_context
    groups:
    - match_style: word
      terms:
      - spain passport number
      - spain
      - passport
      - field
      - identifier
      - reference
  - id: Keyword_es_passport_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 8
risk_description: Passport numbers are high-value identity documents used for international
  travel and identity verification. Compromise enables identity fraud, unauthorized
  border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-spain-passport-number
  title: Spain passport number entity definition - Microsoft Learn
