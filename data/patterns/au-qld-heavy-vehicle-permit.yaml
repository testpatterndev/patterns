schema: testpattern/v1
name: QLD Heavy Vehicle Permit
slug: au-qld-heavy-vehicle-permit
version: 1.1.0
type: keyword_list
description: Detects QLD heavy vehicle permits and transport operator access permissions.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - transport
test_cases:
  should_match:
    - value: 'Heavy vehicle permit: NHVR access permit for B-double route assessment'
      description: Test match 1
    - value: QLD oversize over-dimensional transport permit application
      description: Test match 2
    - value: National Heavy Vehicle Regulator road train mass limit permit
      description: Test match 3
  should_not_match:
    - value: Heavy rain expected tomorrow
      description: Non-match 1
    - value: Vehicle service appointment
      description: Non-match 2
false_positives:
  - description: Generic vehicle or heavy references.
    mitigation: Require NHVR or heavy vehicle permit specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: Heavy vehicle permit exposure reveals transport operator details and access permissions.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_heavy_vehicle
      matches:
        - ref: Evidence_heavy_vehicle
        - ref: Evidence_tmr_forms
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 85
      id_match: Pattern_heavy_vehicle
      matches:
        - ref: Evidence_heavy_vehicle
    - confidence_level: 75
      id_match: Pattern_osom_permit
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_heavy_vehicle
      pattern: (?i)\b(?:heavy\s+vehicle\s+(?:permit|access)|(?:oversize|overmass)\s+(?:permit|vehicle)|osom|hvams)\b
    - id: Pattern_osom_permit
      pattern: (?i)\b(?:class\s+1\s+load|excess\s+(?:dimension|mass)|heavy\s+vehicle\s+guideline)\b
  keywords:
    - id: Evidence_heavy_vehicle
      groups:
        - match_style: word
          terms:
            - heavy vehicle
            - oversize
            - overmass
            - OSOM
            - HVAMS
            - Class 1 load
            - excess dimension
            - heavy vehicle permit
            - access permit
    - id: Evidence_tmr_forms
      groups:
        - match_style: word
          terms:
            - Transport and Main Roads
            - TMR
            - Department of Transport
            - F3000
            - F3520
            - F3525
            - Customer Reference Number
            - CRN
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
