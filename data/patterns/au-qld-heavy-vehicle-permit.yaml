schema: testpattern/v1
name: QLD Heavy Vehicle Permit
slug: au-qld-heavy-vehicle-permit
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD heavy vehicle permits and transport operator access permissions.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "heavy vehicle"
  - "heavy vehicle permit"
  - "NHVR"
  - "National Heavy Vehicle Regulator"
  - "mass limit"
  - "oversize"
  - "over-dimensional"
  - "road train"
  - "B-double"
  - "access permit"
  - "route assessment"
  - "transport permit"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - transport
test_cases:
  should_match:
    - value: "Heavy vehicle permit: NHVR access permit for B-double route assessment"
      description: Test match 1
    - value: "QLD oversize over-dimensional transport permit application"
      description: Test match 2
    - value: "National Heavy Vehicle Regulator road train mass limit permit"
      description: Test match 3
  should_not_match:
    - value: "Heavy rain expected tomorrow"
      description: Non-match 1
    - value: "Vehicle service appointment"
      description: Non-match 2
false_positives:
  - description: >-
      Generic vehicle or heavy references.
    mitigation: >-
      Require NHVR or heavy vehicle permit specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: >-
  Heavy vehicle permit exposure reveals transport operator details and access permissions.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
