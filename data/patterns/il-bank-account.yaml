schema: testpattern/v1
name: Israel Bank Account Number
slug: il-bank-account
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Israel Bank Account Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Financial account numbers require corroborative evidence for
  reliable detection due to their generic numeric format.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: banking, il-financial.
pattern: '\b\d{2}-?\d{3}-?\d{8}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the 2-3-8 digit grouping pattern provides some structure. Bank-related keywords in Hebrew or English improve detection accuracy.
jurisdictions:
  - il
regulations:
  - privacy-protection-law
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - חשבון בנק
    - מספר חשבון
    - branch
    - סניף
  proximity: 300
  keyword_lists:
    - banking
    - il-financial
test_cases:
  should_match:
    - value: '12-345-12345678'
      description: Israeli bank account with hyphen separators
    - value: '1234512345678'
      description: Israeli bank account continuous digits
    - value: '98-765-98765432'
      description: Israeli bank account format
  should_not_match:
    - value: '12-345-1234567'
      description: Only 7 digits in account section, too short
    - value: '12-345-123456789'
      description: 9 digits in account section, too long
false_positives:
  - description: Generic numeric sequences such as reference numbers, invoice numbers, or identifiers from other domains
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      financial account numbers from general numeric data.
  - description: Phone numbers, postal codes, or other structured numbers with similar digit counts
    mitigation: >-
      Layer with other detection patterns to deprioritise matches that overlap with phone number
      or postal code formats.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_il_bank_account
      matches:
        - ref: Keyword_il_bank_account
    - confidence_level: 75
      id_match: Regex_il_bank_account
  regexes:
    - id: Regex_il_bank_account
      pattern: '\b\d{2}-?\d{3}-?\d{8}\b'
  keywords:
    - id: Keyword_il_bank_account
      groups:
        - match_style: word
          terms:
            - bank account
            - account number
            - חשבון בנק
            - מספר חשבון
            - סניף
            - מספר סניף
            - חשבון
            - בנק
            - bank number
            - branch number
            - bank account number
            - פרטי חשבון
  filters:
    - id: Filter_il_bank_same
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud. Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
