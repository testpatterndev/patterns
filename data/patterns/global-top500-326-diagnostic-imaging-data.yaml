schema: testpattern/v1
name: Diagnostic imaging data
slug: global-top500-326-diagnostic-imaging-data
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies diagnostic imaging data references in healthcare and patient
  records. Protected health information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: au-healthcare-records. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:patient|clinical|diagnostic|laboratory|medication|treatment|pathology|imaging|consent|adverse\s+event|biometric|genomic|hiv)\b\s{0,240}\b(?:record|result|history|plan|report|note|status|encounter)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained
  context replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- healthcare
- phi
corroborative_evidence:
  keywords:
  - diagnostic imaging data
  - diagnostic
  - imaging
  - data
  - health
  - biomedical
  - information
  proximity: 300
  keyword_lists:
  - au-healthcare-records
test_cases:
  should_match:
  - value: Diagnostic imaging data
    description: Exact phrase marker match
  - value: diagnostic imaging data
    description: Case-insensitive phrase match
  - value: Diagnostic imaging data
    description: Normalized whitespace phrase
  - value: structured record with identifier and contextual anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic narrative without identifier/document anchors
    description: Should not match plain mention
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Medical terminology in health education materials, research publications,
    clinical guidelines, or public health documents without patient-specific data.
  mitigation: Require corroborative evidence keywords confirming patient context.
    Look for co-occurrence with patient identifiers such as medical record numbers
    or dates of birth.
- description: General wellness and fitness content using medical vocabulary without
    constituting protected health information.
  mitigation: Layer with patient identifier patterns or healthcare-specific document
    structure detection to distinguish clinical records from general health content.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: CONFIDENTIAL
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_diagnostic_imaging_data
    matches:
    - ref: Pattern_global_top500_326_diagnostic_imaging_data_label_context
    - ref: Keyword_global_top500_326_diagnostic_imaging_data_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_326_diagnostic_imaging_data_noise_exclusion
  - confidence_level: 75
    id_match: Regex_diagnostic_imaging_data
    matches:
    - ref: Keyword_diagnostic_imaging_data
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_326_diagnostic_imaging_data_noise_exclusion
  - confidence_level: 65
    id_match: Regex_diagnostic_imaging_data
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_326_diagnostic_imaging_data_noise_exclusion
  regexes:
  - id: Regex_diagnostic_imaging_data
    pattern: (?is)\b(?:patient|clinical|diagnostic|laboratory|medication|treatment|pathology|imaging|consent|adverse\s+event|biometric|genomic|hiv)\b\s{0,240}\b(?:record|result|history|plan|report|note|status|encounter)\b
  - id: Pattern_global_top500_326_diagnostic_imaging_data_label_context
    pattern: (?i)\\b(?:diagnostic\\s+imaging\\s+data|diagnostic|imaging|top500)\\b
  keywords:
  - id: Keyword_diagnostic_imaging_data
    groups:
    - match_style: word
      terms:
      - diagnostic imaging
      - radiology report
      - imaging data
      - MRI
      - CT scan
      - X-ray
      - ultrasound
      - health
      - biomedical
      - DICOM
      - radiologist
      - imaging study
  - id: Keyword_global_top500_326_diagnostic_imaging_data_domain_context
    groups:
    - match_style: word
      terms:
      - diagnostic imaging data
      - diagnostic
      - imaging
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_326_diagnostic_imaging_data_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
