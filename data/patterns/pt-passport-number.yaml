schema: testpattern/v1
name: Portugal Passport Number
slug: pt-passport-number
version: 1.0.0
type: regex
engine: universal
description: Detects Portugal passport number patterns. This pattern is based on a
  Microsoft Purview built-in sensitive information type. Users already running Purview
  may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-portugal-passport-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- pt
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - passport
  - travel document
  - passport number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: PT123456
    description: Two-letter prefix with 6 digits
  - value: AB987654
    description: Two-letter prefix with 6 digits
  - value: XY234567
    description: Two-letter prefix with 6 digits
  should_not_match:
  - value: '123456'
    description: Missing letter prefix
  - value: A1234567
    description: Single-letter prefix is invalid for this format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching passport format in unrelated
    contexts.
  mitigation: Require corroborative evidence keywords within the proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_pt_passport
    matches:
    - ref: Pattern_pt_passport_number_label_context
    - ref: Keyword_pt_passport_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_passport_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_pt_passport
    matches:
    - ref: Keyword_pt_passport
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_passport_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_pt_passport
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_passport_number_noise_exclusion
  regexes:
  - id: Regex_pt_passport
    pattern: \b[A-Z]{2}\d{6}\b
  - id: Pattern_pt_passport_number_label_context
    pattern: (?i)\\b(?:portugal\\s+passport\\s+number|portugal|passport)\\b
  keywords:
  - id: Keyword_pt_passport
    groups:
    - match_style: word
      terms:
      - passaporte
      - passport
      - número do passaporte
      - passport number
      - travel document
      - documento de viagem
      - passaporte português
      - nº passaporte
  - id: Keyword_pt_passport_number_domain_context
    groups:
    - match_style: word
      terms:
      - portugal passport number
      - portugal
      - passport
      - field
      - identifier
      - reference
  - id: Keyword_pt_passport_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 8
risk_description: Passport numbers are high-value identity documents used for international
  travel and identity verification. Compromise enables identity fraud, unauthorized
  border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-portugal-passport-number
  title: Portugal passport number entity definition - Microsoft Learn
