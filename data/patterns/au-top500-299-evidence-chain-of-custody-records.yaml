schema: testpattern/v1
name: Evidence chain-of-custody records
slug: au-top500-299-evidence-chain-of-custody-records
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies evidence chain-of-custody records patterns in security and access control contexts. Detects potential
  exposure of sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 9 keywords within 300 characters.
pattern: (?is)\b(?:chain\s+of\s+custody|evidence\s+log|custodian|tamper\s+evident)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - evidence chain-of-custody records
    - evidence
    - chain
    - custody
    - records
    - security
    - operations
    - threat
    - data
  proximity: 300
test_cases:
  should_match:
    - value: Evidence chain-of-custody records
      description: Exact phrase marker match
    - value: evidence chain-of-custody records
      description: Case-insensitive phrase match
    - value: Evidence chain-of-custody records
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: SECRET
  nz_gov: CONFIDENTIAL
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_chain_of_custody
      matches:
        - ref: Evidence_chain_of_custody
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_chain_of_custody
      matches:
        - ref: Evidence_chain_of_custody
    - confidence_level: 65
      id_match: Pattern_chain_of_custody
  regexes:
    - id: Pattern_chain_of_custody
      pattern: (?is)\b(?:chain\s+of\s+custody|evidence\s+log|custodian|tamper\s+evident)\b
  keywords:
    - id: Evidence_chain_of_custody
      groups:
        - match_style: word
          terms:
            - chain of custody
            - evidence log
            - custodian
            - tamper evident
            - evidence handling
            - forensic evidence
            - exhibit number
            - sealed evidence
            - evidence transfer
            - integrity verification
            - digital evidence
            - evidence storage
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
