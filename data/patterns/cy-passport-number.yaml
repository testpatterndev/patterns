schema: testpattern/v1
name: Cyprus Passport Number
slug: cy-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Cyprus passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting
  point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-cyprus-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]\d{6,8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cy
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: K1234567
      description: Letter prefix with 7 digits
    - value: J12345678
      description: Letter prefix with 8 digits
    - value: P123456
      description: Letter prefix with 6 digits
  should_not_match:
    - value: '1234567'
      description: Missing letter prefix
    - value: AB1234567
      description: Two-letter prefix is invalid for this format
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_cy_passport
      matches:
        - ref: Keyword_cy_passport
    - confidence_level: 75
      id_match: Regex_cy_passport
  regexes:
    - id: Regex_cy_passport
      pattern: \b[A-Z]\d{6,8}\b
  keywords:
    - id: Keyword_cy_passport
      groups:
        - match_style: word
          terms:
            - διαβατήριο
            - αριθμός διαβατηρίου
            - passport
            - passport number
            - passport no
            - travel document
            - pasaport
            - pasaport numarası
            - Κυπριακό διαβατήριο
            - Cyprus passport
            - Republic of Cyprus
            - Κυπριακή Δημοκρατία
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-cyprus-passport-number
    title: "Cyprus passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
