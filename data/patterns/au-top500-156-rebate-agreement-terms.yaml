  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Pattern_rebate_agreement
    matches:
    - ref: Pattern_au_top500_156_rebate_agreement_terms_label_context
    - ref: Keyword_au_top500_156_rebate_agreement_terms_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_156_rebate_agreement_terms_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_rebate_agreement
    matches:
    - ref: Evidence_rebate_agreement
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_156_rebate_agreement_terms_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_rebate_agreement
    matches:
    - ref: Evidence_rebate_agreement
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_156_rebate_agreement_terms_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_rebate_agreement
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_156_rebate_agreement_terms_noise_exclusion
  regexes:
  - id: Pattern_rebate_agreement
    pattern: (?is)\b(?:procurement|supplier|tender|bid|contract|pricing|due\s+diligence|customs|manifest|inventory|rebate)\b\s{0,220}\b(?:file|report|schedule|agreement|proposal|declaration|data)\b
  - id: Pattern_au_top500_156_rebate_agreement_terms_label_context
    pattern: (?i)\\b(?:rebate\\s+agreement\\s+terms|rebate|agreement|terms|top500)\\b
  keywords:
  - id: Evidence_rebate_agreement
    groups:
    - match_style: word
      terms:
      - rebate agreement
      - volume rebate
      - rebate terms
      - retrospective discount
      - rebate calculation
      - rebate threshold
      - supplier rebate
      - incentive payment
      - ACCC
      - trade promotion
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_156_rebate_agreement_terms_domain_context
    groups:
    - match_style: word
      terms:
      - rebate agreement terms
