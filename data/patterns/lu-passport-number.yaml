schema: testpattern/v1
name: Luxembourg Passport Number
slug: lu-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Luxembourg passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - lu
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: JC123456
      description: Two-letter prefix with 6 digits
    - value: LX987654
      description: Two-letter prefix with 6 digits
    - value: AB234567
      description: Two-letter prefix with 6 digits
  should_not_match:
    - value: '123456'
      description: Missing letter prefix
    - value: A1234567
      description: Single-letter prefix is invalid for this format
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_lu_passport
      matches:
        - ref: Keyword_lu_passport_specific
    - confidence_level: 75
      id_match: Regex_lu_passport
      matches:
        - ref: Keyword_lu_passport_general
    - confidence_level: 65
      id_match: Regex_lu_passport
  regexes:
    - id: Regex_lu_passport
      pattern: \b[A-Z]{2}\d{6}\b
  keywords:
    - id: Keyword_lu_passport_specific
      groups:
        - match_style: word
          terms:
            - passeport luxembourgeois
            - numÃ©ro de passeport
            - Reisepass
            - Reisepassnummer
            - Luxembourg passport
            - passport number
            - passeport
            - document de voyage
            - Passnummer
    - id: Keyword_lu_passport_general
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport no
            - passport #
            - document number
            - identity document
            - travel ID
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-passport-number
    title: "Luxembourg passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
