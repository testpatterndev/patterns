schema: testpattern/v1
name: Philippines Passport Number
slug: ph-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Philippines passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-philippines-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]{2}\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ph
regulations:
  - dpa-2012
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: EC1234567A
      description: Two letters, seven digits, trailing letter
    - value: PB9876543X
      description: Two letters, seven digits, trailing letter
    - value: AB2345678C
      description: Two letters, seven digits, trailing letter
  should_not_match:
    - value: '1234567'
      description: Missing letter prefix and suffix
    - value: AB1234567
      description: Missing trailing letter
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ph_passport
      matches:
        - ref: Keyword_ph_passport
    - confidence_level: 75
      id_match: Regex_ph_passport
  regexes:
    - id: Regex_ph_passport
      pattern: \b[A-Z]{2}\d{7}[A-Z]\b
  keywords:
    - id: Keyword_ph_passport
      groups:
        - match_style: word
          terms:
            - passport
            - passport number
            - travel document
            - pasaporte
            - Philippine passport
            - passport no
            - passport details
            - travel document number
            - Department of Foreign Affairs
            - DFA
            - immigration
            - passport ID
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-philippines-passport-number
    title: "Philippines passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
