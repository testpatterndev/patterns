schema: testpattern/v1
name: India GST Number
slug: in-gst-number
version: 1.0.0
type: regex
engine: universal
description: Detects India GST Number patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Due to the numeric format, corroborative
  evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  gst, in-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{2}[A-Z]{5}\d{4}[A-Z]\d[A-Z0-9][A-Z0-9]\b
confidence: high
confidence_justification: 'High confidence: the GSTIN format with 2-digit state code,
  5-letter PAN, and structured suffix is highly distinctive and unlikely to appear
  in non-GST contexts. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- in
regulations:
- gst-act-2017
data_categories:
- financial
- business-identifier
corroborative_evidence:
  keywords:
  - GST
  - GSTIN
  - goods and services tax
  - tax invoice
  - GST registration
  proximity: 300
  keyword_lists:
  - gst
  - in-financial
test_cases:
  should_match:
  - value: 22AAAAA0000A1Z5
    description: Standard 15-character GSTIN format
  - value: 07BBBBB1234B1ZA
    description: GSTIN with state code 07
  - value: 29CCCCC5678C1Z3
    description: GSTIN with state code 29
  should_not_match:
  - value: 22AAAA0000A1Z5
    description: Only 4 letters in PAN section, invalid GSTIN
  - value: AAAAAAA0000A1Z5
    description: No leading state code digits, invalid format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_in_gst_number
    matches:
    - ref: Pattern_in_gst_number_label_context
    - ref: Keyword_in_gst_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_gst_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_in_gst_number
    matches:
    - ref: Keyword_in_gst_number
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_gst_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_in_gst_number
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_gst_number_noise_exclusion
  regexes:
  - id: Regex_in_gst_number
    pattern: \b\d{2}[A-Z]{5}\d{4}[A-Z]\d[A-Z0-9][A-Z0-9]\b
  - id: Pattern_in_gst_number_label_context
    pattern: (?i)\\b(?:india\\s+gst\\s+number|india|gst)\\b
  keywords:
  - id: Keyword_in_gst_number
    groups:
    - match_style: word
      terms:
      - GST
      - GSTIN
      - goods and services tax
      - tax invoice
      - GST registration
      - GST number
      - GST identification
      - tax identification number
      - state code
      - input tax credit
      - GST return
      - GST filing
  - id: Keyword_in_gst_number_domain_context
    groups:
    - match_style: word
      terms:
      - india gst number
      - india
      - gst
      - field
      - identifier
      - reference
  - id: Keyword_in_gst_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
