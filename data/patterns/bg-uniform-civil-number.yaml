schema: testpattern/v1
name: Единен граждански номер (ЕГН)
slug: bg-uniform-civil-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Единен граждански номер (ЕГН) patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-bulgaria-uniform-civil-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - bg
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - EGN
    - uniform civil number
    - граждански номер
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "7501011234"
      description: Bulgarian UCN (born 1975-01-01)
    - value: "8812125678"
      description: Bulgarian UCN (born 1988-12-12)
    - value: "9203034567"
      description: Bulgarian UCN (born 1992-03-03)
  should_not_match:
    - value: "123456789"
      description: Too few digits (9)
    - value: "12345678901"
      description: Too many digits (11)
false_positives:
  - description: >-
      Ten-digit numeric sequences appear in phone numbers, account numbers, and other non-identity contexts.
    mitigation: >-
      Require corroborative evidence keywords such as "EGN" or "граждански номер" within the proximity window. Validate embedded date (first 6 digits) for additional confidence.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-bulgaria-uniform-civil-number
    title: "Bulgaria Uniform Civil Number entity definition - Microsoft Learn"
