schema: testpattern/v1
name: RUT
slug: cl-rut
version: 1.0.0
type: regex
engine: universal
description: Detects RUT patterns.
operation: >-
  Validation: Mod 11. Reference: https://www.sii.cl/ Corroborative evidence: 3 keywords within 300 characters. Keyword
  lists: pii-government-id.
pattern: \b\d{7,8}[0-9Kk]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cl
regulations:
  - cl-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 12345678K
      description: Chilean RUT with K check digit
    - value: 1234567k
      description: RUT with lowercase k
    - value: '12345670'
      description: RUT with numeric check digit
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to rut appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Chile), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
