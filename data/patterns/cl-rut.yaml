schema: testpattern/v1
name: RUT
slug: cl-rut
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects RUT patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Mod 11. Reference: https://www.sii.cl/ Corroborative evidence: 3 keywords within 300 characters. Keyword
  lists: pii-government-id.
pattern: \b\d{7,8}[0-9Kk]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cl
regulations:
  - cl-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 12345678K
      description: Chilean RUT with K check digit
    - value: 1234567k
      description: RUT with lowercase k
    - value: '12345670'
      description: RUT with numeric check digit
  should_not_match:
    - value: 123456L
      description: Invalid check character (L instead of 0-9 or K)
    - value: 12345K
      description: Too few digits (5 instead of minimum 7)
    - value: 123456789K
      description: Too many digits (9 instead of maximum 8)
false_positives:
  - description: >-
      Common words and phrases related to rut appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Chile), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_cl_rut
      matches:
        - ref: Keyword_cl_rut_specific
    - confidence_level: 75
      id_match: Regex_cl_rut
      matches:
        - ref: Keyword_cl_rut_broad
    - confidence_level: 65
      id_match: Regex_cl_rut
  regexes:
    - id: Regex_cl_rut
      pattern: \b\d{7,8}[0-9Kk]\b
      validators:
        - ref: Validator_cl_rut_checksum
  keywords:
    - id: Keyword_cl_rut_specific
      groups:
        - match_style: word
          terms:
            - RUT
            - Rol Único Tributario
            - Rol Unico Tributario
            - cédula de identidad
            - cedula de identidad
            - número de RUT
            - numero de RUT
            - RUN
            - Rol Único Nacional
            - Rol Unico Nacional
    - id: Keyword_cl_rut_broad
      groups:
        - match_style: word
          terms:
            - identificación tributaria
            - identificacion tributaria
            - tax identification
            - tax ID
            - carnet de identidad
            - identity card
            - Servicio de Impuestos Internos
            - SII
  validators:
    - id: Validator_cl_rut_checksum
      type: Checksum
      params:
        weights: "3,2,7,6,5,4,3,2"
        mod: 11
        checkDigit: 0
  filters:
    - id: Filter_cl_rut_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-chile-identity-card-number
    title: "Chile identity card number entity definition - Microsoft Learn"
