schema: testpattern/v1
name: QLD Blue Card Application
slug: au-qld-blue-card-application
version: 1.1.0
type: keyword_list
description: Detects QLD Blue Card working with children check applications and screening documents.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - government
  - children
test_cases:
  should_match:
    - value: Blue Card application for child-related work with police check
      description: Test match 1
    - value: 'Working with children check: Blue Card Services suitability notice'
      description: Test match 2
    - value: Volunteer Blue Card number and child safety screening results
      description: Test match 3
  should_not_match:
    - value: Blue credit card offer
      description: Non-match 1
    - value: Card game at the club
      description: Non-match 2
false_positives:
  - description: Blue card references in non-child-safety contexts.
    mitigation: Require Blue Card Services or working with children keywords.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Blue Card exposure reveals working with children screening details and criminal history context.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 90
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_blue_card
      matches:
        - ref: Evidence_blue_card
        - ref: Evidence_wwc_screening
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 90
      id_match: Pattern_blue_card
      matches:
        - ref: Evidence_blue_card
    - confidence_level: 80
      id_match: Pattern_wwc
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_blue_card
      pattern: >-
        (?i)\b(?:blue\s+card\s+(?:application|renewal)|working\s+with\s+children\s+(?:check|application)|positive\s+notice)\b
    - id: Pattern_wwc
      pattern: (?i)\b(?:wwc|working\s+with\s+children|child[\s-]?related\s+(?:employment|work))\b
  keywords:
    - id: Evidence_blue_card
      groups:
        - match_style: word
          terms:
            - Blue Card
            - Positive Notice
            - Blue Card application
            - Blue Card renewal
            - child-related work
            - regulated business
            - exemption card
    - id: Evidence_wwc_screening
      groups:
        - match_style: word
          terms:
            - Working with Children
            - WWC Check
            - criminal history check
            - screening
            - eligibility assessment
            - restricted person
            - child protection
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
