schema: testpattern/v1
name: QLD Blue Card Application
slug: au-qld-blue-card-application
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Blue Card working with children check applications and screening documents.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "Blue Card"
  - "Blue Card application"
  - "working with children"
  - "working with children check"
  - "Blue Card Services"
  - "child-related work"
  - "child safety screening"
  - "suitability notice"
  - "exemption card"
  - "volunteer Blue Card"
  - "Blue Card number"
  - "police check"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - government
  - children
test_cases:
  should_match:
    - value: "Blue Card application for child-related work with police check"
      description: Test match 1
    - value: "Working with children check: Blue Card Services suitability notice"
      description: Test match 2
    - value: "Volunteer Blue Card number and child safety screening results"
      description: Test match 3
  should_not_match:
    - value: "Blue credit card offer"
      description: Non-match 1
    - value: "Card game at the club"
      description: Non-match 2
false_positives:
  - description: >-
      Blue card references in non-child-safety contexts.
    mitigation: >-
      Require Blue Card Services or working with children keywords.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Blue Card exposure reveals working with children screening details and criminal history context.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
created: '2026-02-09'
updated: '2026-02-09'
