  - confidence_level: 75
    id_match: Regex_insurance_policy
    matches:
    - ref: Keyword_insurance_policy
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_128_insurance_policy_records_noise_exclusion
  - confidence_level: 65
    id_match: Regex_insurance_policy
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_128_insurance_policy_records_noise_exclusion
  regexes:
