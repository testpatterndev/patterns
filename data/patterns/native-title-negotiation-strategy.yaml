schema: testpattern/v1
name: Native Title Negotiation Strategy
slug: native-title-negotiation-strategy
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects legal strategy documents for native title negotiations, ILUAs, and compensation claims under the Native
  Title Act 1993 (Cth). Disclosure reveals the State's negotiation position on land rights with multi-generational consequences
  and multi-billion dollar implications.
operation: 'Primary detection: keyword proximity matching native title terms (''native title'', ''ILUA'', ''Indigenous Land
  Use Agreement'') within 200 characters of strategy/privilege terms (''strategy'', ''negotiation'', ''legal advice'', ''compensation'',
  ''settlement'', ''privilege'', ''PROTECTED''). Combined with QLD geographic or claimant group context. Corroborative evidence:
  3 keywords within 300 characters.'
pattern: (?i)\b(?:native\s+title|ILUA|Indigenous\s+Land\s+Use\s+Agreement)\b
confidence: high
confidence_justification: 'High confidence: Native title + negotiation strategy + privilege indicators is specific to government
  legal strategy work. The requirement for strategy/privilege context eliminates public native title registers and published
  determinations.'
jurisdictions:
- au
regulations:
- qgiscf
- native-title-act-1993-cth
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - strategy
  - negotiation
  - legal advice
  - compensation
  - settlement
  - privilege
  - PROTECTED
  - extinguishment
  - ILUA terms
  - claim group
  - determination area
  - future act
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — LEGAL PROFESSIONAL PRIVILEGE

      Native Title Negotiation Strategy


      Claim: Darumbal People — Federal Court QUD 6004/2001

      ILUA Negotiation Phase


      Legal advice: The State''s negotiation position on compensation should not exceed the range of $12M-$18M. The strategy
      for extinguishment concessions requires Crown Law approval.'
    description: Native title negotiation strategy with compensation range
  - value: This privileged legal advice addresses the State's strategy for the upcoming ILUA negotiation with the Quandamooka
      People. The negotiation position on sea country access rights is vulnerable to Federal Court challenge if not resolved.
    description: Privileged ILUA negotiation advice
  - value: 'CONFIDENTIAL

      Native Title Compensation Strategy

      Prepared by: Crown Law, Queensland

      For: Department of Resources


      The State''s legal assessment of compensation liability for the Cape York determination area is $85M-$120M over 20 years.
      Settlement below this range is recommended.'
    description: Native title compensation strategy with liability assessment
  should_not_match:
  - value: The National Native Title Tribunal maintains a register of all native title determinations. The registered ILUA
      between the State of Queensland and the Wik People is publicly available.
    description: Public native title register entry
  - value: The Federal Court made a native title determination in favour of the applicant. The published reasons for the determination
      are available on the Federal Court website.
    description: Published Federal Court native title determination
  - value: This journal article examines the development of native title compensation principles following the Timber Creek
      decision. The academic analysis considers the implications for State negotiation frameworks.
    description: Academic article on native title compensation
false_positives:
- description: Public native title registers and registered ILUAs
  mitigation: Negative match on 'register', 'registered', 'National Native Title Tribunal', 'publicly available'
- description: Published Federal Court determinations
  mitigation: Negative match on court citation formats and 'published reasons'
- description: Academic articles on native title law
  mitigation: Require co-occurrence with government entity names and privilege/PROTECTED markers
- description: News articles about native title settlements
  mitigation: Negative match on 'announced', 'media release', 'signed ILUA'
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Native title + negotiation strategy + PROTECTED + compensation range
  - tier: medium
    confidence: 75
    description: Native title/ILUA + strategy + privilege keyword
  - tier: low
    confidence: 65
    description: Native title + legal advice + government entity
  regexes:
  - pattern: (?i)\b(?:native\s+title|ILUA)\b
    description: Native title terminology
  - pattern: (?i)\bIndigenous\s+Land\s+Use\s+Agreement\b
    description: ILUA full name
  keywords:
  - group: primary
    values:
    - native title
    - ILUA
    - Indigenous Land Use Agreement
    - native title negotiation
  - group: corroborative
    values:
    - strategy
    - negotiation
    - legal advice
    - compensation
    - settlement
    - privilege
    - PROTECTED
    - extinguishment
    - claim group
    - determination area
    - future act
    - Crown Law
  - group: exclusion
    values:
    - register
    - registered
    - National Native Title Tribunal
    - publicly available
    - published reasons
    - media release
    - announced
    - signed ILUA
  filters:
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+FCA\s+\d+
    description: Exclude Federal Court citation format
risk_rating: 9
risk_description: Legal strategy documents for native title negotiations, ILUAs, and compensation claims under the Native
  Title Act 1993 (Cth). Disclosure reveals the State's negotiation position on land rights with multi-generational consequences.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Legal
references: []
