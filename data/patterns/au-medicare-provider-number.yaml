schema: testpattern/v1
name: Medicare Provider Number
slug: au-medicare-provider-number
version: 1.1.0
type: regex
engine: universal
description: >-
  Detects Medicare Provider Number patterns. An 8-character code consisting of 6 digits, a location character, and a
  check character. Validated by location and check character sets.
operation: >-
  Regex pattern using universal engine. The top-level regex \b\d{6}[0-9A-HJKLMNPQRTUVWXY][ABFHJKLTWXY]\b matches 6
  digits followed by a location character (0-9, A-H, J-L, M, N, P, Q, R, T-W, X, Y) and a check character (A, B, F,
  H, J, K, L, T, W, X, Y). The Purview engine uses Pattern_au_medicare_provider (same regex) with a TextMatchFilter
  excluding known test values. Three confidence tiers: High (85) requires Medicare provider terms + medical context
  keywords with template exclusion logic; Medium (75) requires Medicare provider terms; Low (65) requires medical
  context keywords only. Evidence uses 2 keyword groups (6 Medicare provider terms, 10 medical context terms) within
  300-character proximity. Keyword lists: au-healthcare-identifiers, healthcare-identifiers.
pattern: \b\d{6}[0-9A-HJKLMNPQRTUVWXY][ABFHJKLTWXY]\b
confidence: medium
confidence_justification: >-
  Medium confidence: the constrained character sets for location and check positions provide moderate specificity.
  Corroborative keywords are recommended to reduce false positives from 8-character alphanumeric strings.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - Medicare
    - provider number
    - Medicare provider
  proximity: 300
  keyword_lists:
    - au-healthcare-identifiers
    - healthcare-identifiers
test_cases:
  should_match:
    - value: 123456AW
      description: Medicare provider number with valid location and check chars
    - value: 000000AA
      description: Low-range provider number
    - value: 999999YX
      description: High-range provider number
  should_not_match:
    - value: 12345AW
      description: Only 5 digits instead of 6
    - value: 123456AI
      description: Invalid check character (I not in valid set ABFHJKLTWXY)
    - value: 123456AS
      description: Invalid check character (S not in valid set ABFHJKLTWXY)
false_positives:
  - description: >-
      Common words and phrases related to medicare provider number appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: Medicare provider number exposure enables fraudulent Medicare billing
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  filters:
    - type: TextMatchFilter
      exclude:
        - 000000AA
        - 111111AA
        - 999999AA
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_au_medicare_provider
      matches:
        - ref: Evidence_medicare_provider
        - ref: Evidence_medical_context
      exclusion:
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_au_medicare_provider
      matches:
        - ref: Evidence_medicare_provider
    - confidence_level: 65
      id_match: Pattern_au_medicare_provider
      matches:
        - ref: Evidence_medical_context
  regexes:
    - id: Pattern_au_medicare_provider
      pattern: \b\d{6}[0-9A-HJKLMNPQRTUVWXY][ABFHJKLTWXY]\b
  keywords:
    - id: Evidence_medicare_provider
      groups:
        - match_style: word
          terms:
            - Medicare
            - provider number
            - Medicare provider
            - provider no
            - Services Australia
            - MPIR
    - id: Evidence_medical_context
      groups:
        - match_style: word
          terms:
            - medical
            - healthcare
            - clinical
            - hospital
            - GP
            - specialist
            - referral
            - billing
            - claim
            - rebate
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
