schema: testpattern/v1
name: Medicare Provider Number
slug: au-medicare-provider-number
version: 1.0.0
type: regex
engine: universal
description: Detects Medicare Provider Number patterns.
operation: >-
  Validation: Location char + check char validation. Reference:
  https://www.servicesaustralia.gov.au/medicare-provider-numbers Corroborative evidence: 3 keywords within 300
  characters. Keyword lists: au-healthcare-identifiers, healthcare-identifiers.
pattern: \b\d{6}[0-9A-HJKLMNPQRTUVWXY][ABFHJKLTWXY]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-healthcare-identifiers
    - healthcare-identifiers
test_cases:
  should_match:
    - value: 123456AW
      description: Medicare provider number
    - value: 000000AA
      description: Low-range provider number
    - value: 999999YX
      description: High-range provider number
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to medicare provider number appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
