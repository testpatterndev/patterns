schema: testpattern/v1
name: T.C. Kimlik Numarası
slug: tr-national-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects T.C. Kimlik Numarası patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-turkey-national-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - tr
regulations:
  - kvkk
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - TC kimlik
    - kimlik numarası
    - national identification
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "12345678901"
      description: Eleven-digit Turkish TC number
    - value: "98765432109"
      description: Another Turkish TC number
    - value: "45678901234"
      description: Valid TC number format
  should_not_match:
    - value: "1234567890"
      description: Too few digits (10)
    - value: "123456789012"
      description: Too many digits (12)
false_positives:
  - description: >-
      Eleven-digit numeric sequences may match phone numbers or other administrative identifiers.
    mitigation: >-
      Require corroborative evidence keywords such as "TC kimlik" or "kimlik numarası" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_tr_national_id
      matches:
        - ref: Keyword_tr_national_id
    - confidence_level: 75
      id_match: Regex_tr_national_id
  regexes:
    - id: Regex_tr_national_id
      pattern: \b\d{11}\b
      validators:
        - ref: Func_turkish_national_id
  keywords:
    - id: Keyword_tr_national_id
      groups:
        - match_style: word
          terms:
            - TC kimlik
            - kimlik numarası
            - national identification
            - T.C. kimlik numarası
            - vatandaşlık numarası
            - kimlik no
            - TC no
            - nüfus cüzdanı
            - Turkish national ID
            - identification number
            - identity number
  filters:
    - id: Filter_tr_national_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-turkey-national-identification-number
    title: "Turkish National Identification number entity definition - Microsoft Learn"
