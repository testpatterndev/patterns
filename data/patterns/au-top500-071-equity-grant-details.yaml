    - ref: Keyword_au_top500_071_equity_grant_details_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_071_equity_grant_details_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_equity_grant
    matches:
    - ref: Evidence_equity_grant
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_071_equity_grant_details_noise_exclusion
  - confidence_level: 75
