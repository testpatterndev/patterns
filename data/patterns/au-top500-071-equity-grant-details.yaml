  regexes:
  - id: Pattern_equity_grant
    pattern: (?is)\b(?:employee|workforce|hr|performance|disciplinary|grievance|attendance|leave|interview|investigation)\b\s{0,220}\b(?:file|record|report|notes|assessment|plan)\b
  - id: Pattern_au_top500_071_equity_grant_details_label_context
    pattern: (?i)\\b(?:equity\\s+grant\\s+details|equity|grant|top500)\\b
