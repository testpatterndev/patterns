schema: testpattern/v1
name: International Bank Account Number (IBAN)
slug: eu-iban
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects International Bank Account Numbers (IBANs) used across European and global banking systems. IBANs consist of a
  two-letter country code, two check digits, and up to 30 alphanumeric characters representing the domestic bank account
  number. This pattern matches IBANs with or without space or hyphen delimiters between digit groups.
operation: >-
  Validation: Mod 97 (ISO 7064). Reference: https://en.wikipedia.org/wiki/International_Bank_Account_Number
  Corroborative evidence: 10 keywords within 300 characters. Keyword lists: financial-bank-account.
pattern: \b[A-Z]{2}\d{2}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{0,4}\b
confidence: high
confidence_justification: >-
  The two-letter country code prefix followed by exactly two check digits provides a strong structural anchor. Combined
  with corroborative evidence keywords and the fixed digit-group format, false positive rates are low in most document
  contexts.
jurisdictions:
  - eu
  - global
regulations:
  - gdpr
  - psd2
data_categories:
  - financial
  - pii
corroborative_evidence:
  keywords:
    - IBAN
    - bank account
    - international bank
    - account number
    - account no
    - BSB
    - routing number
    - sort code
    - SWIFT
    - BIC
  proximity: 300
  keyword_lists:
    - financial-bank-account
test_cases:
  should_match:
    - value: DE89 3704 0044 0532 0130 00
      description: German IBAN with space-separated digit groups
    - value: GB29NWBK60161331926819
      description: UK IBAN with no delimiters
    - value: FR76 3000 6000 0112 3456 7890 189
      description: French IBAN with space-separated digit groups
  should_not_match:
    - value: DE89370400440532013
      description: Too few digits to be a valid IBAN
    - value: 1234 5678 9012 3456
      description: Digit-only string missing the country code prefix
    - value: INVALID123456789
      description: Starts with more than two letters, not a valid IBAN structure
false_positives:
  - description: >-
      Strings that begin with a two-letter country code followed by two digits but are not actual IBANs (e.g. product
      codes, reference numbers)
    mitigation: >-
      Validate the check digits using the MOD-97 algorithm defined in ISO 13616. Require corroborative evidence keywords
      within proximity.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
