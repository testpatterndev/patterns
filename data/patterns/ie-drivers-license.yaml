schema: testpattern/v1
name: Ireland Driver's License Number
slug: ie-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects Ireland driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches a 7 to 8-digit number at word boundaries. Corroborative evidence:
  5 keywords within 300 characters. Keyword lists: pii-civic-credentials. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b\d{7,8}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- ie
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '1234567'
    description: 7-digit Irish driver's license number (minimum length)
  - value: '12345678'
    description: 8-digit Irish driver's license number (maximum length)
  - value: '0123456'
    description: 7-digit number with leading zero
  should_not_match:
  - value: '123456'
    description: Too few digits (6 instead of minimum 7)
  - value: '123456789'
    description: Too many digits (9 instead of maximum 8)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_ie_drivers_license
    matches:
    - ref: Pattern_ie_drivers_license_label_context
    - ref: Keyword_ie_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ie_drivers_license
    matches:
    - ref: Keyword_ie_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ie_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ie_drivers_license_noise_exclusion
  regexes:
  - id: Regex_ie_drivers_license
    pattern: \b\d{7,8}\b
  - id: Pattern_ie_drivers_license_label_context
    pattern: (?i)\\b(?:ireland\\s+driver's\\s+license\\s+number|ireland|driver|license|drivers)\\b
  keywords:
  - id: Keyword_ie_drivers_license
    groups:
    - match_style: word
      terms:
      - ceadúnas tiomána
      - driver's licence
      - driving licence
      - driving license
      - driver licence
      - DL
      - licence number
      - license number
      - ceadúnas
      - tiomáint
      - driver number
  - id: Keyword_ie_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - ireland driver's license number
      - ireland
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_ie_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_ie_drivers_license_same
    type: AllDigitsSameFilter
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
