schema: testpattern/v1
name: Personas kods
slug: lv-personal-code
version: 1.0.0
type: regex
engine: universal
description: Detects Personas kods patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-latvia-personal-code
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{6}-\d{5}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Context label evidence plus explicit template/example exclusion
  improves precision for high-risk identifiers. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
- lv
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - personas kods
  - personal code
  - identity number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 010175-12345
    description: Latvian personal code with dash
  - value: 120388-56789
    description: Another personal code
  - value: 150392-45678
    description: Valid format personal code
  should_not_match:
  - value: 010175-1234
    description: Too few digits after dash
  - value: 01017-12345
    description: Too few digits before dash
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The dash-separated format (XXXXXX-XXXXX) may match date-reference combinations
    in administrative systems.
  mitigation: Require corroborative evidence keywords such as "personas kods" within
    the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_lv_personal_code
    matches:
    - ref: Pattern_lv_personal_code_label_context
    - ref: Keyword_lv_personal_code_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lv_personal_code_noise_exclusion
  - confidence_level: 90
    id_match: Regex_lv_personal_code
    matches:
    - ref: Pattern_lv_personal_code_label_context
    - ref: Keyword_lv_personal_code
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lv_personal_code_noise_exclusion
  - confidence_level: 85
    id_match: Regex_lv_personal_code
    matches:
    - ref: Keyword_lv_personal_code
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lv_personal_code_noise_exclusion
  - confidence_level: 75
    id_match: Regex_lv_personal_code
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lv_personal_code_noise_exclusion
  regexes:
  - id: Regex_lv_personal_code
    pattern: \b\d{6}-\d{5}\b
  - id: Pattern_lv_personal_code_label_context
    pattern: (?i)\\b(?:personas|kods|personal|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_lv_personal_code
    groups:
    - match_style: word
      terms:
      - personas kods
      - personal code
      - identity number
      - personas identifikācijas numurs
      - identifikācijas numurs
      - dzimšanas datums
      - national ID
      - personu apliecinošs dokuments
      - iedzīvotāju reģistrs
      - Latvian personal code
      - personal identification number
  - id: Keyword_lv_personal_code_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_lv_personal_code_domain_context
    groups:
    - match_style: word
      terms:
      - personas kods
      - personas
      - kods
      - personal
      - field
      - identifier
      - reference
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
