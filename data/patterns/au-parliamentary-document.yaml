schema: testpattern/v1
name: Parliamentary Document
slug: au-parliamentary-document
version: 1.0.0
type: keyword_list
description: Detects parliamentary documents including QTBs, Senate Estimates briefs, and parliamentary correspondence.
operation: >-
  Keyword-based detection matching parliamentary question, Senate Estimates, QTB, and talking points patterns.
  Corroborative evidence: 12 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
test_cases:
  should_match:
    - value: 'QTB: likely question for Senate Estimates committee hearing'
      description: Test match 1
    - value: Parliamentary question with talking points and suggested response
      description: Test match 2
    - value: Brief for parliamentary correspondence to House of Representatives
      description: Test match 3
  should_not_match:
    - value: The parliamentary cafe serves lunch daily
      description: Non-match 1
    - value: A tour of Parliament House
      description: Non-match 2
false_positives:
  - description: References to parliament or Senate in tourism or general contexts.
    mitigation: Require document-specific terms like QTB, estimates, or talking points.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Parliamentary document exposure reveals QTB, Senate Estimates, and government positions.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_qtb
      matches:
        - ref: Keyword_parliamentary
    - confidence_level: 85
      id_match: Regex_senate_estimates
      matches:
        - ref: Keyword_parliamentary
    - confidence_level: 75
      id_match: Regex_parliamentary
      matches:
        - ref: Keyword_question_time
  regexes:
    - id: Regex_qtb
      pattern: (?i)\b(?:qtb|question\s+time\s+brief)\b
    - id: Regex_senate_estimates
      pattern: (?i)\b(?:senate\s+estimates|estimates\s+(?:brief|hearing|committee))\b
    - id: Regex_parliamentary
      pattern: (?i)\b(?:parliamentary\s+(?:correspondence|question)|for\s+parliament)\b
  keywords:
    - id: Keyword_parliamentary
      groups:
        - match_style: word
          terms:
            - parliament
            - parliamentary
            - Senate
            - House of Representatives
            - parliamentary question
            - estimates committee
    - id: Keyword_question_time
      groups:
        - match_style: word
          terms:
            - question time
            - QTB
            - likely question
            - talking points
            - media lines
            - suggested response
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - parliament
  - parliamentary
  - Senate
  - House of Representatives
  - parliamentary question
  - estimates committee
  - question time
  - QTB
  - likely question
  - talking points
  - media lines
  - suggested response
