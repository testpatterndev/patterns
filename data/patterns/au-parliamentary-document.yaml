schema: testpattern/v1
name: Parliamentary Document
slug: au-parliamentary-document
version: 1.0.0
type: keyword_list
description: >-
  Detects parliamentary documents including QTBs, Senate Estimates briefs, and parliamentary correspondence.
operation: >-
  Keyword-based detection matching parliamentary question, Senate Estimates, QTB, and talking points patterns. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "parliament"
  - "parliamentary"
  - "Senate"
  - "House of Representatives"
  - "parliamentary question"
  - "estimates committee"
  - "question time"
  - "QTB"
  - "likely question"
  - "talking points"
  - "media lines"
  - "suggested response"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pspf
data_categories:
  - government
test_cases:
  should_match:
    - value: "QTB: likely question for Senate Estimates committee hearing"
      description: Test match 1
    - value: "Parliamentary question with talking points and suggested response"
      description: Test match 2
    - value: "Brief for parliamentary correspondence to House of Representatives"
      description: Test match 3
  should_not_match:
    - value: "The parliamentary cafe serves lunch daily"
      description: Non-match 1
    - value: "A tour of Parliament House"
      description: Non-match 2
false_positives:
  - description: >-
      References to parliament or Senate in tourism or general contexts.
    mitigation: >-
      Require document-specific terms like QTB, estimates, or talking points.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Parliamentary document exposure reveals QTB, Senate Estimates, and government positions.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
