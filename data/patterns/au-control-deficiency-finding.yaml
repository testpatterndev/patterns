schema: testpattern/v1
name: Control Deficiency Finding
slug: au-control-deficiency-finding
version: 1.0.0
type: keyword_list
description: Detects control deficiency findings from internal audits and compliance assessments.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - audit
test_cases:
  should_match:
    - value: 'Control deficiency finding: material weakness in access control effectiveness'
      description: Test match 1
    - value: Significant deficiency audit finding with remediation and management response
      description: Test match 2
    - value: 'Control gap assessment: finding severity high, compensating control required'
      description: Test match 3
  should_not_match:
    - value: Quality control procedures
      description: Non-match 1
    - value: Remote control battery replacement
      description: Non-match 2
false_positives:
  - description: Generic control in non-audit contexts.
    mitigation: Require audit-specific terms like deficiency, material weakness, or finding severity.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Control deficiency exposure reveals material weaknesses exploitable by attackers.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_control_deficiency
      matches:
        - ref: Keyword_control_testing
        - ref: Keyword_remediation
    - confidence_level: 85
      id_match: Regex_control_deficiency
      matches:
        - ref: Keyword_control_testing
    - confidence_level: 75
      id_match: Regex_control_deficiency
      matches:
        - ref: Keyword_audit_general
  regexes:
    - id: Regex_control_deficiency
      pattern: >-
        (?i)\b(?:material\s+weakness(?:es)?|significant\s+deficien(?:cy|cies)|control\s+deficien(?:cy|cies)|internal\s+control\s+(?:over\s+financial\s+reporting|issue|weakness)|icfr\s+(?:deficiency|weakness))\b
  keywords:
    - id: Keyword_control_testing
      groups:
        - match_style: word
          terms:
            - test of controls
            - control testing
            - key control
            - detective control
            - preventive control
            - IT general controls
            - ITGC
            - application controls
            - segregation of duties
            - access controls
    - id: Keyword_remediation
      groups:
        - match_style: word
          terms:
            - remediation
            - remediate
            - corrective action
            - action plan
            - implementation plan
            - due date
            - target date
            - owner
            - responsible
            - follow-up
            - closure
    - id: Keyword_audit_general
      groups:
        - match_style: word
          terms:
            - internal audit
            - audit report
            - audit findings
            - audit opinion
            - audit scope
            - audit objective
            - audit conclusion
            - audit recommendation
            - IIA standards
            - IPPF
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - control deficiency
  - material weakness
  - significant deficiency
  - control gap
  - control failure
  - audit finding
  - remediation
  - control effectiveness
  - compensating control
  - management response
  - risk rating
  - finding severity
