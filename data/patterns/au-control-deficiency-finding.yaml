schema: testpattern/v1
name: Control Deficiency Finding
slug: au-control-deficiency-finding
version: 1.0.0
type: keyword_list
description: >-
  Detects control deficiency findings from internal audits and compliance assessments.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "control deficiency"
  - "material weakness"
  - "significant deficiency"
  - "control gap"
  - "control failure"
  - "audit finding"
  - "remediation"
  - "control effectiveness"
  - "compensating control"
  - "management response"
  - "risk rating"
  - "finding severity"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - audit
test_cases:
  should_match:
    - value: "Control deficiency finding: material weakness in access control effectiveness"
      description: Test match 1
    - value: "Significant deficiency audit finding with remediation and management response"
      description: Test match 2
    - value: "Control gap assessment: finding severity high, compensating control required"
      description: Test match 3
  should_not_match:
    - value: "Quality control procedures"
      description: Non-match 1
    - value: "Remote control battery replacement"
      description: Non-match 2
false_positives:
  - description: >-
      Generic control in non-audit contexts.
    mitigation: >-
      Require audit-specific terms like deficiency, material weakness, or finding severity.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Control deficiency exposure reveals material weaknesses exploitable by attackers.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
