schema: testpattern/v1
name: 住民票コード
slug: jp-resident-registration
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects 住民票コード patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-japan-resident-registration-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - jp
regulations:
  - appi
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - 住民票コード
    - resident registration
    - jūminhyō
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "12345678901"
      description: Eleven-digit resident registration number
    - value: "98765432109"
      description: Another eleven-digit number
    - value: "45678901234"
      description: Valid format registration number
  should_not_match:
    - value: "1234567890"
      description: Too few digits (10)
    - value: "123456789012"
      description: Too many digits (12)
false_positives:
  - description: >-
      Eleven-digit numeric sequences may match phone numbers or other administrative identifiers.
    mitigation: >-
      Require corroborative evidence keywords such as "住民票コード" or "resident registration" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_jp_resident_registration
      matches:
        - ref: Keyword_jp_resident_registration
    - confidence_level: 75
      id_match: Regex_jp_resident_registration
  regexes:
    - id: Regex_jp_resident_registration
      pattern: \b\d{11}\b
  keywords:
    - id: Keyword_jp_resident_registration
      groups:
        - match_style: word
          terms:
            - 住民票コード
            - 住民票
            - 住民基本台帳
            - resident registration
            - resident registration number
            - jūminhyō
            - 住民番号
            - 基本台帳番号
            - basic resident register
            - 住民登録
            - registration code
  filters:
    - id: Filter_jp_resident_registration_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-japan-resident-registration-number
    title: "Japan Resident Registration Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
