schema: testpattern/v1
name: Us ABA Routing
slug: us-aba-routing-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Us ABA Routing patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Weighted sum: 3*(d1+d4+d7) + 7*(d2+d5+d8) + (d3+d6+d9) mod 10 = 0. Reference:
  https://en.wikipedia.org/wiki/ABA_routing_transit_number Corroborative evidence: 9 keywords within 300 characters.
  Keyword lists: financial-deposit-terms.
pattern: \b\d{9}\b
confidence: high
confidence_justification: >-
  High confidence: validated with Weighted sum: 3*(d1+d4+d7) + 7*(d2+d5+d8) + (d3+d6+d9) mod 10 = 0 and supported by
  corroborative keyword evidence.
jurisdictions:
  - us
regulations:
  - ccpa
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - bank account
    - account number
    - account no
    - BSB
    - routing number
    - sort code
    - IBAN
    - SWIFT
    - BIC
  proximity: 300
  keyword_lists:
    - financial-deposit-terms
test_cases:
  should_match:
    - value: '021000021'
      description: JPMorgan Chase routing number
    - value: '011401533'
      description: Bank of America routing number
    - value: '091000019'
      description: Federal Reserve routing number
  should_not_match:
    - value: 12345678
      description: Only 8 digits instead of 9
    - value: 1234567890
      description: 10 digits instead of 9
    - value: 12345678A
      description: Contains a letter instead of all digits
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In American English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_us_aba_routing
      matches:
        - ref: Keyword_us_aba_specific
    - confidence_level: 75
      id_match: Regex_us_aba_routing
      matches:
        - ref: Keyword_us_aba_broad
    - confidence_level: 65
      id_match: Regex_us_aba_routing
  regexes:
    - id: Regex_us_aba_routing
      pattern: \b\d{9}\b
      validators:
        - ref: Func_aba_routing
  keywords:
    - id: Keyword_us_aba_specific
      groups:
        - match_style: word
          terms:
            - routing number
            - ABA routing
            - routing transit
            - RTN
            - ABA number
            - routing no
            - bank routing
            - ACH routing
    - id: Keyword_us_aba_broad
      groups:
        - match_style: word
          terms:
            - bank account
            - account number
            - checking account
            - savings account
            - wire transfer
            - direct deposit
            - ACH
            - SWIFT
  filters:
    - id: Filter_us_aba_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud.
  Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-aba-routing
    title: "ABA routing number entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
