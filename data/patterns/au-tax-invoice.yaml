schema: testpattern/v1
name: Australian Tax Invoice
slug: au-tax-invoice
version: 1.0.0
type: keyword_list
description: >-
  Detects Australian tax invoices containing GST, ABN, and payment details as required by ATO regulations.
operation: >-
  Regex and keyword-based detection matching tax invoice, GST invoice, or Australian tax invoice patterns. Corroborative evidence: 11 invoice keywords and 7 GST keywords within 300 characters.
keywords:
  - "tax invoice"
  - "GST invoice"
  - "Australian tax invoice"
  - "invoice number"
  - "invoice date"
  - "amount due"
  - "payment due"
  - "GST"
  - "goods and services tax"
  - "GST included"
  - "GST exclusive"
  - "total GST"
  - "ABN"
  - "payment terms"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - a-new-tax-system-act-1999
data_categories:
  - financial
  - business
test_cases:
  should_match:
    - value: "TAX INVOICE - Invoice Number: INV-2024-001"
      description: Test match 1
    - value: "Australian tax invoice including GST of $45.00"
      description: Test match 2
    - value: "Tax invoice from ABN 12 345 678 901 with payment terms net 30"
      description: Test match 3
  should_not_match:
    - value: "Please send us an estimate"
      description: Non-match 1
    - value: "The tax return was filed on time"
      description: Non-match 2
false_positives:
  - description: >-
      Documents mentioning invoice in non-tax contexts.
    mitigation: >-
      Require GST or ABN keywords alongside invoice references.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: >-
  Tax invoice exposure reveals ABN, GST details, and commercial relationships.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
created: '2026-02-09'
updated: '2026-02-09'
