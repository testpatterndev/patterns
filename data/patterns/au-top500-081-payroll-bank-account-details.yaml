schema: testpattern/v1
name: Payroll bank account details
slug: au-top500-081-payroll-bank-account-details
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to payroll bank account details in financial and compliance documents. Commonly found in Australian
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 7 keywords within 300 characters. Keyword lists: financial-deposit-terms, industry-hr,
  hr-employment-records.
pattern: \bpayroll\s+bank\s+account\s+details\b
confidence: low
confidence_justification: >-
  Low confidence marker: phrase-based artifact detection to bootstrap line-by-line coverage. Requires corroborative
  evidence and later hardening to high-confidence structural patterns.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - payroll bank account details
    - payroll
    - bank
    - account
    - details
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - financial-deposit-terms
    - industry-hr
    - hr-employment-records
test_cases:
  should_match:
    - value: Payroll bank account details
      description: Exact phrase marker match
    - value: payroll bank account details
      description: Case-insensitive phrase match
    - value: Payroll bank account details
      description: Normalized whitespace phrase
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_payroll_bank_account_details
      matches:
        - ref: Keyword_payroll_bank_account_details
    - confidence_level: 65
      id_match: Regex_payroll_bank_account_details
  regexes:
    - id: Regex_payroll_bank_account_details
      pattern: \bpayroll\s+bank\s+account\s+details\b
  keywords:
    - id: Keyword_payroll_bank_account_details
      groups:
        - match_style: word
          terms:
            - payroll bank account details
            - bank account
            - payroll
            - direct deposit
            - BSB
            - account number
            - salary payments
            - wage deposit
            - electronic funds transfer
            - EFT
            - remuneration
            - pay run
