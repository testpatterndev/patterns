schema: testpattern/v1
name: Threat intelligence subscriptions
slug: global-top500-290-threat-intelligence-subscriptions
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies threat intelligence subscriptions patterns in security and
  access control contexts. Detects potential exposure of sensitive security information
  in international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.'
pattern: (?is)\b(?:threat\s+intelligence|stix|taxii|misp|intel\s+feed)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - threat intelligence subscriptions
  - threat
  - intelligence
  - subscriptions
  - security
  - operations
  - data
  proximity: 300
test_cases:
  should_match:
  - value: Threat intelligence subscriptions
    description: Exact phrase marker match
  - value: threat intelligence subscriptions
    description: Case-insensitive phrase match
  - value: Threat intelligence subscriptions
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_threat_intelligence_subscriptions
    matches:
    - ref: Pattern_global_top500_290_threat_intelligence_subscriptions_label_context
    - ref: Keyword_global_top500_290_threat_intelligence_subscriptions_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_290_threat_intelligence_subscriptions_noise_exclusion
  - confidence_level: 75
    id_match: Regex_threat_intelligence_subscriptions
    matches:
    - ref: Keyword_threat_intelligence_subscriptions
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_290_threat_intelligence_subscriptions_noise_exclusion
  - confidence_level: 65
    id_match: Regex_threat_intelligence_subscriptions
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_290_threat_intelligence_subscriptions_noise_exclusion
  regexes:
  - id: Regex_threat_intelligence_subscriptions
    pattern: (?is)\b(?:threat\s+intelligence|stix|taxii|misp|intel\s+feed)\b
  - id: Pattern_global_top500_290_threat_intelligence_subscriptions_label_context
    pattern: (?i)\\b(?:threat\\s+intelligence\\s+subscriptions|threat|intelligence|subscriptions|top500)\\b
  keywords:
  - id: Keyword_threat_intelligence_subscriptions
    groups:
    - match_style: word
      terms:
      - threat intelligence
      - stix
      - taxii
      - misp
      - intel feed
      - threat feed
      - cyber threat
      - indicator sharing
      - threat platform
      - intelligence subscription
      - threat report
      - adversary tracking
  - id: Keyword_global_top500_290_threat_intelligence_subscriptions_domain_context
    groups:
    - match_style: word
      terms:
      - threat intelligence subscriptions
      - threat
      - intelligence
      - subscriptions
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_290_threat_intelligence_subscriptions_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
