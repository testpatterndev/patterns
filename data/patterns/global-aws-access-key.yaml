schema: testpattern/v1
name: AWS Access Key
slug: global-aws-access-key
version: 1.0.0
type: regex
engine: universal
description: Detects AWS Access Key patterns.
operation: >-
  Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_identifiers.html Corroborative evidence: 8
  keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: \b(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: AKIAIOSFODNN7EXAMPLE
      description: AWS access key with AKIA prefix
    - value: ASIAIOSFODNN7EXAMPLE
      description: AWS temporary access key (ASIA)
    - value: AGPAIOSFODNN7EXAMPLE
      description: AWS group key (AGPA)
  should_not_match:
    - value: XKIAIOSFODNN7EXAMPLE
      description: Invalid prefix (XKIA instead of AKIA/ASIA/etc.)
    - value: AKIA123456789012345
      description: Too few characters after prefix (15 instead of 16)
    - value: 'AKIAIOSFODNN7EXAMP!E'
      description: Contains special character (!) not in allowed set
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_aws_access_key
      matches:
        - ref: Keyword_aws_access_key
  regexes:
    - id: Regex_aws_access_key
      pattern: \b(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}\b
  keywords:
    - id: Keyword_aws_access_key
      groups:
        - match_style: word
          terms:
            - aws
            - access key
            - access_key
            - aws_access_key_id
            - AKIA
            - IAM
            - secret key
            - credentials
            - amazon web services
            - api key
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
