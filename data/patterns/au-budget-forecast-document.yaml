schema: testpattern/v1
name: Budget/Forecast Document
slug: au-budget-forecast-document
version: 1.0.0
type: keyword_list
description: Detects budget proposals, financial forecasts, and expenditure planning documents.
operation: >-
  Keyword-based detection matching budget proposal, financial forecast, expenditure plan, and related terms.
  Corroborative evidence: 12 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - government
test_cases:
  should_match:
    - value: 'Budget proposal FY2026: total allocation $2.5M'
      description: Test match 1
    - value: Revenue forecast and expenditure plan for Q3
      description: Test match 2
    - value: Budget variance report showing approved budget vs actuals
      description: Test match 3
  should_not_match:
    - value: We are on a tight budget this month
      description: Non-match 1
    - value: Weather forecast for next week
      description: Non-match 2
false_positives:
  - description: Casual use of budget in non-financial planning contexts.
    mitigation: Require financial planning keywords like allocation, forecast, or variance.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: Budget/forecast exposure reveals financial projections and strategic resource allocation.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_budget
      matches:
        - ref: Keyword_budget
        - ref: Keyword_confidential_financial
    - confidence_level: 75
      id_match: Regex_budget
      matches:
        - ref: Keyword_budget
    - confidence_level: 65
      id_match: Regex_forecast
      matches:
        - ref: Keyword_financial_planning
  regexes:
    - id: Regex_budget
      pattern: (?i)\b(?:budget\s+(?:proposal|allocation|amendment)|financial\s+(?:forecast|plan))\b
    - id: Regex_forecast
      pattern: (?i)\b(?:(?:revenue|expenditure|financial)\s+forecast|budget\s+(?:variance|performance))\b
  keywords:
    - id: Keyword_budget
      groups:
        - match_style: word
          terms:
            - budget
            - budget proposal
            - budget allocation
            - financial forecast
            - expenditure plan
            - funding allocation
            - approved budget
    - id: Keyword_confidential_financial
      groups:
        - match_style: word
          terms:
            - confidential
            - restricted
            - sensitive financial
            - internal only
            - not for distribution
    - id: Keyword_financial_planning
      groups:
        - match_style: word
          terms:
            - financial planning
            - revenue forecast
            - expenditure forecast
            - budget variance
            - financial projection
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - budget
  - budget proposal
  - budget allocation
  - financial forecast
  - expenditure plan
  - funding allocation
  - approved budget
  - revenue forecast
  - expenditure forecast
  - budget variance
  - financial projection
  - budget amendment
