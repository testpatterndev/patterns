schema: testpattern/v1
name: Budget/Forecast Document
slug: au-budget-forecast-document
version: 1.0.0
type: keyword_list
description: >-
  Detects budget proposals, financial forecasts, and expenditure planning documents.
operation: >-
  Keyword-based detection matching budget proposal, financial forecast, expenditure plan, and related terms. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "budget"
  - "budget proposal"
  - "budget allocation"
  - "financial forecast"
  - "expenditure plan"
  - "funding allocation"
  - "approved budget"
  - "revenue forecast"
  - "expenditure forecast"
  - "budget variance"
  - "financial projection"
  - "budget amendment"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - government
test_cases:
  should_match:
    - value: "Budget proposal FY2026: total allocation $2.5M"
      description: Test match 1
    - value: "Revenue forecast and expenditure plan for Q3"
      description: Test match 2
    - value: "Budget variance report showing approved budget vs actuals"
      description: Test match 3
  should_not_match:
    - value: "We are on a tight budget this month"
      description: Non-match 1
    - value: "Weather forecast for next week"
      description: Non-match 2
false_positives:
  - description: >-
      Casual use of budget in non-financial planning contexts.
    mitigation: >-
      Require financial planning keywords like allocation, forecast, or variance.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Budget/forecast exposure reveals financial projections and strategic resource allocation.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
