schema: testpattern/v1
name: Slovenia Driver's License Number
slug: si-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Slovenia driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches an 8-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - si
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '12345678'
      description: Standard 8-digit Slovenian driver's license number
    - value: '98765432'
      description: Another valid 8-digit format
    - value: '01234567'
      description: 8-digit number with leading zero
  should_not_match:
    - value: '1234567'
      description: Too few digits (7 instead of 8)
    - value: '123456789'
      description: Too many digits (9 instead of 8)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_si_drivers_license
      matches:
        - ref: Keyword_si_drivers_license
    - confidence_level: 75
      id_match: Regex_si_drivers_license
  regexes:
    - id: Regex_si_drivers_license
      pattern: \b\d{8}\b
  keywords:
    - id: Keyword_si_drivers_license
      groups:
        - match_style: word
          terms:
            - vozniško dovoljenje
            - driver licence
            - driver license
            - drivers licence
            - drivers license
            - driving licence
            - driving license
            - DL number
            - licence number
            - license number
            - voznik
            - dovoljenje za vožnjo
  filters:
    - id: Filter_si_drivers_license_same_digits
      type: AllDigitsSameFilter
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-slovenia-drivers-license-number
    title: "Slovenia driver's license number entity definition - Microsoft Learn"
