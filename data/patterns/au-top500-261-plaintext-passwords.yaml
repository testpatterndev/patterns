schema: testpattern/v1
name: Plaintext passwords
slug: au-top500-261-plaintext-passwords
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies plaintext passwords patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 6 keywords within 300 characters. Keyword lists: credentials-passwords.
pattern: \bplaintext\s+passwords\b
confidence: low
confidence_justification: >-
  Low confidence marker: phrase-based artifact detection to bootstrap line-by-line coverage. Requires corroborative
  evidence and later hardening to high-confidence structural patterns.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - plaintext passwords
    - plaintext
    - passwords
    - credentials
    - keys
    - secrets
  proximity: 300
  keyword_lists:
    - credentials-passwords
test_cases:
  should_match:
    - value: Plaintext passwords
      description: Exact phrase marker match
    - value: plaintext passwords
      description: Case-insensitive phrase match
    - value: Plaintext passwords
      description: Normalized whitespace phrase
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_plaintext_passwords
      matches:
        - ref: Keyword_plaintext_passwords
    - confidence_level: 75
      id_match: Regex_plaintext_passwords
  regexes:
    - id: Regex_plaintext_passwords
      pattern: \bplaintext\s+passwords\b
  keywords:
    - id: Keyword_plaintext_passwords
      groups:
        - match_style: word
          terms:
            - plaintext passwords
            - plaintext
            - passwords
            - credentials
            - cleartext
            - unencrypted
            - password file
            - credential store
            - password list
            - exposed credentials
            - password dump
