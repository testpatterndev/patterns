schema: testpattern/v1
name: Finland European Health Insurance Number
slug: fi-health-insurance
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Finland European Health Insurance Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the generic numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: ehic, fi-health.
pattern: '\b\d{10}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: ten-digit numbers appear in many contexts. Keywords like 'Kela' or 'EHIC' are needed to confirm this is a Finnish health insurance number.
jurisdictions:
  - fi
  - eu
regulations:
  - gdpr
  - eu-health-insurance-regulation
data_categories:
  - phi
  - health
  - government-id
corroborative_evidence:
  keywords:
    - EHIC
    - health insurance
    - Kela
    - sairausvakuutus
    - terveydenhuolto
  proximity: 300
  keyword_lists:
    - ehic
    - fi-health
test_cases:
  should_match:
    - value: '1234567890'
      description: Ten-digit Finnish EHIC number format
    - value: '9876543210'
      description: Ten-digit health insurance identifier
    - value: '5566778899'
      description: Ten-digit Kela insurance number
  should_not_match:
    - value: '123456789'
      description: Nine digits, too short for Finnish EHIC
    - value: '12345678901'
      description: Eleven digits, exceeds Finnish EHIC format
false_positives:
  - description: Generic numeric sequences matching the digit pattern in non-health contexts
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      health identifiers from general numeric data.
  - description: Reference numbers or account identifiers from other domains with similar digit counts
    mitigation: >-
      Layer with document classification to prioritise matches in health and medical documents.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-finland-european-health-insurance-number
    title: "Finland European Health Insurance Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
