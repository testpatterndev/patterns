schema: testpattern/v1
name: Dowód osobisty
slug: pl-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Dowód osobisty patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-poland-identity-card Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{3}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - pl
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - dowód osobisty
    - identity card
    - ID card
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "ABC123456"
      description: Polish ID card with three-letter series
    - value: "XYZ987654"
      description: Another Polish ID card
    - value: "MNO456789"
      description: Valid format Polish ID
  should_not_match:
    - value: "AB123456"
      description: Only two letters
    - value: "ABC12345"
      description: Only five digits
false_positives:
  - description: >-
      Three uppercase letters followed by six digits may match airline booking codes, tracking numbers, or product serial numbers.
    mitigation: >-
      Require corroborative evidence keywords such as "dowód osobisty" or "identity card" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pl_identity_card
      matches:
        - ref: Keyword_pl_identity_card
    - confidence_level: 75
      id_match: Regex_pl_identity_card
  regexes:
    - id: Regex_pl_identity_card
      pattern: \b[A-Z]{3}\d{6}\b
  keywords:
    - id: Keyword_pl_identity_card
      groups:
        - match_style: word
          terms:
            - dowód osobisty
            - numer dowodu osobistego
            - identity card
            - ID card
            - dokument tożsamości
            - seria i numer
            - karta tożsamości
            - numer identyfikacyjny
            - dowód
            - tożsamość
            - dokument osobisty
risk_rating: 7
risk_description: >-
  Government-issued identity card numbers are primary identification documents in many countries. Exposure enables identity fraud, unauthorized access to services, and creation of forged documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-poland-identity-card
    title: "Poland Identity Card entity definition - Microsoft Learn"
