schema: testpattern/v1
name: Portugal Driver's License Number
slug: pt-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects Portugal driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches 1-2 uppercase letters followed by a dash and 6-7 digits at word
  boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-civic-credentials. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b[A-Z]{1,2}-\d{6,7}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- pt
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  - carta de conducao
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: A-123456
    description: Single letter prefix with 6-digit number
  - value: AB-1234567
    description: Two letter prefix with 7-digit number
  - value: X-9876543
    description: Single letter prefix with 7-digit number
  should_not_match:
  - value: ABC-123456
    description: 3 letters instead of maximum 2
  - value: A-12345
    description: Too few digits (5 instead of minimum 6)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching the driver's license format
    appearing in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_pt_drivers_license
    matches:
    - ref: Pattern_pt_drivers_license_label_context
    - ref: Keyword_pt_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_pt_drivers_license
    matches:
    - ref: Keyword_pt_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_pt_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pt_drivers_license_noise_exclusion
  regexes:
  - id: Regex_pt_drivers_license
    pattern: \b[A-Z]{1,2}-\d{6,7}\b
  - id: Pattern_pt_drivers_license_label_context
    pattern: (?i)\\b(?:portugal\\s+driver's\\s+license\\s+number|portugal|driver|license|drivers)\\b
  keywords:
  - id: Keyword_pt_drivers_license
    groups:
    - match_style: word
      terms:
      - carta de condução
      - carta de conducao
      - driver's licence
      - driver's license
      - driving licence
      - driving license
      - permis de conduire
      - DL
      - carta de motorista
      - licença de condução
  - id: Keyword_pt_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - portugal driver's license number
      - portugal
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_pt_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
