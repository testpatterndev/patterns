schema: testpattern/v1
name: Portugal Driver's License Number
slug: pt-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Portugal driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches 1-2 uppercase letters followed by a dash and 6-7 digits at word boundaries. Corroborative evidence: 5 keywords
  within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{1,2}-\d{6,7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - pt
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
    - carta de conducao
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: A-123456
      description: Single letter prefix with 6-digit number
    - value: AB-1234567
      description: Two letter prefix with 7-digit number
    - value: X-9876543
      description: Single letter prefix with 7-digit number
  should_not_match:
    - value: ABC-123456
      description: 3 letters instead of maximum 2
    - value: A-12345
      description: Too few digits (5 instead of minimum 6)
false_positives:
  - description: >-
      Generic alphanumeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_pt_drivers_license
      matches:
        - ref: Keyword_pt_drivers_license
    - confidence_level: 75
      id_match: Regex_pt_drivers_license
  regexes:
    - id: Regex_pt_drivers_license
      pattern: \b[A-Z]{1,2}-\d{6,7}\b
  keywords:
    - id: Keyword_pt_drivers_license
      groups:
        - match_style: word
          terms:
            - carta de condução
            - carta de conducao
            - driver's licence
            - driver's license
            - driving licence
            - driving license
            - permis de conduire
            - DL
            - carta de motorista
            - licença de condução
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-portugal-drivers-license-number
    title: "Portugal driver's license number entity definition - Microsoft Learn"
