schema: testpattern/v1
name: Australian Branch Routing Code
slug: au-branch-routing-code
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian Bank State Branch (BSB) routing codes in 3-digit dash 3-digit or continuous
  6-digit formats. Supports space separator. Requires corroborative financial-institution keywords.
operation: >-
  Regex matching 6-digit BSB codes with optional hyphen or space separator between the two 3-digit
  groups. Corroborative evidence: 3 tiers with financial-institution-specific keywords and deposit account
  co-occurrence (high), financial-institution keywords (medium), and broad deposit keywords (low)
  within 300 characters.
pattern: \b\d{3}[\-\s]?\d{3}\b
confidence: low
confidence_justification: >-
  Low confidence: 6-digit numbers are ubiquitous. Financial-institution keywords are essential.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - financial
corroborative_evidence:
  keywords:
    - BSB
    - bank state branch
    - branch number
    - routing code
    - account number
    - bank account
  proximity: 300
  keyword_lists:
    - au-routing-number-terms
    - financial-deposit-terms
test_cases:
  should_match:
    - value: 062-000
      description: CBA BSB with hyphen separator
    - value: '012345'
      description: BSB as 6 continuous digits
    - value: 923-100
      description: Credit union BSB with hyphen
    - value: '062 000'
      description: BSB with space separator
  should_not_match:
    - value: 06-200
      description: Only 2 digits before hyphen
    - value: 0621-00
      description: 4 digits before hyphen
    - value: 06200A
      description: Contains a letter
false_positives:
  - description: 6-digit reference codes, postcodes, or dates in non-financial contexts.
    mitigation: Require financial-institution keywords in proximity.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 9
risk_description: >-
  BSB routing codes combined with account numbers enable unauthorised financial transactions.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_routing_code
      matches:
        - ref: Evidence_financial_institution
        - ref: Pattern_deposit_account
    - confidence_level: 75
      id_match: Pattern_routing_code
      matches:
        - ref: Evidence_financial_institution
    - confidence_level: 65
      id_match: Pattern_routing_code
      matches:
        - ref: Evidence_deposit_broad
  regexes:
    - id: Pattern_routing_code
      pattern: \b\d{3}[\-\s]?\d{3}\b
    - id: Pattern_deposit_account
      pattern: \b\d{6,10}\b
  keywords:
    - id: Evidence_financial_institution
      groups:
        - match_style: word
          terms:
            - BSB
            - bank state branch
            - branch number
            - routing code
            - account number
            - bank account
            - savings account
            - cheque account
            - transaction account
            - direct deposit
            - EFT
            - electronic funds transfer
    - id: Evidence_deposit_broad
      groups:
        - match_style: word
          terms:
            - financial institution
            - banking
            - funds transfer
            - remittance
            - payee
            - beneficiary
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-bank-account-number
    title: Australia bank account number entity definition - Microsoft Learn
