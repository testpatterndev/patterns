schema: testpattern/v1
name: My Number
slug: jp-my-number
version: 1.0.0
type: regex
engine: universal
description: Detects My Number patterns.
operation: >-
  Validation: Weighted checksum Mod 11. Reference:
  https://learn.microsoft.com/en-us/purview/sit-defn-japan-my-number-personal Corroborative evidence: 3 keywords within
  300 characters. Keyword lists: pii-government-id.
pattern: \b\d{4}[\s.-]?\d{4}[\s.-]?\d{4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - jp
regulations:
  - appi
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 1234 5678 9012
      description: Spaced My Number format
    - value: '123456789012'
      description: Continuous My Number
    - value: 1234-5678-9012
      description: Hyphenated My Number
  should_not_match:
    - value: 1234 5678 901
      description: Only 11 digits instead of 12
    - value: 1234 5678 90123
      description: 13 digits instead of 12
    - value: '1234-5678'
      description: Only 8 digits (two groups instead of three)
false_positives:
  - description: >-
      Common words and phrases related to my number appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Japanese, similar terminology used in formal or administrative contexts (education, professional documentation)
      that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
