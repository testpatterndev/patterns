schema: testpattern/v1
name: My Number
slug: jp-my-number
version: 1.0.0
type: regex
engine: universal
description: Detects My Number patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Weighted checksum Mod 11. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-japan-my-number-personal
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{4}[\s.-]?\d{4}[\s.-]?\d{4}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- jp
regulations:
- appi
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1234 5678 9012
    description: Spaced My Number format
  - value: '123456789012'
    description: Continuous My Number
  - value: 1234-5678-9012
    description: Hyphenated My Number
  should_not_match:
  - value: 1234 5678 901
    description: Only 11 digits instead of 12
  - value: 1234 5678 90123
    description: 13 digits instead of 12
  - value: 1234-5678
    description: Only 8 digits (two groups instead of three)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to my number appearing in policy documents,
    training materials, HR templates, or compliance guidelines without actual personal
    data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Japanese, similar terminology used in formal or administrative contexts
    (education, professional documentation) that does not constitute sensitive data
    collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_jp_my_number
    matches:
    - ref: Pattern_jp_my_number_label_context
    - ref: Keyword_jp_my_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_my_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_jp_my_number
    matches:
    - ref: Keyword_jp_my_number
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_my_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_jp_my_number
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_jp_my_number_noise_exclusion
  regexes:
  - id: Regex_jp_my_number
    pattern: \b\d{4}[\s.-]?\d{4}[\s.-]?\d{4}\b
  - id: Pattern_jp_my_number_label_context
    pattern: (?i)\\b(?:my\\s+number)\\b
  keywords:
  - id: Keyword_jp_my_number
    groups:
    - match_style: word
      terms:
      - マイナンバー
      - 個人番号
      - my number
      - individual number
      - 番号を記載
      - 個人識別番号
      - 税番号
      - tax number
      - 社会保障番号
      - national identification
      - 通知カード
  - id: Keyword_jp_my_number_domain_context
    groups:
    - match_style: word
      terms:
      - my number
      - field
      - identifier
      - reference
  - id: Keyword_jp_my_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_jp_my_number_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
