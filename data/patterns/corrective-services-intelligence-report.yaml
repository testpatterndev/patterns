schema: testpattern/v1
name: Corrective Services Intelligence Report
slug: corrective-services-intelligence-report
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects documents containing prison intelligence reports including gang assessments, inmate risk ratings, informant
  identities within correctional facilities, and security threat group (STG) analyses. Disclosure endangers correctional staff,
  informant inmates, and undermines facility security.
operation: 'Keyword proximity: primary keywords (corrective services intelligence, prison intelligence, security threat group,
  STG assessment, inmate intelligence) within 300 characters of corroborative keywords (QCS, Queensland Corrective Services,
  facility name, risk classification terms). Document markers from QCS intelligence report templates. Negative keyword exclusion
  for public reports and media.'
pattern: (?i)\b(corrective\s+services\s+intelligence|prison\s+intelligence|security\s+threat\s+group|STG\s+assessment|inmate\s+intelligence|custodial\s+intelligence|OMCG\s+intelligence\s+(?:report|assessment)|prison\s+gang\s+(?:intelligence|assessment))\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of correctional intelligence terminology with inmate identifiers,
  facility references, and risk classification language. The specificity of STG assessment and custodial intelligence terms,
  combined with classification markers, strongly indicates genuine intelligence reports.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- corrective-services-act-2006-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - RESTRICTED
  - QCS
  - Queensland Corrective Services
  - correctional centre
  - high risk
  - extreme risk
  - protection prisoner
  - segregation order
  - OMCG
  - outlaw motorcycle gang
  - placement recommendation
  - risk classification
  - intelligence holding
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED Law-Enforcement. Queensland Corrective Services Intelligence Report. Facility: Arthur Gorrie Correctional
      Centre. STG Assessment: Subject inmate Kevin MARSHALL (QCS No. 847293) is assessed as a senior member of the Rebels
      OMCG prison chapter. Prison intelligence indicates he is directing drug distribution within the facility. Placement
      recommendation: maximum security segregation.'
    description: QCS intelligence report with STG assessment and placement recommendation
  - value: 'RESTRICTED. Corrective services intelligence briefing. Inmate intelligence regarding planned assault on protection
      prisoner in Unit 7. Source: custodial intelligence from confidential informant within general population. Security threat
      group assessment indicates escalating tension between OMCG-affiliated and ethnic-based prison gangs.'
    description: Intelligence briefing about planned assault with informant source reference
  - value: 'QCS Intelligence Unit â€” Monthly Assessment. Prison gang activity across southern region facilities. OMCG intelligence
      update: Rebels and Mongols chapters competing for drug supply routes. High risk inmates identified for inter-facility
      transfer. Extreme risk rating assigned to three subjects due to escape planning intelligence.'
    description: Monthly prison intelligence assessment covering gang activity and risk ratings
  should_not_match:
  - value: The Queensland Corrective Services annual report noted that 14,000 prisoners were managed across 11 correctional
      facilities during the year. The report discussed rehabilitation programs and recidivism rates.
    description: Published QCS annual report with aggregate statistics
  - value: A University of Queensland study examined the prevalence of security threat groups in Australian correctional facilities.
      The research used anonymised data provided by corrective services agencies across five states.
    description: Academic research using anonymised correctional data
  - value: The ABC documentary series explored prison gang dynamics in Australian correctional facilities. Former inmates
      discussed the influence of outlaw motorcycle gangs within the prison system.
    description: Television documentary about prison gangs using former inmates
false_positives:
- description: Published QCS annual reports and public-facing statistics
  mitigation: 'Negative keyword exclusion: ''annual report'', ''published'', ''reporting period'', ''public release''. Require
    proximity to specific inmate identifiers or intelligence holdings.'
- description: Academic research on prison populations using anonymised data
  mitigation: 'Negative keyword exclusion: ''academic'', ''university'', ''research'', ''anonymised'', ''study'', ''journal'''
- description: Media documentaries and news reports about prison conditions
  mitigation: 'Negative keyword exclusion: ''documentary'', ''news'', ''media'', ''former inmate'', ''television'', ''reported'''
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: 3+ primary keywords with QCS document markers and inmate identifiers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with risk classification terms within 300 characters
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative terms within 300 characters
  regexes:
  - name: corrective_intelligence_terms
    pattern: (?i)\b(corrective\s+services\s+intelligence|prison\s+intelligence|security\s+threat\s+group|STG\s+assessment|inmate\s+intelligence|custodial\s+intelligence)\b
  - name: qcs_inmate_number
    pattern: \bQCS\s*(?:No\.?|Number)\s*:?\s*\d{5,7}\b
  keywords:
  - name: primary_keywords
    words:
    - corrective services intelligence
    - prison intelligence
    - security threat group
    - STG assessment
    - inmate intelligence
    - custodial intelligence
    - prison gang intelligence
    - OMCG intelligence
    - placement recommendation
    - prison gang assessment
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - RESTRICTED
    - QCS
    - Queensland Corrective Services
  - name: corroborative_terms
    words:
    - correctional centre
    - high risk
    - extreme risk
    - protection prisoner
    - segregation order
    - OMCG
    - outlaw motorcycle gang
    - drug distribution
    - risk classification
    - intelligence holding
    - inter-facility transfer
    - escape planning
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - documentary
    - academic
    - university
    - research
    - anonymised
    - news article
    - former inmate
    - television
    - rehabilitation
  filters:
  - type: exclude
    description: Exclude public reports, academic research, and media
    keywords:
    - annual report
    - published
    - academic
    - university
    - research
    - documentary
    - news article
    - television
    - anonymised
risk_rating: 9
risk_description: Disclosure reveals prison gang intelligence, inmate risk ratings, informant identities within correctional
  facilities, and security threat group assessments. Endangers correctional staff, informant inmates, and undermines facility
  security.
