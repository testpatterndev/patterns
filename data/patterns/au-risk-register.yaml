schema: testpattern/v1
name: Risk Register
slug: au-risk-register
version: 1.0.0
type: keyword_list
description: Detects risk registers containing assessed vulnerabilities, likelihood ratings, and risk treatment plans.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - governance
  - security
test_cases:
  should_match:
    - value: 'Risk register: risk assessment with likelihood and consequence ratings'
      description: Test match 1
    - value: Risk treatment plan for residual risk within risk appetite and tolerance
      description: Test match 2
    - value: 'Risk owner review: inherent risk rating and risk matrix update'
      description: Test match 3
  should_not_match:
    - value: Risk taking in sports
      description: Non-match 1
    - value: At risk youth program
      description: Non-match 2
false_positives:
  - description: Generic risk in non-register contexts.
    mitigation: Require register-specific terms like risk register, risk matrix, or risk owner.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Risk register exposure reveals assessed vulnerabilities, likelihood ratings, and treatment gaps.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_risk_register
      matches:
        - ref: Keyword_risk_assessment
        - ref: Keyword_risk_treatment
    - confidence_level: 85
      id_match: Regex_risk_register
      matches:
        - ref: Keyword_risk_assessment
    - confidence_level: 75
      id_match: Regex_risk_register
      matches:
        - ref: Keyword_compliance_general
  regexes:
    - id: Regex_risk_register
      pattern: >-
        (?i)\b(?:risk\s+register|(?:enterprise\s+)?risk\s+(?:management\s+)?report|risk\s+(?:assessment\s+)?matrix|risk\s+heat\s*map|kri\s+(?:dashboard|report))\b
  keywords:
    - id: Keyword_risk_assessment
      groups:
        - match_style: word
          terms:
            - risk assessment
            - risk analysis
            - risk identification
            - likelihood
            - impact
            - inherent risk
            - residual risk
            - risk score
            - risk rating
            - risk appetite
            - risk tolerance
    - id: Keyword_risk_treatment
      groups:
        - match_style: word
          terms:
            - risk treatment
            - risk mitigation
            - risk transfer
            - risk acceptance
            - risk avoidance
            - control effectiveness
            - KRI
            - key risk indicator
    - id: Keyword_compliance_general
      groups:
        - match_style: word
          terms:
            - compliance
            - regulatory
            - governance
            - policy
            - standard
            - framework
            - assessment
            - audit
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - risk register
  - risk assessment
  - risk rating
  - risk likelihood
  - risk consequence
  - risk treatment
  - risk appetite
  - risk tolerance
  - risk owner
  - residual risk
  - inherent risk
  - risk matrix
