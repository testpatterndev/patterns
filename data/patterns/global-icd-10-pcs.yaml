schema: testpattern/v1
name: ICD-10 Pcs
slug: global-icd-10-pcs
version: 1.0.0
type: regex
engine: universal
description: Detects ICD-10 Pcs patterns.
operation: 'Corroborative evidence: 19 keywords within 300 characters. Keyword lists: healthcare-codes.'
pattern: \b[0-9A-HJ-NP-Z]{7}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-codes
test_cases:
  should_match:
    - value: "0016070"
      description: Bypass coronary artery procedure code
    - value: 5A1D70Z
      description: Mechanical ventilation procedure code
    - value: GZ63ZZZ
      description: Individual psychotherapy procedure code
  should_not_match:
    - value: 001607
      description: Only 6 characters instead of 7
    - value: 00160700
      description: 8 characters instead of 7
    - value: OO16070
      description: Contains letter O (excluded from valid set)
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_icd_10_pcs
      matches:
        - ref: Keyword_icd_10_pcs
    - confidence_level: 65
      id_match: Regex_icd_10_pcs
  regexes:
    - id: Regex_icd_10_pcs
      pattern: \b[0-9A-HJ-NP-Z]{7}\b
  keywords:
    - id: Keyword_icd_10_pcs
      groups:
        - match_style: word
          terms:
            - ICD-10
            - ICD-10-PCS
            - procedure code
            - procedure classification
            - medical procedure
            - surgical code
            - MRN
            - medical record number
            - patient ID
            - CPT
            - SNOMED
            - HCPCS
            - operative report
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
