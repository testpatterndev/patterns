schema: testpattern/v1
name: ICD-10 Pcs
slug: global-icd-10-pcs
version: 1.0.0
type: regex
engine: universal
description: Detects ICD-10 Pcs patterns.
operation: 'Corroborative evidence: 19 keywords within 300 characters. Keyword lists:
  healthcare-codes. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b[0-9A-HJ-NP-Z]{7}\b
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- phi
- healthcare
corroborative_evidence:
  keywords:
  - MRN
  - medical record number
  - patient ID
  - NPI
  - DEA
  - medicare
  - medicaid
  - insurance ID
  - member ID
  - beneficiary
  - ICD-10
  - ICD-9
  - CPT
  - NDC
  - SNOMED
  - HCPCS
  - diagnosis code
  - procedure code
  - drug code
  proximity: 300
  keyword_lists:
  - healthcare-codes
test_cases:
  should_match:
  - value: '0016070'
    description: Bypass coronary artery procedure code
  - value: 5A1D70Z
    description: Mechanical ventilation procedure code
  - value: GZ63ZZZ
    description: Individual psychotherapy procedure code
  should_not_match:
  - value: 903
    description: Only 6 characters instead of 7
  - value: 57792
    description: 8 characters instead of 7
  - value: OO16070
    description: Contains letter O (excluded from valid set)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Medical terminology in health education materials, research publications,
    clinical guidelines, or public health documents without patient-specific data.
  mitigation: Require corroborative evidence keywords confirming patient context.
    Look for co-occurrence with patient identifiers such as medical record numbers
    or dates of birth.
- description: General wellness and fitness content using medical vocabulary without
    constituting protected health information.
  mitigation: Layer with patient identifier patterns or healthcare-specific document
    structure detection to distinguish clinical records from general health content.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: CONFIDENTIAL
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_icd_10_pcs
    matches:
    - ref: Pattern_global_icd_10_pcs_label_context
    - ref: Keyword_global_icd_10_pcs_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_icd_10_pcs_noise_exclusion
  - confidence_level: 75
    id_match: Regex_icd_10_pcs
    matches:
    - ref: Keyword_icd_10_pcs
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_icd_10_pcs_noise_exclusion
  - confidence_level: 65
    id_match: Regex_icd_10_pcs
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_icd_10_pcs_noise_exclusion
  regexes:
  - id: Regex_icd_10_pcs
    pattern: \b[0-9A-HJ-NP-Z]{7}\b
  - id: Pattern_global_icd_10_pcs_label_context
    pattern: (?i)\\b(?:icd\-10\\s+pcs|icd|pcs)\\b
  keywords:
  - id: Keyword_icd_10_pcs
    groups:
    - match_style: word
      terms:
      - ICD-10
      - ICD-10-PCS
      - procedure code
      - procedure classification
      - medical procedure
      - surgical code
      - MRN
      - medical record number
      - patient ID
      - CPT
      - SNOMED
      - HCPCS
      - operative report
  - id: Keyword_global_icd_10_pcs_domain_context
    groups:
    - match_style: word
      terms:
      - icd-10 pcs
      - icd
      - pcs
      - field
      - identifier
      - reference
  - id: Keyword_global_icd_10_pcs_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
