schema: testpattern/v1
name: Regulatory Investigation Defence Strategy
slug: regulatory-investigation-defence-strategy
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects legal defence strategy prepared in response to regulatory investigations by bodies such as ACCC, ASIC,
  APRA, OAIC, and Queensland regulators (CCC, OIA). Disclosure reveals the target's assessment of its own regulatory exposure
  and defence approach.
operation: 'Primary detection: keyword proximity matching investigation terms (''regulatory investigation'', ''investigation
  response'', ''show cause'', ''enforcement action'', ''regulatory inquiry'') within 200 characters of strategy/privilege
  terms (''defence strategy'', ''legal strategy'', ''legal advice'', ''privilege'', ''PROTECTED'', ''response strategy'').
  May co-occur with regulator names (ACCC, ASIC, APRA, OAIC, CCC, OIA). Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:regulatory\s+investigation|investigation\s+response|show\s+cause|enforcement\s+action|regulatory\s+inquiry)\b
confidence: high
confidence_justification: 'High confidence: Regulatory investigation + defence/response strategy + privilege markers targets
  privileged defence work product. The requirement for strategy and privilege context eliminates news articles about regulatory
  actions.'
jurisdictions:
- global
regulations:
- qgiscf
data_categories:
- legal
corroborative_evidence:
  keywords:
  - defence strategy
  - legal strategy
  - legal advice
  - privilege
  - PROTECTED
  - response strategy
  - ACCC
  - ASIC
  - APRA
  - OAIC
  - CCC
  - OIA
  - exposure
  - cooperation
  - enforceable undertaking
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — LEGAL PROFESSIONAL PRIVILEGE

      Regulatory Investigation Defence Strategy


      Investigation: ASIC Investigation No. ASC-2025-0456

      Subject: Alleged continuous disclosure failures — GOC subsidiary


      Defence strategy: The legal advice recommends full cooperation with ASIC while asserting privilege over internal board
      deliberations.'
    description: Defence strategy for ASIC investigation with cooperation approach
  - value: This privileged legal strategy addresses our response to the ACCC investigation into alleged anti-competitive conduct.
      The regulatory investigation defence recommends seeking an enforceable undertaking to avoid prosecution.
    description: Privileged defence strategy for ACCC investigation
  - value: 'CONFIDENTIAL

      Show Cause Response Strategy


      Regulator: Crime and Corruption Commission (CCC)

      Subject: Show cause notice — alleged misconduct


      Legal advice: The defence strategy recommends challenging the scope of the investigation and asserting privilege over
      certain communications. Exposure assessment: moderate risk of adverse finding.'
    description: Show cause response strategy for CCC investigation
  should_not_match:
  - value: ASIC announced enforcement action against the company for continuous disclosure failures. The published media release
      details the allegations and the penalty sought.
    description: Published ASIC enforcement action announcement
  - value: This article examines regulatory investigation defence strategies commonly employed in Australian corporate law.
      The academic analysis reviews recent enforcement trends.
    description: Academic article on regulatory defence
  - value: The ACCC annual report noted an increase in enforcement actions during the reporting period. The published statistics
      show 42 investigations commenced.
    description: Published ACCC annual report with enforcement statistics
false_positives:
- description: Published regulatory enforcement announcements
  mitigation: Negative match on 'announced', 'media release', 'published', 'penalty imposed'
- description: Academic analysis of regulatory defence strategies
  mitigation: Require co-occurrence with specific investigation references and privilege/PROTECTED markers
- description: Published regulatory annual reports
  mitigation: Negative match on 'annual report', 'statistics', 'tabled', 'reporting period'
- description: General compliance policy documents
  mitigation: Require investigation-specific context (investigation numbers, regulator names, show cause references)
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Regulatory investigation + defence strategy + PROTECTED + regulator name
  - tier: medium
    confidence: 75
    description: Investigation response/show cause + legal strategy + privilege
  - tier: low
    confidence: 65
    description: Enforcement action + response strategy + confidential
  regexes:
  - pattern: (?i)\b(?:regulatory\s+investigation|show\s+cause)\b
    description: Regulatory investigation terminology
  - pattern: (?i)\b(?:ACCC|ASIC|APRA|OAIC|CCC|OIA)\b
    description: Regulator abbreviations
  keywords:
  - group: primary
    values:
    - regulatory investigation
    - investigation response
    - show cause
    - enforcement action
    - regulatory inquiry
  - group: corroborative
    values:
    - defence strategy
    - legal strategy
    - legal advice
    - privilege
    - PROTECTED
    - response strategy
    - ACCC
    - ASIC
    - APRA
    - OAIC
    - CCC
    - OIA
    - exposure
    - cooperation
    - enforceable undertaking
  - group: exclusion
    values:
    - announced
    - media release
    - published
    - penalty imposed
    - annual report
    - statistics
    - textbook
  filters:
  - type: exclude_keyword
    values:
    - enforcement action announced
    - published penalty
    - media statement
    description: Exclude public regulatory enforcement documents
risk_rating: 9
risk_description: Legal defence strategy prepared in response to regulatory investigations (ACCC, ASIC, APRA, OAIC, QLD regulators).
  Disclosure reveals the target's assessment of its own regulatory exposure and defence approach.
