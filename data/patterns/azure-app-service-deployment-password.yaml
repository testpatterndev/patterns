schema: testpattern/v1
name: Azure App Service Deployment Password
slug: azure-app-service-deployment-password
version: 1.0.0
type: regex
engine: universal
description: Detects Azure App Service deployment passwords in configuration files
  and publish profiles. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in
  SIT directly, or use this version as a starting point for customisation.
operation: 'Matches deployment credentials in Azure publish settings XML files, including
  userPWD and password attributes with Base64 or alphanumeric values. Corroborative
  evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?i)(?:userPWD|publishPassword|password)\s*=\s*"?[A-Za-z0-9+/=]{20,}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern matching
  deployment credential assignments with corroborative keyword support reduces false
  positive rates significantly. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - publishsettings
  - deployment
  - App Service
  - Azure
  - userPWD
  - publishPassword
  - deploy
  - publish profile
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: userPWD="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    description: Azure deployment password in publish profile
  - value: publishPassword="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnop"
    description: Publish password with mixed case
  - value: password="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcd"
    description: Generic password attribute with long value
  should_not_match:
  - value: userPWD=""
    description: Empty password value
  - value: password="short"
    description: Too short to be a deployment password
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: XML configuration templates and documentation containing placeholder
    deployment credentials.
  mitigation: Check for common placeholder patterns and combine with Azure-specific
    context keywords.
- description: Non-Azure password attributes in configuration files that happen to
    match the pattern.
  mitigation: Require proximity to Azure App Service specific keywords to reduce cross-platform
    false positives.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_app_service_deployment_password
    matches:
    - ref: Pattern_azure_app_service_deployment_password_label_context
    - ref: Keyword_azure_app_service_deployment_password_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_app_service_deployment_password_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_app_service_deployment_password
    matches:
    - ref: Keyword_azure_app_service_deployment
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_app_service_deployment_password_noise_exclusion
  regexes:
  - id: Regex_azure_app_service_deployment_password
    pattern: (?i)(?:userPWD|publishPassword|password)\s*=\s*"?[A-Za-z0-9+/=]{20,}"?
  - id: Pattern_azure_app_service_deployment_password_label_context
    pattern: (?i)\\b(?:azure\\s+app\\s+service\\s+deployment\\s+password|azure|app|service|deployment|password)\\b
  keywords:
  - id: Keyword_azure_app_service_deployment
    groups:
    - match_style: word
      terms:
      - publishsettings
      - deployment
      - App Service
      - Azure
      - userPWD
      - publishPassword
      - deploy
      - publish profile
      - publish settings
      - web deploy
      - Azure Web App
      - deployment credentials
  - id: Keyword_azure_app_service_deployment_password_domain_context
    groups:
    - match_style: word
      terms:
      - azure app service deployment password
      - azure
      - app
      - service
      - deployment
      - password
      - field
      - identifier
      - reference
  - id: Keyword_azure_app_service_deployment_password_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
