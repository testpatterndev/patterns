schema: testpattern/v1
name: Pre-Announcement Grant Funding Recommendation
slug: pre-announcement-grant-funding-recommendation
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects ministerial briefing notes or departmental submissions recommending specific grant funding decisions
  before public announcement.
operation: 'Keyword proximity: recommendation/submission terms within 300 characters of grant/funding terms and ministerial/approval
  context. Requires pre-announcement markers (PROTECTED, not for release, decision pending).'
pattern: null
confidence: high
confidence_justification: 'High confidence: the combination of recommendation language with grant funding context and pre-announcement
  markers is highly specific to pre-decisional funding documents. Published grant outcomes are excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - recommend
  - recommendation
  - submission
  - brief
  - briefing note
  - approval
  - grant
  - funding
  - program
  - initiative
  - Minister
  - Director-General
  - decision
  - PROTECTED
  - not for release
  - pre-announcement
  - decision pending
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — Briefing Note for the Minister. Subject: Grant Funding Recommendations — Community Recovery Program
      Round 2. Recommendation: That the Minister approve funding of $8.4M across 23 applicants as listed in Attachment A.
      Decision pending — not for release until ministerial announcement.'
    description: Ministerial brief with grant funding recommendations
  - value: 'Submission to Director-General. Pre-announcement. Recommendation: Approve the attached grant funding allocations
      for the Regional Innovation Fund ($12.6M total). 15 successful applicants recommended from 89 applications. PROTECTED
      — decision pending.'
    description: DG submission with pre-announcement grant recommendations
  should_not_match:
  - value: 'Media Release: Minister announces $8.4M in Community Recovery grants. Twenty-three organisations across Queensland
      will receive funding under Round 2.'
    description: Post-announcement media release — public document
  - value: Grant Application Form — Community Recovery Program. Applicants must demonstrate financial viability and community
      benefit to be recommended for funding.
    description: Public grant application form describing process
false_positives:
- description: Post-announcement media releases and grant outcome notifications
  mitigation: Exclude documents containing 'media release', 'announces', 'congratulations', 'successful applicants' without
    pre-announcement markers
- description: Grant program guidelines and application forms
  mitigation: Exclude documents containing 'application form', 'how to apply', 'eligibility criteria', 'guidelines'
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Recommendation + grant funding + pre-announcement marker
  - tier: medium
    confidence: 65
    description: Recommendation + grant funding without explicit marker
  regexes:
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for funding figures
  keywords:
  - group: primary
    values:
    - recommend
    - recommendation
    - submission
    - brief
    - briefing note
    - approval
  - group: context
    values:
    - grant
    - funding
    - program
    - initiative
    - round
    - applicant
    - application
  - group: authority
    values:
    - Minister
    - Director-General
    - DG
    - decision
    - approve
    - endorsed
  - group: markers
    values:
    - PROTECTED
    - not for release
    - pre-announcement
    - decision pending
    - not for distribution
    - embargoed
  filters:
  - type: exclude_keywords
    values:
    - media release
    - announces
    - congratulations
    - successful applicants
    - application form
    - how to apply
    - guidelines
    - published
risk_rating: 9
risk_description: Ministerial briefings recommending specific grant funding decisions before public announcement; disclosure
  corrupts the announcement process.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
