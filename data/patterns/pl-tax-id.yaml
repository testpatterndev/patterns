schema: testpattern/v1
name: Poland Tax Identification Number
slug: pl-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Poland Tax Identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, pl-financial.
pattern: '\b\d{3}-?\d{3}-?\d{2}-?\d{2}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: the 3-3-2-2 digit grouping pattern with optional hyphens is somewhat distinctive but can match other formatted numbers. Keywords like 'NIP' improve accuracy.
jurisdictions:
  - pl
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - NIP
    - PESEL
    - numer identyfikacji podatkowej
    - tax identification
    - UrzÄ…d Skarbowy
  proximity: 300
  keyword_lists:
    - tax-id
    - pl-financial
test_cases:
  should_match:
    - value: '123-456-78-90'
      description: Polish NIP with hyphens
    - value: '1234567890'
      description: Polish NIP continuous digits
    - value: '987-654-32-10'
      description: Polish tax ID with separators
  should_not_match:
    - value: '123-456-78-9'
      description: Only 9 digits, too short for Polish NIP
    - value: '123-456-789-01'
      description: Wrong grouping for Polish NIP format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-poland-tax-identification-number
    title: "Poland Tax Identification Number entity definition - Microsoft Learn"
