schema: testpattern/v1
name: Impairments Listed In The U.S. Disability Evaluation Under Social Security
slug: us-disability-impairments
version: 1.0.0
type: keyword_list
description: >-
  Detects Impairments Listed In The U.S. Disability Evaluation Under Social Security patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type that identifies health and medical terminology in documents.
  Keyword matching is used to flag content containing medical language.
operation: >-
  Function-based detection in Microsoft Purview. This pattern uses keyword matching for
  health and medical terminology to identify protected health information.
keywords:
  - musculoskeletal
  - respiratory
  - cardiovascular
  - neurological
  - mental disorder
  - immune deficiency
  - digestive
  - genitourinary
  - hematological
  - endocrine
  - congenital
  - neoplastic
  - skin disorder
confidence: low
confidence_justification: >-
  Low confidence: broad keyword matching on medical terms requires additional context for
  accurate detection. Medical terminology may appear in educational, research, or general
  health content without constituting protected health information.
jurisdictions:
  - us
regulations:
  - hipaa
  - ada
  - social-security-act
data_categories:
  - phi
  - health
test_cases:
  should_match:
    - value: "patient diagnosed with musculoskeletal"
      description: Contains medical keyword 'musculoskeletal'
    - value: "treatment plan includes respiratory"
      description: Contains medical keyword 'respiratory'
    - value: "clinical notes reference cardiovascular"
      description: Contains medical keyword 'cardiovascular'
  should_not_match:
    - value: "quarterly revenue report for fiscal year 2024"
      description: Financial text with no medical terminology
    - value: "the project deadline has been moved to next Friday"
      description: Business scheduling text with no health terms
false_positives:
  - description: Educational or research materials discussing medical topics without containing actual patient data
    mitigation: >-
      Layer with PII detection to confirm medical terms appear alongside patient identifiers.
  - description: News articles or general health information websites mentioning medical conditions
    mitigation: >-
      Use document classification to distinguish clinical records from public health content.
exports:
  - yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_us_disability_primary
      matches:
        - ref: Keyword_us_disability_context
    - confidence_level: 65
      id_match: Keyword_us_disability_primary
  keywords:
    - id: Keyword_us_disability_primary
      groups:
        - match_style: word
          terms:
            - musculoskeletal
            - respiratory
            - cardiovascular
            - neurological
            - mental disorder
            - immune deficiency
            - digestive
            - genitourinary
            - hematological
            - endocrine
            - congenital
            - neoplastic
            - skin disorder
    - id: Keyword_us_disability_context
      groups:
        - match_style: word
          terms:
            - disability evaluation
            - social security
            - SSA
            - SSDI
            - disability benefit
            - impairment listing
            - disability determination
            - medical evidence
            - functional limitation
            - residual functional capacity
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
references:
