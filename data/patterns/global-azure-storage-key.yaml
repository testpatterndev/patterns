schema: testpattern/v1
name: Azure Storage Key
slug: global-azure-storage-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Storage Key patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b[A-Za-z0-9/+=\s]{88,96}\b
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
    description: Azure storage account key
  - value: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    description: Test Azure key
  - value: abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
    description: Mixed-case Azure key
  should_not_match:
  - value: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMN
    description: Only 86 characters instead of 88
  - value: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRab
    description: 90 characters instead of 88
  - value: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLM
    description: Only 85 characters instead of 88
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_storage_key
    matches:
    - ref: Pattern_global_azure_storage_key_label_context
    - ref: Keyword_global_azure_storage_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_azure_storage_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_storage_key
    matches:
    - ref: Keyword_azure_storage_key
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_azure_storage_key_noise_exclusion
  regexes:
  - id: Regex_azure_storage_key
    pattern: \b[A-Za-z0-9/+=\s]{88,96}\b
  - id: Pattern_global_azure_storage_key_label_context
    pattern: (?i)\\b(?:azure\\s+storage\\s+key|azure|storage|key)\\b
  keywords:
  - id: Keyword_azure_storage_key
    groups:
    - match_style: word
      terms:
      - storage account
      - account key
      - storage key
      - Azure Storage
      - AccountKey
      - access key
      - blob
      - core.windows.net
      - primary key
      - secondary key
      - connection string
  - id: Keyword_global_azure_storage_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure storage key
      - azure
      - storage
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_azure_storage_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-storage-account-key
  title: Azure storage account key entity definition - Microsoft Learn
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
