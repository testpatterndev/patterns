schema: testpattern/v1
name: Személyi szám
slug: hu-personal-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Személyi szám patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-hungary-personal-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d-\d{6}-\d{4}\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - eu
  - hu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - személyi szám
    - personal identification
    - személyazonosító
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "1-750101-1234"
      description: Male born before 1900
    - value: "2-880512-5678"
      description: Female born before 1900
    - value: "3-920303-4567"
      description: Male born after 1900
  should_not_match:
    - value: "12-750101-1234"
      description: Two digits before first dash
    - value: "1-75010-1234"
      description: Too few digits in date part
false_positives:
  - description: >-
      The distinctive dash-separated format (X-XXXXXX-XXXX) significantly reduces false positives.
    mitigation: >-
      The structured format provides good inherent validation. Additional keyword context improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hu_personal_id
      matches:
        - ref: Keyword_hu_personal_id
    - confidence_level: 75
      id_match: Regex_hu_personal_id
  regexes:
    - id: Regex_hu_personal_id
      pattern: \b\d-\d{6}-\d{4}\b
  keywords:
    - id: Keyword_hu_personal_id
      groups:
        - match_style: word
          terms:
            - személyi szám
            - személyazonosító jel
            - személyazonosító
            - personal identification number
            - személyi azonosító
            - személyi igazolvány szám
            - születési szám
            - azonosító szám
            - nemzeti azonosító
            - személyi igazolvány
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-hungary-personal-identification-number
    title: "Hungary Personal Identification Number entity definition - Microsoft Learn"
