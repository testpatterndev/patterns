schema: testpattern/v1
name: Slack Token
slug: global-slack-token
version: 1.0.0
type: regex
engine: universal
description: Detects Slack Token patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-tokens. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \bxox[baprs]-[0-9]{10,13}-[0-9]{10,13}-[a-zA-Z0-9]{24}\b
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-tokens
test_cases:
  should_match:
  - value: xoxb-1234567890-1234567890-ABCDEFGHIJKLMNOPabcdefgh
    description: Slack bot token
  - value: xoxp-1234567890-1234567890-ABCDEFGHIJKLMNOPabcdefgh
    description: Slack user token
  - value: xoxa-1234567890-1234567890-ABCDEFGHIJKLMNOPabcdefgh
    description: Slack app token
  should_not_match:
  - value: xoxc-1234567890-1234567890-ABCDEFGHIJKLMNOPabcdefgh
    description: Invalid token type prefix (xoxc not in valid set)
  - value: xoxs-123456789-1234567890-ABCDEFGHIJKLMNOPabcdefgh
    description: First numeric segment too short (9 digits instead of 10-13)
  - value: xoxs-1234567890-1234567890-ABCDEFGHIJKLMNOPabcdefg
    description: Last segment too short (23 characters instead of 24)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_slack_token
    matches:
    - ref: Pattern_global_slack_token_label_context
    - ref: Keyword_global_slack_token_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_slack_token_noise_exclusion
  - confidence_level: 85
    id_match: Regex_slack_token
    matches:
    - ref: Keyword_slack_token
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_slack_token_noise_exclusion
  regexes:
  - id: Regex_slack_token
    pattern: \bxox[baprs]-[0-9]{10,13}-[0-9]{10,13}-[a-zA-Z0-9]{24}\b
  - id: Pattern_global_slack_token_label_context
    pattern: (?i)\\b(?:slack\\s+token|slack|token)\\b
  keywords:
  - id: Keyword_slack_token
    groups:
    - match_style: word
      terms:
      - slack
      - xoxb
      - xoxp
      - bot token
      - api token
      - api key
      - webhook
      - workspace
      - oauth token
      - bearer token
      - SLACK_TOKEN
      - SLACK_BOT_TOKEN
  - id: Keyword_global_slack_token_domain_context
    groups:
    - match_style: word
      terms:
      - slack token
      - slack
      - token
      - field
      - identifier
      - reference
  - id: Keyword_global_slack_token_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
