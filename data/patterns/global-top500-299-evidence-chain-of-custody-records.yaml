      - evidence handling
      - forensic evidence
      - evidence bag
      - exhibit number
      - evidence transfer
      - digital evidence
      - integrity verification
      - hash value
  - id: Keyword_global_top500_299_evidence_chain_of_custody_records_domain_context
    groups:
    - match_style: word
      terms:
      - evidence chain-of-custody records
      - evidence
      - chain
      - custody
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_299_evidence_chain_of_custody_records_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
