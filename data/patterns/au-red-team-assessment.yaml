schema: testpattern/v1
name: Red Team Assessment
slug: au-red-team-assessment
version: 1.0.0
type: keyword_list
description: >-
  Detects red team assessment reports revealing proven attack paths and security blind spots.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "red team"
  - "red team assessment"
  - "adversary simulation"
  - "attack simulation"
  - "purple team"
  - "blue team"
  - "attack path"
  - "kill chain"
  - "MITRE ATT&CK"
  - "lateral movement"
  - "privilege escalation"
  - "initial access"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
test_cases:
  should_match:
    - value: "Red team assessment: attack path via initial access and lateral movement"
      description: Test match 1
    - value: "Adversary simulation using MITRE ATT&CK kill chain and privilege escalation"
      description: Test match 2
    - value: "Red team report with purple team and blue team coordination findings"
      description: Test match 3
  should_not_match:
    - value: "Red team won the competition"
      description: Non-match 1
    - value: "Team-building exercise"
      description: Non-match 2
false_positives:
  - description: >-
      Sports or team references.
    mitigation: >-
      Require security-specific terms like adversary simulation, MITRE ATT&CK, or attack path.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: >-
  Red team report exposure reveals proven attack paths and security blind spots.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
