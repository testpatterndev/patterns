schema: testpattern/v1
name: Azure Cognitive Service Key
slug: azure-cognitive-service-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Cognitive Services subscription key patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Matches Azure Cognitive Services API keys, which are 32-character hexadecimal
  strings used for authentication to services like Computer Vision, Text Analytics,
  and Speech. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: (?i)(?:Ocp-Apim-Subscription-Key|cognitive[._-]?key|subscription[._-]?key)\s*[:=]\s*"?[0-9A-Fa-f]{32}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained 32-character
  hexadecimal pattern with Cognitive Services context keywords reduces false positive
  rates significantly. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Cognitive Services
  - cognitive service
  - Ocp-Apim-Subscription-Key
  - subscription key
  - Computer Vision
  - Text Analytics
  - Speech
  - api key
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: Ocp-Apim-Subscription-Key=AAAA0000BBBB1111CCCC2222DDDD3333
    description: Cognitive Services subscription key
  - value: 'cognitive_key: "0123456789abcdef0123456789abcdef"'
    description: Cognitive key in lowercase hex
  - value: subscription_key="00000000000000000000000000000000"
    description: Subscription key with placeholder value
  should_not_match:
  - value: Ocp-Apim-Subscription-Key=tooshort
    description: Too short to be a valid key
  - value: cognitiveServiceEndpoint=https://myservice.cognitiveservices.azure.com
    description: Endpoint URL, not a key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Cognitive Services quickstart guides and SDK documentation with example
    keys.
  mitigation: Check for common placeholder values and documentation file types.
- description: API Management subscription keys for non-cognitive services.
  mitigation: Use Cognitive Services specific corroborative keywords for differentiation.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_cognitive_service_key
    matches:
    - ref: Pattern_azure_cognitive_service_key_label_context
    - ref: Keyword_azure_cognitive_service_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_cognitive_service_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_cognitive_service_key
    matches:
    - ref: Keyword_azure_cognitive_services
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_cognitive_service_key_noise_exclusion
  regexes:
  - id: Regex_azure_cognitive_service_key
    pattern: (?i)(?:Ocp-Apim-Subscription-Key|cognitive[._-]?key|subscription[._-]?key)\s*[:=]\s*"?[0-9A-Fa-f]{32}"?
  - id: Pattern_azure_cognitive_service_key_label_context
    pattern: (?i)\\b(?:azure\\s+cognitive\\s+service\\s+key|azure|cognitive|service|key)\\b
  keywords:
  - id: Keyword_azure_cognitive_services
    groups:
    - match_style: word
      terms:
      - Cognitive Services
      - cognitive service
      - Ocp-Apim-Subscription-Key
      - subscription key
      - Computer Vision
      - Text Analytics
      - Speech
      - api key
      - Azure AI
      - cognitiveservices
      - Form Recognizer
      - Language Understanding
  - id: Keyword_azure_cognitive_service_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure cognitive service key
      - azure
      - cognitive
      - service
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_cognitive_service_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
