schema: testpattern/v1
name: Azure Function Master / API Key
slug: azure-function-master-api-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Functions master key and API key patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: >-
  Matches Azure Functions host keys and master keys, which are alphanumeric strings typically 40-56 characters used for
  function-level and host-level authentication. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys.
pattern: (?i)(x-functions-key|master[._-]?key|function[._-]?key|host[._-]?key|default[._-]?key)\s*[:=]\s*"?[A-Za-z0-9_\-]{30,60}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with Azure Functions context keywords reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Azure Functions
    - function app
    - x-functions-key
    - master key
    - host key
    - function key
    - api key
    - azurewebsites.net
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: x-functions-key=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444FFFF
      description: Azure Functions host key
    - value: master_key="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnop"
      description: Functions master key
    - value: function_key="000000000000000000000000000000000000000000"
      description: Function key with placeholder value
  should_not_match:
    - value: x-functions-key=""
      description: Empty key value
    - value: functionAppName=my-function-app
      description: Function app name, not a key
false_positives:
  - description: >-
      Azure Functions documentation and deployment templates with placeholder keys.
    mitigation: >-
      Check for common placeholder patterns and documentation context.
  - description: >-
      API keys from other services that use similar alphanumeric formats.
    mitigation: >-
      Require proximity to Azure Functions specific keywords for differentiation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-function-master-api-key
    title: "Azure Function master / API key entity definition - Microsoft Learn"
