schema: testpattern/v1
name: Expense reimbursement claims
slug: au-top500-092-expense-reimbursement-claims
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to expense reimbursement claims in financial and compliance documents. Commonly found in Australian
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b.{0,240}\b(employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - expense reimbursement claims
    - expense
    - reimbursement
    - claims
    - payroll
    - tax
    - operations
  proximity: 300
test_cases:
  should_match:
    - value: Expense reimbursement claims
      description: Exact phrase marker match
    - value: expense reimbursement claims
      description: Case-insensitive phrase match
    - value: Expense reimbursement claims
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_expense_reimbursement_claims
      matches:
        - ref: Keyword_expense_reimbursement_claims
    - confidence_level: 65
      id_match: Regex_expense_reimbursement_claims
  regexes:
    - id: Regex_expense_reimbursement_claims
      pattern: >-
        (?is)\b(payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b.{0,240}\b(employee|period|amount|withheld|account|claim|approval|exception)\b
  keywords:
    - id: Keyword_expense_reimbursement_claims
      groups:
        - match_style: word
          terms:
            - expense reimbursement
            - expense claim
            - travel allowance
            - per diem
            - mileage claim
            - out-of-pocket expense
            - receipt
            - reimbursement request
            - corporate card
            - expense report
            - FBT
            - fringe benefit
