schema: testpattern/v1
name: Rodné číslo
slug: sk-personal-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Rodné číslo patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-slovakia-personal-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{6}/?\d{3,4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - sk
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - rodné číslo
    - birth number
    - personal number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "750101/1234"
      description: Slovak birth number with slash (10 digits)
    - value: "880512/234"
      description: Slovak birth number with slash (9 digits)
    - value: "9203031234"
      description: Slovak birth number without slash
  should_not_match:
    - value: "12345/12"
      description: Too few digits after slash
    - value: "12345/12345"
      description: Too many digits after slash
false_positives:
  - description: >-
      Numeric sequences with optional slash separators may match date-based reference numbers or administrative codes.
    mitigation: >-
      Require corroborative evidence keywords such as "rodné číslo" or "birth number" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_sk_personal_number
      matches:
        - ref: Keyword_sk_personal_number
    - confidence_level: 75
      id_match: Regex_sk_personal_number
  regexes:
    - id: Regex_sk_personal_number
      pattern: \b\d{6}/?\d{3,4}\b
  keywords:
    - id: Keyword_sk_personal_number
      groups:
        - match_style: word
          terms:
            - rodné číslo
            - birth number
            - personal number
            - osobné číslo
            - Slovak personal number
            - číslo občianského preukazu
            - identifikačné číslo
            - dátum narodenia
            - matrika
            - register obyvateľov
  filters:
    - id: Filter_sk_personal_number_same_digits
      type: AllDigitsSameFilter
risk_rating: 5
risk_description: >-
  This sensitive information type identifies data that could be misused if exposed to unauthorized parties. Proper classification and protection are required to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-slovakia-personal-number
    title: "Slovakia Personal Number entity definition - Microsoft Learn"
