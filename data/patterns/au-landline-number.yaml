schema: testpattern/v1
name: Australian Landline Number
slug: au-landline-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australian landline telephone numbers in domestic and international formats across area codes 02, 03, 07, and
  08.
operation: >-
  Matches Australian landline numbers in three formats: with brackets (0X) XXXX XXXX, without brackets 0X XXXX XXXX, and
  international +61 X XXXX XXXX. Corroborative evidence: 16 keywords within 300 characters.
pattern: (?:\(0[2378]\)\s*\d{4}\s*\d{4}|\b0[2378]\s*\d{4}\s*\d{4}|\+61\s*[2378]\s*\d{4}\s*\d{4})\b
confidence: medium
confidence_justification: >-
  Medium confidence: landline format is a 10-digit number with area code prefix, which could match other numeric
  sequences without context.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - telecommunications-act-1997
data_categories:
  - pii
  - contact-information
corroborative_evidence:
  keywords:
    - phone
    - mobile
    - contact
    - mob
    - cell
    - telephone
    - tel
    - ph
    - landline
    - home phone
    - work phone
    - business phone
    - direct line
    - contact number
    - phone number
    - mobile number
  proximity: 300
test_cases:
  should_match:
    - value: 'Phone: (02) 9876 5432'
      description: Sydney landline with brackets
    - value: 'Contact number: 07 3456 7890'
      description: Brisbane landline without brackets
    - value: 'Telephone: +61 3 9876 5432'
      description: Melbourne landline in international format
  should_not_match:
    - value: '0912345678'
      description: Area code 09 is not a valid Australian landline prefix
    - value: 02 1234 567
      description: Only 9 digits, too short for Australian landline
false_positives:
  - description: 10-digit numeric strings in reference numbers or account codes.
    mitigation: Require phone-related corroborative keywords within proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 5
risk_description: Landline exposure enables targeted voice phishing and social engineering.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_au_landline_brackets
      matches:
        - ref: Keyword_au_phone
    - confidence_level: 75
      id_match: Regex_au_landline_no_brackets
      matches:
        - ref: Keyword_au_phone
    - confidence_level: 75
      id_match: Regex_au_landline_international
      matches:
        - ref: Keyword_au_phone
  regexes:
    - id: Regex_au_landline_brackets
      pattern: \b\(0[2378]\)\s*\d{4}\s*\d{4}\b
    - id: Regex_au_landline_no_brackets
      pattern: \b0[2378]\s*\d{4}\s*\d{4}\b
    - id: Regex_au_landline_international
      pattern: \+61\s*[2378]\s*\d{4}\s*\d{4}\b
  keywords:
    - id: Keyword_au_phone
      groups:
        - match_style: word
          terms:
            - phone
            - mobile
            - contact
            - mob
            - cell
            - telephone
            - tel
            - ph
            - landline
            - home phone
            - work phone
            - business phone
            - direct line
            - contact number
            - phone number
            - mobile number
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
