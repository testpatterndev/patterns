schema: testpattern/v1
name: EU Passport Number
slug: eu-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects EU passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive information type.
  Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point
  for customisation. This is a broad, multi-country SIT that aggregates passport number detection across EU member
  states.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-eu-passport-number Corroborative evidence: 3 keywords
  within 300 characters. Keyword lists: pii-civic-credentials. This SIT covers all EU member state passport formats
  collectively.
pattern: ""
confidence: medium
confidence_justification: >-
  Medium confidence: broad multi-country pattern that relies on corroborative keywords to reduce false positive rates
  across diverse passport formats.
jurisdictions:
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
    - eu passport
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: AB1234567
      description: Generic EU passport format with letter prefix and digits
    - value: XY987654
      description: Generic EU passport format with letter prefix and digits
    - value: '123456789'
      description: Numeric-only format used by some EU member states
  should_not_match:
    - value: ABCDEFGHIJ
      description: All letters with no digits
    - value: '12345'
      description: Too short to be any EU passport number
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_eu_passport_primary
      matches:
        - ref: Keyword_eu_passport_context
    - confidence_level: 65
      id_match: Keyword_eu_passport_primary
  keywords:
    - id: Keyword_eu_passport_primary
      groups:
        - match_style: word
          terms:
            - passport
            - travel document
            - passport number
            - eu passport
            - passeport
            - Reisepass
            - passaporto
            - pasaporte
            - paspoort
            - pass
            - reisedokument
            - passaporte
    - id: Keyword_eu_passport_context
      groups:
        - match_style: word
          terms:
            - passport no
            - passport ID
            - numéro de passeport
            - Reisepassnummer
            - numero di passaporto
            - número de pasaporte
            - paspoortnummer
            - passnummer
            - travel ID
            - document number
            - identity document
            - border control
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-eu-passport-number
    title: "EU passport number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
