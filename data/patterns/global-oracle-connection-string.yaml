schema: testpattern/v1
name: Oracle Connection String
slug: global-oracle-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Oracle Connection String patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: (?i)(Data Source|HOST)\s*=\s*[^;)]+.*(PASSWORD)\s*=\s*[^;)]+
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: Data Source=mydb;PASSWORD=secret
      description: Oracle connection string
    - value: HOST=oracledb.example.com; PASSWORD=s3cret
      description: Oracle with HOST keyword
    - value: Data Source=(DESCRIPTION=(ADDRESS=(HOST=myhost)));PASSWORD=pass
      description: Oracle TNS-style connection
  should_not_match:
    - value: 'Data Source=mydb;User Id=admin'
      description: Missing PASSWORD parameter
    - value: 'HOST=oracledb.example.com'
      description: Missing PASSWORD parameter
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
