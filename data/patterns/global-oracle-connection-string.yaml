schema: testpattern/v1
name: Oracle Connection String
slug: global-oracle-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Oracle Connection String patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-connection. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: (?:Data Source|HOST|data source|host)\s*=\s*[^;)]+[^;)]*(?:PASSWORD|password)\s*=\s*[^;)]+
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
test_cases:
  should_match:
  - value: Data Source=mydb;PASSWORD=secret
    description: Oracle connection string
  - value: HOST=oracledb.example.com; PASSWORD=s3cret
    description: Oracle with HOST keyword
  - value: Data Source=(DESCRIPTION=(ADDRESS=(HOST=myhost)));PASSWORD=pass
    description: Oracle TNS-style connection
  should_not_match:
  - value: Data Source=mydb;User Id=admin
    description: Missing PASSWORD parameter
  - value: HOST=oracledb.example.com
    description: Missing PASSWORD parameter
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
risk_rating: 10
risk_description: Oracle connection string exposure enables direct database access
  and data exfiltration
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_oracle_conn
    matches:
    - ref: Pattern_global_oracle_connection_string_label_context
    - ref: Keyword_global_oracle_connection_string_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_oracle_connection_string_noise_exclusion
  - confidence_level: 85
    id_match: Regex_oracle_conn
    matches:
    - ref: Keyword_oracle
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_oracle_connection_string_noise_exclusion
  regexes:
  - id: Regex_oracle_conn
    pattern: (?:Data Source|HOST|data source|host)\s*=\s*[^;)]+[^;)]*(?:PASSWORD|password)\s*=\s*[^;)]+
  - id: Pattern_global_oracle_connection_string_label_context
    pattern: (?i)\\b(?:oracle\\s+connection\\s+string|oracle|connection|string)\\b
  keywords:
  - id: Keyword_oracle
    groups:
    - match_style: word
      terms:
      - Oracle
      - OracleDB
      - Oracle Database
      - TNS
      - tnsnames
      - connection string
      - JDBC
  - id: Keyword_global_oracle_connection_string_domain_context
    groups:
    - match_style: word
      terms:
      - oracle connection string
      - oracle
      - connection
      - string
      - field
      - identifier
      - reference
  - id: Keyword_global_oracle_connection_string_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
