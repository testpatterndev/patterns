schema: testpattern/v1
name: Cuit Cuil
slug: ar-cuit-cuil
version: 1.0.0
type: regex
engine: universal
description: Detects Cuit Cuil patterns.
operation: 'Validation: Mod 11. Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.'
pattern: \b\d{2}-?\d{8}-?\d{1}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ar
regulations:
  - ar-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 20-12345678-9
      description: Standard CUIT format
    - value: '20123456789'
      description: CUIT without separators
    - value: 27-12345678-4
      description: CUIL format (27 prefix)
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to cuit cuil appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Argentina), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
