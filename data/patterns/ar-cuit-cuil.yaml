schema: testpattern/v1
name: Cuit Cuil
slug: ar-cuit-cuil
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Cuit Cuil patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Mod 11. Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.'
pattern: \b\d{2}-?\d{8}-?\d{1}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ar
regulations:
  - ar-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: 20-12345678-9
      description: Standard CUIT format
    - value: '20123456789'
      description: CUIT without separators
    - value: 27-12345678-4
      description: CUIL format (27 prefix)
  should_not_match:
    - value: '20-1234567-9'
      description: Only 7 digits in middle group instead of 8
    - value: 'AB-12345678-9'
      description: Letters instead of digits in prefix
    - value: '20-12345678-'
      description: Missing check digit at end
false_positives:
  - description: >-
      Common words and phrases related to cuit cuil appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Argentina), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ar_cuit_cuil
      matches:
        - ref: Keyword_ar_cuit_cuil
    - confidence_level: 75
      id_match: Regex_ar_cuit_cuil
  regexes:
    - id: Regex_ar_cuit_cuil
      pattern: \b\d{2}-?\d{8}-?\d{1}\b
      validators:
        - ref: Validator_ar_cuit_cuil_checksum
  keywords:
    - id: Keyword_ar_cuit_cuil
      groups:
        - match_style: word
          terms:
            - CUIT
            - CUIL
            - clave unica
            - clave única
            - identificación tributaria
            - identificacion tributaria
            - tax identification
            - tax id
            - número de CUIT
            - numero de CUIT
            - número de CUIL
            - numero de CUIL
            - clave fiscal
  validators:
    - id: Validator_ar_cuit_cuil_checksum
      type: Checksum
      params:
        weights: "5,4,3,2,7,6,5,4,3,2"
        mod: 11
        checkDigit: 0
  filters:
    - id: Filter_ar_cuit_cuil_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure
  can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-argentina-unique-tax-identification-key
    title: "Argentina Unique Tax Identification Key (CUIT/CUIL) entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
