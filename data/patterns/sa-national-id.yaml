schema: testpattern/v1
name: National Id
slug: sa-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects National Id patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Luhn algorithm. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-saudi-arabia-national-id
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[12]\d{9}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- sa
regulations:
- sa-pdpl
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1000000001
    description: Saudi national ID starting with 1
  - value: 2345678901
    description: Saudi resident ID starting with 2
  - value: 1098765432
    description: Alternate Saudi national ID
  should_not_match:
  - value: 3456789012
    description: Starts with 3 (must start with 1 or 2)
  - value: 0123456789
    description: Starts with 0 (must start with 1 or 2)
  - value: 12345678
    description: Only 8 digits instead of 10
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to national id appearing in policy
    documents, training materials, HR templates, or compliance guidelines without
    actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Arabic (Saudi Arabia), similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_sa_national_id
    matches:
    - ref: Pattern_sa_national_id_label_context
    - ref: Keyword_sa_national_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sa_national_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_sa_national_id
    matches:
    - ref: Keyword_sa_national_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sa_national_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_sa_national_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sa_national_id_noise_exclusion
  regexes:
  - id: Regex_sa_national_id
    pattern: \b[12]\d{9}\b
  - id: Pattern_sa_national_id_label_context
    pattern: (?i)\\b(?:national\\s+id|national)\\b
  keywords:
  - id: Keyword_sa_national_id
    groups:
    - match_style: word
      terms:
      - الهوية الوطنية
      - رقم الهوية
      - بطاقة الهوية
      - Saudi national ID
      - national ID
      - identity number
      - رقم السجل المدني
      - الأحوال المدنية
      - هوية وطنية
      - إقامة
  - id: Keyword_sa_national_id_domain_context
    groups:
    - match_style: word
      terms:
      - national id
      - national
      - field
      - identifier
      - reference
  - id: Keyword_sa_national_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_sa_national_id_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
