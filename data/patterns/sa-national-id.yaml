schema: testpattern/v1
name: National Id
slug: sa-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects National Id patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://learn.microsoft.com/en-us/purview/sit-defn-saudi-arabia-national-id
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[12]\d{9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sa
regulations:
  - sa-pdpl
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: <see pattern>
      description: Match example for National Id
    - value: <see pattern>
      description: Alternate format for National Id
    - value: <see pattern>
      description: Additional example for National Id
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to national id appearing in policy documents, training materials, HR templates,
      or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Arabic (Saudi Arabia), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
