schema: testpattern/v1
name: Data Breach Report
slug: au-data-breach-report
version: 1.0.0
type: keyword_list
description: Detects data breach reports including breach details, affected individuals, and OAIC notifications.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - privacy
  - legal
test_cases:
  should_match:
    - value: 'Notifiable data breach report: OAIC notification for affected individuals'
      description: Test match 1
    - value: 'Data breach assessment: eligible data breach with serious harm evaluation'
      description: Test match 2
    - value: Breach notification and breach remediation plan per NDB scheme
      description: Test match 3
  should_not_match:
    - value: Breach of contract claim
      description: Non-match 1
    - value: The dam breach caused flooding
      description: Non-match 2
false_positives:
  - description: Non-data breach uses of breach.
    mitigation: Require data-specific breach terms like NDB, OAIC, or affected individuals.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Data breach report exposure reveals breach details, affected individuals, and OAIC notifications.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
purview:
  patterns_proximity: 300
  recommended_confidence: 90
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_data_breach
      matches:
        - ref: Keyword_breach_notification
        - ref: Keyword_affected_individuals
    - confidence_level: 85
      id_match: Regex_data_breach
      matches:
        - ref: Keyword_breach_notification
    - confidence_level: 85
      id_match: Regex_data_breach
      matches:
        - ref: Keyword_incident_response
  regexes:
    - id: Regex_data_breach
      pattern: >-
        (?i)\b(?:data\s+breach\s+(?:report|notification|assessment)|privacy\s+(?:breach|incident)\s+(?:report|assessment)|notifiable\s+data\s+breach|ndb\s+(?:assessment|notification))\b
  keywords:
    - id: Keyword_breach_notification
      groups:
        - match_style: word
          terms:
            - breach notification
            - notifiable data breach
            - NDB
            - mandatory reporting
            - notification timeline
            - regulatory notification
            - OAIC notification
    - id: Keyword_affected_individuals
      groups:
        - match_style: word
          terms:
            - affected individuals
            - data subjects
            - impacted users
            - notification letter
            - credit monitoring
            - identity protection
            - breach scope
    - id: Keyword_incident_response
      groups:
        - match_style: word
          terms:
            - incident response
            - incident handling
            - containment
            - eradication
            - recovery
            - lessons learned
            - forensic analysis
            - forensic investigation
            - timeline
            - indicators of compromise
            - IOC
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - data breach
  - breach notification
  - notifiable data breach
  - NDB
  - OAIC
  - breach report
  - affected individuals
  - breach assessment
  - eligible data breach
  - serious harm
  - breach remediation
  - breach response
