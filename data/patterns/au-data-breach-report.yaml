schema: testpattern/v1
name: Data Breach Report
slug: au-data-breach-report
version: 1.0.0
type: keyword_list
description: >-
  Detects data breach reports including breach details, affected individuals, and OAIC notifications.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "data breach"
  - "breach notification"
  - "notifiable data breach"
  - "NDB"
  - "OAIC"
  - "breach report"
  - "affected individuals"
  - "breach assessment"
  - "eligible data breach"
  - "serious harm"
  - "breach remediation"
  - "breach response"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - privacy
  - legal
test_cases:
  should_match:
    - value: "Notifiable data breach report: OAIC notification for affected individuals"
      description: Test match 1
    - value: "Data breach assessment: eligible data breach with serious harm evaluation"
      description: Test match 2
    - value: "Breach notification and breach remediation plan per NDB scheme"
      description: Test match 3
  should_not_match:
    - value: "Breach of contract claim"
      description: Non-match 1
    - value: "The dam breach caused flooding"
      description: Non-match 2
false_positives:
  - description: >-
      Non-data breach uses of breach.
    mitigation: >-
      Require data-specific breach terms like NDB, OAIC, or affected individuals.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Data breach report exposure reveals breach details, affected individuals, and OAIC notifications.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
