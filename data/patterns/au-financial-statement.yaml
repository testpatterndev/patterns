schema: testpattern/v1
name: Financial Statement
slug: au-financial-statement
version: 1.0.0
type: keyword_list
description: >-
  Detects financial statements including profit and loss, balance sheets, and income statements.
operation: >-
  Regex and keyword-based detection matching profit and loss, income statement, balance sheet, and financial position patterns. Corroborative evidence: 8 financial statement and 8 accounting keywords within 300 characters.
keywords:
  - "profit and loss"
  - "income statement"
  - "balance sheet"
  - "financial position"
  - "cash flow"
  - "financial report"
  - "annual report"
  - "financial results"
  - "revenue"
  - "gross profit"
  - "net profit"
  - "operating expenses"
  - "EBIT"
  - "EBITDA"
  - "cost of goods sold"
  - "depreciation"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - corporations-act-2001
data_categories:
  - financial
  - business
test_cases:
  should_match:
    - value: "Profit and loss statement for FY2025 showing net profit of $1.2M"
      description: Test match 1
    - value: "Balance sheet as at 30 June 2025 - statement of financial position"
      description: Test match 2
    - value: "Annual report financial results: EBITDA increased by 15%"
      description: Test match 3
  should_not_match:
    - value: "The company made a financial donation"
      description: Non-match 1
    - value: "Annual general meeting minutes"
      description: Non-match 2
false_positives:
  - description: >-
      Generic financial terms in non-statement contexts.
    mitigation: >-
      Require specific financial statement terms like profit and loss or balance sheet.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Financial statement exposure reveals revenue, costs, and profitability data.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
