schema: testpattern/v1
name: Australian Street Locality Reference
slug: au-street-locality-reference
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian physical addresses using structural street-number + street-name regex combined
  with road-type, state/territory, and postcode corroborative evidence. Supports standard and extended
  GNAF road classifications.
operation: >-
  Structural regex matching street number (1-5 digits with optional unit suffix) followed by street name
  text. Corroborative evidence: 3 tiers with road-type + state + postcode (high), road-type + metro/postcode
  (medium), and road-type only (low) within 500 characters.
pattern: \b\d{1,5}[A-Za-z]?\s+[A-Za-z][A-Za-z\s'\-]{2,50}\s+(?:Street|St|Road|Rd|Avenue|Ave|Drive|Dr|Place|Pl|Court|Ct|Crescent|Cres|Close|Cl|Lane|La|Way|Parade|Pde|Boulevard|Blvd|Terrace|Tce|Circuit|Cct|Highway|Hwy|Grove|Gv|Square|Sq|Esplanade|Esp)\b
confidence: low
confidence_justification: >-
  Low confidence standalone: street number + name is too broad without road-type and geographic context.
  Multi-evidence tiers with postcode validation improve precision.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - contact-information
corroborative_evidence:
  keywords:
    - street
    - road
    - avenue
    - drive
    - crescent
    - place
    - court
    - highway
    - parade
    - terrace
    - close
    - circuit
    - lane
    - way
  proximity: 500
  keyword_lists:
    - au-road-classification
    - au-road-classification-extended
test_cases:
  should_match:
    - value: '42 Wallaby Way Sydney NSW 2000'
      description: Full address with street number, name, city, state, postcode
    - value: '7B George Street'
      description: Street number with unit suffix
    - value: '123 Queen Street Melbourne VIC 3000'
      description: Melbourne address with state and postcode
  should_not_match:
    - value: quarterly financial report for fiscal year 2024
      description: Business text with no address elements
    - value: the meeting is scheduled for next Tuesday morning
      description: Scheduling text with no address terminology
    - value: Road to success in 2024
      description: Road used metaphorically
false_positives:
  - description: Street names in business names or landmarks.
    mitigation: Require structural patterns with road-type and geographic corroboration.
  - description: Navigation references mentioning road types without actual addresses.
    mitigation: Use proximity-based evidence to ensure numeric components appear alongside keywords.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 3
risk_description: >-
  Physical addresses identify where individuals live or work. Combined with other PII, addresses enable
  stalking, social engineering, and targeted phishing.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 500
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_street_structure
      matches:
        - ref: Evidence_road_types
        - ref: Evidence_state_territory
        - ref: Pattern_au_postcode
    - confidence_level: 75
      id_match: Pattern_street_structure
      matches:
        - ref: Evidence_road_types
        - ref: Evidence_metro_areas
    - confidence_level: 65
      id_match: Pattern_street_structure
      matches:
        - ref: Evidence_road_types
  regexes:
    - id: Pattern_street_structure
      pattern: \b\d{1,5}[A-Za-z]?\s+[A-Za-z][A-Za-z\s'\-]{2,50}\s+(?:Street|St|Road|Rd|Avenue|Ave|Drive|Dr|Place|Pl|Court|Ct|Crescent|Cres|Close|Cl|Lane|La|Way|Parade|Pde|Boulevard|Blvd|Terrace|Tce|Circuit|Cct|Highway|Hwy|Grove|Gv|Square|Sq|Esplanade|Esp)\b
    - id: Pattern_au_postcode
      pattern: \b(?:0[289]\d{2}|[1-9]\d{3})\b
  keywords:
    - id: Evidence_road_types
      groups:
        - match_style: word
          terms:
            - Street
            - St
            - Road
            - Rd
            - Avenue
            - Ave
            - Drive
            - Dr
            - Place
            - Pl
            - Court
            - Ct
            - Crescent
            - Cres
            - Close
            - Cl
            - Lane
            - La
            - Way
            - Parade
            - Pde
            - Boulevard
            - Blvd
            - Terrace
            - Tce
            - Circuit
            - Cct
            - Highway
            - Hwy
            - Grove
            - Gv
            - Square
            - Sq
            - Esplanade
            - Esp
            - Rise
            - View
            - Gardens
            - Loop
            - Trail
            - Track
            - Pass
            - Heights
    - id: Evidence_state_territory
      groups:
        - match_style: word
          terms:
            - NSW
            - VIC
            - QLD
            - SA
            - WA
            - TAS
            - NT
            - ACT
            - New South Wales
            - Victoria
            - Queensland
            - South Australia
            - Western Australia
            - Tasmania
            - Northern Territory
            - Australian Capital Territory
    - id: Evidence_metro_areas
      groups:
        - match_style: word
          terms:
            - Sydney
            - Melbourne
            - Brisbane
            - Perth
            - Adelaide
            - Hobart
            - Darwin
