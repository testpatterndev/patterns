schema: testpattern/v1
name: Individual Healthcare Identifier
slug: au-individual-healthcare-identifier
version: 1.0.0
type: regex
engine: universal
description: Detects Individual Healthcare Identifier patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://www.servicesaustralia.gov.au/individual-healthcare-identifiers
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: au-healthcare-identifiers,
  healthcare-identifiers.
pattern: \b800360\d{10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-healthcare-identifiers
    - healthcare-identifiers
test_cases:
  should_match:
    - value: '8003600000000001'
      description: IHI with standard 800360 prefix
    - value: '8003601234567890'
      description: IHI with typical digit sequence
    - value: '8003609999999999'
      description: IHI upper range
  should_not_match:
    - value: 8003610000000001
      description: Wrong prefix (800361 instead of 800360)
    - value: 800360000000001
      description: Too few trailing digits (9 instead of 10)
    - value: 80036000000000011
      description: Too many trailing digits (11 instead of 10)
false_positives:
  - description: >-
      Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Individual Healthcare
      Identifier format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
