schema: testpattern/v1
name: QLD School Incident Report
slug: au-qld-school-incident-report
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD school incident reports containing student behavioural and disciplinary details.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "school incident"
  - "incident report"
  - "student behaviour"
  - "student behavior"
  - "disciplinary"
  - "suspension"
  - "exclusion"
  - "OneSchool"
  - "school discipline"
  - "behavioural incident"
  - "student welfare"
  - "duty of care"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: "School incident report: student behaviour and disciplinary suspension"
      description: Test match 1
    - value: "OneSchool behavioural incident record with student welfare assessment"
      description: Test match 2
    - value: "QLD school discipline exclusion report and duty of care documentation"
      description: Test match 3
  should_not_match:
    - value: "Traffic incident report"
      description: Non-match 1
    - value: "The school reopened after holidays"
      description: Non-match 2
false_positives:
  - description: >-
      Generic incident reports in non-school contexts.
    mitigation: >-
      Require school-specific terms like OneSchool, student behaviour, or school discipline.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  School incident exposure reveals student behavioural and disciplinary details.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
