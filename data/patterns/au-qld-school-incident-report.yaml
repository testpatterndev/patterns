schema: testpattern/v1
name: QLD School Incident Report
slug: au-qld-school-incident-report
version: 1.0.0
type: keyword_list
description: Detects QLD school incident reports containing student behavioural and disciplinary details.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: 'School incident report: student behaviour and disciplinary suspension'
      description: Test match 1
    - value: OneSchool behavioural incident record with student welfare assessment
      description: Test match 2
    - value: QLD school discipline exclusion report and duty of care documentation
      description: Test match 3
  should_not_match:
    - value: Traffic incident report
      description: Non-match 1
    - value: The school reopened after holidays
      description: Non-match 2
false_positives:
  - description: Generic incident reports in non-school contexts.
    mitigation: Require school-specific terms like OneSchool, student behaviour, or school discipline.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: School incident exposure reveals student behavioural and disciplinary details.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 80
  pattern_tiers:
    - confidence_level: 90
      id_match: Regex_school_incident
      matches:
        - ref: Keyword_incident_behaviour
        - ref: Keyword_qld_education_forms
    - confidence_level: 80
      id_match: Regex_school_incident
      matches:
        - ref: Keyword_incident_behaviour
    - confidence_level: 70
      id_match: Regex_education_incident
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_school_incident
      pattern: (?i)\b(?:(?:school|student)\s+incident\s+(?:report|notification)|behaviour\s+(?:management|support)\s+plan)\b
    - id: Regex_education_incident
      pattern: (?i)\b(?:student\s+code\s+of\s+conduct|disciplinary\s+(?:action|consequence)|behaviour\s+incident)\b
  keywords:
    - id: Keyword_incident_behaviour
      groups:
        - match_style: word
          terms:
            - incident report
            - behaviour management
            - behaviour support
            - student code of conduct
            - disciplinary
            - suspension
            - exclusion
            - risk assessment
    - id: Keyword_qld_education_forms
      groups:
        - match_style: word
          terms:
            - Department of Education
            - Education Queensland
            - State School
            - SEF-1
            - ppr.qed.qld.gov.au
            - education.qld.gov.au
            - eq.edu.au
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
