schema: testpattern/v1
name: Italy Driver's License Number
slug: it-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Italy driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches 2 uppercase letters followed by 7 digits and 1 uppercase letter at word boundaries. Corroborative evidence: 5
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]{2}\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - it
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
    - patente di guida
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: AB1234567C
      description: Standard Italian driver's license format
    - value: XY9876543Z
      description: Another valid format with different letters
    - value: RM0001234A
      description: Valid format with leading zeros in digit portion
  should_not_match:
    - value: A12345678B
      description: Only 1 leading letter instead of required 2
    - value: AB12345678
      description: Missing trailing letter
false_positives:
  - description: >-
      Generic alphanumeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_it_drivers_license
      matches:
        - ref: Keyword_it_drivers_license
    - confidence_level: 75
      id_match: Regex_it_drivers_license
  regexes:
    - id: Regex_it_drivers_license
      pattern: \b[A-Z]{2}\d{7}[A-Z]\b
  keywords:
    - id: Keyword_it_drivers_license
      groups:
        - match_style: word
          terms:
            - patente di guida
            - patente
            - numero patente
            - driver's license
            - driver's licence
            - driving licence
            - driving license
            - DL
            - Motorizzazione Civile
            - numero di patente
            - licenza di guida
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-italy-drivers-license-number
    title: "Italy driver's license number entity definition - Microsoft Learn"
