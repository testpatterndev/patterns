schema: testpattern/v1
name: QLD Marine Registration
slug: au-qld-marine-registration
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD marine vessel registration documents and operator licence details.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "marine registration"
  - "vessel registration"
  - "boat registration"
  - "boat licence"
  - "marine licence"
  - "Maritime Safety Queensland"
  - "MSQ"
  - "recreational vessel"
  - "commercial vessel"
  - "vessel survey"
  - "registration number"
  - "hull identification"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - transport
test_cases:
  should_match:
    - value: "QLD marine registration: vessel registration with Maritime Safety Queensland"
      description: Test match 1
    - value: "Boat licence and recreational vessel registration number"
      description: Test match 2
    - value: "MSQ commercial vessel survey and hull identification registration"
      description: Test match 3
  should_not_match:
    - value: "Marine biology research paper"
      description: Non-match 1
    - value: "The marine layer cleared by noon"
      description: Non-match 2
false_positives:
  - description: >-
      Generic marine references in non-registration contexts.
    mitigation: >-
      Require vessel registration or MSQ specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: >-
  Marine registration exposure reveals vessel ownership and operator licence details.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
