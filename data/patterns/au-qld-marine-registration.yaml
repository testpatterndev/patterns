schema: testpattern/v1
name: QLD Marine Registration
slug: au-qld-marine-registration
version: 1.0.0
type: keyword_list
description: Detects QLD marine vessel registration documents and operator licence details.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - transport
test_cases:
  should_match:
    - value: 'QLD marine registration: vessel registration with Maritime Safety Queensland'
      description: Test match 1
    - value: Boat licence and recreational vessel registration number
      description: Test match 2
    - value: MSQ commercial vessel survey and hull identification registration
      description: Test match 3
  should_not_match:
    - value: Marine biology research paper
      description: Non-match 1
    - value: The marine layer cleared by noon
      description: Non-match 2
false_positives:
  - description: Generic marine references in non-registration contexts.
    mitigation: Require vessel registration or MSQ specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: Marine registration exposure reveals vessel ownership and operator licence details.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_marine_registration
      matches:
        - ref: Keyword_marine_vessel
        - ref: Keyword_tmr_forms
    - confidence_level: 85
      id_match: Regex_marine_registration
      matches:
        - ref: Keyword_marine_vessel
    - confidence_level: 75
      id_match: Regex_boat_licence
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_marine_registration
      pattern: (?i)\b(?:(?:boat|vessel|ship)\s+registration|f3525|marine\s+(?:licen[cs]e|registration)|regulated\s+ship)\b
    - id: Regex_boat_licence
      pattern: (?i)\b(?:skipper\s+ticket|coxswain|recreational\s+(?:shipping|vessel)|marine\s+safety)\b
  keywords:
    - id: Keyword_marine_vessel
      groups:
        - match_style: word
          terms:
            - boat registration
            - vessel registration
            - marine licence
            - skipper ticket
            - coxswain
            - regulated ship
            - recreational vessel
            - maritime safety
    - id: Keyword_tmr_forms
      groups:
        - match_style: word
          terms:
            - Transport and Main Roads
            - TMR
            - Department of Transport
            - F3000
            - F3520
            - F3525
            - Customer Reference Number
            - CRN
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - marine registration
  - vessel registration
  - boat registration
  - boat licence
  - marine licence
  - Maritime Safety Queensland
  - MSQ
  - recreational vessel
  - commercial vessel
  - vessel survey
  - registration number
  - hull identification
