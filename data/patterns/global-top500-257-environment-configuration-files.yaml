schema: testpattern/v1
name: Environment configuration files
slug: global-top500-257-environment-configuration-files
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies environment configuration files patterns in security and access
  control contexts. Detects potential exposure of sensitive security information in
  international systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b\s{0,220}\b(?:file|report|document|schema|map|output)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - environment configuration files
  - environment
  - configuration
  - files
  - software
  - engineering
  - architecture
  proximity: 300
test_cases:
  should_match:
  - value: Environment configuration files
    description: Exact phrase marker match
  - value: environment configuration files
    description: Case-insensitive phrase match
  - value: Environment configuration files
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_environment_config_files
    matches:
    - ref: Pattern_global_top500_257_environment_configuration_files_label_context
    - ref: Keyword_global_top500_257_environment_configuration_files_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_257_environment_configuration_files_noise_exclusion
  - confidence_level: 75
    id_match: Regex_environment_config_files
    matches:
    - ref: Keyword_environment_config_files
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_257_environment_configuration_files_noise_exclusion
  - confidence_level: 65
    id_match: Regex_environment_config_files
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_257_environment_configuration_files_noise_exclusion
  regexes:
  - id: Regex_environment_config_files
    pattern: (?is)\b(?:source\s+code|repository|api|pipeline|manifest|dependency|static\s+analysis|dynamic\s+testing|runbook|config|feature\s+flag|telemetry)\b\s{0,220}\b(?:file|report|document|schema|map|output)\b
  - id: Pattern_global_top500_257_environment_configuration_files_label_context
    pattern: (?i)\\b(?:environment\\s+configuration\\s+files|environment|configuration|files|top500)\\b
  keywords:
