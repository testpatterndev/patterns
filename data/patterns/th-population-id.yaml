schema: testpattern/v1
name: เลขประจำตัวประชาชน
slug: th-population-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects เลขประจำตัวประชาชน patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-thai-population-identification-code Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d-\d{4}-\d{5}-\d{2}-\d\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - th
regulations:
  - pdpa-th
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - เลขประจำตัว
    - population ID
    - citizen ID
    - บัตรประชาชน
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "1-1234-56789-01-2"
      description: Thai ID with standard format
    - value: "3-9876-54321-09-8"
      description: Another Thai ID
    - value: "5-4567-89012-34-5"
      description: Valid Thai ID format
  should_not_match:
    - value: "1-123-56789-01-2"
      description: Too few digits in second group
    - value: "1-1234-5678-01-2"
      description: Too few digits in third group
false_positives:
  - description: >-
      The distinctive dash-separated format (X-XXXX-XXXXX-XX-X) is highly specific and rarely matches non-identity data.
    mitigation: >-
      The structured format provides excellent inherent validation with very low false positive rates.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_th_population_id
      matches:
        - ref: Keyword_th_population_id
    - confidence_level: 75
      id_match: Regex_th_population_id
  regexes:
    - id: Regex_th_population_id
      pattern: \b\d-\d{4}-\d{5}-\d{2}-\d\b
      validators:
        - ref: Func_thai_id_card
  keywords:
    - id: Keyword_th_population_id
      groups:
        - match_style: word
          terms:
            - เลขประจำตัว
            - population ID
            - citizen ID
            - บัตรประชาชน
            - เลขประจำตัวประชาชน
            - บัตรประจำตัวประชาชน
            - หมายเลขบัตรประชาชน
            - national ID
            - Thai ID card
            - identification number
            - personal identification
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-thai-population-identification-code
    title: "Thai Population Identification Code entity definition - Microsoft Learn"
