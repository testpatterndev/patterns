schema: testpattern/v1
name: ASP.NET Machine Key
slug: global-aspnet-machine-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects ASP.NET Machine Key patterns in configuration files. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches ASP.NET machineKey elements containing validationKey or decryptionKey attributes with hexadecimal values.
  These keys are used for ViewState validation and encryption. Corroborative evidence: 8 keywords within 300 characters.
  Keyword lists: credentials-api-keys.
pattern: (?i)(?:validationKey|decryptionKey)\s*=\s*"?[0-9A-Fa-f]{32,128}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern matching hexadecimal key values in ASP.NET machineKey configuration
  with corroborative keyword support reduces false positive rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - machineKey
    - validationKey
    - decryptionKey
    - web.config
    - ASP.NET
    - machine key
    - encryption
    - validation
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: validationKey="AAAAAAAABBBBBBBBCCCCCCCCDDDDDDDDEEEEEEEEFFFFFFFF0000000011111111"
      description: Standard ASP.NET validation key in hex
    - value: decryptionKey="00112233445566778899AABBCCDDEEFF"
      description: ASP.NET decryption key in hex (32 chars)
    - value: >-
        validationKey="0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF"
      description: Full-length 128-char validation key
  should_not_match:
    - value: validationKey="AutoGenerate"
      description: Auto-generated key placeholder, not an actual key
    - value: validationKey="short"
      description: Too short to be a valid hexadecimal key
false_positives:
  - description: Documentation and code samples containing example machineKey configurations with placeholder hex values.
    mitigation: >-
      Check for common placeholder patterns and documentation file types to reduce false positives from technical
      writing.
  - description: Test configuration files with intentionally weak or example machine keys.
    mitigation: Combine with corroborative evidence keywords to confirm the key appears in a production context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_aspnet_machine_key
      matches:
        - ref: Keyword_aspnet_machine_key
  regexes:
    - id: Regex_aspnet_machine_key
      pattern: (?i)(?:validationKey|decryptionKey)\s*=\s*"?[0-9A-Fa-f]{32,128}"?
  keywords:
    - id: Keyword_aspnet_machine_key
      groups:
        - match_style: word
          terms:
            - machineKey
            - validationKey
            - decryptionKey
            - web.config
            - ASP.NET
            - machine key
            - encryption
            - validation
            - ViewState
            - system.web
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-aspnet-machine-key
    title: ASP.NET machine key entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-09'
