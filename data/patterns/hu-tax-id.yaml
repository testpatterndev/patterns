schema: testpattern/v1
name: Hungary Tax identification Number
slug: hu-tax-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Hungary Tax identification Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, hu-financial.
pattern: '\b\d{10}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: ten-digit numbers appear in many contexts. Keywords like 'adóazonosító' or 'adószám' are needed for reliable Hungarian tax ID detection.
jurisdictions:
  - hu
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - adóazonosító
    - adószám
    - tax identification
    - TIN
    - NAV
  proximity: 300
  keyword_lists:
    - tax-id
    - hu-financial
test_cases:
  should_match:
    - value: '1234567890'
      description: Ten-digit Hungarian tax ID
    - value: '9876543210'
      description: Hungarian adóazonosító format
    - value: '1122334455'
      description: Hungarian tax identification number
  should_not_match:
    - value: '123456789'
      description: Nine digits, too short for Hungarian tax ID
    - value: '12345678901'
      description: Eleven digits, exceeds Hungarian tax ID format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_hu_tax_id
      matches:
        - ref: Keyword_hu_tax_id
    - confidence_level: 75
      id_match: Regex_hu_tax_id
  regexes:
    - id: Regex_hu_tax_id
      pattern: '\b\d{10}\b'
  keywords:
    - id: Keyword_hu_tax_id
      groups:
        - match_style: word
          terms:
            - adóazonosító jel
            - adóazonosító
            - adószám
            - tax identification number
            - TIN
            - NAV
            - Nemzeti Adó- és Vámhivatal
            - adóigazolvány
            - adóhatóság
            - magyar adószám
            - adóbevallás
  filters:
    - id: Filter_hu_tax_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
