schema: testpattern/v1
name: Australian Individual Name Record
slug: au-individual-name-record
version: 2.0.0
type: keyword_dictionary
description: >-
  Identifies Australian personal names using structural regex for capitalised name patterns combined
  with family-name and forename census dictionaries. Supports Western, Vietnamese, Indian, Chinese,
  and Korean naming patterns.
operation: >-
  Structural regex for capitalised name components combined with corroborative keyword dictionaries of
  family names and forenames. Context keywords required. 3 tiers: structural + context + family name
  (high), structural + context + forename (medium), salutation + name dict (low).
confidence: low
confidence_justification: >-
  Low confidence: personal names are common words. Without PII context keywords the false positive rate
  is unacceptable. Requires corroborative evidence.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - personal-name
test_cases:
  should_match:
    - value: 'Customer name: Sarah Williams'
      description: Common Western female name with surname
    - value: 'Patient: Nguyen Van Minh'
      description: Vietnamese-Australian name pattern
    - value: Employee details for Raj Kumar Singh
      description: Indian-Australian name with context
  should_not_match:
    - value: The brown fox jumped over the fence
      description: Common word used in non-name context
    - value: Smith & Sons Engineering Pty Ltd
      description: Business name, not a personal name
false_positives:
  - description: Common surnames such as Brown, Young, or Green appear frequently as everyday words.
    mitigation: Use corroborative evidence keywords to filter. Require PII context.
exports:
  - yaml
scope: wide
risk_rating: 6
risk_description: Personal name detection supports identity correlation and privacy compliance.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 65
  pattern_tiers:
    - confidence_level: 75
      id_match: Pattern_individual_name
      matches:
        - ref: Evidence_name_record_context
        - ref: Evidence_family_name_registry
    - confidence_level: 75
      id_match: Pattern_individual_name
      matches:
        - ref: Evidence_name_record_context
        - ref: Evidence_forename_registry
    - confidence_level: 65
      id_match: Pattern_individual_titled
      matches:
        - type: any
          min_matches: 1
          children:
            - ref: Evidence_family_name_registry
            - ref: Evidence_forename_registry
  regexes:
    - id: Pattern_individual_name
      pattern: \b[A-Z][a-z]+(?:\s+[A-Z][a-z]+){1,3}\b
    - id: Pattern_individual_titled
      pattern: \b(?:Mr|Mrs|Ms|Miss|Dr|Prof)\.?\s+[A-Z][a-z]+(?:\s+[A-Z][a-z]+){0,2}\b
  keywords:
    - id: Evidence_name_record_context
      groups:
        - match_style: word
          terms:
            - name
            - full name
            - first name
            - last name
            - surname
            - given name
            - middle name
            - applicant
            - customer
            - client
            - patient
            - employee
            - member
            - holder
            - owner
            - contact
