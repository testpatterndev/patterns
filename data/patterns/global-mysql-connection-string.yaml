schema: testpattern/v1
name: Mysql
slug: global-mysql-connection-string
version: 1.0.0
type: regex
engine: universal
description: Detects Mysql patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-connection.'
pattern: mysql://[^:]+:[^@]+@[^/]+/\S+
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-connection
test_cases:
  should_match:
    - value: mysql://root:password@localhost/mydb
      description: MySQL connection string
    - value: mysql://user:pass123@db.example.com/production
      description: Remote MySQL connection
    - value: mysql://admin:s3cret@127.0.0.1/testdb
      description: MySQL with IP host
  should_not_match:
    - value: 'mysql://localhost/mydb'
      description: Missing credentials (no user:pass@ section)
    - value: 'mysql://root:password@localhost'
      description: Missing database name after host
    - value: 'mysqli://root:password@localhost/mydb'
      description: Wrong scheme (mysqli instead of mysql)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
