schema: testpattern/v1
name: MyKad
slug: my-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects MyKad patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malaysia-identity-card-number Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{6}-\d{2}-\d{4}\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - my
regulations:
  - pdpa-my
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - MyKad
    - NRIC
    - identity card
    - kad pengenalan
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "750101-01-1234"
      description: MyKad with state code 01
    - value: "880512-14-5678"
      description: MyKad with state code 14
    - value: "920303-07-4567"
      description: MyKad with state code 07
  should_not_match:
    - value: "750101-1-1234"
      description: State code too short
    - value: "75010-01-1234"
      description: Date part too short
false_positives:
  - description: >-
      The specific dash-separated format (XXXXXX-XX-XXXX) reduces false positives significantly.
    mitigation: >-
      The structured format with embedded date and state code provides strong validation. Keyword context further improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malaysia-identity-card-number
    title: "Malaysia Identity Card Number entity definition - Microsoft Learn"
