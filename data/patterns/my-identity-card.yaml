schema: testpattern/v1
name: MyKad
slug: my-identity-card
version: 1.0.0
type: regex
engine: universal
description: Detects MyKad patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malaysia-identification-card-number
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{6}-\d{2}-\d{4}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Context label evidence plus explicit template/example exclusion
  improves precision for high-risk identifiers. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- my
regulations:
- pdpa-my
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - MyKad
  - NRIC
  - identity card
  - kad pengenalan
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 750101-01-1234
    description: MyKad with state code 01
  - value: 880512-14-5678
    description: MyKad with state code 14
  - value: 920303-07-4567
    description: MyKad with state code 07
  should_not_match:
  - value: 750101-1-1234
    description: State code too short
  - value: 75010-01-1234
    description: Date part too short
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The specific dash-separated format (XXXXXX-XX-XXXX) reduces false positives
    significantly.
  mitigation: The structured format with embedded date and state code provides strong
    validation. Keyword context further improves accuracy.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_my_identity_card
    matches:
    - ref: Pattern_my_identity_card_label_context
    - ref: Keyword_my_identity_card_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_my_identity_card_noise_exclusion
  - confidence_level: 90
    id_match: Regex_my_identity_card
    matches:
    - ref: Pattern_my_identity_card_label_context
    - ref: Keyword_my_identity_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_my_identity_card_noise_exclusion
  - confidence_level: 85
    id_match: Regex_my_identity_card
    matches:
    - ref: Keyword_my_identity_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_my_identity_card_noise_exclusion
  - confidence_level: 75
    id_match: Regex_my_identity_card
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_my_identity_card_noise_exclusion
  regexes:
  - id: Regex_my_identity_card
    pattern: \b\d{6}-\d{2}-\d{4}\b
  - id: Pattern_my_identity_card_label_context
    pattern: (?i)\\b(?:mykad|identity|card|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_my_identity_card
    groups:
    - match_style: word
      terms:
      - MyKad
      - NRIC
      - identity card
      - kad pengenalan
      - nombor kad pengenalan
      - kad pengenalan Malaysia
      - IC number
      - nombor IC
      - national registration
      - identity document
      - Malaysian IC
  - id: Keyword_my_identity_card_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_my_identity_card_domain_context
    groups:
    - match_style: word
      terms:
      - mykad
      - identity
      - card
      - field
      - identifier
      - reference
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
