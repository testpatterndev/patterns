schema: testpattern/v1
name: Pre-Release Earnings Guidance with Financials
slug: pre-release-earnings-guidance-with-financials
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects draft earnings guidance, profit warnings, or financial results before market disclosure. For QLD Government,
  this applies to GOCs subject to continuous disclosure obligations.
operation: 'Keyword proximity: earnings/financial results terms within 300 characters of pre-release/embargoed indicators
  and specific financial metrics (NPAT, EBITDA, dividend, per share). Also detects GOC names near financial result indicators.'
pattern: null
confidence: high
confidence_justification: 'High confidence: the combination of earnings/profit terms with pre-release markers and specific
  financial metrics is highly distinctive. Published financial results and analyst reports are excluded.'
jurisdictions:
- global
regulations:
- qgiscf
- corporations-act-2001-cth
data_categories:
- financial
corroborative_evidence:
  keywords:
  - earnings
  - profit
  - revenue
  - financial results
  - guidance
  - draft
  - pre-release
  - embargoed
  - not for release
  - pre-announcement
  - per share
  - dividend
  - EBITDA
  - NPAT
  - underlying profit
  - Energy Queensland
  - Stanwell
  - CS Energy
  - Sunwater
  - Queensland Rail
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — EMBARGOED UNTIL ASX ANNOUNCEMENT. Draft Earnings Guidance FY26. NPAT forecast: $245M (down 12% on
      prior year). EBITDA: $890M. Dividend recommendation: 45 cents per share (reduced from 60 cents). Underlying profit impacted
      by coal price decline.'
    description: Pre-release earnings guidance with financial metrics
  - value: 'Pre-release — Not for distribution. Energy Queensland Financial Results H1 FY26. Revenue: $4.2B. NPAT: $310M.
      Profit warning: Full-year NPAT expected to be 15-20% below guidance. Board to consider dividend revision. PROTECTED
      — insider information.'
    description: GOC pre-release financial results with profit warning
  should_not_match:
  - value: 'ASX Announcement: Company X reports FY25 results. NPAT: $245M. Revenue: $1.8B. Dividend: 45 cents per share fully
      franked.'
    description: Published ASX announcement — public information
  - value: 'Analyst report: We expect Energy Queensland to report NPAT of approximately $300M based on current market conditions.
      Our estimate is below consensus.'
    description: Analyst forecast based on public information
false_positives:
- description: Published financial results and ASX announcements
  mitigation: Exclude documents containing 'ASX announcement', 'published', 'released to market' without pre-release/embargo
    markers
- description: Analyst reports and market commentary with estimated earnings
  mitigation: Exclude documents containing 'analyst report', 'we expect', 'estimate', 'consensus' indicating external analysis
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Earnings/financial results + pre-release marker + financial metrics
  - tier: medium
    confidence: 65
    description: Financial results + GOC name without explicit pre-release marker
  regexes:
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for financial figures
  - pattern: \b\d{1,3}(\.\d{1,2})?\s*cents\s+per\s+share\b
    description: Dividend per share
  - pattern: \b\d{1,2}(\.\d{1,2})?%
    description: Percentage changes
  keywords:
  - group: primary
    values:
    - earnings
    - profit
    - revenue
    - financial results
    - guidance
    - profit warning
  - group: pre_release
    values:
    - draft
    - pre-release
    - embargoed
    - not for release
    - pre-announcement
    - insider information
  - group: metrics
    values:
    - per share
    - dividend
    - EBITDA
    - NPAT
    - underlying profit
    - net profit after tax
    - EPS
  - group: goc_names
    values:
    - Energy Queensland
    - Stanwell
    - CS Energy
    - Sunwater
    - Queensland Rail
    - QIC
    - QTC
  filters:
  - type: exclude_keywords
    values:
    - ASX announcement
    - published
    - released to market
    - analyst report
    - we expect
    - consensus
    - estimate by
risk_rating: 10
risk_description: Draft earnings guidance or financial results before market disclosure; for GOCs this constitutes insider
  trading offence material.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
