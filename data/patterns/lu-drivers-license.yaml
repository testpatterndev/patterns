schema: testpattern/v1
name: Luxembourg Driver's License Number
slug: lu-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Luxembourg driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches a 6-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-civic-credentials.
pattern: \b\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - lu
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: '123456'
      description: Standard 6-digit Luxembourg driver's license number
    - value: '987654'
      description: Another valid 6-digit format
    - value: '012345'
      description: 6-digit number with leading zero
  should_not_match:
    - value: '12345'
      description: Too few digits (5 instead of 6)
    - value: '1234567'
      description: Too many digits (7 instead of 6)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts. The short 6-digit
      format has a higher false positive rate than longer patterns.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_lu_drivers_license
      matches:
        - ref: Keyword_lu_drivers_license_specific
    - confidence_level: 75
      id_match: Regex_lu_drivers_license
      matches:
        - ref: Keyword_lu_drivers_license_general
    - confidence_level: 65
      id_match: Regex_lu_drivers_license
  regexes:
    - id: Regex_lu_drivers_license
      pattern: \b\d{6}\b
  keywords:
    - id: Keyword_lu_drivers_license_specific
      groups:
        - match_style: word
          terms:
            - permis de conduire
            - numéro du permis
            - Führerschein
            - Führerscheinnummer
            - Fëhrerschäin
            - Fëhrerschäinnummer
            - SNCA
            - permis de conduire luxembourgeois
            - catégorie de permis
    - id: Keyword_lu_drivers_license_general
      groups:
        - match_style: word
          terms:
            - driver's license
            - driving licence
            - driver license
            - licence number
            - license number
            - DL
            - driving permit
            - Fahrerlaubnis
  filters:
    - id: Filter_lu_drivers_license_same_digits
      type: AllDigitsSameFilter
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
