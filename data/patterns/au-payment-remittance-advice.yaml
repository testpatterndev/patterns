schema: testpattern/v1
name: Payment/Remittance Advice
slug: au-payment-remittance-advice
version: 1.0.0
type: keyword_list
description: >-
  Detects payment advices, remittance notices, and electronic funds transfer confirmations.
operation: >-
  Keyword-based detection matching remittance advice, payment advice, and EFT reference patterns. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "remittance advice"
  - "remittance notice"
  - "payment advice"
  - "payment remittance"
  - "remittance slip"
  - "payment"
  - "amount paid"
  - "amount received"
  - "payment date"
  - "EFT"
  - "electronic funds transfer"
  - "bank transfer"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
test_cases:
  should_match:
    - value: "Remittance advice: amount paid $5,432.10 via EFT"
      description: Test match 1
    - value: "Payment advice for electronic funds transfer dated 15/01/2026"
      description: Test match 2
    - value: "Remittance notice: bank transfer confirmed, amount received $10,000"
      description: Test match 3
  should_not_match:
    - value: "Please advise on the payment schedule"
      description: Non-match 1
    - value: "The transfer of ownership was complete"
      description: Non-match 2
false_positives:
  - description: >-
      Generic payment or transfer language in non-remittance contexts.
    mitigation: >-
      Require remittance-specific keywords or EFT references.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Payment advice exposure reveals transaction details, amounts, and account numbers.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
