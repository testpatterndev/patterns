schema: testpattern/v1
name: Management Action Plan
slug: au-management-action-plan
version: 1.0.0
type: keyword_list
description: >-
  Detects management action plans documenting remediation timelines for audit findings and vulnerabilities.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "management action plan"
  - "MAP"
  - "remediation plan"
  - "action item"
  - "due date"
  - "responsible officer"
  - "target completion"
  - "implementation status"
  - "risk treatment"
  - "corrective action"
  - "management response"
  - "finding closure"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - audit
  - governance
test_cases:
  should_match:
    - value: "Management action plan: remediation plan with due date and responsible officer"
      description: Test match 1
    - value: "MAP implementation status: corrective action and target completion dates"
      description: Test match 2
    - value: "Management response to audit finding with risk treatment and finding closure"
      description: Test match 3
  should_not_match:
    - value: "Action plan for the marketing campaign"
      description: Non-match 1
    - value: "Management meeting agenda"
      description: Non-match 2
false_positives:
  - description: >-
      Generic action plan in non-audit contexts.
    mitigation: >-
      Require audit-specific terms like remediation, finding closure, or management response.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Management action plan exposure reveals known vulnerabilities and remediation timelines.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
