schema: testpattern/v1
name: Childcare benefit payroll claims
slug: global-top500-091-childcare-benefit-payroll-claims
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to childcare benefit payroll claims in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters. Keyword lists: industry-hr,
  hr-employment-records.
pattern: >-
  (?is)\b(payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b.{0,240}\b(employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - childcare benefit payroll claims
    - childcare
    - benefit
    - payroll
    - claims
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - industry-hr
    - hr-employment-records
test_cases:
  should_match:
    - value: Childcare benefit payroll claims
      description: Exact phrase marker match
    - value: childcare benefit payroll claims
      description: Case-insensitive phrase match
    - value: Childcare benefit payroll claims
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_childcare_benefit
      matches:
        - ref: Keyword_childcare_benefit
    - confidence_level: 65
      id_match: Regex_childcare_benefit
  regexes:
    - id: Regex_childcare_benefit
      pattern: >-
        (?is)\b(payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b.{0,240}\b(employee|period|amount|withheld|account|claim|approval|exception)\b
  keywords:
    - id: Keyword_childcare_benefit
      groups:
        - match_style: word
          terms:
            - childcare benefit payroll claims
            - childcare benefit
            - child care subsidy
            - dependent care
            - childcare voucher
            - employer childcare
            - salary packaging
            - benefit claim
            - childcare reimbursement
            - parental benefit
            - family benefit
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
