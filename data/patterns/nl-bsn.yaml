schema: testpattern/v1
name: BSN
slug: nl-bsn
version: 1.0.0
type: regex
engine: universal
description: Detects BSN patterns.
operation: >-
  Validation: Elfproef (11-proof). Reference: https://business.gov.nl/regulations/citizen-service-number/ Corroborative
  evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{8,9}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - nl
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '123456789'
      description: Standard 9-digit BSN
    - value: '12345678'
      description: 8-digit BSN
    - value: '999999999'
      description: Upper-range BSN
  should_not_match:
    - value: 1234567
      description: Only 7 digits (below minimum of 8)
    - value: 1234567890
      description: 10 digits (above maximum of 9)
    - value: 12345678A
      description: Contains a letter instead of all digits
false_positives:
  - description: >-
      Common words and phrases related to bsn appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
