schema: testpattern/v1
name: India Driver's License Number
slug: in-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects India driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches Indian driver's license format: 2 uppercase letters (state code) followed by 2 digits, optional space, then 11
  digits. Corroborative evidence: 5 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{2}\s?\d{4}\d{7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - in
regulations:
  - it-act-2000
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: MH1220100123456
      description: Maharashtra state driver's license format without space
    - value: KA02 20190007654
      description: Karnataka state format with space after state code digits
    - value: DL0520180001234
      description: Delhi state driver's license format
  should_not_match:
    - value: M12020100123456
      description: Only 1 letter instead of required 2
    - value: MH122010012345
      description: Too few trailing digits
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_in_drivers_license
      matches:
        - ref: Keyword_in_drivers_license
    - confidence_level: 75
      id_match: Regex_in_drivers_license
  regexes:
    - id: Regex_in_drivers_license
      pattern: \b[A-Z]{2}\d{2}\s?\d{4}\d{7}\b
  keywords:
    - id: Keyword_in_drivers_license
      groups:
        - match_style: word
          terms:
            - driver's license
            - driving licence
            - driving license
            - driver licence
            - DL number
            - DL no
            - motor vehicle licence
            - RTO
            - Regional Transport Office
            - "ड्राइविंग लाइसेंस"
            - licence number
            - license number
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-india-drivers-license-number
    title: "India driver's license number entity definition - Microsoft Learn"
