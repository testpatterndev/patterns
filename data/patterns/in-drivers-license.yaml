schema: testpattern/v1
name: India Driver's License Number
slug: in-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects India driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Indian driver''s license format: 2 uppercase letters (state code)
  followed by 2 digits, optional space, then 11 digits. Corroborative evidence: 5
  keywords within 300 characters. Keyword lists: pii-civic-credentials. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z]{2}\d{2}\s?\d{4}\d{7}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- in
regulations:
- it-act-2000
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: MH1220100123456
    description: Maharashtra state driver's license format without space
  - value: KA02 20190007654
    description: Karnataka state format with space after state code digits
  - value: DL0520180001234
    description: Delhi state driver's license format
  should_not_match:
  - value: M12020100123456
    description: Only 1 letter instead of required 2
  - value: MH122010012345
    description: Too few trailing digits
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences matching the driver's license format appearing
    in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_in_drivers_license
    matches:
    - ref: Pattern_in_drivers_license_label_context
    - ref: Keyword_in_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_in_drivers_license
    matches:
    - ref: Keyword_in_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_in_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_in_drivers_license_noise_exclusion
  regexes:
  - id: Regex_in_drivers_license
    pattern: \b[A-Z]{2}\d{2}\s?\d{4}\d{7}\b
  - id: Pattern_in_drivers_license_label_context
    pattern: (?i)\\b(?:india\\s+driver's\\s+license\\s+number|india|driver|license|drivers)\\b
  keywords:
  - id: Keyword_in_drivers_license
    groups:
    - match_style: word
      terms:
      - driver's license
      - driving licence
      - driving license
      - driver licence
      - DL number
      - DL no
      - motor vehicle licence
      - RTO
      - Regional Transport Office
      - ड्राइविंग लाइसेंस
      - licence number
      - license number
  - id: Keyword_in_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - india driver's license number
      - india
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_in_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
