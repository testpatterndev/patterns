schema: testpattern/v1
name: ICD-10 Cm
slug: global-icd-10-cm
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects ICD-10 Cm patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://www.johndcook.com/blog/2019/05/05/regex_icd_codes/ Corroborative evidence: 19 keywords within 300
  characters. Keyword lists: healthcare-codes.
pattern: \b[A-TV-Z]\d[A-Z0-9](\.?[A-Z0-9]{0,4})?\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-codes
test_cases:
  should_match:
    - value: A01
      description: Cholera category code (3-char minimal)
    - value: E11.65
      description: Type 2 diabetes with hyperglycemia
    - value: S72.001A
      description: Fracture of femur, initial encounter
  should_not_match:
    - value: U01
      description: Invalid first letter (U not in A-T, V-Z range)
    - value: 123
      description: Starts with digit instead of letter
    - value: A0
      description: Too short (only 2 characters)
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_icd_10_cm
      matches:
        - ref: Keyword_icd_10_cm
    - confidence_level: 75
      id_match: Regex_icd_10_cm
  regexes:
    - id: Regex_icd_10_cm
      pattern: \b[A-TV-Z]\d[A-Z0-9](\.?[A-Z0-9]{0,4})?\b
  keywords:
    - id: Keyword_icd_10_cm
      groups:
        - match_style: word
          terms:
            - ICD-10
            - ICD-10-CM
            - diagnosis code
            - diagnostic code
            - medical classification
            - MRN
            - medical record number
            - patient ID
            - CPT
            - SNOMED
            - HCPCS
            - procedure code
            - clinical diagnosis
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized
  disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-international-classification-of-diseases-icd-10-cm
    title: "International classification of diseases (ICD-10-CM) entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
