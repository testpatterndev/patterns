schema: testpattern/v1
name: Australian Superannuation Fund Number
slug: au-superannuation-fund-number
version: 1.0.0
type: regex
engine: universal
description: Detects Australian Superannuation Fund Number patterns.
operation: >-
  Reference: https://www.apra.gov.au/register-of-superannuation-entities Corroborative evidence: 3 keywords within 300
  characters. Keyword lists: financial-bank-account, industry-hr.
pattern: \bR\d{7}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - financial-bank-account
    - industry-hr
test_cases:
  should_match:
    - value: R1234567
      description: Standard superannuation fund number
    - value: R0000001
      description: Low-range fund number
    - value: R9876543
      description: High-range fund number
  should_not_match:
    - value: S1234567
      description: Wrong prefix letter (S instead of R)
    - value: R123456
      description: Only 6 digits after R instead of 7
    - value: R12345678
      description: 8 digits after R instead of 7
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: Super fund exposure enables retirement savings fraud and fund impersonation
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_super_fund
      matches:
        - ref: Keyword_superannuation
    - confidence_level: 75
      id_match: Regex_au_super_fund
      matches:
        - ref: Keyword_financial_services
  regexes:
    - id: Regex_au_super_fund
      pattern: \bR\d{7}\b
  keywords:
    - id: Keyword_superannuation
      groups:
        - match_style: word
          terms:
            - superannuation
            - super fund
            - superannuation fund
            - APRA
            - RSE
            - registrable superannuation entity
            - retirement
            - pension fund
            - super member
            - fund number
    - id: Keyword_financial_services
      groups:
        - match_style: word
          terms:
            - financial services
            - financial advice
            - financial adviser
            - financial advisor
            - investment
            - securities
            - superannuation
            - managed fund
            - insurance
            - credit
            - derivatives
            - trading
            - broker
            - dealer
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
