    id_match: Pattern_emergency_aid_request
    matches:
    - ref: Pattern_au_top500_399_emergency_aid_request_files_label_context
    - ref: Keyword_au_top500_399_emergency_aid_request_files_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_399_emergency_aid_request_files_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_emergency_aid_request
    matches:
    - ref: Evidence_emergency_aid_request
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_399_emergency_aid_request_files_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_emergency_aid_request
    matches:
    - ref: Evidence_emergency_aid_request
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_399_emergency_aid_request_files_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_emergency_aid_request
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_399_emergency_aid_request_files_noise_exclusion
  regexes:
  - id: Pattern_emergency_aid_request
    pattern: (?is)\b(?:welfare|housing|child\s+protection|immigration|asylum|permit|licen[cs]e|aid|constituent|registry)\b\s{0,220}\b(?:file|case|determination|application|transcript|narrative|record)\b
  - id: Pattern_au_top500_399_emergency_aid_request_files_label_context
    pattern: (?i)\\b(?:emergency\\s+aid\\s+request\\s+files|emergency|aid|request|files|top500)\\b
  keywords:
