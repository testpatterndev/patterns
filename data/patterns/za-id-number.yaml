schema: testpattern/v1
name: Id Number
slug: za-id-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Id Number patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Luhn algorithm (SA variant). Reference:
  https://learn.microsoft.com/en-us/purview/sit-defn-south-africa-identification-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{13}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - za
regulations:
  - popia
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: 8501015800084
      description: Male born 1985-01-01 SA citizen
    - value: 9012310800088
      description: Female born 1990-12-31
    - value: "0001015800182"
      description: Person born 2000-01-01
  should_not_match:
    - value: 850101580008
      description: Only 12 digits instead of 13
    - value: 85010158000841
      description: 14 digits instead of 13
    - value: 8501015800A84
      description: Contains a letter instead of all digits
false_positives:
  - description: Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Id Number format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 5
risk_description: >-
  This sensitive information type identifies data that could be misused if exposed to unauthorized parties. Proper
  classification and protection are required to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-south-africa-identification-number
    title: "South Africa identification number entity definition - Microsoft Learn"
