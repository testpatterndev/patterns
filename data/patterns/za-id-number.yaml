schema: testpattern/v1
name: Id Number
slug: za-id-number
version: 1.0.0
type: regex
engine: universal
description: Detects Id Number patterns.
operation: >-
  Validation: Luhn algorithm (SA variant). Reference:
  https://learn.microsoft.com/en-us/purview/sit-defn-south-africa-identification-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{13}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - za
regulations:
  - popia
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: <see pattern>
      description: Match example for Id Number
    - value: <see pattern>
      description: Alternate format for Id Number
    - value: <see pattern>
      description: Additional example for Id Number
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: Long numeric sequences in unrelated contexts (tracking numbers, serial codes) matching the Id Number format
    mitigation: Use corroborative keywords and, where available, checksum validation to filter false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
