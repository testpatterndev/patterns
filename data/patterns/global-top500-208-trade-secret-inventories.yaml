schema: testpattern/v1
name: Trade secret inventories
slug: global-top500-208-trade-secret-inventories
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies trade secret inventories patterns in security and access control
  contexts. Detects potential exposure of sensitive security information in international
  systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Keyword lists: classification-australia-government, corporate-ip-proprietary.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \btrade\s+secret\s+inventories\b
confidence: low
confidence_justification: 'Low confidence marker: phrase-based artifact detection
  to bootstrap line-by-line coverage. Requires corroborative evidence and later hardening
  to high-confidence structural patterns. Added context gating and exclusion rules
  improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - trade secret inventories
  - trade
  - secret
  - inventories
  - intellectual
  - property
  - secrets
  proximity: 300
  keyword_lists:
  - classification-australia-government
  - corporate-ip-proprietary
test_cases:
  should_match:
  - value: Trade secret inventories
    description: Exact phrase marker match
  - value: trade secret inventories
    description: Case-insensitive phrase match
  - value: Trade secret inventories
    description: Normalized whitespace phrase
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_trade_secret_inventories
    matches:
    - ref: Pattern_global_top500_208_trade_secret_inventories_label_context
    - ref: Keyword_global_top500_208_trade_secret_inventories_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_208_trade_secret_inventories_noise_exclusion
  - confidence_level: 75
    id_match: Regex_trade_secret_inventories
    matches:
    - ref: Keyword_trade_secret_inventories
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_208_trade_secret_inventories_noise_exclusion
  - confidence_level: 65
    id_match: Regex_trade_secret_inventories
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_208_trade_secret_inventories_noise_exclusion
  regexes:
  - id: Regex_trade_secret_inventories
    pattern: \btrade\s+secret\s+inventories\b
  - id: Pattern_global_top500_208_trade_secret_inventories_label_context
    pattern: (?i)\\b(?:trade\\s+secret\\s+inventories|trade|secret|inventories|top500)\\b
  keywords:
  - id: Keyword_trade_secret_inventories
    groups:
    - match_style: word
      terms:
      - trade secret inventories
      - intellectual property
      - trade secrets
      - confidential
      - proprietary
      - inventories
      - patent
      - classified
      - non-disclosure
      - secret registry
  - id: Keyword_global_top500_208_trade_secret_inventories_domain_context
    groups:
    - match_style: word
      terms:
      - trade secret inventories
      - trade
      - secret
      - inventories
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_208_trade_secret_inventories_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: IN-CONFIDENCE
  ca_gov: Protected A
