schema: testpattern/v1
name: Cédula de Ciudadanía
slug: co-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects Cédula de Ciudadanía patterns. Detects this pattern using regex
  with corroborative keyword evidence.
operation: 'Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  pii-civic-credentials. Adds label-context matching and exclusion logic for sample/template/test
  placeholders.'
pattern: \b\d{6,10}\b
confidence: low
confidence_justification: 'Low confidence: pattern is broad and will match many non-identity
  sequences. Corroborative keywords are essential to achieve acceptable false positive
  rates. Context label evidence plus explicit template/example exclusion improves
  precision for high-risk identifiers.'
jurisdictions:
- co
regulations:
- colombia-pdp
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - cédula
  - ciudadanía
  - national ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '1234567890'
    description: Ten-digit Colombian ID
  - value: '12345678'
    description: Eight-digit Colombian ID
  - value: '123456'
    description: Six-digit Colombian ID
  should_not_match:
  - value: '12345'
    description: Too few digits (5)
  - value: '12345678901'
    description: Too many digits (11)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
false_positives:
- description: Variable-length numeric sequences (6-10 digits) are extremely common
    and will match many non-identity numbers.
  mitigation: Require corroborative evidence keywords such as "cédula" or "ciudadanía"
    within the proximity window. This pattern has a high false positive rate without
    keyword context.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_co_national_id
    matches:
    - ref: Pattern_co_national_id_label_context
    - ref: Keyword_co_national_id_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_national_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_co_national_id
    matches:
    - ref: Keyword_co_national_id_specific
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_national_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_co_national_id
    matches:
    - ref: Keyword_co_national_id_broad
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_national_id_noise_exclusion
  - confidence_level: 65
    id_match: Regex_co_national_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_co_national_id_noise_exclusion
  regexes:
  - id: Regex_co_national_id
    pattern: \b\d{6,10}\b
  - id: Pattern_co_national_id_label_context
    pattern: (?i)\\b(?:dula|ciudadan|national|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_co_national_id_specific
    groups:
    - match_style: word
      terms:
      - cédula de ciudadanía
      - cedula de ciudadania
      - cédula
      - número de cédula
      - numero de cedula
      - tarjeta de identidad
      - documento de identificación
      - documento de identificacion
      - CC No
      - C.C.
  - id: Keyword_co_national_id_broad
    groups:
    - match_style: word
      terms:
      - identificación
      - identificacion
      - national ID
      - identity card
      - identity number
      - documento de identidad
      - número de identificación
      - numero de identificacion
      - Registraduría
  - id: Keyword_co_national_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  filters:
  - id: Filter_co_national_id_same_digits
    type: AllDigitsSameFilter
  - id: Filter_co_national_id_exclude_test
    type: TextMatchFilter
    direction: Full
    logic: Exclude
    terms:
    - '000000'
    - '0000000'
    - '00000000'
    - '000000000'
    - '0000000000'
    - '123456'
    - '1234567890'
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
