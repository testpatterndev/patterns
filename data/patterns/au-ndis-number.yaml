schema: testpattern/v1
name: NDIS Participant Number
slug: au-ndis-number
version: 1.0.0
type: regex
engine: universal
description: Detects NDIS Participant Number patterns.
operation: >-
  Reference: https://www.ndis.gov.au/media/2018/download Corroborative evidence: 4 keywords within 300 characters.
  Keyword lists: au-identity-ndis, au-government-services-australia.
pattern: \b43\d{7}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - NDIS
    - national disability
    - disability insurance
    - participant number
  proximity: 300
  keyword_lists:
    - au-identity-ndis
    - au-government-services-australia
test_cases:
  should_match:
    - value: '430000001'
      description: NDIS number starting with 43
    - value: '431234567'
      description: Standard NDIS participant number
    - value: '439999999'
      description: Upper range NDIS number
  should_not_match:
    - value: 440000001
      description: Wrong prefix (44 instead of 43)
    - value: 42000001
      description: Wrong prefix (42 instead of 43) and too few digits
    - value: 4312345678
      description: Too many digits (10 instead of 9)
false_positives:
  - description: >-
      Common words and phrases related to ndis participant number appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: NDIS number exposure enables disability services fraud and access to sensitive care plans
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_ndis
      matches:
        - ref: Keyword_au_ndis
  regexes:
    - id: Regex_au_ndis
      pattern: \b43\d{7}\b
  keywords:
    - id: Keyword_au_ndis
      groups:
        - match_style: word
          terms:
            - NDIS
            - national disability
            - disability insurance scheme
            - participant number
            - NDIA
            - disability support
            - plan manager
            - support coordinator
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
