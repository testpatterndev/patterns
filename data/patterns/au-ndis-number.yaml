schema: testpattern/v1
name: NDIS Participant Number
slug: au-ndis-number
version: 1.1.0
type: regex
engine: universal
description: Detects NDIS Participant Number patterns. A 9-digit number starting with the prefix 43.
operation: >-
  Regex pattern using universal engine. The top-level regex \b43\d{7}\b matches 9-digit numbers starting with prefix
  43. The Purview engine uses two regexes: Pattern_ndis_labeled (labeled format with NDIS/NDIA/participant prefix + 43
  + digits) and Pattern_au_ndis (bare 43 + 7 digits format). Three confidence tiers: High (85) requires NDIS label +
  NDIS context keywords with template exclusion logic; Medium (75) requires NDIS label keywords; Low (65) requires
  NDIS label keywords only (minimum context). Evidence uses 2 keyword groups (6 NDIS label terms, 9 NDIS context
  terms) within 300-character proximity. Keyword lists: au-identity-ndis, au-government-services-australia.
pattern: \b43\d{7}\b
confidence: low
confidence_justification: >-
  Low confidence: a 9-digit number starting with 43 is a relatively short pattern that can match phone numbers and
  other numeric sequences. Corroborative evidence keywords such as NDIS, NDIA, or participant number are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - NDIS
    - national disability
    - disability insurance
    - participant number
  proximity: 300
  keyword_lists:
    - au-identity-ndis
    - au-government-services-australia
test_cases:
  should_match:
    - value: '430000001'
      description: NDIS number starting with 43
    - value: '431234567'
      description: Standard NDIS participant number
    - value: '439999999'
      description: Upper range NDIS number
  should_not_match:
    - value: '440000001'
      description: Wrong prefix (44 instead of 43)
    - value: '42000001'
      description: Wrong prefix (42 instead of 43) and too few digits
    - value: '4312345678'
      description: Too many digits (10 instead of 9)
false_positives:
  - description: >-
      Common words and phrases related to ndis participant number appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: NDIS number exposure enables disability services fraud and access to sensitive care plans
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_ndis_labeled
      matches:
        - ref: Evidence_ndis_context
      exclusion:
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_au_ndis
      matches:
        - ref: Evidence_ndis_label
        - ref: Evidence_ndis_context
    - confidence_level: 65
      id_match: Pattern_au_ndis
      matches:
        - ref: Evidence_ndis_label
  regexes:
    - id: Pattern_au_ndis
      pattern: \b43\d{7}\b
    - id: Pattern_ndis_labeled
      pattern: (?i)\b(?:NDIS|NDIA|participant)\s*(?:number|no|ID|ref|reference)?\s*[:#-]?\s*43\d{7}\b
  keywords:
    - id: Evidence_ndis_label
      groups:
        - match_style: word
          terms:
            - NDIS
            - NDIA
            - National Disability Insurance Scheme
            - participant number
            - NDIS number
            - NDIS participant
    - id: Evidence_ndis_context
      groups:
        - match_style: word
          terms:
            - NDIS
            - NDIA
            - National Disability Insurance
            - participant
            - support plan
            - plan manager
            - support coordinator
            - disability
            - disability support
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-08'
updated: '2026-02-12'
