schema: testpattern/v1
name: Austria Value Added Tax (VAT) Number
slug: at-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Austria Value Added Tax (VAT) Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, at-financial.
pattern: '\bATU\d{8}\b'
confidence: high
confidence_justification: >-
  High confidence: the ATU prefix followed by exactly 8 digits is a distinctive format unique to Austrian VAT numbers.
jurisdictions:
  - at
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - VAT
    - Umsatzsteuer
    - ATU
    - value added tax
    - Mehrwertsteuer
  proximity: 300
  keyword_lists:
    - vat-numbers
    - at-financial
test_cases:
  should_match:
    - value: 'ATU12345678'
      description: Standard Austrian VAT number with ATU prefix
    - value: 'ATU98765432'
      description: Austrian VAT number format
    - value: 'ATU11223344'
      description: Austrian VAT identifier
  should_not_match:
    - value: 'ATU1234567'
      description: Only 7 digits after ATU prefix, too short
    - value: 'DEU12345678'
      description: German prefix, not Austrian VAT format
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_at_vat
      matches:
        - ref: Keyword_at_vat_specific
    - confidence_level: 75
      id_match: Regex_at_vat
      matches:
        - ref: Keyword_at_vat_general
    - confidence_level: 65
      id_match: Regex_at_vat
  regexes:
    - id: Regex_at_vat
      pattern: '\bATU\d{8}\b'
  keywords:
    - id: Keyword_at_vat_specific
      groups:
        - match_style: word
          terms:
            - Umsatzsteuer-Identifikationsnummer
            - Umsatzsteuer
            - UID-Nummer
            - UID Nr
            - ATU Nummer
            - Mehrwertsteuer
            - Mehrwertsteuernummer
            - MWST
            - Umsatzsteuernummer
            - Finanzamt
    - id: Keyword_at_vat_general
      groups:
        - match_style: word
          terms:
            - VAT
            - value added tax
            - VAT number
            - VAT registration
            - tax registration
            - VAT ID
            - Steuer
            - Steuernummer
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-austria-value-added-tax-number
    title: "Austria Value Added Tax (VAT) Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
