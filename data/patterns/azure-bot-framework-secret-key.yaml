schema: testpattern/v1
name: Azure Bot Framework Secret Key
slug: azure-bot-framework-secret-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Bot Framework secret key patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Bot Framework secret keys which are typically alphanumeric strings
  used for Direct Line or Web Chat channel authentication. Corroborative evidence:
  8 keywords within 300 characters. Keyword lists: credentials-api-keys. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)(?:botSecret|bot[._-]?framework[._-]?secret|directline[._-]?secret)\s*[:=]\s*"?[A-Za-z0-9_.\-~]{30,60}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  Bot Framework context keywords reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Bot Framework
  - bot secret
  - Direct Line
  - Web Chat
  - bot service
  - Microsoft Bot
  - secret key
  - channel secret
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: botSecret=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444
    description: Bot Framework secret key
  - value: 'directline_secret: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef0123"'
    description: Direct Line channel secret
  - value: bot-framework-secret="00000000000000000000000000000000000000000000"
    description: Bot Framework secret with placeholder value
  should_not_match:
  - value: botName=mybot
    description: Bot name, not a secret
  - value: botSecret=""
    description: Empty secret value
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Bot Framework documentation and tutorials containing example secret
    values.
  mitigation: Check for common placeholder patterns and documentation file types.
- description: Other service secrets that use similar alphanumeric formats.
  mitigation: Require proximity to Bot Framework specific keywords to confirm context.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_bot_framework_secret_key
    matches:
    - ref: Pattern_azure_bot_framework_secret_key_label_context
    - ref: Keyword_azure_bot_framework_secret_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_bot_framework_secret_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_bot_framework_secret_key
    matches:
    - ref: Keyword_azure_bot_framework
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_bot_framework_secret_key_noise_exclusion
  regexes:
  - id: Regex_azure_bot_framework_secret_key
    pattern: (?i)(?:botSecret|bot[._-]?framework[._-]?secret|directline[._-]?secret)\s*[:=]\s*"?[A-Za-z0-9_.\-~]{30,60}"?
  - id: Pattern_azure_bot_framework_secret_key_label_context
    pattern: (?i)\\b(?:azure\\s+bot\\s+framework\\s+secret\\s+key|azure|bot|framework|secret|key)\\b
  keywords:
  - id: Keyword_azure_bot_framework
    groups:
    - match_style: word
      terms:
      - Bot Framework
      - bot secret
      - Direct Line
      - Web Chat
      - bot service
      - Microsoft Bot
      - secret key
      - channel secret
      - directline
      - bot channel
      - webchat
      - bot registration
  - id: Keyword_azure_bot_framework_secret_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure bot framework secret key
      - azure
      - bot
      - framework
      - secret
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_bot_framework_secret_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
