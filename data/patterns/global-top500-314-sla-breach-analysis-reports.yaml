schema: testpattern/v1
name: SLA breach analysis reports
slug: global-top500-314-sla-breach-analysis-reports
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies sla breach analysis reports patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - sla breach analysis reports
    - sla
    - breach
    - analysis
    - reports
    - operations
    - resilience
  proximity: 300
test_cases:
  should_match:
    - value: SLA breach analysis reports
      description: Exact phrase marker match
    - value: sla breach analysis reports
      description: Case-insensitive phrase match
    - value: SLA breach analysis reports
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: IN-CONFIDENCE
  ca_gov: Protected A
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_sla_breach
      matches:
        - ref: Keyword_sla_breach
    - confidence_level: 65
      id_match: Regex_sla_breach
  regexes:
    - id: Regex_sla_breach
      pattern: >-
        (?is)\b(?:backup|disaster\s+recovery|business\s+continuity|failover|capacity|cmdb|endpoint\s+management|dns|maintenance|outage|dependency)\b\s{0,220}\b(?:plan|map|snapshot|catalog|analysis|profile|file)\b
  keywords:
    - id: Keyword_sla_breach
      groups:
        - match_style: word
          terms:
            - SLA breach
            - service level agreement
            - SLA violation
            - uptime target
            - performance metric
            - penalty clause
            - service credit
            - response time
            - resolution time
            - availability target
            - breach analysis
            - SLA report
