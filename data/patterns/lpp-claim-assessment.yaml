schema: testpattern/v1
name: LPP Claim Assessment
slug: lpp-claim-assessment
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal assessments evaluating whether specific documents or communications attract legal professional
  privilege, including analysis of privilege vulnerabilities. These meta-privilege documents map where the State's privilege
  claims are strong and where they are vulnerable.
operation: 'Primary detection: keyword proximity matching privilege assessment terms (''privilege claim'', ''privilege assessment'',
  ''LPP assessment'', ''privilege log'', ''privilege review'', ''waiver risk'') within 200 characters of analysis indicators
  (''assessment'', ''analysis'', ''vulnerable'', ''maintain'', ''claim'', ''PROTECTED''). Must co-occur with government entity
  context. Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:privilege\s+(?:claim|assessment|log|review)|LPP\s+assessment|waiver\s+risk)\b
confidence: high
confidence_justification: 'High confidence: Privilege assessment terminology is specific to legal practice privilege management.
  Combined with government entity context and privilege vulnerability analysis language, false positives are minimal.'
jurisdictions:
- au
regulations:
- qgiscf
- evidence-act-1977-qld
- rti-act-2009-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - assessment
  - analysis
  - vulnerable
  - maintain
  - claim
  - PROTECTED
  - waiver
  - privilege log
  - Crown Solicitor
  - State Solicitor
  - dominant purpose
  - Evidence Act
  - s.14
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — LEGAL PROFESSIONAL PRIVILEGE

      LPP Claim Assessment


      Matter: State of Queensland — RTI Application No. 2025-0342


      This assessment evaluates the privilege claims over 247 documents identified in the privilege log. Documents 42-58 are
      assessed as vulnerable to challenge due to mixed-purpose communication.'
    description: LPP claim assessment for RTI application with vulnerability analysis
  - value: 'Privilege Review — Confidential

      The following privilege assessment has been prepared to identify waiver risk across the discovery set. The Crown Solicitor
      has advised that certain email chains may not maintain privilege due to wide circulation.'
    description: Privilege review identifying waiver risk
  - value: 'CONFIDENTIAL

      Internal Assessment: Legal Professional Privilege Claims

      Prepared for: Department of Health Legal Services


      Privilege Vulnerability Analysis:

      - Category A documents: Strong LPP claim (dominant purpose established)

      - Category B documents: Moderate waiver risk (circulated beyond legal team)'
    description: Internal privilege vulnerability analysis with category ratings
  should_not_match:
  - value: This article discusses the doctrine of legal professional privilege in Australian law. The Evidence Act 1977 (Qld)
      section 14 sets out the statutory basis for privilege claims.
    description: Academic article on LPP doctrine
  - value: The court considered the privilege claim and upheld it in part. The published reasons discussed the dominant purpose
      test and its application to the documents in question.
    description: Published court decision on privilege claim
  - value: A guide to managing privilege logs in large-scale litigation. This template provides a framework for recording
      privilege claims across document collections.
    description: Template/guide for privilege log management
false_positives:
- description: Academic articles on the doctrine of legal professional privilege
  mitigation: Require co-occurrence with specific matter references, government entity names, or privilege vulnerability analysis
- description: Published court decisions on privilege claims
  mitigation: Negative match on court citation formats and 'published reasons'
- description: Template privilege log frameworks
  mitigation: Negative match on 'template', 'guide', 'framework', 'sample'. Require specific document counts or matter references
- description: RTI decision notices discussing privilege (public documents)
  mitigation: Negative match on 'decision notice', 'Information Commissioner', 'published decision'
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: LPP assessment + vulnerability analysis + government entity + PROTECTED
  - tier: medium
    confidence: 75
    description: Privilege claim/assessment + waiver risk + government context
  - tier: low
    confidence: 65
    description: Privilege log/review + PROTECTED marker
  regexes:
  - pattern: (?i)\b(?:privilege\s+(?:claim|assessment|log|review)|LPP\s+assessment)\b
    description: Privilege assessment terminology
  - pattern: (?i)\bwaiver\s+risk\b
    description: Privilege waiver risk phrase
  keywords:
  - group: primary
    values:
    - privilege claim
    - privilege assessment
    - LPP assessment
    - privilege log
    - privilege review
    - waiver risk
  - group: corroborative
    values:
    - assessment
    - analysis
    - vulnerable
    - maintain
    - PROTECTED
    - waiver
    - Crown Solicitor
    - State Solicitor
    - dominant purpose
    - Evidence Act
  - group: exclusion
    values:
    - textbook
    - article discusses
    - published reasons
    - template
    - guide
    - framework
    - decision notice
    - Information Commissioner
  filters:
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+Q[SC]C?A?\s+\d+
    description: Exclude QLD court citation formats
risk_rating: 8
risk_description: Internal assessments evaluating whether specific documents or communications attract LPP, including analysis
  of privilege vulnerabilities. Disclosure reveals which documents the State considers most vulnerable to privilege challenges.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Legal
