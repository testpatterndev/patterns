schema: testpattern/v1
name: Azure Bot Service App Secret
slug: azure-bot-service-app-secret
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Bot Service application secret patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches Bot Service application secrets (client secrets) used for bot authentication, typically GUID-like or
  alphanumeric strings. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(?:MicrosoftAppPassword|bot[._-]?app[._-]?secret|app[._-]?password)\s*[:=]\s*"?[A-Za-z0-9_.\-~]{20,50}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern matching bot application secrets with corroborative keyword support
  reduces false positive rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - MicrosoftAppPassword
    - Bot Service
    - app secret
    - bot app
    - bot registration
    - client secret
    - Azure Bot
    - app password
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: MicrosoftAppPassword=AAAA0000-BBBB-1111-CCCC-222233334444
      description: Bot Service app password as GUID
    - value: 'bot_app_secret: "ABCDEFghijklmnop0123456789ABCDEF"'
      description: Bot app secret as alphanumeric string
    - value: app_password="00000000000000000000000000000000"
      description: App password with placeholder value
  should_not_match:
    - value: MicrosoftAppId=00000000-0000-0000-0000-000000000000
      description: App ID, not app secret
    - value: MicrosoftAppPassword=""
      description: Empty password value
false_positives:
  - description: Bot Service templates and sample code containing placeholder application secrets.
    mitigation: Check for common placeholder values and sample project indicators.
  - description: Other Microsoft application passwords in non-bot contexts.
    mitigation: Require proximity to Bot Service specific keywords to differentiate.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_bot_service_app_secret
      matches:
        - ref: Keyword_azure_bot_service
  regexes:
    - id: Regex_azure_bot_service_app_secret
      pattern: (?i)(?:MicrosoftAppPassword|bot[._-]?app[._-]?secret|app[._-]?password)\s*[:=]\s*"?[A-Za-z0-9_.\-~]{20,50}"?
  keywords:
    - id: Keyword_azure_bot_service
      groups:
        - match_style: word
          terms:
            - MicrosoftAppPassword
            - Bot Service
            - app secret
            - bot app
            - bot registration
            - client secret
            - Azure Bot
            - app password
            - MicrosoftAppId
            - bot configuration
            - bot channel
            - bot authentication
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
