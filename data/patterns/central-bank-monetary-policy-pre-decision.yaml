schema: testpattern/v1
name: Central Bank Monetary Policy Pre-Decision
slug: central-bank-monetary-policy-pre-decision
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects draft monetary policy decisions, interest rate recommendations, or central bank board deliberation papers
  before public announcement. Covers RBA board papers and Treasury analysis of expected RBA decisions.
operation: 'Keyword proximity: monetary policy/interest rate terms within 300 characters of decision/recommendation terms
  and rate change indicators (basis points, tighten, ease, hold). Requires embargo or pre-decision markers.'
pattern: \b\d{1,2}\.\d{1,2}\s*%|\b\d{1,3}\s*(?:basis\s*points|bps)\b
confidence: high
confidence_justification: 'High confidence: the co-occurrence of central bank/monetary policy terms with pre-decision markers
  and specific rate change indicators is uniquely identifiable. Published RBA statements and media commentary are excluded.'
jurisdictions:
- global
regulations:
- qgiscf
- reserve-bank-act-1959-cth
data_categories:
- financial
corroborative_evidence:
  keywords:
  - monetary policy
  - interest rate
  - cash rate
  - RBA
  - Reserve Bank
  - central bank
  - decision
  - recommendation
  - board paper
  - deliberation
  - pre-announcement
  - embargoed
  - basis points
  - tighten
  - ease
  - hold
  - rate change
  - PROTECTED
  - pre-decision
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — EMBARGOED. Treasury Analysis: Expected RBA Cash Rate Decision — March 2026 Board Meeting. Assessment:
      RBA board likely to ease by 25 basis points to 3.85%. Supporting factors: CPI at 2.4%, below target band midpoint. Employment
      softening. Pre-decision analysis — not for distribution.'
    description: Treasury pre-decision analysis of expected RBA rate change
  - value: 'CONFIDENTIAL — PRE-DECISION. Reserve Bank Board Paper. Recommendation: Reduce the cash rate target by 25 basis
      points to 3.85%. Deliberation: The Board notes that inflation has returned to the target band. Economic growth remains
      below trend. Hold option considered but rejected.'
    description: Central bank board paper with rate recommendation
  should_not_match:
  - value: 'RBA Media Release: At its meeting today, the Reserve Bank Board decided to leave the cash rate target unchanged
      at 4.10 per cent.'
    description: Published RBA decision — public announcement
  - value: Market economists expect the RBA to cut rates by 25 basis points at its next meeting. CBA, Westpac, and NAB have
      all forecast a rate reduction.
    description: Market economist predictions based on public information
false_positives:
- description: Published RBA decisions and media releases
  mitigation: Exclude documents containing 'media release', 'at its meeting today', 'decided to' indicating published decisions
- description: Market economist predictions and bank research notes
  mitigation: Exclude documents containing 'economists expect', 'forecast', 'prediction', 'market pricing' indicating external
    analysis
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Monetary policy + pre-decision/embargo marker + rate change detail
  - tier: medium
    confidence: 65
    description: RBA/central bank + rate terms without explicit pre-decision marker
  regexes:
  - pattern: \b\d{1,2}\.\d{1,2}\s*%
    description: Interest rate percentages
  - pattern: \b\d{1,3}\s*(?:basis\s*points|bps)\b
    description: Basis points for rate changes
  - pattern: \b\d{1,2}\.\d{2}\s*per\s*cent\b
    description: Per cent rate format
  keywords:
  - group: primary
    values:
    - monetary policy
    - interest rate
    - cash rate
    - cash rate target
    - official rate
  - group: institutions
    values:
    - RBA
    - Reserve Bank
    - Reserve Bank of Australia
    - central bank
    - board
  - group: decision
    values:
    - decision
    - recommendation
    - board paper
    - deliberation
    - pre-announcement
    - pre-decision
  - group: actions
    values:
    - tighten
    - tightening
    - ease
    - easing
    - hold
    - rate change
    - rate cut
    - rate hike
    - reduce
    - increase
  - group: markers
    values:
    - PROTECTED
    - embargoed
    - confidential
    - pre-decision
    - not for distribution
  filters:
  - type: exclude_keywords
    values:
    - media release
    - at its meeting today
    - decided to
    - economists expect
    - forecast by
    - market pricing
    - published
risk_rating: 10
risk_description: Draft monetary policy decisions and interest rate recommendations before announcement; advance knowledge
  is the most valuable insider information in financial markets.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
