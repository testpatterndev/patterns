schema: testpattern/v1
name: Australian Passport Number
slug: au-travel-document-id
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian passport numbers using a broad letter-prefix pattern covering single-letter and
  two-letter series. Requires corroborative evidence from travel-credential and issuing-nation keywords.
operation: >-
  Word-boundary regex matching 1-2 uppercase letters followed by exactly 7 digits. Covers all current
  and historical Australian passport series. Corroborative evidence: 3 tiers with travel-credential and
  issuing-nation keywords within 300 characters.
pattern: \b[A-Z]{1,2}\d{7}\b
confidence: low
confidence_justification: >-
  Low confidence standalone: the letter+digits pattern matches many non-passport identifiers. Travel-credential
  keywords are essential for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - australian-passports-act-2005
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - travel credentials
    - travel document reference
    - border document
    - DFAT
    - Australian Passport Office
    - passport
    - passport number
  proximity: 300
  keyword_lists:
    - au-travel-credentials
    - pii-civic-credentials
test_cases:
  should_match:
    - value: PA1234567
      description: Two-letter prefix with 7 digits
    - value: N1234567
      description: Single-letter prefix with 7 digits
    - value: R1234567
      description: Modern R-series ePassport format
    - value: AB1234567
      description: Two-letter Australian passport format
  should_not_match:
    - value: '1234567'
      description: No letter prefix
    - value: ABC1234567
      description: Three-letter prefix is invalid
    - value: a1234567
      description: Lowercase letter prefix should not match
false_positives:
  - description: Serial numbers and part codes using letter+digit format.
    mitigation: Require travel-credential keywords in proximity.
  - description: Policy documents discussing passport formats without real data.
    mitigation: Layer with additional structural signals and form-field context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 9
risk_description: Passport number exposure enables international identity fraud and border security risks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_travel_doc_code
      matches:
        - ref: Evidence_travel_credentials
        - ref: Evidence_issuing_nation
    - confidence_level: 75
      id_match: Pattern_travel_doc_code
      matches:
        - ref: Evidence_travel_credentials
    - confidence_level: 65
      id_match: Pattern_travel_doc_code
      matches:
        - ref: Evidence_civic_identity
  regexes:
    - id: Pattern_travel_doc_code
      pattern: \b[A-Z]{1,2}\d{7}\b
  keywords:
    - id: Evidence_travel_credentials
      groups:
        - match_style: word
          terms:
            - travel credentials
            - travel document reference
            - border document
            - DFAT
            - Australian Passport Office
            - travel document
            - international travel
            - passport
            - passport number
            - passport no
    - id: Evidence_issuing_nation
      groups:
        - match_style: word
          terms:
            - Australia
            - Australian
            - Commonwealth of Australia
            - Department of Foreign Affairs
    - id: Evidence_civic_identity
      groups:
        - match_style: word
          terms:
            - identity document
            - proof of identity
            - identity verification
            - government issued
            - official document
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-passport-number
    title: Australia passport number entity definition - Microsoft Learn
