schema: testpattern/v1
name: Greek Tax identification Number
slug: gr-tax-id
version: 1.0.0
type: regex
engine: universal
description: Detects Greek Tax identification Number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Due to the numeric format,
  corroborative evidence keywords are essential for reliable detection.
operation: 'Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  tax-id, gr-financial. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \b\d{9}\b
confidence: medium
confidence_justification: 'Medium confidence: nine-digit numbers are extremely common.
  Greek AFM keywords such as ''ΑΦΜ'' or ''φορολογικού μητρώου'' are essential for
  accurate detection. Added context gating and exclusion rules improve precision and
  reduce incidental matches.'
jurisdictions:
- gr
- eu
regulations:
- gdpr
data_categories:
- pii
- financial
- government-id
corroborative_evidence:
  keywords:
  - ΑΦΜ
  - αριθμός φορολογικού μητρώου
  - tax identification
  - TIN
  - φορολογικός
  proximity: 300
  keyword_lists:
  - tax-id
  - gr-financial
test_cases:
  should_match:
  - value: '123456789'
    description: Nine-digit Greek AFM number
  - value: '987654321'
    description: Greek tax identification number
  - value: '112233445'
    description: Greek AFM format
  should_not_match:
  - value: '12345678'
    description: Eight digits, too short for Greek AFM
  - value: '1234567890'
    description: Ten digits, exceeds Greek AFM format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic numeric sequences in non-tax contexts such as reference numbers
    or account identifiers
  mitigation: Require corroborative evidence keywords within the proximity window
    to distinguish tax identifiers from general numeric data.
- description: Numbers from other identification schemes with similar digit patterns
  mitigation: Layer with jurisdiction-specific detection to prioritise matches in
    tax-related documents and cross-reference with other identifier types.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_gr_tax_id
    matches:
    - ref: Pattern_gr_tax_id_label_context
    - ref: Keyword_gr_tax_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_gr_tax_id_noise_exclusion
  - confidence_level: 85
    id_match: Regex_gr_tax_id
    matches:
    - ref: Keyword_gr_tax_id
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_gr_tax_id_noise_exclusion
  - confidence_level: 75
    id_match: Regex_gr_tax_id
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_gr_tax_id_noise_exclusion
  regexes:
  - id: Regex_gr_tax_id
    pattern: \b\d{9}\b
  - id: Pattern_gr_tax_id_label_context
    pattern: (?i)\\b(?:greek\\s+tax\\s+identification\\s+number|greek|tax)\\b
  keywords:
  - id: Keyword_gr_tax_id
    groups:
    - match_style: word
      terms:
      - ΑΦΜ
      - αριθμός φορολογικού μητρώου
      - φορολογικός αριθμός
      - φορολογικό μητρώο
      - tax identification number
      - tax ID
      - TIN
      - taxpayer identification
      - Αριθμός Φορολογικού Μητρώου
      - tax number
  - id: Keyword_gr_tax_id_domain_context
    groups:
    - match_style: word
      terms:
      - greek tax identification number
      - greek
      - tax
      - field
      - identifier
      - reference
  - id: Keyword_gr_tax_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_gr_tax_id_same_digits
    type: AllDigitsSameFilter
risk_rating: 7
risk_description: Tax identification numbers link directly to an individual's financial
  records with government authorities. Exposure can facilitate tax fraud, unauthorized
  access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
