schema: testpattern/v1
name: Critical spare parts inventories
slug: global-top500-455-critical-spare-parts-inventories
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to critical spare parts inventories
  in international contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.'
pattern: (?is)\b(?:critical\s+spare\s+parts|spares?\s+inventory|lead\s+time)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - critical spare parts inventories
  - critical
  - spare
  - parts
  - inventories
  - infrastructure
  - systems
  proximity: 300
test_cases:
  should_match:
  - value: Critical spare parts inventories
    description: Exact phrase marker match
  - value: critical spare parts inventories
    description: Case-insensitive phrase match
  - value: Critical spare parts inventories
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to critical spare parts inventories
    appearing in policy documents, training materials, HR templates, or compliance
    guidelines without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_critical_spare_parts
    matches:
    - ref: Pattern_global_top500_455_critical_spare_parts_inventories_label_context
    - ref: Keyword_global_top500_455_critical_spare_parts_inventories_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_455_critical_spare_parts_inventories_noise_exclusion
  - confidence_level: 75
    id_match: Regex_critical_spare_parts
    matches:
    - ref: Keyword_critical_spare_parts
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_455_critical_spare_parts_inventories_noise_exclusion
  - confidence_level: 65
    id_match: Regex_critical_spare_parts
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_455_critical_spare_parts_inventories_noise_exclusion
  regexes:
  - id: Regex_critical_spare_parts
    pattern: (?is)\b(?:critical\s+spare\s+parts|spares?\s+inventory|lead\s+time)\b
  - id: Pattern_global_top500_455_critical_spare_parts_inventories_label_context
    pattern: (?i)\\b(?:critical\\s+spare\\s+parts\\s+inventories|critical|spare|parts|inventories|top500)\\b
  keywords:
  - id: Keyword_critical_spare_parts
    groups:
    - match_style: word
      terms:
      - critical spare parts
      - spare parts inventory
      - lead time
      - safety stock
      - reorder point
      - minimum stock level
      - supply chain
      - equipment redundancy
      - maintenance spares
      - warehouse inventory
      - critical infrastructure
      - replacement parts
  - id: Keyword_global_top500_455_critical_spare_parts_inventories_domain_context
    groups:
    - match_style: word
      terms:
      - critical spare parts inventories
      - critical
      - spare
      - parts
      - inventories
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_455_critical_spare_parts_inventories_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
