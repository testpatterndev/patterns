schema: testpattern/v1
name: Board Paper
slug: au-board-paper
version: 1.0.0
type: keyword_list
description: Detects board papers, board memoranda, and governance documents prepared for board of directors consideration.
operation: >-
  Keyword-based detection matching board paper, board memorandum, board resolution, and committee report patterns.
  Corroborative evidence: 13 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - corporations-act-2001
data_categories:
  - government
  - governance
test_cases:
  should_match:
    - value: 'Board paper: for board consideration and approval'
      description: Test match 1
    - value: Board memorandum to audit committee regarding risk governance
      description: Test match 2
    - value: Board meeting pack with board resolution and decision items
      description: Test match 3
  should_not_match:
    - value: White board used in the meeting room
      description: Non-match 1
    - value: Board game night at the community centre
      description: Non-match 2
false_positives:
  - description: Generic use of board in non-governance contexts.
    mitigation: Require governance-specific keywords like board paper, memorandum, or committee.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Board paper exposure reveals governance deliberations and strategic decisions.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_board_paper
      matches:
        - ref: Keyword_board
        - ref: Keyword_confidential
    - confidence_level: 85
      id_match: Regex_board_paper
      matches:
        - ref: Keyword_board
    - confidence_level: 75
      id_match: Regex_board_resolution
      matches:
        - ref: Keyword_directors
  regexes:
    - id: Regex_board_paper
      pattern: (?i)\b(?:board\s+(?:paper|memorandum|pack)|for\s+board\s+(?:consideration|approval))\b
    - id: Regex_board_resolution
      pattern: (?i)\b(?:board\s+(?:resolution|decision)|(?:audit|risk|remuneration)\s+committee\s+report)\b
  keywords:
    - id: Keyword_board
      groups:
        - match_style: word
          terms:
            - board
            - board of directors
            - board meeting
            - board paper
            - board memorandum
            - for board consideration
            - board approval
    - id: Keyword_confidential
      groups:
        - match_style: word
          terms:
            - confidential
            - restricted
            - internal only
            - not for distribution
            - limited distribution
            - EMBARGOED
            - DRAFT - NOT FOR CIRCULATION
            - FOR AUTHORIZED RECIPIENTS ONLY
            - FOR AUTHORISED RECIPIENTS ONLY
            - DO NOT DISTRIBUTE
            - DO NOT FORWARD
    - id: Keyword_directors
      groups:
        - match_style: word
          terms:
            - directors
            - board resolution
            - audit committee
            - risk committee
            - remuneration committee
            - governance
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
