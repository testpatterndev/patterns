schema: testpattern/v1
name: Australian Mobile Number
slug: au-cellular-subscriber-id
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian mobile telephone numbers in domestic (04XX) and international (+614XX) notation.
  Uses lookaround boundaries to prevent embedded numeric matches. Supports space-only separation between
  digit groups for high precision.
operation: >-
  Lookaround-bounded regex matching Australian cellular subscriber numbers. Domestic prefix 04 followed
  by 8 digits, or international prefix +61 4 followed by 8 digits, with optional single-space separators.
  Corroborative evidence: 3 tiers with telecom and personal-context keywords within 300 characters.
pattern: (?<!\d)(?:04(?:\s?\d{2}\s?\d{3}\s?\d{3}|\d{8})|\+61\s?4\d{2}\s?\d{3}\s?\d{3})(?!\d)
confidence: medium
confidence_justification: >-
  Medium confidence: the 04 prefix is Australian-mobile-specific but 10-digit numeric sequences occur
  in other contexts. Lookaround boundaries reduce false positives from embedded numbers. Corroborative
  keywords elevate confidence.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - telecommunications-act-1997
data_categories:
  - pii
  - contact-information
corroborative_evidence:
  keywords:
    - cellular
    - handset
    - subscriber
    - wireless number
    - SMS contact
    - text number
    - personal details
    - customer record
    - client file
    - account holder
  proximity: 300
  keyword_lists:
    - au-telecom-terms
test_cases:
  should_match:
    - value: 'Cellular: 0412 345 678'
      description: Standard domestic format with spaces
    - value: 'Subscriber: +61 412 345 678'
      description: International format with spaces
    - value: 'Handset: 0498 765 432'
      description: Domestic with context keyword
    - value: 'SMS contact: 0400 000 111'
      description: Domestic with double-zero grouping
  should_not_match:
    - value: '10412345678'
      description: Embedded in longer number â€” leading digit prevents match
    - value: '0512345678'
      description: Prefix 05 is not a valid Australian mobile prefix
    - value: '041 234 56'
      description: Only 8 digits after prefix, too short
    - value: '0412345678 9'
      description: Trailing digit prevents word boundary match
false_positives:
  - description: 10-digit sequences starting with 04 in reference numbers or dates.
    mitigation: Lookaround boundaries prevent embedded matches. Corroborative keywords required.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 6
risk_description: Mobile number exposure enables SIM-swap attacks and SMS phishing.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_cellular_combined
      matches:
        - ref: Evidence_telecom_primary
        - ref: Evidence_template_exclusion
          min_matches: 0
          max_matches: 0
    - confidence_level: 75
      id_match: Pattern_cellular_combined
      matches:
        - ref: Evidence_telecom_context
    - confidence_level: 65
      id_match: Pattern_cellular_combined
      matches:
        - ref: Evidence_personal_record
  regexes:
    - id: Pattern_cellular_combined
      pattern: (?<!\d)(?:04\s?\d{2}\s?\d{3}\s?\d{3}|\+61\s?4\d{2}\s?\d{3}\s?\d{3})(?!\d)
  keywords:
    - id: Evidence_telecom_primary
      groups:
        - match_style: word
          terms:
            - cellular
            - handset
            - subscriber
            - wireless number
            - SMS contact
            - text number
            - call back
            - dial
    - id: Evidence_telecom_context
      groups:
        - match_style: word
          terms:
            - personal details
            - customer record
            - client file
            - account holder
            - next of kin
            - emergency
            - notification
    - id: Evidence_personal_record
      groups:
        - match_style: word
          terms:
            - record
            - file
            - form
            - register
            - roster
            - directory
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - test
            - example
            - sample
            - dummy
            - placeholder
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
