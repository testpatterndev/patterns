schema: testpattern/v1
name: Direct Debit Request (DDR/BECS)
slug: au-direct-debit-request
version: 1.0.0
type: keyword_list
description: >-
  Detects direct debit requests, BECS authorizations, and recurring payment arrangements under Australian banking standards.
operation: >-
  Regex and keyword-based detection matching direct debit request, DDR, BECS, and debit authority patterns. Corroborative evidence: 11 direct debit and 7 bank authority keywords within 300 characters.
keywords:
  - "direct debit"
  - "debit authority"
  - "DDR"
  - "automatic payment"
  - "standing order"
  - "recurring debit"
  - "BECS"
  - "bulk electronic clearing"
  - "first debit date"
  - "debit amount"
  - "payment frequency"
  - "I authorise"
  - "debit my account"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - banking
test_cases:
  should_match:
    - value: "Direct Debit Request: I authorise debit my account"
      description: Test match 1
    - value: "DDR/BECS form with BSB and account number details"
      description: Test match 2
    - value: "Recurring debit arrangement with first debit date 01/03/2026"
      description: Test match 3
  should_not_match:
    - value: "Credit card payment processed successfully"
      description: Non-match 1
    - value: "Please debit the inventory count"
      description: Non-match 2
false_positives:
  - description: >-
      Use of debit in general accounting contexts.
    mitigation: >-
      Require DDR, BECS, or bank authority language alongside debit terms.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  DDR exposure reveals bank account details and authorised payment arrangements.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
