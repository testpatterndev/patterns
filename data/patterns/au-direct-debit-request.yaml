schema: testpattern/v1
name: Direct Debit Request (DDR/BECS)
slug: au-direct-debit-request
version: 1.0.0
type: keyword_list
description: >-
  Detects direct debit requests, BECS authorizations, and recurring payment arrangements under Australian banking
  standards.
operation: >-
  Regex and keyword-based detection matching direct debit request, DDR, BECS, and debit authority patterns.
  Corroborative evidence: 11 direct debit and 7 bank authority keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - financial
  - banking
test_cases:
  should_match:
    - value: 'Direct Debit Request: I authorise debit my account'
      description: Test match 1
    - value: DDR/BECS form with BSB and account number details
      description: Test match 2
    - value: Recurring debit arrangement with first debit date 01/03/2026
      description: Test match 3
  should_not_match:
    - value: Credit card payment processed successfully
      description: Non-match 1
    - value: Please debit the inventory count
      description: Non-match 2
false_positives:
  - description: Use of debit in general accounting contexts.
    mitigation: Require DDR, BECS, or bank authority language alongside debit terms.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: DDR exposure reveals bank account details and authorised payment arrangements.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_direct_debit
      matches:
        - ref: Keyword_direct_debit
        - ref: Keyword_bank_authority
    - confidence_level: 85
      id_match: Regex_direct_debit
      matches:
        - ref: Keyword_direct_debit
    - confidence_level: 75
      id_match: Regex_becs_reference
      matches:
        - ref: Keyword_direct_debit
  regexes:
    - id: Regex_direct_debit
      pattern: (?i)\b(?:direct\s+debit\s+(?:request|authority|arrangement)|ddr|debit\s+authority)\b
    - id: Regex_becs_reference
      pattern: (?i)\b(?:becs|bulk\s+electronic\s+clearing|user\s+id\s*[:\-]?\s*\d{6})\b
  keywords:
    - id: Keyword_direct_debit
      groups:
        - match_style: word
          terms:
            - direct debit
            - debit authority
            - DDR
            - automatic payment
            - standing order
            - recurring debit
            - BECS
            - bulk electronic clearing
            - first debit date
            - debit amount
            - payment frequency
    - id: Keyword_bank_authority
      groups:
        - match_style: word
          terms:
            - I authorise
            - I authorize
            - bank authority
            - debit my account
            - account holder
            - BSB
            - account number
