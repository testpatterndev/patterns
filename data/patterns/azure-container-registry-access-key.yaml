schema: testpattern/v1
name: Azure Container Registry Access Key
slug: azure-container-registry-access-key
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Container Registry (ACR) access key patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches ACR admin passwords which are Base64-encoded strings used for Docker login authentication to Azure Container
  Registry. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: (?i)(acr[._-]?password|registry[._-]?password|container[._-]?registry[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: >-
  High confidence: structurally constrained Base64 pattern with Container Registry context keywords reduces false positive
  rates significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Container Registry
    - ACR
    - azurecr.io
    - docker login
    - registry password
    - container registry
    - admin password
    - access key
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: acr_password=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444FFFF5555
      description: ACR admin password
    - value: 'registry_password: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef01234567"'
      description: Registry password with mixed characters
    - value: container_registry_key="000000000000000000000000000000000000000000"
      description: Container registry key placeholder
  should_not_match:
    - value: acr_password=""
      description: Empty password value
    - value: registryName=myregistry
      description: Registry name, not a key
false_positives:
  - description: >-
      Container Registry documentation and CI/CD pipeline templates with placeholder credentials.
    mitigation: >-
      Check for common placeholder patterns and template indicators.
  - description: >-
      Other Docker registry passwords for non-Azure registries.
    mitigation: >-
      Require proximity to Azure-specific keywords like azurecr.io.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
