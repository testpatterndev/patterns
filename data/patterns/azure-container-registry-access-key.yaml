schema: testpattern/v1
name: Azure Container Registry Access Key
slug: azure-container-registry-access-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure Container Registry (ACR) access key patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Matches ACR admin passwords which are Base64-encoded strings used for
  Docker login authentication to Azure Container Registry. Corroborative evidence:
  8 keywords within 300 characters. Keyword lists: credentials-api-keys. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)(?:acr[._-]?password|registry[._-]?password|container[._-]?registry[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained Base64 pattern
  with Container Registry context keywords reduces false positive rates significantly.
  Added context gating and exclusion rules improve precision and reduce incidental
  matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - Container Registry
  - ACR
  - azurecr.io
  - docker login
  - registry password
  - container registry
  - admin password
  - access key
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: acr_password=AAAA0000BBBB1111CCCC2222DDDD3333EEEE4444FFFF5555
    description: ACR admin password
  - value: 'registry_password: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef01234567"'
    description: Registry password with mixed characters
  - value: container_registry_key="000000000000000000000000000000000000000000"
    description: Container registry key placeholder
  should_not_match:
  - value: acr_password=""
    description: Empty password value
  - value: registryName=myregistry
    description: Registry name, not a key
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Container Registry documentation and CI/CD pipeline templates with
    placeholder credentials.
  mitigation: Check for common placeholder patterns and template indicators.
- description: Other Docker registry passwords for non-Azure registries.
  mitigation: Require proximity to Azure-specific keywords like azurecr.io.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_container_registry_access_key
    matches:
    - ref: Pattern_azure_container_registry_access_key_label_context
    - ref: Keyword_azure_container_registry_access_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_container_registry_access_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_container_registry_access_key
    matches:
    - ref: Keyword_azure_container_registry
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_container_registry_access_key_noise_exclusion
  regexes:
  - id: Regex_azure_container_registry_access_key
    pattern: (?i)(?:acr[._-]?password|registry[._-]?password|container[._-]?registry[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{30,60}={0,2}"?
  - id: Pattern_azure_container_registry_access_key_label_context
    pattern: (?i)\\b(?:azure\\s+container\\s+registry\\s+access\\s+key|azure|container|registry|access|key)\\b
  keywords:
  - id: Keyword_azure_container_registry
    groups:
    - match_style: word
      terms:
      - Container Registry
      - ACR
      - azurecr.io
      - docker login
      - registry password
      - container registry
      - admin password
      - access key
      - docker push
      - docker pull
      - container image
      - registry credentials
  - id: Keyword_azure_container_registry_access_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure container registry access key
      - azure
      - container
      - registry
      - access
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_container_registry_access_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
