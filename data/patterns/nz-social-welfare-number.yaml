schema: testpattern/v1
name: New Zealand Social Welfare Number
slug: nz-social-welfare-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects New Zealand Social Welfare Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the generic numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: social-welfare, nz-government.
pattern: '\b\d{9}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: nine-digit numbers are common in many contexts. Keywords such as 'social welfare' or 'MSD' are required for reliable detection.
jurisdictions:
  - nz
regulations:
  - privacy-act-2020
  - social-security-act-2018
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - social welfare
    - MSD
    - beneficiary
    - welfare number
    - client number
  proximity: 300
  keyword_lists:
    - social-welfare
    - nz-government
test_cases:
  should_match:
    - value: '123456789'
      description: Nine-digit social welfare number format
    - value: '987654321'
      description: Nine-digit MSD client number
    - value: '112233445'
      description: Nine-digit beneficiary identifier
  should_not_match:
    - value: '12345678'
      description: Eight digits, too short for welfare number
    - value: '1234567890'
      description: Ten digits, exceeds welfare number format
false_positives:
  - description: Generic numeric sequences matching the digit pattern in non-health contexts
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      health identifiers from general numeric data.
  - description: Reference numbers or account identifiers from other domains with similar digit counts
    mitigation: >-
      Layer with document classification to prioritise matches in health and medical documents.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-new-zealand-social-welfare-number
    title: "New Zealand Social Welfare Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
