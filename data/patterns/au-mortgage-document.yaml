schema: testpattern/v1
name: Australian Mortgage Document
slug: au-mortgage-document
version: 1.0.0
type: keyword_list
description: >-
  Detects mortgage documents containing property security details, LVR ratios, and borrower financial information.
operation: >-
  Keyword-based detection matching mortgage, mortgagor, mortgagee, LVR, and property security patterns. Corroborative evidence: 14 keywords within 300 characters.
keywords:
  - "mortgage"
  - "mortgagor"
  - "mortgagee"
  - "mortgage deed"
  - "property security"
  - "loan to value"
  - "LVR"
  - "LTV"
  - "first mortgage"
  - "second mortgage"
  - "discharge of mortgage"
  - "mortgage registration"
  - "title deed"
  - "encumbrance"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - national-consumer-credit-protection-act-2009
data_categories:
  - financial
  - legal
  - pii
test_cases:
  should_match:
    - value: "Mortgage deed: mortgagor grants first mortgage over property security"
      description: Test match 1
    - value: "Loan to value ratio (LVR) of 80% on title deed registered mortgage"
      description: Test match 2
    - value: "Discharge of mortgage application for mortgagee consent"
      description: Test match 3
  should_not_match:
    - value: "Mortgage rates comparison website"
      description: Non-match 1
    - value: "He mortgaged his future for the project"
      description: Non-match 2
false_positives:
  - description: >-
      Mortgage rate comparisons or metaphorical use.
    mitigation: >-
      Require legal mortgage terms like mortgagor, mortgagee, or mortgage deed.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Mortgage exposure reveals property security details, LTV ratios, and borrower financials.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Legal"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
