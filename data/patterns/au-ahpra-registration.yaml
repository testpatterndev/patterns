schema: testpattern/v1
name: AHPRA Registration Number
slug: au-ahpra-registration
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Australian Health Practitioner Regulation Agency (AHPRA) registration numbers
  used to identify registered health practitioners across 16 professions.
operation: >-
  Matches a 3-letter profession prefix (e.g., MED, NMW, PSY, DEN) followed by 10 digits.
  Corroborative evidence: 13 keywords within 300 characters.
pattern: "\\b(?:ATS|CHI|CMR|DEN|MED|MRP|NMW|OCC|OPT|OST|PAR|PHA|PHY|POD|PSY)\\d{10}\\b"
confidence: high
confidence_justification: >-
  High confidence: the structured prefix-digit format is highly specific to AHPRA registrations
  and unlikely to appear in other contexts.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - health-practitioner-regulation-national-law
data_categories:
  - government-id
  - health
corroborative_evidence:
  keywords:
    - AHPRA
    - AHPRA registration
    - AHPRA number
    - AHPRA registration number
    - registration number
    - practitioner registration
    - practitioner number
    - registration no
    - reg no
    - reg number
    - AHPRA reg
    - registered health practitioner
    - health practitioner registration
  proximity: 300
test_cases:
  should_match:
    - value: "AHPRA registration: MED0001234567"
      description: Medical practitioner registration number
    - value: "Practitioner number NMW0009876543"
      description: Nursing/midwifery registration
    - value: "PSY0005551234 registered with AHPRA"
      description: Psychology registration in sentence
  should_not_match:
    - value: "Reference code ABC1234567890"
      description: Similar format but wrong prefix
    - value: "Serial number MED-001-234-567"
      description: Hyphenated number that does not match pattern
false_positives:
  - description: >-
      Internal reference codes using similar profession-prefix formats.
    mitigation: >-
      The 3-letter prefix is restricted to known AHPRA profession codes, limiting false matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 8
risk_description: >-
  AHPRA number exposure enables impersonation of registered health practitioners.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
