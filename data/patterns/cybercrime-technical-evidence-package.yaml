schema: testpattern/v1
name: Cybercrime Technical Evidence Package
slug: cybercrime-technical-evidence-package
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects cybercrime investigation technical evidence including digital forensics, malware analysis, cryptocurrency
  tracing, dark web investigations, and covert online personas. Disclosure enables cybercriminals to develop countermeasures.
operation: 'Keyword proximity: primary keywords (cybercrime investigation, digital forensic analysis, malware reverse engineering,
  cryptocurrency tracing, dark web investigation) within 300 characters of technical indicators. Trainable classifier recommended.
  Negative keyword exclusion for public advisories.'
pattern: (?i)\b(cybercrime\s+investigation\s+(?:report|evidence|file)|digital\s+forensic\s+(?:analysis|examination|report)|network\s+intrusion\s+investigation|malware\s+(?:reverse\s+engineering|analysis\s+report)|cryptocurrency\s+(?:tracing|investigation)|dark\s+web\s+investigation|IP\s+attribution\s+(?:report|analysis)|covert\s+online\s+persona)\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of cybercrime investigation terminology with technical
  forensic indicators and classification markers unique to genuine investigation reports.'
jurisdictions:
- au
- global
regulations:
- qgiscf
- criminal-code-act-1899-qld
data_categories:
- law-enforcement
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - QPS Cybercrime Squad
  - ACSC
  - Australian Cyber Security Centre
  - digital forensic
  - malware sample
  - SHA-256
  - MD5 hash
  - IP address
  - cryptocurrency wallet
  - Bitcoin address
  - Tor hidden service
  - command and control
  - C2 server
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED Law-Enforcement. QPS Cybercrime Squad — Digital Forensic Analysis Report. Case: CYBER-2025-0234. Network
      intrusion investigation. Malware reverse engineering: custom Cobalt Strike variant. IP attribution traced C2 server
      to Eastern Europe. SHA-256: a3f2b8c9d1e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0.'
    description: QPS cybercrime forensic analysis with malware and IP attribution
  - value: 'RESTRICTED. Dark web investigation — Operation SHADOWNET. Covert online persona on dark web marketplace. Cryptocurrency
      tracing: Bitcoin through three mixing services. ACSC coordination for takedown.'
    description: Dark web investigation with cryptocurrency tracing
  - value: 'Cybercrime technical evidence package. Digital forensic examination of 6 seized devices. Malware analysis: custom
      ransomware. Cryptocurrency investigation: 47 BTC traced. Dark web investigation confirms subject on two forums.'
    description: Multi-device forensic with ransomware and crypto evidence
  should_not_match:
  - value: The ACSC published its annual threat report noting a 23% increase in ransomware. The report recommended multi-factor
      authentication.
    description: Published ACSC annual threat report
  - value: A cybersecurity conference discussed digital forensic techniques using anonymised case studies from published proceedings.
    description: Conference presentation on cybercrime techniques
  - value: A university thesis examined malware reverse engineering using publicly available samples from VirusTotal.
    description: Academic thesis on malware analysis
false_positives:
- description: Published cybersecurity threat reports
  mitigation: 'Negative keyword exclusion: ''annual threat report'', ''published'', ''advisory''. Require case identifiers.'
- description: Conference presentations and training
  mitigation: 'Negative keyword exclusion: ''conference'', ''presentation'', ''training'', ''anonymised'''
- description: Academic research on cybercrime
  mitigation: 'Negative keyword exclusion: ''academic'', ''university'', ''thesis'', ''VirusTotal'', ''publicly available'''
- description: Non-law-enforcement IT security incidents
  mitigation: Require law enforcement classification markers or agency references
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: 3+ primary keywords with QPS/ACSC markers and technical indicators; or trainable classifier
  - tier: medium
    confidence: 75
    description: 2 primary keywords with classification markers and hash/IP evidence
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative technical terms
  regexes:
  - name: cybercrime_terms
    pattern: (?i)\b(cybercrime\s+investigation|digital\s+forensic|network\s+intrusion\s+investigation|malware\s+reverse\s+engineering|cryptocurrency\s+tracing|dark\s+web\s+investigation|IP\s+attribution|covert\s+online\s+persona)\b
  - name: sha256_hash
    pattern: \b[a-fA-F0-9]{64}\b
  - name: bitcoin_address
    pattern: \b(?:1|3|bc1)[a-zA-HJ-NP-Z0-9]{25,62}\b
  - name: cyber_case_reference
    pattern: \bCYBER-\d{4}-\d{3,5}\b
  keywords:
  - name: primary_keywords
    words:
    - cybercrime investigation
    - digital forensic analysis
    - network intrusion investigation
    - malware reverse engineering
    - cryptocurrency tracing
    - dark web investigation
    - IP attribution
    - covert online persona
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - RESTRICTED
    - SENSITIVE
  - name: corroborative_terms
    words:
    - QPS Cybercrime Squad
    - ACSC
    - malware sample
    - SHA-256
    - MD5 hash
    - C2 server
    - cryptocurrency wallet
    - Bitcoin address
    - Tor hidden service
    - ransomware
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - threat report
    - advisory
    - conference
    - presentation
    - training
    - academic
    - university
    - thesis
    - VirusTotal
    - publicly available
  filters:
  - type: exclude
    description: Exclude public advisories, conferences, and academic research
    keywords:
    - annual report
    - threat report
    - advisory
    - conference
    - presentation
    - training
    - academic
    - university
    - thesis
    - VirusTotal
risk_rating: 9
risk_description: Disclosure reveals law enforcement cyber capabilities, digital forensic techniques, and active investigation
  details. Enables cybercriminals to develop countermeasures.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
