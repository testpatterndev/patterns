schema: testpattern/v1
name: QLD Driver Licence Form
slug: au-qld-driver-licence-form
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Transport and Main Roads driver licence application and renewal forms.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "driver licence"
  - "TMR"
  - "Transport and Main Roads"
  - "licence application"
  - "licence renewal"
  - "learner licence"
  - "provisional licence"
  - "open licence"
  - "licence class"
  - "photo ID"
  - "identity verification"
  - "Queensland driver"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - government
test_cases:
  should_match:
    - value: "TMR driver licence application: learner licence identity verification"
      description: Test match 1
    - value: "Queensland driver licence renewal form with photo ID and licence class"
      description: Test match 2
    - value: "Transport and Main Roads provisional licence application"
      description: Test match 3
  should_not_match:
    - value: "Software licence agreement"
      description: Non-match 1
    - value: "Licence to thrill movie"
      description: Non-match 2
false_positives:
  - description: >-
      Software or entertainment licence references.
    mitigation: >-
      Require TMR or Queensland driver keywords.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  QLD driver licence form exposure reveals identity details and TMR form numbers.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
