schema: testpattern/v1
name: QLD Driver Licence Form
slug: au-qld-driver-licence-form
version: 1.1.0
type: keyword_list
description: Detects QLD Transport and Main Roads driver licence application and renewal forms.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - government
test_cases:
  should_match:
    - value: 'TMR driver licence application: learner licence identity verification'
      description: Test match 1
    - value: Queensland driver licence renewal form with photo ID and licence class
      description: Test match 2
    - value: Transport and Main Roads provisional licence application
      description: Test match 3
  should_not_match:
    - value: Software licence agreement
      description: Non-match 1
    - value: Licence to thrill movie
      description: Non-match 2
false_positives:
  - description: Software or entertainment licence references.
    mitigation: Require TMR or Queensland driver keywords.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: QLD driver licence form exposure reveals identity details and TMR form numbers.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Pattern_tmr_licence
      matches:
        - ref: Evidence_driver_licence
        - ref: Evidence_tmr_forms
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 85
      id_match: Pattern_tmr_licence
      matches:
        - ref: Evidence_driver_licence
    - confidence_level: 75
      id_match: Pattern_tmr_form
      matches:
        - ref: Evidence_qld_government
  regexes:
    - id: Pattern_tmr_licence
      pattern: (?i)\b(?:driver\s+licen[cs]e\s+(?:application|renewal|replacement)|learner\s+(?:licen[cs]e|permit)|f3000)\b
    - id: Pattern_tmr_form
      pattern: (?i)\b(?:transport\s+and\s+main\s+roads|tmr|department\s+of\s+transport)\b
  keywords:
    - id: Evidence_driver_licence
      groups:
        - match_style: word
          terms:
            - driver licence
            - driver license
            - learner licence
            - provisional licence
            - P1
            - P2
            - open licence
            - licence class
            - demerit points
            - licence suspension
            - medical fitness
    - id: Evidence_tmr_forms
      groups:
        - match_style: word
          terms:
            - Transport and Main Roads
            - TMR
            - Department of Transport
            - F3000
            - F3520
            - F3525
            - Customer Reference Number
            - CRN
    - id: Evidence_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
keywords:
  - driver licence
  - TMR
  - Transport and Main Roads
  - licence application
  - licence renewal
  - learner licence
  - provisional licence
  - open licence
  - licence class
  - photo ID
  - identity verification
  - Queensland driver
