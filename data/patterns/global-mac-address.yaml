schema: testpattern/v1
name: Mac Address
slug: global-mac-address
version: 1.0.0
type: regex
engine: universal
description: Detects Mac Address patterns.
operation: >-
  Reference: https://ihateregex.io/expr/mac-address/ Corroborative evidence: 4 keywords within 300 characters. Keyword
  lists: pii-contact.
pattern: \b(?:[0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - device-id
corroborative_evidence:
  keywords:
    - device
    - identifier
    - serial number
    - hardware
  proximity: 300
  keyword_lists:
    - pii-contact
test_cases:
  should_match:
    - value: 00:1A:2B:3C:4D:5E
      description: MAC address with colons
    - value: AA-BB-CC-DD-EE-FF
      description: MAC address with hyphens
    - value: 01:23:45:67:89:ab
      description: Lowercase MAC address
  should_not_match:
    - value: '00:1A:2B:3C:4D'
      description: Only 5 octets instead of 6
    - value: '00:1A:2B:3C:4D:5G'
      description: Contains invalid hex character G
    - value: '001A2B3C4D5E'
      description: No separators between octets
false_positives:
  - description: >-
      Technical identifiers appearing in public documentation, network configuration guides, or example configurations
      without representing actual infrastructure.
    mitigation: >-
      Cross-reference with known documentation patterns and reserved address ranges. Require proximity to
      infrastructure-specific context.
  - description: Placeholder and example values commonly used in technical tutorials and vendor documentation.
    mitigation: Maintain exclusion lists for well-known example values (RFC 5737 documentation addresses, example MAC addresses).
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
