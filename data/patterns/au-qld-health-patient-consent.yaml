schema: testpattern/v1
name: QLD Health Patient Consent
slug: au-qld-health-patient-consent
version: 1.0.0
type: keyword_list
description: Detects QLD Health patient consent forms including advance directives and enduring power of attorney documents.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
data_categories:
  - phi
  - health
  - legal
  - government
test_cases:
  should_match:
    - value: 'Patient consent form: informed consent for surgical procedure'
      description: Test match 1
    - value: Advance health directive and enduring power of attorney (EPOA) registered
      description: Test match 2
    - value: QLD Health treatment consent with substitute decision maker details
      description: Test match 3
  should_not_match:
    - value: Cookie consent banner on website
      description: Non-match 1
    - value: Consent to receive marketing emails
      description: Non-match 2
false_positives:
  - description: Digital consent in non-health contexts.
    mitigation: Require clinical consent terms like patient, surgical, or advance directive.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Patient consent exposure reveals health decisions, advance directives, and EPOA details.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_qld_health
      matches:
        - ref: Keyword_patient_consent
        - ref: Keyword_qld_health_forms
    - confidence_level: 85
      id_match: Regex_qld_health
      matches:
        - ref: Keyword_patient_consent
    - confidence_level: 75
      id_match: Regex_health_consent
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_qld_health
      pattern: (?i)\b(?:queensland\s+health|hospital\s+and\s+health\s+service|hhs)\b
    - id: Regex_health_consent
      pattern: >-
        (?i)\b(?:patient\s+(?:consent|election)\s+form|informed\s+consent|advance\s+health\s+directive|epoa\s+(?:health)?)\b
  keywords:
    - id: Keyword_patient_consent
      groups:
        - match_style: word
          terms:
            - patient consent
            - informed consent
            - patient election
            - consent form
            - advance health directive
            - AHD
            - enduring power of attorney
            - EPOA
            - health care wishes
    - id: Keyword_qld_health_forms
      groups:
        - match_style: word
          terms:
            - Queensland Health
            - Hospital and Health Service
            - HHS
            - health.qld.gov.au
            - QH-IMP
            - Pathology Queensland
            - Clinical Excellence Queensland
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - patient consent
  - informed consent
  - consent form
  - advance health directive
  - advance care plan
  - enduring power of attorney
  - EPOA
  - treatment consent
  - surgical consent
  - anaesthetic consent
  - substitute decision maker
  - guardianship
