schema: testpattern/v1
name: QLD Health Patient Consent
slug: au-qld-health-patient-consent
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD Health patient consent forms including advance directives and enduring power of attorney documents.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "patient consent"
  - "informed consent"
  - "consent form"
  - "advance health directive"
  - "advance care plan"
  - "enduring power of attorney"
  - "EPOA"
  - "treatment consent"
  - "surgical consent"
  - "anaesthetic consent"
  - "substitute decision maker"
  - "guardianship"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
  - health-records-act
data_categories:
  - phi
  - health
  - legal
  - government
test_cases:
  should_match:
    - value: "Patient consent form: informed consent for surgical procedure"
      description: Test match 1
    - value: "Advance health directive and enduring power of attorney (EPOA) registered"
      description: Test match 2
    - value: "QLD Health treatment consent with substitute decision maker details"
      description: Test match 3
  should_not_match:
    - value: "Cookie consent banner on website"
      description: Non-match 1
    - value: "Consent to receive marketing emails"
      description: Non-match 2
false_positives:
  - description: >-
      Digital consent in non-health contexts.
    mitigation: >-
      Require clinical consent terms like patient, surgical, or advance directive.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Patient consent exposure reveals health decisions, advance directives, and EPOA details.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED Government"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
