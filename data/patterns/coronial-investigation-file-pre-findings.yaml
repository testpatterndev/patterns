schema: testpattern/v1
name: Coronial Investigation File (Pre-Findings)
slug: coronial-investigation-file-pre-findings
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects pre-publication coronial investigation files including evidence, witness statements, and draft findings.
  Published coronial findings are SENS_Law, not PROT_Law.
operation: 'Keyword proximity: primary keywords (coronial investigation, coronial inquest, autopsy report, coronial findings
  draft) within 300 characters of pre-publication markers (DRAFT, NOT FOR RELEASE). Negative keyword exclusion for published
  findings.'
pattern: (?i)\b(coronial\s+investigation\s+(?:file|brief|report)|coronial\s+inquest\s+(?:brief|file)|autopsy\s+report\s+(?:draft|preliminary)|post[\-\s]mortem\s+(?:report|examination)\s+(?:draft|preliminary)|coronial\s+(?:findings?\s+draft|brief\s+draft|draft\s+findings?))\b
confidence: high
confidence_justification: 'High confidence: requires coronial terminology with pre-publication markers (DRAFT, NOT FOR RELEASE).
  Published findings excluded.'
jurisdictions:
- au
regulations:
- qgiscf
- ppra-2000-qld
- coroners-act-2003-qld
data_categories:
- law-enforcement
- government
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - DRAFT
  - NOT FOR RELEASE
  - RESTRICTED
  - Coroners Act 2003
  - Queensland Coroner
  - Coroners Court
  - cause of death
  - manner of death
  - death in custody
  - workplace death
  - autopsy
  - post-mortem
  - toxicology
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — DRAFT — NOT FOR RELEASE. Coronial Investigation File. Coroners Court File COR-2025-0187. Deceased:
      Robert WHITFIELD. Cause of death pending — autopsy indicates blunt force trauma. Death in custody at Arthur Gorrie CC.
      Parallel criminal investigation active.'
    description: Pre-findings coronial file for death in custody
  - value: 'RESTRICTED — NOT FOR RELEASE before inquest. Coronial inquest brief — workplace death, Toowoomba. Post-mortem
      (preliminary): fall from height. 7 witness statements attached. Draft findings not yet circulated.'
    description: Pre-inquest coronial brief for workplace death
  - value: 'Draft Coronial Findings. Coroners Act 2003 s.45. Death of Emily CHANG. Autopsy report draft. Toxicology: elevated
      BAC. Manner of death under investigation. RESTRICTED — not for release prior to publication.'
    description: Draft coronial findings with toxicology
  should_not_match:
  - value: The Queensland Coroner published findings into the death of John Smith. Death due to natural causes. Available
      on the Coroners Court website.
    description: Published coronial findings
  - value: The Courier-Mail reported on the coronial inquest, noting expert witnesses gave evidence about safety failings.
    description: Media report on public inquest
  - value: A QUT thesis examined coronial recommendations under the Coroners Act 2003, analysing published findings from 2020-2024.
    description: Academic thesis on published findings
false_positives:
- description: Published coronial findings
  mitigation: 'Negative keyword exclusion: ''published findings'', ''available on website''. Require DRAFT/NOT FOR RELEASE.'
- description: Media reporting on public inquests
  mitigation: 'Negative keyword exclusion: ''media'', ''reported'', ''news'', ''Courier-Mail'''
- description: Academic analysis of published findings
  mitigation: 'Negative keyword exclusion: ''academic'', ''university'', ''thesis'', ''published findings'''
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Coronial terms with DRAFT/NOT FOR RELEASE markers and case identifiers
  - tier: medium
    confidence: 75
    description: 2 primary keywords with classification markers and autopsy references
  - tier: low
    confidence: 65
    description: 1 primary keyword with pre-publication markers
  regexes:
  - name: coronial_terms
    pattern: (?i)\b(coronial\s+investigation|coronial\s+inquest|autopsy\s+report|post[\-\s]mortem\s+report|coronial\s+findings\s+draft|coronial\s+brief)\b
  - name: coroners_court_file
    pattern: \bCOR-\d{4}-\d{3,5}\b
  - name: pre_publication_markers
    pattern: (?i)\b(DRAFT|NOT\s+FOR\s+RELEASE|PRE-PUBLICATION)\b
  keywords:
  - name: primary_keywords
    words:
    - coronial investigation
    - coronial inquest
    - Coroners Act
    - autopsy report
    - post-mortem report
    - coronial findings draft
    - coronial brief
    - cause of death
  - name: pre_publication_markers
    words:
    - DRAFT
    - NOT FOR RELEASE
    - PRE-PUBLICATION
    - RESTRICTED
    - pending publication
  - name: corroborative_terms
    words:
    - Queensland Coroner
    - Coroners Court
    - death in custody
    - workplace death
    - toxicology
    - pathologist
    - Coronial Support Unit
  - name: negative_keywords
    words:
    - published findings
    - findings are available
    - Coroners Court website
    - media
    - reported
    - news
    - academic
    - university
    - thesis
  filters:
  - type: exclude
    description: Exclude published findings, media, and academic
    keywords:
    - published findings
    - findings are available
    - media
    - reported
    - news
    - academic
    - university
    - thesis
risk_rating: 8
risk_description: Disclosure reveals coronial investigation evidence and draft findings before publication. Prejudices proceedings
  and may compromise parallel criminal investigations.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
