schema: testpattern/v1
name: Cabinet Budget Review Committee Submission
slug: cabinet-budget-review-committee-submission
version: 1.0.0
type: document_marker
engine: universal
description: Detects financial submissions to the QLD Cabinet Budget Review Committee (CBRC) containing agency funding bids,
  savings proposals, capital expenditure requests, and fiscal strategy options.
operation: 'Document marker: header/footer containing ''CBRC'' or ''Cabinet Budget Review'' combined with ''PROTECTED'' or
  ''Cabinet-in-Confidence''. Also detects ''CBRC Submission No.'' followed by reference number pattern, or ''CBRC-'' prefix
  with digits. Keyword boost with fiscal strategy terms.'
pattern: CBRC[-\s]?\d{1,4}|CBRC\s+Submission\s+No\.?\s*\d+
confidence: high
confidence_justification: 'High confidence: CBRC document markers and submission reference numbers are uniquely identifiable.
  These documents follow strict formatting conventions with mandatory headers and reference numbers.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - CBRC
  - Cabinet Budget Review
  - Cabinet Budget Review Committee
  - Cabinet-in-Confidence
  - PROTECTED
  - new policy proposal
  - savings measure
  - capital bid
  - fiscal strategy
  - funding bid
  - appropriation
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — CABINET-IN-CONFIDENCE. CBRC Submission No. 2026-0047. Agency: Department of Transport and Main Roads.
      Subject: New Policy Proposal — Bruce Highway Upgrade Stage 3. Funding sought: $1,240M over 4 years. Capital bid aligned
      with State Infrastructure Plan.'
    description: Formal CBRC submission with reference number and funding bid
  - value: 'Cabinet Budget Review Committee. CBRC-0089. Savings Measure: Consolidation of ICT shared services. Annual savings:
      $45M from FY27-28. PROTECTED. This submission is Cabinet-in-Confidence and must not be disclosed.'
    description: CBRC savings measure submission
  - value: 'CBRC Submission — Fiscal Strategy Options. PROTECTED. Presented to Cabinet Budget Review Committee for consideration.
      Options: (A) Maintain current expenditure trajectory, (B) Implement 2% efficiency dividend across agencies, (C) Revenue
      measures package.'
    description: CBRC fiscal strategy options paper
  should_not_match:
  - value: The CBRC process is described in the Queensland Cabinet Handbook, which is publicly available. Departments submit
      new policy proposals through the CBRC process.
    description: Public description of the CBRC process — not a submission
  - value: Media reports suggest the government is considering budget savings measures ahead of the mid-year review. The CBRC
      is expected to meet next month.
    description: Media commentary about CBRC — no restricted content
false_positives:
- description: Public descriptions of the CBRC process in Cabinet Handbooks or training materials
  mitigation: Require CBRC reference numbers or specific submission content (funding bids, dollar amounts) rather than just
    mentions of CBRC
- description: Media commentary referencing CBRC
  mitigation: Exclude documents containing 'media reports', 'reports suggest', 'expected to' without submission markers
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: CBRC reference number + PROTECTED/Cabinet-in-Confidence marker
  - tier: medium
    confidence: 65
    description: CBRC mention + fiscal strategy terms without reference number
  regexes:
  - pattern: CBRC[-\s]?\d{1,4}
    description: CBRC reference number (e.g., CBRC-0047)
  - pattern: CBRC\s+Submission\s+No\.?\s*\d+
    description: CBRC submission number format
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for funding bids
  keywords:
  - group: primary
    values:
    - CBRC
    - Cabinet Budget Review
    - Cabinet Budget Review Committee
  - group: document_type
    values:
    - submission
    - new policy proposal
    - savings measure
    - capital bid
    - funding bid
  - group: fiscal
    values:
    - appropriation
    - fiscal strategy
    - expenditure
    - capital program
    - efficiency dividend
    - revenue measures
  - group: markers
    values:
    - PROTECTED
    - Cabinet-in-Confidence
    - not for disclosure
    - restricted
  filters:
  - type: exclude_keywords
    values:
    - cabinet handbook
    - publicly available
    - media reports
    - training
    - template
    - how to prepare
risk_rating: 10
risk_description: Financial submissions to CBRC containing agency funding bids, savings proposals, and fiscal strategy; disclosure
  breaches Cabinet convention and reveals fiscal deliberations.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
