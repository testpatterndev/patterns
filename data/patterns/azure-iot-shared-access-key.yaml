schema: testpattern/v1
name: Azure IoT Shared Access Key
slug: azure-iot-shared-access-key
version: 1.0.0
type: regex
engine: universal
description: Detects Azure IoT Hub shared access key patterns outside of connection
  strings. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly,
  or use this version as a starting point for customisation.
operation: 'Matches standalone Azure IoT Hub shared access keys, which are Base64-encoded
  strings. These keys grant access to IoT Hub operations. Corroborative evidence:
  8 keywords within 300 characters. Keyword lists: credentials-api-keys. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: (?i)(?:SharedAccessKey|iot[._-]?key|device[._-]?key|iothub[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{40,50}={0,2}"?
confidence: high
confidence_justification: 'High confidence: structurally constrained Base64 pattern
  with IoT-specific context keywords reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - IoT Hub
  - IoT
  - SharedAccessKey
  - device key
  - IoT Hub key
  - azure-devices
  - access key
  - shared access
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: SharedAccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
    description: IoT Hub shared access key
  - value: iot_key="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmn=="
    description: IoT key with mixed characters
  - value: device_key="000000000000000000000000000000000000000000=="
    description: IoT device key with placeholder
  should_not_match:
  - value: SharedAccessKey=short
    description: Too short to be a valid IoT key
  - value: SharedAccessKeyName=iothubowner
    description: Key name, not key value
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: IoT Hub documentation with placeholder shared access keys.
  mitigation: Check for common placeholder patterns and documentation context.
- description: Shared access keys from other Azure services (Service Bus, Event Hubs).
  mitigation: Use IoT-specific corroborative keywords to differentiate.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_azure_iot_shared_access_key
    matches:
    - ref: Pattern_azure_iot_shared_access_key_label_context
    - ref: Keyword_azure_iot_shared_access_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_iot_shared_access_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_azure_iot_shared_access_key
    matches:
    - ref: Keyword_azure_iot_key
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_azure_iot_shared_access_key_noise_exclusion
  regexes:
  - id: Regex_azure_iot_shared_access_key
    pattern: (?i)(?:SharedAccessKey|iot[._-]?key|device[._-]?key|iothub[._-]?key)\s*[:=]\s*"?[A-Za-z0-9+/]{40,50}={0,2}"?
  - id: Pattern_azure_iot_shared_access_key_label_context
    pattern: (?i)\\b(?:azure\\s+iot\\s+shared\\s+access\\s+key|azure|iot|shared|access|key)\\b
  keywords:
  - id: Keyword_azure_iot_key
    groups:
    - match_style: word
      terms:
      - IoT Hub
      - IoT
      - SharedAccessKey
      - device key
      - IoT Hub key
      - azure-devices
      - access key
      - shared access
      - iothubowner
      - device provisioning
      - symmetric key
      - SAS token
  - id: Keyword_azure_iot_shared_access_key_domain_context
    groups:
    - match_style: word
      terms:
      - azure iot shared access key
      - azure
      - iot
      - shared
      - access
      - key
      - field
      - identifier
      - reference
  - id: Keyword_azure_iot_shared_access_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
