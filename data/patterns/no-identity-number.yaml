schema: testpattern/v1
name: Fødselsnummer
slug: no-identity-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Fødselsnummer patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-norway-identification-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{11}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - no
regulations:
  - pdpa-no
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - fødselsnummer
    - identity number
    - personnummer
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "01017512345"
      description: Norwegian ID (born 1975-01-01)
    - value: "12058856789"
      description: Norwegian ID (born 1988-05-12)
    - value: "03039245678"
      description: Norwegian ID (born 1992-03-03)
  should_not_match:
    - value: "1234567890"
      description: Too few digits (10)
    - value: "123456789012"
      description: Too many digits (12)
false_positives:
  - description: >-
      Eleven-digit numeric sequences may match phone numbers or other administrative identifiers.
    mitigation: >-
      Require corroborative evidence keywords such as "fødselsnummer" or "personnummer" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_no_identity_number
      matches:
        - ref: Keyword_no_identity_specific
    - confidence_level: 75
      id_match: Regex_no_identity_number
      matches:
        - ref: Keyword_no_identity_broad
    - confidence_level: 65
      id_match: Regex_no_identity_number
  regexes:
    - id: Regex_no_identity_number
      pattern: \b\d{11}\b
  keywords:
    - id: Keyword_no_identity_specific
      groups:
        - match_style: word
          terms:
            - fødselsnummer
            - personnummer
            - fødsels- og personnummer
            - FNR
            - D-nummer
            - norsk identitetsnummer
            - nasjonalt identitetsnummer
            - national identity number
            - Norwegian ID
    - id: Keyword_no_identity_broad
      groups:
        - match_style: word
          terms:
            - identity number
            - identification number
            - personal number
            - ID number
            - national number
            - citizen number
            - folkeregister
            - skatteetaten
  filters:
    - id: Filter_no_identity_same_digits
      type: AllDigitsSameFilter
risk_rating: 5
risk_description: >-
  This sensitive information type identifies data that could be misused if exposed to unauthorized parties. Proper classification and protection are required to prevent data breaches and comply with applicable regulations.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-norway-identification-number
    title: "Norway Identity Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
