schema: testpattern/v1
name: Bitcoin Address (Legacy)
slug: global-bitcoin-address-legacy
version: 1.0.0
type: regex
engine: universal
description: Detects Bitcoin Address (Legacy) patterns.
operation: >-
  Validation: Base58Check encoding. Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  financial-transaction.
pattern: \b[13][a-km-zA-HJ-NP-Z1-9]{25,34}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - global
regulations:
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - financial-transaction
test_cases:
  should_match:
    - value: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
      description: Bitcoin legacy address starting with 1
    - value: 3J98t1WpEZ73CNmQviecrnyiWrnqRhWNLy
      description: Bitcoin P2SH address starting with 3
    - value: 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
      description: Standard Bitcoin address
  should_not_match:
    - value: 2A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
      description: Invalid first character (2 instead of 1 or 3)
    - value: 1A1zP1eP5QGefi2DMPTf
      description: Too short (only 20 characters)
    - value: 1A1zP1eP5QGefi2DMPTOL5SLmv7DivfNa
      description: Contains invalid character O (excluded from base58)
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_btc_legacy
      matches:
        - ref: Keyword_cryptocurrency
    - confidence_level: 85
      id_match: Regex_btc_bech32
      matches:
        - ref: Keyword_cryptocurrency
  regexes:
    - id: Regex_btc_legacy
      pattern: \b[13][a-km-zA-HJ-NP-Z1-9]{24,33}\b
    - id: Regex_btc_bech32
      pattern: \bbc1[a-z0-9]{39,59}\b
  keywords:
    - id: Keyword_cryptocurrency
      groups:
        - match_style: word
          terms:
            - bitcoin
            - BTC
            - cryptocurrency
            - crypto
            - wallet
            - wallet address
            - blockchain
            - digital currency
            - crypto wallet
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
