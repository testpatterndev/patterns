schema: testpattern/v1
name: Electoral Photo Identity Card (EPIC)
slug: in-voter-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Electoral Photo Identity Card (EPIC) patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-india-voter-id-card Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]{3}\d{7}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - in
regulations:
  - india-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - voter ID
    - EPIC
    - electoral
    - election commission
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "ABC1234567"
      description: Indian voter ID format
    - value: "XYZ9876543"
      description: Another voter ID format
    - value: "MNO4567890"
      description: Valid voter ID number
  should_not_match:
    - value: "AB1234567"
      description: Only two letters
    - value: "ABCD123456"
      description: Four letters instead of three
false_positives:
  - description: >-
      Three uppercase letters followed by seven digits may match airline booking references, product codes, or tracking numbers.
    mitigation: >-
      Require corroborative evidence keywords such as "voter ID", "EPIC", or "election commission" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_in_voter_id
      matches:
        - ref: Keyword_in_voter_id
    - confidence_level: 75
      id_match: Regex_in_voter_id
  regexes:
    - id: Regex_in_voter_id
      pattern: \b[A-Z]{3}\d{7}\b
  keywords:
    - id: Keyword_in_voter_id
      groups:
        - match_style: word
          terms:
            - voter ID
            - voter ID card
            - EPIC
            - EPIC number
            - electoral
            - election commission
            - Election Commission of India
            - "मतदाता पहचान पत्र"
            - "निर्वाचन आयोग"
            - voter registration
            - electoral roll
            - voter card
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-india-voter-id-card
    title: "India Voter Id Card entity definition - Microsoft Learn"
