schema: testpattern/v1
name: Germany Value Added Tax Number
slug: de-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Germany Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, de-financial.
pattern: '\bDE\d{9}\b'
confidence: high
confidence_justification: >-
  High confidence: the DE prefix followed by exactly 9 digits is a distinctive format unique to German VAT identification numbers.
jurisdictions:
  - de
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - Umsatzsteuer
    - USt-IdNr
    - VAT
    - Mehrwertsteuer
    - Steuernummer
  proximity: 300
  keyword_lists:
    - vat-numbers
    - de-financial
test_cases:
  should_match:
    - value: 'DE123456789'
      description: Standard German VAT number format
    - value: 'DE987654321'
      description: German VAT number with DE prefix
    - value: 'DE112233445'
      description: German VAT identification number
  should_not_match:
    - value: 'DE12345678'
      description: Only 8 digits after DE prefix, too short
    - value: 'AT123456789'
      description: Austrian prefix, not German VAT format
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_de_vat
      matches:
        - ref: Keyword_de_vat
    - confidence_level: 75
      id_match: Regex_de_vat
  regexes:
    - id: Regex_de_vat
      pattern: '\bDE\d{9}\b'
  keywords:
    - id: Keyword_de_vat
      groups:
        - match_style: word
          terms:
            - Umsatzsteuer-Identifikationsnummer
            - Umsatzsteuer
            - USt-IdNr
            - USt-ID
            - VAT number
            - VAT identification
            - Mehrwertsteuer
            - Steuernummer
            - value added tax
            - Umsatzsteuernummer
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-germany-value-added-tax-number
    title: "Germany Value Added Tax Number entity definition - Microsoft Learn"
