schema: testpattern/v1
name: IMEI
slug: global-imei
version: 1.0.0
type: regex
engine: universal
description: Detects IMEI patterns.
operation: >-
  Validation: Luhn algorithm. Reference: https://en.wikipedia.org/wiki/International_Mobile_Equipment_Identity
  Corroborative evidence: 4 keywords within 300 characters. Keyword lists: phone-international.
pattern: \b\d{15}\b
confidence: high
confidence_justification: 'High confidence: validated with Luhn algorithm and supported by corroborative keyword evidence.'
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - device-id
corroborative_evidence:
  keywords:
    - device
    - identifier
    - serial number
    - hardware
  proximity: 300
  keyword_lists:
    - phone-international
test_cases:
  should_match:
    - value: '353456789012345'
      description: Standard 15-digit IMEI
    - value: '490154203237518'
      description: Samsung IMEI format
    - value: '860000000000000'
      description: Chinese manufacturer IMEI prefix
  should_not_match:
    - value: 35345678901234
      description: Only 14 digits instead of 15
    - value: 3534567890123456
      description: 16 digits instead of 15
    - value: 35345678901234A
      description: Contains a letter instead of all digits
false_positives:
  - description: >-
      Technical identifiers appearing in public documentation, network configuration guides, or example configurations
      without representing actual infrastructure.
    mitigation: >-
      Cross-reference with known documentation patterns and reserved address ranges. Require proximity to
      infrastructure-specific context.
  - description: Placeholder and example values commonly used in technical tutorials and vendor documentation.
    mitigation: Maintain exclusion lists for well-known example values (RFC 5737 documentation addresses, example MAC addresses).
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_imei
      matches:
        - ref: Keyword_imei
    - confidence_level: 75
      id_match: Regex_imei
  regexes:
    - id: Regex_imei
      pattern: \b\d{15}\b
      validators:
        - ref: Func_credit_card
  filters:
    - id: Filter_imei_same_digits
      type: AllDigitsSameFilter
  keywords:
    - id: Keyword_imei
      groups:
        - match_style: word
          terms:
            - IMEI
            - international mobile equipment identity
            - device identifier
            - mobile device
            - handset
            - serial number
            - phone number
            - IMEI number
            - equipment identity
            - TAC
            - type allocation code
            - mobile equipment
