schema: testpattern/v1
name: South Korea Passport Number
slug: kr-passport-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects South Korea passport number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-south-korea-passport-number Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - kr
regulations:
  - pipa
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - passport
    - travel document
    - passport number
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: M12345678
      description: Letter prefix with 8 digits
    - value: R98765432
      description: Letter prefix with 8 digits
    - value: S23456789
      description: Letter prefix with 8 digits
  should_not_match:
    - value: '12345678'
      description: Missing letter prefix
    - value: AB12345678
      description: Two-letter prefix is invalid for this format
false_positives:
  - description: >-
      Generic alphanumeric sequences matching passport format in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_kr_passport
      matches:
        - ref: Keyword_kr_passport
    - confidence_level: 75
      id_match: Regex_kr_passport
  regexes:
    - id: Regex_kr_passport
      pattern: \b[A-Z]\d{8}\b
  keywords:
    - id: Keyword_kr_passport
      groups:
        - match_style: word
          terms:
            - 여권
            - 여권번호
            - passport
            - passport number
            - 대한민국여권
            - travel document
            - 여행증명서
            - 외교부
            - 여권발급
            - 출입국
            - Korean passport
risk_rating: 8
risk_description: >-
  Passport numbers are high-value identity documents used for international travel and identity verification. Compromise
  enables identity fraud, unauthorized border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-south-korea-passport-number
    title: "South Korea passport number entity definition - Microsoft Learn"
