schema: testpattern/v1
name: Slovakia Driver's License Number
slug: sk-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Slovakia driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches 2 uppercase letters followed by 6 digits at word boundaries. Corroborative evidence: 5 keywords within 300
  characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sk
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: AB123456
      description: Standard Slovak driver's license with 2 letters and 6 digits
    - value: XY987654
      description: Another valid format with different letter prefix
    - value: SK000123
      description: Valid format with leading zeros in digit portion
  should_not_match:
    - value: A1234567
      description: Only 1 letter instead of required 2
    - value: ABC12345
      description: 3 letters instead of required 2
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_sk_drivers_license
      matches:
        - ref: Keyword_sk_drivers_license
    - confidence_level: 75
      id_match: Regex_sk_drivers_license
  regexes:
    - id: Regex_sk_drivers_license
      pattern: \b[A-Z]{2}\d{6}\b
  keywords:
    - id: Keyword_sk_drivers_license
      groups:
        - match_style: word
          terms:
            - vodičský preukaz
            - driver licence
            - driver license
            - drivers licence
            - drivers license
            - driving licence
            - driving license
            - DL number
            - licence number
            - license number
            - vodič
            - preukaz vodiča
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-slovakia-drivers-license-number
    title: "Slovakia driver's license number entity definition - Microsoft Learn"
