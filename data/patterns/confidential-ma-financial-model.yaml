schema: testpattern/v1
name: Confidential M&A Financial Model
slug: confidential-ma-financial-model
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects financial models for mergers, acquisitions, or divestments containing actual valuations, synergy estimates,
  deal structures, and price ranges. Disclosure constitutes insider information under securities law.
operation: 'Keyword proximity: M&A/transaction terms within 300 characters of valuation/model terms and financial metrics
  (EBITDA, enterprise value, multiples). Requires confidentiality or insider information markers.'
pattern: null
confidence: high
confidence_justification: 'High confidence: the co-occurrence of M&A-specific terminology with valuation methodologies and
  confidentiality markers is highly distinctive. Academic or media discussions of M&A are excluded by requiring deal-specific
  financial data.'
jurisdictions:
- global
regulations:
- qgiscf
- corporations-act-2001-cth
data_categories:
- financial
corroborative_evidence:
  keywords:
  - merger
  - acquisition
  - M&A
  - divestment
  - takeover
  - transaction
  - model
  - valuation
  - DCF
  - synergy
  - deal structure
  - price range
  - offer price
  - multiple
  - EBITDA
  - enterprise value
  - equity value
  - confidential
  - PROTECTED
  - insider
  - material non-public
  proximity: 300
test_cases:
  should_match:
  - value: 'CONFIDENTIAL — MATERIAL NON-PUBLIC INFORMATION. Project Phoenix — Acquisition Financial Model. Target: [Redacted]
      Ltd. DCF valuation range: $1.2B - $1.5B. EBITDA multiple: 8.5x - 10.2x. Synergy estimate: $120M annual run-rate by Year
      3. Proposed offer price: $14.50 per share. Enterprise value implied: $1.35B.'
    description: M&A financial model with valuation and deal terms
  - value: 'PROTECTED — RESTRICTED. GOC Divestment Financial Model — Energy Asset Sale. Equity value assessment: $2.8B. Deal
      structure: 100% share sale. Synergy benefits to acquirer: $200M. Transaction timeline: LOI by Q2, SPA by Q4. Insider
      information — not for distribution.'
    description: GOC divestment model with valuation and transaction structure
  should_not_match:
  - value: 'News report: Company X is reportedly in talks to acquire Company Y for an estimated $500M. Analysts suggest the
      deal could close by mid-2026.'
    description: Media report speculating on M&A — not insider information
  - value: 'MBA Finance Lecture: M&A Valuation Methods. DCF analysis involves projecting free cash flows and discounting at
      WACC. Example: Target EBITDA $100M at 8x multiple = $800M enterprise value.'
    description: Academic example of M&A valuation methodology
false_positives:
- description: Media reports and analyst commentary on M&A activity
  mitigation: Require confidentiality markers and deal-specific financial data (not speculative estimates)
- description: Academic or training materials on M&A valuation methodology
  mitigation: Exclude documents containing 'lecture', 'example', 'textbook', 'case study', 'MBA' without real deal context
exports:
- purview_xml
- yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: M&A terms + valuation data + confidentiality/insider marker
  - tier: medium
    confidence: 65
    description: M&A terms + financial model data without explicit marker
  regexes:
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts for valuations
  - pattern: \b\d{1,2}\.\d{1,2}[xX]\b
    description: Valuation multiples (e.g., 8.5x)
  - pattern: Project\s+[A-Z][a-z]+
    description: Project codenames common in M&A
  keywords:
  - group: primary
    values:
    - merger
    - acquisition
    - M&A
    - divestment
    - takeover
    - transaction
    - target acquisition
  - group: valuation
    values:
    - model
    - valuation
    - DCF
    - discounted cash flow
    - synergy
    - deal structure
    - price range
    - offer price
  - group: metrics
    values:
    - multiple
    - EBITDA
    - enterprise value
    - equity value
    - WACC
    - free cash flow
    - per share
  - group: markers
    values:
    - confidential
    - PROTECTED
    - insider
    - material non-public
    - restricted
    - information barrier
    - Chinese wall
  filters:
  - type: exclude_keywords
    values:
    - news report
    - reportedly
    - analysts suggest
    - lecture
    - example
    - textbook
    - case study
    - MBA
    - published
risk_rating: 10
risk_description: Financial models for M&A containing valuations, synergy estimates, and deal structures; disclosure constitutes
  insider information under securities law.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
created: '2026-02-20'
updated: '2026-02-20'
author: qld-gov-dlp
source: qld-custom
license: MIT
