schema: testpattern/v1
name: Endpoint detection telemetry
slug: global-top500-282-endpoint-detection-telemetry
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies endpoint detection telemetry patterns in security and access control contexts. Detects potential exposure
  of sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: (?is)\b(edr|xdr|endpoint\s+detection|telemetry)\b.{0,220}\b(process|hash|ioc|alert)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - endpoint detection telemetry
    - endpoint
    - detection
    - telemetry
    - security
    - operations
    - threat
    - data
  proximity: 300
test_cases:
  should_match:
    - value: Endpoint detection telemetry
      description: Exact phrase marker match
    - value: endpoint detection telemetry
      description: Case-insensitive phrase match
    - value: Endpoint detection telemetry
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_endpoint_detection_telemetry
      matches:
        - ref: Keyword_endpoint_detection_telemetry
    - confidence_level: 65
      id_match: Regex_endpoint_detection_telemetry
  regexes:
    - id: Regex_endpoint_detection_telemetry
      pattern: (?is)\b(edr|xdr|endpoint\s+detection|telemetry)\b.{0,220}\b(process|hash|ioc|alert)\b
  keywords:
    - id: Keyword_endpoint_detection_telemetry
      groups:
        - match_style: word
          terms:
            - endpoint detection
            - edr
            - xdr
            - crowdstrike
            - carbon black
            - defender for endpoint
            - sentinel one
            - process telemetry
            - threat detection
            - endpoint security
            - behavioral analysis
            - agent telemetry
