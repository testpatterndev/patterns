schema: testpattern/v1
name: Cross-Border Law Enforcement Intel Exchange
slug: cross-border-law-enforcement-intel-exchange
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects documents containing intelligence shared between Australian and international law enforcement agencies
  under formal exchange agreements. Disclosure damages international trust relationships, violates originator control (ORCON)
  principles, and compromises joint operations.
operation: 'Keyword proximity: primary keywords (INTERPOL, Five Eyes, mutual legal assistance, MLAT, originator control, third-party
  rule) within 300 characters of foreign intelligence caveats (ORCON, REL TO, NOFORN, AUSTEO, AGAO). Negative keyword exclusion
  for public policy and media.'
pattern: (?i)\b(INTERPOL\s+(?:notice|intelligence|request)|Five\s+Eyes\s+(?:intelligence|exchange)|mutual\s+legal\s+assistance\s+(?:request|treaty)|MLAT\s+(?:request|response)|letter\s+rogatory|AFP\s+liaison\s+(?:report|intelligence)|international\s+intelligence\s+exchange|originator\s+control|third[\-\s]party\s+rule)\b
confidence: high
confidence_justification: 'High confidence: requires co-occurrence of international intelligence exchange terminology with
  foreign classification caveats (ORCON, AUSTEO, NOFORN) that are unique to genuine intelligence documents.'
jurisdictions:
- au
- global
regulations:
- qgiscf
- mutual-assistance-in-criminal-matters-act-1987-cth
data_categories:
- law-enforcement
corroborative_evidence:
  keywords:
  - PROTECTED
  - Law-Enforcement
  - ORCON
  - ORIGINATOR CONTROL
  - REL TO
  - NOFORN
  - AUSTEO
  - AGAO
  - INTERPOL
  - Five Eyes
  - MLAT
  - AFP
  - FBI
  - Europol
  - NCA
  - RCMP
  - treaty obligation
  - bilateral agreement
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — AUSTEO / ORCON. Cross-Border Intelligence Exchange. Source: FBI Legal Attache, Canberra. Re: Operation
      PACIFIC — transnational drug trafficking. Intelligence shared under Five Eyes framework. Originator control applies
      — must not be disseminated beyond Australian law enforcement without FBI authorisation. Third-party rule in effect.'
    description: FBI-originated intelligence with ORCON caveats
  - value: RESTRICTED — REL TO AUS/NZL/GBR. INTERPOL intelligence dissemination. Red Notice for subject Dimitri VOLKOV, wanted
      by Europol for money laundering. Mutual legal assistance request under Mutual Assistance in Criminal Matters Act 1987.
      AFP liaison London coordinating extradition.
    description: INTERPOL intelligence with MLAT request and REL TO caveat
  - value: International intelligence exchange report. Letter rogatory from French National Police requesting QPS evidence
      for Operation TRIDENT. AGAO caveat — Australian Government Access Only. Third-party rule prohibits onward sharing. AFP
      liaison facilitating response.
    description: Letter rogatory with AGAO caveat and third-party rule
  should_not_match:
  - value: The AFP published its annual report noting cooperation with 30 international law enforcement agencies through INTERPOL.
      Australia's AFP liaison network spans 33 countries.
    description: Published AFP annual report with cooperation statistics
  - value: A parliamentary committee discussed Australia's mutual legal assistance framework, recommending reforms to the
      Mutual Assistance in Criminal Matters Act 1987.
    description: Parliamentary report discussing MLAT reforms
  - value: An international policing textbook explains the Five Eyes intelligence sharing framework and originator control
      principles.
    description: Academic textbook on intelligence sharing
false_positives:
- description: Published AFP and police annual reports on international cooperation
  mitigation: 'Negative keyword exclusion: ''annual report'', ''published''. Require proximity to ORCON/AUSTEO caveats.'
- description: Parliamentary reviews of mutual assistance legislation
  mitigation: 'Negative keyword exclusion: ''parliamentary'', ''committee report'', ''recommended reforms'''
- description: Academic textbooks on intelligence sharing
  mitigation: 'Negative keyword exclusion: ''textbook'', ''academic'', ''university'''
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: ORCON/AUSTEO/NOFORN caveats with 2+ primary keywords and foreign agency references
  - tier: medium
    confidence: 75
    description: 2 primary keywords with REL TO caveat or MLAT reference
  - tier: low
    confidence: 65
    description: 1 primary keyword with 2+ corroborative international cooperation terms
  regexes:
  - name: cross_border_intel_terms
    pattern: (?i)\b(INTERPOL|Five\s+Eyes|mutual\s+legal\s+assistance|MLAT|letter\s+rogatory|AFP\s+liaison|international\s+intelligence\s+exchange|originator\s+control|third[\-\s]party\s+rule)\b
  - name: intelligence_caveats
    pattern: (?i)\b(ORCON|ORIGINATOR\s+CONTROL|REL\s+TO|NOFORN|AUSTEO|AGAO)\b
  keywords:
  - name: primary_keywords
    words:
    - INTERPOL intelligence
    - Five Eyes intelligence
    - mutual legal assistance
    - MLAT
    - letter rogatory
    - AFP liaison
    - international intelligence exchange
    - originator control
    - third-party rule
    - foreign law enforcement
  - name: classification_markers
    words:
    - PROTECTED
    - Law-Enforcement
    - ORCON
    - ORIGINATOR CONTROL
    - REL TO
    - NOFORN
    - AUSTEO
    - AGAO
    - RESTRICTED
  - name: corroborative_terms
    words:
    - FBI
    - Europol
    - NCA
    - RCMP
    - DEA
    - Red Notice
    - Blue Notice
    - extradition
    - treaty obligation
    - bilateral agreement
    - AFP liaison officer
    - Legal Attache
  - name: negative_keywords
    words:
    - media release
    - published
    - annual report
    - parliamentary
    - committee report
    - recommended reforms
    - textbook
    - academic
    - university
    - news article
  filters:
  - type: exclude
    description: Exclude public reports, parliamentary reviews, and academic materials
    keywords:
    - annual report
    - published
    - parliamentary
    - committee report
    - textbook
    - academic
    - university
    - news article
risk_rating: 9
risk_description: Disclosure reveals intelligence shared between Australian and international law enforcement agencies. Damages
  international trust, violates originator control, and compromises joint operations.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Law-Enforcement
references: []
