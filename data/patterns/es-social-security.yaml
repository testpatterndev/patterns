schema: testpattern/v1
name: Número de la Seguridad Social
slug: es-social-security
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Número de la Seguridad Social patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-spain-social-security-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{12}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - es
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - seguridad social
    - NSS
    - social security
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "123456789012"
      description: Twelve-digit Spanish SSN
    - value: "987654321098"
      description: Another twelve-digit SSN
    - value: "456789012345"
      description: Valid format SSN
  should_not_match:
    - value: "12345678901"
      description: Too few digits (11)
    - value: "1234567890123"
      description: Too many digits (13)
false_positives:
  - description: >-
      Twelve-digit numeric sequences may match account numbers, transaction IDs, or other administrative references.
    mitigation: >-
      Require corroborative evidence keywords such as "seguridad social" or "NSS" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-spain-social-security-number
    title: "Spain Social Security Number (SSN) entity definition - Microsoft Learn"
