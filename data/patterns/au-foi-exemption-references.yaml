schema: testpattern/v1
name: FOI Exemption Section References
slug: au-foi-exemption-references
version: 1.0.0
type: regex
engine: universal
description: Detects FOI Exemption Section References patterns. Requires FOI/freedom of information keyword context
operation: 'Corroborative evidence: 3 keywords within 300 characters. Keyword lists: au-government-foi.'
pattern: \bs3[3-8]\b|\bs4[2-7][A-Z]?\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - government
  - security
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - au-government-foi
test_cases:
  should_match:
    - value: s33
      description: FOI Act section 33 exemption
    - value: s47F
      description: FOI Act section 47F personal privacy
    - value: s38
      description: FOI Act section 38 secrecy provisions
  should_not_match:
    - value: s32
      description: Section number below valid range (32 instead of 33-38)
    - value: s39
      description: Section number above valid range (39 instead of 33-38)
    - value: s41
      description: Section 41 not in valid range (42-47)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 7
risk_description: >-
  FOI exemption markers indicate information withheld from public disclosure
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
license: MIT
