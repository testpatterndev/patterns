schema: testpattern/v1
name: Children's Data Reference
slug: au-childrens-data-reference
version: 1.1.0
type: keyword_list
description: Detects references to children's personal data requiring heightened protection under Australian privacy law.
operation: >-
  Keyword-only pattern using Purview regex engine. The Purview regex Pattern_children_data_phrase matches phrases such
  as children's data, child record, child protection, minor's data, parental consent, guardian consent, and under 16/18
  data references. Three confidence tiers: High (85) requires child protection context + data operations keywords with
  template exclusion logic; Medium (75) requires child protection context keywords; Low (65) requires only the regex
  match. Evidence uses 2 keyword groups (9 child protection terms, 9 data operations terms) within 300-character
  proximity. Template/sample exclusion prevents false positives from training materials.
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection relies on phrase-matching regex within the Purview engine. Corroborative
  evidence keywords are needed for reliable identification since children-related terms can appear in non-sensitive
  contexts.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - child-protection-act
data_categories:
  - sensitive-data
  - pii
  - children
test_cases:
  should_match:
    - value: Children's data must be collected with parental consent
      description: Matches 'parental consent' via Pattern_children_data_phrase
    - value: Child protection records for minor under 16
      description: Matches 'child protection' via Pattern_children_data_phrase
    - value: The children's privacy policy requires guardian consent
      description: Matches 'guardian consent' via Pattern_children_data_phrase
  should_not_match:
    - value: The children played in the park
      description: No children data phrase matched by the Purview regex
    - value: Child-friendly restaurant menu
      description: No children data phrase present
false_positives:
  - description: Generic references to children in non-data contexts.
    mitigation: Require data-specific keywords alongside children references.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Children's data exposure requires heightened protection under Privacy Act sensitive information provisions.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  regexes:
    - id: Pattern_children_data_phrase
      pattern: '(?i)\b(?:child(?:ren)?(?:''s)?\s+(?:data|record|information|privacy|protection|consent)|minor(?:''s)?\s+(?:data|personal\s+information|consent)|parental\s+consent|guardian\s+consent|under\s+(?:16|18)\s+(?:data|consent|record))\b'
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_children_data_phrase
      matches:
        - ref: Evidence_child_protection_context
        - ref: Evidence_data_operations
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_children_data_phrase
      matches:
        - ref: Evidence_child_protection_context
    - confidence_level: 65
      id_match: Pattern_children_data_phrase
  keywords:
    - id: Evidence_child_protection_context
      groups:
        - match_style: word
          terms:
            - child
            - children
            - minor
            - youth
            - student
            - parental
            - guardian
            - juvenile
            - adolescent
    - id: Evidence_data_operations
      groups:
        - match_style: word
          terms:
            - data
            - collection
            - storage
            - processing
            - database
            - record
            - template
            - scan
            - capture
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
