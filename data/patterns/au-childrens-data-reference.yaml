schema: testpattern/v1
name: Children's Data Reference
slug: au-childrens-data-reference
version: 1.0.0
type: keyword_list
description: Detects references to children's personal data requiring heightened protection under Australian privacy law.
operation: >-
  Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters related to children's data and
  minor protections.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - child-protection-act
data_categories:
  - sensitive-data
  - pii
  - children
test_cases:
  should_match:
    - value: Children's data must be collected with parental consent
      description: Test match 1
    - value: Child protection records for minor under 16
      description: Test match 2
    - value: The children's privacy policy requires guardian consent
      description: Test match 3
  should_not_match:
    - value: The children played in the park
      description: Non-match 1
    - value: Child-friendly restaurant menu
      description: Non-match 2
false_positives:
  - description: Generic references to children in non-data contexts.
    mitigation: Require data-specific keywords alongside children references.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Children's data exposure requires heightened protection under Privacy Act sensitive information provisions.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_children
      matches:
        - ref: Keyword_data_collection
  keywords:
    - id: Keyword_data_collection
      groups:
        - match_style: word
          terms:
            - data
            - collection
            - storage
            - processing
            - database
            - record
            - template
            - scan
            - capture
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - child's data
  - children's data
  - minor personal information
  - parental consent
  - child protection
  - under 18
  - under 16
  - minor consent
  - child safety
  - children's privacy
  - youth data
  - student minor
  - child welfare
  - guardian consent
