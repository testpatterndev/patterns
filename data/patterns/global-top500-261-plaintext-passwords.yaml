schema: testpattern/v1
name: Plaintext passwords
slug: global-top500-261-plaintext-passwords
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies plaintext passwords patterns in security and access control
  contexts. Detects potential exposure of sensitive security information in international
  systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 6 keywords within 300
  characters. Keyword lists: credentials-passwords. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \bplaintext\s+passwords\b
confidence: low
confidence_justification: 'Low confidence marker: phrase-based artifact detection
  to bootstrap line-by-line coverage. Requires corroborative evidence and later hardening
  to high-confidence structural patterns. Added context gating and exclusion rules
  improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - plaintext passwords
  - plaintext
  - passwords
  - credentials
  - keys
  - secrets
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: Plaintext passwords
    description: Exact phrase marker match
  - value: plaintext passwords
    description: Case-insensitive phrase match
  - value: Plaintext passwords
    description: Normalized whitespace phrase
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_plaintext_passwords
    matches:
    - ref: Pattern_global_top500_261_plaintext_passwords_label_context
    - ref: Keyword_global_top500_261_plaintext_passwords_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_261_plaintext_passwords_noise_exclusion
  - confidence_level: 85
    id_match: Regex_plaintext_passwords
    matches:
    - ref: Keyword_plaintext_passwords
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_261_plaintext_passwords_noise_exclusion
  - confidence_level: 75
    id_match: Regex_plaintext_passwords
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_261_plaintext_passwords_noise_exclusion
  regexes:
  - id: Regex_plaintext_passwords
    pattern: \bplaintext\s+passwords\b
  - id: Pattern_global_top500_261_plaintext_passwords_label_context
    pattern: (?i)\\b(?:plaintext\\s+passwords|plaintext|passwords|top500)\\b
  keywords:
  - id: Keyword_plaintext_passwords
    groups:
    - match_style: word
      terms:
      - plaintext
      - password
      - credential
      - cleartext
      - unencrypted
      - password file
      - password list
      - password dump
      - exposed credentials
      - hardcoded password
      - stored password
      - password leak
  - id: Keyword_global_top500_261_plaintext_passwords_domain_context
    groups:
    - match_style: word
      terms:
      - plaintext passwords
      - plaintext
      - passwords
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_261_plaintext_passwords_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
