schema: testpattern/v1
name: Cod Numeric Personal
slug: ro-personal-numerical-code
version: 1.0.0
type: regex
engine: universal
description: Detects Cod Numeric Personal patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-romania-personal-numeric-code
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[1-8]\d{12}\b
confidence: high
confidence_justification: 'High confidence: pattern has strong structural constraints
  (specific format, prefix, or character class restrictions) that significantly reduce
  false positive rates. Added context gating and exclusion rules improve precision
  and reduce incidental matches.'
jurisdictions:
- eu
- ro
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - CNP
  - cod numeric personal
  - personal code
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '1750101123456'
    description: Romanian CNP (male, born 1975)
  - value: '2880512567890'
    description: Romanian CNP (female, born 1988)
  - value: '5920303456789'
    description: Romanian CNP (male, born 1992 - foreign)
  should_not_match:
  - value: '0750101123456'
    description: Invalid first digit (0)
  - value: '9750101123456'
    description: Invalid first digit (9)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: The first-digit constraint (1-8) and 13-digit length provide good structural
    validation, but long numeric strings may appear in other contexts.
  mitigation: Validate embedded date (digits 2-7) and require corroborative evidence
    keywords for higher confidence.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_ro_cnp
    matches:
    - ref: Pattern_ro_personal_numerical_code_label_context
    - ref: Keyword_ro_personal_numerical_code_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ro_personal_numerical_code_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ro_cnp
    matches:
    - ref: Keyword_ro_cnp
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ro_personal_numerical_code_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ro_cnp
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ro_personal_numerical_code_noise_exclusion
  regexes:
  - id: Regex_ro_cnp
    pattern: \b[1-8]\d{12}\b
  - id: Pattern_ro_personal_numerical_code_label_context
    pattern: (?i)\\b(?:cod\\s+numeric\\s+personal|cod|numeric|personal|numerical)\\b
  keywords:
  - id: Keyword_ro_cnp
    groups:
    - match_style: word
      terms:
      - cod numeric personal
      - CNP
      - personal code
      - cod personal
      - număr personal
      - identificare personală
      - cod de identificare
      - carte de identitate
      - buletin de identitate
  - id: Keyword_ro_personal_numerical_code_domain_context
    groups:
    - match_style: word
      terms:
      - cod numeric personal
      - cod
      - numeric
      - personal
      - numerical
      - field
      - identifier
      - reference
  - id: Keyword_ro_personal_numerical_code_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_ro_cnp_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-romania-personal-numeric-code
  title: Romania Personal Numerical Code (CNP) entity definition - Microsoft Learn
