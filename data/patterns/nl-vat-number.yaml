schema: testpattern/v1
name: Netherlands Value Added Tax Number
slug: nl-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Netherlands Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, nl-financial.
pattern: '\bNL\d{9}B\d{2}\b'
confidence: high
confidence_justification: >-
  High confidence: the NL prefix followed by 9 digits, a B character, and 2 digits is a highly distinctive format for Dutch VAT numbers.
jurisdictions:
  - nl
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - BTW
    - omzetbelasting
    - VAT
    - BTW-nummer
    - belasting
  proximity: 300
  keyword_lists:
    - vat-numbers
    - nl-financial
test_cases:
  should_match:
    - value: 'NL123456789B01'
      description: Standard Dutch VAT number with B suffix
    - value: 'NL987654321B02'
      description: Dutch BTW number format
    - value: 'NL112233445B12'
      description: Netherlands VAT identification number
  should_not_match:
    - value: 'NL123456789B0'
      description: Only 1 digit after B, too short
    - value: 'NL12345678B01'
      description: Only 8 digits before B, too short
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-netherlands-value-added-tax-number
    title: "Netherlands Value Added Tax Number entity definition - Microsoft Learn"
