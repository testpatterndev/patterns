schema: testpattern/v1
name: Numéro d'identification national
slug: lu-national-id-natural
version: 1.0.0
type: regex
engine: universal
description: Detects Numéro d'identification national patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-national-identification-number-natural-persons
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{13}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- eu
- lu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - numéro d'identification
  - national identification
  - matricule
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '1975010112345'
    description: Luxembourg ID (born 1975-01-01)
  - value: '1988121256789'
    description: Luxembourg ID (born 1988-12-12)
  - value: '1992030345678'
    description: Luxembourg ID (born 1992-03-03)
  should_not_match:
  - value: '197501011234'
    description: Too few digits (12)
  - value: '19750101123456'
    description: Too many digits (14)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Thirteen-digit numeric sequences are relatively uncommon but may appear
    in long reference numbers or barcodes.
  mitigation: Require corroborative evidence keywords such as "numéro d'identification"
    or "matricule" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_lu_national_id_natural
    matches:
    - ref: Pattern_lu_national_id_natural_label_context
    - ref: Keyword_lu_national_id_natural_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_natural_noise_exclusion
  - confidence_level: 90
    id_match: Regex_lu_national_id_natural
    matches:
    - ref: Pattern_lu_national_id_natural_label_context
    - ref: Keyword_lu_national_id_natural
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_natural_noise_exclusion
  - confidence_level: 85
    id_match: Regex_lu_national_id_natural
    matches:
    - ref: Keyword_lu_national_id_natural
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_natural_noise_exclusion
  - confidence_level: 75
    id_match: Regex_lu_national_id_natural
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_natural_noise_exclusion
  regexes:
  - id: Regex_lu_national_id_natural
    pattern: \b\d{13}\b
  - id: Pattern_lu_national_id_natural_label_context
    pattern: (?i)\\b(?:num|national|natural|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_lu_national_id_natural
    groups:
    - match_style: word
      terms:
      - numéro d'identification
      - national identification
      - matricule
      - carte d'identité
      - numéro personnel
      - identifiant national
      - Personalausweis
      - Identifikationsnummer
      - Matrikelnummer
      - personal ID number
      - national ID
  - id: Keyword_lu_national_id_natural_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_lu_national_id_natural_domain_context
    groups:
    - match_style: word
      terms:
      - numéro d'identification national
      - num
      - national
      - natural
      - field
      - identifier
      - reference
  filters:
  - id: Filter_lu_national_id_natural_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-national-identification-number-natural-persons
  title: Luxembourg National Identification Number (Natural persons) entity definition
    - Microsoft Learn
