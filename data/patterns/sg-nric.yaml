schema: testpattern/v1
name: NRIC
slug: sg-nric
version: 1.0.0
type: regex
engine: universal
description: Detects NRIC patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the
  built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Validation: Weighted checksum Mod 11. Reference: https://en.wikipedia.org/wiki/National_Registration_Identity_Card
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[STFGM]\d{7}[A-Z]\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- sg
regulations:
- pdpa
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: S1234567A
    description: Singapore citizen NRIC (S prefix)
  - value: T1234567B
    description: NRIC with T prefix (2000s)
  - value: G1234567C
    description: Foreign NRIC (G prefix)
  should_not_match:
  - value: A1234567B
    description: Invalid prefix letter (A not in S/T/F/G/M set)
  - value: S123456A
    description: Only 6 digits instead of 7
  - value: S12345678A
    description: 8 digits instead of 7
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to nric appearing in policy documents,
    training materials, HR templates, or compliance guidelines without actual personal
    data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (Singapore), similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_sg_nric
    matches:
    - ref: Pattern_sg_nric_label_context
    - ref: Keyword_sg_nric_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sg_nric_noise_exclusion
  - confidence_level: 85
    id_match: Regex_sg_nric
    matches:
    - ref: Keyword_sg_nric
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sg_nric_noise_exclusion
  - confidence_level: 75
    id_match: Regex_sg_nric
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_sg_nric_noise_exclusion
  regexes:
  - id: Regex_sg_nric
    pattern: \b[STFGM]\d{7}[A-Z]\b
  - id: Pattern_sg_nric_label_context
    pattern: (?i)\\b(?:nric)\\b
  keywords:
  - id: Keyword_sg_nric
    groups:
    - match_style: word
      terms:
      - NRIC
      - national registration identity card
      - identity card number
      - kad pengenalan
      - nombor kad pengenalan
      - Singapore IC
      - Singapore ID
      - identification number
      - IC number
  - id: Keyword_sg_nric_domain_context
    groups:
    - match_style: word
      terms:
      - nric
      - field
      - identifier
      - reference
  - id: Keyword_sg_nric_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  filters:
  - id: Filter_sg_nric_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
