schema: testpattern/v1
name: NRIC
slug: sg-nric
version: 1.0.0
type: regex
engine: universal
description: Detects NRIC patterns.
operation: >-
  Validation: Weighted checksum Mod 11. Reference: https://en.wikipedia.org/wiki/National_Registration_Identity_Card
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[STFGM]\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sg
regulations:
  - pdpa
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: S1234567A
      description: Singapore citizen NRIC (S prefix)
    - value: T1234567B
      description: NRIC with T prefix (2000s)
    - value: G1234567C
      description: Foreign NRIC (G prefix)
  should_not_match:
    - value: A1234567B
      description: Invalid prefix letter (A not in S/T/F/G/M set)
    - value: S123456A
      description: Only 6 digits instead of 7
    - value: S12345678A
      description: 8 digits instead of 7
false_positives:
  - description: >-
      Common words and phrases related to nric appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In English (Singapore), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
