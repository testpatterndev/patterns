schema: testpattern/v1
name: NRIC
slug: sg-nric
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects NRIC patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Validation: Weighted checksum Mod 11. Reference: https://en.wikipedia.org/wiki/National_Registration_Identity_Card
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[STFGM]\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sg
regulations:
  - pdpa
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: S1234567A
      description: Singapore citizen NRIC (S prefix)
    - value: T1234567B
      description: NRIC with T prefix (2000s)
    - value: G1234567C
      description: Foreign NRIC (G prefix)
  should_not_match:
    - value: A1234567B
      description: Invalid prefix letter (A not in S/T/F/G/M set)
    - value: S123456A
      description: Only 6 digits instead of 7
    - value: S12345678A
      description: 8 digits instead of 7
false_positives:
  - description: >-
      Common words and phrases related to nric appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In English (Singapore), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-singapore-national-registration-identity-card-number
    title: "Singapore national registration identity card (NRIC) number entity definition - Microsoft Learn"
