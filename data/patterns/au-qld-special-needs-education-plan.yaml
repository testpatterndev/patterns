schema: testpattern/v1
name: QLD Special Needs Education Plan
slug: au-qld-special-needs-education-plan
version: 1.0.0
type: keyword_list
description: Detects QLD special needs education plans containing children's disability and learning support details.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - health
  - education
  - government
test_cases:
  should_match:
    - value: Individual education plan (IEP) with verified disability and learning support
      description: Test match 1
    - value: 'QLD Education Adjustment Program: special needs reasonable adjustment'
      description: Test match 2
    - value: Special education support plan for student with learning difficulty
      description: Test match 3
  should_not_match:
    - value: Special needs of the business
      description: Non-match 1
    - value: Education reform announcement
      description: Non-match 2
false_positives:
  - description: Generic special needs or education references.
    mitigation: Require IEP, EAP, or verified disability specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Special needs plan exposure reveals children's disability and learning support details.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Government
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_special_needs_plan
      matches:
        - ref: Keyword_special_needs
        - ref: Keyword_qld_education_forms
    - confidence_level: 85
      id_match: Regex_special_needs_plan
      matches:
        - ref: Keyword_special_needs
    - confidence_level: 75
      id_match: Regex_education_support
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_special_needs_plan
      pattern: (?i)\b(?:personalised\s+learning\s+plan|individual\s+(?:curriculum|education|support)\s+plan|plp|icp|issp)\b
    - id: Regex_education_support
      pattern: (?i)\b(?:disability\s+support|special\s+needs|reasonable\s+adjustment|inclusive\s+education)\b
  keywords:
    - id: Keyword_special_needs
      groups:
        - match_style: word
          terms:
            - Personalised Learning Plan
            - PLP
            - Individual Curriculum Plan
            - ICP
            - Individual Support Plan
            - ISSP
            - disability support
            - reasonable adjustment
            - inclusive education
            - special needs
    - id: Keyword_qld_education_forms
      groups:
        - match_style: word
          terms:
            - Department of Education
            - Education Queensland
            - State School
            - SEF-1
            - ppr.qed.qld.gov.au
            - education.qld.gov.au
            - eq.edu.au
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
