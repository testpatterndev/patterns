schema: testpattern/v1
name: Credit bureau reports
slug: global-top500-121-credit-bureau-reports
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to credit bureau reports in financial and compliance documents. Commonly found in international
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 6 keywords within 300 characters.
pattern: >-
  (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - credit bureau reports
    - credit
    - bureau
    - reports
    - lending
    - insurance
  proximity: 300
test_cases:
  should_match:
    - value: Credit bureau reports
      description: Exact phrase marker match
    - value: credit bureau reports
      description: Case-insensitive phrase match
    - value: Credit bureau reports
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_credit_bureau
      matches:
        - ref: Keyword_credit_bureau
    - confidence_level: 65
      id_match: Regex_credit_bureau
  regexes:
    - id: Regex_credit_bureau
      pattern: (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
  keywords:
    - id: Keyword_credit_bureau
      groups:
        - match_style: word
          terms:
            - credit bureau
            - credit report
            - credit history
            - Equifax
            - Experian
            - TransUnion
            - credit inquiry
            - credit file
            - credit check
            - consumer report
            - credit rating
            - payment history
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
