schema: testpattern/v1
name: Github Pat
slug: global-github-pat
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Github Pat patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://github.blog/changelog/2021-03-31-authentication-token-format-updates/ Corroborative evidence: 8
  keywords within 300 characters. Keyword lists: credentials-api-keys, credentials-tokens.
pattern: \b(ghp|gho|ghu|ghs|ghr)_[A-Za-z0-9]{36}\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
    - credentials-tokens
test_cases:
  should_match:
    - value: ghp_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef0123
      description: GitHub PAT with ghp prefix
    - value: gho_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef0123
      description: GitHub OAuth token
    - value: ghs_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef0123
      description: GitHub server-to-server token
  should_not_match:
    - value: ghx_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef01
      description: Invalid prefix (ghx instead of ghp/gho/ghu/ghs/ghr)
    - value: ghp_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef0
      description: Too few characters after prefix (35 instead of 36)
    - value: ghp_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef012
      description: Too many characters after prefix (37 instead of 36)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_github_pat
      matches:
        - ref: Keyword_github_pat
    - confidence_level: 75
      id_match: Regex_github_pat
  regexes:
    - id: Regex_github_pat
      pattern: \b(ghp|gho|ghu|ghs|ghr)_[A-Za-z0-9]{36}\b
  keywords:
    - id: Keyword_github_pat
      groups:
        - match_style: word
          terms:
            - GitHub
            - personal access token
            - PAT
            - github token
            - access token
            - gh token
            - repository token
            - git credential
            - GITHUB_TOKEN
            - github api
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services.
  Compromised credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-github-personal-access-token
    title: "GitHub personal access token entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
