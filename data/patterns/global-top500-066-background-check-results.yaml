    matches:
    - ref: Pattern_global_top500_066_background_check_results_label_context
    - ref: Keyword_global_top500_066_background_check_results_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_066_background_check_results_noise_exclusion
  - confidence_level: 75
    id_match: Regex_background_check
    matches:
    - ref: Keyword_background_check
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_066_background_check_results_noise_exclusion
  - confidence_level: 65
    id_match: Regex_background_check
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_066_background_check_results_noise_exclusion
  regexes:
  - id: Regex_background_check
    pattern: (?is)\b(?:employee|workforce|hr|performance|disciplinary|grievance|attendance|leave|interview|investigation)\b\s{0,220}\b(?:file|record|report|notes|assessment|plan)\b
  - id: Pattern_global_top500_066_background_check_results_label_context
    pattern: (?i)\\b(?:background\\s+check\\s+results|background|check|results|top500)\\b
