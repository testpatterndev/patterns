schema: testpattern/v1
name: Australian Deposit Account Reference
slug: au-deposit-account-reference
version: 2.0.0
type: regex
engine: boost_regex
description: >-
  Identifies references to Australian consumer deposit account numbers in financial and compliance
  documents. Uses structural anchors with proximity constraints.
operation: >-
  Structural-anchor regex matching account identifiers preceded by financial field labels. Corroborative
  evidence: 2 tiers with deposit-specific and broad financial keywords within 300 characters.
pattern: >-
  (?is)\b(?:deposit\s+account|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/]{4,24}\b
confidence: medium
confidence_justification: >-
  Medium confidence: structural anchors constrain context but broad field labels can match non-financial
  identifiers. Corroborative keywords improve precision.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - deposit account
    - bank account number
    - BSB
    - account number
    - savings account
    - cheque account
    - transaction account
    - direct debit
  proximity: 300
  keyword_lists:
    - financial-deposit-terms
test_cases:
  should_match:
    - value: 'Account number: 123456789'
      description: Structural anchor with account number
    - value: 'Reference: BSB-062000-ACC12345'
      description: Structured financial reference
  should_not_match:
    - value: unrelated generic text
      description: No relevant context
    - value: placeholder value 12345
      description: Too short for account reference
false_positives:
  - description: Financial terminology in published reports or textbooks without actual data.
    mitigation: Require corroborative keywords in proximity.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 8
risk_description: >-
  Bank account number exposure enables unauthorised financial transactions and identity fraud.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_deposit_account_ref
      matches:
        - ref: Evidence_deposit_account_specific
    - confidence_level: 75
      id_match: Pattern_deposit_account_ref
  regexes:
    - id: Pattern_deposit_account_ref
      pattern: >-
        (?is)\b(?:deposit\s+account|id|identifier|number|no\.?|reference|record)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/]{4,24}\b
  keywords:
    - id: Evidence_deposit_account_specific
      groups:
        - match_style: word
          terms:
            - deposit account
            - bank account number
            - BSB
            - account number
            - savings account
            - cheque account
            - transaction account
            - direct debit
            - bank details
            - financial institution
            - account holder
            - customer account
