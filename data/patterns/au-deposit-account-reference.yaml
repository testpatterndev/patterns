schema: testpattern/v1
name: Australian Deposit Account Reference
slug: au-deposit-account-reference
version: 2.0.0
type: regex
engine: boost_regex
description: Identifies references to Australian consumer deposit account numbers
  in financial and compliance documents. Uses structural anchors with proximity constraints.
operation: 'Structural-anchor regex matching account identifiers preceded by financial
  field labels. Corroborative evidence: 3 tiers with deposit-specific keywords and
  exclusion logic, broad financial keywords, and standalone anchor match within 300
  characters. Adds label-context matching and exclusion logic for sample/template/test
  placeholders. Uses additional domain-context evidence and explicit exclusion logic
  for template/sample/test text.'
pattern: (?is)\b(?:deposit\s+account|account\s+(?:number|no\.?|#|ref(?:erence)?)|bank\s+account|savings\s+account|cheque\s+account|transaction\s+account)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/]{4,24}\b
confidence: medium
confidence_justification: 'Medium confidence: structural anchors constrain context
  but broad field labels can match non-financial identifiers. Corroborative keywords
  improve precision. Context label evidence plus explicit template/example exclusion
  improves precision for high-risk identifiers. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- au
regulations:
- privacy-act-1988
- pci-dss
data_categories:
- financial
corroborative_evidence:
  keywords:
  - deposit account
  - bank account number
  - BSB
  - account number
  - savings account
  - cheque account
  - transaction account
  - direct debit
  proximity: 300
  keyword_lists:
  - financial-deposit-terms
test_cases:
  should_match:
  - value: account number  A12345678
    description: Account number anchor with alphanumeric account
  - value: deposit account B062000ACC12
    description: Deposit account anchor followed by financial reference code
  - value: bank account  X1234-5678/90
    description: Bank account anchor with identifier containing hyphens and slashes
  should_not_match:
  - value: unrelated generic text
    description: No relevant context
  - value: number A12345678
    description: Bare 'number' anchor no longer matches without account context
  - value: the quick brown fox
    description: No structural anchor or identifier
  - value: reference B062000ACC12
    description: Bare 'reference' anchor no longer matches without account context
false_positives:
- description: Financial terminology in published reports or textbooks without actual
    data.
  mitigation: Require corroborative keywords in proximity.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
risk_rating: 8
risk_description: Bank account number exposure enables unauthorised financial transactions
  and identity fraud.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Pattern_deposit_account_ref
    matches:
    - ref: Pattern_au_deposit_account_reference_label_context
    - ref: Keyword_au_deposit_account_reference_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_deposit_account_reference_noise_exclusion
  - confidence_level: 90
    id_match: Pattern_deposit_account_ref
    matches:
    - ref: Pattern_au_deposit_account_reference_label_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_deposit_account_reference_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_deposit_account_ref
    matches:
    - ref: Evidence_deposit_account_specific
    - ref: Evidence_template_exclusion
      min_matches: 0
      max_matches: 0
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_deposit_account_reference_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_deposit_account_ref
    matches:
    - ref: Evidence_deposit_account_broad
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_deposit_account_reference_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_deposit_account_ref
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_deposit_account_reference_noise_exclusion
  regexes:
  - id: Pattern_deposit_account_ref
    pattern: (?is)\b(?:deposit\s+account|account\s+(?:number|no\.?|#|ref(?:erence)?)|bank\s+account|savings\s+account|cheque\s+account|transaction\s+account)\b\s{0,80}\b[A-Z0-9][A-Z0-9\-/]{4,24}\b
  - id: Pattern_au_deposit_account_reference_label_context
    pattern: (?i)\\b(?:australian|deposit|account|bank\\s+account|account\\s+number|account\\s+no|routing)\\b
  keywords:
  - id: Evidence_deposit_account_specific
    groups:
    - match_style: word
      terms:
      - deposit account
      - bank account number
      - BSB
      - account number
      - savings account
      - cheque account
      - transaction account
      - direct debit
      - bank details
      - financial institution
      - account holder
      - customer account
  - id: Evidence_deposit_account_broad
    groups:
    - match_style: word
      terms:
      - banking
      - funds transfer
      - remittance
      - payee
      - beneficiary
      - financial
      - payment
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - test
      - example
      - sample
      - dummy
      - placeholder
  - id: Keyword_au_deposit_account_reference_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_au_deposit_account_reference_domain_context
    groups:
    - match_style: word
      terms:
      - australian deposit account reference
      - deposit
      - account
      - field
      - identifier
      - reference
