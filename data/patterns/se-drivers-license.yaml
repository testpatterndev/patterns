schema: testpattern/v1
name: Sweden Driver's License Number
slug: se-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects Sweden driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches 6 digits, an optional hyphen, and 4 digits at word boundaries.
  Corroborative evidence: 5 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{6}-?\d{4}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- se
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  - korkort
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '1234561234'
    description: 10-digit Swedish driver's license without hyphen
  - value: 123456-1234
    description: Swedish driver's license with hyphen separator
  - value: 987654-5678
    description: Another valid format with hyphen
  should_not_match:
  - value: 12345-1234
    description: Too few digits before hyphen (5 instead of 6)
  - value: 123456-12345
    description: Too many digits after hyphen (5 instead of 4)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Swedish personnummer (personal identity number) shares a similar format,
    making it difficult to distinguish between the two by pattern alone.
  mitigation: Require corroborative evidence keywords specific to driver's license
    context within the proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_se_drivers_license
    matches:
    - ref: Pattern_se_drivers_license_label_context
    - ref: Keyword_se_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_se_drivers_license
    matches:
    - ref: Keyword_se_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_se_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_se_drivers_license_noise_exclusion
  regexes:
  - id: Regex_se_drivers_license
    pattern: \b\d{6}-?\d{4}\b
  - id: Pattern_se_drivers_license_label_context
    pattern: (?i)\\b(?:sweden\\s+driver's\\s+license\\s+number|sweden|driver|license|drivers)\\b
  keywords:
  - id: Keyword_se_drivers_license
    groups:
    - match_style: word
      terms:
      - driver
      - licence
      - license
      - driving
      - DL
      - körkort
      - körkortnummer
      - Transportstyrelsen
      - fordon
      - körkortsinnehavare
      - förarbevis
  - id: Keyword_se_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - sweden driver's license number
      - sweden
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_se_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-sweden-drivers-license-number
  title: Sweden driver's license number entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
source: microsoft
