schema: testpattern/v1
name: OpenSSH Private Key Header
slug: global-openssh-private
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects OpenSSH private key PEM headers in source code, configuration files, and documents. Private keys should never
  appear in plaintext.
operation: >-
  Reference: https://www.rfc-editor.org/rfc/rfc7468 Corroborative evidence: 7 keywords within 300 characters. Keyword
  lists: credentials-api-keys, credentials-passwords.
pattern: '-----BEGIN OPENSSH PRIVATE KEY-----'
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - private key
    - secret key
    - key file
    - PEM
    - certificate
    - RSA
    - cryptographic
  proximity: 300
  keyword_lists:
    - credentials-api-keys
    - credentials-passwords
test_cases:
  should_match:
    - value: '-----BEGIN OPENSSH PRIVATE KEY-----'
      description: OpenSSH private key PEM header
    - value: |-
        -----BEGIN OPENSSH PRIVATE KEY-----
        MIIE...
      description: OpenSSH key with data following header
    - value: |-
        -----BEGIN OPENSSH PRIVATE KEY-----
        Proc-Type:
      description: Encrypted OpenSSH private key header
  should_not_match:
    - value: '-----BEGIN PUBLIC KEY-----'
      description: Public key, not private
    - value: '-----BEGIN CERTIFICATE-----'
      description: Certificate, not private key
false_positives:
  - description: PEM-encoded certificates or public keys that use similar header formats
    mitigation: >-
      The pattern specifically matches the private key header text, but verify the full PEM block contains actual key
      material.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
