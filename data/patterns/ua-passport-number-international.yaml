schema: testpattern/v1
name: Ukraine Passport Number (International)
slug: ua-passport-number-international
version: 1.0.0
type: regex
engine: universal
description: Detects Ukraine international passport number patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-ukraine-passport-international
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- ua
regulations:
- law-on-personal-data-protection
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - passport
  - travel document
  - passport number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: FE123456
    description: Two-letter prefix with 6 digits
  - value: AB987654
    description: Two-letter prefix with 6 digits
  - value: XY234567
    description: Two-letter prefix with 6 digits
  should_not_match:
  - value: '123456'
    description: Missing letter prefix
  - value: A1234567
    description: Single-letter prefix is invalid for this format
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching passport format in unrelated
    contexts.
  mitigation: Require corroborative evidence keywords within the proximity window.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_ua_passport_international
    matches:
    - ref: Pattern_ua_passport_number_international_label_context
    - ref: Keyword_ua_passport_number_international_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ua_passport_number_international_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ua_passport_international
    matches:
    - ref: Keyword_ua_passport_international
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ua_passport_number_international_noise_exclusion
  - confidence_level: 75
    id_match: Regex_ua_passport_international
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ua_passport_number_international_noise_exclusion
  regexes:
  - id: Regex_ua_passport_international
    pattern: \b[A-Z]{2}\d{6}\b
  - id: Pattern_ua_passport_number_international_label_context
    pattern: (?i)\\b(?:ukraine\\s+passport\\s+number\\s+\(international\)|ukraine|passport)\\b
  keywords:
  - id: Keyword_ua_passport_international
    groups:
    - match_style: word
      terms:
      - passport
      - travel document
      - passport number
      - паспорт
      - номер паспорта
      - закордонний паспорт
      - міжнародний паспорт
      - паспорт для виїзду за кордон
      - passport no
      - Ukraine passport
      - travel document number
  - id: Keyword_ua_passport_number_international_domain_context
    groups:
    - match_style: word
      terms:
      - ukraine passport number (international)
      - ukraine
      - passport
      - field
      - identifier
      - reference
  - id: Keyword_ua_passport_number_international_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 8
risk_description: Passport numbers are high-value identity documents used for international
  travel and identity verification. Compromise enables identity fraud, unauthorized
  border crossings, and creation of fraudulent documents.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-ukraine-passport-international
  title: Ukraine passport number (international) entity definition - Microsoft Learn
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
source: microsoft
