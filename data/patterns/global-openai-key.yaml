schema: testpattern/v1
name: Openai Key
slug: global-openai-key
version: 1.0.0
type: regex
engine: universal
description: Detects Openai Key patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-api-keys. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: \bsk-[A-Za-z0-9]{48}\b
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-api-keys
test_cases:
  should_match:
  - value: sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuv
    description: OpenAI API key
  - value: sk-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijkl
    description: Alternate OpenAI key format
  - value: sk-abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUV
    description: Mixed-case OpenAI key
  should_not_match:
  - value: sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstu
    description: Too few characters after prefix (47 instead of 48)
  - value: sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvw
    description: Too many characters after prefix (49 instead of 48)
  - value: pk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuv
    description: Wrong prefix (pk instead of sk)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_openai_key
    matches:
    - ref: Pattern_global_openai_key_label_context
    - ref: Keyword_global_openai_key_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_openai_key_noise_exclusion
  - confidence_level: 85
    id_match: Regex_openai_key
    matches:
    - ref: Keyword_openai
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_openai_key_noise_exclusion
  regexes:
  - id: Regex_openai_key
    pattern: \bsk-[A-Za-z0-9]{48}\b
  - id: Pattern_global_openai_key_label_context
    pattern: (?i)\\b(?:openai\\s+key|openai|key)\\b
  keywords:
  - id: Keyword_openai
    groups:
    - match_style: word
      terms:
      - openai
      - api key
      - api_key
      - OPENAI_API_KEY
      - gpt
      - chatgpt
      - secret key
      - bearer token
      - authorization
      - completions
  - id: Keyword_global_openai_key_domain_context
    groups:
    - match_style: word
      terms:
      - openai key
      - openai
      - key
      - field
      - identifier
      - reference
  - id: Keyword_global_openai_key_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
