schema: testpattern/v1
name: Openai Key
slug: global-openai-key
version: 1.0.0
type: regex
engine: universal
description: Detects Openai Key patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.'
pattern: \bsk-[A-Za-z0-9]{48}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuv
      description: OpenAI API key
    - value: sk-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijkl
      description: Alternate OpenAI key format
    - value: sk-abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUV
      description: Mixed-case OpenAI key
  should_not_match:
    - value: 'sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstu'
      description: Too few characters after prefix (47 instead of 48)
    - value: 'sk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvw'
      description: Too many characters after prefix (49 instead of 48)
    - value: 'pk-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuv'
      description: Wrong prefix (pk instead of sk)
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
