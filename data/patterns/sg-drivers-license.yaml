schema: testpattern/v1
name: Singapore Driving License Number
slug: sg-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Singapore driving license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches the letter S followed by 7 digits and 1 uppercase letter at word boundaries. Corroborative evidence: 5
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \bS\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - sg
regulations:
  - pdpa
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: S1234567A
      description: Standard Singapore driving license format
    - value: S9876543Z
      description: Another valid format with different trailing letter
    - value: S0012345B
      description: Valid format with leading zeros in digit portion
  should_not_match:
    - value: T1234567A
      description: Wrong leading letter (T instead of S)
    - value: S123456A
      description: Too few digits (6 instead of 7)
false_positives:
  - description: >-
      Generic alphanumeric sequences matching the driving license format appearing in unrelated contexts, particularly
      Singapore NRIC numbers which share a similar format.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driving license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_sg_drivers_license
      matches:
        - ref: Keyword_sg_drivers_license
    - confidence_level: 75
      id_match: Regex_sg_drivers_license
  regexes:
    - id: Regex_sg_drivers_license
      pattern: \bS\d{7}[A-Z]\b
  keywords:
    - id: Keyword_sg_drivers_license
      groups:
        - match_style: word
          terms:
            - driver licence
            - driver license
            - drivers licence
            - drivers license
            - driving licence
            - driving license
            - DL number
            - licence number
            - license number
            - Singapore driving licence
            - Traffic Police
            - qualified driving licence
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-singapore-driving-license-number
    title: "Singapore driving license number entity definition - Microsoft Learn"
