schema: testpattern/v1
name: Belgium Value Added Tax Number
slug: be-vat-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Belgium Value Added Tax Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. VAT numbers have country-specific prefixes that aid detection accuracy.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: vat-numbers, be-financial.
pattern: '\bBE0?\d{9,10}\b'
confidence: high
confidence_justification: >-
  High confidence: the BE prefix followed by 9-10 digits with optional leading zero is distinctive to Belgian VAT numbers.
jurisdictions:
  - be
  - eu
regulations:
  - gdpr
  - eu-vat-directive
data_categories:
  - financial
  - business-identifier
corroborative_evidence:
  keywords:
    - VAT
    - BTW
    - TVA
    - value added tax
    - belasting
  proximity: 300
  keyword_lists:
    - vat-numbers
    - be-financial
test_cases:
  should_match:
    - value: 'BE0123456789'
      description: Belgian VAT number with leading zero
    - value: 'BE1234567890'
      description: Belgian VAT number 10-digit format
    - value: 'BE0987654321'
      description: Belgian VAT with BE prefix
  should_not_match:
    - value: 'BE12345'
      description: Too few digits for Belgian VAT number
    - value: 'NL0123456789'
      description: Dutch prefix, not Belgian VAT format
false_positives:
  - description: Other identifier schemes that coincidentally share a similar prefix and digit structure
    mitigation: >-
      Validate the complete format including prefix and digit count. Layer with document context
      to confirm financial or tax-related content.
  - description: Test or example VAT numbers used in documentation or training materials
    mitigation: >-
      Maintain an allow-list of known test/example numbers. Use document classification to
      distinguish production data from training content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_be_vat
      matches:
        - ref: Keyword_be_vat_specific
    - confidence_level: 75
      id_match: Regex_be_vat
      matches:
        - ref: Keyword_be_vat_general
    - confidence_level: 65
      id_match: Regex_be_vat
  regexes:
    - id: Regex_be_vat
      pattern: '\bBE0?\d{9,10}\b'
  keywords:
    - id: Keyword_be_vat_specific
      groups:
        - match_style: word
          terms:
            - BTW-nummer
            - numéro de TVA
            - BTW
            - TVA
            - taxe sur la valeur ajoutée
            - belasting over de toegevoegde waarde
            - ondernemingsnummer
            - numéro d'entreprise
            - BTW-identificatienummer
            - numéro d'identification TVA
    - id: Keyword_be_vat_general
      groups:
        - match_style: word
          terms:
            - VAT
            - value added tax
            - VAT number
            - VAT registration
            - tax registration
            - VAT ID
            - belasting
            - tax number
risk_rating: 5
risk_description: >-
  VAT registration numbers identify businesses for tax purposes and are semi-public in many jurisdictions. While not highly sensitive alone, they can be combined with other data for business impersonation or tax fraud.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
references:
