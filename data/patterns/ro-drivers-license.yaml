schema: testpattern/v1
name: Romania Driver's License Number
slug: ro-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Romania driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches a 9 to 10-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword
  lists: pii-civic-credentials.
pattern: \b\d{9,10}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - ro
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: '123456789'
      description: 9-digit Romanian driver's license number (minimum length)
    - value: '1234567890'
      description: 10-digit Romanian driver's license number (maximum length)
    - value: '012345678'
      description: 9-digit number with leading zero
  should_not_match:
    - value: '12345678'
      description: Too few digits (8 instead of minimum 9)
    - value: '12345678901'
      description: Too many digits (11 instead of maximum 10)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ro_drivers_license
      matches:
        - ref: Keyword_ro_drivers_license
    - confidence_level: 75
      id_match: Regex_ro_drivers_license
  regexes:
    - id: Regex_ro_drivers_license
      pattern: \b\d{9,10}\b
  keywords:
    - id: Keyword_ro_drivers_license
      groups:
        - match_style: word
          terms:
            - permis de conducere
            - driver's licence
            - driver's license
            - driving licence
            - driving license
            - permis auto
            - DL
            - carnet de conducere
            - permis de conducere auto
            - categoria permis
  filters:
    - id: Filter_ro_drivers_license_same_digits
      type: AllDigitsSameFilter
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-romania-drivers-license-number
    title: "Romania driver's license number entity definition - Microsoft Learn"
