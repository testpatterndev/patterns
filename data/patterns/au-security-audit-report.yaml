schema: testpattern/v1
name: Security Audit Report
slug: au-security-audit-report
version: 1.0.0
type: keyword_list
description: Detects security audit reports including SOC 2, ISO 27001, and IRAP findings.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - audit
test_cases:
  should_match:
    - value: 'Security audit report: SOC 2 Type II with ISO 27001 control assessment'
      description: Test match 1
    - value: 'IRAP security assessment: security control findings and audit results'
      description: Test match 2
    - value: 'Security certification audit: compliance audit and control objective review'
      description: Test match 3
  should_not_match:
    - value: Security guard audit of premises
      description: Non-match 1
    - value: Home security system review
      description: Non-match 2
false_positives:
  - description: Physical security or home security references.
    mitigation: Require IT security framework terms like SOC 2, ISO 27001, or IRAP.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Security audit exposure reveals SOC 2/ISO 27001 findings and control gaps.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_security_audit_framework
      matches:
        - ref: Keyword_security_controls
        - ref: Keyword_audit_finding_classification
    - confidence_level: 85
      id_match: Regex_security_audit_framework
      matches:
        - ref: Keyword_security_controls
    - confidence_level: 75
      id_match: Regex_security_audit_framework
      matches:
        - ref: Keyword_audit_general
  regexes:
    - id: Regex_security_audit_framework
      pattern: >-
        (?i)\b(?:soc\s+2\s+(?:type\s+)?[i]{1,2}|iso[\s/]?(?:iec\s+)?27001\s+(?:audit|assessment|certification)|ssae\s+18|security\s+(?:audit|control)\s+(?:report|assessment))\b
  keywords:
    - id: Keyword_security_controls
      groups:
        - match_style: word
          terms:
            - security control
            - control objective
            - control activity
            - trust services criteria
            - common criteria
            - Annex A
            - Statement of Applicability
            - SOA
            - NV1
            - NV2
            - PV
            - Baseline clearance
            - Negative Vetting
            - Positive Vetting
            - AGSVA
            - security clearance
            - DISP
            - DSPF
            - DSGL
    - id: Keyword_audit_finding_classification
      groups:
        - match_style: word
          terms:
            - critical finding
            - high risk finding
            - medium risk finding
            - low risk finding
            - priority one
            - priority two
            - priority three
            - required action
            - audit observation
            - audit exception
            - non-compliance
            - deviation
    - id: Keyword_audit_general
      groups:
        - match_style: word
          terms:
            - internal audit
            - audit report
            - audit findings
            - audit opinion
            - audit scope
            - audit objective
            - audit conclusion
            - audit recommendation
            - IIA standards
            - IPPF
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - security audit
  - security audit report
  - SOC 2
  - ISO 27001
  - IRAP
  - security control
  - audit finding
  - security assessment
  - security certification
  - compliance audit
  - security framework
  - control objective
