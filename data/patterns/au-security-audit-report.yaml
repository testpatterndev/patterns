schema: testpattern/v1
name: Security Audit Report
slug: au-security-audit-report
version: 1.0.0
type: keyword_list
description: >-
  Detects security audit reports including SOC 2, ISO 27001, and IRAP findings.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "security audit"
  - "security audit report"
  - "SOC 2"
  - "ISO 27001"
  - "IRAP"
  - "security control"
  - "audit finding"
  - "security assessment"
  - "security certification"
  - "compliance audit"
  - "security framework"
  - "control objective"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - audit
test_cases:
  should_match:
    - value: "Security audit report: SOC 2 Type II with ISO 27001 control assessment"
      description: Test match 1
    - value: "IRAP security assessment: security control findings and audit results"
      description: Test match 2
    - value: "Security certification audit: compliance audit and control objective review"
      description: Test match 3
  should_not_match:
    - value: "Security guard audit of premises"
      description: Non-match 1
    - value: "Home security system review"
      description: Non-match 2
false_positives:
  - description: >-
      Physical security or home security references.
    mitigation: >-
      Require IT security framework terms like SOC 2, ISO 27001, or IRAP.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Security audit exposure reveals SOC 2/ISO 27001 findings and control gaps.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
