schema: testpattern/v1
name: France Health Insurance Number
slug: fr-health-insurance
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects France Health Insurance Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the generic numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: securite-sociale, fr-health.
pattern: '\b[12]\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{3}\s?\d{3}\s?\d{2}\b'
confidence: high
confidence_justification: >-
  High confidence: the French health insurance number has a distinctive format starting with 1 or 2 followed by 13 digits with a specific structure encoding gender, birth year, month, and department.
jurisdictions:
  - fr
  - eu
regulations:
  - gdpr
  - code-de-la-securite-sociale
data_categories:
  - phi
  - health
  - pii
corroborative_evidence:
  keywords:
    - sécurité sociale
    - numéro de sécu
    - carte vitale
    - assurance maladie
    - NIR
  proximity: 300
  keyword_lists:
    - securite-sociale
    - fr-health
test_cases:
  should_match:
    - value: '1 85 05 78 006 084 36'
      description: Standard spaced French social security number format
    - value: '2 93 11 75 123 456 78'
      description: Female social security number with spaces
    - value: '185057800608436'
      description: Continuous digits without spaces
  should_not_match:
    - value: '3 85 05 78 006 084 36'
      description: Starts with 3, invalid gender digit
    - value: '1 85 05 78 006 08'
      description: Too few digits for social security number
false_positives:
  - description: Generic numeric sequences matching the digit pattern in non-health contexts
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      health identifiers from general numeric data.
  - description: Reference numbers or account identifiers from other domains with similar digit counts
    mitigation: >-
      Layer with document classification to prioritise matches in health and medical documents.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_fr_health_insurance
      matches:
        - ref: Keyword_fr_health_insurance
    - confidence_level: 75
      id_match: Regex_fr_health_insurance
  regexes:
    - id: Regex_fr_health_insurance
      pattern: \b[12]\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{3}\s?\d{3}\s?\d{2}\b
  keywords:
    - id: Keyword_fr_health_insurance
      groups:
        - match_style: word
          terms:
            - sécurité sociale
            - numéro de sécu
            - carte vitale
            - assurance maladie
            - NIR
            - numéro de sécurité sociale
            - numéro SS
            - immatriculation
            - CPAM
            - caisse primaire
            - régime général
            - affilié
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-france-health-insurance-number
    title: "France Health Insurance Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
