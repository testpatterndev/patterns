schema: testpattern/v1
name: Australian Landline Number
slug: au-fixed-line-telephone
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian fixed-line telephone numbers across domestic bracketed, unbracketed, and
  international formats for area codes 02, 03, 07, and 08. Uses lookaround boundaries and supports
  hyphen separators within digit groups.
operation: >-
  Lookaround-bounded regex matching Australian fixed-line numbers in three notation styles. Area codes
  restricted to 2, 3, 7, 8. Supports hyphen and space separators. Corroborative evidence: 3 tiers with
  telecom-specific, office-context, and personal-record keywords within 300 characters.
pattern: (?<!\d)(?:\(0[2378]\)\s*\d{4}[\s\-]?\d{4}|0[2378][\s\-]?\d{4}[\s\-]?\d{4}|\+61\s?[2378]\s?\d{4}[\s\-]?\d{4})(?!\d)
confidence: medium
confidence_justification: >-
  Medium confidence: area code prefix narrows scope but 10-digit sequences are common. Hyphen-separated
  formatting and corroborative keywords improve precision.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - telecommunications-act-1997
data_categories:
  - pii
  - contact-information
corroborative_evidence:
  keywords:
    - fixed line
    - landline
    - desk phone
    - direct dial
    - DDI
    - PSTN
    - switchboard
    - reception
  proximity: 300
  keyword_lists:
    - au-telecom-terms
test_cases:
  should_match:
    - value: 'Fixed line: (02) 9876 5432'
      description: Sydney landline with brackets
    - value: 'Desk phone: 07 3456-7890'
      description: Brisbane landline with hyphen separator
    - value: 'DDI: +61 3 9876 5432'
      description: Melbourne in international format
    - value: 'PSTN: 08 8234 5678'
      description: Adelaide plain format
  should_not_match:
    - value: '0912345678'
      description: Area code 09 is not valid
    - value: '02 1234 567'
      description: Only 9 digits, too short
    - value: '+61 6 1234 5678'
      description: Area code 6 is mobile/special, not fixed-line
    - value: '1023456789'
      description: Embedded in longer number
false_positives:
  - description: 10-digit reference numbers or account codes with matching digit patterns.
    mitigation: Lookaround boundaries and telecom keywords required for detection.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 5
risk_description: Landline exposure enables targeted voice phishing and social engineering.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
  us_gov: "CUI"
  uk_gov: "OFFICIAL"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_fixedline_all
      matches:
        - ref: Evidence_fixedline_specific
        - ref: Evidence_template_exclusion
          min_matches: 0
          max_matches: 0
    - confidence_level: 75
      id_match: Pattern_fixedline_all
      matches:
        - ref: Evidence_fixedline_office
    - confidence_level: 65
      id_match: Pattern_fixedline_all
      matches:
        - ref: Evidence_personal_record
  regexes:
    - id: Pattern_fixedline_all
      pattern: (?<!\d)(?:\(0[2378]\)\s*\d{4}[\s\-]?\d{4}|0[2378][\s\-]?\d{4}[\s\-]?\d{4}|\+61\s?[2378]\s?\d{4}[\s\-]?\d{4})(?!\d)
  keywords:
    - id: Evidence_fixedline_specific
      groups:
        - match_style: word
          terms:
            - fixed line
            - landline
            - desk phone
            - direct dial
            - DDI
            - PSTN
            - switchboard
            - reception
            - office line
    - id: Evidence_fixedline_office
      groups:
        - match_style: word
          terms:
            - front desk
            - administration
            - main office
            - enquiries
            - head office
            - branch office
            - after hours
    - id: Evidence_personal_record
      groups:
        - match_style: word
          terms:
            - record
            - file
            - form
            - register
            - directory
            - roster
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - test
            - example
            - sample
            - dummy
            - placeholder
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
