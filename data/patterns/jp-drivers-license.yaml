schema: testpattern/v1
name: Japan Driver's License Number
slug: jp-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Japan driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches a 12-digit number at word boundaries. Corroborative evidence: 5 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b\d{12}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - jp
regulations:
  - appi
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '123456789012'
      description: Standard 12-digit Japanese driver's license number
    - value: '987654321098'
      description: Another valid 12-digit format
    - value: '012345678901'
      description: 12-digit number with leading zero
  should_not_match:
    - value: '12345678901'
      description: Too few digits (11 instead of 12)
    - value: '1234567890123'
      description: Too many digits (13 instead of 12)
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-japan-drivers-license-number
    title: "Japan driver's license number entity definition - Microsoft Learn"
