schema: testpattern/v1
name: M&A Legal Due Diligence for GOCs
slug: ma-legal-due-diligence-for-gocs
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects legal opinions and due diligence reports for mergers, acquisitions, or privatisations involving Government
  Owned Corporations (GOCs) or government assets. Disclosure is market-sensitive and commercially prejudicial, potentially
  breaching continuous disclosure obligations.
operation: 'Primary detection: keyword proximity matching transaction terms (''due diligence'', ''legal opinion'', ''transaction
  advice'') within 200 characters of M&A terms (''merger'', ''acquisition'', ''privatisation'', ''divestment'', ''GOC'', ''Government
  Owned Corporation'', ''asset sale'', ''privilege'', ''PROTECTED''). Document marker detection with classification + transaction
  context. Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:due\s+diligence|legal\s+opinion|transaction\s+advice)\b
confidence: high
confidence_justification: 'High confidence: Legal due diligence + GOC/government asset context + privilege markers precisely
  targets privileged transaction documents. The requirement for M&A transaction context eliminates routine legal opinions.'
jurisdictions:
- au
regulations:
- qgiscf
- evidence-act-1977-qld
- government-owned-corporations-act-1993-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - merger
  - acquisition
  - privatisation
  - divestment
  - GOC
  - Government Owned Corporation
  - asset sale
  - privilege
  - PROTECTED
  - market-sensitive
  - confidential
  - transaction
  - valuation
  - title defect
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — MARKET SENSITIVE

      Legal Due Diligence Report


      Project Phoenix: Proposed Privatisation of Queensland Rail Freight

      Prepared by: External Advisers (King & Wood Mallesons)

      Classification: Privileged and Confidential


      This due diligence identifies material legal risks including title defects on three corridor leases.'
    description: Legal due diligence for GOC privatisation with material risks
  - value: This privileged legal opinion addresses the regulatory approvals required for the proposed acquisition of CS Energy
      assets by the private consortium. The transaction advice identifies ACCC merger clearance as the key risk. PROTECTED
      — GOC transaction.
    description: Legal opinion on GOC acquisition regulatory risk
  - value: 'CONFIDENTIAL — LEGAL PROFESSIONAL PRIVILEGE

      Due Diligence — Legal Workstream

      Project: Divestment of Stanwell Corporation Generation Assets

      Government Owned Corporation: Stanwell Corporation Limited


      Material findings: 14 environmental liability exposures totalling $230M-$450M'
    description: Legal due diligence for GOC divestment with liability findings
  should_not_match:
  - value: The privatisation of Queensland Rail was announced by the Treasurer at a media conference. The Government Owned
      Corporations Act 1993 sets out the framework for GOC transactions.
    description: Public announcement of GOC transaction
  - value: This textbook chapter covers legal due diligence methodology for mergers and acquisitions. Students should understand
      the key workstreams in a typical due diligence exercise.
    description: Academic textbook on M&A due diligence
  - value: The annual report of Energex (a GOC) was tabled in Parliament. The published financial statements include notes
      on material legal risks disclosed in accordance with accounting standards.
    description: Published GOC annual report
false_positives:
- description: Public announcements of government transactions and privatisations
  mitigation: Negative match on 'announced', 'media conference', 'public disclosure'. Require privilege/PROTECTED markers
- description: Academic materials on M&A due diligence
  mitigation: Require co-occurrence with GOC names or government entity context
- description: Published GOC annual reports disclosing material legal risks
  mitigation: Negative match on 'annual report', 'tabled in Parliament', 'published financial statements'
- description: Private sector M&A materials without government connection
  mitigation: Require GOC or government asset sale context
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Due diligence + GOC/privatisation + PROTECTED + material findings
  - tier: medium
    confidence: 75
    description: Legal opinion/due diligence + M&A terms + government context
  - tier: low
    confidence: 65
    description: Transaction advice + GOC + PROTECTED marker
  regexes:
  - pattern: (?i)\b(?:due\s+diligence|legal\s+opinion|transaction\s+advice)\b
    description: Legal transaction terminology
  - pattern: (?i)\bGOC\b
    description: Government Owned Corporation abbreviation
  keywords:
  - group: primary
    values:
    - due diligence
    - legal opinion
    - transaction advice
    - legal due diligence
  - group: corroborative
    values:
    - merger
    - acquisition
    - privatisation
    - divestment
    - GOC
    - Government Owned Corporation
    - asset sale
    - privilege
    - PROTECTED
    - market-sensitive
    - title defect
    - valuation
  - group: exclusion
    values:
    - announced
    - media conference
    - annual report
    - tabled in Parliament
    - published
    - textbook
  filters:
  - type: exclude_keyword
    values:
    - public announcement
    - ASX disclosure
    - published annual report
    description: Exclude public GOC disclosure documents
