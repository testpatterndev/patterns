schema: testpattern/v1
name: EU National Identification Number
slug: eu-national-id
version: 1.0.0
type: regex
engine: universal
description: Detects references to EU National Identification Number using keyword
  matching. This pattern is based on a Microsoft Purview built-in sensitive information
  type. Users already running Purview may prefer to enable the built-in SIT directly,
  or use this version as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-eu-national-identification-number
  Keyword-based detection for EU-wide keyword-based detection for national identification
  number references across member states. Keyword lists: pii-civic-credentials. Uses
  additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - national identification
  - identity number
  - national ID
  - personalausweis
  - carte nationale
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: national identification number
    description: English keyword match
  - value: personalausweis
    description: German keyword match
  - value: carte nationale d'identité
    description: French keyword match
  should_not_match:
  - value: employee badge number
    description: Non-identity reference
  - value: serial number
    description: Generic number reference
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Broad keyword matching across EU languages may match general policy
    discussion, training materials, or compliance documentation.
  mitigation: Layer with additional contextual signals such as structured identifiers
    or form fields to distinguish actual data from policy references.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Keyword_eu_national_id_primary
    matches:
    - ref: Pattern_eu_national_id_label_context
    - ref: Keyword_eu_national_id_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_eu_national_id_noise_exclusion
  - confidence_level: 75
    id_match: Keyword_eu_national_id_primary
    matches:
    - ref: Keyword_eu_national_id_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_eu_national_id_noise_exclusion
  - confidence_level: 65
    id_match: Keyword_eu_national_id_primary
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_eu_national_id_noise_exclusion
  keywords:
  - id: Keyword_eu_national_id_primary
    groups:
    - match_style: word
      terms:
      - national identification
      - identity number
      - national ID
      - personalausweis
      - carte nationale
      - carta d'identità
      - documento nacional de identidad
      - DNI
      - identitetsbevis
      - henkilöllisyystodistus
      - identiteitsbewijs
      - bilhete de identidade
  - id: Keyword_eu_national_id_context
    groups:
    - match_style: word
      terms:
      - identification number
      - identity card
      - identity document
      - ID card
      - Personalausweisnummer
      - numéro d'identité
      - numero di identità
      - número de identidad
      - Ausweisnummer
      - identitätsnummer
      - government ID
      - national register
  - id: Keyword_eu_national_id_domain_context
    groups:
    - match_style: word
      terms:
      - eu national identification number
      - national
      - field
      - identifier
      - reference
  - id: Keyword_eu_national_id_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
  regexes:
  - id: Pattern_eu_national_id_label_context
    pattern: (?i)\\b(?:eu\\s+national\\s+identification\\s+number|national)\\b
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
