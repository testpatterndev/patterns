schema: testpattern/v1
name: Kubernetes Internal Service URL
slug: global-kubernetes-service-url
version: 1.0.0
type: regex
engine: universal
description: Detects Kubernetes Internal Service URL patterns.
operation: 'Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-connection. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.'
pattern: https?://[a-z0-9][a-z0-9.\-]{1,200}\.svc\.cluster\.local(?::\d+)?
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-connection
test_cases:
  should_match:
  - value: http://my-service.default.svc.cluster.local
    description: Kubernetes service URL in default namespace
  - value: https://api-gateway.production.svc.cluster.local:8443
    description: Kubernetes service URL with port
  - value: http://redis-master.cache.svc.cluster.local:6379
    description: Kubernetes Redis service URL
  should_not_match:
  - value: https://my-service.default.svc.cluster.remote
    description: Wrong domain suffix (.remote instead of .local)
  - value: https://my-service.default.pod.cluster.local
    description: Wrong subdomain (pod instead of svc)
  - value: ftp://my-service.default.svc.cluster.local
    description: Wrong scheme (ftp instead of http/https)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_kubernetes_service_url
    matches:
    - ref: Pattern_global_kubernetes_service_url_label_context
    - ref: Keyword_global_kubernetes_service_url_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_kubernetes_service_url_noise_exclusion
  - confidence_level: 75
    id_match: Regex_kubernetes_service_url
    matches:
    - ref: Keyword_kubernetes_service_url
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_kubernetes_service_url_noise_exclusion
  - confidence_level: 65
    id_match: Regex_kubernetes_service_url
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_kubernetes_service_url_noise_exclusion
  regexes:
  - id: Regex_kubernetes_service_url
    pattern: https?://[a-z0-9][a-z0-9.\-]{1,200}\.svc\.cluster\.local(?::\d+)?
  - id: Pattern_global_kubernetes_service_url_label_context
    pattern: (?i)\\b(?:kubernetes\\s+internal\\s+service\\s+url|kubernetes|internal|service|url)\\b
  keywords:
  - id: Keyword_kubernetes_service_url
    groups:
    - match_style: word
      terms:
      - kubernetes
      - k8s
      - cluster
      - service URL
      - namespace
      - pod
      - container
      - deployment
      - kubectl
      - ingress
      - endpoint
      - microservice
  - id: Keyword_global_kubernetes_service_url_domain_context
    groups:
    - match_style: word
      terms:
      - kubernetes internal service url
      - kubernetes
      - internal
      - service
      - url
      - field
      - identifier
      - reference
  - id: Keyword_global_kubernetes_service_url_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
