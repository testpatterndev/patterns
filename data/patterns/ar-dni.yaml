schema: testpattern/v1
name: Documento Nacional de Identidad
slug: ar-dni
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Documento Nacional de Identidad patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-argentina-national-identity-dni-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{7,8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - ar
regulations:
  - argentina-pdp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - DNI
    - documento nacional
    - identidad
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "23456789"
      description: Eight-digit DNI number
    - value: "1234567"
      description: Seven-digit DNI number
    - value: "34567890"
      description: Another eight-digit DNI
  should_not_match:
    - value: "123456"
      description: Too few digits (6)
    - value: "123456789"
      description: Too many digits (9)
false_positives:
  - description: >-
      Short numeric sequences (7-8 digits) are extremely common in financial documents, phone numbers, reference codes, and other non-identity contexts.
    mitigation: >-
      Require corroborative evidence keywords such as "DNI" or "documento nacional de identidad" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ar_dni
      matches:
        - ref: Keyword_ar_dni
    - confidence_level: 65
      id_match: Regex_ar_dni
  regexes:
    - id: Regex_ar_dni
      pattern: \b\d{7,8}\b
  keywords:
    - id: Keyword_ar_dni
      groups:
        - match_style: word
          terms:
            - DNI
            - documento nacional de identidad
            - documento nacional
            - identidad
            - número de identidad
            - numero de identidad
            - documento de identidad
            - national identity
            - identity document
            - identity number
            - cédula de identidad
            - cedula de identidad
  filters:
    - id: Filter_ar_dni_same_digits
      type: AllDigitsSameFilter
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-argentina-national-identity-dni-number
    title: "Argentina National Identity (DNI) Number entity definition - Microsoft Learn"
