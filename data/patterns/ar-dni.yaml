schema: testpattern/v1
name: Documento Nacional de Identidad
slug: ar-dni
version: 1.0.0
type: regex
engine: universal
description: Detects Documento Nacional de Identidad patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-argentina-national-identity-numbers
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{7,8}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- ar
regulations:
- argentina-pdp
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - DNI
  - documento nacional
  - identidad
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '23456789'
    description: Eight-digit DNI number
  - value: '1234567'
    description: Seven-digit DNI number
  - value: '34567890'
    description: Another eight-digit DNI
  should_not_match:
  - value: '123456'
    description: Too few digits (6)
  - value: '123456789'
    description: Too many digits (9)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Short numeric sequences (7-8 digits) are extremely common in financial
    documents, phone numbers, reference codes, and other non-identity contexts.
  mitigation: Require corroborative evidence keywords such as "DNI" or "documento
    nacional de identidad" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_ar_dni
    matches:
    - ref: Pattern_ar_dni_label_context
    - ref: Keyword_ar_dni_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ar_dni_noise_exclusion
  - confidence_level: 90
    id_match: Regex_ar_dni
    matches:
    - ref: Pattern_ar_dni_label_context
    - ref: Keyword_ar_dni
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ar_dni_noise_exclusion
  - confidence_level: 85
    id_match: Regex_ar_dni
    matches:
    - ref: Keyword_ar_dni
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ar_dni_noise_exclusion
  - confidence_level: 65
    id_match: Regex_ar_dni
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_ar_dni_noise_exclusion
  regexes:
  - id: Regex_ar_dni
    pattern: \b\d{7,8}\b
  - id: Pattern_ar_dni_label_context
    pattern: (?i)\\b(?:documento|nacional|identidad|dni|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_ar_dni
    groups:
    - match_style: word
      terms:
      - DNI
      - documento nacional de identidad
      - documento nacional
      - identidad
      - número de identidad
      - numero de identidad
      - documento de identidad
      - national identity
      - identity document
      - identity number
      - cédula de identidad
      - cedula de identidad
  - id: Keyword_ar_dni_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_ar_dni_domain_context
    groups:
    - match_style: word
      terms:
      - documento nacional de identidad
      - documento
      - nacional
      - identidad
      - dni
      - field
      - identifier
      - reference
  filters:
  - id: Filter_ar_dni_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
