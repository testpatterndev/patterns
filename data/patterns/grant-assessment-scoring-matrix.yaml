schema: testpattern/v1
name: Grant Assessment Scoring Matrix
slug: grant-assessment-scoring-matrix
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal scoring sheets, panellist rankings, weighted criteria assessments, and funding recommendations
  for competitive government grant programs before public announcement.
operation: 'Keyword proximity: assessment/scoring terms within 300 characters of grant/funding terms and score/rank indicators.
  Boosted by PROTECTED markers or probity context. Detects tabular scoring patterns with applicant names near numerical scores.'
pattern: \b\d{1,3}(\.\d{1,2})?\s*/\s*\d{1,3}\b
confidence: high
confidence_justification: 'High confidence: the combination of grant assessment terminology with scoring patterns and probity
  markers is highly specific to pre-announcement evaluation documents.'
jurisdictions:
- au
regulations:
- qgiscf
- financial-accountability-act-2009-qld
data_categories:
- financial
- government
corroborative_evidence:
  keywords:
  - assessment
  - scoring
  - evaluation
  - panel
  - grant
  - funding
  - program
  - score
  - rank
  - weighting
  - recommendation
  - shortlist
  - probity
  - merit-based
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED - Grant Assessment Scoring Matrix. Program: Regional Infrastructure Fund Round 3. Panel scoring: Applicant
      A - Criteria 1: 8/10, Criteria 2: 7/10. Weighted total: 82.5. Recommendation: Fund. Probity note: not for distribution
      outside assessment panel.'
    description: Grant scoring matrix with applicant scores and recommendations
  - value: 'Evaluation Panel Summary — Community Grants 2026. Assessment weighting: Financial viability 30%, Project merit
      40%, Community benefit 30%. Shortlist recommendation: 12 of 47 applications recommended for funding. Total funding recommended:
      $4.2M. PROTECTED.'
    description: Grant evaluation summary with weighted criteria and shortlist
  should_not_match:
  - value: Grant Program Guidelines 2026 — Applications are assessed against merit-based criteria including financial viability
      and project outcomes. Published by the Department.
    description: Published grant guidelines — public document describing process
  - value: 'Media Release: Minister announces $5M in regional grants. Successful applicants include Townsville Community Centre
      and Cairns Youth Services.'
    description: Post-announcement media release with grant outcomes
false_positives:
- description: Published grant guidelines describing assessment criteria
  mitigation: Exclude documents containing 'guidelines', 'how to apply', 'published', 'media release' without scoring data
- description: Post-announcement grant outcome reports
  mitigation: Exclude documents containing 'announced', 'successful applicants', 'congratulations' indicating public release
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Assessment scoring terms + grant context + PROTECTED marker
  - tier: medium
    confidence: 65
    description: Assessment scoring terms + grant context without marker
  regexes:
  - pattern: \b\d{1,3}(\.\d{1,2})?\s*/\s*\d{1,3}\b
    description: Score format (e.g., 8/10, 82.5/100)
  - pattern: \$[\d,.]+\s*[MBKmb]?
    description: Dollar amounts
  keywords:
  - group: primary
    values:
    - assessment
    - scoring
    - evaluation
    - panel
    - scoring matrix
    - assessment panel
  - group: context
    values:
    - grant
    - funding
    - program
    - round
    - competitive
  - group: indicators
    values:
    - score
    - rank
    - weighting
    - recommendation
    - shortlist
    - merit-based
    - probity
  - group: markers
    values:
    - PROTECTED
    - not for distribution
    - confidential
    - panel members only
  filters:
  - type: exclude_keywords
    values:
    - template
    - guidelines
    - how to apply
    - published
    - media release
    - announced
    - successful applicants
risk_rating: 9
risk_description: Internal scoring sheets and panellist rankings for competitive government grant programs before announcement;
  disclosure corrupts the competitive process.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED Financial
references: []
