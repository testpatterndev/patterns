schema: testpattern/v1
name: Full Name (with Honorific)
slug: au-full-name-honorific
version: 1.0.0
type: keyword_dictionary
description: >-
  Detects full names preceded by honorifics (Mr, Mrs, Ms, Dr, Prof, etc.) in Australian
  documents, supporting formal correspondence and record identification.
operation: >-
  Regex-based detection matching honorific prefix followed by capitalized name components.
  Pattern: honorific + 1-2 capitalized words. Corroborative evidence from surname and
  given name dictionaries within 300 characters.
keywords:
  - Mr
  - Mrs
  - Ms
  - Miss
  - Dr
  - Prof
  - Professor
  - Rev
  - Reverend
  - Hon
  - Honourable
  - Sir
  - Dame
  - Lord
  - Lady
  - Mx
confidence: medium
confidence_justification: >-
  Medium confidence: the honorific prefix provides strong signal but names following
  honorifics may be partial or ambiguous in some document formats.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - personal-name
test_cases:
  should_match:
    - value: "Dear Dr Sarah Thompson"
      description: Doctor with full name
    - value: "Attention: Prof. James Wilson"
      description: Professor with period abbreviation
    - value: "The Hon. Minister approved the brief"
      description: Honourable title in government context
  should_not_match:
    - value: "Dr Pepper is a soft drink"
      description: Dr used as brand name
    - value: "The mrs clause in the contract"
      description: Mrs used in non-name context
false_positives:
  - description: >-
      Honorifics may precede non-name words in informal text or brand references.
    mitigation: >-
      Require capitalized words following the honorific and corroborative surname dictionary.
exports:
  - yaml
scope: wide
risk_rating: 6
risk_description: >-
  Full name with honorific enables targeted social engineering and impersonation.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
