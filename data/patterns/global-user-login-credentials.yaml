schema: testpattern/v1
name: User Login Credentials
slug: global-user-login-credentials
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects user login credential patterns in documents and configuration files. This pattern is based on a Microsoft
  Purview built-in sensitive information type. In Purview, this is a broad, function-based detector. This keyword-based
  version flags documents that may contain login credentials for further review.
operation: >-
  Matches documents containing username/password pairs and login credential assignments. This is a wide-scope detector
  intended for broad classification rather than precise detection.
pattern: (?i)\b(username|user[._-]?name|user[._-]?id|login)\s*[:=]\s*"?[^\s"']{3,}"?\s*[;,\n]\s*(password|passwd|pwd)\s*[:=]\s*"?[^\s"';,]{6,}"?
confidence: low
confidence_justification: >-
  Low confidence: broad pattern matching that will match login credential assignments in documentation, code comments,
  and non-sensitive contexts. Intended as a wide-net classifier.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - username
    - password
    - login
    - credential
    - authentication
    - sign in
    - user account
    - logon
  proximity: 300
  keyword_lists:
    - credentials-passwords
test_cases:
  should_match:
    - value: "username=admin;password=P@ssw0rd123"
      description: Login credentials in connection string format
    - value: "user_name=\"testuser\"\npassword=\"TestS3cret\""
      description: Login credentials in config file
    - value: "login=root,pwd=000000000000"
      description: Login credentials with placeholder
  should_not_match:
    - value: Please enter your username and password
      description: Login form description, not actual credentials
    - value: username=admin
      description: Username without password
false_positives:
  - description: >-
      Login form descriptions, authentication flow documentation, and security training materials.
    mitigation: >-
      Check for assignment operators and actual credential values rather than descriptive text.
  - description: >-
      Automated test scripts with test account credentials.
    mitigation: >-
      Flag for review since test credentials may still provide access.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_user_login_credentials
      matches:
        - ref: Keyword_login_credentials
  regexes:
    - id: Regex_user_login_credentials
      pattern: (?i)\b(username|user[._-]?name|user[._-]?id|login)\s*[:=]\s*"?[^\s"']{3,}"?\s*[;,\n]\s*(password|passwd|pwd)\s*[:=]\s*"?[^\s"';,]{6,}"?
  keywords:
    - id: Keyword_login_credentials
      groups:
        - match_style: word
          terms:
            - username
            - password
            - login
            - credential
            - authentication
            - sign in
            - logon
            - user account
            - passwd
            - connection string
            - config
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-user-login-credentials
    title: "User login credentials entity definition - Microsoft Learn"
