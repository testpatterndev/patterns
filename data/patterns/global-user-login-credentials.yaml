schema: testpattern/v1
name: User Login Credentials
slug: global-user-login-credentials
version: 1.0.0
type: regex
engine: universal
description: Detects user login credential patterns in documents and configuration
  files. This pattern is based on a Microsoft Purview built-in sensitive information
  type. In Purview, this is a broad, function-based detector. This keyword-based version
  flags documents that may contain login credentials for further review.
operation: Matches documents containing username/password pairs and login credential
  assignments. This is a wide-scope detector intended for broad classification rather
  than precise detection. Uses additional domain-context evidence and explicit exclusion
  logic for template/sample/test text.
pattern: (?i)\b(?:username|user[._-]?name|user[._-]?id|login)\s*[:=]\s*"?[^\s"']{3,}"?\s*[;,\n]\s*(?:password|passwd|pwd)\s*[:=]\s*"?[^\s"';,]{6,}"?
confidence: low
confidence_justification: 'Low confidence: broad pattern matching that will match
  login credential assignments in documentation, code comments, and non-sensitive
  contexts. Intended as a wide-net classifier. Added context gating and exclusion
  rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - username
  - password
  - login
  - credential
  - authentication
  - sign in
  - user account
  - logon
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: username=admin;password=P@ssw0rd123
    description: Login credentials in connection string format
  - value: 'user_name="testuser"

      password="TestS3cret"'
    description: Login credentials in config file
  - value: login=root,pwd=000000000000
    description: Login credentials with placeholder
  should_not_match:
  - value: Please enter your username and password
    description: Login form description, not actual credentials
  - value: username=admin
    description: Username without password
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Login form descriptions, authentication flow documentation, and security
    training materials.
  mitigation: Check for assignment operators and actual credential values rather than
    descriptive text.
- description: Automated test scripts with test account credentials.
  mitigation: Flag for review since test credentials may still provide access.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_user_login_credentials
    matches:
    - ref: Pattern_global_user_login_credentials_label_context
    - ref: Keyword_global_user_login_credentials_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_user_login_credentials_noise_exclusion
  - confidence_level: 85
    id_match: Regex_user_login_credentials
    matches:
    - ref: Keyword_login_credentials
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_user_login_credentials_noise_exclusion
  regexes:
  - id: Regex_user_login_credentials
    pattern: (?i)\b(?:username|user[._-]?name|user[._-]?id|login)\s*[:=]\s*"?[^\s"']{3,}"?\s*[;,\n]\s*(?:password|passwd|pwd)\s*[:=]\s*"?[^\s"';,]{6,}"?
  - id: Pattern_global_user_login_credentials_label_context
    pattern: (?i)\\b(?:user\\s+login\\s+credentials|user|login|credentials)\\b
  keywords:
  - id: Keyword_login_credentials
    groups:
    - match_style: word
      terms:
      - username
      - password
      - login
      - credential
      - authentication
      - sign in
      - logon
      - user account
      - passwd
      - connection string
      - config
  - id: Keyword_global_user_login_credentials_domain_context
    groups:
    - match_style: word
      terms:
      - user login credentials
      - user
      - login
      - credentials
      - field
      - identifier
      - reference
  - id: Keyword_global_user_login_credentials_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 10
risk_description: Exposure of this credential could grant unauthorized access to cloud
  infrastructure, databases, or services. Compromised credentials are a leading cause
  of data breaches and can result in full system takeover.
