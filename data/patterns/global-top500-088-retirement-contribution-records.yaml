schema: testpattern/v1
name: Retirement contribution records
slug: global-top500-088-retirement-contribution-records
version: 1.0.0
type: regex
engine: boost_regex
description: Detects references to retirement contribution records in financial and
  compliance documents. Commonly found in international regulatory filings, transaction
  records, and audit documentation.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: financial-deposit-terms, industry-hr.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained
  context replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- financial
corroborative_evidence:
  keywords:
  - retirement contribution records
  - retirement
  - contribution
  - records
  - payroll
  - tax
  - operations
  proximity: 300
  keyword_lists:
  - financial-deposit-terms
  - industry-hr
test_cases:
  should_match:
  - value: Retirement contribution records
    description: Exact phrase marker match
  - value: retirement contribution records
    description: Case-insensitive phrase match
  - value: Retirement contribution records
    description: Normalized whitespace phrase
  - value: structured record with identifier and contextual anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic narrative without identifier/document anchors
    description: Should not match plain mention
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_retirement_contribution
    matches:
    - ref: Pattern_global_top500_088_retirement_contribution_records_label_context
    - ref: Keyword_global_top500_088_retirement_contribution_records_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_088_retirement_contribution_records_noise_exclusion
  - confidence_level: 75
    id_match: Regex_retirement_contribution
    matches:
    - ref: Keyword_retirement_contribution
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_088_retirement_contribution_records_noise_exclusion
  - confidence_level: 65
    id_match: Regex_retirement_contribution
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_088_retirement_contribution_records_noise_exclusion
  regexes:
  - id: Regex_retirement_contribution
    pattern: (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
  - id: Pattern_global_top500_088_retirement_contribution_records_label_context
    pattern: (?i)\\b(?:retirement\\s+contribution\\s+records|retirement|contribution|top500)\\b
  keywords:
  - id: Keyword_retirement_contribution
    groups:
    - match_style: word
      terms:
      - retirement contribution records
      - retirement contribution
      - 401k
      - pension contribution
      - superannuation
      - employer match
      - salary sacrifice
      - defined contribution
      - defined benefit
      - retirement fund
      - vesting schedule
  - id: Keyword_global_top500_088_retirement_contribution_records_domain_context
    groups:
    - match_style: word
      terms:
      - retirement contribution records
      - retirement
      - contribution
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_088_retirement_contribution_records_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
