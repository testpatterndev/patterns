schema: testpattern/v1
name: Retirement contribution records
slug: global-top500-088-retirement-contribution-records
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to retirement contribution records in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters. Keyword lists:
  financial-bank-account, industry-hr.
pattern: >-
  (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - retirement contribution records
    - retirement
    - contribution
    - records
    - payroll
    - tax
    - operations
  proximity: 300
  keyword_lists:
    - financial-bank-account
    - industry-hr
test_cases:
  should_match:
    - value: Retirement contribution records
      description: Exact phrase marker match
    - value: retirement contribution records
      description: Case-insensitive phrase match
    - value: Retirement contribution records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_retirement_contribution
      matches:
        - ref: Keyword_retirement_contribution
    - confidence_level: 65
      id_match: Regex_retirement_contribution
  regexes:
    - id: Regex_retirement_contribution
      pattern: >-
        (?is)\b(?:payroll|withholding|deduction|tax|benefit|superannuation|garnishment|journal|arrears|reimbursement)\b\s{0,240}\b(?:employee|period|amount|withheld|account|claim|approval|exception)\b
  keywords:
    - id: Keyword_retirement_contribution
      groups:
        - match_style: word
          terms:
            - retirement contribution records
            - retirement contribution
            - 401k
            - pension contribution
            - superannuation
            - employer match
            - salary sacrifice
            - defined contribution
            - defined benefit
            - retirement fund
            - vesting schedule
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
