schema: testpattern/v1
name: Sanctions Compliance Legal Assessment
slug: sanctions-compliance-legal-assessment
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects internal legal assessments evaluating compliance with sanctions regimes (DFAT, OFAC, EU). Disclosure
  reveals identified compliance gaps, risk exposures, and remediation strategies before implementation, exposing the organisation
  to criminal prosecution under the Autonomous Sanctions Act 2011.
operation: 'Primary detection: keyword proximity matching sanctions terms (''sanctions'', ''sanctioned'', ''DFAT'', ''OFAC'',
  ''sanctions list'') within 200 characters of legal assessment terms (''legal assessment'', ''compliance assessment'', ''legal
  opinion'', ''risk assessment'', ''privilege'', ''PROTECTED''). Corroborative evidence: 3 keywords within 300 characters.'
pattern: (?i)\b(?:sanctions?|DFAT|OFAC|sanctioned\s+(?:entity|person|list))\b
confidence: high
confidence_justification: 'High confidence: Sanctions + legal/compliance assessment + privilege markers targets internal compliance
  vulnerability analysis. The combination eliminates public sanctions lists and news reporting about sanctions regimes.'
jurisdictions:
- global
regulations:
- qgiscf
- autonomous-sanctions-act-2011-cth
data_categories:
- legal
corroborative_evidence:
  keywords:
  - legal assessment
  - compliance assessment
  - legal opinion
  - risk assessment
  - privilege
  - PROTECTED
  - compliance gap
  - remediation
  - designated person
  - consolidated list
  - screening
  - exposure
  proximity: 300
test_cases:
  should_match:
  - value: 'PROTECTED — LEGAL PROFESSIONAL PRIVILEGE

      Sanctions Compliance Legal Assessment


      Prepared for: Chief Financial Officer

      Subject: DFAT Consolidated List Screening Gaps


      This privileged legal assessment identifies three compliance gaps in the current sanctions screening process. Payments
      to Entity X may constitute a breach of the Autonomous Sanctions Act 2011.'
    description: Sanctions compliance assessment identifying screening gaps
  - value: This confidential legal opinion addresses the organisation's exposure under OFAC secondary sanctions. The risk
      assessment identifies 12 counterparties requiring enhanced due diligence. Compliance gaps in the current screening process
      require immediate remediation.
    description: Legal opinion on OFAC sanctions exposure
  - value: 'CONFIDENTIAL — PRIVILEGED

      Sanctions Risk Assessment


      The legal assessment of our sanctions compliance framework identifies material deficiencies in screening of sanctioned
      entities on the DFAT consolidated list. Remediation strategy attached.'
    description: Sanctions risk assessment with remediation strategy
  should_not_match:
  - value: The Australian Government has imposed sanctions on several entities under the Autonomous Sanctions Act 2011. The
      DFAT consolidated list of sanctioned persons is publicly available on the DFAT website.
    description: Public information about Australian sanctions regime
  - value: This article discusses the development of international sanctions regimes including OFAC, EU, and Australian sanctions
      frameworks. The academic analysis examines enforcement trends.
    description: Academic article on sanctions law
  - value: A media report noted that the company was fined for breaching OFAC sanctions. The published enforcement action
      details are available on the OFAC website.
    description: News about published sanctions enforcement action
false_positives:
- description: Public sanctions lists and DFAT consolidated list
  mitigation: Negative match on 'publicly available', 'DFAT website', 'consolidated list published'. Require legal/compliance
    assessment context
- description: Academic analysis of sanctions regimes
  mitigation: Require co-occurrence with internal assessment language and privilege/PROTECTED markers
- description: Published enforcement actions for sanctions breaches
  mitigation: Negative match on 'fined', 'enforcement action', 'published', 'OFAC website'
- description: Sanctions policy frameworks and procedures (non-assessment)
  mitigation: Require compliance gap/vulnerability language within proximity window
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Sanctions + legal/compliance assessment + PROTECTED + compliance gap
  - tier: medium
    confidence: 75
    description: Sanctions + risk assessment + privilege keyword
  - tier: low
    confidence: 65
    description: Sanctions screening + legal opinion + confidential
  regexes:
  - pattern: (?i)\b(?:DFAT|OFAC)\b
    description: Sanctions authority abbreviation
  - pattern: (?i)\bsanctions?\s+(?:compliance|assessment|screening)\b
    description: Sanctions compliance phrase
  keywords:
  - group: primary
    values:
    - sanctions
    - DFAT
    - OFAC
    - sanctions list
    - sanctioned entity
    - sanctions compliance
  - group: corroborative
    values:
    - legal assessment
    - compliance assessment
    - legal opinion
    - risk assessment
    - privilege
    - PROTECTED
    - compliance gap
    - remediation
    - designated person
    - consolidated list
    - screening
  - group: exclusion
    values:
    - publicly available
    - DFAT website
    - OFAC website
    - academic
    - fined
    - enforcement action published
  filters:
  - type: exclude_keyword
    values:
    - public sanctions list
    - published enforcement
    - DFAT website
    description: Exclude public sanctions information
risk_rating: 8
risk_description: Internal legal assessments evaluating compliance with sanctions regimes (DFAT, OFAC, EU). Disclosure reveals
  identified compliance gaps, risk exposures, and remediation strategies before implementation.
