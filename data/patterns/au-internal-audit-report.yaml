schema: testpattern/v1
name: Internal Audit Report
slug: au-internal-audit-report
version: 1.0.0
type: keyword_list
description: Detects internal audit reports containing control assessments and organisational vulnerability findings.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - audit
  - governance
test_cases:
  should_match:
    - value: 'Internal audit report: audit finding and recommendation with management letter'
      description: Test match 1
    - value: Audit report with control assessment and risk assessment within audit scope
      description: Test match 2
    - value: Internal audit plan follow-up audit and audit opinion summary
      description: Test match 3
  should_not_match:
    - value: Tax audit by the ATO
      description: Non-match 1
    - value: Audit the financial statements
      description: Non-match 2
false_positives:
  - description: External audit or financial audit references.
    mitigation: Require internal audit specific terms like internal audit plan or management letter.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Internal audit exposure reveals control weaknesses and organisational vulnerabilities.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_internal_audit_report
      matches:
        - ref: Keyword_audit_finding_classification
        - ref: Keyword_management_response
    - confidence_level: 85
      id_match: Regex_internal_audit_report
      matches:
        - ref: Keyword_audit_finding_classification
    - confidence_level: 75
      id_match: Regex_internal_audit_report
      matches:
        - ref: Keyword_audit_general
  regexes:
    - id: Regex_internal_audit_report
      pattern: >-
        (?i)\b(?:internal\s+audit\s+(?:report|findings?|memorandum)|audit\s+report|audit\s+findings?\s+(?:report|summary)|management\s+letter|audit\s+conclusion)\b
  keywords:
    - id: Keyword_audit_finding_classification
      groups:
        - match_style: word
          terms:
            - critical finding
            - high risk finding
            - medium risk finding
            - low risk finding
            - priority one
            - priority two
            - priority three
            - required action
            - audit observation
            - audit exception
            - non-compliance
            - deviation
    - id: Keyword_management_response
      groups:
        - match_style: word
          terms:
            - management response
            - management comment
            - management action plan
            - corrective action
            - remediation plan
            - action owner
            - responsible party
            - target completion date
            - implementation date
            - action items
    - id: Keyword_audit_general
      groups:
        - match_style: word
          terms:
            - internal audit
            - audit report
            - audit findings
            - audit opinion
            - audit scope
            - audit objective
            - audit conclusion
            - audit recommendation
            - IIA standards
            - IPPF
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - internal audit
  - audit report
  - audit finding
  - audit recommendation
  - audit opinion
  - control assessment
  - risk assessment
  - audit scope
  - audit objective
  - management letter
  - internal audit plan
  - follow-up audit
