schema: testpattern/v1
name: Internal Audit Report
slug: au-internal-audit-report
version: 1.0.0
type: keyword_list
description: >-
  Detects internal audit reports containing control assessments and organisational vulnerability findings.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "internal audit"
  - "audit report"
  - "audit finding"
  - "audit recommendation"
  - "audit opinion"
  - "control assessment"
  - "risk assessment"
  - "audit scope"
  - "audit objective"
  - "management letter"
  - "internal audit plan"
  - "follow-up audit"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - audit
  - governance
test_cases:
  should_match:
    - value: "Internal audit report: audit finding and recommendation with management letter"
      description: Test match 1
    - value: "Audit report with control assessment and risk assessment within audit scope"
      description: Test match 2
    - value: "Internal audit plan follow-up audit and audit opinion summary"
      description: Test match 3
  should_not_match:
    - value: "Tax audit by the ATO"
      description: Non-match 1
    - value: "Audit the financial statements"
      description: Non-match 2
false_positives:
  - description: >-
      External audit or financial audit references.
    mitigation: >-
      Require internal audit specific terms like internal audit plan or management letter.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Internal audit exposure reveals control weaknesses and organisational vulnerabilities.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
