schema: testpattern/v1
name: Bank State Branch
slug: au-bsb-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Bank State Branch patterns. This pattern is based on a Microsoft Purview built-in sensitive information type.
  Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point
  for customisation.
operation: >-
  Reference: https://bsb.auspaynet.com.au/ Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  au-identity-bsb, financial-bank-account.
pattern: \b\d{3}-?\d{3}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - BSB
    - bank state branch
    - branch number
  proximity: 300
  keyword_lists:
    - au-identity-bsb
    - financial-bank-account
test_cases:
  should_match:
    - value: 062-000
      description: CBA BSB with hyphen separator
    - value: '012345'
      description: BSB as 6 continuous digits
    - value: 923-100
      description: Credit union BSB with hyphen
  should_not_match:
    - value: 06-200
      description: Only 2 digits before hyphen instead of 3
    - value: 0621-00
      description: 4 digits before hyphen instead of 3
    - value: 06200A
      description: Contains a letter instead of all digits
false_positives:
  - description: >-
      Common words and phrases related to bank state branch appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 9
risk_description: >-
  Financial account identifiers can be exploited for unauthorized transactions, account takeover, and financial fraud.
  Exposure of banking details poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_bsb
      matches:
        - ref: Keyword_au_banking
        - ref: Regex_au_bank_account
    - confidence_level: 75
      id_match: Regex_au_bsb
      matches:
        - ref: Keyword_au_banking
  regexes:
    - id: Regex_au_bsb
      pattern: \b\d{3}-?\d{3}\b
    - id: Regex_au_bank_account
      pattern: \b\d{6,10}\b
  keywords:
    - id: Keyword_au_banking
      groups:
        - match_style: word
          terms:
            - BSB
            - bank state branch
            - branch number
            - account number
            - bank account
            - savings account
            - cheque account
            - direct deposit
            - EFT
            - electronic funds
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
license: MIT
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-bank-account-number
    title: Australia bank account number entity definition - Microsoft Learn
