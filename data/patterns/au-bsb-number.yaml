schema: testpattern/v1
name: Bank State Branch
slug: au-bsb-number
version: 1.0.0
type: regex
engine: universal
description: Detects Bank State Branch patterns.
operation: >-
  Reference: https://bsb.auspaynet.com.au/ Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  au-identity-bsb, financial-bank-account.
pattern: \b\d{3}-?\d{3}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - BSB
    - bank state branch
    - branch number
  proximity: 300
  keyword_lists:
    - au-identity-bsb
    - financial-bank-account
test_cases:
  should_match:
    - value: <see pattern>
      description: Match example for Bank State Branch
    - value: <see pattern>
      description: Alternate format for Bank State Branch
    - value: <see pattern>
      description: Additional example for Bank State Branch
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Common words and phrases related to bank state branch appearing in policy documents, training materials, HR
      templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
