schema: testpattern/v1
name: DISP/Defence Industry Marker
slug: au-disp-defence-industry
version: 1.0.0
type: keyword_list
description: >-
  Detects references to Defence Industry Security Program (DISP) membership and defence industry security markers in
  Australian documents.
operation: >-
  Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters related to DISP and defence
  industry security.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - defence-trade-controls-act-2012
data_categories:
  - government
  - defence
  - sensitive-data
test_cases:
  should_match:
    - value: 'DISP membership level: Governance and Personnel Security'
      description: Test match 1
    - value: Defence Industry Security Program clearance required
      description: Test match 2
    - value: The defence contractor holds DISP accreditation
      description: Test match 3
  should_not_match:
    - value: The industry conference was well attended
      description: Non-match 1
    - value: Security guard dispatched to site
      description: Non-match 2
false_positives:
  - description: Generic use of defence or security in non-DISP contexts.
    mitigation: Require DISP-specific terms or defence industry program references.
exports:
  - yaml
scope: narrow
risk_rating: 10
risk_description: DISP marker exposure reveals defence industry security program participation.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "Secret"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_disp
      matches:
        - ref: Keyword_defence_context
  keywords:
    - id: Keyword_defence_context
      groups:
        - match_style: word
          terms:
            - defence
            - defense
            - military
            - strategic
            - national security
            - export
            - controlled
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - DISP
  - Defence Industry Security Program
  - defence industry
  - DISP membership
  - DISP member
  - defence security
  - defence contractor
  - defence supplier
  - ITAR
  - defence export
  - controlled technology
  - defence procurement
  - security clearance
  - AGSVA
