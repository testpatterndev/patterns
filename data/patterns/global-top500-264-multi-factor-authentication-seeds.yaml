schema: testpattern/v1
name: Multi-factor authentication seeds
slug: global-top500-264-multi-factor-authentication-seeds
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies multi-factor authentication seeds patterns in security and access control contexts. Detects potential
  exposure of sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses pattern matching to identify relevant content. Corroborative
  evidence: 8 keywords within 300 characters.
pattern: (?is)(?=.*\b(otpauth://|totp|hotp|mfa)\b)(?=.*\b(seed|secret|base32|authenticator)\b).+
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - multi-factor authentication seeds
    - multi
    - factor
    - authentication
    - seeds
    - credentials
    - keys
    - secrets
  proximity: 300
test_cases:
  should_match:
    - value: Multi-factor authentication seeds
      description: Exact phrase marker match
    - value: multi-factor authentication seeds
      description: Case-insensitive phrase match
    - value: Multi-factor authentication seeds
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_mfa_seeds
      matches:
        - ref: Keyword_mfa_seeds
    - confidence_level: 75
      id_match: Regex_mfa_seeds
  regexes:
    - id: Regex_mfa_seeds
      pattern: (?is)(?=.*\b(otpauth://|totp|hotp|mfa)\b)(?=.*\b(seed|secret|base32|authenticator)\b).+
  keywords:
    - id: Keyword_mfa_seeds
      groups:
        - match_style: word
          terms:
            - multi-factor authentication
            - mfa seed
            - totp secret
            - hotp secret
            - authenticator
            - otpauth
            - base32
            - two-factor
            - 2fa
            - secret key
            - backup codes
            - enrollment
sensitivity_labels:
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
created: '2026-02-08'
updated: '2026-02-08'
author: testpattern-community
license: MIT
references:
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/ism
  - https://www.cyber.gov.au/resources-business-and-government/essential-cyber-security/essential-eight
  - >-
    https://www.oaic.gov.au/privacy/australian-privacy-principles-guidelines/chapter-11-app-11-security-of-personal-information
