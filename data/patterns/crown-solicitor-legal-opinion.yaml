schema: testpattern/v1
name: Crown Solicitor Legal Opinion
slug: crown-solicitor-legal-opinion
version: 1.0.0
type: keyword_proximity
engine: universal
description: Detects privileged legal opinions issued by the Queensland Crown Solicitor or Office of the Crown Solicitor.
  These documents constitute the highest level of legal professional privilege in Queensland Government and their disclosure
  permanently waives privilege under Evidence Act 1977 (Qld) s.14.
operation: 'Primary detection: keyword proximity matching ''Crown Solicitor'' or ''Office of the Crown Solicitor'' within
  200 characters of privilege indicators (''opinion'', ''advice'', ''privileged'', ''LPP''). Secondary detection: regex match
  for Crown Solicitor reference numbers (CS-YYYY-NNNN or OCS/NNNN/NN). Document marker detection: ''LEGAL PROFESSIONAL PRIVILEGE''
  header near ''Crown Solicitor''. Corroborative evidence: 3 keywords within 300 characters. Exclusion: published court decisions
  with citation formats.'
pattern: (?i)\b(?:Crown\s+Solicitor|Office\s+of\s+the\s+Crown\s+Solicitor|OCS)\b
confidence: high
confidence_justification: 'High confidence: Crown Solicitor is a specific institutional role unique to government legal practice.
  Combined with privilege indicators and reference number formats, false positive rate is very low. Document marker patterns
  provide additional confidence layer.'
jurisdictions:
- au
regulations:
- qgiscf
- evidence-act-1977-qld
- rti-act-2009-qld
data_categories:
- legal
- government
corroborative_evidence:
  keywords:
  - opinion
  - advice
  - privileged
  - LPP
  - legal professional privilege
  - PROTECTED
  - confidential
  - instructing officer
  - s.14
  - privilege claim
  - Evidence Act
  proximity: 300
test_cases:
  should_match:
  - value: 'LEGAL PROFESSIONAL PRIVILEGE

      OFFICE OF THE CROWN SOLICITOR

      Ref: CS-2025-0847


      Privileged Legal Opinion

      Re: State liability — Maryborough Hospital incident


      This opinion is provided pursuant to instructions received from the Director-General, Queensland Health.'
    description: Crown Solicitor opinion with reference number and privilege header
  - value: The Crown Solicitor has provided advice (ref OCS/2024/42) confirming that the State's position on this matter is
      protected by legal professional privilege. The advice should not be disclosed outside the instructing team.
    description: Internal reference to Crown Solicitor privileged advice with OCS reference
  - value: 'PROTECTED — Legal-Privilege

      Crown Solicitor Legal Opinion

      Prepared for: Department of Environment and Science

      Subject: LPP assessment — contaminated land liability at Pinkenba site'
    description: Crown Solicitor opinion with PROTECTED marking and LPP reference
  should_not_match:
  - value: In Smith v State of Queensland [2024] QSC 142, the Crown Solicitor appeared as counsel for the respondent. The
      published reasons for judgment are available on the Supreme Court website.
    description: Published court decision mentioning Crown Solicitor as counsel
  - value: The Office of the Crown Solicitor annual report 2023-24 was tabled in Parliament on 15 October 2024. The report
      details the office's workload statistics and staffing levels.
    description: Published annual report from Crown Solicitor's office
  - value: A career as a Crown Solicitor requires admission as a legal practitioner under the Legal Profession Act 2007. The
      role involves providing legal advice to government departments.
    description: General description of Crown Solicitor role in educational context
false_positives:
- description: Published court decisions where Crown Solicitor appeared as counsel
  mitigation: Negative match on citation formats [YYYY] QSC, [YYYY] QCA, [YYYY] HCA and keywords 'published reasons', 'judgment',
    'tabled'
- description: Annual reports and public documents from the Office of the Crown Solicitor
  mitigation: Negative match on 'annual report', 'tabled in Parliament', 'media release', 'public version'
- description: Academic or educational content discussing the Crown Solicitor role
  mitigation: Require co-occurrence with privilege indicators (LPP, privileged, PROTECTED) or reference number patterns
exports:
- purview_xml
- yaml
scope: document
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - tier: high
    confidence: 85
    description: Crown Solicitor reference number + privilege marker
  - tier: medium
    confidence: 75
    description: Crown Solicitor + privilege keyword proximity
  - tier: low
    confidence: 65
    description: Crown Solicitor keyword alone with PROTECTED marker
  regexes:
  - pattern: (?i)\bCS-\d{4}-\d{4}\b
    description: Crown Solicitor reference number format CS-YYYY-NNNN
  - pattern: (?i)\bOCS/\d{4}/\d{2,4}\b
    description: Office of Crown Solicitor reference OCS/NNNN/NN
  - pattern: (?i)\b(?:Crown\s+Solicitor|Office\s+of\s+the\s+Crown\s+Solicitor)\b
    description: Crown Solicitor entity name
  keywords:
  - group: primary
    values:
    - Crown Solicitor
    - Office of the Crown Solicitor
    - OCS
  - group: corroborative
    values:
    - opinion
    - advice
    - privileged
    - LPP
    - legal professional privilege
    - PROTECTED
    - instructing officer
    - privilege claim
  - group: exclusion
    values:
    - published reasons
    - tabled
    - annual report
    - media release
    - judgment
    - template
    - example
  filters:
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+QSC\s+\d+
    description: Exclude QLD Supreme Court citation format
  - type: exclude_pattern
    pattern: \[\d{4}\]\s+QCA\s+\d+
    description: Exclude QLD Court of Appeal citation format
risk_rating: 10
risk_description: Crown Solicitor opinions constitute legal professional privilege between the State and its principal legal
  adviser. Disclosure permanently waives privilege and exposes the State's assessment of its own legal vulnerabilities.
