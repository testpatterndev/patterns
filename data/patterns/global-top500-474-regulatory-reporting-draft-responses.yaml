schema: testpattern/v1
name: Regulatory reporting draft responses
slug: global-top500-474-regulatory-reporting-draft-responses
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies documents containing references to regulatory reporting draft
  responses in international contexts. This information type is classified as personally
  identifiable information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  8 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:data\s+inventory|classification|retention|deletion|impact\s+assessment|cross-border|contractual\s+clause|privacy\s+complaint|audit|compliance)\b\s{0,220}\b(?:matrix|schedule|assessment|report|file|response|output)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context
  constraints replaces phrase-only detection. Added context gating and exclusion rules
  improve precision and reduce incidental matches.
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - regulatory reporting draft responses
  - regulatory
  - reporting
  - draft
  - responses
  - privacy
  - compliance
  - risk
  proximity: 300
test_cases:
  should_match:
  - value: Regulatory reporting draft responses
    description: Exact phrase marker match
  - value: regulatory reporting draft responses
    description: Case-insensitive phrase match
  - value: Regulatory reporting draft responses
    description: Normalized whitespace phrase
  - value: structured artifact containing anchor terms and contextual fields
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic prose without structural artifact anchors
    description: Should not match plain mentions
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to regulatory reporting draft responses
    appearing in policy documents, training materials, HR templates, or compliance
    guidelines without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In English (as the primary international business language), similar
    terminology used in formal or administrative contexts (education, professional
    documentation) that does not constitute sensitive data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_regulatory_reporting
    matches:
    - ref: Pattern_global_top500_474_regulatory_reporting_draft_responses_label_context
    - ref: Keyword_global_top500_474_regulatory_reporting_draft_responses_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_474_regulatory_reporting_draft_responses_noise_exclusion
  - confidence_level: 75
    id_match: Regex_regulatory_reporting
    matches:
    - ref: Keyword_regulatory_reporting
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_474_regulatory_reporting_draft_responses_noise_exclusion
  - confidence_level: 65
    id_match: Regex_regulatory_reporting
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_474_regulatory_reporting_draft_responses_noise_exclusion
  regexes:
  - id: Regex_regulatory_reporting
    pattern: (?is)\b(?:data\s+inventory|classification|retention|deletion|impact\s+assessment|cross-border|contractual\s+clause|privacy\s+complaint|audit|compliance)\b\s{0,220}\b(?:matrix|schedule|assessment|report|file|response|output)\b
  - id: Pattern_global_top500_474_regulatory_reporting_draft_responses_label_context
    pattern: (?i)\\b(?:regulatory\\s+reporting\\s+draft\\s+responses|regulatory|reporting|draft|responses|top500)\\b
  keywords:
  - id: Keyword_regulatory_reporting
    groups:
    - match_style: word
      terms:
      - regulatory reporting
      - draft response
      - regulatory inquiry
      - supervisory authority
      - compliance report
      - reporting obligation
      - enforcement action
      - regulatory submission
      - privacy compliance
      - mandatory disclosure
      - regulator correspondence
      - statutory report
  - id: Keyword_global_top500_474_regulatory_reporting_draft_responses_domain_context
    groups:
    - match_style: word
      terms:
      - regulatory reporting draft responses
      - regulatory
      - reporting
      - draft
      - responses
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_474_regulatory_reporting_draft_responses_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
