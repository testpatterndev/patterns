schema: testpattern/v1
name: New Zealand Inland Revenue number
slug: nz-inland-revenue
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects New Zealand Inland Revenue number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: tax-id, nz-financial.
pattern: '\b\d{8,9}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: eight to nine digit numbers are very common. Keywords like 'IRD' or 'inland revenue' are essential for reliable New Zealand tax number detection.
jurisdictions:
  - nz
regulations:
  - privacy-act-2020
  - tax-administration-act-1994
data_categories:
  - pii
  - financial
  - government-id
corroborative_evidence:
  keywords:
    - IRD
    - inland revenue
    - tax number
    - IR number
    - GST number
  proximity: 300
  keyword_lists:
    - tax-id
    - nz-financial
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit NZ IRD number
    - value: '123456789'
      description: Nine-digit NZ IRD number
    - value: '98765432'
      description: NZ Inland Revenue format
  should_not_match:
    - value: '1234567'
      description: Seven digits, too short for NZ IRD number
    - value: '1234567890'
      description: Ten digits, exceeds NZ IRD number format
false_positives:
  - description: Generic numeric sequences in non-tax contexts such as reference numbers or account identifiers
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      tax identifiers from general numeric data.
  - description: Numbers from other identification schemes with similar digit patterns
    mitigation: >-
      Layer with jurisdiction-specific detection to prioritise matches in tax-related documents
      and cross-reference with other identifier types.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 7
risk_description: >-
  Tax identification numbers link directly to an individual's financial records with government authorities. Exposure can facilitate tax fraud, unauthorized access to tax accounts, and financial identity theft.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Financial"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-new-zealand-inland-revenue-number
    title: "New Zealand Inland Revenue number entity definition - Microsoft Learn"
