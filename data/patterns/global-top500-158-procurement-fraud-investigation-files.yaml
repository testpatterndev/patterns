    id_match: Regex_procurement_fraud_investigation
    matches:
    - ref: Pattern_global_top500_158_procurement_fraud_investigation_files_label_context
    - ref: Keyword_global_top500_158_procurement_fraud_investigation_files_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_158_procurement_fraud_investigation_files_noise_exclusion
  - confidence_level: 75
    id_match: Regex_procurement_fraud_investigation
    matches:
    - ref: Keyword_procurement_fraud_investigation
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_158_procurement_fraud_investigation_files_noise_exclusion
  - confidence_level: 65
    id_match: Regex_procurement_fraud_investigation
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_158_procurement_fraud_investigation_files_noise_exclusion
  regexes:
  - id: Regex_procurement_fraud_investigation
    pattern: (?is)\b(?:procurement|supplier|tender|bid|contract|pricing|due\s+diligence|customs|manifest|inventory|rebate)\b\s{0,220}\b(?:file|report|schedule|agreement|proposal|declaration|data)\b
  - id: Pattern_global_top500_158_procurement_fraud_investigation_files_label_context
    pattern: (?i)\\b(?:procurement\\s+fraud\\s+investigation\\s+files|procurement|fraud|investigation|files|top500)\\b
  keywords:
  - id: Keyword_procurement_fraud_investigation
    groups:
