schema: testpattern/v1
name: Azure Redis Cache Connection String
slug: azure-redis-cache-connection-string
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Cache for Redis connection string patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this
  version as a starting point for customisation.
operation: >-
  Matches Azure Redis Cache connection strings containing the redis.cache.windows.net hostname and password parameter.
  Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys, credentials-passwords.
pattern: (?i)[A-Za-z0-9_-]+\.redis\.cache\.windows\.net\s*[:,]\s*(password|ssl)\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
confidence: high
confidence_justification: >-
  High confidence: redis.cache.windows.net domain combined with password parameter provides strong structural constraint
  unique to Azure Redis.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Redis
    - redis cache
    - Azure Redis
    - redis.cache.windows.net
    - cache connection
    - connection string
    - access key
    - password
  proximity: 300
  keyword_lists:
    - credentials-api-keys
    - credentials-passwords
test_cases:
  should_match:
    - value: myredis.redis.cache.windows.net,password=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
      description: Azure Redis connection string
    - value: test-cache.redis.cache.windows.net:6380,password=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef==
      description: Redis connection with port
    - value: prod.redis.cache.windows.net,ssl=True,password=00000000000000000000000000000000000000==
      description: Redis connection with SSL flag
  should_not_match:
    - value: myredis.redis.cache.windows.net
      description: Redis hostname without password
    - value: redis://localhost:6379
      description: Local Redis connection, not Azure
false_positives:
  - description: >-
      Azure Redis documentation with placeholder connection strings.
    mitigation: >-
      Check for common placeholder values and documentation context.
  - description: >-
      Development Redis Cache instances with non-production credentials.
    mitigation: >-
      Flag for review regardless since connection strings reveal infrastructure details.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_azure_redis_cache_conn
      matches:
        - ref: Keyword_azure_redis_cache
  regexes:
    - id: Regex_azure_redis_cache_conn
      pattern: (?i)[A-Za-z0-9_-]+\.redis\.cache\.windows\.net\s*[:,]\s*(password|ssl)\s*=\s*[A-Za-z0-9+/]{30,60}={0,2}
  keywords:
    - id: Keyword_azure_redis_cache
      groups:
        - match_style: word
          terms:
            - Redis
            - redis cache
            - Azure Redis
            - redis.cache.windows.net
            - cache connection
            - connection string
            - access key
            - password
            - primary key
            - secondary key
            - StackExchange.Redis
            - ConnectionMultiplexer
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
