schema: testpattern/v1
name: AHV-Nummer
slug: ch-social-security-ahv
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects AHV-Nummer patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-switzerland-ssn-ahv-number Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b756\.\d{4}\.\d{4}\.\d{2}\b
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - ch
regulations:
  - fadp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - AHV
    - AVS
    - sozialversicherungsnummer
    - social security
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "756.1234.5678.90"
      description: Swiss AHV number
    - value: "756.9876.5432.10"
      description: Another AHV number
    - value: "756.4567.8901.23"
      description: Valid AHV format
  should_not_match:
    - value: "757.1234.5678.90"
      description: Wrong country prefix (757)
    - value: "756.1234.5678.9"
      description: Too few digits in last group
false_positives:
  - description: >-
      The 756 prefix (Switzerland country code) and dot-separated format provide strong structural validation.
    mitigation: >-
      The country prefix and structured format significantly reduce false positives. Keyword context provides additional confidence.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ch_ahv
      matches:
        - ref: Keyword_ch_ahv_specific
    - confidence_level: 75
      id_match: Regex_ch_ahv
      matches:
        - ref: Keyword_ch_ahv_broad
    - confidence_level: 65
      id_match: Regex_ch_ahv
  regexes:
    - id: Regex_ch_ahv
      pattern: \b756\.\d{4}\.\d{4}\.\d{2}\b
      validators:
        - ref: Validator_ch_ahv_checksum
  keywords:
    - id: Keyword_ch_ahv_specific
      groups:
        - match_style: word
          terms:
            - AHV-Nummer
            - AHV-Nr
            - AHV
            - numéro AVS
            - AVS
            - numero AVS
            - sozialversicherungsnummer
            - numero di assicurazione sociale
            - OASI number
            - OASI
    - id: Keyword_ch_ahv_broad
      groups:
        - match_style: word
          terms:
            - social security
            - social insurance
            - Sozialversicherung
            - assurance sociale
            - assicurazione sociale
            - Versichertennummer
            - numéro d'assuré
            - sécurité sociale
            - Alters- und Hinterlassenenversicherung
  validators:
    - id: Validator_ch_ahv_checksum
      type: Checksum
      params:
        weights: "1,3,1,3,1,3,1,3,1,3,1,3"
        mod: 10
        checkDigit: 0
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-switzerland-ssn-ahv-number
    title: "Swiss Social Security Number AHV entity definition - Microsoft Learn"
