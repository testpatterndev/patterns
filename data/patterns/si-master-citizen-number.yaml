schema: testpattern/v1
name: Enotna matična številka občana (EMŠO)
slug: si-master-citizen-number
version: 1.0.0
type: regex
engine: universal
description: Detects Enotna matična številka občana (EMŠO) patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-slovenia-unique-master-citizen-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{13}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- eu
- si
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - EMŠO
  - matična številka
  - master citizen number
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 0101975500012
    description: Slovenian EMŠO (born 1975-01-01)
  - value: '1205988500034'
    description: Slovenian EMŠO (born 1988-05-12)
  - value: 0303992500056
    description: Slovenian EMŠO (born 1992-03-03)
  should_not_match:
  - value: 010197550001
    description: Too few digits (12)
  - value: 01019755000123
    description: Too many digits (14)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Thirteen-digit numeric sequences are relatively uncommon but may appear
    in barcodes or long reference numbers.
  mitigation: Require corroborative evidence keywords such as "EMŠO" or "matična številka"
    within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_si_emso
    matches:
    - ref: Pattern_si_master_citizen_number_label_context
    - ref: Keyword_si_master_citizen_number_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_si_master_citizen_number_noise_exclusion
  - confidence_level: 90
    id_match: Regex_si_emso
    matches:
    - ref: Pattern_si_master_citizen_number_label_context
    - ref: Keyword_si_emso
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_si_master_citizen_number_noise_exclusion
  - confidence_level: 85
    id_match: Regex_si_emso
    matches:
    - ref: Keyword_si_emso
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_si_master_citizen_number_noise_exclusion
  - confidence_level: 75
    id_match: Regex_si_emso
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_si_master_citizen_number_noise_exclusion
  regexes:
  - id: Regex_si_emso
    pattern: \b\d{13}\b
  - id: Pattern_si_master_citizen_number_label_context
    pattern: (?i)\\b(?:enotna|mati|tevilka|ana|master|citizen|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_si_emso
    groups:
    - match_style: word
      terms:
      - EMŠO
      - enotna matična številka občana
      - matična številka
      - master citizen number
      - unique master citizen number
      - osebna identifikacijska številka
      - državljanstvo
      - registrski organ
      - upravna enota
      - Slovenian personal number
  - id: Keyword_si_master_citizen_number_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_si_master_citizen_number_domain_context
    groups:
    - match_style: word
      terms:
      - enotna matična številka občana (emšo)
      - enotna
      - mati
      - tevilka
      - ana
      - master
      - citizen
      - field
      - identifier
      - reference
  filters:
  - id: Filter_si_emso_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
