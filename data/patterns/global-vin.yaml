schema: testpattern/v1
name: Vehicle Identification Number
slug: global-vin
version: 1.0.0
type: regex
engine: universal
description: Detects Vehicle Identification Number patterns. Excludes I, O, Q characters
operation: >-
  Validation: Check digit at position 9 (weights: 8,7,6,5,4,3,2,10,0,9,8,7,6,5,4,3,2). Excludes I, O, Q characters.
  Reference: https://en.wikipedia.org/wiki/Vehicle_identification_number Corroborative evidence: 4 keywords within 300
  characters. Keyword lists: pii-government-id.
pattern: \b[A-HJ-NPR-Z0-9]{17}\b
confidence: high
confidence_justification: >-
  High confidence: validated with Check digit at position 9 (weights: 8,7,6,5,4,3,2,10,0,9,8,7,6,5,4,3,2) and supported
  by corroborative keyword evidence.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - device-id
corroborative_evidence:
  keywords:
    - device
    - identifier
    - serial number
    - hardware
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: <see pattern>
      description: Match example for Vehicle Identification Number
    - value: <see pattern>
      description: Alternate format for Vehicle Identification Number
    - value: <see pattern>
      description: Additional example for Vehicle Identification Number
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Technical identifiers appearing in public documentation, network configuration guides, or example configurations
      without representing actual infrastructure.
    mitigation: >-
      Cross-reference with known documentation patterns and reserved address ranges. Require proximity to
      infrastructure-specific context.
  - description: Placeholder and example values commonly used in technical tutorials and vendor documentation.
    mitigation: Maintain exclusion lists for well-known example values (RFC 5737 documentation addresses, example MAC addresses).
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
