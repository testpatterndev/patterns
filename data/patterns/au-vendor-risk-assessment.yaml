schema: testpattern/v1
name: Vendor Risk Assessment
slug: au-vendor-risk-assessment
version: 1.0.0
type: keyword_list
description: >-
  Detects vendor risk assessments revealing third-party security posture and supply chain vulnerabilities.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "vendor risk"
  - "vendor assessment"
  - "third-party risk"
  - "supplier risk"
  - "vendor due diligence"
  - "supply chain risk"
  - "vendor security"
  - "third-party assessment"
  - "vendor questionnaire"
  - "subcontractor risk"
  - "outsourcing risk"
  - "vendor management"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - governance
test_cases:
  should_match:
    - value: "Vendor risk assessment: third-party risk and vendor due diligence"
      description: Test match 1
    - value: "Supply chain risk review with vendor security questionnaire results"
      description: Test match 2
    - value: "Vendor management program: vendor assessment and outsourcing risk evaluation"
      description: Test match 3
  should_not_match:
    - value: "Vendor booth at the market"
      description: Non-match 1
    - value: "Best vendor award ceremony"
      description: Non-match 2
false_positives:
  - description: >-
      Generic vendor references in non-risk contexts.
    mitigation: >-
      Require risk assessment keywords alongside vendor.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: >-
  Vendor risk exposure reveals third-party security posture and supply chain vulnerabilities.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
