schema: testpattern/v1
name: Vendor Risk Assessment
slug: au-vendor-risk-assessment
version: 1.0.0
type: keyword_list
description: Detects vendor risk assessments revealing third-party security posture and supply chain vulnerabilities.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - security
  - governance
test_cases:
  should_match:
    - value: 'Vendor risk assessment: third-party risk and vendor due diligence'
      description: Test match 1
    - value: Supply chain risk review with vendor security questionnaire results
      description: Test match 2
    - value: 'Vendor management program: vendor assessment and outsourcing risk evaluation'
      description: Test match 3
  should_not_match:
    - value: Vendor booth at the market
      description: Non-match 1
    - value: Best vendor award ceremony
      description: Non-match 2
false_positives:
  - description: Generic vendor references in non-risk contexts.
    mitigation: Require risk assessment keywords alongside vendor.
exports:
  - yaml
scope: narrow
risk_rating: 7
risk_description: Vendor risk exposure reveals third-party security posture and supply chain vulnerabilities.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 80
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_vendor_risk
      matches:
        - ref: Keyword_vendor_assessment
        - ref: Keyword_risk_assessment
    - confidence_level: 85
      id_match: Regex_vendor_risk
      matches:
        - ref: Keyword_vendor_assessment
    - confidence_level: 75
      id_match: Regex_vendor_risk
      matches:
        - ref: Keyword_compliance_general
  regexes:
    - id: Regex_vendor_risk
      pattern: >-
        (?i)\b(?:(?:third[\s-]?party|vendor|supplier)\s+risk\s+assessment|vendor\s+due\s+diligence|tprm\s+(?:assessment|questionnaire)|shared\s+assessments?\s+sig)\b
  keywords:
    - id: Keyword_vendor_assessment
      groups:
        - match_style: word
          terms:
            - vendor assessment
            - vendor risk
            - third-party risk
            - supplier risk
            - due diligence
            - TPRM
            - SIG questionnaire
            - vendor security
            - subcontractor
    - id: Keyword_risk_assessment
      groups:
        - match_style: word
          terms:
            - risk assessment
            - risk analysis
            - risk identification
            - likelihood
            - impact
            - inherent risk
            - residual risk
            - risk score
            - risk rating
            - risk appetite
            - risk tolerance
    - id: Keyword_compliance_general
      groups:
        - match_style: word
          terms:
            - compliance
            - regulatory
            - governance
            - policy
            - standard
            - framework
            - assessment
            - audit
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - vendor risk
  - vendor assessment
  - third-party risk
  - supplier risk
  - vendor due diligence
  - supply chain risk
  - vendor security
  - third-party assessment
  - vendor questionnaire
  - subcontractor risk
  - outsourcing risk
  - vendor management
