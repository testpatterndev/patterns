schema: testpattern/v1
name: Αστυνομική Ταυτότητα
slug: gr-national-id
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Αστυνομική Ταυτότητα patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-greece-national-id-card Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - gr
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - ταυτότητα
    - identity card
    - αστυνομική
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "AB123456"
      description: Greek ID with two-letter prefix
    - value: "XY987654"
      description: Another Greek ID format
    - value: "CD456789"
      description: Valid format Greek ID
  should_not_match:
    - value: "A1234567"
      description: Only one letter prefix
    - value: "ABC12345"
      description: Three-letter prefix with five digits
false_positives:
  - description: >-
      Two uppercase letters followed by six digits may match airport codes with flight numbers, product codes, or other alphanumeric references.
    mitigation: >-
      Require corroborative evidence keywords in Greek or English within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_gr_national_id
      matches:
        - ref: Keyword_gr_national_id
    - confidence_level: 75
      id_match: Regex_gr_national_id
  regexes:
    - id: Regex_gr_national_id
      pattern: \b[A-Z]{2}\d{6}\b
  keywords:
    - id: Keyword_gr_national_id
      groups:
        - match_style: word
          terms:
            - αριθμός ταυτότητας
            - αστυνομική ταυτότητα
            - ταυτότητα
            - δελτίο ταυτότητας
            - identity card
            - national ID
            - ΑΔΤ
            - αριθμός δελτίου
            - Ελληνική ταυτότητα
            - Greek ID
            - identity number
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-greece-national-id-card
    title: "Greece National ID Card entity definition - Microsoft Learn"
