schema: testpattern/v1
name: Australia Medicare Card Identifier
slug: au-medicare-card-identifier
version: 2.0.0
type: regex
engine: universal
description: >-
  Identifies Australian Medicare card numbers using Func_australian_medical_account_number validation.
  Filters same-digit sequences. Requires corroborative health-scheme keywords for reliable detection.
operation: >-
  Validator-backed detection using Func_australian_medical_account_number with AllDigitsSameFilter.
  Corroborative evidence: 3 tiers with health-scheme-specific and broad health keywords within 300
  characters.
pattern: '\b\d{8}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: eight-digit numbers are common. Validator function and health-scheme keywords
  significantly improve accuracy. AllDigitsSameFilter removes trivial matches.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - health-records-act-2001
data_categories:
  - phi
  - health
  - government-id
corroborative_evidence:
  keywords:
    - health scheme
    - health fund
    - provider number
    - patient ID
    - medical account
    - Medibank
    - bulk billing
    - health cover
  proximity: 300
  keyword_lists:
    - au-health-scheme-terms
test_cases:
  should_match:
    - value: '12345678'
      description: Eight-digit Medicare provider number format
    - value: '98765432'
      description: Eight-digit medical account number
  should_not_match:
    - value: '1234567'
      description: Seven digits, too short
    - value: '123456789'
      description: Nine digits, too long
    - value: '11111111'
      description: All same digits filtered
false_positives:
  - description: Generic eight-digit reference numbers in non-health contexts.
    mitigation: Require health-scheme keywords in proximity. AllDigitsSameFilter removes trivial matches.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 8
risk_description: >-
  Health and medical identifiers are among the most sensitive personal data under privacy law.
  Unauthorized disclosure risks discrimination, personal harm, and regulatory penalties.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_medicare_card
      matches:
        - ref: Evidence_health_scheme_specific
    - confidence_level: 75
      id_match: Pattern_medicare_card
      matches:
        - ref: Evidence_health_scheme_broad
    - confidence_level: 65
      id_match: Pattern_medicare_card
  regexes:
    - id: Pattern_medicare_card
      pattern: '\b\d{8}\b'
      validators:
        - ref: Func_australian_medical_account_number
  keywords:
    - id: Evidence_health_scheme_specific
      groups:
        - match_style: word
          terms:
            - medicare
            - medicare card
            - medicare number
            - medical account
            - medical account number
            - provider number
            - patient ID
            - patient account
            - health fund number
            - health fund account
            - Services Australia
            - IRN
            - Individual Reference Number
    - id: Evidence_health_scheme_broad
      groups:
        - match_style: word
          terms:
            - health insurance
            - health fund
            - medical insurance
            - hospital fund
            - health care card
            - private health
            - Medibank
            - health cover
            - bulk billing
            - PBS
            - pharmaceutical benefits
  filters:
    - id: Guard_medicare_same_digits
      type: AllDigitsSameFilter
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-australia-medical-account-number
    title: "Australia Medical Account Number entity definition - Microsoft Learn"
created: '2026-02-09'
updated: '2026-02-12'
author: testpattern-community
license: MIT
