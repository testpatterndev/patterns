schema: testpattern/v1
name: QLD Vehicle Registration Form
slug: au-qld-vehicle-registration-form
version: 1.0.0
type: keyword_list
description: Detects QLD vehicle registration forms containing ownership details and vehicle identifiers.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - government
  - transport
test_cases:
  should_match:
    - value: 'TMR vehicle registration form: registration renewal and CTP insurance'
      description: Test match 1
    - value: QLD Transport and Main Roads vehicle transfer and registration certificate
      description: Test match 2
    - value: Vehicle inspection roadworthy certificate for registration renewal
      description: Test match 3
  should_not_match:
    - value: Vehicle for sale listing
      description: Non-match 1
    - value: Registration for the conference
      description: Non-match 2
false_positives:
  - description: Generic registration in non-vehicle contexts.
    mitigation: Require TMR or vehicle registration specific terms.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: Vehicle registration exposure reveals ownership details and vehicle identifiers.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_vehicle_registration
      matches:
        - ref: Keyword_vehicle_registration
        - ref: Keyword_tmr_forms
    - confidence_level: 85
      id_match: Regex_vehicle_registration
      matches:
        - ref: Keyword_vehicle_registration
    - confidence_level: 75
      id_match: Regex_tmr_form
      matches:
        - ref: Keyword_vehicle_general
  regexes:
    - id: Regex_vehicle_registration
      pattern: >-
        (?i)\b(?:vehicle\s+registration\s+(?:transfer|application|renewal)|f3520|registration\s+(?:renewal|transfer)\s+(?:form|application))\b
    - id: Regex_tmr_form
      pattern: (?i)\b(?:transport\s+and\s+main\s+roads|tmr|department\s+of\s+transport)\b
  keywords:
    - id: Keyword_vehicle_registration
      groups:
        - match_style: word
          terms:
            - vehicle registration
            - registration transfer
            - registration renewal
            - safety certificate
            - roadworthy
            - written off
            - personalised plates
            - registration number
    - id: Keyword_tmr_forms
      groups:
        - match_style: word
          terms:
            - Transport and Main Roads
            - TMR
            - Department of Transport
            - F3000
            - F3520
            - F3525
            - Customer Reference Number
            - CRN
    - id: Keyword_vehicle_general
      groups:
        - match_style: word
          terms:
            - vehicle
            - registration
            - VIN
            - plate number
            - registered operator
            - transfer of ownership
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - vehicle registration
  - registration form
  - TMR
  - Transport and Main Roads
  - registration renewal
  - vehicle transfer
  - registration certificate
  - CTP
  - compulsory third party
  - vehicle inspection
  - roadworthy
  - registration label
