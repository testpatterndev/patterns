schema: testpattern/v1
name: Numéro d'identification national (entités)
slug: lu-national-id-legal
version: 1.0.0
type: regex
engine: universal
description: Detects Numéro d'identification national (entités) patterns. This pattern
  is based on a Microsoft Purview built-in sensitive information type. Users already
  running Purview may prefer to enable the built-in SIT directly, or use this version
  as a starting point for customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-national-identification-number-non-natural-persons
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Adds label-context matching and exclusion logic for sample/template/test placeholders.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{11}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Context label
  evidence plus explicit template/example exclusion improves precision for high-risk
  identifiers. Added context gating and exclusion rules improve precision and reduce
  incidental matches.'
jurisdictions:
- eu
- lu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - numéro d'identification
  - national identification
  - legal entity
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: '19751234567'
    description: Eleven-digit Luxembourg legal entity ID
  - value: '20001234567'
    description: Another legal entity ID
  - value: '19889876543'
    description: Valid format legal entity ID
  should_not_match:
  - value: '1234567890'
    description: Too few digits (10)
  - value: '123456789012'
    description: Too many digits (12)
  - value: sample template placeholder number 123456789
    description: Template/sample context should be excluded even when numeric-like
      values appear
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Eleven-digit numeric sequences may match phone numbers or other administrative
    identifiers.
  mitigation: Require corroborative evidence keywords within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 95
    id_match: Regex_lu_national_id_legal
    matches:
    - ref: Pattern_lu_national_id_legal_label_context
    - ref: Keyword_lu_national_id_legal_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_legal_noise_exclusion
  - confidence_level: 90
    id_match: Regex_lu_national_id_legal
    matches:
    - ref: Pattern_lu_national_id_legal_label_context
    - ref: Keyword_lu_national_id_legal
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_legal_noise_exclusion
  - confidence_level: 85
    id_match: Regex_lu_national_id_legal
    matches:
    - ref: Keyword_lu_national_id_legal
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_legal_noise_exclusion
  - confidence_level: 75
    id_match: Regex_lu_national_id_legal
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_lu_national_id_legal_noise_exclusion
  regexes:
  - id: Regex_lu_national_id_legal
    pattern: \b\d{11}\b
  - id: Pattern_lu_national_id_legal_label_context
    pattern: (?i)\\b(?:num|national|entit|legal|identity\\s+number|national\\s+id|personal\\s+id|citizen\\s+number)\\b
  keywords:
  - id: Keyword_lu_national_id_legal
    groups:
    - match_style: word
      terms:
      - numéro d'identification
      - national identification
      - legal entity
      - Registre de Commerce
      - numéro d'immatriculation
      - identifiant national
      - Handelsregister
      - Identifikationsnummer
      - juristische Person
      - entity registration
      - business identifier
  - id: Keyword_lu_national_id_legal_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
  - id: Keyword_lu_national_id_legal_domain_context
    groups:
    - match_style: word
      terms:
      - numéro d'identification national (entités)
      - num
      - national
      - entit
      - legal
      - field
      - identifier
      - reference
  filters:
  - id: Filter_lu_national_id_legal_same_digits
    type: AllDigitsSameFilter
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
- url: https://learn.microsoft.com/en-us/purview/sit-defn-luxemburg-national-identification-number-non-natural-persons
  title: Luxembourg National Identification Number (Non-natural persons) entity definition
    - Microsoft Learn
