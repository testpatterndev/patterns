schema: testpattern/v1
name: Root-cause corrective action plans
slug: au-top500-235-root-cause-corrective-action-plans
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies documents containing references to root-cause corrective action plans in Australian contexts. This
  information type is classified as personally identifiable information under applicable data protection regulations.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 9 keywords within 300 characters. Keyword lists:
  industry-critical-infrastructure, infrastructure-industrial-protocols.
pattern: >-
  (?is)\b(?:product|quality|safety|nonconformance|recall|hazard|verification|validation|failure|warranty|root\s+cause)\b\s{0,220}\b(?:report|plan|evidence|decision|analytics|notes)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - pii
corroborative_evidence:
  keywords:
    - root-cause corrective action plans
    - root
    - cause
    - corrective
    - action
    - plans
    - product
    - quality
    - safety
  proximity: 300
  keyword_lists:
    - industry-critical-infrastructure
    - infrastructure-industrial-protocols
test_cases:
  should_match:
    - value: Root-cause corrective action plans
      description: Exact phrase marker match
    - value: root-cause corrective action plans
      description: Case-insensitive phrase match
    - value: Root-cause corrective action plans
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Common words and phrases related to root-cause corrective action plans appearing in policy documents, training
      materials, HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_root_cause_corrective_action
      matches:
        - ref: Evidence_root_cause_corrective_action
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_root_cause_corrective_action
      matches:
        - ref: Evidence_root_cause_corrective_action
    - confidence_level: 65
      id_match: Pattern_root_cause_corrective_action
  regexes:
    - id: Pattern_root_cause_corrective_action
      pattern: >-
        (?is)\b(?:product|quality|safety|nonconformance|recall|hazard|verification|validation|failure|warranty|root\s+cause)\b\s{0,220}\b(?:report|plan|evidence|decision|analytics|notes)\b
  keywords:
    - id: Evidence_root_cause_corrective_action
      groups:
        - match_style: word
          terms:
            - root cause
            - corrective action
            - CAPA
            - nonconformance
            - preventive action
            - root cause analysis
            - containment action
            - effectiveness check
            - quality improvement
            - deviation investigation
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
