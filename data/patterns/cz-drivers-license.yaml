schema: testpattern/v1
name: Czech Driver's License Number
slug: cz-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Czech driver's license number patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as
  a starting point for customisation.
operation: >-
  Matches 2 uppercase letters followed by 6 digits at word boundaries. Corroborative evidence: 5 keywords within 300
  characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{2}\d{6}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - cz
  - eu
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - driver
    - licence
    - license
    - driving
    - DL
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: AB123456
      description: Standard Czech driver's license with 2 letters and 6 digits
    - value: XY987654
      description: Another valid format with different letter prefix
    - value: CD000123
      description: Valid format with leading zeros in digit portion
  should_not_match:
    - value: A1234567
      description: Only 1 letter instead of required 2
    - value: ABC12345
      description: 3 letters instead of required 2
false_positives:
  - description: >-
      Generic numeric sequences matching the driver's license format appearing in unrelated contexts.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm driver's license context.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 6
risk_description: >-
  Driver's license numbers serve as government-issued identity verification and are used across many services. Exposure
  can enable identity fraud, unauthorized account creation, and social engineering attacks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-czech-drivers-license-number
    title: "Czech driver's license number entity definition - Microsoft Learn"
