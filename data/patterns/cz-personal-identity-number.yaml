schema: testpattern/v1
name: Rodné číslo
slug: cz-personal-identity-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Rodné číslo patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-czech-personal-identity-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{6}/?\d{3,4}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - cz
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - rodné číslo
    - birth number
    - personal identity
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "750101/1234"
      description: Czech birth number with slash (10 digits)
    - value: "880512/234"
      description: Czech birth number with slash (9 digits)
    - value: "9203031234"
      description: Czech birth number without slash
  should_not_match:
    - value: "12345/12"
      description: Too few digits after slash
    - value: "12345/12345"
      description: Too many digits after slash
false_positives:
  - description: >-
      Numeric sequences with optional slash separators may match date-based reference numbers or administrative codes.
    mitigation: >-
      Require corroborative evidence keywords such as "rodné číslo" or "birth number" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-czech-personal-identity-number
    title: "Czech Personal Identity Number entity definition - Microsoft Learn"
