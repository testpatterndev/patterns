schema: testpattern/v1
name: Medical Specialties
slug: global-medical-specialties
version: 1.0.0
type: keyword_list
description: >-
  Detects Medical Specialties patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type that identifies health and medical terminology in documents.
  Keyword matching is used to flag content containing medical language.
operation: >-
  Function-based detection in Microsoft Purview. This pattern uses keyword matching for
  health and medical terminology to identify protected health information.
keywords:
  - cardiology
  - dermatology
  - endocrinology
  - gastroenterology
  - hematology
  - neurology
  - oncology
  - ophthalmology
  - orthopedics
  - pediatrics
  - psychiatry
  - radiology
  - urology
confidence: low
confidence_justification: >-
  Low confidence: broad keyword matching on medical terms requires additional context for
  accurate detection. Medical terminology may appear in educational, research, or general
  health content without constituting protected health information.
jurisdictions:
  - global
regulations:
  - hipaa
  - gdpr
data_categories:
  - phi
  - health
test_cases:
  should_match:
    - value: "patient diagnosed with cardiology"
      description: Contains medical keyword 'cardiology'
    - value: "treatment plan includes dermatology"
      description: Contains medical keyword 'dermatology'
    - value: "clinical notes reference endocrinology"
      description: Contains medical keyword 'endocrinology'
  should_not_match:
    - value: "quarterly revenue report for fiscal year 2024"
      description: Financial text with no medical terminology
    - value: "the project deadline has been moved to next Friday"
      description: Business scheduling text with no health terms
false_positives:
  - description: Educational or research materials discussing medical topics without containing actual patient data
    mitigation: >-
      Layer with PII detection to confirm medical terms appear alongside patient identifiers.
  - description: News articles or general health information websites mentioning medical conditions
    mitigation: >-
      Use document classification to distinguish clinical records from public health content.
exports:
  - yaml
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_medical_specialties
      matches:
        - ref: Keyword_medical_specialties_context
    - confidence_level: 65
      id_match: Keyword_medical_specialties
  keywords:
    - id: Keyword_medical_specialties
      groups:
        - match_style: word
          terms:
            - cardiology
            - dermatology
            - endocrinology
            - gastroenterology
            - hematology
            - neurology
            - oncology
            - ophthalmology
            - orthopedics
            - pediatrics
            - psychiatry
            - radiology
            - urology
    - id: Keyword_medical_specialties_context
      groups:
        - match_style: word
          terms:
            - patient
            - referral
            - specialist
            - consultation
            - department
            - clinic
            - hospital
            - physician
            - medical record
            - appointment
            - treatment
            - diagnosis
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-medical-specialties
    title: "Medical Specialties entity definition - Microsoft Learn"
