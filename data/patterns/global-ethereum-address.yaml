schema: testpattern/v1
name: Ethereum Address
slug: global-ethereum-address
version: 1.0.0
type: regex
engine: universal
description: Detects Ethereum Address patterns.
operation: 'Validation: EIP-55 mixed-case checksum (optional). Corroborative evidence:
  3 keywords within 300 characters. Keyword lists: financial-transaction. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b0x[a-fA-F0-9\s]{40,44}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- pci-dss
data_categories:
- financial
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - financial-transaction
test_cases:
  should_match:
  - value: '0x742d35Cc6634C0532925a3b844Bc9e7595f2bD28'
    description: Ethereum address
  - value: '0x0000000000000000000000000000000000000000'
    description: Zero address
  - value: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
    description: USDT contract address format
  should_not_match:
  - value: 4.145319684088198e+46
    description: Only 39 hex characters instead of 40
  - value: 1.0612018391265786e+49
    description: 41 hex characters instead of 40
  - value: 0xGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGG
    description: Contains invalid hex character G
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
risk_rating: 7
risk_description: Ethereum address exposure enables blockchain transaction tracing
  and wallet identification
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_eth_address
    matches:
    - ref: Pattern_global_ethereum_address_label_context
    - ref: Keyword_global_ethereum_address_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_ethereum_address_noise_exclusion
  - confidence_level: 85
    id_match: Regex_eth_address
    matches:
    - ref: Keyword_cryptocurrency
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_ethereum_address_noise_exclusion
  regexes:
  - id: Regex_eth_address
    pattern: \b0x[a-fA-F0-9\s]{40,44}\b
  - id: Pattern_global_ethereum_address_label_context
    pattern: (?i)\\b(?:ethereum\\s+address|ethereum|address)\\b
  keywords:
  - id: Keyword_cryptocurrency
    groups:
    - match_style: word
      terms:
      - bitcoin
      - BTC
      - cryptocurrency
      - crypto
      - wallet
      - wallet address
      - blockchain
      - digital currency
      - crypto wallet
  - id: Keyword_global_ethereum_address_domain_context
    groups:
    - match_style: word
      terms:
      - ethereum address
      - ethereum
      - address
      - field
      - identifier
      - reference
  - id: Keyword_global_ethereum_address_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
