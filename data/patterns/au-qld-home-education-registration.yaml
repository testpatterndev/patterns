schema: testpattern/v1
name: QLD Home Education Registration
slug: au-qld-home-education-registration
version: 1.0.0
type: keyword_list
description: Detects QLD home education registration documents for homeschooled children.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: 'Home education registration: HEU learning plan for compulsory school age'
      description: Test match 1
    - value: QLD Home Education Unit provisional registration and education program
      description: Test match 2
    - value: Home schooling education plan submitted to Home Education Unit
      description: Test match 3
  should_not_match:
    - value: Education funding announcement
      description: Non-match 1
    - value: Home renovation tips
      description: Non-match 2
false_positives:
  - description: Generic education or home references.
    mitigation: Require home education specific terms like HEU or home educator.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: Home education exposure reveals family details and children's educational arrangements.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Government
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_home_education
      matches:
        - ref: Keyword_home_education
        - ref: Keyword_qld_education_forms
    - confidence_level: 85
      id_match: Regex_home_education
      matches:
        - ref: Keyword_home_education
    - confidence_level: 75
      id_match: Regex_education_exemption
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_home_education
      pattern: (?i)\b(?:home\s+education\s+(?:registration|application)|exemption\s+from\s+(?:compulsory\s+)?schooling|rhe-1)\b
    - id: Regex_education_exemption
      pattern: (?i)\b(?:compulsory\s+(?:schooling|participation)\s+exemption|distance\s+education\s+registration)\b
  keywords:
    - id: Keyword_home_education
      groups:
        - match_style: word
          terms:
            - home education
            - home schooling
            - registration for home education
            - RHE
            - exemption from schooling
            - compulsory participation
            - distance education
    - id: Keyword_qld_education_forms
      groups:
        - match_style: word
          terms:
            - Department of Education
            - Education Queensland
            - State School
            - SEF-1
            - ppr.qed.qld.gov.au
            - education.qld.gov.au
            - eq.edu.au
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - home education
  - home schooling
  - homeschool
  - home education registration
  - HEU
  - Home Education Unit
  - education program
  - learning plan
  - education plan
  - compulsory school age
  - provisional registration
  - home educator
