schema: testpattern/v1
name: QLD Home Education Registration
slug: au-qld-home-education-registration
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD home education registration documents for homeschooled children.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "home education"
  - "home schooling"
  - "homeschool"
  - "home education registration"
  - "HEU"
  - "Home Education Unit"
  - "education program"
  - "learning plan"
  - "education plan"
  - "compulsory school age"
  - "provisional registration"
  - "home educator"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - pii
  - children
  - education
  - government
test_cases:
  should_match:
    - value: "Home education registration: HEU learning plan for compulsory school age"
      description: Test match 1
    - value: "QLD Home Education Unit provisional registration and education program"
      description: Test match 2
    - value: "Home schooling education plan submitted to Home Education Unit"
      description: Test match 3
  should_not_match:
    - value: "Education funding announcement"
      description: Non-match 1
    - value: "Home renovation tips"
      description: Non-match 2
false_positives:
  - description: >-
      Generic education or home references.
    mitigation: >-
      Require home education specific terms like HEU or home educator.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: >-
  Home education exposure reveals family details and children's educational arrangements.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Government"
