schema: testpattern/v1
name: Cardholder names linked to accounts
slug: global-top500-108-cardholder-names-linked-to-accounts
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to cardholder names linked to accounts in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 7 keywords within 300 characters.
pattern: >-
  (?is)\b(bank|routing|iban|swift|card|wallet|payment|merchant|remittance|transfer|treasury|cash\s*flow)\b.{0,220}\b(account|code|instruction|report|statement|history|token)\b
confidence: medium
confidence_justification: category-aware structural regex with anchor and context constraints replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - cardholder names linked to accounts
    - cardholder
    - names
    - linked
    - accounts
    - financial
    - payments
  proximity: 300
test_cases:
  should_match:
    - value: Cardholder names linked to accounts
      description: Exact phrase marker match
    - value: cardholder names linked to accounts
      description: Case-insensitive phrase match
    - value: Cardholder names linked to accounts
      description: Normalized whitespace phrase
    - value: structured artifact containing anchor terms and contextual fields
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic prose without structural artifact anchors
      description: Should not match plain mentions
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
