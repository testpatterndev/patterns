schema: testpattern/v1
name: Poland Driver's License Number
slug: pl-drivers-license
version: 1.0.0
type: regex
engine: universal
description: Detects Poland driver's license number patterns. This pattern is based
  on a Microsoft Purview built-in sensitive information type. Users already running
  Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: 'Matches Polish driver''s license formats: 5 uppercase letters followed
  by 5 digits, or date-based format with slashes. Corroborative evidence: 5 keywords
  within 300 characters. Keyword lists: pii-civic-credentials. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z]{5}\d{5}\b|\b\d{5}/\d{2}/\d{4}\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- pl
- eu
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - driver
  - licence
  - license
  - driving
  - DL
  - prawo jazdy
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: ABCDE12345
    description: Standard Polish driver's license with 5 letters and 5 digits
  - value: XYZAB98765
    description: Another valid letter-digit format
  - value: 12345/06/2024
    description: Date-based Polish driver's license format
  should_not_match:
  - value: ABCD12345
    description: Only 4 letters instead of required 5
  - value: ABCDE1234
    description: Only 4 digits instead of required 5
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Generic alphanumeric sequences matching the driver's license format
    appearing in unrelated contexts.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm driver's license context.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_pl_drivers_license
    matches:
    - ref: Pattern_pl_drivers_license_label_context
    - ref: Keyword_pl_drivers_license_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pl_drivers_license_noise_exclusion
  - confidence_level: 85
    id_match: Regex_pl_drivers_license
    matches:
    - ref: Keyword_pl_drivers_license
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pl_drivers_license_noise_exclusion
  - confidence_level: 75
    id_match: Regex_pl_drivers_license
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_pl_drivers_license_noise_exclusion
  regexes:
  - id: Regex_pl_drivers_license
    pattern: \b[A-Z]{5}\d{5}\b|\b\d{5}/\d{2}/\d{4}\b
  - id: Pattern_pl_drivers_license_label_context
    pattern: (?i)\\b(?:poland\\s+driver's\\s+license\\s+number|poland|driver|license|drivers)\\b
  keywords:
  - id: Keyword_pl_drivers_license
    groups:
    - match_style: word
      terms:
      - prawo jazdy
      - driver's license
      - driver's licence
      - driving licence
      - driving license
      - numer prawa jazdy
      - DL
      - kierowca
      - dokument prawa jazdy
      - wydzia≈Ç komunikacji
      - kategoria prawa jazdy
  - id: Keyword_pl_drivers_license_domain_context
    groups:
    - match_style: word
      terms:
      - poland driver's license number
      - poland
      - driver
      - license
      - drivers
      - field
      - identifier
      - reference
  - id: Keyword_pl_drivers_license_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 6
risk_description: Driver's license numbers serve as government-issued identity verification
  and are used across many services. Exposure can enable identity fraud, unauthorized
  account creation, and social engineering attacks.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
