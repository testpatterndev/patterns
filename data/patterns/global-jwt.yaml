schema: testpattern/v1
name: JWT
slug: global-jwt
version: 1.0.0
type: regex
engine: universal
description: Detects JWT patterns.
operation: >-
  Reference: https://jwt.io/ Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  credentials-tokens.
pattern: \beyJ[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - api key
    - api_key
    - apikey
    - access key
    - secret key
    - private key
    - auth token
    - authorization
  proximity: 300
  keyword_lists:
    - credentials-tokens
test_cases:
  should_match:
    - value: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.dozjgNryP4J3jVmNHl0w5N_XgL0n3I9PlFUP0THsR8U
      description: Standard JWT token
    - value: eyJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJqb2UifQ.abc123-_def456
      description: RS256 JWT token
    - value: eyJhbGciOiJub25lIn0.eyJ0ZXN0IjoiMSJ9.
      description: Unsigned JWT token
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
