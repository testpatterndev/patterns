schema: testpattern/v1
name: JWT
slug: global-jwt
version: 1.0.0
type: regex
engine: universal
description: Detects JWT patterns.
operation: 'Reference: https://jwt.io/ Corroborative evidence: 8 keywords within 300
  characters. Keyword lists: credentials-tokens. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.'
pattern: \beyJ[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\b
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - api key
  - api_key
  - apikey
  - access key
  - secret key
  - private key
  - auth token
  - authorization
  proximity: 300
  keyword_lists:
  - credentials-tokens
test_cases:
  should_match:
  - value: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.dozjgNryP4J3jVmNHl0w5N_XgL0n3I9PlFUP0THsR8U
    description: Standard JWT token
  - value: eyJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJqb2UifQ.abc123-_def456
    description: RS256 JWT token
  - value: eyJhbGciOiJub25lIn0.eyJ0ZXN0IjoiMSJ9.c2ln
    description: JWT token with minimal signature
  should_not_match:
  - value: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0
    description: Only 2 segments instead of 3
  - value: notJWT.eyJzdWIiOiIxMjM0NTY3ODkwIn0.signature
    description: First segment does not start with eyJ
  - value: eyJ.eyJ.
    description: Segments too short to be valid JWT
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: specific
sensitivity_labels:
  us_gov: CUI Specified
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_jwt
    matches:
    - ref: Pattern_global_jwt_label_context
    - ref: Keyword_global_jwt_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_jwt_noise_exclusion
  - confidence_level: 85
    id_match: Regex_jwt
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_jwt_noise_exclusion
  regexes:
  - id: Regex_jwt
    pattern: \beyJ[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*\b
  - id: Pattern_global_jwt_label_context
    pattern: (?i)\\b(?:jwt)\\b
  keywords:
  - id: Keyword_global_jwt_domain_context
    groups:
    - match_style: word
      terms:
      - jwt
      - field
      - identifier
      - reference
  - id: Keyword_global_jwt_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
