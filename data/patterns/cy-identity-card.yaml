schema: testpattern/v1
name: Δελτίο Ταυτότητας
slug: cy-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Δελτίο Ταυτότητας patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-cyprus-identity-card Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
pattern: \b\d{8}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - cy
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - δελτίο ταυτότητας
    - identity card
    - kimlik
  proximity: 300
  keyword_lists:
    - pii-civic-credentials
test_cases:
  should_match:
    - value: "12345678"
      description: Eight-digit Cypriot ID card
    - value: "98765432"
      description: Another Cypriot ID card
    - value: "45678901"
      description: Valid format Cypriot ID
  should_not_match:
    - value: "1234567"
      description: Too few digits (7)
    - value: "123456789"
      description: Too many digits (9)
false_positives:
  - description: >-
      Eight-digit numeric sequences are extremely common in dates, phone numbers, and other non-identity contexts.
    mitigation: >-
      Require corroborative evidence keywords in Greek, Turkish, or English within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_cy_identity_card
      matches:
        - ref: Keyword_cy_identity_card
    - confidence_level: 75
      id_match: Regex_cy_identity_card
  regexes:
    - id: Regex_cy_identity_card
      pattern: \b\d{8}\b
  keywords:
    - id: Keyword_cy_identity_card
      groups:
        - match_style: word
          terms:
            - δελτίο ταυτότητας
            - αριθμός ταυτότητας
            - ταυτότητα
            - identity card
            - identity number
            - national ID
            - kimlik kartı
            - kimlik numarası
            - kimlik
            - κυπριακή ταυτότητα
            - ID card
            - identification number
  filters:
    - id: Filter_cy_id_same_digits
      type: AllDigitsSameFilter
risk_rating: 7
risk_description: >-
  Government-issued identity card numbers are primary identification documents in many countries. Exposure enables identity fraud, unauthorized access to services, and creation of forged documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-cyprus-identity-card
    title: "Cyprus Identity Card entity definition - Microsoft Learn"
