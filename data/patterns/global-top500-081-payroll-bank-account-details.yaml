schema: testpattern/v1
name: Payroll bank account details
slug: global-top500-081-payroll-bank-account-details
version: 1.0.0
type: regex
engine: boost_regex
description: Detects references to payroll bank account details in financial and compliance
  documents. Commonly found in international regulatory filings, transaction records,
  and audit documentation.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Keyword lists: financial-deposit-terms, industry-hr, hr-employment-records.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \bpayroll\s+bank\s+account\s+details\b
confidence: low
confidence_justification: 'Low confidence marker: phrase-based artifact detection
  to bootstrap line-by-line coverage. Requires corroborative evidence and later hardening
  to high-confidence structural patterns. Added context gating and exclusion rules
  improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- financial
corroborative_evidence:
  keywords:
  - payroll bank account details
  - payroll
  - bank
  - account
  - details
  - tax
  - operations
  proximity: 300
  keyword_lists:
  - financial-deposit-terms
  - industry-hr
  - hr-employment-records
test_cases:
  should_match:
  - value: Payroll bank account details
    description: Exact phrase marker match
  - value: payroll bank account details
    description: Case-insensitive phrase match
  - value: Payroll bank account details
    description: Normalized whitespace phrase
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
