schema: testpattern/v1
name: QLD Building Approval
slug: au-qld-building-approval
version: 1.0.0
type: keyword_list
description: >-
  Detects QLD building approval documents including QBCC permits and development applications.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "building approval"
  - "building permit"
  - "QBCC"
  - "development application"
  - "building certifier"
  - "building code"
  - "occupancy certificate"
  - "building classification"
  - "building work"
  - "compliance certificate"
  - "building assessment"
  - "planning approval"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - infrastructure
test_cases:
  should_match:
    - value: "QBCC building approval: development application and building permit"
      description: Test match 1
    - value: "Building certifier compliance certificate and occupancy certificate"
      description: Test match 2
    - value: "QLD building approval for building work per building code requirements"
      description: Test match 3
  should_not_match:
    - value: "Approval to proceed with the project"
      description: Non-match 1
    - value: "Building rapport with the team"
      description: Non-match 2
false_positives:
  - description: >-
      Generic approval or building in non-construction contexts.
    mitigation: >-
      Require QBCC or building permit keywords.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: >-
  Building approval exposure reveals QBCC permits and development application details.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
