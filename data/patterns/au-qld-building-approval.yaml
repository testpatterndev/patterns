schema: testpattern/v1
name: QLD Building Approval
slug: au-qld-building-approval
version: 1.0.0
type: keyword_list
description: Detects QLD building approval documents including QBCC permits and development applications.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - information-privacy-act-2009
data_categories:
  - government
  - infrastructure
test_cases:
  should_match:
    - value: 'QBCC building approval: development application and building permit'
      description: Test match 1
    - value: Building certifier compliance certificate and occupancy certificate
      description: Test match 2
    - value: QLD building approval for building work per building code requirements
      description: Test match 3
  should_not_match:
    - value: Approval to proceed with the project
      description: Non-match 1
    - value: Building rapport with the team
      description: Non-match 2
false_positives:
  - description: Generic approval or building in non-construction contexts.
    mitigation: Require QBCC or building permit keywords.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: Building approval exposure reveals QBCC permits and development application details.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_building_approval
      matches:
        - ref: Keyword_building_certification
        - ref: Keyword_qbcc
    - confidence_level: 85
      id_match: Regex_building_approval
      matches:
        - ref: Keyword_building_certification
    - confidence_level: 75
      id_match: Regex_development_permit
      matches:
        - ref: Keyword_qld_government
  regexes:
    - id: Regex_building_approval
      pattern: (?i)\b(?:building\s+(?:approval|permit|certification)|development\s+(?:permit|application)|ba\d{8})\b
    - id: Regex_development_permit
      pattern: (?i)\b(?:da\/\d{4}\/\d{4,5}|development\s+application|planning\s+(?:permit|approval))\b
  keywords:
    - id: Keyword_building_certification
      groups:
        - match_style: word
          terms:
            - building approval
            - building permit
            - building certification
            - development permit
            - development application
            - occupancy permit
            - compliance certificate
            - building certifier
    - id: Keyword_qbcc
      groups:
        - match_style: word
          terms:
            - QBCC
            - Queensland Building and Construction Commission
            - Building Act 1975
            - Building Code of Australia
            - BCA
            - certifier registration
            - pool safety certificate
    - id: Keyword_qld_government
      groups:
        - match_style: word
          terms:
            - Queensland Government
            - State of Queensland
            - QLD Government
            - qld.gov.au
            - Information Privacy Act 2009
            - Queensland Privacy Principles
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - building approval
  - building permit
  - QBCC
  - development application
  - building certifier
  - building code
  - occupancy certificate
  - building classification
  - building work
  - compliance certificate
  - building assessment
  - planning approval
