schema: testpattern/v1
name: CURP
slug: mx-curp
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects CURP patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://www.gob.mx/curp/ Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  pii-government-id.
pattern: \b[A-Z]{4}\d{6}[HMX][A-Z]{2}[A-Z]{3}[A-Z0-9]\d\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - mx
regulations:
  - lfpdppp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: GARS920101HDFRRN09
      description: Male CURP (H=Hombre)
    - value: GARS920101MDFRRN08
      description: Female CURP (M=Mujer)
    - value: AAAA000101HDFAAA01
      description: Generic CURP format
  should_not_match:
    - value: GARS920101ADFRRN09
      description: Invalid gender character (A instead of H/M/X)
    - value: GAR920101HDFRRN09
      description: Only 3 initial letters instead of 4
    - value: GARS920101HDFRRN0
      description: Missing final digit (only 17 characters)
false_positives:
  - description: >-
      Common words and phrases related to curp appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Mexico), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_mx_curp
      matches:
        - ref: Keyword_mx_curp
    - confidence_level: 75
      id_match: Regex_mx_curp
  regexes:
    - id: Regex_mx_curp
      pattern: \b[A-Z]{4}\d{6}[HMX][A-Z]{2}[A-Z]{3}[A-Z0-9]\d\b
  keywords:
    - id: Keyword_mx_curp
      groups:
        - match_style: word
          terms:
            - CURP
            - Clave Única de Registro de Población
            - clave única
            - registro de población
            - clave de registro
            - identificación personal
            - cédula de identidad
            - documento de identidad
            - número de CURP
            - clave CURP
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-mexico-unique-population-registry-code
    title: "Mexico Unique Population Registry Code (CURP) entity definition - Microsoft Learn"
