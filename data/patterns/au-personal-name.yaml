schema: testpattern/v1
name: Australian Personal Name
slug: au-personal-name
version: 1.0.0
type: keyword_dictionary
description: >-
  Detects Australian personal names using common surnames and given names from 2024 census
  and births data, covering Western, Vietnamese, Indian, Chinese, and Korean naming patterns.
operation: >-
  Dictionary-based name detection using regex pattern for Western-style names (capitalized
  first and last name) combined with corroborative keyword dictionaries of 84 common
  Australian surnames and 72 popular given names. Context keywords: 16 terms within 300 characters.
keywords:
  - Smith
  - Jones
  - Williams
  - Brown
  - Wilson
  - Taylor
  - Anderson
  - Johnson
  - White
  - Thompson
  - Lee
  - Martin
  - Thomas
  - Walker
  - Kelly
  - Young
  - Harris
  - King
  - Ryan
  - Roberts
  - Nguyen
  - Tran
  - Singh
  - Kaur
  - Patel
  - Kumar
  - Wang
  - Li
  - Zhang
  - Chen
  - Wong
  - Kim
  - Park
confidence: low
confidence_justification: >-
  Low confidence: personal names are extremely common words and will generate significant
  false positives without additional PII context.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - personal-name
test_cases:
  should_match:
    - value: "Customer name: Sarah Williams"
      description: Common Western female name with surname
    - value: "Patient: Nguyen Van Minh"
      description: Vietnamese-Australian name pattern
    - value: "Employee details for Raj Kumar Singh"
      description: Indian-Australian name with context
  should_not_match:
    - value: "The brown fox jumped over the fence"
      description: Common word used in non-name context
    - value: "Smith & Sons Engineering Pty Ltd"
      description: Business name, not a personal name
false_positives:
  - description: >-
      Common surnames such as Brown, Young, or Green appear frequently as everyday words.
    mitigation: >-
      Use corroborative evidence keywords like name, customer, patient, employee to filter.
exports:
  - yaml
scope: wide
risk_rating: 6
risk_description: >-
  Personal name detection supports identity correlation and privacy compliance.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
