schema: testpattern/v1
name: Sensitive network topology diagrams
slug: global-top500-285-sensitive-network-topology-diagrams
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Identifies sensitive network topology diagrams patterns in security and access control contexts. Detects potential
  exposure of sensitive security information in international systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 9 keywords within 300 characters. Keyword lists: pii-contact.
pattern: (?is)\b(network\s+diagram|topology|subnet|vlan|dmz)\b.{0,220}\b(router|switch|firewall)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained context replaces phrase-only marker.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - sensitive network topology diagrams
    - sensitive
    - network
    - topology
    - diagrams
    - security
    - operations
    - threat
    - data
  proximity: 300
  keyword_lists:
    - pii-contact
test_cases:
  should_match:
    - value: Sensitive network topology diagrams
      description: Exact phrase marker match
    - value: sensitive network topology diagrams
      description: Case-insensitive phrase match
    - value: Sensitive network topology diagrams
      description: Normalized whitespace phrase
    - value: structured sample with matching anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic policy prose without anchors
      description: Should reject generic mentions without structural anchor terms
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_network_topology_diagrams
      matches:
        - ref: Keyword_network_topology_diagrams
    - confidence_level: 65
      id_match: Regex_network_topology_diagrams
  regexes:
    - id: Regex_network_topology_diagrams
      pattern: (?is)\b(network\s+diagram|topology|subnet|vlan|dmz)\b.{0,220}\b(router|switch|firewall)\b
  keywords:
    - id: Keyword_network_topology_diagrams
      groups:
        - match_style: word
          terms:
            - network topology
            - network diagram
            - subnet
            - vlan
            - dmz
            - network architecture
            - ip addressing
            - routing table
            - network segment
            - infrastructure diagram
            - network map
            - data center layout
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
