schema: testpattern/v1
name: Water Quality Data Reference
slug: au-water-quality-data-reference
version: 1.0.0
type: keyword_list
description: Detects references to water quality monitoring data, compliance reports, and environmental water testing results.
operation: >-
  Keyword-based detection. Corroborative evidence: 14 keywords within 300 characters related to water quality
  monitoring.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - environment-protection-act
data_categories:
  - environmental
  - infrastructure
test_cases:
  should_match:
    - value: 'Water quality report: turbidity within ADWG limits'
      description: Test match 1
    - value: Water testing results show E. coli below threshold
      description: Test match 2
    - value: Catchment data and water monitoring compliance review
      description: Test match 3
  should_not_match:
    - value: Water the garden regularly
      description: Non-match 1
    - value: Quality assurance testing complete
      description: Non-match 2
false_positives:
  - description: Generic references to water or quality in non-monitoring contexts.
    mitigation: Require specific water quality terms like turbidity, ADWG, or coliform.
exports:
  - yaml
scope: narrow
risk_rating: 5
risk_description: Water quality data exposure reveals environmental monitoring and compliance status.
sensitivity_labels:
  pspf: OFFICIAL
  qgiscf: OFFICIAL
  qgiscf_dlm: OFFICIAL
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_water_quality
      matches:
        - ref: Keyword_critical_infrastructure
  keywords:
    - id: Keyword_critical_infrastructure
      groups:
        - match_style: word
          terms:
            - critical infrastructure
            - essential service
            - SOCI
            - utility
            - water authority
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - water quality
  - water testing
  - water sample
  - drinking water
  - water treatment
  - ADWG
  - Australian Drinking Water Guidelines
  - water compliance
  - turbidity
  - E. coli
  - coliform
  - water monitoring
  - catchment data
  - effluent quality
