schema: testpattern/v1
name: Canada Health Service Number
slug: ca-health-service-number
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Canada Health Service Number patterns. This pattern is based on a Microsoft Purview built-in
  sensitive information type. Due to the generic numeric format, corroborative evidence keywords
  are essential for reliable detection.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: health-service, ca-health.
pattern: '\b\d{10}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: ten-digit numbers are common in many contexts. Corroborative evidence keywords such as 'health card' or 'OHIP' are needed for reliable detection.
jurisdictions:
  - ca
regulations:
  - pipeda
  - health-information-acts
data_categories:
  - phi
  - health
  - government-id
corroborative_evidence:
  keywords:
    - health card
    - health service
    - OHIP
    - health number
    - provincial health
  proximity: 300
  keyword_lists:
    - health-service
    - ca-health
test_cases:
  should_match:
    - value: '1234567890'
      description: Ten-digit health service number format
    - value: '9876543210'
      description: Ten-digit provincial health card number
    - value: '5566778899'
      description: Ten-digit health service identifier
  should_not_match:
    - value: '123456789'
      description: Nine digits, too short for health service number
    - value: '12345678901'
      description: Eleven digits, exceeds health service format
false_positives:
  - description: Generic numeric sequences matching the digit pattern in non-health contexts
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to distinguish
      health identifiers from general numeric data.
  - description: Reference numbers or account identifiers from other domains with similar digit counts
    mitigation: >-
      Layer with document classification to prioritise matches in health and medical documents.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_ca_health_service_number
      matches:
        - ref: Keyword_ca_health_specific
    - confidence_level: 75
      id_match: Regex_ca_health_service_number
      matches:
        - ref: Keyword_ca_health_general
  regexes:
    - id: Regex_ca_health_service_number
      pattern: '\b\d{10}\b'
  keywords:
    - id: Keyword_ca_health_specific
      groups:
        - match_style: word
          terms:
            - health card
            - health service number
            - numéro de carte santé
            - numero de carte sante
            - carte santé
            - carte sante
            - OHIP
            - RAMQ
            - provincial health number
            - health insurance number
            - numéro d'assurance maladie
            - numero d'assurance maladie
    - id: Keyword_ca_health_general
      groups:
        - match_style: word
          terms:
            - health number
            - provincial health
            - health card number
            - patient number
            - numéro de santé
            - santé
            - health plan
            - régime de santé
            - medical
            - médical
  filters:
    - id: Filter_ca_health_same_digits
      type: AllDigitsSameFilter
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-canada-health-service-number
    title: "Canada Health Service Number entity definition - Microsoft Learn"
