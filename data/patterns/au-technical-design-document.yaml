schema: testpattern/v1
name: Technical Design Document
slug: au-technical-design-document
version: 1.0.0
type: keyword_list
description: >-
  Detects technical design documents, system architecture specifications, and API documentation.
operation: >-
  Keyword-based detection matching system architecture, technical specification, API documentation, and design document patterns. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "architecture"
  - "system architecture"
  - "solution architecture"
  - "architecture diagram"
  - "architecture review"
  - "technical specification"
  - "technical design"
  - "technical documentation"
  - "API"
  - "interface"
  - "schema"
  - "design document"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - technology
test_cases:
  should_match:
    - value: "System architecture document with API specification and schema design"
      description: Test match 1
    - value: "Technical design review: solution architecture diagram version 2.1"
      description: Test match 2
    - value: "Technical specification for interface design and architecture review"
      description: Test match 3
  should_not_match:
    - value: "Gothic architecture of the cathedral"
      description: Non-match 1
    - value: "Interior design magazine"
      description: Non-match 2
false_positives:
  - description: >-
      References to architecture in building or design contexts.
    mitigation: >-
      Require technology-specific keywords like API, schema, or system architecture.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: >-
  Technical architecture exposure reveals system design, APIs, and attack surfaces.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE"
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
