schema: testpattern/v1
name: Technical Design Document
slug: au-technical-design-document
version: 1.0.0
type: keyword_list
description: Detects technical design documents, system architecture specifications, and API documentation.
operation: >-
  Keyword-based detection matching system architecture, technical specification, API documentation, and design document
  patterns. Corroborative evidence: 12 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - intellectual-property
  - technology
test_cases:
  should_match:
    - value: System architecture document with API specification and schema design
      description: Test match 1
    - value: 'Technical design review: solution architecture diagram version 2.1'
      description: Test match 2
    - value: Technical specification for interface design and architecture review
      description: Test match 3
  should_not_match:
    - value: Gothic architecture of the cathedral
      description: Non-match 1
    - value: Interior design magazine
      description: Non-match 2
false_positives:
  - description: References to architecture in building or design contexts.
    mitigation: Require technology-specific keywords like API, schema, or system architecture.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Technical architecture exposure reveals system design, APIs, and attack surfaces.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_architecture
      matches:
        - ref: Keyword_architecture
        - ref: Keyword_technical
    - confidence_level: 75
      id_match: Regex_specification
      matches:
        - ref: Keyword_design
    - confidence_level: 65
      id_match: Regex_api_spec
      matches:
        - ref: Keyword_technical
  regexes:
    - id: Regex_architecture
      pattern: (?i)\b(?:(?:system|technical|solution)\s+architecture|architecture\s+(?:diagram|overview|review))\b
    - id: Regex_specification
      pattern: (?i)\b(?:(?:technical|functional|design)\s+specification|specification\s+document)\b
    - id: Regex_api_spec
      pattern: (?i)\b(?:api\s+(?:specification|documentation)|interface\s+(?:design|specification))\b
  keywords:
    - id: Keyword_architecture
      groups:
        - match_style: word
          terms:
            - architecture
            - system architecture
            - solution architecture
            - architecture diagram
            - architecture review
            - component diagram
    - id: Keyword_technical
      groups:
        - match_style: word
          terms:
            - technical
            - technical specification
            - technical design
            - technical documentation
            - API
            - interface
            - schema
    - id: Keyword_design
      groups:
        - match_style: word
          terms:
            - design
            - design document
            - design specification
            - functional specification
            - design review
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - architecture
  - system architecture
  - solution architecture
  - architecture diagram
  - architecture review
  - technical specification
  - technical design
  - technical documentation
  - API
  - interface
  - schema
  - design document
