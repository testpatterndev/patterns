schema: testpattern/v1
name: Campus incident reports
slug: au-top500-353-campus-incident-reports
version: 1.1.0
type: regex
engine: boost_regex
description: Identifies documents containing references to campus incident reports
  in Australian contexts. This information type is classified as personally identifiable
  information under applicable data protection regulations.
operation: 'Pattern type: regex (boost_regex engine). Regex uses structural anchors
  with proximity constraints to match domain-specific content. Corroborative evidence:
  7 keywords within 300 characters. Uses additional domain-context evidence and explicit
  exclusion logic for template/sample/test text.'
pattern: (?is)\b(?:campus\s+incident|student\s+conduct\s+incident|security\s+incident)\b\s{0,220}\b(?:report|case)\b
confidence: medium
confidence_justification: structural regex with domain-specific anchors and constrained
  context replaces phrase-only marker. Added context gating and exclusion rules improve
  precision and reduce incidental matches.
jurisdictions:
- au
regulations:
- general-data-protection
data_categories:
- pii
corroborative_evidence:
  keywords:
  - campus incident reports
  - campus
  - incident
  - reports
  - education
  - research
  - administration
  proximity: 300
test_cases:
  should_match:
  - value: Campus incident reports
    description: Exact phrase marker match
  - value: campus incident reports
    description: Case-insensitive phrase match
  - value: Campus incident reports
    description: Normalized whitespace phrase
  - value: structured sample with matching anchors
    description: Structural anchor sample
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: generic policy prose without anchors
    description: Should reject generic mentions without structural anchor terms
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to campus incident reports appearing
    in policy documents, training materials, HR templates, or compliance guidelines
    without actual personal data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Australian English, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Pattern_campus_incident_reports
    matches:
    - ref: Pattern_au_top500_353_campus_incident_reports_label_context
    - ref: Keyword_au_top500_353_campus_incident_reports_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_353_campus_incident_reports_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_campus_incident_reports
    matches:
    - ref: Evidence_campus_incident_reports
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_353_campus_incident_reports_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_campus_incident_reports
    matches:
    - ref: Evidence_campus_incident_reports
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_353_campus_incident_reports_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_campus_incident_reports
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_353_campus_incident_reports_noise_exclusion
  regexes:
  - id: Pattern_campus_incident_reports
    pattern: (?is)\b(?:campus\s+incident|student\s+conduct\s+incident|security\s+incident)\b\s{0,220}\b(?:report|case)\b
  - id: Pattern_au_top500_353_campus_incident_reports_label_context
    pattern: (?i)\\b(?:campus\\s+incident\\s+reports|campus|incident|reports|top500)\\b
  keywords:
  - id: Evidence_campus_incident_reports
    groups:
    - match_style: word
      terms:
      - campus incident reports
      - campus incident
      - security incident
      - student conduct
      - incident report
      - campus security
      - safety officer
      - witness statement
      - incident number
      - police report
      - emergency response
      - workplace health and safety
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_353_campus_incident_reports_domain_context
    groups:
    - match_style: word
      terms:
      - campus incident reports
      - campus
      - incident
      - reports
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_au_top500_353_campus_incident_reports_noise_exclusion
