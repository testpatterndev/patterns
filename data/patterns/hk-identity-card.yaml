schema: testpattern/v1
name: 香港身份證
slug: hk-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects 香港身份證 patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-hong-kong-identity-card-number Corroborative evidence: 4 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[A-Z]{1,2}\d{6}\([0-9A]\)
confidence: high
confidence_justification: >-
  High confidence: pattern has strong structural constraints (specific format, prefix, or character class restrictions) that significantly reduce false positive rates.
jurisdictions:
  - hk
regulations:
  - pdpo-hk
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - HKID
    - 身份證
    - identity card
    - hong kong ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "A123456(7)"
      description: HKID with single prefix letter
    - value: "AB987654(A)"
      description: HKID with two prefix letters
    - value: "C456789(0)"
      description: Another HKID format
  should_not_match:
    - value: "A12345(7)"
      description: Too few digits (5 instead of 6)
    - value: "ABC123456(7)"
      description: Three prefix letters (too many)
false_positives:
  - description: >-
      The distinctive format with parenthesized check digit is relatively specific but may appear in formatted reference numbers.
    mitigation: >-
      The structured format with parenthesized check digit provides strong validation. Keyword context further improves accuracy.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 7
risk_description: >-
  Government-issued identity card numbers are primary identification documents in many countries. Exposure enables identity fraud, unauthorized access to services, and creation of forged documents.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-hong-kong-identity-card-number
    title: "Hong Kong Identity Card (HKID) Number entity definition - Microsoft Learn"
