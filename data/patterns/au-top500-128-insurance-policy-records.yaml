schema: testpattern/v1
name: Insurance policy records
slug: au-top500-128-insurance-policy-records
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to insurance policy records in financial and compliance documents. Commonly found in Australian
  regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 6 keywords within 300 characters. Keyword lists: industry-insurance.
pattern: >-
  (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - insurance policy records
    - insurance
    - policy
    - records
    - credit
    - lending
  proximity: 300
  keyword_lists:
    - industry-insurance
test_cases:
  should_match:
    - value: Insurance policy records
      description: Exact phrase marker match
    - value: insurance policy records
      description: Case-insensitive phrase match
    - value: Insurance policy records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_insurance_policy
      matches:
        - ref: Keyword_insurance_policy
    - confidence_level: 65
      id_match: Regex_insurance_policy
  regexes:
    - id: Regex_insurance_policy
      pattern: (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
  keywords:
    - id: Keyword_insurance_policy
      groups:
        - match_style: word
          terms:
            - insurance policy
            - policy number
            - policyholder
            - sum insured
            - premium
            - insurance schedule
            - APRA
            - underwriter
            - policy document
            - insured party
            - coverage
            - certificate of insurance
