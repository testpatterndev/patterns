schema: testpattern/v1
name: NIR Insee
slug: fr-nir-social-security
version: 1.0.0
type: regex
engine: universal
description: Detects NIR Insee patterns.
operation: >-
  Validation: Mod 97. Reference: https://www.insee.fr/en/information/6692672?sommaire=6692684 Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[12]\d{2}(0[1-9]|1[0-2]|[2-4][0-9])\d{2}(\d{3}|2[AB])\d{3}\d{2}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - fr
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '185057512345678'
      description: Male born 1985 in department 75
    - value: '293019912345612'
      description: Female born 1993 in department 99
    - value: '190017512345634'
      description: Person born 1990 in department 75
  should_not_match:
    - value: 3850575123456 78
      description: Invalid gender digit (3 instead of 1 or 2)
    - value: 1851375123456 78
      description: Invalid month (13)
    - value: 185057512345 78
      description: Too few digits in commune/sequence section
false_positives:
  - description: >-
      Common words and phrases related to nir insee appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
created: '2026-02-08'
updated: '2026-02-08'
author: opensits-community
license: MIT
