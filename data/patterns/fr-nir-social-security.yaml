schema: testpattern/v1
name: NIR Insee
slug: fr-nir-social-security
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects NIR Insee patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users
  already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: >-
  Validation: Mod 97. Reference: https://www.insee.fr/en/information/6692672?sommaire=6692684 Corroborative evidence: 3
  keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b[12]\d{2}(0[1-9]|1[0-2]|[2-4][0-9])\d{2}(?:\d{3}|2[AB])\d{3}\d{2}\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false
  positive rates.
jurisdictions:
  - eu
  - fr
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: '185057512345678'
      description: Male born 1985 in department 75
    - value: '293019912345612'
      description: Female born 1993 in department 99
    - value: '190017512345634'
      description: Person born 1990 in department 75
  should_not_match:
    - value: 3850575123456 78
      description: Invalid gender digit (3 instead of 1 or 2)
    - value: 1851375123456 78
      description: Invalid month (13)
    - value: 185057512345 78
      description: Too few digits in commune/sequence section
false_positives:
  - description: >-
      Common words and phrases related to nir insee appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In multiple EU languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_fr_nir
      matches:
        - ref: Keyword_fr_nir
    - confidence_level: 75
      id_match: Regex_fr_nir
  regexes:
    - id: Regex_fr_nir
      pattern: \b[12]\d{2}(0[1-9]|1[0-2]|[2-4][0-9])\d{2}(?:\d{3}|2[AB])\d{3}\d{2}\b
  keywords:
    - id: Keyword_fr_nir
      groups:
        - match_style: word
          terms:
            - numéro de sécurité sociale
            - sécurité sociale
            - NIR
            - INSEE
            - numéro d'inscription
            - social security number
            - numéro SS
            - immatriculation
            - assuré social
            - carte vitale
            - numéro national
            - identifiant national
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can
  lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-france-social-security-number
    title: France social security number (INSEE) entity definition - Microsoft Learn
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
source: microsoft
