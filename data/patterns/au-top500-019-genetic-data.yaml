  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 90
    id_match: Pattern_genetic_data
    matches:
    - ref: Pattern_au_top500_019_genetic_data_label_context
    - ref: Keyword_au_top500_019_genetic_data_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_019_genetic_data_noise_exclusion
  - confidence_level: 85
    id_match: Pattern_genetic_data
    matches:
    - ref: Evidence_genetic_data
    - type: any
      min_matches: 0
      max_matches: 0
      children:
      - ref: Evidence_template_exclusion
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_019_genetic_data_noise_exclusion
  - confidence_level: 75
    id_match: Pattern_genetic_data
    matches:
    - ref: Evidence_genetic_data
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_019_genetic_data_noise_exclusion
  - confidence_level: 65
    id_match: Pattern_genetic_data
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_au_top500_019_genetic_data_noise_exclusion
  regexes:
  - id: Pattern_genetic_data
    pattern: (?is)\b(?:name|birth|nationality|citizenship|signature|gender|ethnicity|disability|genetic|biometric)\b\s{0,180}\b(?:record|profile|status|identifier|details)\b
  - id: Pattern_au_top500_019_genetic_data_label_context
    pattern: (?i)\\b(?:genetic\\s+data|genetic|top500)\\b
  keywords:
  - id: Evidence_genetic_data
    groups:
    - match_style: word
      terms:
      - genetic data
      - genetic information
      - DNA
      - genome
      - genomic
      - genetic test
      - genetic profile
      - hereditary
      - genetic sample
      - genetic marker
  - id: Evidence_template_exclusion
    groups:
    - match_style: word
      terms:
      - template
      - sample
      - example
      - placeholder
      - dummy
      - mock
      - tutorial
      - demo
      - training exercise
      - test data
  - id: Keyword_au_top500_019_genetic_data_domain_context
    groups:
