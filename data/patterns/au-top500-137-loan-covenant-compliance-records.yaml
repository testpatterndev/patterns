schema: testpattern/v1
name: Loan covenant compliance records
slug: au-top500-137-loan-covenant-compliance-records
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to loan covenant compliance records in financial and compliance documents. Commonly found in
  Australian regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters.
pattern: >-
  (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - loan covenant compliance records
    - loan
    - covenant
    - compliance
    - records
    - credit
    - lending
    - insurance
  proximity: 300
test_cases:
  should_match:
    - value: Loan covenant compliance records
      description: Exact phrase marker match
    - value: loan covenant compliance records
      description: Case-insensitive phrase match
    - value: Loan covenant compliance records
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In Australian English, standard business terminology overlapping with financial detection keywords in routine
      correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_loan_covenant
      matches:
        - ref: Keyword_loan_covenant
    - confidence_level: 65
      id_match: Regex_loan_covenant
  regexes:
    - id: Regex_loan_covenant
      pattern: (?is)\b(credit|loan|mortgage|underwriting|kyc|aml|sanction|beneficial\s+owner|policy|claim|premium|reinsurance)\b.{0,240}\b(score|risk|report|application|match|screening|customer|case|financial)\b
  keywords:
    - id: Keyword_loan_covenant
      groups:
        - match_style: word
          terms:
            - loan covenant
            - covenant compliance
            - debt covenant
            - financial covenant
            - covenant breach
            - loan agreement
            - credit facility
            - debt service coverage
            - leverage ratio
            - borrower obligation
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
