schema: testpattern/v1
name: Australian Drivers License
slug: au-drivers-license
version: 1.0.0
type: regex
engine: universal
description: >-
  >- This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may
  prefer to enable the built-in SIT directly, or use this version as a starting point for customisation. Detects
  Australian Drivers License patterns. State-specific variants available: NSW, NSW_old, VIC, QLD, SA, WA, TAS, NT, ACT.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-australia-drivers-license-number Corroborative evidence:
  7 keywords within 300 characters. Keyword lists: au-identity-drivers-license, pii-government-id.
pattern: \b(\d{6,10}|[A-Z]\d{5,6}|\d{4}[A-Z]{2})\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - drivers licence
    - driver licence
    - drivers license
    - driver license
    - DL
    - licence number
    - license number
  proximity: 300
  keyword_lists:
    - au-identity-drivers-license
    - pii-government-id
test_cases:
  should_match:
    - value: '12345678'
      description: NSW/ACT format (8 digits)
    - value: '123456789'
      description: QLD format (9 digits)
    - value: A12345
      description: SA/TAS format (letter + digits)
  should_not_match:
    - value: 12345
      description: Too few digits (5 instead of minimum 6)
    - value: 12345678901
      description: Too many digits (11 instead of maximum 10)
    - value: AB12345
      description: Two leading letters instead of one
false_positives:
  - description: >-
      Common words and phrases related to australian drivers license appearing in policy documents, training materials,
      HR templates, or compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Australian English, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
risk_rating: 8
risk_description: Driver's licence exposure enables identity fraud across all 8 Australian states/territories
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_au_drivers_license_nsw
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_nsw
    - confidence_level: 85
      id_match: Regex_au_drivers_license_vic
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_vic
    - confidence_level: 85
      id_match: Regex_au_drivers_license_qld
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_qld
    - confidence_level: 85
      id_match: Regex_au_drivers_license_sa
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_sa
    - confidence_level: 85
      id_match: Regex_au_drivers_license_wa
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_wa
    - confidence_level: 85
      id_match: Regex_au_drivers_license_tas
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_tas
    - confidence_level: 85
      id_match: Regex_au_drivers_license_nt
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_nt
    - confidence_level: 85
      id_match: Regex_au_drivers_license_act
      matches:
        - ref: Keyword_au_drivers_license
        - ref: Keyword_au_state_act
    - confidence_level: 75
      id_match: Regex_au_drivers_license_generic
      matches:
        - ref: Keyword_au_drivers_license
  regexes:
    - id: Regex_au_drivers_license_nsw
      pattern: \b\d{8}\b
    - id: Regex_au_drivers_license_vic
      pattern: \b\d{8,10}\b
    - id: Regex_au_drivers_license_qld
      pattern: \b\d{8,9}\b
    - id: Regex_au_drivers_license_sa
      pattern: \b[A-Z]\d{5,6}\b
    - id: Regex_au_drivers_license_wa
      pattern: \b\d{7}\b
    - id: Regex_au_drivers_license_tas
      pattern: \b[A-Z]\d{5}\b
    - id: Regex_au_drivers_license_nt
      pattern: \b\d{6,8}\b
    - id: Regex_au_drivers_license_act
      pattern: \b\d{8,10}\b
    - id: Regex_au_drivers_license_generic
      pattern: \b(?:\d{6,10}|[A-Z]\d{5,6}|\d{4}[A-Z]{2})\b
  keywords:
