schema: testpattern/v1
name: Network Infrastructure Document
slug: au-network-infrastructure-document
version: 1.0.0
type: keyword_list
description: Detects network infrastructure documentation revealing topology, VLANs, firewall rules, and attack surface.
operation: 'Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.'
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - technology
  - security
test_cases:
  should_match:
    - value: Network topology diagram with VLAN configuration and firewall rule details
      description: Test match 1
    - value: 'Network architecture document: DMZ, air gap, and access control list'
      description: Test match 2
    - value: Infrastructure diagram showing network boundary and network segmentation
      description: Test match 3
  should_not_match:
    - value: Social network analysis
      description: Non-match 1
    - value: Network of contacts in the industry
      description: Non-match 2
false_positives:
  - description: Social or business network references.
    mitigation: Require IT infrastructure terms like VLAN, DMZ, or firewall rule.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: Network documentation exposure reveals topology, VLANs, firewall rules, and attack surface.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: "CUI Specified"
  uk_gov: "SECRET"
  nz_gov: "SECRET"
  ca_gov: "Confidential"
purview:
  patterns_proximity: 300
  recommended_confidence: 80
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_network_infrastructure
      matches:
        - ref: Keyword_network_topology
        - ref: Keyword_firewall_rules
    - confidence_level: 85
      id_match: Regex_network_infrastructure
      matches:
        - ref: Keyword_network_topology
    - confidence_level: 75
      id_match: Regex_network_infrastructure
      matches:
        - ref: Keyword_it_infrastructure
  regexes:
    - id: Regex_network_infrastructure
      pattern: >-
        (?i)\b(?:network\s+(?:architecture|topology|diagram|design)\s+(?:document|specification)?|infrastructure\s+(?:design|architecture|documentation)|(?:logical|physical)\s+network\s+(?:diagram|design))\b
  keywords:
    - id: Keyword_network_topology
      groups:
        - match_style: word
          terms:
            - network topology
            - network diagram
            - network architecture
            - VLAN
            - subnet
            - IP range
            - network segment
            - DMZ
            - perimeter
            - Purdue Model
            - IEC 62443
            - zone and conduit
            - air gap
    - id: Keyword_firewall_rules
      groups:
        - match_style: word
          terms:
            - firewall rule
            - firewall policy
            - access control list
            - ACL
            - allow rule
            - deny rule
            - port
            - protocol
            - source IP
            - destination IP
    - id: Keyword_it_infrastructure
      groups:
        - match_style: word
          terms:
            - server
            - database
            - application
            - service account
            - privileged access
            - backup schedule
            - retention
            - configuration
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
