schema: testpattern/v1
name: Network Infrastructure Document
slug: au-network-infrastructure-document
version: 1.0.0
type: keyword_list
description: >-
  Detects network infrastructure documentation revealing topology, VLANs, firewall rules, and attack surface.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters.
keywords:
  - "network topology"
  - "network architecture"
  - "network diagram"
  - "data flow"
  - "VLAN"
  - "network segment"
  - "DMZ"
  - "air gap"
  - "firewall rule"
  - "access control list"
  - "network boundary"
  - "infrastructure diagram"
confidence: medium
confidence_justification: >-
  Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.
jurisdictions:
  - au
regulations:
  - privacy-act-1988
data_categories:
  - technology
  - security
test_cases:
  should_match:
    - value: "Network topology diagram with VLAN configuration and firewall rule details"
      description: Test match 1
    - value: "Network architecture document: DMZ, air gap, and access control list"
      description: Test match 2
    - value: "Infrastructure diagram showing network boundary and network segmentation"
      description: Test match 3
  should_not_match:
    - value: "Social network analysis"
      description: Non-match 1
    - value: "Network of contacts in the industry"
      description: Non-match 2
false_positives:
  - description: >-
      Social or business network references.
    mitigation: >-
      Require IT infrastructure terms like VLAN, DMZ, or firewall rule.
exports:
  - yaml
scope: narrow
risk_rating: 9
risk_description: >-
  Network documentation exposure reveals topology, VLANs, firewall rules, and attack surface.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
created: '2026-02-09'
updated: '2026-02-09'
