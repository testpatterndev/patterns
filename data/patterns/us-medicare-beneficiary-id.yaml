schema: testpattern/v1
name: MBI
slug: us-medicare-beneficiary-id
version: 1.0.0
type: regex
engine: universal
description: >-
  'Detects MBI patterns. Excluded letters: S, L, O, I, B, Z.' This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://www.cms.gov/medicare/new-medicare-card/understanding-the-mbi-with-format.pdf Corroborative
  evidence: 19 keywords within 300 characters. Keyword lists: healthcare-identifiers.
pattern: \b[1-9][AC-HJKMNP-RT-Y][0-9AC-HJKMNP-RT-Y]\d[AC-HJKMNP-RT-Y][0-9AC-HJKMNP-RT-Y]\d[AC-HJKMNP-RT-Y]{2}\d{2}\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - us
regulations:
  - ccpa
  - hipaa
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-identifiers
test_cases:
  should_match:
    - value: 1AC4DE7HJ90
      description: Standard MBI format
    - value: 9YT2FG8KP12
      description: Alternate MBI
    - value: 3HK5MN7PR34
      description: Another valid MBI
  should_not_match:
    - value: 0AC4DE7HJ90
      description: Starts with 0 (must start with 1-9)
    - value: 1BC4DE7HJ90
      description: Invalid second character (B not in valid set)
    - value: 1AC4DE7HJ9
      description: Only 10 characters instead of 11
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_us_mbi
      matches:
        - ref: Keyword_us_mbi_specific
    - confidence_level: 75
      id_match: Regex_us_mbi
      matches:
        - ref: Keyword_us_mbi_broad
    - confidence_level: 65
      id_match: Regex_us_mbi
  regexes:
    - id: Regex_us_mbi
      pattern: \b[1-9][AC-HJKMNP-RT-Y][0-9AC-HJKMNP-RT-Y]\d[AC-HJKMNP-RT-Y][0-9AC-HJKMNP-RT-Y]\d[AC-HJKMNP-RT-Y]{2}\d{2}\b
  keywords:
    - id: Keyword_us_mbi_specific
      groups:
        - match_style: word
          terms:
            - medicare beneficiary identifier
            - MBI
            - medicare ID
            - medicare number
            - medicare card
            - beneficiary identifier
            - CMS identifier
            - medicare beneficiary
    - id: Keyword_us_mbi_broad
      groups:
        - match_style: word
          terms:
            - medicare
            - beneficiary
            - CMS
            - Centers for Medicare
            - health insurance
            - Part A
            - Part B
            - enrollment
risk_rating: 8
risk_description: >-
  Health and medical information is among the most sensitive personal data under privacy laws globally. Unauthorized
  disclosure can result in discrimination, personal harm, and regulatory penalties under health privacy frameworks.
sensitivity_labels:
  pspf: "OFFICIAL: Sensitive"
  qgiscf: "SENSITIVE"
  qgiscf_dlm: "SENSITIVE Personal-Privacy"
  us_gov: "CUI Specified"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "CONFIDENTIAL"
  ca_gov: "Protected B"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-medicare-beneficiary-identifier-card
    title: "Medicare Beneficiary Identifier (MBI) card entity definition - Microsoft Learn"
created: '2026-02-08'
updated: '2026-02-09'
author: testpattern-community
