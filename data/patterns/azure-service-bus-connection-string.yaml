schema: testpattern/v1
name: Azure Service Bus Connection String
slug: azure-service-bus-connection-string
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Azure Service Bus connection string patterns. This pattern is based on a Microsoft Purview built-in sensitive
  information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a
  starting point for customisation.
operation: >-
  Matches Azure Service Bus connection strings containing the sb:// endpoint, SharedAccessKeyName, and SharedAccessKey
  parameters. Corroborative evidence: 8 keywords within 300 characters. Keyword lists: credentials-api-keys.
pattern: Endpoint=sb://[^;]+;SharedAccessKeyName=[^;]+;SharedAccessKey=[A-Za-z0-9+/=]+
confidence: high
confidence_justification: >-
  High confidence: sb:// endpoint combined with SharedAccessKeyName and SharedAccessKey parameters is structurally unique
  to Azure Service Bus.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - Service Bus
    - servicebus
    - Endpoint
    - SharedAccessKeyName
    - SharedAccessKey
    - queue
    - topic
    - namespace
  proximity: 300
  keyword_lists:
    - credentials-api-keys
test_cases:
  should_match:
    - value: Endpoint=sb://mynamespace.servicebus.windows.net;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
      description: Service Bus connection string with root manage key
    - value: Endpoint=sb://test-ns.servicebus.windows.net;SharedAccessKeyName=sendpolicy;SharedAccessKey=0000000000000000000000000000000000000000==
      description: Service Bus send-only policy connection string
    - value: Endpoint=sb://prod.servicebus.windows.net;SharedAccessKeyName=listen;SharedAccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijkl==
      description: Service Bus listen policy connection string
  should_not_match:
    - value: Endpoint=sb://mynamespace.servicebus.windows.net
      description: Service Bus endpoint without credentials
    - value: Endpoint=https://myapp.azurewebsites.net;SharedAccessKeyName=test
      description: Non-Service Bus endpoint
false_positives:
  - description: >-
      Service Bus documentation with placeholder connection strings.
    mitigation: >-
      Check for common placeholder values and documentation context.
  - description: >-
      Development or test namespace connection strings.
    mitigation: >-
      Flag for review regardless since connection strings reveal infrastructure details.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: specific
risk_rating: 10
risk_description: >-
  Exposure of this credential could grant unauthorized access to cloud infrastructure, databases, or services. Compromised
  credentials are a leading cause of data breaches and can result in full system takeover.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-azure-service-bus-connection-string
    title: "Azure Service Bus connection string entity definition - Microsoft Learn"
