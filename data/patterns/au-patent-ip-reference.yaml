schema: testpattern/v1
name: Patent/IP Reference
slug: au-patent-ip-reference
version: 1.0.0
type: keyword_list
description: Detects references to patents, intellectual property registrations, and IP Australia filings.
operation: >-
  Keyword-based detection matching patent application, IP Australia, trademark, and patent claim patterns. Corroborative
  evidence: 14 keywords within 300 characters.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - patents-act-1990
data_categories:
  - intellectual-property
test_cases:
  should_match:
    - value: 'Patent application filed with IP Australia: patent pending'
      description: Test match 1
    - value: Patent claim analysis for prior art review and patentability assessment
      description: Test match 2
    - value: Intellectual property portfolio including trademark and design registration
      description: Test match 3
  should_not_match:
    - value: Patent leather shoes on sale
      description: Non-match 1
    - value: The patently obvious solution
      description: Non-match 2
false_positives:
  - description: Use of patent as adjective in non-IP contexts.
    mitigation: Require IP-specific keywords like patent application, patent claim, or IP Australia.
exports:
  - yaml
scope: narrow
risk_rating: 8
risk_description: Patent exposure reveals unpublished intellectual property and competitive advantage.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 95
      id_match: Regex_patent_au
      matches:
        - ref: Keyword_patent
    - confidence_level: 85
      id_match: Regex_patent_general
      matches:
        - ref: Keyword_patent
    - confidence_level: 75
      id_match: Regex_trademark
      matches:
        - ref: Keyword_ip
  regexes:
    - id: Regex_patent_au
      pattern: (?i)\b(?:au\s*\d{6,9}|australian\s+patent|ip\s+australia)\b
    - id: Regex_patent_general
      pattern: (?i)\b(?:patent\s+(?:application|pending|no\.?|number)|prior\s+art|patent\s+claim)\b
    - id: Regex_trademark
      pattern: (?i)\b(?:trade\s*mark|trademark|design\s+registration)\b
  keywords:
    - id: Keyword_patent
      groups:
        - match_style: word
          terms:
            - patent
            - patent application
            - patent pending
            - patent number
            - prior art
            - patent claim
            - patentability
    - id: Keyword_ip
      groups:
        - match_style: word
          terms:
            - intellectual property
            - IP
            - IP Australia
            - trade mark
            - trademark
            - design registration
            - copyright
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - patent
  - patent application
  - patent pending
  - patent number
  - prior art
  - patent claim
  - patentability
  - intellectual property
  - IP
  - IP Australia
  - trade mark
  - trademark
  - design registration
  - copyright
