schema: testpattern/v1
name: Consumer bank account numbers
slug: global-top500-101-consumer-bank-account-numbers
version: 1.0.0
type: regex
engine: boost_regex
description: >-
  Detects references to consumer bank account numbers in financial and compliance documents. Commonly found in
  international regulatory filings, transaction records, and audit documentation.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses structural anchors with proximity constraints to match
  domain-specific content. Corroborative evidence: 8 keywords within 300 characters. Keyword lists:
  financial-bank-account.
pattern: >-
  (?is)\b(consumer\s+bank\s+account\s+numbers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/
  ]{4,24}\b
confidence: medium
confidence_justification: identifier/document-structure anchored regex with constrained context replaces phrase-only detection.
jurisdictions:
  - global
regulations:
  - general-data-protection
  - pci-dss
data_categories:
  - financial
corroborative_evidence:
  keywords:
    - consumer bank account numbers
    - consumer
    - bank
    - account
    - numbers
    - financial
    - accounts
    - payments
  proximity: 300
  keyword_lists:
    - financial-bank-account
test_cases:
  should_match:
    - value: Consumer bank account numbers
      description: Exact phrase marker match
    - value: consumer bank account numbers
      description: Case-insensitive phrase match
    - value: Consumer bank account numbers
      description: Normalized whitespace phrase
    - value: structured record with identifier and contextual anchors
      description: Structural anchor sample
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
    - value: generic narrative without identifier/document anchors
      description: Should not match plain mention
false_positives:
  - description: >-
      Financial terminology appearing in published reports, accounting textbooks, regulatory guidance, or template
      documents without actual transaction data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window. Cross-reference with structured financial
      identifiers to confirm actual sensitive data.
  - description: >-
      In English (as the primary international business language), standard business terminology overlapping with
      financial detection keywords in routine correspondence and documentation.
    mitigation: >-
      Increase confidence threshold when scanning business correspondence. Layer with transaction-specific patterns for
      higher precision.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_consumer_bank_account
      matches:
        - ref: Keyword_consumer_bank_account
    - confidence_level: 75
      id_match: Regex_consumer_bank_account
  regexes:
    - id: Regex_consumer_bank_account
      pattern: >-
        (?is)\b(consumer\s+bank\s+account\s+numbers|id|identifier|number|no\.?|reference|record)\b.{0,80}\b[A-Z0-9][A-Z0-9\-/ ]{4,24}\b
  keywords:
    - id: Keyword_consumer_bank_account
      groups:
        - match_style: word
          terms:
            - consumer bank account numbers
            - bank account number
            - account number
            - savings account
            - checking account
            - BSB
            - sort code
            - direct deposit
            - bank details
            - account holder
            - transaction account
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "RESTRICTED"
  ca_gov: "Protected B"
