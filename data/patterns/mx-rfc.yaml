schema: testpattern/v1
name: RFC
slug: mx-rfc
version: 1.0.0
type: regex
engine: universal
description: Detects RFC patterns.
operation: 'Corroborative evidence: 3 keywords within 300 characters. Keyword lists:
  pii-civic-credentials, financial-transaction. Uses additional domain-context evidence
  and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z]{4}\d{6}[A-Z0-9]{3}\b
confidence: low
confidence_justification: 'Low confidence: generic pattern format that may match unrelated
  data. Corroborative evidence keywords are essential for reliable detection. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- mx
regulations:
- lfpdppp
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identifier
  - number
  - ID
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
  - financial-transaction
test_cases:
  should_match:
  - value: GARS920101ABC
    description: Individual RFC (4 letters)
  - value: AAAA000101XY1
    description: Alternate individual RFC
  - value: ABCD123456Z01
    description: Standard individual RFC format
  should_not_match:
  - value: GAR920101ABC
    description: Only 3 initial letters instead of 4
  - value: GARS92010ABC
    description: Only 5 date digits instead of 6
  - value: GARS920101AB
    description: Only 2 homoclave characters instead of 3
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Common words and phrases related to rfc appearing in policy documents,
    training materials, HR templates, or compliance guidelines without actual personal
    data.
  mitigation: Require corroborative evidence keywords within the proximity window
    to confirm sensitive data context rather than general discussion.
- description: In Spanish (Mexico), similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
- description: High-frequency pattern matches in large document corpora due to broad
    regex anchors. Expected match rate is significantly higher than specific identifier
    patterns.
  mitigation: Tune confidence thresholds for bulk scanning. Consider using this pattern
    primarily as a pre-filter with secondary validation.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
  - confidence_level: 80
    id_match: Regex_mx_rfc
    matches:
    - ref: Pattern_mx_rfc_label_context
    - ref: Keyword_mx_rfc_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mx_rfc_noise_exclusion
  - confidence_level: 75
    id_match: Regex_mx_rfc
    matches:
    - ref: Keyword_mx_rfc
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mx_rfc_noise_exclusion
  - confidence_level: 65
    id_match: Regex_mx_rfc
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mx_rfc_noise_exclusion
  regexes:
  - id: Regex_mx_rfc
    pattern: \b[A-Z]{4}\d{6}[A-Z0-9]{3}\b
  - id: Pattern_mx_rfc_label_context
    pattern: (?i)\\b(?:rfc)\\b
  keywords:
  - id: Keyword_mx_rfc
    groups:
    - match_style: word
      terms:
      - RFC
      - Registro Federal de Contribuyentes
      - registro federal
      - contribuyentes
      - cédula fiscal
      - clave del RFC
      - número de RFC
      - identificación fiscal
      - constancia de situación fiscal
      - registro tributario
      - SAT
  - id: Keyword_mx_rfc_domain_context
    groups:
    - match_style: word
      terms:
      - rfc
      - field
      - identifier
      - reference
  - id: Keyword_mx_rfc_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
sensitivity_labels:
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
