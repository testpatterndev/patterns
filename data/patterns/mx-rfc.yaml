schema: testpattern/v1
name: RFC
slug: mx-rfc
version: 1.0.0
type: regex
engine: universal
description: Detects RFC patterns.
operation: 'Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id, financial-transaction.'
pattern: \b[A-Z]{4}\d{6}[A-Z0-9]{3}\b
confidence: low
confidence_justification: >-
  Low confidence: generic pattern format that may match unrelated data. Corroborative evidence keywords are essential
  for reliable detection.
jurisdictions:
  - mx
regulations:
  - lfpdppp
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identifier
    - number
    - ID
  proximity: 300
  keyword_lists:
    - pii-government-id
    - financial-transaction
test_cases:
  should_match:
    - value: GARS920101ABC
      description: Individual RFC (4 letters)
    - value: AAAA000101XY1
      description: Alternate individual RFC
    - value: ABCD123456Z01
      description: Standard individual RFC format
  should_not_match:
    - value: GAR920101ABC
      description: Only 3 initial letters instead of 4
    - value: GARS92010ABC
      description: Only 5 date digits instead of 6
    - value: GARS920101AB
      description: Only 2 homoclave characters instead of 3
false_positives:
  - description: >-
      Common words and phrases related to rfc appearing in policy documents, training materials, HR templates, or
      compliance guidelines without actual personal data.
    mitigation: >-
      Require corroborative evidence keywords within the proximity window to confirm sensitive data context rather than
      general discussion.
  - description: >-
      In Spanish (Mexico), similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
  - description: >-
      High-frequency pattern matches in large document corpora due to broad regex anchors. Expected match rate is
      significantly higher than specific identifier patterns.
    mitigation: >-
      Tune confidence thresholds for bulk scanning. Consider using this pattern primarily as a pre-filter with secondary
      validation.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Regex_mx_rfc
      matches:
        - ref: Keyword_mx_rfc
    - confidence_level: 65
      id_match: Regex_mx_rfc
  regexes:
    - id: Regex_mx_rfc
      pattern: \b[A-Z]{4}\d{6}[A-Z0-9]{3}\b
  keywords:
    - id: Keyword_mx_rfc
      groups:
        - match_style: word
          terms:
            - RFC
            - Registro Federal de Contribuyentes
            - registro federal
            - contribuyentes
            - cédula fiscal
            - clave del RFC
            - número de RFC
            - identificación fiscal
            - constancia de situación fiscal
            - registro tributario
            - SAT
