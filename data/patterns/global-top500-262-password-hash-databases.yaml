schema: testpattern/v1
name: Password hash databases
slug: global-top500-262-password-hash-databases
version: 1.0.0
type: regex
engine: boost_regex
description: Identifies password hash databases patterns in security and access control
  contexts. Detects potential exposure of sensitive security information in international
  systems.
operation: 'Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase
  matching with flexible whitespace. Corroborative evidence: 7 keywords within 300
  characters. Keyword lists: credentials-passwords. Uses additional domain-context
  evidence and explicit exclusion logic for template/sample/test text.'
pattern: \bpassword\s+hash\s+databases\b
confidence: low
confidence_justification: 'Low confidence marker: phrase-based artifact detection
  to bootstrap line-by-line coverage. Requires corroborative evidence and later hardening
  to high-confidence structural patterns. Added context gating and exclusion rules
  improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- general-data-protection
data_categories:
- credentials
- security
corroborative_evidence:
  keywords:
  - password hash databases
  - password
  - hash
  - databases
  - credentials
  - keys
  - secrets
  proximity: 300
  keyword_lists:
  - credentials-passwords
test_cases:
  should_match:
  - value: Password hash databases
    description: Exact phrase marker match
  - value: password hash databases
    description: Case-insensitive phrase match
  - value: Password hash databases
    description: Normalized whitespace phrase
  should_not_match:
  - value: unrelated generic text
    description: No relevant phrase context
  - value: placeholder value 12345
    description: Random text should not match phrase marker
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Authentication-related terminology in software documentation, security
    training materials, or system architecture descriptions without actual credentials.
  mitigation: Require proximity to credential-specific patterns (API keys, connection
    strings, tokens) rather than general security terminology.
- description: Code snippets and configuration examples containing credential-related
    keywords or placeholder values in developer documentation.
  mitigation: Check for common placeholder patterns (example.com, localhost, 0000)
    and documentation file types to reduce false positives from technical writing.
exports:
- purview_xml
- yaml
- regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_password_hash_databases
    matches:
    - ref: Pattern_global_top500_262_password_hash_databases_label_context
    - ref: Keyword_global_top500_262_password_hash_databases_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_262_password_hash_databases_noise_exclusion
  - confidence_level: 85
    id_match: Regex_password_hash_databases
    matches:
    - ref: Keyword_password_hash_databases
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_262_password_hash_databases_noise_exclusion
  - confidence_level: 75
    id_match: Regex_password_hash_databases
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_top500_262_password_hash_databases_noise_exclusion
  regexes:
  - id: Regex_password_hash_databases
    pattern: \bpassword\s+hash\s+databases\b
  - id: Pattern_global_top500_262_password_hash_databases_label_context
    pattern: (?i)\\b(?:password\\s+hash\\s+databases|password|hash|databases|top500)\\b
  keywords:
  - id: Keyword_password_hash_databases
    groups:
    - match_style: word
      terms:
      - password hash
      - hash database
      - bcrypt
      - scrypt
      - argon2
      - sha256
      - md5
      - ntlm
      - credential store
      - shadow file
      - password dump
      - rainbow table
  - id: Keyword_global_top500_262_password_hash_databases_domain_context
    groups:
    - match_style: word
      terms:
      - password hash databases
      - password
      - hash
      - databases
      - top500
      - field
      - identifier
      - reference
  - id: Keyword_global_top500_262_password_hash_databases_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
