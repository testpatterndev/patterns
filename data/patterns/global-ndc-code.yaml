schema: testpattern/v1
name: NDC
slug: global-ndc-code
version: 1.0.0
type: regex
engine: universal
description: Detects NDC patterns.
operation: >-
  Reference: https://www.fda.gov/media/173715/download Corroborative evidence: 19 keywords within 300 characters.
  Keyword lists: healthcare-codes, au-healthcare-medications.
pattern: \b(\d{4}-\d{4}-\d{2}|\d{5}-\d{3}-\d{2}|\d{5}-\d{4}-\d{1})\b
confidence: high
confidence_justification: >-
  High confidence: structurally constrained pattern with corroborative keyword support reduces false positive rates
  significantly.
jurisdictions:
  - global
regulations:
  - general-data-protection
data_categories:
  - phi
  - healthcare
corroborative_evidence:
  keywords:
    - MRN
    - medical record number
    - patient ID
    - NPI
    - DEA
    - medicare
    - medicaid
    - insurance ID
    - member ID
    - beneficiary
    - ICD-10
    - ICD-9
    - CPT
    - NDC
    - SNOMED
    - HCPCS
    - diagnosis code
    - procedure code
    - drug code
  proximity: 300
  keyword_lists:
    - healthcare-codes
    - au-healthcare-medications
test_cases:
  should_match:
    - value: 0002-3227-01
      description: NDC in 4-4-2 format
    - value: 12345-678-90
      description: NDC in 5-3-2 format
    - value: 12345-6789-0
      description: NDC in 5-4-1 format
  should_not_match:
    - value: INVALID_DATA_123
      description: Random string that does not match the expected format
    - value: ''
      description: Empty string
false_positives:
  - description: >-
      Medical terminology in health education materials, research publications, clinical guidelines, or public health
      documents without patient-specific data.
    mitigation: >-
      Require corroborative evidence keywords confirming patient context. Look for co-occurrence with patient
      identifiers such as medical record numbers or dates of birth.
  - description: General wellness and fitness content using medical vocabulary without constituting protected health information.
    mitigation: >-
      Layer with patient identifier patterns or healthcare-specific document structure detection to distinguish clinical
      records from general health content.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
