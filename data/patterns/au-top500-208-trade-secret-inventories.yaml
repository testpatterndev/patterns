schema: testpattern/v1
name: Trade secret inventories
slug: au-top500-208-trade-secret-inventories
version: 1.1.0
type: regex
engine: boost_regex
description: >-
  Identifies trade secret inventories patterns in security and access control contexts. Detects potential exposure of
  sensitive security information in Australian systems.
operation: >-
  Pattern type: regex (boost_regex engine). Regex uses word-boundary phrase matching with flexible whitespace.
  Corroborative evidence: 7 keywords within 300 characters. Keyword lists: classification-australia-government,
  corporate-ip-proprietary.
pattern: \btrade\s+secret\s+inventories\b
confidence: low
confidence_justification: >-
  Low confidence marker: phrase-based artifact detection to bootstrap line-by-line coverage. Requires corroborative
  evidence and later hardening to high-confidence structural patterns.
jurisdictions:
  - au
regulations:
  - general-data-protection
data_categories:
  - credentials
  - security
corroborative_evidence:
  keywords:
    - trade secret inventories
    - trade
    - secret
    - inventories
    - intellectual
    - property
    - secrets
  proximity: 300
  keyword_lists:
    - classification-australia-government
    - corporate-ip-proprietary
test_cases:
  should_match:
    - value: Trade secret inventories
      description: Exact phrase marker match
    - value: trade secret inventories
      description: Case-insensitive phrase match
    - value: Trade secret inventories
      description: Normalized whitespace phrase
  should_not_match:
    - value: unrelated generic text
      description: No relevant phrase context
    - value: placeholder value 12345
      description: Random text should not match phrase marker
false_positives:
  - description: >-
      Authentication-related terminology in software documentation, security training materials, or system architecture
      descriptions without actual credentials.
    mitigation: >-
      Require proximity to credential-specific patterns (API keys, connection strings, tokens) rather than general
      security terminology.
  - description: >-
      Code snippets and configuration examples containing credential-related keywords or placeholder values in developer
      documentation.
    mitigation: >-
      Check for common placeholder patterns (example.com, localhost, 0000) and documentation file types to reduce false
      positives from technical writing.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: wide
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 85
      id_match: Pattern_trade_secret_inventories
      matches:
        - ref: Evidence_trade_secret_inventories
        - type: any
          min_matches: 0
          max_matches: 0
          children:
            - ref: Evidence_template_exclusion
    - confidence_level: 75
      id_match: Pattern_trade_secret_inventories
      matches:
        - ref: Evidence_trade_secret_inventories
    - confidence_level: 65
      id_match: Pattern_trade_secret_inventories
  regexes:
    - id: Pattern_trade_secret_inventories
      pattern: \btrade\s+secret\s+inventories\b
  keywords:
    - id: Evidence_trade_secret_inventories
      groups:
        - match_style: word
          terms:
            - trade secret inventories
            - trade secret
            - intellectual property
            - confidential
            - proprietary
            - invention disclosure
            - patent pending
            - non-disclosure
            - competitive advantage
            - secret register
    - id: Evidence_template_exclusion
      groups:
        - match_style: word
          terms:
            - template
            - sample
            - example
            - placeholder
            - dummy
            - mock
            - tutorial
            - demo
            - training exercise
            - test data
sensitivity_labels:
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
created: '2026-02-08'
updated: '2026-02-12'
author: testpattern-community
license: MIT
references:
  - https://www.ipaustralia.gov.au/tools-and-research/business-resources/non-disclosure-agreements
  - >-
    https://www.ipaustralia.gov.au/patents/how-to-apply-for-a-standard-patent/what-to-consider-before-applying-for-a-patent
