schema: testpattern/v1
name: Japanese My Number Corporate
slug: jp-my-number-corporate
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Japanese My Number Corporate patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. The Corporate Number (法人番号) is a 13-digit identifier
  assigned to corporations and organisations in Japan by the National Tax Agency.
operation: >-
  Corroborative evidence: 5 keywords within 300 characters.
  Keyword lists: jp-corporate, business-identifier.
pattern: '\b\d{13}\b'
confidence: medium
confidence_justification: >-
  Medium confidence: thirteen-digit numbers are uncommon but can appear in other contexts.
  Keywords such as '法人番号' or 'corporate number' significantly improve detection accuracy.
jurisdictions:
  - jp
regulations:
  - appi
  - my-number-act
data_categories:
  - business-identifier
corroborative_evidence:
  keywords:
    - 法人番号
    - corporate number
    - my number
    - マイナンバー
    - 法人
  proximity: 300
  keyword_lists:
    - jp-corporate
    - business-identifier
test_cases:
  should_match:
    - value: '1234567890123'
      description: Thirteen-digit corporate My Number
    - value: '9876543210987'
      description: Thirteen-digit corporate identifier
    - value: '1122334455667'
      description: Thirteen-digit corporate number format
  should_not_match:
    - value: '123456789012'
      description: Twelve digits, too short for corporate My Number
    - value: '12345678901234'
      description: Fourteen digits, exceeds corporate My Number format
false_positives:
  - description: Other thirteen-digit numeric identifiers from non-corporate contexts
    mitigation: >-
      Require corroborative evidence keywords such as '法人番号' within the proximity window
      to confirm corporate context.
  - description: Concatenated numeric data in financial reports or data exports
    mitigation: >-
      Use document classification to prioritise matches in corporate registration documents
      and official filings.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
    - confidence_level: 85
      id_match: Regex_jp_my_number_corporate
      matches:
        - ref: Keyword_jp_my_number_corporate
    - confidence_level: 75
      id_match: Regex_jp_my_number_corporate
  regexes:
    - id: Regex_jp_my_number_corporate
      pattern: '\b\d{13}\b'
  keywords:
    - id: Keyword_jp_my_number_corporate
      groups:
        - match_style: word
          terms:
            - 法人番号
            - 法人マイナンバー
            - マイナンバー
            - corporate number
            - corporate my number
            - houjin bangou
            - 国税庁
            - 法人
            - 会社法人等番号
            - corporate identification
            - 法人番号公表サイト
  filters:
    - id: Filter_jp_my_number_corporate_same_digits
      type: AllDigitsSameFilter
risk_rating: 4
risk_description: >-
  Business registration numbers are used for corporate identity verification and regulatory compliance. Exposure may facilitate business impersonation, fraudulent filings, or supply chain attacks.
sensitivity_labels:
  pspf: "OFFICIAL"
  qgiscf: "OFFICIAL"
  qgiscf_dlm: "OFFICIAL"
references:
