schema: testpattern/v1
name: AI Training Data Reference
slug: au-ai-training-data-reference
version: 1.0.0
type: keyword_list
description: Detects references to AI training data, model datasets, and data provenance documentation in Australian contexts.
operation: >-
  Keyword-based detection. Corroborative evidence: 12 keywords within 300 characters related to AI training data and
  model datasets.
confidence: medium
confidence_justification: 'Medium confidence: keyword-based detection requires corroborative evidence for accurate identification.'
jurisdictions:
  - au
regulations:
  - privacy-act-1988
  - ai-ethics-framework
data_categories:
  - sensitive-data
  - intellectual-property
test_cases:
  should_match:
    - value: This AI training dataset contains 50,000 labelled records
      description: Test match 1
    - value: Review the training corpus for bias before model training
      description: Test match 2
    - value: Data provenance report for ML dataset version 3.2
      description: Test match 3
  should_not_match:
    - value: The training schedule for new employees
      description: Non-match 1
    - value: AI-powered search engine results
      description: Non-match 2
false_positives:
  - description: Generic use of training or dataset in non-AI contexts such as staff training.
    mitigation: Require multiple AI-specific keywords to co-occur within proximity.
exports:
  - yaml
scope: narrow
risk_rating: 6
risk_description: AI training data exposure reveals model training datasets and potential data provenance issues.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Personal-Privacy
  us_gov: "CUI"
  uk_gov: "OFFICIAL-SENSITIVE"
  nz_gov: "IN-CONFIDENCE"
  ca_gov: "Protected A"
purview:
  patterns_proximity: 300
  recommended_confidence: 75
  pattern_tiers:
    - confidence_level: 75
      id_match: Keyword_ai_training
      matches:
        - ref: Keyword_ai_context
  keywords:
    - id: Keyword_ai_context
      groups:
        - match_style: word
          terms:
            - AI
            - artificial intelligence
            - machine learning
            - ML
            - model
            - neural network
            - deep learning
            - large language model
            - LLM
created: '2026-02-09'
updated: '2026-02-09'
author: testpattern-community
license: MIT
keywords:
  - AI training data
  - training dataset
  - model training
  - training corpus
  - data provenance
  - training set
  - machine learning data
  - ML dataset
  - annotated data
  - labelled data
  - labeled data
  - synthetic data
