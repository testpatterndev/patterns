schema: testpattern/v1
name: Swift Bic
slug: global-swift-bic
version: 1.0.0
type: regex
engine: universal
description: Detects Swift Bic patterns. This pattern is based on a Microsoft Purview
  built-in sensitive information type. Users already running Purview may prefer to
  enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: 'Reference: https://en.wikipedia.org/wiki/ISO_9362 Corroborative evidence:
  9 keywords within 300 characters. Keyword lists: financial-deposit-terms. Uses additional
  domain-context evidence and explicit exclusion logic for template/sample/test text.'
pattern: \b[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?\b
confidence: high
confidence_justification: 'High confidence: structurally constrained pattern with
  corroborative keyword support reduces false positive rates significantly. Added
  context gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- global
regulations:
- pci-dss
data_categories:
- financial
corroborative_evidence:
  keywords:
  - bank account
  - account number
  - account no
  - BSB
  - routing number
  - sort code
  - IBAN
  - SWIFT
  - BIC
  proximity: 300
  keyword_lists:
  - financial-deposit-terms
test_cases:
  should_match:
  - value: DEUTDEFF
    description: Deutsche Bank 8-character SWIFT/BIC
  - value: BNPAFRPP
    description: BNP Paribas 8-character SWIFT/BIC
  - value: CHASUS33XXX
    description: JPMorgan Chase 11-character SWIFT/BIC
  should_not_match:
  - value: DEUT1EFF
    description: Contains a digit in the first 6 characters (must be all letters)
  - value: DEUTDE
    description: Only 6 characters instead of minimum 8
  - value: DEUTDEFFXXXX
    description: 12 characters instead of maximum 11
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Financial terminology appearing in published reports, accounting textbooks,
    regulatory guidance, or template documents without actual transaction data.
  mitigation: Require corroborative evidence keywords within the proximity window.
    Cross-reference with structured financial identifiers to confirm actual sensitive
    data.
- description: In English (as the primary international business language), standard
    business terminology overlapping with financial detection keywords in routine
    correspondence and documentation.
  mitigation: Increase confidence threshold when scanning business correspondence.
    Layer with transaction-specific patterns for higher precision.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_swift_bic
    matches:
    - ref: Pattern_global_swift_bic_label_context
    - ref: Keyword_global_swift_bic_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_swift_bic_noise_exclusion
  - confidence_level: 85
    id_match: Regex_swift_bic
    matches:
    - ref: Keyword_swift_bic
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_swift_bic_noise_exclusion
  - confidence_level: 75
    id_match: Regex_swift_bic
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_global_swift_bic_noise_exclusion
  regexes:
  - id: Regex_swift_bic
    pattern: \b[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?\b
  - id: Pattern_global_swift_bic_label_context
    pattern: (?i)\\b(?:swift\\s+bic|swift|bic)\\b
  keywords:
  - id: Keyword_swift_bic
    groups:
    - match_style: word
      terms:
      - SWIFT
      - BIC
      - SWIFT code
      - BIC code
      - bank identifier
      - bank code
      - IBAN
      - wire transfer
      - correspondent bank
      - intermediary bank
      - international transfer
      - remittance
  - id: Keyword_global_swift_bic_domain_context
    groups:
    - match_style: word
      terms:
      - swift bic
      - swift
      - bic
      - field
      - identifier
      - reference
  - id: Keyword_global_swift_bic_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: Financial account identifiers can be exploited for unauthorized
  transactions, account takeover, and financial fraud. Exposure of banking details
  poses immediate monetary risk and may violate financial data protection regulations.
sensitivity_labels:
  pspf: 'OFFICIAL: Sensitive'
  qgiscf: SENSITIVE
  qgiscf_dlm: SENSITIVE Financial
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
