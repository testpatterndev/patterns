schema: testpattern/v1
name: Karta tal-Identità
slug: mt-identity-card
version: 1.0.0
type: regex
engine: universal
description: >-
  Detects Karta tal-Identità patterns. This pattern is based on a Microsoft Purview built-in sensitive information type. Users already running Purview may prefer to enable the built-in SIT directly, or use this version as a starting point for customisation.
operation: >-
  Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malta-identity-card-number Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-government-id.
pattern: \b\d{7}[A-Z]\b
confidence: medium
confidence_justification: >-
  Medium confidence: pattern has structural constraints but corroborative keywords are recommended to reduce false positive rates.
jurisdictions:
  - eu
  - mt
regulations:
  - gdpr
data_categories:
  - pii
  - government-id
corroborative_evidence:
  keywords:
    - identity card
    - karta tal-identità
    - ID card
  proximity: 300
  keyword_lists:
    - pii-government-id
test_cases:
  should_match:
    - value: "1234567A"
      description: Maltese ID card with check letter
    - value: "9876543M"
      description: Another Maltese ID card
    - value: "4567890Z"
      description: Valid format Maltese ID
  should_not_match:
    - value: "123456A"
      description: Too few digits (6)
    - value: "12345678A"
      description: Too many digits (8)
false_positives:
  - description: >-
      Seven digits followed by an uppercase letter may match some reference codes or serial numbers.
    mitigation: >-
      Require corroborative evidence keywords such as "identity card" or "karta tal-identità" within the proximity window.
  - description: >-
      In multiple languages, similar terminology used in formal or administrative contexts (education, professional
      documentation) that does not constitute sensitive data collection.
    mitigation: >-
      Layer with additional contextual signals such as structured identifiers, form fields, or database column headers
      to distinguish sensitive records from general references.
exports:
  - purview_xml
  - yaml
  - regex_copy
scope: narrow
risk_rating: 9
risk_description: >-
  This identifier uniquely links to an individual and is a primary target for identity theft and fraud. Exposure can lead to unauthorized financial activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: "PROTECTED"
  qgiscf: "PROTECTED"
  qgiscf_dlm: "PROTECTED"
references:
  - url: https://learn.microsoft.com/en-us/purview/sit-defn-malta-identity-card-number
    title: "Malta Identity Card Number entity definition - Microsoft Learn"
