schema: testpattern/v1
name: Karta tal-Identità
slug: mt-identity-card
version: 1.0.0
type: regex
engine: universal
description: Detects Karta tal-Identità patterns. This pattern is based on a Microsoft
  Purview built-in sensitive information type. Users already running Purview may prefer
  to enable the built-in SIT directly, or use this version as a starting point for
  customisation.
operation: 'Reference: https://learn.microsoft.com/en-us/purview/sit-defn-malta-identity-card-number
  Corroborative evidence: 3 keywords within 300 characters. Keyword lists: pii-civic-credentials.
  Uses additional domain-context evidence and explicit exclusion logic for template/sample/test
  text.'
pattern: \b\d{7}[A-Z]\b
confidence: medium
confidence_justification: 'Medium confidence: pattern has structural constraints but
  corroborative keywords are recommended to reduce false positive rates. Added context
  gating and exclusion rules improve precision and reduce incidental matches.'
jurisdictions:
- eu
- mt
regulations:
- gdpr
data_categories:
- pii
- government-id
corroborative_evidence:
  keywords:
  - identity card
  - karta tal-identità
  - ID card
  proximity: 300
  keyword_lists:
  - pii-civic-credentials
test_cases:
  should_match:
  - value: 1234567A
    description: Maltese ID card with check letter
  - value: 9876543M
    description: Another Maltese ID card
  - value: 4567890Z
    description: Valid format Maltese ID
  should_not_match:
  - value: 123456A
    description: Too few digits (6)
  - value: 12345678A
    description: Too many digits (8)
  - value: template example placeholder record identifier
    description: Template/sample context should be excluded even when anchor words
      are present
false_positives:
- description: Seven digits followed by an uppercase letter may match some reference
    codes or serial numbers.
  mitigation: Require corroborative evidence keywords such as "identity card" or "karta
    tal-identità" within the proximity window.
- description: In multiple languages, similar terminology used in formal or administrative
    contexts (education, professional documentation) that does not constitute sensitive
    data collection.
  mitigation: Layer with additional contextual signals such as structured identifiers,
    form fields, or database column headers to distinguish sensitive records from
    general references.
exports:
- purview_xml
- yaml
- regex_copy
scope: narrow
purview:
  patterns_proximity: 300
  recommended_confidence: 85
  pattern_tiers:
  - confidence_level: 90
    id_match: Regex_mt_identity_card
    matches:
    - ref: Pattern_mt_identity_card_label_context
    - ref: Keyword_mt_identity_card_domain_context
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_identity_card_noise_exclusion
  - confidence_level: 85
    id_match: Regex_mt_identity_card
    matches:
    - ref: Keyword_mt_identity_card
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_identity_card_noise_exclusion
  - confidence_level: 65
    id_match: Regex_mt_identity_card
    matches:
    - type: any
      min_matches: 0
      max_matches: 0
      refs:
      - Keyword_mt_identity_card_noise_exclusion
  regexes:
  - id: Regex_mt_identity_card
    pattern: \b\d{7}[A-Z]\b
  - id: Pattern_mt_identity_card_label_context
    pattern: (?i)\\b(?:karta\\s+tal\-identità|karta|tal|identit|identity|card)\\b
  keywords:
  - id: Keyword_mt_identity_card
    groups:
    - match_style: word
      terms:
      - identity card
      - karta tal-identità
      - ID card
      - numru tal-identità
      - identity number
      - national ID
      - karta tal-ID
      - identity document
      - dokument tal-identità
      - ID number
  - id: Keyword_mt_identity_card_domain_context
    groups:
    - match_style: word
      terms:
      - karta tal-identità
      - karta
      - tal
      - identit
      - identity
      - card
      - field
      - identifier
      - reference
  - id: Keyword_mt_identity_card_noise_exclusion
    groups:
    - match_style: word
      terms:
      - sample
      - template
      - example
      - dummy
      - test data
      - training data
      - placeholder
      - mock
      - boilerplate
risk_rating: 9
risk_description: This identifier uniquely links to an individual and is a primary
  target for identity theft and fraud. Exposure can lead to unauthorized financial
  activity, impersonation, and significant personal harm.
sensitivity_labels:
  pspf: PROTECTED
  qgiscf: PROTECTED
  qgiscf_dlm: PROTECTED
  us_gov: CUI
  uk_gov: OFFICIAL-SENSITIVE
  nz_gov: RESTRICTED
  ca_gov: Protected B
